- 次いでエホバはモーセとアロンに話してこう言われた。
- 「イスラエルの子らは，各々その[三部族]分隊により，その父の家の標識にしたがって宿営を張るべきである。会見の天幕を前にしてその周囲に宿営するように。
- 「そして，東側，日の出に向かう側に宿営するのは，ユダの宿営が属する[三部族]分隊で，それぞれが軍を成す。ユダの子らの長はアミナダブの子ナフション。
- そして，彼の軍またその登録された者は七万四千六百人である。
- また，彼の横に宿営するのはイッサカルの部族で，イッサカルの子らの長はツアルの子ネタヌエル。
- そして，彼の軍またその登録された者は五万四千四百人である。
- さらにゼブルンの部族。ゼブルンの子らの長はヘロンの子エリアブ。
- そして，彼の軍またその登録された者は五万七千四百人である。
- 「ユダの宿営の登録された者の総数は十八万六千四百人で，それぞれの軍を成す。これらが最初に出発すべきである。
- 「ルベンの宿営が属する[三部族]分隊は南に向かう側にあって，それぞれが軍を成す。ルベンの子らの長はシェデウルの子エリツル。
- そして，彼の軍またその登録された者は四万六千五百人である。
- また，彼の横に宿営するのはシメオンの部族で，シメオンの子らの長はツリシャダイの子シェルミエル。
- そして，彼の軍またその登録された者は五万九千三百人である。
- さらにガドの部族。ガドの子らの長はレウエルの子エルヤサフ。
- そして，彼の軍またその登録された者は四万五千六百五十人である。
- 「ルベンの宿営の登録された者の総数は十五万一千四百五十人で，それぞれの軍を成す。これらは二番目に出発すべきである。
- 「会見の天幕が出発することになる場合，レビ人の宿営は宿営の真ん中に置かれる。「彼らは宿営を張るときと同じ形で出発すべきである。各々その場所にあって，その[三部族]分隊にしたがって[進む]のである。
- 「それぞれが軍を成し，エフライムの宿営が属する[三部族]分隊は，西に向かう側に位置する。エフライムの子らの長はアミフドの子エリシャマ。
- そして，彼の軍またその登録された者は四万五百人である。
- また，彼の横にはマナセの部族が位置し，マナセの子らの長はペダツルの子ガマリエル。
- そして，彼の軍またその登録された者は三万二千二百人である。
- さらにベニヤミンの部族。ベニヤミンの子らの長はギドオニの子アビダン。
- そして，彼の軍またその登録された者は三万五千四百人である。
- 「エフライムの宿営の登録された者の総数は十万八千百人で，それぞれの軍を成す。これらは三番目に出発すべきである。
- 「ダンの宿営が属する[三部族]分隊は北に向かう側にあって，それぞれが軍を成す。ダンの子らの長はアミシャダイの子アヒエゼル。
- そして，彼の軍またその登録された者は六万二千七百人である。
- また，彼の横に宿営するのはアシェルの部族である。アシェルの子らの長はオクランの子パグイエル。
- そして，彼の軍またその登録された者は四万一千五百人である。
- さらにナフタリの部族。ナフタリの子らの長はエナンの子アヒラ。
- そして，彼の軍またその登録された者は五万三千四百人である。
- 「ダンの宿営の登録された者の総数は十五万七千六百人である。これらは最後に出発すべきである―その[三部族]分隊にしたがって」。
- これらが，イスラエルの子らでその父の家にしたがって登録された者たちであった。各宿営に分かれてそれぞれの軍を成す登録された者の総数は，六十万三千五百五十人であった。
- しかし，エホバがモーセに命じたとおり，レビ人はイスラエルの子らと共に登録されることはなかった。
- そして，イスラエルの子らはすべてエホバがモーセに命じたとおりに行なうようになった。彼らはそれぞれの[三部族]分隊に分かれてそのとおりに宿営を張り，またそのとおりに出発した。各々その父の家にしたがって自分の家族と共に[いた]。