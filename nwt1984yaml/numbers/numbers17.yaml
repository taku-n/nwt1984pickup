- 次いでエホバはモーセに話してこう言われた。
- 「イスラエルの子らに話して，彼らから，すなわちそのすべての長たちから，それぞれ父方の家ごとに一本の杖を取りなさい。その父の家にしたがって十二本の杖を。あなたは各人の名をその者の杖に記す。
- そして，アロンの名はレビの杖に記す。その父の家の頭ごとに一本の杖とするのである。
- そうしてあなた方はそれらを会見の天幕の中の証の前，わたしがいつもあなた方に臨む場所に置かねばならない。
- そして，わたしが選ぶ者，その者の杖は芽を吹くことになる。こうしてわたしは必ず，イスラエルの子らのつぶやき，すなわち彼らがあなた方に対してしているつぶやきを静まらせる」。
- それでモーセはイスラエルの子らに話し，その長たちは皆，各長ごとに一本の杖を彼に渡していった。各長ごとに一本の杖，その父の家にしたがって十二本の杖である。アロンの杖もその杖の中にあった。
- そこでモーセはそれらの杖をエホバの前，証の天幕の中に置いた。
- すると，次の日，モーセが証の天幕の中に入ってみると，見よ，レビの家のためのアロンの杖が芽を吹いていた。しかもそれは芽を出して花を咲かせ，熟したアーモンドをならせていた。
- それでモーセはすべての杖をエホバの前からイスラエルのすべての子らのもとに携え出した。それで彼らは見て回り，それぞれ自分の杖を取った。
- 続いてエホバはモーセにこう言われた。「アロンの杖を証の前に戻し，反逆の子らに対するしるしのために保存すべきものとせよ。わたしに対する彼らのつぶやきがやみ，彼らが死なずにすむためである」。
- 直ちにモーセはエホバから命じられたとおりに行なった。まさにそのとおりに行なった。
- すると，イスラエルの子らはモーセに向かってこう言いだした。「ああ，わたしたちはきっと息絶えてしまう。きっと滅びてしまう。わたしたちはみんな滅びるのだ。
- だれでもエホバの幕屋に近づき，その近くに行く者は死ぬ！わたしたちはそのようにして息絶えて終わらなければならないのか」。