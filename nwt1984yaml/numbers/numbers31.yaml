- エホバはその後モーセに話してこう言われた。
- 「イスラエルの子らのため，ミディアン人に復しゅうせよ。その後にあなたは自分の民のもとに集められるであろう」。
- それでモーセは民に話してこう言った。「あなた方の中から人を取って軍隊の装備をさせなさい。その人々がミディアンを攻め，ミディアンに対するエホバの復しゅうを果たすためです。
- イスラエルのすべての部族について，各部族から一千人を軍隊に送るように」。
- そこで，イスラエルの幾千の中から一部族につき千人が割り当てられ，一万二千人が軍隊の装備をした。
- それでモーセはそれらの者を，つまり部族ごとの千人を軍隊に送り出した。彼らと祭司エレアザルの子ピネハスを軍隊に[送った]のである。聖なる器具と合図を吹き鳴らすためのラッパが彼の手にあった。
- そして彼らは，エホバがモーセに命じたとおりミディアンに対して戦いはじめ，男子をすべて殺していった。
- そして，それら打ち殺した者たちのほかに，ミディアンの王たち，すなわちエビ，レケム，ツル，フル，レバなどミディアンの五人の王を殺した。また，ベオルの子バラムを剣で殺した。
- しかし，イスラエルの子らは，ミディアンの女と幼い者たちをとりこにして連れて来た。また，彼らのすべての家畜，すべての畜類，すべての資産を強奪した。
- そして，彼らが定住していたすべての都市と壁で囲まれた宿営すべてを火で焼いた。
- こうして，人や家畜のすべての分捕り物とすべての戦利品を取っていった。
- そして彼らは，モーセと祭司エレアザルとイスラエルの子らの集会のところに，とりこと戦利品と分捕り物を携えて来た。ヨルダンのそば，エリコに面するモアブの砂漠平原にあったその宿営にである。
- それでモーセと祭司エレアザルと集会のすべての長たちは，彼らを宿営の外まで迎えに出た。
- ところがモーセは，その戦闘部隊の中の任命された人々，すなわち軍事遠征から戻って来た千人の長と百人の長たちに対して憤然とした。
- そうしてモーセは彼らに言った，「あなた方は女をみな生かしておいたのですか。
- 見なさい！この女たちが，バラムの言葉によってイスラエルの子らをいざなう者となり，ペオルの事件でエホバに対し不忠実な行為をさせたのであり，そのためエホバの集会の上に神罰が臨んだのです。
- だから今，幼い者たちのうちすべての男子を殺し，男子と寝て男と交わりを持ったすべての女も殺しなさい。
- そして，あなた方のため，女のうちすべての幼い者，男子と寝ることをまだ知らない者たちを生かしておきなさい。
- あなた方自身は，七日のあいだ宿営の外に宿営していなさい。だれでも魂を殺した者，まただれでも打ち殺された者に触れた者は，三日目と七日目に身を浄めるべきです。あなた方も，あなた方のとりことなっている者たちも。
- また，すべての衣，すべての皮の品，すべてやぎの毛でできたもの，すべての木の品も，あなた方のためにそれを罪から浄めるべきです」。
- 次いで祭司エレアザルが，戦いに行って来た軍隊の人々にこう言った。「これはエホバがモーセに命じた律法による法令です。
- 『ただ金と銀，銅，鉄，すずと鉛だけ，
- すなわち火で処理されるものだけはみな火の中を通すべきである。そうするなら，それは清いものとされる。ただし，それは清めの水によって浄められるべきである。そして，火で処理されないものはすべて水の中を通すべきである。
- また，あなた方は七日目に自分の衣を洗って清い者とならなければならない。その後あなた方は宿営の中に入ってよい』」。
- それからエホバはモーセに対してこのように言われた。
- 「あなたと祭司エレアザル，そして集会の父たちのうちの頭たちは，戦利のもの，すなわちとりこにした人と家畜の双方についてその合計を調べなさい。
- そしてあなたはその戦利のものを，遠征に出かけて戦いに加わった者と集会の残りのすべての者との間で二つに分けるように。
- そして，エホバのための税として，遠征に出かけた戦人たちからは，人･牛･ろば･羊について，五百ごとに一つの魂を取るように。
- 彼らが[受け取った]半分の中からあなた方はそれを取る。あなたはそれを祭司エレアザルに渡してエホバへの寄進物としなければならない。
- そして，イスラエルの子らが[受け取った]半分からは，人･牛･ろば･羊･あらゆる家畜について，五十ごとに一つを取るべきである。それをレビ人に，すなわちエホバの幕屋の務めを守る者たちに与えるように」。
- それでモーセと祭司エレアザルは，エホバがモーセに命じたとおりにしていった。
- そして，戦利のもの，すなわち遠征に行った民が強奪物として取ったその強奪物の残っていたものは，羊六十七万五千頭，
- 牛七万二千頭，
- ろば六万一千頭となった。
- 男子と寝ることをまだ知らない女たちの中からの人の魂，その魂は全部で三万二千人であった。
- それで，遠征に出かけた者たちの受け分であるその半分は，数で言うと，羊三十三万七千五百頭となった。
- そして，その羊の群れからのエホバのための税は六百七十五頭となった。
- また，牛は三万六千頭で，それに対するエホバのための税は七十二頭であった。
- また，ろばは三万五百頭で，それに対するエホバのための税は六十一頭であった。
- さらに，人なる魂は一万六千人で，それに対するエホバのための税は三十二の魂であった。
- それでモーセは，エホバへの寄進物としてのこの税を祭司エレアザルに渡し，エホバがモーセに命じたとおりにした。
- また，イスラエルの子らに属する半分，すなわち戦いを行なった人々に属する分からモーセが取り分けたものの中から[の分]はこうであった。
- つまり，羊の群れから集会の者たちが[受け取った]その半分は三十三万七千五百頭，
- 牛の群れからは三万六千頭，
- ろばは三万五百頭，
- 人なる魂は一万六千人となった。
- それでモーセは，イスラエルの子らに属するその半分の中から，人と家畜について五十ごとに取るその一つを取り，エホバの幕屋の務めを守る者であるレビ人たちにそれを与えて，エホバがモーセに命じたとおりにした。
- すると，軍の千人隊に所属する任命された人々，すなわち千人の長と百人の長たちがモーセに近づいて来て，
- モーセにこう言った。「僕たちは，自分たちにゆだねられている戦人の総数を調べてみましたが，失われた者は一人も報告されておりません。
- ですから，わたしたちひとりひとりに，自分の見つけたものを，すなわち金の品，足首の鎖飾り，また腕輪，認印指輪，耳輪，そして婦人の飾りをエホバへの捧げ物として差し出させてください。それによって，エホバの前でわたしたちの魂のための贖罪をするのです」。
- そこでモーセと祭司エレアザルは，彼らから金を，装身具類のすべてを受け取った。
- そして，彼らがエホバに寄進したその寄進物の金は全部で一万六千七百五十シェケルとなった。それは千人の長と百人の長たちからのものであった。
- 軍隊に属した人々はそれぞれ自分の強奪物を取っていたのである。
- それでモーセと祭司エレアザルは，千人また百人の長たちから金を受け取って会見の天幕の中に携えて行き，エホバの前でイスラエルの子らのための記念とした。