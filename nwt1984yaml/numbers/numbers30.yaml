- それからモーセはイスラエルの子らの各部族の頭たちに話してこう言った。「これはエホバの命じた言葉です。
- すなわち，人がエホバに誓約をし，あるいは誓いを立てて物断ちの誓約を自分の魂に課した場合，その者は自分の言葉を破ってはならない。すべて自分の口から出たとおりに行なうべきである。
- 「また，女が若いうちに父の家でエホバに誓約をし，あるいは物断ちの誓約を自分に課した場合，
- 父がその誓約または彼女がその魂に課した物断ちの誓約を実際に聞きながら，その父がこれに対して黙っているのであれば，彼女のすべての誓約はそのとおり有効なのであり，彼女が自分の魂に課した物断ちの誓約もみな有効になる。
- しかし，もし父が，彼女のすべての誓約または彼女がその魂に課した物断ちの誓約を聞いた日にこれを差し止めたのであれば，それは有効とはならない。エホバは彼女を許される。父が彼女を差し止めたからである。
- 「しかし，もしそれが夫に属する女であって，その誓約または自分の魂に課した唇の無思慮な約束がその上にあり，
- 夫がそれを実際に聞きながら，それを聞いた日に彼女に対して黙っているなら，彼女の誓約はそのとおり有効なのであり，彼女が自分の魂に課した物断ちの誓約は有効になる。
- だが，もし夫がそれを聞いた日にこれを差し止めるなら，[夫]は彼女の上にあった誓約または彼女が自分の魂に課した唇の無思慮な約束を無効にしたのであり，エホバは彼女を許される。
- 「やもめまたは離婚された女の誓約の場合，その者が自分の魂に課した事柄はすべてその当人に対して有効である。
- 「しかし，夫の家で誓約をし，あるいは誓いによって物断ちの誓約を自分の魂に課し，
- 夫がそれを聞きながらこれに対して黙っていたのであれば，[夫]は彼女を差し止めなかったのである。彼女のすべての誓約は有効なのであり，彼女が自分の魂に課したどんな物断ちの誓約も有効になる。
- だが，もし夫が彼女の誓約，またはその魂に対する物断ちの誓約として彼女の唇から出た何かの言葉を聞いた日にそれを全く無効にしたのであれば，それは有効とはならない。夫がそれを無効にしたのであり，エホバは彼女を許される。
- どんな誓約，また魂を苦しめる物断ちの誓約に関するどんな誓いも，夫がそれを確定し，また夫がそれを無効にする。
- しかし，もし夫が彼女に対して日々全く黙っているなら，その者は彼女のすべての誓約また彼女の上にあるすべての物断ちの誓約を確定したのである。それを聞いた日に彼女に対して黙っていたゆえにそれを確定したことになる。
- そして，もしそれを聞いた後になってそれを全く無効にするのであれば，彼はまさにそのとがを身に負うことになる。
- 「これらは，夫と妻の間，父と，若くて父の家にいるその娘との間について，エホバがモーセに命じた規定である」。