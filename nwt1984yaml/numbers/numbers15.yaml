- エホバはさらにモーセに話してこう言われた。
- 「イスラエルの子らに話しなさい。彼らにこう言わねばならない。『あなた方が自分の住まいとなる地に，わたしが与えようとしている所についに入り，
- エホバへの火による捧げ物，すなわち焼燔の捧げ物，特別の誓約を果たすための犠牲，また自発的にあるいは季節ごとの祭りの際にささげるものを牛または羊の群れの中からささげて，エホバへの安らぎの香りとしなければならないとき，
- その捧げ物をする人は，穀物の捧げ物として，上等の麦粉十分の一エファを四分の一ヒンの油で湿らせたものをもエホバに差し出さねばならない。
- また，飲み物の捧げ物として，ぶどう酒四分の一ヒンを焼燔の捧げ物に添えて，もしくはその犠牲のための雄の子羊各一頭ごとにささげるべきである。
- あるいは，それが雄羊のためであれば，穀物の捧げ物として，上等の麦粉十分の二[エファ]を三分の一ヒンの油で湿らせたものをささげるべきである。
- そして，飲み物の捧げ物として，ぶどう酒三分の一ヒンを，エホバへの安らぎの香りとして差し出すように。
- 「『しかし，牛の群れの中から雄を，焼燔の捧げ物，特別の誓約を果たすための犠牲，あるいはエホバへの共与の犠牲としてささげる場合であれば，
- その牛の群れのうちの雄と共に，穀物の捧げ物として，上等の麦粉十分の三[エファ]を二分の一ヒンの油で湿らせたものをも差し出さねばならない。
- また，飲み物の捧げ物としてぶどう酒二分の一ヒンを，エホバへの安らぎの香りとなる，火による捧げ物として差し出すべきである。
- 雄牛一頭，雄羊一頭，また雄の子羊ややぎ一頭ごとにこのようになされるべきである。
- あなた方のささげる頭数がどれだけであっても，その数にしたがって一頭ごとにそのようにすべきである。
- その地で生まれた者は皆，エホバへの安らぎの香りとなる，火による捧げ物を差し出す際，それをこのとおりにささげるべきである。
- 「『そして，外人居留者または代々あなた方の中にいる者が外国人としてあなた方のもとに住んでいて，エホバへの安らぎの香りとなる，火による捧げ物をささげなければならない場合には，その者もあなた方がするとおりに行なうべきである。
- 会衆に属するあなた方も，外国人として住む外人居留者も同一の法令を持つ。これはあなた方にとって代々定めのない時に至る法令となる。外人居留者もエホバの前にあってあなた方と同じであるべきである。
- あなた方に対しても，あなた方のもとに外国人として住む外人居留者に対しても，同一の律法と同一の司法上の定めとがあるべきである』」。
- エホバはなおもモーセに話してこう言われた。
- 「イスラエルの子らに話しなさい。彼らにこう言わねばならない。『わたしが携え入れようとしている地に入ったなら，
- その時あなた方は，その地からのパンを食べる際にエホバへの寄進を行なわねばならない。
- あなた方の粗びき粉の初物を輪型の菓子にして寄進すべきである。脱穀場からの寄進物と同様にしてそれを寄進するように。
- あなた方は粗びき粉の初物の中からその幾らかをエホバへの寄進物として代々供えるべきである。
- 「『さて，あなた方が間違えて，これらエホバがモーセに話したおきてのすべて，
- すなわちエホバが命令を出した日以来ずっと代々のためにエホバがモーセを通して命じた事柄のすべてを行なわなかった場合には，
- たとえそれが集会の者たちの目から遠く離れた所で間違ってなされたにしても，集会の全体は焼燔の捧げ物として若い雄牛一頭をささげてエホバへの安らぎの香りとし，またそれに伴う穀物の捧げ物と飲み物の捧げ物を定めの手順どおり，さらに子やぎ一頭を罪の捧げ物として[ささげ]なければならない。
- そして祭司はイスラエルの子らの集会全体のために贖罪を行なわねばならない。こうして彼らはそれを許されるのである。それは間違ってなされたことであり，彼らとしては，その間違いに対する自分たちの捧げ物として，エホバへの火による捧げ物と罪の捧げ物とをエホバの前に携えて来たからである。
- こうしてイスラエルの子らの集会全体とその中に外国人として住む外人居留者とはそれを許されるのである。それは，民のすべてが間違ってしたことだからである。
- 「『また，もしある魂が間違って罪をおかしたなら，その者は雌やぎの一年目のものを罪の捧げ物のために差し出さねばならない。
- そして祭司は，罪によって意図せずにエホバの前で間違いをおかしたその魂のために贖罪を行なわねばならない。こうしてそのために贖罪を行ない，彼はそれを許されるのである。
- イスラエルの子らのうちその地で生まれた者にも，その中に外国人として住む外人居留者にも，意図せずに何事かを行なうことに関しては，あなた方のために同一の律法があることになる。
- 「『しかし，何事かを故意に行なった魂は，その地で生まれた者であれ外人居留者であれ，エホバについてあしざまに語っているのであり，その魂は民の中から断たれねばならない。
- エホバの言葉をその者は侮り，そのおきてを破ったのであるから，その魂は必ず断たれるべきである。自らのとががその者の上にある』」。
- 荒野にとどまっていた間のこと，イスラエルの子らは，安息日に木切れを拾い集めている人を見つけた。
- それで，その者が木切れを拾い集めているのを見つけた者たちは，これをモーセとアロンおよび全集会のところに連れて来た。
- そこで彼らはその者を拘禁に処した。彼をどのようにすべきかについてはっきり述べられていなかったからである。
- やがてエホバはモーセにこう言われた。「その者は必ず死に処せられるべきである。宿営の外で全集会がこれを石撃ちにする」。
- それで，エホバがモーセに命じたとおり，全集会がその者を宿営の外に連れ出して，石撃ちにした。こうして彼は死んだ。
- エホバはモーセにさらにこのように言われた。
- 「イスラエルの子らに話しなさい。彼らに話して，彼らが代々自らのため，衣のすそに房べりを作るようにしなさい。彼らはすその房べりの上方に青ひもを付けなければならない。
- 『そして，それはあなた方のための房べりとなり，あなた方はそれを見てエホバのすべてのおきてを思い出し，こうしてそれを行なうのである。あなた方は自分の心と目に従って行ってはならない。不倫な交わりをするとき，あなた方はそれらに従っているのである。
- この目的は，あなた方がわたしのすべてのおきてを銘記してそれを必ず行ない，あなた方の神に対しまさに聖なる者となるためである。
- わたしはあなた方の神エホバであり，あなた方の神となるためあなた方をエジプトの地から携え出した者である。わたしはあなた方の神エホバである』」。