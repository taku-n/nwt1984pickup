- さて，イスラエルはシッテムに住んでいたが，そのとき民はモアブの娘たちと不道徳な関係を持ち始めた。
- そして女たちが民を呼びに来て，その神々への犠牲をささげることに[いざなった]。そのため民は食べたり，彼らの神々に身をかがめたりするようになった。
- こうしてイスラエルはペオルのバアルを愛慕した。そのためエホバの怒りがイスラエルに対して燃え立った。
- それでエホバはモーセにこう言われた。「その民の頭たる者をすべて捕らえ，これを太陽に向けてエホバの前にさらせ。エホバの燃える怒りがイスラエルから離れるためである」。
- それでモーセはイスラエルの裁き人たちに言った，「あなた方はそれぞれ，自分に属する男でペオルのバアルを愛慕している者たちを殺せ」。
- ところが，見よ，イスラエルの子らのひとりがやって来たが，その者はひとりのミディアン人の女を自分の兄弟たちの近くに連れて来るのであった。それはモーセの目の前，またイスラエルの子らの全集会の目の前であり，彼らが会見の天幕の入口で泣き悲しんでいる時のことであった。
- 祭司アロンの子エレアザルの子であるピネハスは，それを見かけるや直ちに集会の人々の中から身を起こし，小槍を手に取った。
- そして，そのイスラエルの男の後を追って丸天井型の天幕に入り，二人を共に突き刺した。そのイスラエルの男とその女の局部とを刺し通したのである。これによって神罰はイスラエルの子らの上からとどめられた。
- そしてその神罰のために死んだ者は二万四千人に上った。
- その時エホバはモーセに話してこう言われた。
- 「祭司アロンの子エレアザルの子であるピネハスは，イスラエルの子らの中でわたしに対抗するものをいっさい容認せず，こうしてわたしの憤りを彼らの上から退かせた。そのため，わたしが全き専心を求めてイスラエルの子らを滅ぼし絶やすことはなかった。
- それゆえこう告げるように。『今わたしは，わたしの平和の契約を彼に与える。
- そしてそれは，彼とその後の彼の子孫に対し，定めのない時に至る祭司職の契約となるのである。彼が自分の神に対抗するものを容認せず，イスラエルの子らのために贖罪を行なったからである』」。
- ところで，討たれて死んだイスラエル人の男，すなわちミディアンの女と共に討たれて死んだ者の名はジムリといい，サルの子で，シメオン人の父方の家の長であった。
- また，討たれて死んだミディアン人の女の名はコズビといい，ツルの娘であった。それはミディアンにおける父方の家の氏族の頭たる者であった。
- 後にエホバはモーセに話してこう言われた。
- 「ミディアン人を悩ますように。あなた方は彼らを討たねばならない。
- 彼らは，ペオルの事件，またそのペオルの事件に対する神罰の日に討たれて死んだ彼らの姉妹，ミディアンの長たる者の娘コズビに関する事件により，あなた方に対しこうかつに行なったそのこうかつな行為をもってあなた方を悩ましてきたからである」。