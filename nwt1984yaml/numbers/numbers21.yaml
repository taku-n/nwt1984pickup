- さて，カナン人でアラドの王である者がネゲブに住んでいたが，その者は，イスラエルがアタリムを通ってやって来たことを聞いた。それで彼はイスラエルに対して戦いを始め，その幾人かをとりこにして連れ去った。
- そのためイスラエルはエホバに誓約をしてこう言った。「もしあなたがこの民を間違いなくわたしの手に与えてくださるのでしたら，わたしは必ず彼らの諸都市を滅びのためにささげることにします」。
- するとエホバはイスラエルの声を聴き入れ，それらのカナン人を渡された。それで[イスラエル]は彼らとその諸都市とを滅びのためにささげた。そのため彼らはその場所の名をホルマと呼んだ。
- 彼らがホル山からの旅を続け，紅海の道を通ってエドムの地をう回していた時に，民の魂はその道のためにすっかり疲れるようになった。
- そして民は神とモーセに対してしきりに言い逆らうのであった。「どうしてあなた方はわたしたちをエジプトから連れ出して来て荒野で死なせるのか。パンも水もないではないか。わたしたちの魂はこの卑しむべきパンにうんざりした」。
- それでエホバは民の中に毒蛇を送り，それらが民を次々にかんだため，イスラエルの多くの民が死んだ。
- ついに民はモーセのところに来て，こう言った。「わたしたちは罪をおかしました。エホバに対し，またあなたに対して言い逆らったりしたからです。これらの蛇をわたしたちから取り除いてくださるよう，エホバに執り成しをしてください」。それでモーセは民のために執り成しを始めた。
- するとエホバはモーセにこう言われた。「あなたのために火のへびを造り，それを旗ざおの上に取り付けよ。そして，だれでもかまれたなら，必ずこれを見，それによって生き長らえるのである」。
- モーセは直ちに銅の蛇を造り，それを旗ざおの上に取り付けた。すると，蛇が人をかんだ場合でも，その銅の蛇を見つめると，その人は生き長らえるのであった。
- その後，イスラエルの子らはそこを旅立ち，オボトに宿営した。
- 次いで，オボトを旅立って，イエ･アバリム，すなわちモアブに面し，日の出のほうに向かう荒野に宿営した。
- そこから旅立つと，ゼレドの奔流の谷のそばに宿営を張った。
- そこから旅立つと，アルノン地方に宿営することになった。それはアモリ人の境からずっと広がる荒野の中である。アルノンはモアブの境界であり，モアブとアモリ人との間にあるからである。
- そのために“エホバの戦い”の書にはこう述べられている。「スファのワヘブとアルノンの奔流の谷，
- またそれらの奔流の谷の出口，それはアルの所在地に向かって曲がり，モアブの境に傾く」。
- 次いでそこからベエルへ。これが，「民を集めよ。わたしは彼らに水を与えよう」とエホバがモーセに言われたその井戸である。
- その時イスラエルはこの歌を歌いはじめた。「井戸よ，わき上がれ！民よ，それにこたえよ！
- 井戸，君たちがそれを掘り，民の高貴な者たちがそれをうがった。司令者の杖，彼ら自らの杖をもって」。次いでその荒野からマタナへ。
- また，マタナからナハリエルへ，ナハリエルからバモトへ。
- そしてバモトからモアブの野の谷へ，ピスガの頭のところに。それはエシモンの正面に向かって突き出ている。
- イスラエルはここで，アモリ人の王シホンに使者たちを送って，こう言った。
- 「あなたの土地を通らせてください。わたしたちは道をそれて畑やぶどう園に入ったりはしません。井戸の水も飲みません。あなたの領地を通り抜けるまで王の道路を進むのです」。
- だが，シホンはイスラエルが自分の領地を通ることを許さなかった。むしろシホンは自分のすべての民を集め，荒野でイスラエルを迎え撃つために出て来た。そして，ヤハツまで来て，イスラエルと戦いはじめた。
- それに対し，イスラエルは剣の刃で彼を討ち，彼の土地をアルノンからヤボクまで，アンモンの子らの近くまでを手に入れた。ヤゼルはアンモンの子らの境なのである。
- それでイスラエルはこれらのすべての都市を取った。そしてイスラエルは，アモリ人のすべての都市，すなわちヘシュボンとそれに依存するすべての町々に住むようになった。
- ヘシュボンはシホンの都市だったのである。彼はアモリ人の王であり，以前にモアブの王と戦って，その手からすべての土地をアルノンに至るまで取ったのである。
- そのために，あざけりの詩を口にする者たちはこう言うのであった。「ヘシュボンに来たれ。シホンの都市は築かれて，堅く据えられた所となれ。
- 火がヘシュボンから，炎がシホンの町から出たからだ。それはモアブのアルを，アルノンの高き所を持つ者たちを焼き尽くした。
- モアブよ，お前は災いだ！ケモシュの民よ，お前は必ず滅びる！彼は自分の息子たちを逃れ出た者として，またその娘たちを捕らわれの者として必ずアモリ人の王シホンに与える。
- さあ，彼らを撃つのだ。ヘシュボンはディボンに至るまで必ず滅び，女たちはノファハまで，男たちはメデバに至るまで[滅びる]」。
- こうしてイスラエルはアモリ人の地に住むようになった。
- 次いでモーセは人をやってヤゼルを探らせた。そして彼らはそこに依存する町々を攻略し，そこにいたアモリ人を立ち退かせた。
- そののち彼らは向きを転じ，バシャンの道を上って行った。これに対し，バシャンの王オグ，すなわち彼とそのすべての民は，彼らを迎え撃とうとしてエドレイの戦いに出て来た。
- その時エホバはモーセに言われた，「彼を恐れてはいけない。わたしは彼とそのすべての民またその土地を必ずあなたの手に与えるからである。あなたは彼に対し，ヘシュボンに住んでいたアモリ人の王シホンに対して行なったと同じようにしなければならない」。
- それで[イスラエル]は彼とその子らまたそのすべての民を討って，そのもとにひとりとして生存者が残らないまでにした。こうして彼らはその土地を手に入れていった。