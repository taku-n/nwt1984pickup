- それからエホバはモーセに話してこう言われた。
- 「あなたのために人々を遣わして，カナンの地を，わたしがイスラエルの子らに与えようとしている所の様子を探らせよ。あなた方は父たちの部族ごとに一人，それぞれその中にあって長である者を遣わす」。
- それでモーセは，エホバの指示どおり，それらの者をパランの荒野から遣わした。それらは皆イスラエルの子らの頭たる者であった。
- そして，これらがその名である。ルベンの部族からは，ザクルの子シャムア。
- シメオンの部族からは，ホリの子シャファト。
- ユダの部族からは，エフネの子カレブ。
- イッサカルの部族からは，ヨセフの子イグアル。
- エフライムの部族からは，ヌンの子ホシェア。
- ベニヤミンの部族からは，ラフの子パルティ。
- ゼブルンの部族からは，ソディの子ガディエル。
- ヨセフの部族からは，マナセの部族のためにスシの子ガッディ。
- ダンの部族からは，ゲマリの子アミエル。
- アシェルの部族からは，ミカエルの子セトル。
- ナフタリの部族からは，ボフシの子ナフビ。
- ガドの部族からは，マキの子ゲウエル。
- これらが，その地を探らせるためにモーセが遣わした者たちの名である。そしてモーセはヌンの子ホシェアをその後もエホシュアと呼んだ。
- カナンの地を探らせるためにこれらの人々を遣わすさい，モーセは彼らにこう言った。「ここからネゲブに上って行きなさい。あなた方は山地に上って行くように。
- そして，その地がどのような所か，またそこに住む民について，それが強いか弱いか，少ないか多いかを見るように。
- そして，彼らの住んでいる地がどのような所か，それが良い所か悪い所か，彼らの住んでいる都市はどうか，それは野営地か，城塞の中か。
- さらに，その地はどうか，それは肥えているかやせているか，そこに木があるかどうかを[見るように]。あなた方は勇気ある者となり，その地の実りの幾らかを取って来なければならない」。さて，その時期はぶどうの熟した初物の時期であった。
- それで彼らは上って行って，その地をチンの荒野からレホブまで，ハマトに入るところまでも探った。
- 上って行ってネゲブに入ったさい，彼らはやがてヘブロンに来た。その時アヒマン，シェシャイ，タルマイなど，アナクから生まれた者たちがそこにいた。なお，ヘブロンはエジプトのツォアンより七年前に建てられたのである。
- エシュコルの奔流の谷に来た時，彼らはそこで，ぶどう一房のついた若枝を切り取った。そして，それを横棒に掛け，二人で運んで行った。また，幾らかのざくろといちじくも[同じようにした]。
- 彼らはその場所をエシュコルの奔流の谷と呼んだ。それは，イスラエルの子らがそこで切り取ったその房にちなんでのことであった。
- ついに四十日の終わりに彼らはその地の偵察から戻って来た。
- そして彼らは，パランの荒野のカデシュにいたモーセとアロンおよびイスラエルの子らの集会のすべての者たちのところに歩いてやって来た。そして，そのふたりと集会のすべての者に知らせを持ち返り，その地の実りを見せた。
- それから彼に報告してこう言った。「わたしたちはあなたから遣わされた土地に入りました。それはまさしく乳と蜜の流れる所であり，これがその実りです。
- ですが，実際のところ，その地に住む民は強く，防備を施したその諸都市は非常に大きいのです。その上，アナクから生まれた者たちをそこに見ました。
- アマレク人はネゲブの地に住んでおり，ヒッタイト人，エブス人，アモリ人は山地に住んでおり，カナン人は海のそば，そしてヨルダン沿いに住んでいます」。
- その時カレブは民をモーセの前で静まらせようとし，つづいてこう言った。「すぐに上って行きましょう。わたしたちは必ずそれを手に入れることになります。間違いなくそれに打ち勝てるのです」。
- しかし彼と一緒に上って行った者たちはこう言った。「その民に攻め上って行くことはできない。彼らはわたしたちより強い」。
- そうして彼らは，自分たちが探ってきた土地についてイスラエルの子らにあれこれと悪い報告をしてこう言った。「その土地は，様子を探るために通ってみたが，そこに住む者を食い尽くす土地だ。わたしたちがその中で見た民は並外れて大きな者たちばかりだ。
- そして，そこでネフィリムを見た。ネフィリムから出たアナクの子らだ。そのためわたしたちは，自分の目にはばったのようになり，彼らの目にもそのようになった」。