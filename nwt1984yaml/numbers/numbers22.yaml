- 次いでイスラエルの子らはそこを旅立って，エリコからヨルダンを渡ったところのモアブの砂漠平原に宿営した。
- そして，チッポルの子バラクは，イスラエルがアモリ人に行なったすべての事を見た。
- そのためモアブはこの民のことで非常に恐れ驚くようになった。彼らが多かったためである。モアブはイスラエルの子らに対してむかつくような怖れを覚えるのであった。
- それでモアブはミディアンの年長者たちにこう言った。「今に，この会衆は，牛が野の青物をなめ尽くすようにして我々の周囲をことごとくなめ尽くしてしまうだろう」。さて，チッポルの子バラクはその時モアブの王であった。
- そこで彼はペトルにいるベオルの子バラムのもとに使者を送った。そこはその民の子らの土地の川の近くであったが，彼を呼んでこう言ったのである。「見てください，ひとつの民がエジプトから出て来ました。見てください，彼らは見渡すかぎり地を覆ってしまいました。そして，わたしの真ん前に住んでいます。
- ですから今，どうか来てください。わたしのために是非ともこの民をのろってください。彼らはわたしより強大なのです。もしかしたら，わたしは彼らを討つことができ，彼らをこの土地から追い出せるかもしれません。わたしはよく知っているのです。あなたが祝福するのは祝福された者であり，あなたがのろうのはのろわれた者だということを」。
- それで，モアブの年長者たちとミディアンの年長者たちは占いのために支払うものを手に携えて旅行し，バラムのもとに行って，バラクの言葉をこれに話した。
- すると彼はその者たちに言った，「今夜はここに泊まりなさい。そうしたら，わたしは必ずエホバが話されるとおりに返事をします」。そこでモアブの君たちはバラムのもとにとどまった。
- そのとき神はバラムのもとに来て，こう言われた。「あなたのもとにいるこの人々はだれか」。
- それでバラムは[まことの]神に言った，「モアブの王である，チッポルの子バラクがわたしのところに使いをよこして，こう申しました。
- 『見てください，エジプトから出て来る民です。その者たちが目の届くかぎり地を覆っています。今，ぜひ来て，わたしのために彼らを呪詛してください。もしかしたらわたしは彼らと戦うことができ，実際に彼らを追い出せるかもしれません』」。
- しかし神はバラムに言われた，「あなたはその者たちと共に行ってはならない。この民をのろってはならない。彼らは祝福された者たちだからである」。
- その後バラムは朝に起き，バラクの君たちにこう言った。「あなた方の国に戻りなさい。エホバは，わたしがあなた方と共に行くことを拒まれたからです」。
- それでモアブの君たちは立ってバラクのところに戻り，「バラムはわたしたちと共に来ることを拒みました」と言った。
- ところが，バラクは再び他の君たちを遣わした。前より多く，いっそう誉れのある者たちである。
- そこでその者たちがバラムのところに来て，こう言った。「チッポルの子バラクはこのように申しました。『どうか手間取らずに来てください。
- わたしは必ずあなたに大きな栄誉を与え，あなたの言われることをすべて行ないます。ですから，どうか，ぜひ来てください。わたしのためにこの民をぜひとも呪詛してください』」。
- しかし，バラムはバラクの僕たちに答えてこう言った。「たとえバラクが銀や金の満ちた彼の家をわたしに与えようとも，わたしは自分の神エホバの指示を越えては，小さな事も大きな事も行なえません。
- ですから今，どうかあなた方も今夜はここにとどまり，エホバがさらに何と話されるかがわたしに分かるようにしてください」。
- そののち神は夜のうちにバラムのところに来て，こう言われた。「あなたを呼ぶためにこの人々が来たのであれば，立って，共に行きなさい。ただし，わたしがあなたに話す言葉，ただそれだけをあなたは話してよい」。
- その後バラムは朝に起き，自分の雌ろばに鞍を置いて，モアブの君たちと共に出かけて行った。
- すると，彼が出かけて行ったために神の怒りが燃えた。そして，エホバのみ使いが彼に抵抗しようとして道路に立った。ところで彼は自分の雌ろばに乗り，二人の従者が彼と一緒にいた。
- それでろばは，エホバのみ使いが抜いた剣を手にして道路に立っているのを見た。そのためろばは道路からそれて畑に入ろうとした。しかしバラムは，ろばを道路に寄らせようとしてこれを打ちはじめた。
- するとエホバのみ使いはぶどう園の間の狭い道にじっと立った。こちら側にも石のへい，向こう側にも石のへいがあった。
- それで雌ろばはエホバのみ使いを引き続き見，その身をへいに押し付け，こうしてバラムの足をへいに押し付けるのであった。そのため彼は[ろば]をさらに打ちたたいた。
- 次いでエホバのみ使いは再びそばを通り越して行って狭まった場所に立った。そこは右にも左にもよける道がなかった。
- 雌ろばはエホバのみ使いを見て，今度はバラムを乗せたままうずくまった。そのためバラムの怒りは燃え，自分の杖でろばを幾度もたたいた。
- ついにエホバがろばの口を開かれたため，それはバラムにこう言った。「わたしが何をしたために，あなたはこうして三度もわたしをたたくのですか」。
- これに対しバラムはろばに言った，「お前がわたしに無情なことをするからだ。わたしの手に剣がありさえしたら！今ごろはお前を殺していただろう」。
- すると雌ろばはバラムに言った，「わたしはあなたの雌ろばで，今日この日まであなたがずっと乗ってこられたのではありませんか。わたしが常々あなたにこのようにしたことがあるでしょうか」。これに対して彼は，「いや，ない！」と言った。
- そしてエホバがバラムの目から覆いを除かれると，彼にも，エホバのみ使いが抜いた剣を手にして道路に立っているのが見えた。直ちに彼は身を低くかがめ，顔を下にして平伏した。
- するとエホバのみ使いは彼に言った，「どうしてあなたは自分の雌ろばをこうして三度も打ちたたいたのか。見よ，わたしは，あなたに抵抗するために出て来た。あなたの道がわたしの意志に真っ向から逆らってきたからである。
- そしてこの雌ろばはわたしを見，これまで三度もわたしの前をよけようとした。それがわたしの前をよけようとしていなかったら[どうだったであろうか]。今ごろはもうあなたを殺してしまい，[ろば]だけを生かしておいたことであろう」。
- それを聞いてバラムはエホバのみ使いに言った，「わたしは罪をおかしました。あなたが道路に立ってわたしに会おうとしておられることを知らなかったのです。それで今，これがあなたの目から見て悪いことでしたら，来た道を引き返させてください」。
- しかしエホバのみ使いはバラムに言った，「この人々と一緒に行きなさい。ただし，わたしが話す以外の言葉をあなたは話してはいけない」。それでバラムはそのままバラクの君たちと共に進んで行った。
- バラクは，バラムが来たことを聞くと，モアブの都市で彼を迎えるため直ちに出て行った。それはアルノンの岸辺にあり，その領地の端にある。
- そうしてバラクはバラムに言った，「あなたをお呼びするため，わたしは確かに使いの者をやったではありませんか。どうして来てくださらなかったのですか。わたしが実際にはあなたに栄誉を与えることができないというのですか」。
- これに対しバラムはバラクに言った，「さあ，わたしは今あなたのところに参りました。一体わたしが何かを語れるのでしょうか。神がわたしの口の中に置いてくださる言葉，それをわたしは話すのです」。
- それでバラムはバラクと一緒に出かけて行き，一行はキルヤト･フツォトに来た。
- それからバラクは牛と羊を犠牲としてささげ，その幾らかをバラムおよびそれと共にいた君たちに送った。
- そして朝になってから，バラクはバラムを連れて行き，彼をバモト･バアルに上らせた。民全体をそこから見せるためであった。