- その後，レビの子コハトの子であるイツハルの子コラが，エリアブの子のダタンとアビラム，およびペレトの子オン，すなわちルベンの子らと共に立ち上がった。
- そして彼らは，すなわち彼らとイスラエルの子らのうちの二百五十人はモーセの前に立ち上がった。それらは集会の長たる者たち，集まりに呼ばれた者，名ある人々であった。
- そうして彼らはモーセとアロンに敵して集合し，そのふたりに対してこう言った。「あなた方のことはもう沢山だ。集会全体はそのだれもが聖なる者であり，エホバはその中におられるのだ。それなのに，どうしてあなた方は自分をエホバの会衆の上に高めるのか」。
- それを聞いて，モーセは直ちにひれ伏した。
- それから，コラおよび彼の全集会に話してこう言った。「朝になれば，エホバは，だれがご自分に属し，だれが聖なる者で，だれがご自分に近づくべきかをお知らせになります。だれでもそのお選びになる者が近づくことになります。
- こうしてください。コラとその全集会の者は，それぞれ自分のために火取り皿を取り，
- 明日，エホバの前でそれに火を入れ，その上に香を置いてください。エホバのお選びになる者，それが聖なる者ということになります。レビの子たち，あなた方についてはそれで十分です！」
- モーセはさらにコラにこう言った。「レビの子たちよ，どうか聴いてください。
- イスラエルの神があなた方をイスラエルの集会から取り分けてご自分のもとに来させ，エホバの幕屋における奉仕を行ない，集会の前に立って彼らに仕えるようにさせたこと，
- そして，あなたを，またレビの子らであなたと共にいるあなたのすべての兄弟たちを近くに来させるということ，これはあなた方にとってそれほど小さな事なのですか。そのために，あなた方は，祭司職をも自分のものにしなければならないというのですか。
- これによって，あなたも，集い寄っているあなたの集会のすべての者も，エホバに対して逆らっているのです。アロンについても，彼がどうしたというのであなた方は彼に対してつぶやくのですか」。
- 後にモーセはエリアブの子のダタンとアビラムを呼びにやったが，彼らはこう言うのであった。「我々は上っては行かない！
- あなたは我々を乳と蜜の流れる地から連れ出して荒野で死なせようとする，これはささいな事だろうか。しかも我々に対して全く君のごとくに振る舞おうとする。
- 実際，あなたは乳と蜜の流れる地に我々を携え入れてなどいない。それによって畑やぶどう園を相続地として与えてくれたわけでもない。あなたはあの人々の目をくじり取ろうとでもしているのか。我々は上っては行かない！」
- これを聞いてモーセは非常に怒り，エホバにこう言った。「彼らの穀物の捧げ物には目を向けないでください。雄ろば一頭といえわたしは彼らから取り上げたことはなく，彼らの一人に害を加えたこともありません」。
- それからモーセはコラに言った，「あなたとあなたの集会のすべての者，あなたと彼らとアロンとは，明日エホバの前に出なさい。
- そして，各々自分の火取り皿を取るように。あなた方はその上に香を置き，各自が自分の火取り皿を，二百五十の火取り皿をエホバの前に差し出さねばならない。あなたもアロンもそれぞれ自分の火取り皿を」。
- それで彼らは各々自分の火取り皿を取り，それに火を載せ，その上に香を置いて，モーセおよびアロンと共に会見の天幕の入口に立った。
- コラがその集会の全員を集め，会見の天幕の入口で彼らに向かわせると，その時エホバの栄光が集会全体に現われた。
- 次いでエホバはモーセとアロンに話してこう言われた。
- 「この集会の中から離れよ。わたしが彼らを即座に滅ぼし絶やすためである」。
- これに対しふたりはひれ伏して，こう言った。「神よ，あらゆる肉なるものの霊の神よ，ただ一人の者が罪をおかすだけで，あなたは集会全体に対して憤られるのですか」。
- するとエホバはモーセに話してこう言われた。
- 「集会の人々に話して言いなさい，『コラ，ダタン，アビラムの幕屋の周りから離れよ！』と」。
- その後モーセは立ってダタンとアビラムのところに行った。イスラエルの年長者たちも共に行った。
- そうして彼は集会の人々に話してこう言った。「どうか，これら邪悪な人々の天幕の前から離れてください。彼らに属するどんなものにも触れてはいけません。彼らのすべての罪に連なってぬぐい去られることのないためです」。
- 直ちに彼らはコラ，ダタン，アビラムの幕屋の前から，そのすべての側から離れた。するとダタンとアビラムが出て来て，自分の天幕の入口に立ち，その妻また息子や幼い者たちも共に[立った]。
- その時モーセは言った，「あなた方は，エホバがわたしを遣わしてこれらのすべての行為をさせていること，それがわたしの心によるものではないことを，これによって知るでしょう。
- すなわち，すべての人に臨む死と同じようにしてこれらの人たちが死に，すべての人に臨むその処罰をもって彼らに処罰が下されるのであれば，わたしを遣わしたのはエホバではありません。
- しかし，何か新たに造り出されたもの，それをエホバが造り出され，地面がその口を開いて彼らとそれに属するすべてのものとを呑み込み，彼らが生きながらシェオルに下ることになれば，そのときあなた方は，これらの人々がエホバに不敬に振る舞った，ということをはっきり知るのです」。
- さて，[モーセ]がこれらのすべての言葉を話し終えるとすぐ，彼らの下の地面は二つに裂けはじめた。
- そして，地はその口を開いて，彼らとその家の者たち，またコラに属するすべての者とすべての貨財を呑み込んでいった。
- それで彼らと彼らに属するすべての者は生きながらシェオルに下り，地は彼らを上から覆っていった。こうして彼らは会衆の中から滅び去った。
- そして，周りにいたイスラエル人は皆，彼らの絶叫を聞いて逃げた。「地はわたしたちまで呑み込むかもしれない！」と言いだしたのである。
- さらに，火がエホバのもとから出て，香をささげていた二百五十人を焼き尽くしていった。
- その時エホバはモーセに話してこう言われた。
- 「祭司アロンの子エレアザルに，猛火の中からそれらの火取り皿を取り出すように言いなさい。『そして，あなたはそこにある火を向こうにまき捨てる。それらは，
- 自らの魂に罪をおかしたこれらの人々の火取り皿とはいえ，聖なるものだからである。そして，それを薄い板金にし，祭壇の上張りとするように。彼らはそれをエホバの前に差し出したゆえに，それは聖なるものとなったのである。それはイスラエルの子らに対するしるしとされるべきである』」。
- そこで祭司エレアザルはそれら銅の火取り皿を取り集めた。それらは，焼き尽くされた人々の差し出したものであった。次いで人々はそれを打ち伸ばして祭壇の上張りとし，
- イスラエルの子らのための記念とした。それは，アロンの子孫でないよそ人はだれも近づいてエホバの前に香の煙をくゆらせることのないため，まただれもコラとその集会の人々のようになることのないためであり，エホバがモーセを通して彼に話したとおりに行なわれた。
- すると，すぐその次の日，イスラエルの子らの全集会がモーセとアロンに向かってつぶやき始めてこう言った。「あなた方は，エホバの民を死なせたのだ」。
- そして，集会がモーセとアロンに逆らって集合した時であったが，その者たちは会見の天幕のほうを向いた。すると，見よ，雲がそれを覆い，エホバの栄光が現われはじめた。
- それでモーセとアロンは会見の天幕の前に来た。
- すると，エホバはモーセに話してこう言われた。
- 「あなた方は，この集会の中から立ちなさい。わたしが彼らを即座に滅ぼし絶やすためである」。これを聞いてふたりはひれ伏した。
- その後モーセはアロンに言った，「火取り皿を取り，祭壇の上からそれに火を入れ，香を載せ，急いで集会の人々のところに行って，彼らのために贖罪をしなさい。エホバの顔から憤りが表わされたからです。災厄が始まったのです！」
- アロンはすぐ，モーセの話したとおりにそれを取り，会衆の中に走って行った。すると，見よ，災厄は民の間に始まっていた。それで彼は香を載せ，民のために贖罪を始めた。
- そして彼は死んだ者と生きている者との間にずっと立ちつづけた。ついにその神罰はとどめられた。
- そして，その神罰によって死んだ者は一万四千七百人となり，ほかにコラのために死んだ者たちがいた。
- 最後にアロンが会見の天幕の入口にいたモーセのところに戻ってみると，その神罰はとどめられていた。