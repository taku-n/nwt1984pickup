- エホバはさらにモーセに話してこう言われた。
- 「イスラエルの子らに命じなさい。彼らにこう言わねばならない。『あなた方は，わたしのパンであるわたしへの捧げ物を，わたしに対する安らぎの香りとなる火による捧げ物としてその定めの時に差し出すように気を付けるべきである』。
- 「そして，彼らにこう言わねばならない。『これが，あなた方がエホバに差し出す火による捧げ物である。すなわち，きずのない一歳の雄の子羊を焼燔の捧げ物として絶えず一日二頭ずつ。
- 一方の雄の子羊は朝にささげ，他方の雄の子羊は二つの夕方の間にささげる。
- それに添えて，つぶして採った油四分の一ヒンで湿らせた上等の麦粉十分の一エファを穀物の捧げ物として。
- 常供の焼燔の捧げ物，すなわち，シナイ山において，安らぎの香り，エホバへの火による捧げ物としてささげられたものであり，
- それと共にその飲み物の捧げ物があり，雄の子羊各一頭につき四分の一ヒンである。飲み物の捧げ物としてのその酔わせる酒を聖なる場所でエホバに対して注ぎ出す。
- そして，他方の雄の子羊を二つの夕方の間にささげる。朝と同じ穀物の捧げ物と共に，またそれと同じ飲み物の捧げ物と共に，エホバへの安らぎの香りとなる火による捧げ物としてこれをささげる。
- 「『しかし，安息日には，きずのない一歳の雄の子羊二頭，また穀物の捧げ物として油で湿らせた上等の麦粉十分の二[エファ]，およびそれに伴う飲み物の捧げ物があり，
- 安息日におけるその安息日の焼燔の捧げ物として，常供の焼燔の捧げ物やそれに伴う飲み物の捧げ物と共に[ささげられる]。
- 「『また，あなた方の月々の初めには，エホバへの焼燔の捧げ物として，若い雄牛二頭と雄羊一頭，きずのない雄の子羊それぞれ一歳のもの七頭を差し出す。
- また，雄牛各一頭のために穀物の捧げ物として油で湿らせた上等の麦粉十分の三[エファ]，一頭の雄羊のために穀物の捧げ物として油で湿らせた上等の麦粉十分の二[エファ]，
- さらに雄の子羊各一頭のために穀物の捧げ物として油で湿らせた上等の麦粉それぞれ十分の一[エファ]を，焼燔の捧げ物，安らぎの香り，エホバへの火による捧げ物として。
- また，その飲み物の捧げ物として，雄牛一頭のためにぶどう酒二分の一ヒン，雄羊のために三分の一ヒン，雄の子羊一頭のために四分の一ヒンが伴う。これがそれぞれの月における月ごとの焼燔の捧げ物であり，一年を通して月々なされる。
- さらに，子やぎ一頭が，エホバへの罪の捧げ物として，常供の焼燔の捧げ物やその飲み物の捧げ物に加えてささげられるべきである。
- 「『また，第一の月，その月の十四日にはエホバの過ぎ越しが行なわれる。
- そして，この月の十五日には祭りが行なわれる。七日のあいだ無酵母のパンを食べる。
- その最初の日には聖なる大会がなされる。どんな労働の仕事も行なってはならない。
- そしてあなた方は，火による捧げ物，すなわちエホバへの焼燔の捧げ物として，若い雄牛二頭，雄羊一頭，雄の子羊それぞれ一歳のもの七頭を差し出すように。それらはあなた方にとってきずのないものであるべきである。
- また，それに伴う穀物の捧げ物である油で湿らせた上等の麦粉として，雄牛一頭のために十分の三[エファ]，雄羊のために十分の二[エファ]をささげる。
- 七頭の雄の子羊のその雄の子羊各一頭のために，それぞれ十分の一[エファ]をささげる。
- さらに，あなた方のために贖罪を行なうため，罪の捧げ物のやぎ一頭。
- 朝ごとの焼燔の捧げ物，すなわち常供の焼燔の捧げ物のためのものとは別にこれらをささげる。
- これと同じものをその七日のあいだ毎日ささげて，エホバへの安らぎの香りとなるパン，火による捧げ物とする。常供の焼燔の捧げ物と共にそれはささげられるべきである。またその飲み物の捧げ物も[同様である]。
- そして七日目にあなた方は聖なる大会を催すべきである。どんな労働の仕事も行なってはならない。
- 「『また，熟した初物の日，すなわちあなた方が新しい穀物の捧げ物をエホバに差し出す，あなた方の[七]週の祝祭のときにも聖なる大会を催すべきである。どんな労働の仕事も行なってはならない。
- そしてあなた方は，エホバへの安らぎの香りのための焼燔の捧げ物として，若い雄牛二頭，雄羊一頭，雄の子羊それぞれ一歳のもの七頭を差し出すように。
- また，それに伴う穀物の捧げ物として，油で湿らせた上等の麦粉を，雄牛各一頭のために十分の三[エファ]，雄羊一頭のために十分の二[エファ]，
- 七頭の雄の子羊のその雄の子羊各一頭のためにそれぞれ十分の一[エファ]。
- あなた方のために贖罪を行なうために子やぎ一頭。
- 常供の焼燔の捧げ物またそれに伴う穀物の捧げ物とは別にこれらをささげる。あなた方にとってそれらはきずのないものであるべきであり，飲み物の捧げ物がそれに伴う。