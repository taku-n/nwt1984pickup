- さて，ミリアムとアロンはモーセに対して言い逆らうようになった。それは彼のめとったクシュ人の妻のため，彼のめとったのがクシュ人の女であるためであった。
- そしてふたりはこう言うのであった。「ただモーセによってのみエホバは話されたのでしょうか。わたしたちによっても話されたのではないでしょうか」。それをエホバは聴いておられた。
- ところで，モーセは地の表にいるすべての人の中でとりわけ柔和な人物であった。
- そこでエホバは急にモーセとアロンとミリアムに言われた，「あなた方三人は，会見の天幕のところに出なさい」。それで三人は外へ出た。
- その後エホバは雲の柱のうちにあって下って来られ，天幕の入口に立って，アロンとミリアムを呼ばれた。そこで二人は共に出て行った。
- すると，さらにこう言われた。「どうか，わたしの言葉を聞くように。エホバのためのあなた方の預言者が出るとすれば，わたしは幻の中で自分をその者に知らせるであろう。夢の中でその者に語るであろう。
- わたしの僕モーセについてはそうではない！彼はわたしの全家を託されている。
- わたしは口から口に語って彼に示し，なぞを用いたりはしない。そして，エホバの姿を彼は見る。であるのに，どうしてあなた方はわたしの僕に，モーセに言い逆らうことを恐れなかったのか」。
- そして，エホバの怒りはふたりに対して燃え，そこを去って行かれた。
- そして，雲は天幕の上から離れた。すると，見よ，ミリアムはらい病にかかって雪のように白くなった。そして，アロンがミリアムのほうを振り向くと，見よ，彼女はらい病にかかっていた。
- すぐさまアロンはモーセに言った，「失礼ですが，我が主よ，わたしたちが愚かに振る舞って犯した罪を，どうかわたしたちに帰さないでください！
- どうか彼女を死んだ者のように，母の胎を出た時にその肉を半ば食い取られた者のようにはしておかないでください！」
- それでモーセはエホバに向かって叫び，「神よ，どうか，どうか彼女をおいやしください！」と言いはじめた。
- するとエホバはモーセにこう言われた。「その父が彼女の顔につばを吐き掛けたとすれば，彼女は七日のあいだ辱めに服するのではないか。彼女を七日のあいだ宿営の外に隔離するように。そののち迎え入れよ」。
- それでミリアムは七日のあいだ宿営の外に隔離された。民はミリアムが迎え入れられるまでは旅立たなかった。
- 次いでその後，民はハツェロトを旅立ち，パランの荒野に宿営を張った。