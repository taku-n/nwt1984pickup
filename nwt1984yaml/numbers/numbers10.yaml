- それからエホバはモーセに話してこう言われた。
- 「あなたのために銀のラッパを二つ造りなさい。あなたはそれを打ち物細工で造る。それは，集会を召集するため，また宿営を解くためにあなたが用いることになる。
- そして，その二つを共に吹くと，集会の人々全体が会見の天幕の入口であなたとの会合の約束を守ることになる。
- また，もしただ一つだけを吹いたら，今度はイスラエルの幾千人の頭である長たちがあなたとの会合の約束を守ることになる。
- 「またあなた方は[それを]震わせながら吹くように。そうしたら，東側に宿営している者たちの宿営が旅立たねばならない。
- また，震わせながら二度目に吹くように。そうしたら，南側に宿営している者たちの宿営が旅立たねばならない。その一つが旅立つごとに震わせながら吹くべきである。
- 「さて，あなた方は会衆を呼び集めるときにも吹くべきであるが，震わせながら鳴らしてはならない。
- そして，祭司たちであるアロンの子らがそのラッパを吹くべきであり，その用い方はあなた方にとって代々定めのない時に至る法令とされねばならない。
- 「また，あなた方の土地であなた方を悩ます圧迫者との戦いに入るような場合にも，やはりラッパで戦いの合図を鳴らさねばならない。そうすれば，あなた方の神エホバの前で必ず思い出され，あなた方の敵たちから救われるであろう。
- 「また，あなた方の歓びの日と祭りの時節と月々の初めにも，あなた方の焼燔の捧げ物と共与の犠牲に関してラッパを吹かねばならない。その使用は，あなた方の神の前にあってあなた方のための記念となるのである。わたしはあなた方の神エホバである」。
- さて，第二年，第二の月，その月の二十日に，雲は証の幕屋の上から持ち上がった。
- それで，イスラエルの子らはその出発の手順どおりにシナイの荒野を旅立つことになった。そして雲はパランの荒野にとどまった。
- こうして彼らは初めて旅立つことになり，モーセを通して与えられたエホバの指示どおりに行なった。
- それで，ユダの子らの宿営の属する[三部族]分隊がそれぞれの軍を成してまず最初に旅立った。アミナダブの子ナフションがその軍をつかさどっていた。
- そして，イッサカルの子らの部族の軍をつかさどったのは，ツアルの子ネタヌエルであった。
- また，ゼブルンの子らの部族の軍をつかさどったのは，ヘロンの子エリアブであった。
- 次いで幕屋が取り外され，ゲルションの子らとメラリの子らがその幕屋を運ぶ者として旅立った。
- 次いで，ルベンの宿営の属する[三部族]分隊がそれぞれの軍を成して旅立った。シェデウルの子エリツルがその軍をつかさどっていた。
- そして，シメオンの子らの部族の軍をつかさどったのは，ツリシャダイの子シェルミエルであった。
- また，ガドの子らの部族の軍をつかさどったのは，デウエルの子エルヤサフであった。
- 次いでコハト人が聖なる所を運ぶ者として旅立った。彼らが着くまでには幕屋を立て終えているからである。
- 次いで，エフライムの子らの宿営の属する[三部族]分隊がそれぞれの軍を成して旅立った。アミフドの子エリシャマがその軍をつかさどっていた。
- そして，マナセの子らの部族の軍をつかさどったのは，ペダツルの子ガマリエルであった。
- また，ベニヤミンの子らの部族の軍をつかさどったのは，ギドオニの子アビダンであった。
- 次いで，ダンの子らの宿営の属する[三部族]分隊が，全宿営の後衛となり，それぞれの軍を成して旅立った。アミシャダイの子アヒエゼルがその軍をつかさどっていた。
- そして，アシェルの子らの部族の軍をつかさどったのは，オクランの子パグイエルであった。
- また，ナフタリの子らの部族の軍をつかさどったのは，エナンの子アヒラであった。
- イスラエルの子らが旅立つ際，それぞれの軍を成した彼らの出発はこのようであった。
- その時モーセは，モーセのしゅうとであるミディアン人レウエルの子ホバブに言った，「わたしたちは旅立って，『そこをあなた方に与える』とエホバの言われた場所に向かいます。是非わたしたちと一緒に来てください。わたしたちはあなたに必ず良いことをします。エホバはイスラエルに関して良いことを語られたからです」。
- しかし彼は言った，「わたしは一緒には行きません。自分の国へ，わたしの親族のもとへ戻ります」。
- そこで[モーセ]は言った，「どうか，わたしたちから離れないでください。わたしたちが荒野でどこに宿営したらよいかをあなたはよく知っているので，あなたには是非ともわたしたちの目となってほしいのです。
- そして，あなたが一緒に来てくださったら必ず，そうです必ず，エホバがわたしたちに良くしてくださるそのすべての良いことをもって，わたしたちもあなたに良いことをします」。
- こうして彼らはエホバの山から三日の旅路を進んで行った。エホバの契約の箱も彼らの前を進んで三日の旅路を行き，彼らのために休み場所を捜した。
- そして，昼間，彼らが宿営地から進み出て行く時，エホバの雲は彼らの上にあった。
- そして，箱が出発して行く時，モーセはこう言うのであった。「エホバよ，どうか立ち上がってください。あなたの敵たちは散らされますように。あなたを激しく憎む者たちはみ前から逃げ去りますように」。
- また，それが休む時にはこう言うのであった。「エホバよ，どうかお戻りください，イスラエルの千万のもとに」。