- そしてその神罰の後のこと，エホバはモーセおよび祭司アロンの子エレアザルにさらにこのように言われた。
- 「イスラエルの子らの集会全体について，二十歳およびそれより上の者の合計を，その父の家ごとに調べよ。すなわち，イスラエルにおいて軍隊に出るすべての者を」。
- それでモーセと祭司エレアザルは，ヨルダンのそば，エリコに面するモアブの砂漠平原で彼らに話してこう言った。
- 「エホバがモーセに命じたとおり，二十歳およびそれより上の者[の合計を調べなさい]」。さて，エジプトの地を出たイスラエルの子らは次のとおりであった。
- イスラエルの長子ルベン。ルベンの子らについては，ハノクからハノク人の家族，パルからパル人の家族，
- ヘツロンからヘツロン人の家族，カルミからカルミ人の家族。
- これらがルベン人の諸家族で，その登録された者は四万三千七百三十人となった。
- そして，パルの子はエリアブ。
- また，エリアブの子はネムエル，ダタン，アビラム。このダタンとアビラムは集会に呼ばれた者で，コラの集会に連なってモーセとアロンに対する争いに加わった者たちである。そのさい彼らはエホバに対する争いに加わったのである。
- そのとき地は口を開いて彼らを呑み込んだ。コラ自身は，その集会の者たちの死の際，火が二百五十人を焼き尽くした時に[死んだ]。こうして彼らはひとつの象徴となった。
- しかし，コラの子たちは死ななかった。
- シメオンの子らをその家族ごとに示すと，ネムエルからはネムエル人の家族，ヤミンからはヤミン人の家族，ヤキンからはヤキン人の家族，
- ゼラハからはゼラハ人の家族，シャウルからはシャウル人の家族。
- これらがシメオン人の諸家族で，二万二千二百人であった。
- ガドの子らをその家族ごとに示すと，ツェフォンからはツェフォン人の家族，ハギからはハギ人の家族，シュニからはシュニ人の家族，
- オズニからはオズニ人の家族，エリからはエリ人の家族，
- アロドからはアロド人の家族，アルエリからはアルエリ人の家族。
- これらがガドの子らの諸家族，その登録された者たちで，四万五百人であった。
- ユダの子はエルとオナンであった。しかし，エルとオナンはカナンの地で死んだ。
- それで，ユダの子らをその家族ごとに示すとこうであった。シェラからシェラ人の家族，ペレツからペレツ人の家族，ゼラハからゼラハ人の家族。
- そして，ペレツの子らはこうであった。ヘツロンからヘツロン人の家族，ハムルからハムル人の家族。
- これらがユダの諸家族，その登録された者たちで，七万六千五百人であった。
- イッサカルの子らをその家族ごとに示すと，トラからはトラ人の家族，プワからはプニ人の家族，
- ヤシュブからはヤシュブ人の家族，シムロンからはシムロン人の家族。
- これらがイッサカルの諸家族，その登録された者たちで，六万四千三百人であった。
- ゼブルンの子らをその家族ごとに示すと，セレドからはセレド人の家族，エロンからはエロン人の家族，ヤフレエルからはヤフレエル人の家族。
- これらがゼブルン人の諸家族，その登録された者たちで，六万五百人であった。
- ヨセフの子は，その家族ごとに示すと，マナセとエフライムであった。
- マナセの子らは，マキルからマキル人の家族。そして，マキルはギレアデの父となった。ギレアデからはギレアデ人の家族。
- これがギレアデの子らであった。すなわち，イエゼルからイエゼル人の家族，ヘレクからヘレク人の家族，
- アスリエルからアスリエル人の家族，シェケムからシェケム人の家族，
- シェミダからシェミダ人の家族，ヘフェルからヘフェル人の家族。
- ところで，ヘフェルの子ツェロフハドには息子がなく，ただ娘たちだけであった。ツェロフハドの娘たちの名はマフラとノア，ホグラ，ミルカとティルツァであった。
- これらがマナセの諸家族で，その登録された者たちは五万二千七百人であった。
- これがその家族ごとに示したエフライムの子らであった。すなわち，シュテラハからシュテラハ人の家族，ベケルからベケル人の家族，タハンからタハン人の家族。
- そして，これがシュテラハの子らであった。すなわち，エランからエラン人の家族。
- これらがエフライムの子らの諸家族，その登録された者たちで，三万二千五百人であった。以上が，その家族ごとに示したヨセフの子らであった。
- ベニヤミンの子らをその家族ごとに示すと，ベラからはベラ人の家族，アシュベルからはアシュベル人の家族，アヒラムからはアヒラム人の家族，
- シェフファムからはシュファム人の家族，フファムからはフファム人の家族。
- ベラの子はアルデとナアマンで，[アルデから]アルデ人の家族，ナアマンからナアマン人の家族。
- これらがその家族ごとに示したベニヤミンの子らで，その登録された者は四万五千六百人であった。
- これがその家族ごとに示したダンの子らであった。すなわち，シュハムからシュハム人の家族。これがその家族ごとに示したダンの諸家族であった。
- シュハム人のすべての家族，その登録された者は，六万四千四百人であった。
- アシェルの子らをその家族ごとに示すと，イムナからはイムナ人の家族，イシュビからはイシュビ人の家族，ベリアからはベリア人の家族。
- ベリアの子らのうち，ヘベルからはヘベル人の家族，マルキエルからはマルキエル人の家族。
- また，アシェルの娘の名はセラハといった。
- これらがアシェルの子らの諸家族，その登録された者たちで，五万三千四百人であった。
- ナフタリの子らをその家族ごとに示すと，ヤフツェエルからはヤフツェエル人の家族，グニからはグニ人の家族，
- イエツェルからはイエツェル人の家族，シレムからはシレム人の家族。
- これらがその家族ごとに示したナフタリ人の諸家族で，その登録された者は四万五千四百人であった。
- これらがイスラエルの子らの登録された者たちで，六十万一千七百三十人であった。
- その後エホバはモーセに話してこう言われた。
- 「これらに，それぞれの名の数にしたがって相続分としての土地が配分されるべきである。
- 数が多ければその相続分を多くし，少なければその相続分を減らすように。それぞれの相続分は，その登録された者に比例して与えられるべきである。
- ただし，くじによってその土地を配分するように。その父の部族の名にしたがって彼らは相続分を得るべきである。
- くじの決定によってそれぞれの相続分が多い者と少ない者との間に配分されるように」。
- さて，これらがレビ人でその家族ごとに登録された者たちであった。すなわち，ゲルションからゲルション人の家族，コハトからコハト人の家族，メラリからメラリ人の家族。
- これらがレビ人の諸家族であった。すなわち，リブニ人の家族，ヘブロン人の家族，マフリ人の家族，ムシ人の家族，コラ人の家族。また，コハトはアムラムの父となった。
- そして，アムラムの妻の名はヨケベドといって，レビの娘であり，レビの妻がエジプトで彼に産んだ者であった。やがて彼女はアムラムに，アロン，モーセ，そしてその姉妹ミリアムを産んだ。
- 次いでアロンにナダブとアビフ，エレアザルとイタマルが生まれた。
- しかしナダブとアビフは適法でない火をエホバの前に差し出したために死んだ。
- そして，彼らの登録された者たち，生後一か月およびそれより上のすべての男子は，二万三千人となった。彼らはイスラエルの子らの中には登録されなかったのである。イスラエルの子らの中にあって彼らに相続分は与えられないことになっていたからである。
- 以上が，ヨルダンのそば，エリコに面するモアブの砂漠平原でモーセと祭司エレアザルがイスラエルの子らの登録を行なった際に登録された者たちであった。
- しかし，この中に，モーセと祭司アロンがシナイの荒野でイスラエルの子らの登録を行なった際に登録された者はひとりも入っていなかった。
- エホバはその者たちについて，「彼らは必ず荒野で死ぬ」と言われたのである。そのため，エフネの子カレブとヌンの子ヨシュアを別にすると，彼らのうちだれも残っていなかった。