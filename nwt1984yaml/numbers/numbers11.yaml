- さて，民はつらいことがあってエホバの耳に不平を述べる者のようになった。それを聞いてエホバの怒りは燃え，エホバの火が彼らに対して燃え立って，宿営の端にいた者たちを焼き滅ぼすようになった。
- 民がモーセに向かって叫びだした時，彼はエホバに祈願をささげ，それによって火は収まった。
- それで，その場所の名はタブエラと呼ばれるようになった。エホバの火が彼らに向かって燃え立ったからであった。
- また，彼らの中にいた入り混じった群衆が利己的な願望を示し，イスラエルの子らまでがまたもや泣いてこう言うようになった。「だれがわたしたちに肉を与えて食べさせてくれるのか。
- エジプトでただで食べていた魚を，きゅうりやすいかやにらや玉ねぎやにんにくを思い出すではないか。
- それなのに今，わたしたちの魂は干上がってしまった。目にするものといえばただマナばかりだ」。
- ところで，マナはコエンドロの実に似ていて，見たところブデリウムの樹脂のようであった。
- 民は散らばってそれを拾い，手臼でひくかつき臼でつき，それを料理なべで煮たり丸い菓子にしたりしたが，その味は油を入れた甘い菓子の味のようであった。
- そして，夜に露が宿営に降りると，マナがそこに降りるのであった。
- それでモーセは，民が自分の家族の中で，それぞれ自分の天幕の入口で泣いているのを聞いた。そのため，エホバの怒りが激しく燃え，モーセの目から見て，それはつらいことであった。
- そこでモーセはエホバに言った，「どうしてあなたはこの僕をつらいめに遭わせられるのですか。どうしてわたしはあなたの目に恵みを得られないのでしょうか。この民すべての荷をわたしの上に置いておられるのです。
- わたしがこの民すべてをはらんだのでしょうか。彼らを産んだのはわたしなのでしょうか。そのために，『子守り男が乳飲み子を運ぶように彼らを懐に入れて運べ』と言われ，その父祖たちに誓われた土地に[連れて行かせる]のでしょうか。
- この民すべてに与えるだけの肉を，わたしはどこから得られるのでしょうか。彼らはわたしに向かって泣きつづけ，『肉を与えてくれ，食べさせてくれ！』と言っているのです。
- わたしは，自分だけでは，この民すべてを担うことはできません。彼らはわたしには重すぎるのです。
- それで，もしわたしにこのようになさるのでしたら，どうぞわたしをいっそ殺してしまってください。もしあなたの目に恵みを得ているのでしたら，そうです，自分の災いを見ないですむようにさせてください」。
- それに対しエホバはモーセにこう言われた。「わたしのためにイスラエルの年長者七十人，すなわち，民の年長者であり，そのつかさであることをあなたがよく知っている人々を集めなさい。あなたはその人々を会見の天幕に連れて行き，彼らはその所であなたと共に立つように。
- そうしたらわたしは必ず下って行き，そこであなたと話す。わたしはあなたの上にある霊の幾らかを取って，それを彼らの上に置くことになる。そして，彼らは荷となるこの民を担う点であなたを助け，あなたが自分独りで担わないでよいようにするのである。
- また，民に対してあなたはこう言うべきである。『明日のために身を神聖にせよ。あなた方は必ず肉を食べることになる。あなた方がエホバの耳に泣いて，「だれが肉を与えて食べさせてくれるのか。わたしたちはエジプトにいた時のほうが良かった」と言ったからである。それでエホバは必ずあなた方に肉を与え，あなた方はまさに食べるであろう。
- あなた方は食べるが，それは一日だけではない。二日でも，五日でも，十日でも，二十日でもない。
- 日数が一月に及ぶまで，ついにはそれがあなた方の鼻の穴から出，あなた方の忌み嫌うところとなるまでである。あなた方がエホバを，あなた方のただ中にいる方を退け，その前に泣いて，「どうしてわたしたちはエジプトから出て来たりしたのか」と言ったためである』」。
- その時モーセは言った，「わたしがその中にいる民は，徒歩の者だけでも六十万人おります。それですのにあなたは，『彼らに肉を与える。彼らは日々一月のあいだ必ずそれを食べる』と言われました。
- 彼らのため，彼らに足りるだけの羊や牛がほふられるのでしょうか。それとも，彼らのために海のすべての魚が捕られて，彼らに足りるほどにされるのでしょうか」。
- これに対しエホバはモーセに言われた，「エホバの手が短くされているのだろうか。今あなたは，わたしの述べることがそのとおり自分に臨むかどうかを見るであろう」。
- その後モーセは出て行って，エホバの言葉を民に話した。そして，民の年長者の中から七十人を集めてゆき，次いでその人々を天幕の周囲に立たせた。
- するとエホバは雲のうちにあって下って来られ，彼に話して，彼の上にあった霊の幾らかを取り，それをその七十人の年長者ひとりひとりの上に置かれた。そして，霊がその上にとどまるとすぐ，彼らは預言者として行動するのであった。しかし彼らはそのことを繰り返し行なうことはなかった。
- さて，その人々のうちの二人が宿営の中に残っていた。一人の名はエルダドといい，もう一人の名はメダドといった。そして，霊がそのふたりの上にもとどまるようになった。彼らは書き記された者たちの中に入っていたが，天幕のところに出ては行かなかったのである。そして彼らは宿営の中で預言者として行動するようになった。
- そのため，ひとりの若者が走って来て，モーセに報告してこう言った。「エルダドとメダドが宿営の中で預言者として行動しています！」
- すると，若い時からモーセの奉仕者となってきた，ヌンの子ヨシュアがこたえて言った，「我が主モーセ，彼らをとどめてください！」
- しかしモーセは彼に言った，「あなたはわたしのためを思ってねたみを覚えるのか。いや，わたしはエホバの民の全員が預言者であったらとさえ願う。エホバはご自分の霊を彼らの上に置くこともできるのだ」。
- 後にモーセは，すなわち彼とイスラエルの年長者たちとは宿営に戻った。
- さて，風がエホバのもとから吹き起こり，うずらを海から運んで来た。そして，それを宿営の上に舞い降りさせてゆき，それはこちら側におよそ一日の旅路，向こう側にもおよそ一日の旅路となって宿営の周囲一帯にわたり，また地の表およそ二キュビトの高さに及んだ。
- それで民は起きてその日一日，また夜通し，さらに次の日も一日うずらを集めていった。一番少なく取った者も十ホメルは集めたのである。そして彼らは自分たちのためにそれを宿営の周囲一帯に広々と並べていった。
- その肉がなお彼らの歯の間にあってかまれていないうちに，エホバの怒りが民に対して燃え立った。そしてエホバは民を打って非常に大きな殺りくを加えはじめられた。
- その場所の名はキブロト･ハタアワと呼ばれるようになった。利己的な渇望を示した民をそこで葬ったからであった。
- 民はキブロト･ハタアワからハツェロトに向けて旅立ち，その後ずっとハツェロトにとどまっていた。