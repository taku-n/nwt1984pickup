- その家族ごと，父の家ごとに登録された者は，二千六百三十人となった。
- これらがゲルションの子らの諸家族のうちの登録された者，すべて会見の天幕で仕える者たちであった。モーセとアロンがエホバの指示にしたがってその登録を行なった。
- メラリの子らの諸家族でその家族ごと，父の家ごとに登録された者，
- 三十歳以上五十歳までで，会見の天幕における奉仕のためにその奉仕の分団に入るすべての者，
- その家族ごとに登録した者は，三千二百人となった。
- これらがメラリの子らの諸家族のうちの登録された者たちであった。モーセとアロンが，モーセを通して与えられたエホバの指示にしたがってその登録を行なった。
