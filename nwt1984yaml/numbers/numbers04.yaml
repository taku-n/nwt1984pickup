- 次いでエホバはモーセとアロンに話してこう言われた。
- 「レビの子らのうちコハトの子らについて，その父の家におけるそれぞれの家族にしたがってその合計を調べることが行なわれる。
- すなわち，三十歳以上五十歳までの者，奉仕の分団に入って会見の天幕での仕事を行なうすべての者たちである。
- 「これが，会見の天幕においてコハトの子らが[行なう]奉仕である。それは極めて聖なるものである。
- それで，宿営が出発するときには，アロンとその子らが中に入るように。そして，彼らが仕切りの垂れ幕を取り外し，証の箱をそれで覆わねばならない。
- 次いで，あざらしの皮の覆いをそれに掛け，青色の布をそっくりその上に広げ，それのさおをはめるように。
- 「また彼らは青色の布を供えのパンの食卓の上に広げる。その上に，皿と杯と鉢，また飲み物の捧げ物のための水差しを置くように。常供のパンはそのままそこに置かれるべきである。
- 次いでえんじむし緋色の布をそれらの上に広げ，それをあざらしの皮の覆いで覆い，それのさおをはめるように。
- また，青色の布を取り，明かりのための燭台，およびそのともしび皿と心切りばさみと火取り皿，さらにそれの奉仕にいつも用いる油のためのすべての器を覆うように。
- 次いで，それとそのすべての器具をあざらしの皮の覆いに入れ，それを横木の上に置くように。
- また，黄金の祭壇の上に青色の布を広げる。次いでそれをあざらしの皮の覆いで覆い，それのさおをはめるように。
- また，聖なる場所での奉仕にいつも用いる，奉仕のためのすべての器具を取り，それを青色の布に入れ，さらにあざらしの皮の覆いで覆い，それを横木の上に置くように。
- 「また彼らは祭壇から脂灰を除き去り，赤紫に染めた羊毛の布をその上に広げなければならない。
- 次いでその上に，そこでの奉仕にいつも用いるすべての器具，すなわち火取り皿，肉刺しとシャベルと鉢，祭壇のすべての器具を置くように。その上にあざらしの皮の覆いを広げ，そのさおをはめるように。
- 「こうしてアロンとその子らは，宿営が出発するときに，聖なる場所と聖なる場所のすべての器具とを覆い終えていなければならない。その後にコハトの子らは中に入ってそれらを運ぶのであるが，彼らは聖なる場所に触れてはならない。それによって死ぬことのないためである。これらが会見の天幕においてコハトの子らの担う荷である。
- 「そして，祭司アロンの子エレアザルの行なう監督は，明かりのための油と薫香と常供の穀物の捧げ物とそそぎ油に対するもので，幕屋全体とその中のすべての物，すなわち聖なる場所とその器具との監督である」。
- エホバはさらにモーセとアロンに話してこう言われた。
- 「コハト人の諸家族から成る部族がレビ人の中から断たれるようなことがあってはいけない。
- 彼らのためにこのように行なって，彼らが必ず生きつづけ，最も聖なるものに近づいて死ぬことのないようにせよ。アロンとその子らが中に入る。そして，彼ら一人一人に各自の奉仕と荷とを割り当てるのである。
- こうして彼らは，中に入って一瞬たりとも聖なるものを見ることがあってはならない。それによって死ぬことのないためである」。
- 次いでエホバはモーセに話してこう言われた。
- 「ゲルションの子らの合計を，すなわち彼らをその父の家により，その家族ごとに調べることが行なわれる。
- あなたは，三十歳以上五十歳までの者を登録する。それは，来てその奉仕の分団に入り，会見の天幕で奉仕を行なうすべての者たちである。
- これが，仕えることまた運ぶことに関してゲルション人の諸家族が行なう奉仕である。
- すなわち彼らは，幕屋また会見の天幕の天幕布，その覆いとその上にあるあざらしの皮の覆い，会見の天幕の入口の仕切り幕，
- 中庭の掛け布，また幕屋と祭壇を囲む中庭の門にある入口の仕切り幕，その天幕綱またその奉仕のためのすべての器具，そして仕事のためにいつも用いるすべての物を運ばねばならない。このようにして彼らは奉仕するのである。
- ゲルション人の子らのすべての奉仕は，その担うすべての荷もそれに伴うすべての奉仕も，アロンとその子らの指示にしたがって行なわれるべきである。そしてあなた方は，彼らの担う荷すべてをそれぞれの務めとして割り当てねばならない。
- これが，会見の天幕においてゲルション人の子らの諸家族が行なう奉仕であり，彼らが務めとして行なうその奉仕は祭司アロンの子イタマルの手のもとに置かれる。
- 「メラリの子らについても，あなたはこれを，その父の家における家族ごとに登録する。
- 三十歳以上五十歳までの者を登録する。それはその奉仕の分団に入って会見の天幕での奉仕を行なうすべての者たちである。
- そしてこれが，会見の天幕におけるそのすべての奉仕による彼らの務め，その担う荷である。すなわち，幕屋の区切り枠，その横木と柱と受け台，
- 周囲の中庭の柱，その受け台と天幕用留め杭と天幕綱，およびそれに伴うすべての装備とそのためのすべての奉仕である。そしてあなた方は，彼らが務めとして受け持つ装備を，彼らの担う荷として各人の名を挙げて割り当てる。
- これが，会見の天幕におけるそのすべての奉仕について見たメラリの子らの諸家族の奉仕であり，それは祭司アロンの子イタマルの手のもとに置かれる」。
- それでモーセとアロンおよび集会の長たちは，コハト人の子らについて，その家族ごと，また父の家ごとに登録を行なった。
- 三十歳以上五十歳までで，会見の天幕における奉仕のためにその奉仕の分団に入ったすべての者たちである。
- そして，その家族ごとに登録された者は，二千七百五十人となった。
- これらがコハト人の諸家族のうちの登録された者，すべて会見の天幕で仕える者たちである。モーセとアロンが，モーセを通して与えられたエホバの指示にしたがってその登録を行なった。
