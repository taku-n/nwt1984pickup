- すると，集会のすべての者は声を上げ，民は夜通し声を張り上げて泣き続けた。
- そして，イスラエルの子らは皆モーセとアロンに対してつぶやき始め，集会のすべての者が彼らに向かってこう言いだした。「わたしたちはエジプトの地で死んでいればよかった。でなければ，この荒野で死んでいればよかったのだ。
- 一体どうしてエホバはわたしたちをこんな土地に連れて来て，剣に倒れさせるのか。妻や幼い者たちも強奪されることだろう。わたしたちはエジプトに戻ったほうが良いのではないか」。
- 彼らは，「頭を立ててエジプトに戻ろうではないか」と言い合うまでになった。
- これを見て，モーセとアロンは会衆すなわちイスラエルの子らの集会のすべての者の前にひれ伏した。
- また，その地を探りに行った者たちのうちのヌンの子ヨシュアとエフネの子カレブは，自分の衣を裂き，
- イスラエルの子らの集会のすべての者に対してこう言った。「わたしたちが中を通って探ってきた土地，それはこの上なく良い土地です。
- もしエホバがわたしたちを喜びとしてくださっているならば，わたしたちをその地に携え入れ，それを，乳と蜜の流れるその地を与えてくださるはずです。
- ただエホバに反逆することだけはしてはなりません。あなた方はその地の民を恐れないでください。彼らはわたしたちのパンとなるのです。彼らの保護となるものは彼らの上から離れ去っており，エホバはわたしたちと共におられるのです。彼らを恐れてはなりません」。
- しかし，集会のすべての者は彼らを石撃ちにすることについて話すのであった。すると，エホバの栄光が会見の天幕の上に，イスラエルのすべての子らに対して現われた。
- ついにエホバはモーセにこう言われた。「いつまでこの民はわたしに対し敬意のない振る舞いをするのか。わたしが彼らの中で行なったすべてのしるしを見ながら，いつまでわたしに信仰を置かないのか。
- わたしは彼らを疫病で打ってうち払おう。そして，あなたを彼らより大きくて強大な国民にならせよう」。
- しかしモーセはエホバに言った，「そうしますと，きっとエジプト人は，あなたがご自分の力によってこの民を彼らの中から導き出されたことについて聞きます。
- そして彼らはきっと，そのことについてこの地に住む者たちに告げることでしょう。彼らは，あなたがエホバでこの民のうちにおられ，顔と顔を合わせて現われられたことを聞いているのです。あなたはエホバであられ，あなたの雲は彼らの上に立ち，あなたは，昼は雲の柱のうち，夜は火の柱のうちにあって彼らの前を進んでおられるのです。
- あなたがこの民をひとりの者になさるようにして死に渡してしまうなら，あなたの名声を聞いてきた諸国民は必ずや言うでしょう，
- 『エホバは自分が誓った土地にこの民を携え入れることができなかったので，彼らを荒野で殺りくしたのだ』と。
- ですから今，エホバよ，どうかあなたの力を大いなるものとし，あなたの言われたとおりになさってください。
- 『エホバ，怒ることに遅く，愛ある親切に満ち，とがと違犯を赦す者。しかし，処罰を免れさせることは決してせず，父のとがに対する処罰を子に，三代，四代に及ぼす』と言われたのです。
- あなたの大いなる愛ある親切にしたがって，どうかこの民のとがをお許しください。そうです，エジプトの時から今に至るまでこの民を赦してこられたのと同じようにです」。
- するとエホバは言われた，「あなたの言葉にしたがってわたしは許すことにする。
- だが，同時に，わたしが生けるごとく，全地はエホバの栄光で満ちるであろう。
- そして，わたしがエジプトと荒野で示したわたしの栄光としるしを見てきながら，これまで十度もわたしを試みつづけ，わたしの声に聴き従わなかったすべての者は，
- わたしがその父たちに誓った地を決して見ないであろう。わたしに対して敬意のない振る舞いをした者はだれもそれを見ないのである。
- わたしの僕カレブについては，他の者と異なる霊があり，わたしの後に全く従って来たゆえに，わたしは彼が行って来た地に必ず携え入れる。彼の子孫はそれを手に入れるであろう。
- アマレク人とカナン人は低地平原に住んでいるが，あなた方は明日向きを転じ，紅海の道を通って荒野へ進むために出発する」。
- エホバはなおもモーセとアロンに話してこう言われた。
- 「このよこしまな集会は，わたしにしているこのつぶやきをいつまで続けるのか。わたしは，イスラエルの子らがわたしに向かってつぶやくそのつぶやきを聞いた。
- 彼らに述べよ，『「わたしが生けるごとく」と，エホバはお告げになる，「あなた方がわたしの耳に語ったそのとおりのことをわたしがあなた方に対して行なわないとすれば！
- いや，この荒野に，あなた方の死がいは倒れるのである。すなわち，あなた方全員のうち二十歳以上で登録されたすべての者，わたしに対してつぶやいた者たちである。
- あなた方は，わたしが共に住むと手を挙げて[誓った]その土地に入ることはない。ただし，エフネの子カレブとヌンの子ヨシュアについては別である。
- 「『「そして，あなた方の幼い者たち，強奪されてしまうとあなた方が言ったその者たち，それらをもわたしは必ず携え入れる。彼らが，あなた方の退けたその土地を知るのである。
- しかし，あなた方の死がいはこの荒野に倒れるであろう。
- そして，あなた方の子らは荒野で四十年のあいだ羊飼いとなり，あなた方の淫行に対する責めを負うことになる。それは，あなた方の死がいが荒野で終わりに至るまでである。
- あなた方がその地を探るのにかけた日数，それが四十日であったので，一年に対して一日，一年に対して一日として，あなた方は四十年のあいだ自分のとがに対する責めを負う。あなた方は，わたしから離されていることがどういうことかを必ず知るであろう。
- 「『「これが，このよこしまな集会のすべての者，わたしに敵して集まった者たちにわたしが行なうことでないとすれば，とわたしエホバが語った。すなわち，彼らはこの荒野で終わりを迎え，そこで死ぬのである。
- そして，その地を探らせるためにモーセが遣わした者，戻って来た時その地に関し悪い報告をして全集会が彼に対してつぶやくようにした者，
- すなわち，その地について悪い報告をした者たちは，神罰によりエホバの前で死ぬであろう。
- しかし，その地を探りに行った者たちのうち，ヌンの子ヨシュアとエフネの子カレブとは必ず生き続ける」』」。
- モーセがこれらの言葉をイスラエルの子ら全員に話すと，民は大いに嘆きはじめた。
- さらにまた，彼らは朝早く起き，山の頂に上って行こうとしてこう言った。「さあ，わたしたちはエホバの言われた場所へ上って行かねばならない。わたしたちは罪をおかしたのだ」。
- しかしモーセは言った，「どうしてあなた方はエホバの指示を踏み越えようとするのですか。そのような事は成功しません。
- 上って行ってはなりません。エホバはあなた方の中におられず，あなた方が敵の前に撃ち破られないようにはしてくださらないからです。
- そこには，あなた方の前にアマレク人とカナン人がいるのです。あなた方は必ず剣によって倒れます。あなた方が翻ってエホバに従うことをやめたので，エホバはあなた方と共にいてくださらないからです」。
- ところが，彼らはあえて山の頂に上って行った。しかし，エホバの契約の箱とモーセとは宿営の中から出て行かなかった。
- すると，その山に住むアマレク人とカナン人が下って来て彼らに討ちかかり，彼らをホルマまでも追い散らした。