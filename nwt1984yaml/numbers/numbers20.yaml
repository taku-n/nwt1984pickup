- 次いで，イスラエルの子ら，その全集会は，第一の月にチンの荒野に入り，民はカデシュに住むことになった。ミリアムはそこで死に，またそこに葬られた。
- さて，その集会の者たちのために水がなかった。そのため彼らは集合してモーセとアロンに逆らうようになった。
- そして民はモーセと言い争って，こう言いだした。「わたしたちの兄弟たちがエホバの前で息絶えた時に，わたしたちも息絶えていればよかった。
- 一体どうしてあなた方はエホバの会衆をこんな荒野に連れ込んで，わたしたちとその駄獣をここで死なせるのか。
- 一体どうしてあなた方はわたしたちをエジプトから導き出して，こんなひどい場所に連れ込んだりするのか。ここは種もいちじくもぶどうもざくろもできない所だ。飲む水さえないではないか」。
- それでモーセとアロンは会衆の前から離れ，会見の天幕の入口のところに来てひれ伏した。すると，エホバの栄光が彼らに現われはじめた。
- 次いでエホバはモーセに話してこう言われた。
- 「あなたとその兄弟アロンは，杖を取って，集会を呼び集めよ。そしてあなた方は彼らの目の前で大岩に向かって話し，それがまさに水を出すようにしなければならない。あなたは彼らのためにその大岩から水を出し，集会の者たちとその駄獣とに飲ませるのである」。
- それでモーセは命じられたとおりにエホバの前から杖を取った。
- その後モーセとアロンは会衆をその大岩の前に呼び集め，次いで彼はこう言った，「さあ聞け，反逆の者たち！この大岩からわたしたちはあなた方のために水を出すのか」。
- そうしてモーセは手を掲げ，自分の杖でその大岩を二度打った。すると，沢山の水が出て来て，集会の者たちとその駄獣はそれを飲みだした。
- 後にエホバはモーセとアロンにこう言われた。「あなた方がわたしに信仰を示さず，イスラエルの子らの目の前でわたしを神聖なものとすることを怠ったゆえ，それゆえに，わたしが必ず彼らに与えるその土地に，あなた方がこの会衆を携え入れることはないであろう」。
- これがメリバの水である。イスラエルの子らがエホバと言い争い，それによって[神]が彼らの中で神聖なものとされたためである。
- その後モーセは使者たちをカデシュからエドムの王のもとに遣わして[こう言わせた]。「あなたの兄弟であるイスラエルはこのように申しております。『わたしたちに臨んだすべての辛苦については，あなたご自身よく知っておられますが，
- わたしたちの父たちはエジプトに下って行き，わたしたちは多くの日の間ずっとエジプトに住んでおりました。やがてエジプト人はわたしたちとわたしたちの父たちに危害を加えるようになりました。
- ついにわたしたちはエホバに向かって叫び，[神]はわたしたちの声を聞いてみ使いを送り，わたしたちをエジプトから携え出してくださいました。そして今，わたしたちはカデシュに，あなたの領地の外れの都市に来ております。
- どうか，あなたの土地を通らせてください。わたしたちは畑やぶどう園の中は通らず，井戸の水も飲んだり致しません。王の道路を進むのです。あなたの領地を通り抜けるまでは右にも左にも曲がりません』」。
- ところがエドムは彼に言った，「あなたはわたしのところを通ってはならない。わたしが剣を取って出迎えることのないためだ」。
- それに対しイスラエルの子らは言った，「わたしたちは街道を上って行くのです。もしわたしやわたしの畜類があなたの水を飲むことがあれば，わたしは必ずその価を払います。わたしが願っているのは，自分の足でそこを通ること，ただそれだけなのです」。
- それでも彼は言った，「通ってはならない」。そうしてエドムは，彼に立ち向かうため，非常に多くの民と強力な手勢を率いて出て来た。
- こうしてエドムは，イスラエルが自分の領地を通ることを聞き入れなかった。そのためイスラエルは彼のところから離れた。
- その後イスラエルの子ら，その全集会は，カデシュを旅立ってホル山に来た。
- その時エホバは，エドムの地の境界に近いそのホル山で，モーセとアロンにこのように言われた。
- 「アロンはその民のもとに集められる。わたしが必ずイスラエルの子らに与えるその地に彼は入らないからである。それは，メリバの水に関してあなた方がわたしの指示に背いたためである。
- アロンとその子エレアザルを連れ，ふたりをホル山に上らせよ。
- そしてアロンの衣を脱がせ，その子エレアザルにそれを着せるように。アロンは集められて，そこで死ぬことになる」。
- それでモーセはエホバが命じたとおりに行なった。集会のすべての者が見るところで彼らはホル山に登って行った。
- そうしてモーセはアロンの衣を脱がせ，その子エレアザルにそれを着せた。その後アロンはそこで，その山の頂で死んだ。それからモーセとエレアザルはその山から下りて来た。
- そして，集会の全員はアロンが息絶えたことを知った。イスラエルの全家はアロンのために三十日のあいだ泣き続けた。