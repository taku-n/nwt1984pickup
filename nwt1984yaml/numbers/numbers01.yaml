- それからエホバは，彼らがエジプトの地を出て二年目の第二の月，その一日に，シナイの荒野，会見の天幕の中で，モーセに話してこう言われた。
- 「イスラエルの子らの集会全体についてその合計を，家族ごと，父の家ごとに，名の数によって調べよ。すべての男子をその頭ごとに，
- すなわち二十歳以上で，イスラエルにおいて軍隊に出るすべての者を。あなた方は，すなわちあなたとアロンとは，彼らをその軍隊ごとに登録するように。
- 「また，幾人かの者，すなわち一部族につき一人の者があなた方と共にいるべきである。それはいずれもその父の家の頭である。
- そして，これがあなた方と共に立つ者たちの名である。すなわち，ルベンからは，シェデウルの子エリツル。
- シメオンからは，ツリシャダイの子シェルミエル。
- ユダからは，アミナダブの子ナフション。
- イッサカルからは，ツアルの子ネタヌエル。
- ゼブルンからは，ヘロンの子エリアブ。
- ヨセフの子らのうち，エフライムからは，アミフドの子エリシャマ，マナセからは，ペダツルの子ガマリエル。
- ベニヤミンからは，ギドオニの子アビダン。
- ダンからは，アミシャダイの子アヒエゼル。
- アシェルからは，オクランの子パグイエル。
- ガドからは，デウエルの子エルヤサフ。
- ナフタリからは，エナンの子アヒラ。
- これらは，集会の人々の中から呼び出された者で，その父の部族の長たちである。彼らはイスラエルの幾千人の頭である」。
- それでモーセとアロンは指名されたこれらの人々を来させた。
- そして彼らは，第二の月の一日に，集会の全員を集合させた。それぞれの家族に関して父の家におけるその系譜を確認させ，その名の数により，二十歳以上の者をその頭ごとに[数えて]，
- エホバがモーセに命じたとおりにするためであった。こうして彼はシナイの荒野で彼らの登録を行なった。
- そして，イスラエルの長子であるルベンの子ら，父の家の中でそれぞれの家族に生まれた者は，その名の数によってその頭ごとに見ると，二十歳以上のすべての男子，すべて軍隊に出る者，
- すなわちルベンの部族で登録された者は，四万六千五百人となった。
- シメオンの子らについては，父の家の中でそれぞれの家族に生まれた者，その名の数によりその頭ごとに登録された者，二十歳以上のすべての男子ですべて軍隊に出る者，
- すなわちシメオンの部族で登録された者は，五万九千三百人であった。
- ガドの子らについては，父の家の中でそれぞれの家族に生まれた者を二十歳以上の者の名の数によって見ると，すべて軍隊に出る者，
- すなわちガドの部族で登録された者は，四万五千六百五十人であった。
- ユダの子らについては，父の家の中でそれぞれの家族に生まれた者を二十歳以上の者の名の数によって見ると，すべて軍隊に出る者，
- すなわちユダの部族で登録された者は，七万四千六百人であった。
- イッサカルの子らについては，父の家の中でそれぞれの家族に生まれた者を二十歳以上の者の名の数によって見ると，すべて軍隊に出る者，
- すなわちイッサカルの部族で登録された者は，五万四千四百人であった。
- ゼブルンの子らについては，父の家の中でそれぞれの家族に生まれた者を二十歳以上の者の名の数によって見ると，すべて軍隊に出る者，
- すなわちゼブルンの部族で登録された者は，五万七千四百人であった。
- ヨセフの子らのうち，エフライムの子らについては，父の家の中でそれぞれの家族に生まれた者を二十歳以上の者の名の数によって見ると，すべて軍隊に出る者，
- すなわちエフライムの部族で登録された者は，四万五百人であった。
- マナセの子らについては，父の家の中でそれぞれの家族に生まれた者を二十歳以上の者の名の数によって見ると，すべて軍隊に出る者，
- すなわちマナセの部族で登録された者は，三万二千二百人であった。
- ベニヤミンの子らについては，父の家の中でそれぞれの家族に生まれた者を二十歳以上の者の名の数によって見ると，すべて軍隊に出る者，
- すなわちベニヤミンの部族で登録された者は，三万五千四百人であった。
- ダンの子らについては，父の家の中でそれぞれの家族に生まれた者を二十歳以上の者の名の数によって見ると，すべて軍隊に出る者，
- すなわちダンの部族で登録された者は，六万二千七百人であった。
- アシェルの子らについては，父の家の中でそれぞれの家族に生まれた者を二十歳以上の者の名の数によって見ると，すべて軍隊に出る者，
- すなわちアシェルの部族で登録された者は，四万一千五百人であった。
- ナフタリの子らについては，父の家の中でそれぞれの家族に生まれた者を二十歳以上の者の名の数によって見ると，すべて軍隊に出る者，
- すなわちナフタリの部族で登録された者は，五万三千四百人であった。
- これらが登録された者，すなわちモーセがアロンおよびイスラエルの長である十二人の人々と共に登録した者たちである。その[十二]人はそれぞれその父の家を代表する者たちであった。
- それで，イスラエルの子らで父の家ごとに登録された二十歳以上のすべての者，すべてイスラエルにおいて軍隊に出る者，
- すなわち登録された者の総数は，六十万三千五百五十人となった。
- しかしレビ人は，その父たちの部族にしたがって彼らの中に登録されることはなかった。
- そしてエホバはモーセに話してこう言われた。
- 「レビの部族だけは登録の中に入れてはならない。彼らの合計をイスラエルの子らの中に含めてはならない。
- そしてあなたはそれらレビ人を任命して，証の幕屋とそのすべての器具とそれに属するすべてのものをつかさどらせる。彼らは幕屋とそのすべての器具とを運ぶ。彼らはそれに関して奉仕する。そして，幕屋の周囲に宿営する。
- また，幕屋が出発して行くときにはレビ人がこれを取り外し，幕屋が宿営するときにもレビ人がこれを立てるべきである。よそ人が近づくなら，その者は死に処されるべきである。
- 「そして，イスラエルの子らは各々自分の宿営地にしたがい，各人はそれぞれの軍により，自分の[三部族]分隊にしたがって宿営を張らねばならない。
- そして，レビ人は証の幕屋の周囲に宿営を張るべきである。それは，イスラエルの子らの集会に対して憤りが臨むことのないようにするためである。レビ人は証の幕屋に対する務めを守らねばならない」。
- それで，イスラエルの子らはすべてエホバがモーセに命じたとおりにしていった。彼らはまさにそのとおりに行なった。