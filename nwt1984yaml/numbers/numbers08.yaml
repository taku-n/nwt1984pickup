- それからエホバはモーセに話してこう言われた。
- 「アロンに話しなさい。彼にこう言わねばならない。『いつでもあなたがともしびをともすとき，七つのともしびがその燭台の前方一帯を照らすように』」。
- それでアロンはそのとおりにすることになった。彼は燭台の前方一帯のためにそのともしびをともして，エホバがモーセに命じたとおりに行なった。
- さて，燭台の造りはこうであった。それは金の打ち物細工であった。そのわきまで，花のところまで，それは打ち物細工であった。エホバから示された幻にしたがい，モーセはそのとおりに燭台を造ったのである。
- エホバはさらにモーセに話してこう言われた。
- 「レビ人をイスラエルの子らの中から取りなさい。あなたはこれを清めなければならない。
- そして，これが，彼らを清めるためにあなたの行なうべきことである。罪を清める水を彼らにはね掛ける。彼らはその全身にかみそりを当て，衣を洗って身を清めねばならない。
- 次いで，若い雄牛，およびそれに伴う穀物の捧げ物として油で湿らせた上等の麦粉を取るように。またあなたは罪の捧げ物のために別の若い雄牛を取る。
- 次いで，レビ人を会見の天幕の前に立たせ，イスラエルの子らの集会の全員を集合させるように。
- そして，あなたはレビ人をエホバの前に立たせ，イスラエルの子らは手をレビ人の上に置かねばならない。
- 次いでアロンは，レビ人をイスラエルの子らからの振揺の捧げ物としてエホバの前に揺り動かすように。こうして彼らはエホバへの奉仕を行なう者となるのである。
- 「次いでレビ人は手をそれらの雄牛の頭の上に置く。その後，一方を罪の捧げ物，他方を焼燔の捧げ物としてエホバにささげ，レビ人のために贖罪を行なうように。
- そしてあなたはレビ人をアロンとその子らの前に立たせ，エホバへの振揺の捧げ物として彼らを揺り動かさねばならない。
- こうしてあなたはレビ人をイスラエルの子らの中から取り分け，レビ人はわたしのものとなるのである。
- そうして後，レビ人は中に入って会見の天幕で奉仕を行なう。それであなたは彼らを清め，振揺の捧げ物として彼らを揺り動かさねばならない。
- 彼らは与えられた者，イスラエルの子らの中からわたしに与えられた者たちなのである。すべて胎を開く者，すなわちイスラエルの子らの中のすべての初子の代わりとして，わたしは彼らを自分のために取らねばならない。
- イスラエルの子らのうちの初子は，人についても獣についても，すべてわたしのものだからである。エジプトの地のすべての初子を打った日に，わたしはこれを自分のために神聖なものとして取り分けたからである。
- それでわたしはレビ人を取って，イスラエルの子らのうちのすべての初子の代わりとする。
- そしてわたしは，イスラエルの子らの中から与えられたものとしてレビ人をアロンとその子らとに与え，会見の天幕においてイスラエルの子らのための奉仕を行なわせ，イスラエルの子らのために贖罪を行なわせる。イスラエルの子らが聖なる場所に近づき，それによってイスラエルの子らの間に災厄が起きることのないためである」。
- それで，モーセとアロンおよびイスラエルの子らの集会の全員は，レビ人に対してそのようにしていった。すべてエホバがレビ人に関してモーセに命じたところにしたがい，イスラエルの子らは彼らにそのとおりに行なった。
- それでレビ人は身を浄めて自分の衣を洗い，その後アロンは振揺の捧げ物として彼らをエホバの前に揺り動かした。次いでアロンは彼らのために贖罪を行なってこれを清めた。
- そののち初めてレビ人は中に入り，会見の天幕の中，アロンとその子らの前で自分たちの奉仕を行なった。レビ人についてエホバがモーセに命じたところにしたがい，そのとおりに彼らは[レビ人]に行なった。
- 次いでエホバはモーセに話してこう言われた。
- 「これがレビ人に対して適用される。すなわち，二十五歳以上の者が来て，会見の天幕における奉仕の隊伍に入る。
- しかし，五十歳を過ぎた後は，奉仕の隊伍から退き，もはや奉仕を行なわない。
- そしてその者は，務めを守る点で会見の天幕にあって自分の兄弟たちに仕えることになるが，奉仕を行なってはならない。あなたはレビ人の務めに関して彼らにこのとおりに行なう」。