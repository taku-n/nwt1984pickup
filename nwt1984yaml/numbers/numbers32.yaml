- さて，ルベンの子らとガドの子らは数多くの畜類を，事実，それらを非常に多く持つようになっていた。そして彼らはヤゼルの地とギレアデの地を見るようになったが，見よ，その場所は畜類のために適した場所であった。
- そのためガドの子らとルベンの子らはやって来て，モーセと祭司エレアザルおよび集会の長たちにこのように言った。
- 「アタロト，ディボン，ヤゼル，ニムラ，ヘシュボン，エルアレ，セバム，ネボ，ベオンなど，
- エホバがイスラエルの集会の前に撃ち破られた地は畜類のために適した土地です。そしてこの僕どもは畜類を有しております」。
- そして彼らはさらに言った，「もしわたしどもがあなたの目に恵みを得ておりましたら，この土地を僕どもの所有としてお与えください。わたしどもがヨルダンを渡って行かなくてもよいようにしてください」。
- そこでモーセはガドの子らとルベンの子らに言った，「兄弟たちが戦いに行き，その間あなた方のほうはずっとここにとどまっているというのですか。
- 一体どうしてあなた方はイスラエルの子らの意気をくじいて，エホバが与えてくださるはずの土地に渡って行かせないようにするのですか。
- あなた方の父たちも，その地を見させるためわたしがカデシュ･バルネアから遣わした時にそのようにしたのです。
- エシュコルの奔流の谷まで上って行ってその地を見た時，彼らはイスラエルの子らの意気をくじいて，エホバが与えてくださるはずの土地に行かせまいとしました。
- そのためエホバの怒りがその日に燃え，誓ってこう言われたのです。
- 『エジプトから上って来た二十歳以上の者たちは，わたしがアブラハム，イサク，ヤコブに誓った土地を見ないであろう。わたしに従い通さなかったからである。
- ただし，ケニズ人エフネの子カレブとヌンの子ヨシュアは別である。このふたりはエホバに従い通したからである』。
- こうしてエホバの怒りはイスラエルに対して燃え，彼らを四十年のあいだ荒野でさまよわせ，エホバの目に悪を行なっていたその世代のすべての者はついにその終わりに至ったのです。
- そうして今，あなた方は，罪ある者たちの子らとしてその父たちに代わって立ち上がり，イスラエルに対するエホバの燃える怒りを募らせようとしています。
- あなた方が翻って従うことをやめるなら，[神]もきっと[民]を再び荒野に長くとどまらせるでしょう。そしてあなた方は，この民すべてに対して滅びとなることを行なったことになります」。
- 後に彼らは[モーセ]に近づいて来て，こう言った。「ここに，わたしたちの畜類のため，その群れを入れる石囲いを，そして幼い者たちのために都市を築かせてください。
- それでも，わたしたち自身は装備を整え，戦闘隊形を組んでイスラエルの子らの前を行き，いつまでであれ彼らをその場所に携え入れるまでは[働き]ます。その間，わたしたちの幼い者たちは城塞のある都市にとどまって，その地に住む者たちの顔から離れていることになるのです。
- わたしたちは，イスラエルの子らが自分の所有地を得，各々自分の相続地を持つまでは家に帰りません。
- わたしたちは，ヨルダンの岸から向こう側で彼らと一緒に相続地を得ることはしないのです。わたしたちの相続地は，ヨルダンの岸から日の出の側ということになったからです」。
- これに対しモーセは彼らに言った，「もしあなた方がこの事を行なうなら，すなわちエホバの前にあって戦いのための装備をし，
- 装備をしたそのすべての者がエホバの前にあって実際にヨルダンを渡って行き，ついに[神]がご自分に敵する者をみ前から打ち払われ，
- その地がエホバの前に実際に従えられ，こうして後に帰って来るのであれば，そのときあなた方は，エホバとイスラエルに対して確かに罪科のない者となります。そしてこの土地もエホバの前にあって必ずあなた方の所有となるのです。
- しかし，もしそのようにしないなら，あなた方はエホバに対してまさに罪をおかすことになります。その場合には，あなた方の罪があなた方に追いつくことになるのを知りなさい。
- あなた方のため，その幼い者たちのために都市を建て，羊の群れのために石囲いを[造る]のがよいでしょう。そして，あなた方の口から出たことをそのとおり行なうのです」。
- すると，ガドの子らとルベンの子らはモーセにこのように言った。「この僕どもは我が主の命じておられるとおりに致します。
- わたしたちの幼い者たち，妻たち，わたしたちの畜類とすべての家畜は，そこのギレアデの諸都市にとどまりますが，
- 僕どもは，我が主の話しておられるとおり，みな軍隊の装備をし，エホバの前にあって戦いのために渡ってまいります」。
- そこでモーセは，彼らに関して，祭司エレアザルとヌンの子ヨシュア，またイスラエルの子らの各部族の父たちの頭に命令を与えた。
- そしてモーセは彼らにこう言った。「もしガドの子らとルベンの子らがみな戦いのための装備をし，エホバの前にあってあなた方と共にヨルダンを渡って行き，その地があなた方の前に実際に従えられたなら，そのときあなた方は，ギレアデの地を彼らの所有として与えるように。
- しかし，もし彼らが装備を整えてあなた方と共に渡って行かないなら，そのとき彼らはカナンの地であなた方の間に定住しなければならないことになる」。
- これに対しガドの子らとルベンの子らは答えて言った，「エホバがこの僕どもに話されたことを，わたしたちはそのとおりに致します。
- わたしたちは装備を整え，エホバの前にあってカナンの地に渡って行きます。そして，わたしたちの相続分となる所有地は，ヨルダンのこちら側にあることになります」。
- そこでモーセは彼らに，つまりガドの子らとルベンの子ら，またヨセフの子であるマナセの半部族に，アモリ人の王シホンの王国とバシャンの王オグの王国を与えた。それぞれの領地内の諸都市に属する土地と周囲の土地にある諸都市である。
- それでガドの子らは，ディボン，アタロト，アロエル，
- またアトロト･ショファン，ヤゼル，ヨグベハ，
- そしてベト･ニムラとベト･ハランを建てていった。これらは，城塞があり，羊を入れる石囲いを持つ都市であった。
- また，ルベンの子らは，ヘシュボン，エルアレ，キルヤタイム，
- またネボ，バアル･メオン―これらの名は変えられている―そしてシブマを建てた。彼らはその建てた都市の名を自分たちの名で呼ぶことにした。
- また，マナセの子であるマキルの子らはギレアデに進んで行ってそこを攻め取り，そこにいたアモリ人を打ち払った。
- それでモーセはギレアデをマナセの子のマキルに与え，彼はそこに住むようになった。
- また，マナセの子のヤイルも進んで行って彼らの天幕村を攻め取り，それらをハボト･ヤイルと呼ぶことにした。
- そして，ノバハも進んで行ってケナトとそれに依存する町々を攻め取った。彼はそれを自分の名によってノバハと呼ぶことにした。