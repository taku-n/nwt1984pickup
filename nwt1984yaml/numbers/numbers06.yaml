- エホバはさらにモーセに話してこう言われた。
- 「イスラエルの子らに話しなさい。彼らにこう言わねばならない。『男でも女でも，エホバに特別の誓約を立ててナジル人として生活する場合，
- その者はぶどう酒や酔わせる酒から離れているべきである。ぶどう酒の酢また酔わせる酒からの酢を飲んでもいけない。また，何にせよぶどうから取った液を飲んだり，生にせよ干したものにせよぶどうの実を食べたりしてもならない。
- ナジル人としての日々が続いている限り，その者は，すべてぶどうのつるにできるものを，熟していないぶどうの実からその皮に至るまで，いっさい食べてはいけない。
- 「『ナジル人としての誓約の日々が続いている限り，その頭にかみそりを当ててはいけない。エホバのために分けられた者となっている期間の満ちるまで，その者は自分の頭の垂れ髪を伸ばしておき，こうして聖なる者となるべきである。
- エホバのために分けられた者となっている日々の続いている限り，その者は死んだ魂にいっさい近寄ってはいけない。
- 自分の父，母，兄弟，姉妹のためにさえ，その死のさいに身を汚してはいけない。神に対するナジル人としてのしるしがその頭にあるからである。
- 「『ナジル人としての日々が続いている限り，彼はエホバに対して聖なる者である。
- しかし，だれか死にかけている者がそのかたわらで全く不意に死に，そのために自分のナジル人としての頭を汚した場合，その者は自分の浄めを立証する日に頭をそらねばならない。七日目にそれをそるべきである。
- そして八日目に，やまばと二羽か若いいえばと二羽を祭司のもとに，会見の天幕の入口に携えて来るべきである。
- そして祭司は一つを罪の捧げ物，他の一つを焼燔の捧げ物として扱い，彼のために贖罪を行なわねばならない。彼は[死んだ]魂によって罪をおかしたからである。こうしてその日に彼は自分の頭を神聖なものとするのである。
- そうして彼は自分のナジル人としての日数だけエホバに対するナジル人として生活しなければならない。また，若い雄羊，その一年目のものを罪科の捧げ物として携えて来なければならない。ナジル人としての立場を汚したために，先の日々は数えられないことになる。
- 「『さて，これがナジル人に関する律法である。ナジル人としての期間が満ちた日に，その者は会見の天幕の入口に連れて来られる。
- そして彼は，エホバに対する自分の捧げ物として，きずのない若い雄羊，その一年目のもの一頭を焼燔の捧げ物として，きずのない雌の子羊の一年目のもの一頭を罪の捧げ物として，きずのない雄羊一頭を共与の犠牲として，
- また，上等の麦粉で作り，油で湿らせた輪型の無酵母パンと油を塗った無酵母の薄焼きを入れたかご，およびそれに伴う穀物の捧げ物と飲み物の捧げ物を差し出すように。
- 次いで祭司はそれらをエホバの前に差し出して，彼のための罪の捧げ物と焼燔の捧げ物をささげなければならない。
- また，エホバに対する共与の犠牲として雄羊を，かごに入った無酵母パンと共にささげる。そして祭司はそれに伴う穀物の捧げ物と飲み物の捧げ物もささげるように。
- 「『次いでナジル人は自分のナジル人としての頭を会見の天幕の入口でそり，そのナジル人としての髪の毛を取って，共与の犠牲の下にある火の上に置かねばならない。
- そして祭司は，その雄羊から肩の部分の煮たもの，またかごから輪型の無酵母パン一つ，それに無酵母の薄焼き一つを取り，ナジル人のしるしをそり落とされた後のそのナジル人の両手のひらにそれを置くように。
- そして祭司は振揺の捧げ物としてそれをエホバの前に揺り動かさねばならない。それは，振揺の捧げ物の胸および寄進物としての脚と共に，祭司にとって聖なるものである。こうして後に，ナジル人はぶどう酒を飲んでもよい。
- 「『これが，誓約をするナジル人―ナジル人としての立場のゆえに彼がエホバにささげるものに関する律法であり，そのなし得るところに加えて[ささげられるもの]である。彼は，ナジル人についての律法のゆえに，自分の立てる誓約にしたがってそのとおりに行なうべきである』」。
- それからエホバはモーセに話してこう言われた。
- 「アロンとその子らに話して言いなさい，『あなた方はイスラエルの子らをこのように祝福し，彼らにこう言うべきである。
- 「エホバがあなたを祝福して守ってくださるように。
- エホバがあなたに向かってみ顔を輝かせ，恵みを示してくださるように。
- エホバがあなたに向かってみ顔を上げ，平安を与えてくださるように」』。
- こうして彼らはわたしの名をイスラエルの子らの上に置かねばならない。わたしが彼らを祝福するためである」。