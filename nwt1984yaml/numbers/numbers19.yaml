- それからエホバはモーセとアロンに話してこう言われた。
- 「これはエホバの命じた律法による法令である。こう言われた。『イスラエルの子らに話して，あなたのために，きずのない赤い雌牛，その身に欠陥がなく，くびきを掛けたことのないものを取らせなさい。
- そしてあなた方はそれを祭司エレアザルに与えるように。彼はそれを引いて行って宿営の外に出し，次いでそれは彼の前でほふられねばならない。
- そののち祭司エレアザルは指でその血を幾らか取り，その血の幾らかを会見の天幕の正面に向けてまっすぐ七回はね掛けるように。
- また，その雌牛は彼の目の前で焼かれねばならない。その皮と肉と血がその糞と共に焼かれる。
- そして祭司は杉材とヒソプとえんじむし緋色の物を取り，それを雌牛が焼けているその中に投げ込まねばならない。
- 次いで祭司は自分の衣を洗い，身に水を浴びるように。そののち彼は宿営の中に入ってよい。しかし，その祭司は夕方まで汚れた者とされる。
- 「『また，それを焼いた者も自分の衣を水で洗う。そして，その身に水を浴びなければならない。その者は夕方まで汚れた者とされる。
- 「『次いで，ひとりの清い人がその雌牛の灰を取り集め，それを宿営の外の清い場所に置くように。それは，イスラエルの子らの集会のため，清めの水のために保たれるものとなるのである。それは罪の捧げ物である。
- そして，その雌牛の灰を集めた者は自分の衣を洗わねばならない。その者も夕方まで汚れた者とされる。「『そしてこれは，イスラエルの子らとその中に外国人として住む外人居留者のため，定めのない時に至る法令とされるように。
- すべて人間の魂の死体に触れた者は，七日のあいだ汚れることになる。
- その者はそれをもって三日目に身を浄めるべきであり，こうして七日目に清い者となる。しかし，もし三日目に身を浄めないならば，七日目になっても清い者とはならない。
- 死体に，すなわちどのような人が死んだ場合であれその魂に触れ，そののち身を浄めない者は皆エホバの幕屋を汚したのであり，その魂はイスラエルから断たれねばならない。清めの水がその身に振り掛けられていないゆえに，彼は汚れたままである。彼の汚れは依然その身にある。
- 「『これは人が天幕の中で死んだ場合の律法である。すなわち，すべてその天幕の中に入る者，またすべてその天幕の中にいる者は七日のあいだ汚れた者となる。
- そして，ふたがくくり付けられていないで口の開いていた器もすべて汚れたものとされる。
- また，野原において，剣で殺された者，死体，人の骨，あるいは埋葬所に触れた者は皆，七日のあいだ汚れた者となる。
- そして人々は，その汚れた者のために，さきの罪の捧げ物の燃えた塵を幾らか取り，器の中でその上に流れる水を掛けるように。
- 次いでひとりの清い人がヒソプを取り，それをその水の中に浸し，その天幕とすべての器とそこにいた魂に，また骨，殺された者，死体，あるいは埋葬所に触れた者にそれをはね掛けるように。
- そして，その清い者は，三日目と七日目にそれをその汚れた者にはね掛け，こうして七日目にその者を罪から浄められた者としなければならない。彼は自分の衣を洗い，水を浴びるように。彼はその夕方に清い者とされる。
- 「『しかし，汚れているのに自分の身を浄めない者がいるならば，その魂は会衆の中から断たれねばならない。エホバの聖なる所を汚したからである。清めの水がその者に振り掛けられなかった。その者は汚れている。
- 「『そして，これは彼らにとって定めのない時に至る法令とされねばならない。すなわち，清めの水をはね掛ける者，またその清めの水に触れた者も自分の衣を洗うように。その者は夕方まで汚れた者である。
- そして，その汚れた者が触れた物はすべて汚れたものとなり，それに触れた魂も夕方まで汚れた者となる』」。