- その時バラムはバラクに言った，「わたしのためこの所に七つの祭壇を築き，この所に七頭の雄牛と七頭の雄羊を用意してください」。
- バラクはすぐバラムの話したとおりにした。その後バラクとバラムは各祭壇の上に雄牛と雄羊をささげた。
- バラムはさらにバラクに言った，「あなたの焼燔の捧げ物のそばに立っていてください。わたしは行って来ます。エホバはわたしと接触を持たれ，会ってくださるかもしれません。そうしたら，どんなことでも示してくださることをわたしは必ずあなたに話します」。そうして彼は，裸の丘に進んで行った。
- 神が接触を持たれると，その時バラムは[神]にこう言った。「わたしは七つの祭壇を並べて，各祭壇の上に雄牛と雄羊をささげました」。
- するとエホバはバラムの口に言葉を入れてこう言われた。「バラクのところに帰りなさい。あなたはこのように話す」。
- それで彼が戻ってみると，見よ，[バラク]とモアブのすべての君たちとは彼の焼燔の捧げ物のそばに立っていた。
- そこで彼は格言的なことばを述べてこう言った。「アラムから，モアブの王バラクがわたしを連れて来ようとした。[わたしを]東の山々から。『ぜひ来て，わたしのためにヤコブをのろえ。ぜひ来て，イスラエルを糾弾せよ』と。
- 神が呪詛していない者たちをどうして呪詛できよう。そうだ，エホバが糾弾していない者たちをどうして糾弾できようか。
- 岩の頂からわたしは彼らを見，丘の上からわたしはこれを眺める。見よ，彼らはひとつの民として他から離れて幕屋を張り，自分たちを諸国の民の中に数えない。
- だれがヤコブの塵の粒を数えたであろう。だれがイスラエルの四分の一を数えたであろうか。わたしの魂は廉直な者の死を遂げよ。わたしの終わりはついにその[終わり]と同じになれ」。
- これを聞いてバラクはバラムに言った，「あなたは何ということをしたのです。わたしの敵を呪詛するためにお連れしたのに，彼らをこの上なく祝福されるとは」。
- それに対し彼は答えて言った，「どんなことでもエホバがわたしの口に入れてくださること，それをわたしは話すように気を付けるべきではありませんか」。
- その時バラクは彼に言った，「どうかぜひ，彼らの見える別の場所へわたしと一緒に来てください。彼らの端のほうだけが見え，その全体は見えないでしょう。そしてわたしのために彼らをそこから呪詛してください」。
- そうして彼をツォフィムの野，ピスガの頂に連れて行き，七つの祭壇を築いて，各祭壇の上に雄牛と雄羊をささげはじめた。
- そののち彼はバラクに言った，「あなたはここで自分の焼燔の捧げ物のそばに立っていてください。わたしのほうは，あちらで[神]と接触を持たせてください」。
- その後すぐエホバはバラムと接触を持たれ，彼の口に言葉を入れてこう言われた。「バラクのところに帰りなさい。あなたはこのように話す」。
- それで彼が来てみると，見よ，[バラク]はその焼燔の捧げ物のそばに立ち，モアブの君たちも彼と共にいた。そしてバラクは言った，「エホバは何と話されましたか」。
- そこで彼は格言的なことばを述べてこう言った。「バラクよ，立って聴け。チッポルの子よ，さあ，わたしに耳を向けよ。
- 神は人でないゆえに偽りを語ることはなく，人の子ではないゆえに悔やむこともない。自ら述べてそれを行なわず，自ら語ってそれを果たさないことがあろうか。
- 見よ，わたしは祝福するために連れて来られた。そして[神]は祝福を述べられた。わたしはこれを翻すことはしない。
- [神]はヤコブに対する怪異な力を見ず，イスラエルに迫る難儀を見なかった。その神エホバが彼と共におり，王への歓呼がその内にある。
- 神は彼らをエジプトから携え出して行く。野牛のような素早い足どりがその[歩み]。
- ヤコブに対する不吉なまじないはなく，イスラエルに敵する占いもないからである。今こそヤコブとイスラエルに関して言い得よう，『何ということを神はなされたのか』と。
- 見よ，民がライオンのように起き上がり，ライオンのように身をもたげる。それは獲物を食らうまでは伏すことなく，打ち殺されたものの血をそれは飲む」。
- これを聞いてバラクはバラムに言った，「もしあなたがどうしても彼を呪詛できないのであれば，祝福もすべきではありません」。
- するとバラムはバラクに答えて言った，「わたしはあなたに話さなかったでしょうか。『すべてエホバの話されること，それをわたしは行なうのです』と」。
- そこでバラクはバラムに言った，「どうか来てください。もう一つ別の場所にお連れしましょう。それは[まことの]神の目に正しいこととされるかもしれません。そしてあなたはきっとわたしのためにそこから彼を呪詛してくださるでしょう」。
- そしてバラクはエシモンに面するペオルの頂にバラムを連れて行った。
- するとバラムはバラクに言った，「わたしのためこの所に七つの祭壇を築き，この所に七頭の雄牛と七頭の雄羊を用意してください」。
- それでバラクはバラムが言ったとおりに行なった。彼は各祭壇の上に雄牛と雄羊をささげていった。