- その時，ツェロフハドの娘たちが近くにやって来た。[ツェロフハドは]ヘフェルの子，[ヘフェルは]ギレアデの子，[ギレアデは]マキルの子，[マキルは]マナセの子で，[これらは]ヨセフの子マナセの家族に属する者たちであった。そして，これがその娘たちの名であった。すなわち，マフラ，ノアとホグラとミルカとティルツァ。
- そして彼女たちは，モーセの前，祭司エレアザルの前，長たちと全集会の前，会見の天幕の入口のところに立って，こう言った。
- 「わたしどもの父は荒野で死にましたが，それでもあの集会の中，つまりコラの集会に加わってエホバに逆らう側に立った人々[の中]に入っていたわけではありません。ただ自分の罪のために死んだのです。そして，息子をひとりも持ちませんでした。
- 息子がいなかったという理由で，どうして父の名はその家族の中から取り去られるのでしょうか。父の兄弟たちの間でわたしどもにもどうか所有地をお与えください」。
- それを聞いて，モーセは彼女たちの訴えをエホバの前に提出した。
- するとエホバはモーセにこのように言われた。
- 「ツェロフハドの娘たちの述べることは正しい。ぜひその者たちに，父の兄弟たちの中にあって相続分としての所有地を得させるべきである。その父の相続分を彼女たちに渡すように。
- そして，あなたはイスラエルの子らに話してこう言うべきである。『人が息子を持たずに死んだ場合，あなた方はその者の相続分をその娘に渡さねばならない。
- そして，もしその者に娘もいなければ，その相続分はその兄弟たちに与えるように。
- また，もし兄弟もいなければ，その者の相続分はその父の兄弟たちに与えるように。
- また，もしその父に兄弟がいなければ，その相続分は家族の中で一番近い血縁の者に与え，その者がこれを所有するように。そしてこれはイスラエルの子らのための司法上の決定による法令となるのである。エホバがモーセに命じたとおりである』」。
- 続いてエホバはモーセにこう言われた。「このアバリムの山に上り，わたしがイスラエルの子らに与えるはずの土地を見なさい。
- それを見た後，あなたは自分の民のもとに集められることになる。あなた自身も，あなたの兄弟アロンが集められたのと同じように。
- それは，チンの荒野で，この集会の者たちの言い争いの際，その目の前の水によってわたしを神聖なものとすることに関し，あなた方がわたしの指示に背いたからである。それはチンの荒野のカデシュにおけるメリバの水である」。
- その時モーセはエホバに話してこう言った。
- 「あらゆる肉なるものの霊の神であられるエホバが，この集会の者たちの上にひとりの人を，
- すなわち，彼らに先立って出て行き，彼らに先立って入り，彼らを連れ出し，彼らを携え入れる者を任じてくださいますように。それは，エホバの集会の者たちが羊飼いのいない羊のようになることのないためです」。
- するとエホバはモーセに言われた，「あなたのために，内に霊を持つ者である，ヌンの子ヨシュアを選び取りなさい。その上にあなたの手を置くのである。
- そして彼を祭司エレアザルの前，また全集会の前に立たせ，その目の前で任命を行なうように。
- こうしてあなたは自分の尊厳の一部を彼の上に置くのである。それは，イスラエルの子らの全集会が彼に聴き従うためである。
- そして，祭司エレアザルの前に彼は立つ。[エレアザル]は彼のため，ウリムの裁きによってエホバの前に問い尋ねるのである。彼の指示のもとに[民]は出て行き，彼の指示のもとに[民]は入って来る。彼も，それと共なるイスラエルのすべての子らも，全集会も[そのようにする]」。
- それでモーセはエホバから命じられたとおりに行なった。すなわち，ヨシュアを選び取り，祭司エレアザルの前と全集会の前に立たせ，
- 自分の両手をその上に置いて任命を行ない，エホバがモーセを通して話されたとおりにした。