- エホバは，ヨルダンのそば，エリコに面するモアブの砂漠平原で，なおもモーセに話してこう言われた。
- 「イスラエルの子らに命じなさい。すなわち，彼らは自分の所有する相続分の中からレビ人にその住むべき都市を与えるようにと。また，その都市の周囲にある牧草地もレビ人に与えるように。
- こうしてその都市は彼らの住む所となり，それに伴う牧草地は彼らの家畜と貨財のため，またそのすべての野獣のためとなるのである。
- そして，あなた方がレビ人に与えるそれらの都市の牧草地は，その都市の城壁から外に向かって周囲一千キュビトである。
- それであなた方は，都市の外側を，その都市を真ん中にして，東側に二千キュビト，南側に二千キュビト，西側に二千キュビト，北側に二千キュビト測るように。これが彼らのためにその都市の牧草地となる。
- 「これらはあなた方がレビ人に与える都市である。すなわち，六つの避難都市。それは，人を殺した者がそこに逃れるために与えるものである。そのほかに四十二の都市を与える。
- あなた方がレビ人に与える都市は全部で四十八都市であり，それらとそれに伴う牧草地である。
- あなた方が与える都市，それはイスラエルの子らの所有地の中からである。多いところからは多く取り，少ないところからは少なく取る。それぞれが所有地として得るその相続分に応じて，自分の都市の中からその幾つかをレビ人に与える」。
- エホバは引き続きモーセに話してこう言われた。
- 「イスラエルの子らに話しなさい。彼らにこう言わねばならない。『あなた方はヨルダンを渡ってカナンの地へ行く。
- それであなた方は，自分たちのために都合の良い都市を選ばねばならない。それらはあなた方のための避難都市となり，意図せずに魂を打って死に至らせた殺人者はそこに逃げなければならない。
- それで，それらの都市はあなた方のために血の復しゅう者からの避難所となるのである。これは，人を殺した者が，裁きのため集会の前に立つまでに死ぬことのないためである。
- それで，あなた方の与える都市，六つの避難都市があなた方のためのものとなる。
- ヨルダンのこちら側で三つの都市を与え，カナンの地で三つの都市を与える。これらは避難都市となる。
- イスラエルの子らのため，外人居留者のため，またその中に住む移住者たちのために，これら六つの都市は避難所となり，だれでも意図せずに魂を打って死に至らせた者の逃れる所となる。
- 「『さて，もし鉄の道具で人を打ち，そのために彼が死んだのであれば，その者は殺人者である。その殺人者は必ず死に処されるべきである。
- また，小さな石であっても，それによって人が死に得るほどのもので打ち，そのために彼が死んだのであれば，その者は殺人者である。その殺人者は必ず死に処されるべきである。
- また，小さな木の道具であっても，それによって人が死に得るほどのもので打ち，そのために彼が死んだのであれば，その者は殺人者である。その殺人者は必ず死に処されるべきである。
- 「『血の復しゅう者である者がその殺人者を死に至らせる。彼に出会ったその時に，その者がこれを死に至らせる。
- また，もし憎しみを抱いて人を突き飛ばし，あるいは待ち伏せしていて物を投げつけ，こうして彼を死なせたのであれば，
- あるいは敵意を抱いて手で人を打ち，それによって死なせたのであれば，その打った者は必ず死に処されるべきである。その者は殺人者である。血の復しゅう者はその殺人者に出会った時にこれを死に至らせる。
- 「『しかし，予期せず，敵意もなしに人を突き飛ばし，あるいは待ち伏せしていたのではないが何かの品を投げ，
- あるいはそれによって人が死に得るほどの石を彼を見ずに[投げる]かその上に落とすかし，そのために彼が死んだのであれば，その者は敵意を抱いていたのではなく，害することを求めていたのでもないので，
- 集会はこれらの裁きにしたがって[彼を]打った者と血の復しゅう者との間を裁かねばならない。
- そして集会は人を殺したその者を血の復しゅう者の手から救い出すように。集会はその者を当人の逃れた避難都市に戻らせるのである。そして彼は，聖なる油で油そそぎを受けた大祭司の死までそこにとどまらねばならない。
- 「『しかし，人を殺した者が自分の逃れた避難都市の境界から出るようなことがあれば，
- 血の復しゅう者がその避難都市の境界の外でこれを見つけ，血の復しゅう者が人を殺したその者を打ち殺したとしても，彼に血の罪はない。
- その者は大祭司の死までは自分の避難都市の中にとどまっているべきだからである。大祭司の死の後であれば，人を殺した者は自分の所有する土地に帰ってよい。
- それで，これらは，代々にわたり，あなた方の住むすべての所で，あなた方のための裁きの法令となるのである。
- 「『魂を打って死に至らせた者は皆，証人たちの口により殺人者として殺されるべきであるが，ただ一人の証人が彼を責める証言を行なってその魂を死に至らせることがあってはいけない。
- またあなた方は，死に価する殺人者の魂のための贖いを受け取ってはならない。その者は必ず死に処されるべきだからである。
- また，避難都市に逃れた者のための贖いを受け取って，大祭司の死の前に再びその土地に住まわせてもならない。
- 「『こうしてあなた方は自分のいる土地を汚してはならない。血が土地を汚すのである。そして，土地に対しては，その上に流された血に関し，それを流した者の血による以外に贖罪はないのである。
- それであなたは，自分たちの住む土地，すなわちわたしが宿っている土地を汚してはならない。わたしエホバはイスラエルの子らの中に宿っているのである』」。