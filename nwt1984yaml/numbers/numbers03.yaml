- さて，これらは，エホバがシナイ山でモーセと話した日のアロンとモーセの世代の人々であった。
- そして，これらがアロンの子らの名であった。すなわち，長子ナダブとアビフ，エレアザルとイタマル。
- これらはアロンの子らの名であり，祭司の務めを行なうためその手に力を満たされた者，油をそそがれた祭司たちであった。
- しかし，ナダブとアビフは，シナイの荒野で，適法でない火をエホバの前にささげた時にエホバの前で死んだ。彼らは子を持たなかった。しかし，エレアザルとイタマルはその父アロンと共に引き続き祭司の務めを行なった。
- それからエホバはモーセに話してこう言われた。
- 「レビの部族を近くに来させなさい。彼らを祭司アロンの前に立たせるように。彼らは[アロン]に仕えるのである。
- そして彼らは，会見の天幕の前にあって，[アロン]に対する務め，また集会のすべての者に対する務めを守り，幕屋の奉仕を果たさねばならない。
- また，彼らは会見の天幕のすべての器具を管理し，こうしてイスラエルの子らの務めを[守って]幕屋の奉仕を果たさねばならない。
- それであなたはレビ人をアロンとその子らに与えるのである。彼らは与えられた者，イスラエルの子らの中から彼に与えられた者たちである。
- また，あなたはアロンとその子らを任命する。彼らが祭司職を守るのである。よそ人が近づくなら，その者は死に処されるべきである」。
- エホバは引き続きモーセに話してこう言われた。
- 「わたしとしては，見よ，イスラエルの子らの中からレビ人を取って，イスラエルの子らの胎を開くすべての初子の代わりとする。レビ人はわたしのものとなるのである。
- 初子はすべてわたしのものだからである。わたしは，エジプトの地ですべての初子を打った日に，人から獣に至るイスラエルのすべての初子を，自分のために神聖なものとして取り分けた。それらはわたしのものとされるべきである。わたしはエホバである」。
- エホバはシナイの荒野でさらにモーセに話してこう言われた。
- 「レビの子らを，その父の家にしたがって家族ごとに登録せよ。生後一か月以上のすべての男子を登録すべきである」。
- それでモーセはエホバの命令にしたがって彼らの登録を始め，命じられたとおりに行なった。
- そして，レビの子らをその名によって挙げるとこうであった。すなわち，ゲルション，コハト，メラリ。
- また，これらがその家族ごとに挙げたゲルションの子らの名であった。すなわち，リブニとシムイ。
- そして，コハトの子らは，その家族ごとに挙げると，アムラムとイツハル，ヘブロンとウジエルであった。
- また，メラリの子らは，その家族ごとに挙げると，マフリとムシであった。これらが，その父の家ごとに挙げたレビ人の諸家族であった。
- ゲルションには，リブニ人の家族とシムイ人の家族とがいた。これらがゲルション人の家族であった。
- その登録された者[の数]は，生後一か月以上のすべての男子の数であった。その登録された者は七千五百人であった。
- ゲルション人の諸家族は幕屋の後ろに位置した。彼らは西側に宿営を張ったのである。
- そして，ゲルション人の，その父方の家の長は，ラエルの子エルヤサフであった。
- また，会見の天幕におけるゲルションの子らの務めは，幕屋と天幕，その覆い，および会見の天幕の入口の仕切り幕，
- 中庭の掛け布，および幕屋と祭壇を囲む中庭の入口の仕切り幕，またその天幕綱で，それに伴うすべての奉仕に当たった。
- また，コハトには，アムラム人の家族，イツハル人の家族，ヘブロン人の家族，ウジエル人の家族がいた。これらがコハト人の家族であった。
- 生後一か月以上のすべての男子として数えられた者は八千六百人いて，聖なる場所に対する務めを守り行なう者たちであった。
- コハトの子らの諸家族は幕屋の南側に宿営を張った。
- そして，コハト人の諸家族の，その父方の家の長は，ウジエルの子エリザパンであった。
- また，彼らの務めは，箱，食卓，燭台，[二つの]祭壇，奉仕に用いる聖なる場所の器具類，仕切り幕，およびそれに伴うすべての奉仕であった。
- そして，レビ人の長たちの長は祭司アロンの子エレアザルで，聖なる場所に対する務めを守り行なう者たちを監督した。
- メラリには，マフリ人の家族とムシ人の家族がいた。これらがメラリの家族であった。
- そして，生後一か月以上のすべての男子の数として登録された者は六千二百人であった。
- また，メラリの諸家族の，その父方の家の長は，アビハイルの子ツリエルであった。彼らは幕屋の北側に宿営を張った。
- そして，メラリの子らが果たすべき監督の務めは，幕屋の区切り枠，その横木と柱と受け台，そのすべての器具とそれに伴うすべての奉仕，
- また周囲の中庭の柱，およびその受け台と天幕用留め杭と天幕綱に対するものであった。
- また，幕屋の前の東に向かう側，すなわち会見の天幕の前，日の出に向かう側に宿営するのは，モーセおよびアロンとその子らで，聖なる所に対する務めをイスラエルの子らに対する務めとして守り行なう者たちであった。そして，よそ人が近づくなら，その者は死に処されるのである。
- レビ人のうち登録された者，すなわちモーセとアロンがエホバの指示にしたがってその家族ごとに登録した者の総数，生後一か月以上の男子の総数は，二万二千人であった。
- 次いでエホバはモーセにこう言われた。「イスラエルの子らのうち生後一か月以上の男子の初子をすべて登録し，その名の数を調べよ。
- そしてあなたはレビ人をわたしのために取る―わたしはエホバである―イスラエルの子らのすべての初子の代わりとするのである。また，レビ人の家畜を，イスラエルの子らの家畜のうちのすべての初子の代わりとするのである」。
- それでモーセは，エホバが命じたとおり，イスラエルの子らのうちのすべての初子を登録した。
- そして，名の数で調べた生後一か月以上の男子の初子，その登録された者の総数は，二万二千二百七十三人となった。
- エホバは引き続きモーセに話してこう言われた。
- 「レビ人を取ってイスラエルの子らのすべての初子の代わりとし，またレビ人の家畜を彼らの家畜の代わりとせよ。こうしてレビ人はわたしのものとなる。わたしはエホバである。
- そして，イスラエルの子らの初子のうち，レビ人の数を上回った二百七十三人の者に対する贖いの代価として，
- あなたはその各人のために五シェケルずつを取らねばならない。聖なる場所のシェケルでそれを取るべきである。一シェケルは二十ゲラである。
- そして，その金を，彼らを上回った数の者たちに対する贖いの代価として，アロンとその子らに渡さねばならない」。
- それでモーセは，贖いの代価としてのレビ人を上回った数の者たちから，請け戻しの代価としての金を受け取った。
- イスラエルの子らの初子からその金を，すなわち聖なる場所のシェケルで千三百六十五シェケルを受け取った。
- 次いでモーセは，贖いの代価としてのその金をエホバの指示どおりアロンとその子らに与え，エホバがモーセに命じたとおりに行なった。