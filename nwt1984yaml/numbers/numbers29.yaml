- 「『そして，七日目には，雄牛七頭，雄羊二頭，雄の子羊それぞれ一歳のもの十四頭，きずのないもの。
- また，それに伴う穀物の捧げ物と飲み物の捧げ物を，その雄牛，雄羊，雄の子羊のため，それぞれの数により，それらのための定めの手順にしたがって。
