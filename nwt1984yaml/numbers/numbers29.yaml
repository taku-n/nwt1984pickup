- 「『また，第七の月，その月の一日にも，あなた方は聖なる大会を催すべきである。どんな労働の仕事も行なってはならない。それはあなた方にとってラッパの吹奏の日となる。
- そしてあなた方は，エホバへの安らぎの香りのための焼燔の捧げ物として，若い雄牛一頭，雄羊一頭，雄の子羊それぞれ一歳のもの七頭，きずのないものをささげるように。
- また，それに伴う穀物の捧げ物である油で湿らせた上等の麦粉を，雄牛のために十分の三[エファ]，雄羊のために十分の二[エファ]，
- 七頭の雄の子羊のその雄の子羊各一頭のために十分の一[エファ]。
- さらに，あなた方のために贖罪を行なうための罪の捧げ物として雄の子やぎ一頭。
- これらは月ごとの焼燔の捧げ物とそれに伴う穀物の捧げ物，また常供の焼燔の捧げ物とそれに伴う穀物の捧げ物，およびそれらに伴う飲み物の捧げ物とは別であり，その定めの手順にしたがい，安らぎの香り，エホバへの火による捧げ物として[ささげられる]。
- 「『また，この第七の月の十日に，あなた方は聖なる大会を催すべきである。あなた方は自分の魂を苦しめなければならない。どんな仕事も行なってはならない。
- そしてあなた方は，エホバへの焼燔の捧げ物，安らぎの香りとして，若い雄牛一頭，雄羊一頭，雄の子羊それぞれ一歳のもの七頭を差し出すように。それらはあなた方にとってきずのないものであるべきである。
- また，それに伴う穀物の捧げ物として油で湿らせた上等の麦粉を，雄牛のために十分の三[エファ]，一頭の雄羊のために十分の二[エファ]，
- 七頭の雄の子羊のその雄の子羊各一頭のためにそれぞれ十分の一[エファ]。
- 罪の捧げ物として子やぎ一頭。これらは贖罪のための罪の捧げ物，また常供の焼燔の捧げ物とそれに伴う穀物の捧げ物，およびそれらに伴う飲み物の捧げ物とは別である。
- 「『また，第七の月の十五日に，あなた方は聖なる大会を催すべきである。どんな労働の仕事も行なってはならない。そして，七日の間エホバに対する祭りを祝わねばならない。
- そしてあなた方は，エホバへの安らぎの香りとなる焼燔の捧げ物，火による捧げ物として，若い雄牛十三頭，雄羊二頭，雄の子羊それぞれ一歳のもの十四頭を差し出すように。それらはきずのないものであるべきである。
- また，それに伴う穀物の捧げ物として，油で湿らせた上等の麦粉を，十三頭の雄牛のその雄牛各一頭のために十分の三[エファ]，二頭の雄羊のその雄羊各一頭のために十分の二[エファ]，
- また十四頭の雄の子羊のその雄の子羊各一頭のために十分の一[エファ]。
- さらに，罪の捧げ物として子やぎ一頭。これらは，常供の焼燔の捧げ物，それに伴う穀物の捧げ物や飲み物の捧げ物とは別である。
- 「『次いで二日目には，若い雄牛十二頭，雄羊二頭，雄の子羊それぞれ一歳のもの十四頭，きずのないもの。
- また，それに伴う穀物の捧げ物と飲み物の捧げ物を，その雄牛，雄羊，雄の子羊のため，それぞれの数により，その定めの手順にしたがって。
- さらに，罪の捧げ物として子やぎ一頭。これらは，常供の焼燔の捧げ物とそれに伴う穀物の捧げ物，またその飲み物の捧げ物とは別である。
