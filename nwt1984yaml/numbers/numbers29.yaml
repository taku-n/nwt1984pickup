- 「『そして八日目に，あなた方は聖会を催すべきである。どんな労働の仕事も行なってはならない。
- また，エホバへの安らぎの香りとなる焼燔の捧げ物，火による捧げ物として，雄牛一頭，雄羊一頭，雄の子羊それぞれ一歳のもの七頭，きずのないものを差し出すように。
- そして，それに伴う穀物の捧げ物と飲み物の捧げ物を，その雄牛，雄羊，雄の子羊のため，それぞれの数により，その定めの手順にしたがって。
- さらに，罪の捧げ物としてやぎ一頭。これらは，常供の焼燔の捧げ物とそれに伴う穀物の捧げ物や飲み物の捧げ物とは別である。
- 「『あなた方はこれらのものを，あなた方の季節ごとの祭りのさいにエホバにささげる。これは，あなた方の誓約の捧げ物や自発的な捧げ物としての焼燔の捧げ物，穀物の捧げ物，飲み物の捧げ物，また共与の犠牲とは別になされるものである』」。
- それでモーセは，すべてエホバがモーセに命じたとおりにイスラエルの子らに話した。