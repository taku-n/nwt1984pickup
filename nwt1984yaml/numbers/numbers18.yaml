- それからエホバはアロンに対してこう言われた。「あなたとあなたの子ら，またあなたと共にいるあなたの父の家は，聖なる所に対するとがの責めを負う。また，あなたおよびあなたと共にいるあなたの子らは，あなた方の祭司職に対するとがの責めを負う。
- そして，あなたの兄弟であるレビの部族，すなわちあなたの父の氏族の者たちをもあなたと共に近くに来させよ。それは，彼らがあなたに加わり，証の天幕の前であなたに，すなわちあなたにも共にいるあなたの子らにも奉仕するためである。
- そして彼らは，あなたに対する務め，また天幕全体に対する務めを守らなければならない。ただし彼らは聖なる場所の器具と祭壇に近づいてはならない。死ぬことのないためである。彼らも，またあなた方も。
- そして彼らはあなたに加わり，天幕のすべての奉仕に関して会見の天幕に対する務めを守らねばならない。よそ人はだれもあなた方に近づいてはいけない。
- こうしてあなた方は聖なる場所に対する自分の務めと祭壇に対する務めとを守って，イスラエルの子らに対しこのうえさらに憤りが臨むことのないようにしなければならない。
- それでわたしは，見よ，あなた方の兄弟であるレビ人をイスラエルの子らの中から取り，あなた方のための贈り物とし，会見の天幕での奉仕を行なうためエホバにささげられた者とした。
- そしてあなたおよび共にいるあなたの子らは，祭壇のすべての物事また垂れ幕の内側の事柄に関して自分たちの祭司職を守るべきである。それであなた方は奉仕を行なわねばならない。賜物である奉仕としてわたしはあなた方の祭司職を与える。よそ人でそれに近づく者は死に処されるべきである」。
- エホバはアロンにさらにこう話された。「わたしは，見よ，わたしになされる寄進物の保管をあなたにゆだねた。イスラエルの子らのあらゆる聖なるものに関し，わたしはそれを，定めのない時に至る受け分，あてがい分として，あなたとあなたの子らとに与えた。
- これは，最も聖なるものから，火による捧げ物のうちからのあなたの分とされるべきである。すなわち，彼らのすべての捧げ物，そのすべての穀物の捧げ物，すべての罪の捧げ物，すべての罪科の捧げ物からである。それは彼らがわたしに返す分である。それはあなたとあなたの子らのための極めて聖なるものである。
- 極めて聖なる場所でそれを食べるべきである。すべての男子がそれを食べるように。それはあなたにとって聖なるものとされるべきである。
- また，これはあなたのものである。すなわち，彼らの供え物としての寄進物，およびイスラエルの子らのすべての振揺の捧げ物。わたしはそれをあなたおよび共にいるあなたの息子，娘たちに与えて，定めのない時に至るあてがい分とした。あなたの家の清い者は皆それを食べてよい。
- 「油の最良の部分すべて，また新しいぶどう酒と穀物の最良の部分すべて，すなわちそれらの初物で彼らがエホバにささげるもの，それをわたしはあなたに与えた。
- その地にあるすべての物の熟した初物で，彼らがエホバのもとに携えて来るもの，それはあなたのものとされるべきである。あなたの家の清い者は皆それを食べてよい。
- 「イスラエルにおいて奉納された物はすべてあなたのものとされるべきである。
- 「胎を開くすべてのもの，それはいかなる肉なるものについても彼らがエホバに差し出すものであり，人も獣もあなたのものとされるべきである。しかし，あなたは人の初子を必ず請け戻す。汚れた獣の初子も請け戻すように。
- そして，生後一か月以上のものに対するその請け戻しの値でそれを請け戻すべきである。すなわち，値積もりされるところにしたがい，聖なる場所のシェケルで銀五シェケルである。それは二十ゲラである。
- ただし雄牛の初子，雄の子羊の初子，またやぎの初子は請け戻すべきではない。それは聖なるものである。あなたはその血を祭壇の上に振り掛け，その脂肪を，エホバへの安らぎの香りのため，火による捧げ物として焼いて煙にする。
- また，その肉はあなたのものとされるべきである。振揺の捧げ物の胸と同じように，またその右脚と同じように，それはあなたのものとされるべきである。
- イスラエルの子らがエホバに寄進するすべての聖なる寄進物，わたしはそれをあなたおよび共にいるあなたの息子，娘たちに与えて定めのない時に至るあてがい分とした。これは，エホバの前にあって，あなたのため，また共にいるあなたの子孫のための，定めのない時に至る塩の契約である」。
- エホバはなおもアロンにこう言われた。「あなたは彼らの土地の中に相続分を持たない。彼らの中にあなたの受け分となるものはない。イスラエルの子らの中にあってわたしがあなたの受け分，あなたの相続分なのである。
- 「そして，レビの子らに対し，見よ，わたしはイスラエルにおける十分の一をことごとく与えて，彼らの行なっている奉仕，すなわち会見の天幕での奉仕に対して与えられる相続分とした。
- ゆえに，イスラエルの子らはもはや会見の天幕に近づいて罪を来たらせ，それによって死ぬことのないようにすべきである。
- それで，レビ人が会見の天幕での奉仕を行なわなければならない。彼らが[民]のとがに対する責めを負う者たちである。イスラエルの子らの中にあって彼らが相続地を所有しないということ，これはあなた方のため代々定めのない時に至る法令である。
- イスラエルの子らの[納める]十分の一，すなわち彼らが寄進物としてエホバに寄進するもの，わたしはそれを相続分としてレビ人に与えたからである。それゆえわたしは，『イスラエルの子らの中にあって彼らは相続地を所有しない』と言ったのである」。
- 次いでエホバはモーセに話してこう言われた。
- 「そしてあなたはレビ人たちに話すべきである。彼らにこう言わねばならない。『あなた方はイスラエルの子らからの十分の一，すなわちあなた方の相続分としてわたしが彼らから与えたものを受け取る。それであなた方は，その中から，その十分の一の十分の一をエホバへの寄進物として寄進しなければならない。
- そしてそれは，あなた方にとってあなた方からの寄進物とみなされ，脱穀場からの穀物，またぶどうや油の搾り場からの満ち満ちた産物と同じように扱われることになる。
- こうしてあなた方自身も，イスラエルの子らから受け取るすべての十分の一の中からエホバへの寄進物を寄進する。あなた方はその中からエホバへの寄進物を祭司アロンに与えなければならない。
- あなた方へのすべての贈り物の中からその最上のものを，エホバへのあらゆる寄進物の中からの聖なるものとして寄進するのである』。
- 「またあなたは彼らにこう言わねばならない。『あなた方がその中の最良のものを寄進するとき，それは必ずレビ人に対して，脱穀場からの産物，またぶどうや油の搾り場からの産物のようにみなされることになる。
- そしてあなた方，すなわちあなた方とあなた方の家の者たちは，どこにおいてもそれを食べるように。それは，会見の天幕での奉仕に対して与えられるあなた方の報酬だからである。
- そしてあなた方は，その中から最良のものを寄進する際，それのために罪を来たらせてはならない。また，イスラエルの子らの聖なるものを汚してもならない。あなた方が死ぬことのないためである』」。