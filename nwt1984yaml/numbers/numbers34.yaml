- エホバはさらにモーセに話してこう言われた。
- 「イスラエルの子らに命じなさい。彼らにこう言わねばならない。『あなた方はカナンの地に入って行く。それは相続によってあなた方のものとなる土地であり，その境界線によって決められたカナンの地である。
- 「『それで，あなた方の南側は，エドムの横のチンの荒野からとなる。あなた方の南の境界線は，東は“塩の海”の先端からとなる。
- それであなた方の境界線は，アクラビムの上り坂の南から向きを変えてチンに渡り，その終端はカデシュ･バルネアの南となる。それはハツァル･アッダルに出て，アツモンに渡る。
- 次いでその境界線はアツモンで向きを変えてエジプトの奔流の谷に向かい，その終端は海となる。
- 「『西の境界線，あなた方にとってそれは“大海”とその沿岸地方である。これがあなた方の西の境界線となるであろう。
- 「『次に，これがあなた方の北の境界線となる。あなた方のために，“大海”からホル山に向けて境界線を引く。
- ホル山からは，ハマトに入るところに向けて境界線を引き，その境界線の終端はツェダドとなる。
- 次いでその境界線はジフロンに出，その終端はハツァル･エナンとなる。これがあなた方の北の境界線となるであろう。
- 「『次いで，あなた方のため，東の境界線をハツァル･エナンからシェファムに引くように。
- そして，その境界線はシェファムから，アインの東のリブラに下り，境界はさらに下ってキネレトの海の東の斜面と出会う。
- 次いでその境界はヨルダンに下り，その終端は“塩の海”となる。これが周囲の境界線によって決められたあなた方の土地となるであろう』」。
- それでモーセはイスラエルの子らに命じて言った，「これが，あなた方の間でくじによって所有地として配分する土地であり，エホバが九部族半に与えるようにとお命じになったとおりです。
- というのは，ルベン人の子らの部族はその父の家ごとに，ガド人の子らの部族もその父の家ごとにすでに自分の相続分を得，マナセの半部族もすでに得ているからです。
- その二部族半は，エリコのそばのヨルダンの地域，日の出に向かうその東側ですでに自分たちの相続分を得ました」。
- エホバはさらにモーセに話してこう言われた。
- 「これは，その地をあなた方に所有地として分ける者たちの名である。すなわち，祭司エレアザルとヌンの子ヨシュア。
- またあなた方は，その地を所有地として分けるため，各部族から一人の長を選び取る。
- そして，これがその人々の名である。ユダの部族からはエフネの子カレブ。
- シメオンの子らの部族からはアミフドの子シェムエル。
- ベニヤミンの部族からはキスロンの子エリダド。
- ダンの子らの部族からは，長である，ヨグリの子ブキ。
- ヨセフの子らについては，マナセの子らの部族から，長である，エフォドの子ハニエル。
- エフライムの子らの部族からは，長である，シフタンの子ケムエル。
- ゼブルンの子らの部族からは，長である，パルナクの子エリザパン。
- イッサカルの子らの部族からは，長である，アザンの子パルティエル。
- アシェルの子らの部族からは，長である，シェロミの子アヒフド。
- ナフタリの子らの部族からは，長である，アミフドの子ペダフエル」。
- これらは，イスラエルの子らをカナンの地で土地保有者とするために，エホバが命じた人々である。