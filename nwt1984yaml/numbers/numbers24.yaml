- バラムは，イスラエルを祝福することがエホバの目に善しとされているのを見ると，さきの時のように不吉な兆しを見つけようとしてそこから去って行くことをせず，自分の顔をただ荒野のほうに向けた。
- バラムが目を上げて，イスラエルがその部族ごとに幕屋を張っているのを見ると，そのとき神の霊が彼に臨んだ。
- それで彼は格言的なことばを述べてこう言った。「ベオルの子バラムの述べた言葉，目を閉ざされていない強健な男子の述べた言葉，
- 神の言われることを聞く者が述べた言葉。目を覆わずに伏していた間に，彼は全能者のこの幻を見た。
- ヤコブよ，あなたの天幕はいかに麗しいことか。イスラエルよ，あなたの幕屋は！
- 奔流の谷のようにそれは長く伸びた。川辺にある園のように。エホバの植えたじん香樹のように，水辺にある杉のように。
- 彼の二つの革の手おけからは水が常に滴り落ち，彼の種は多くの水の傍らにある。その王もアガグより高くなり，その王国は高く上げられる。
- 神は彼をエジプトから携え出して行く。野牛の素早い足どりがその[歩み]。彼はもろもろの国民を，自分の圧迫者たちを食い尽くす。その骨をしゃぶり，矢をもって彼らを打ち砕く。
- 彼は身をかがめた。ライオンのようにうずくまった。そうだ，ライオンのように。だれがあえてこれを起こすであろう。あなたを祝福するのは祝福された者，あなたをのろうのはのろいを受けた者」。
- これを聞いてバラクの怒りはバラムに対して燃え，彼はその手を打ち鳴らした。そしてバラクはバラムに言った，「わたしの敵を呪詛するためにわたしはあなたを呼んだ。それなのに，見よ，あなたはこうして三度も，この上なく彼らを祝福した。
- さあ今，自分の所に走り帰るがよい。わたしは，必ずあなたに栄誉を与えると自ら言ったが，見よ，エホバがあなたを引きとどめて栄誉を受けさせなかったのだ」。
- するとバラムはバラクに言った，「あなたのよこした使者たちにわたしも話してこう言わなかったでしょうか。
- 『たとえバラクが銀や金の満ちた彼の家をわたしに与えようとも，わたしは，善いことにせよ悪いことにせよ，エホバの指示を越えて自分の心で何かを行なうことなどできない。どんなことでもエホバの話されること，それをわたしは話すのだ』と。
- ですから今，わたしは自分の民のところへ去って行きます。さあ，わたしは，後の日にこの民があなたの民に対して行なうことを知らせましょう」。
- そうして彼は格言的なことばを述べてこう言った。「ベオルの子バラムの述べた言葉，目を閉ざされていない強健な男子の述べた言葉，
- 神の言われることを聞く者が述べた言葉。それは至高者についての知識を持つ者。目を覆わずに伏していた間に，彼は全能者のこの幻を見た。
- わたしは彼を見るであろう。今この時にではない。わたしは彼を見つめるであろう。が，近くにではない。星が必ずヤコブから進み出，笏がまさしくイスラエルから起こる。そして彼は必ずモアブのこめかみを割り，戦乱の子らすべての頭蓋を[割る]。
- そしてエドムは必ず所有物とされる。そうだ，セイルは必ずその敵の所有となる。イスラエルがその勇気を示す時に。
- また，従わせる者がヤコブから出る。彼はその都市の生き残りの者を必ず滅ぼす」。
- アマレクを見た時，彼は格言的なことばを続けてこう言った。「アマレクは諸国民のうちの最初の者，しかし，その終わりはついに滅びとなる」。
- ケニ人を見た時，彼は格言的なことばを続けてこう言った。「あなたの住まいは永く保ち，あなたの住みかは大岩の上に据えられた。
- しかしカインを焼き落とす者が出る。アッシリアがあなたをとりこにして連れ去るまで，それはどれほどであろう」。
- そして，彼は自分の格言的なことばをさらに続けてこう言った。「災いだ！神がそれを来たらせる時，だれが生き残り得よう。
- そして，キッテムの沿岸からの船が来る。それは必ずアッシリアを悩ます。まさしくエベルを悩ます。しかし彼もついには滅びる」。
- その後バラムは身を起こしてそこを去り，自分の所に戻った。そしてバラクも自分の道を行った。