- そこでモーセは，エホバの指示のもとにイスラエルの子らに命じてこう言った。「ヨセフの子らの部族の話すところは正しい。
- これはツェロフハドの娘たちのためにエホバが命じて言われた言葉です。『彼女たちはその目に良いと思う者の妻となってよい。ただし，その父の部族内の家族の妻となるべきである。
