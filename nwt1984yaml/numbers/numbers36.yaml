- その後，ヨセフの子らの家族に属する，マナセの子マキルの子であるギレアデの子らの家族の父たちの頭たちが近くにやって来て，モーセと長たち，イスラエルの子らの父たちの頭たちの前で話して
- こう言った。「エホバは，イスラエルの子らに土地を相続物としてくじで与えるよう我が主にお命じになりました。また，我が主は，わたしたちの兄弟ツェロフハドの相続分をその娘たちに与えるようにとの命令をエホバからお受けになりました。
