- それゆえ，主にあって囚人となっているわたしが，あなた方に懇願します。あなた方の召された召しにふさわしく歩み，
- 全くへりくだった思いと温和さとをもち，また辛抱強さをもって愛のうちに互いに忍び，
- 結合のきずなである平和のうちに霊の一致を守るため真剣に励みなさい。
- 体は一つ，霊は一つです。それは，あなた方が自分たちの召されたその一つの希望のうちに召されたのと同じです。
- 主は一つ，信仰は一つ，バプテスマは一つです。
- すべての者の神また父は一つであり，すべての上に，すべてを通し，すべての中におられるのです。
- さて，キリストが無償の賜物をどのように量り出してくださったかに応じて，わたしたち一人一人に過分のご親切が与えられました。
- それゆえにこう言われます。「高い所に上った時，彼はとりこを連れ去った。彼は人々[の]賜物を与えた」。
- さて，「彼は上った」という表現ですが，これは，彼が下方の領域，つまり地にも下ったこと以外の何を意味するでしょうか。
- 下ったその方が，すべての天のはるか上に上った方でもあるのです。それは，彼がすべてのものを満ち満ちたものとするためでした。
- そして彼は，ある者を使徒，ある者を預言者，ある者を福音宣明者，ある者を牧者また教える者として与えました。
- それは，奉仕の業のため，またキリストの体を築き上げるために聖なる者たちをさらに調整することを目的としてであり，
- ついにわたしたちは皆，信仰と神の子についての正確な知識との一致に達し，十分に成長した大人，キリストの満ち満ちたさまに属する丈の高さに[達する]のです。
- それは，わたしたちがもはやみどりごでなくなり，人間のたばかりや誤らせようとたくらむ巧妙さによって，波によるように振り回されたり，あらゆる教えの風にあちこちと運ばれたりすることのないためです。
- そうです，わたしたちは真理を語りつつ，愛により，すべての事において，頭であるキリストを目ざして成長してゆきましょう。
- この[キリスト]をもととして，体の各部すべては，調和よく組み合わされることにより，また必要なものを与えるすべての関節を通して協働することにより，それぞれの部分が定めの機能を果たすにつれて，愛のうちに自らを築き上げることを目ざした体の成長に資するのです。
- それゆえ，わたしは主にあってこのことを言い，また証しします。すなわち，あなた方はもはや，思いのむなしさのままに歩む諸国民と同じように歩んではいません。
- 彼らは精神的な暗闇にあり，神に属する命から疎外されています。それは彼らのうちにある無知のため，またその心の無感覚さのためです。
- 彼らはいっさいの道徳感覚を通り越し，貪欲にもあらゆる汚れを行なおうとして，身をみだらな行ないにゆだねたのです。
- しかしあなた方は，キリストがそのようであるとは学びませんでした。
- 本当にあなた方が，イエスのうちにある真理のとおりにその[ことば]を聞き，彼によって教えられたのであればです。
- [その教えとは，]あなた方の以前の生き方にかない，またその欺きの欲望にしたがって腐敗してゆく古い人格を捨て去るべきこと，
- そして，あなた方の思いを活動させる力において新たにされ，
- 神のご意志にそいつつ真の義と忠節のうちに創造された新しい人格を着けるべきことでした。
- それゆえ，あなた方は偽りを捨て去ったのですから，おのおの隣人に対して真実を語りなさい。わたしたちは肢体として互いのものだからです。
- 憤っても，罪を犯してはなりません。あなた方が怒り立ったまま日が沈むことのないようにしなさい。
- 悪魔にすきを与えてもなりません。
- 盗む者はもう盗んではなりません。むしろ，骨折って働き，自分の手で良い業を行ない，窮乏している人に分け与えることができるようにしなさい。
- 腐ったことばをあなた方の口から出さないようにしなさい。むしろ，必要に応じ，どんなことにせよ築き上げるのに良いことばを[出して]，聞く人たちに恵みとなるようにしなさい。
- また，神の聖霊を悲しませることのないようにしなさい。贖いによる釈放の日のために，あなた方はそれをもって証印を押されたのです。
- すべて悪意のある苦々しさ，怒り，憤り，わめき，ののしりのことばを，あらゆる悪と共にあなた方から除き去りなさい。
- そして，互いに親切にし，優しい同情心を示し，神がキリストによって惜しみなく許してくださったように，あなた方も互いに惜しみなく許し合いなさい。