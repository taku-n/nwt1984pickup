- それゆえ，愛される子供として，神を見倣う者となりなさい。
- そして，キリストがあなた方を愛し，芳しい香りとなる神への捧げ物また犠牲としてご自身をあなた方のために引き渡されたように，あなた方も愛のうちに歩んでゆきなさい。
- 聖なる民にふさわしく，あなた方の間では，淫行やあらゆる汚れまた貪欲が口に上ることさえあってはなりません。
- また，恥ずべき行ない，愚かな話，卑わいな冗談など，ふさわしくない事柄があってもなりません。むしろ感謝をささげなさい。
- あなた方はこのことを知っており，自分でも認めているのです。すなわち，淫行の者，汚れた者，貪欲な者は―これらはつまり偶像礼拝者ですが―キリストの，そして神の王国に何の相続財産もありません。
- あなた方は，無意味な言葉で人に欺かれることがないようにしなさい。ここに述べたようなことのために，神の憤りは不従順の子らに臨もうとしているのです。
- それゆえ，彼らにあずかる者となってはなりません。
- あなた方はかつては闇でしたが，今は主との関係で光となっているのです。光の子供として歩んでゆきなさい。
- 光の実はあらゆる善良さと義と真実さとから成っているのです。
- 何が主に受け入れられるのかを絶えず確かめなさい。
- そして，実を結ばない闇の業に[彼らと]共に組するのをやめ，むしろ[それを]戒めることさえしなさい。
- 彼らによってひそかになされる事柄は，話すことさえ恥ずべきものだからです。
- さて，戒められている事柄はみな光によって明らかにされているのです。明らかにされている事柄はみな光だからです。
- それゆえにこう言われます。「覚めよ，眠っている者よ。死人の中から起き上がれ。そうすれば，キリストがあなたを照らすであろう」。
- ですからあなた方は，自分の歩き方をしっかり見守って，それが賢くない者ではなく賢い者の[歩き方]であるようにし，
- 自分のために，よい時を買い取りなさい。[今は]邪悪な時代だからです。
- それゆえ，もはや道理をわきまえない者となってはなりません。むしろ，何がエホバのご意志であるかを見分けてゆきなさい。
- また，酒に酔ってはなりません。そこに放とうがあるのです。むしろ，いつも霊に満たされ，
- 詩と神への賛美と霊の歌とをもって自分に語り，心の調べに合わせてエホバに歌い，
- わたしたちの主イエス･キリストの名により，常にすべての事に対してわたしたちの神また父に感謝をささげなさい。
- キリストへの恐れをもって互いに服し合いなさい。
- 妻は主に対するように自分の夫に服しなさい。
- 夫は妻の頭だからです。それは，キリストが会衆の頭であり，[この]体の救い主であられるのと同じです。
- そうです，会衆がキリストに服しているように，妻もすべての事において夫に[服し]なさい。
- 夫たちよ，妻を愛し続けなさい。キリストが会衆を愛し，そのためにご自分を引き渡されたのと同じようにです。
- それは，[会衆]を神聖なものとし，み言葉による水の洗いをもってそれを清めるため，
- そして，輝かしいばかりの会衆をご自身のもとに立たせ，こうしてそれが，汚点やしわ，またそうしたものの何もない，神聖できずのないものとなるためでした。
- このように，夫は自分の体のように妻を愛すべきです。妻を愛する人は自分自身を愛しているのです。
- 自分の身を憎んだ者はかつていないからです。むしろ人は，それを養い，また大切にします。キリストが会衆に対してするのと同じです。
- わたしたちは彼の体の肢体であるからです。
- 「このゆえに，人はその父と母を離れて自分の妻に堅く付き，二人は一体となる」とあります。
- この神聖な奥義は偉大です。今わたしはキリストと会衆とについて述べているのです。
- とはいえ，あなた方一人一人も，それぞれ自分を[愛する]ように妻を愛しなさい。一方，妻は夫に対して深い敬意を持つべきです。