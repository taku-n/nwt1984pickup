- このゆえに，あなた方諸国民のためにキリスト･イエスの囚人となっている私パウロ―
- あなた方のためにわたしにゆだねられた，神の過分のご親切に関する家令職についてあなた方がほんとうに聞いているのであれば，
- すなわち，さきに簡単に書いたとおり，神聖な奥義が啓示によってわたしに知らされたことについてですが。
- その点を考えれば，あなた方はこれを読む際，キリストの神聖な奥義についてわたしの把握しているところを悟れるはずです。
- ほかの世代において，この[奥義]は，今その聖なる使徒や預言者たちに霊によって啓示されているほどには，人の子らに知らされていませんでした。
- すなわちそれは，諸国の人々が良いたよりを通してキリスト･イエスと結ばれて，共同の相続人，同じ体の成員，わたしたちと共に約束にあずかる者となる，ということです。
- わたしは，[神]の力の働きに応じて自分に与えられた，無償の賜物である神の過分のご親切にしたがい，このことの奉仕者となったのです。
- すべての聖なる者たちの中で最も小さな者よりさらに小さな者であるわたしにこの過分のご親切が与えられ，こうしてわたしは，キリストの測りがたい富に関する良いたよりを諸国民に宣明し，
- 定めのない過去から，すべてのものを創造された神のうちに隠されてきた神聖な奥義がどのように管理されるかを人々に示すことになりました。
- [これは，]天の場所にあるもろもろの政府と権威に対して，きわめて多様な神の知恵が，今や会衆を通して知らされるためであって，
- それは，キリスト，すなわちわたしたちの主イエスに関連して[神]がお立てになったとこしえの目的にかなうところでした。
- その[イエス]により，彼に対する信仰によって，わたしたちはこうしてはばかりのないことばで語ることができ，また確信を抱いて近づくことができます。
- そのようなわけで，わたしは，あなた方のためのわたしのこれらの患難のゆえに，あなた方があきらめてしまわないようにと願います。これらはあなた方にとって栄光となるのです。
- このゆえに，わたしは父に対し，
- すなわち，天と地のあらゆる家族がその名を負う方に対してひざをかがめます。
- その栄光の富にしたがい，その霊による力をもって，あなた方の内なる人を強くしてくださり，
- [あなた方の]信仰により，あなた方の心の中に，愛をもってキリストを住まわせてくださるようにするためです。これは，あなた方がしっかり根ざして土台の上に堅く立つため，
- そうしてあなた方が，すべての聖なる者たちと共に，幅と長さと高さと深さがどれほどであるかを悟ることも，
- 知識を超越したキリストの愛を知ることも十分できるようになり，こうしてあなた方が神の与えてくださる満ち満ちたさまに余すところなく満たされるためなのです。
- では，わたしたちのうちに働かせておられる力により，わたしたちが求めまた思うところのすべてをはるかに超えてなしうる方に，
- その方に，栄光が，会衆により，またキリスト･イエスによって，すべての世代にわたり，限りなく永久にありますように。アーメン。