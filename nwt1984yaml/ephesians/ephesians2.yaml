- さらに，あなた方は自分の罪過と罪にあって死んでいましたが，そのあなた方を[神は生かしてくださいました]。
- あなた方は，この世の事物の体制にしたがい，また空中の権威の支配者，不従順の子らのうちにいま働いている霊にしたがって，一時はそうした[罪]のうちを歩んでいました。
- そうです，それら[不従順の子ら]の中にあって，わたしたちは皆，一時は自分の肉の欲望にしたがって生活し，肉と考えとの欲するところを行なって，ほかの人々と同じく生まれながらに憤りの子供でした。
- しかし，神は憐れみに富んでおられ，わたしたちを愛してくださったその大いなる愛のゆえに，
- わたしたちが罪過にあって死んでいたその時にさえ，キリストと共に生かし―あなた方は過分のご親切によって救われているのです―
- また，キリスト･イエスとの結びつきにおいてわたしたちを共によみがえらせ，天の場所に共に座らせてくださったのです。
- それは，キリスト･イエスと結ばれたわたしたちに対する慈しみのうちにあるその過分のご親切の卓抜した富が，来たらんとする事物の諸体制において明らかに示されるためです。
- まさにこの過分のご親切のもとに，あなた方は信仰によって救われているのです。そして，これはあなた方によるのではなく，神の賜物なのです。
- そうです，それは業によるのではありません。だれも誇ることのないためです。
- わたしたちは[神]の業の所産であって，キリスト･イエスと結ばれて良い業のために創造されたのです。それは，わたしたちがそのうちを歩むようにと神が前もって準備してくださったものです。
- それゆえあなた方は，肉について言えば，自分たちが以前は諸国民の者であったことを覚えておきなさい。あなた方は，手で肉になされた「割礼」と呼ばれるものによって，「無割礼」と呼ばれていました―
- そのころあなた方はキリストを持たず，イスラエルの国家から疎外され，約束にかかわる[数々の]契約に対してはよそ者であり，希望もなく，世にあって神を持たない者だったのです。
- しかし，かつては遠く離れていたあなた方が，今やキリスト･イエスと結ばれ，キリストの血によって近い者となりました。
- [キリスト]はわたしたちの平和であり，二者を一つにし，その間にあって隔てていた壁を取り壊した方なのです。
- この方は自分の肉によって敵意を，すなわち[数々の]定めから成るおきての律法を廃棄されました。それは，二つの民をご自身との結びつきのもとに一人の新しい人に創造し，平和を作り出すためでした。
- またそれは，両方の民を一つの体とし，苦しみの杭を通して神と十分に和解させるためでした。彼は自分自身によってその敵意を抹殺したからです。
- そして彼は来て，遠く離れた者であったあなた方に平和の良いたよりを，また近い者たちにも平和を宣明したのです。
- この方を通してわたしたち両方の民は，一つの霊のもとに父に近づくことができるからです。
- それゆえ，あなた方はもはや決してよそ者や外人居留者ではありません。聖なる者たちと同じ市民であり，神の家族の成員なのです。
- そしてあなた方は使徒や預言者たちの土台の上に築き上げられているのであり，キリスト･イエスご自身は土台の隅石です。
- 彼と結びあって建物全体は調和よく組み合わされ，エホバのための聖なる神殿に成長してゆきます。
- 彼と結びあってあなた方も共に築き上げられ，神が霊によって住まれる所となってゆくのです。