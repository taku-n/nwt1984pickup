- わたしたちの救い主なる神と，わたしたちの希望であるキリスト･イエスの命令のもとにキリスト･イエスの使徒となったパウロから，
- 信仰における真実の子テモテへ:父なる神とわたしたちの主キリスト･イエスから，過分のご親切と憐れみと平和がありますように。
- 自分がマケドニアにたとうとしていた際，わたしはあなたがエフェソスに滞在しているようにと励ましましたが，今また同じようにします。それはあなたが，異なった教理を教えたり，
- 作り話や系図に注意を寄せたりしないようにと，ある人々に命じるためです。そうしたことは結局のところ何にもならず，調べるための問題を出すだけで，信仰に関連して神からのものを分かち与えることにはなりません。
- 実際のところ，この指令が目ざしているものは，清い心と正しい良心と偽善のない信仰とから出る愛です。
- こうしたものからそれることによって，ある人々はむだ話に転じ，
- 律法の教師でありたいと願いながら，自分の言っていることも，自分が強く言い張っていることについても，[その意味を]悟らない者となっています。
- しかしわたしたちは，次の点を知って適法に扱うかぎり，律法が優れたものであることを知っています。
- すなわち，律法は，義にかなった人のためではなく，不法な者や無規律な者，不敬虔な者や罪人，愛ある親切に欠ける者や俗悪な者，父を殺す者や母を殺す者，また人を殺す者，
- 淫行の者，男どうしで寝る者，人を誘拐する者，偽りを言う者，偽りの誓いをする者，そのほか何であれ，
- 幸福な神の栄光ある良いたよりに基づく健全な教えに反する事柄のために公布されているのです。そしてわたしはその[良いたより]を託されました。
- わたしは，自分に力を授けてくださったわたしたちの主キリスト･イエスに感謝しています。わたしを奉仕の務めに割り当てて，忠実な者とみなしてくださったからです。
- 以前には冒とく者であり，迫害者であり，不遜な者であったのに，そのわたしが憐れみを示されたのです。わたしは知らずに，そして信仰のないままに行動していたからです。
- しかし，わたしたちの主の過分のご親切が，信仰と共に，またキリスト･イエスに関連した愛[と共に]，大いに満ちあふれたのです。
- キリスト･イエスが罪人を救うために世に来られたとは，信ずべく，また全く受け入れるべきことばです。わたしはそうした[罪人]の最たる者です。
- それなのにわたしが憐れみを示されたのは，わたしの場合を最たる例としてキリスト･イエスがその辛抱強さの限りを示し，永遠の命を求めて彼に信仰を置こうとしている人たちへの見本とするためだったのです。
- では，朽ちることがなく，[人が]見ることのできないとこしえの王，唯一の神に，誉れと栄光が限りなく永久にありますように。アーメン。
- [わたしの]子テモテよ，直接あなたに向けて語られた予言にしたがって，この指令をあなたにゆだねます。それは，あなたがそうした[予言]にしたがってりっぱに戦ってゆくためです。
- 信仰と正しい良心を保つこと，そのことをある人たちは押しやって，[自分の]信仰に関して破船を経験しました。
- その中にヒメナオとアレクサンデルがいますが，冒とくすべきでないことを懲らしめによって学ぶよう，わたしは彼らをサタンに渡しました。