- だれに対しても決して性急に手を置いてはなりません。また，他の人の罪にあずかる者となってはなりません。自分を貞潔に保ちなさい。
- もう水を飲むのをやめて，胃のため，また度々かかる病気のために，ぶどう酒を少し用いなさい。
- ある人たちの罪は公に明らかで直接裁きに至りますが，そのほかの人の場合も，[その罪は]おって明らかになります。
- 同じように，りっぱな業も公に明らかであり，そうでないものも，隠されたままでいることはありえません。