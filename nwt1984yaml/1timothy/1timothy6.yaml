- その人は[誇りのために]思い上がっているのであり，何も理解しておらず，疑問をはさむことや言葉をめぐる論争で精神的に病んでいるのです。そうした事から，そねみ，闘争，ののしりのことば，悪意のうたぐりが起こり，
- また，思いが腐って真理を奪い取られ，敬虔な専心を利得の手段と考える人々の，ささいな事をめぐる激しい言い争いが[起こり]ます。
- 確かに，自ら足りて敬虔な専心を守ること，これは大きな利得の手段です。
- わたしたちは世に何かを携えて来たわけではなく，また何かを運び出すこともできないからです。
- ですから，命を支える物と身を覆う物とがあれば，わたしたちはそれで満足するのです。
- しかし，富もうと思い定めている人たちは，誘惑とわな，また多くの無分別で害になる欲望に陥り，それは人を滅びと破滅に投げ込みます。
- 金銭に対する愛はあらゆる有害な事柄の根であるからです。ある人たちはこの愛を追い求めて信仰から迷い出，多くの苦痛で自分の全身を刺したのです。
- しかし，神の人よ，あなたはこうした事から逃げ去りなさい。そして，義，敬虔な専心，信仰，愛，忍耐，温和な気質を追い求めなさい。
- 信仰の戦いをりっぱに戦い，永遠の命をしっかりとらえなさい。あなたはそのために召され，多くの証人たちの前でりっぱに公の宣言をしたのです。
- すべてのものを生かしておられる神，また，証人としてポンテオ･ピラトの前でりっぱに公の宣言をされたキリスト･イエスのみ前であなたに命じます。
- わたしたちの主イエス･キリストの顕現の時まで，汚点のない，またとがめられるところのない仕方でおきてを守り行ないなさい。
- その[顕現]は，幸福な唯一の大能者がその定めの時に示されるのです。[その方は]王として支配する者たちの王，主として支配する者たちの主であり，
- ただひとり不滅性を持ち，近づき難い光の中に住み，人はだれも見たことがなく，また見ることのできない方です。この方に永遠の誉れと偉力とがありますように。アーメン。
