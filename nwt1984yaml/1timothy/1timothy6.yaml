- そして，善を行ない，りっぱな業に富み，惜しみなく施し，進んで分け合い，
- 自分のため，将来に対するりっぱな土台を安全に蓄え，こうして真の命をしっかりとらえるようにと。
- テモテよ，あなたに託されているものを守り，聖なる事柄を汚すむだ話や，誤って「知識」ととなえられているものによる反対論から離れなさい。
- ある人たちは，そうした[知識]を見せびらかそうとしたために信仰からそれて行きました。過分のご親切があなた方と共にありますように。