- そのようなわけで，わたしはまず第一に勧めます。あらゆる人について，また王たちや高い地位にあるすべての人々について，祈願と，祈りと，取りなしと，感謝をささげることとがなされるようにしてください。
- それはわたしたちが，敬虔な専心を全うし，まじめさを保ちつつ，平穏で静かな生活をしてゆくためです。
- これは，わたしたちの救い主なる神のみ前にあってりっぱなこと，受け入れられることです。
- [神]のご意志は，あらゆる人が救われて，真理の正確な知識に至ることなのです。
- 神はただひとりであり，また神と人間との間の仲介者もただひとり，人間キリスト･イエスであって，
- この方は，すべての人のための対応する贖いとしてご自身を与えてくださったのです―[このことは]そのために特に定められた時に証しされるのであり，
- わたしはその証しのために，宣べ伝える者，また使徒―わたしは真実を告げており，偽りを語ってはいません―信仰と真理に関して諸国民を教える者として任命されました。
- それゆえわたしは，どの場所でも男が祈りをし，忠節な手を挙げ，憤りや議論から離れているように望みます。
- 同様に女も，よく整えられた服装をし，慎みと健全な思いとをもって身を飾り，髪の[いろいろな]編み方，また金や真珠や非常に高価な衣装などではなく，
- 神をあがめると言い表わす女にふさわしい仕方で，すなわち良い業によって[身を飾る]ように望みます。
- 女は全き柔順をもって静かに学びなさい。
- わたしは，女が教えたり，男の上に権威を振るったりすることを許しません。むしろ，静かにしていなさい。
- アダムが最初に形造られ，その後にエバが[形造られた]からです。
- また，アダムは欺かれませんでしたが，女は全く欺かれて違犯に至ったのです。
- しかし[女]は，健全な思いを持ちつつ信仰と愛と聖化のうちにとどまっているなら，子を産むことによって安全に守られるでしょう。