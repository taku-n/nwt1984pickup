- このことばは信ずべきものです。監督の職をとらえようと努めている人がいるなら，その人はりっぱな仕事を望んでいるのです。
- したがって，監督は，とがめられるところのない人で，一人の妻の夫であり，習慣に節度を守り，健全な思いを持ち，秩序正しく，人をよくもてなし，教える資格があり，
- 酔って騒いだり人を殴ったりせず，道理をわきまえ，争いを好まず，金を愛する人でなく，
- 自分の家の者をりっぱに治め，まじめさを尽くして子供を従わせている人であるべきです。
- （実際，自分の家の者を治めることも知らない人であれば，どのようにして神の会衆を世話するのでしょうか。）
- また，新しく転向した人であってはなりません。[誇りのために]思い上がり，悪魔に下された裁きに陥るようなことがあってはいけないからです。
- さらに，その人は外部の人々からもりっぱな証言を得ているべきです。非難と悪魔のわなに陥ることのないためです。
- 同様に，奉仕の僕たちもまじめで，二枚舌を使ったりせず，大酒にふけらず，不正な利得に貪欲でなく，
- 清い良心をもって信仰の神聖な奥義を保っているべきです。
- そして，その人たちがふさわしいかどうかまず試し，とがめのない者であるなら，奉仕者として仕えさせなさい。
- 同様に，女たちもまじめで，人を中傷したりせず，習慣に節度を守り，すべての事に忠実であるべきです。
- 奉仕の僕たちは一人の妻の夫であり，子供と自分の家の者たちをりっぱに治めているべきです。
- りっぱに奉仕する人は自分のためにりっぱな立場を得，キリスト･イエスに関する信仰にあって少しもはばかることなく語れるようになるのです。
- わたしがこれらのことを書くのは，間もなくあなたのところに行きたいと思いつつも，
- 万一遅れた場合に，神の家の者たちの中でどのように行動すべきかをあなたに知ってもらうためです。それは生ける神の会衆であり，真理の柱また支えなのです。
- 明らかなことですが，この敬虔な専心に関する神聖な奥義はまことに偉大です。すなわち，『彼は肉において明らかにされ，霊において義と宣せられ，み使いたちに現われ，諸国民の中で宣べ伝えられ，世で信じられ，栄光のうちに迎え上げられた』のです。