- しかし，霊感のことばは，後の時代にある人たちが信仰から離れ去り，[人を]惑わす霊感のことばや悪霊の教えに注意を寄せるようになることを明確に述べています。
- それは，偽りを語り，その良心に焼き金によるような印を付けられた者たちの偽善によるのです。
- そうした人たちは結婚することを禁じたり，信仰を持ち真理を正確に知る人が感謝してあずかるために神が創造された食物を断つように命令したりします。
- 神の創造物はみな良いものであって，感謝して受けるなら，退けるべきものは何一つないのです。
- それは，神の言葉と[それ]に関する祈りによって神聖なものとされるからです。
- こうした忠告を兄弟たちに与えることによって，あなたはキリスト･イエスのりっぱな奉仕者，すなわち，信仰とあなたが堅く従ってきたりっぱな教えとの言葉で養われた[奉仕者]となるでしょう。
- しかし，聖なる事柄を汚し，老いた女たちが語る作り話を退けなさい。それと共に，敬虔な専心を目ざして自分を訓練してゆきなさい。
- 体の訓練は少しの事には益がありますが，敬虔な専心はすべての事に益があるからです。それは，今の命と来たるべき[命]との約束を保つのです。
- このことばは信ずべきもの，全く受け入れるべきものです。
- わたしたちはそのために骨折って働き，また努力しているのです。わたしたちは生ける神に希望を託しているからです。[神]はあらゆる人，特に，忠実な者の救い主です。
- こうした命令を絶えず与え，また彼らを教えてゆきなさい。
- あなたの若さをだれにも見下げられることのないようにしなさい。かえって，語ることにも，行状にも，愛にも，信仰にも，貞潔さにも，忠実な者たちの手本となりなさい。
- わたしが行くまでの間，公の朗読と説き勧めることと教えることにもっぱら励みなさい。
- あなたのうちにある賜物，すなわち，予言により，また年長者団があなたの上に手を置いた際に与えられた[賜物]を，おろそかにしてはなりません。
- これらのことをよく考えなさい。それに打ち込んで，あなたの進歩がすべての人に明らかになるようにしなさい。
- 自分自身と自分の教えとに絶えず注意を払いなさい。これらのことをずっと続けなさい。そうすることによって，あなたは，自分と自分[のことば]を聴く人たちとを救うことになるのです。