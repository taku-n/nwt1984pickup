- わたしの兄弟たち，あなた方の多くが教える者となるべきではありません。わたしたちがより重い裁きを受けることをあなた方は知っているからです。
- わたしたちはみな何度もつまずくのです。言葉の点でつまずかない人がいれば，それは完全な人であり，全身を御することができます。
- 馬の口にくつわを含ませてこれを従わせれば，わたしたちはその全身をも操ることができます。
- ご覧なさい，船でさえ，あのように大きく，また激しい風に押されるものなのに，非常に小さな舵によって，舵取りの思いどおりの場所へ操縦されるのです。
- 同じように，舌も[体の]小さな部分ですが，大いに自慢します。ご覧なさい，ごく小さな火が何と広大な森林地帯を燃え上がらせるのでしょう。
- それで，舌は火なのです。舌はわたしたちの肢体の中で不義の世界をなしています。それは全身に汚点をつけ，生まれついた人生の車輪を燃やし，自らもゲヘナによって燃やされるのです。
- 人間は，あらゆる種類の野獣，および鳥，はうもの，また海の生き物をならして従わせますし，[実際]従わせてきました。
- しかし舌は，人類のだれもこれを従わせることができません。御しがたい，有害なものであって，死をもたらす毒で満ちています。
- わたしたちは[舌]でエホバを，すなわち父をほめたたえ，しかもその[同じ舌]で，「神に似た様で」存在している人間をのろいます。
- 祝福とのろいが，同じ口から出て来るのです。わたしの兄弟たち，こうした事がこのようにして続いてゆくのは正しくありません。
- 泉が同じすき間から甘いものと苦いものをわき出させることはないではありませんか。
- わたしの兄弟たち，いちじくの木がオリーブを，ぶどうの木がいちじくを生じさせることはできないではありませんか。塩水が甘い水を生じさせることもできません。
- あなた方の中で知恵と理解力のある人はだれですか。その人は，知恵に伴う温和さをもって，自分のりっぱな行状の中からその業を示しなさい。
- しかし，あなた方が心の中に苦々しいねたみや闘争心を抱いているなら，真理に逆らって自慢したり偽ったりしてはなりません。
- それは上から下る知恵ではなく，地的，動物的，悪霊的なものです。
- ねたみや闘争心のあるところには，無秩序やあらゆるいとうべきものがあるからです。
- しかし，上からの知恵はまず第一に貞潔であり，次いで，平和を求め，道理にかない，進んで従い，憐れみと良い実とに満ち，不公平な差別をせず，偽善的でありません。
- そのうえ，義の実は，平和を作り出している人たちのために，平和な状態のもとに種をまかれます。