- さあ，富んだ人たちよ，泣きなさい。自分に臨もうとしている悲惨な事柄を思って泣きわめきなさい。
- あなた方の富は朽ち，あなた方の外衣は蛾に食われてしまいました。
- あなた方の金や銀は腐食しており，そのさびはあなた方に対する証人となって，あなた方の肉を食らうでしょう。火のようなものを，あなた方は終わりの日に蓄えたのです。
- ご覧なさい，あなた方の畑の収穫をした働き人に支払われるべきなのに，あなた方のもとに取ってある報酬が叫びつづけており，助けを求める刈り取り人の呼び声が万軍のエホバの耳に入りました。
- あなた方は地上でぜいたくに暮らし，肉欲の快楽にふけってきました。ほふられる日に自分の心を太らせました。
- あなた方は義人を罪に定め，また殺害しました。彼はあなた方に敵していないでしょうか。
- ですから，兄弟たち，主の臨在の時まで辛抱しなさい。ご覧なさい，農夫は地の貴重な実を待ちつづけ，早い雨と遅い雨があるまで，その[実]について辛抱します。
- あなた方も辛抱し，心を強固にしなさい。主の臨在が近づいたからです。
- 兄弟たち，互いに対して溜め息をついてはなりません。それは，あなた方が裁かれないためです。ご覧なさい，裁き主が戸口の前に立っておられます。
- 兄弟たち，苦しみを忍び，辛抱する点で，エホバの名によって語った預言者たちを模範としなさい。
- ご覧なさい，忍耐した人たちは幸福である，とわたしたちは言います。あなた方はヨブの忍耐について聞き，エホバがお与えになった結末を見ました。エホバは優しい愛情に富まれ，憐れみ深い方なのです。
- ですが，わたしの兄弟たち，何よりも，誓うことをやめなさい。そうです，天にかけても，地にかけても，あるいはほかのどんな誓いにかけても。むしろ，あなた方の，“はい”は，はいを，“いいえ”は，いいえを意味するようにしなさい。あなた方が裁きのもとに倒れることのないためです。
- あなた方の中で苦難に遭っている人がいますか。その人は祈りつづけなさい。元気な人がいますか。その人は詩を歌いなさい。
- あなた方の中に病気の人がいますか。その人は会衆の年長者たちを自分のところに呼びなさい。そして，エホバの名において油を塗ってもらい，自分のために祈ってもらいなさい。
- そうすれば，信仰の祈りが病んでいる人をよくし，エホバはその人を起き上がらせてくださるでしょう。また，その人が罪を犯したのであれば，それは許されるでしょう。
- ですから，互いに自分の罪をあらわに告白し，互いのために祈りなさい。それは，あなた方がいやされるためです。義にかなった人の祈願は，それが働くとき，大きな力があります。
- エリヤはわたしたちと同様の感情を持つ人でしたが，祈りの中で，雨が降らないようにと祈りました。すると，その地には三年六か月のあいだ雨が降りませんでした。
- そして彼が再び祈ったところ，天は雨を降らせ，地はその実を生じさせました。
- わたしの兄弟たち，もしあなた方の中のだれかが惑わされて真理からそれ，別の人がこれを立ち返らせるなら，
- 罪人をその道の誤りから立ち返らせる人は，その人の魂を死から救い，多くの罪を覆う，ということを知りなさい。