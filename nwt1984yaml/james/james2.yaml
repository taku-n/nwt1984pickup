- わたしの兄弟たち，[人を]偏り見るあなた方は，わたしたちの栄光である，わたしたちの主イエス･キリストの信仰を保っていないではありませんか。
- というのは，指に金の指輪を幾つもはめ，きらびやかな衣服を着た人があなた方の集まりに入って来るとします。また，汚れた衣服を着た貧しい[人]が入って来ます。
- ところが，あなた方はきらびやかな衣服を身に着けている人に好意を示して，「あなたはここの良い場所に席をお取りください」と言い，貧しい人には，「あなたは立っていなさい」とか，「そこのわたしの足台の下の席に着きなさい」と言います。
- これではあなた方は，自分たちの間に階級差別を設け，よこしまな決定を下す裁き人になっていることになります。そうではないでしょうか。
- わたしの愛する兄弟たち，よく聴きなさい。神は，世に関しては貧しい者を選んで信仰に富ませ，ご自分を愛する者たちに約束された王国の相続者とされたのではありませんか。
- それなのに，あなた方は貧しい人を辱めています。富んだ人はあなた方を虐げ，あなた方を法廷に引き出すのではありませんか。
- 彼らは，あなた方が呼ばれたりっぱな名を冒とくするのではありませんか。
- そこで，もしあなた方が，「あなたは隣人を自分自身のように愛さねばならない」という聖句による王たる律法を実践しているのであれば，あなた方はりっぱに行動していることになります。
- しかし，相変わらず[人を]偏り見るのであれば，あなた方は罪をおかしているのです。律法により違犯者として戒められていることになるからです。
- というのは，だれでも律法のすべてを守り行なっても，一つの点で踏み外すなら，その人はそのすべてに対する違反者となるからです。
- 「あなたは姦淫を犯してはならない」と言われた方は，「あなたは殺人をしてはならない」とも言われたのです。そこで，もし姦淫を犯さなくても殺人をするなら，律法の違犯者となります。
- 自由の民の律法によって裁かれようとしている人のようにいつも話し，またいつもそのように行動しなさい。
- 憐れみを実践しない人は，憐れみを示されることなく[自分の]裁きを受けるのです。憐れみは裁きに打ち勝って歓喜します。
- わたしの兄弟たち，ある人が，自分には信仰があると言いながら，業が伴っていないなら，それは何の益になるでしょうか。その信仰はその人を救うことができないではありませんか。
- 兄弟か姉妹が裸の状態でいて，その日の食物にも事欠くのに，
- あなた方のうちのだれかが，「安らかに行きなさい。暖かくして，じゅうぶん食べなさい」と言うだけで，体に必要な物を与えないなら，それは何の益になりますか。
- このように信仰も，業が伴っていないなら，それだけでは死んでいるのです。
- しかしながら，ある人はこう言うことでしょう。「あなたには信仰があり，わたしには業があります。業を別にしたあなたの信仰をわたしに見せてください。そうすれば，わたしは自分の信仰を自分の業によってあなたに見せてあげましょう」。
- あなたは，ただひとりの神がおられることを信じているというのですね。なるほどそれはりっぱです。ですが，悪霊たちも信じておののいているのです。
- しかし，ああ，むなしい人よ，あなたは，業を別にした信仰が無活動であることを知りたいと思いますか。
- わたしたちの父アブラハムは，自分の息子イサクを祭壇の上にささげた後に業によって義と宣せられたのではありませんでしたか。
- あなた方は，[彼の]信仰がその業と共に働き，[彼の]業によって[その]信仰が完全にされたのを見ています。
- そして，「アブラハムはエホバに信仰を置き，彼に対してそれは義とみなされた」と述べる聖句が成就され，彼は「エホバの友」と呼ばれるようになりました。
- これで分かるように，人は業によって義と宣せられるのであって，ただ信仰だけによって[義と宣せられ]るのではありません。
- 同じように，娼婦ラハブも，使者たちを親切に迎え，彼らを別の道から送り出したのち，業によって義と宣せられたのではありませんでしたか。
- 実際に，霊のない体が死んだものであるように，業のない信仰も死んだものなのです。