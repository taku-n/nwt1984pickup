- あなた方の間の争いはどこから，また戦いはどこから起こるのですか。それは次のものから起こるのではありませんか。つまり，あなた方の肢体の中で闘う，肉欲の快楽に対するあなた方の渇望からです。
- あなた方は欲しますが，それでも持っていません。殺人と貪りを続けますが，それでも得ることができません。あなた方は戦いつづけ，争いつづけます。あなた方が持っていないのは求めないからです。
- なるほど求めはします。それでも受けていません。肉欲の快楽に対する自分の渇望のために用いようとして，まちがった目的のために求めているからです。
