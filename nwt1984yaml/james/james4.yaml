- あなた方は，あす自分の命がどうなるかも知らないのです。あなた方は，少しのあいだ現われては消えてゆく霧のようなものだからです。
- むしろ，「もしエホバのご意志であれば，わたしたちは生きていて，これを，あるいは，あれをすることでしょう」と言うべきです。
- しかし今，あなた方は独り善がりの自慢を誇りとしています。そのような誇りはすべてよこしまなものです。
- したがって，正しいことをどのように行なうかを知っていながら行なわないなら，それはその人にとって罪なのです。