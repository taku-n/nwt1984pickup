- それとも，あなた方にとって，「わたしたちの内に宿っている霊は，そねみの傾向をもって絶えず慕う」と聖句が述べていることは無駄に思えるのですか。
- しかし，[神]が与えてくださる過分のご親切はそれに勝るのです。ですから，こう述べられています。「神はごう慢な者に敵し，謙遜な者に過分のご親切を施される」。
- したがって，神に服しなさい。しかし，悪魔に立ち向かいなさい。そうすれば，彼はあなたから逃げ去ります。
- 神に近づきなさい。そうすれば，[神]はあなた方に近づいてくださいます。あなた方の手を清くしなさい，罪人たちよ。また，あなた方の心を浄めなさい，優柔不断の者たちよ。
- 惨めさに浸り，嘆き，泣きなさい。あなた方の笑いを嘆きに，喜びを失意に変えなさい。
- エホバのみ前にあって謙遜になりなさい。そうすれば，あなた方を高めてくださるでしょう。
- 兄弟たち，互いのことを悪く言うのはやめなさい。兄弟のことを悪く言ったり，自分の兄弟を裁いたりする人は，律法を悪く言い，律法を裁いているのです。そして，律法を裁くのであれば，あなたは律法を行なう者ではなく，裁き人です。
- 立法者また裁き主である方はひとり，それは救うことも滅ぼすこともできる方です。しかし，[自分の]隣人を裁くあなたは，いったいだれなのですか。
