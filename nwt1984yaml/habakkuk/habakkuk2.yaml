- わたしは自分の見張り所にずっと立ち，堡塁の上にずっと身を置いている。わたしは終始見守っている。わたしによって[神]が何と話されるか，わたしに対する戒めに自分がどのように答えるかを見るためである。
- するとエホバはわたしに答えてこう言われた。「[この]幻を書き記し，[それを]書き板の上にはっきりしたためて，朗読する者がそれを流ちょうに[読める]ようにせよ。
- [この]幻はなお定めの時のためのものであり，終わりに向かって息をはずませてゆくからである。それは偽ることはない。たとえ遅れようとも，それを待ちつづけよ。それは必ず起きるからである。遅くなることはない。
- 「見よ，彼の魂は増長した。それは彼の内にあって廉直ではなかった。しかし，義なる者は自分の忠実さによって生きつづける。
- そして実に，ぶどう酒が不実な働きをするために，強健な男子はうぬぼれを抱く。そして彼は自分の目標を遂げ得ない。自分の魂をシェオルのように広くし，死と同じように飽くことのないその者は。だが彼は，あらゆる国民を自分のもとに集め，すべての民を自分のもとに集め寄せてゆく。
- それらの者たちは，そのすべてが，彼にあてて格言的な言い回しをし，彼に向けてやゆや当てこすりを[述べ]ないだろうか。そして人はこう言うであろう。「『自分のものではない物を増し加えている者―それはいつまでのことなのか―自分の負いめを重くしている者は災いだ！
- あなたに利息を要求する者たちがにわかに起こり立ち，あなたを激しく揺さぶる者たちが目覚めて，あなたはまさに彼らが略奪するところとなるのではないか。
- あなたが多くの国民から奪い取ったので，もろもろの民の残っている者たちすべてもあなたから奪い取る。人の血を流したゆえ，また地，町，そこに住むすべての者に対する暴虐のゆえである。
- 「『自分の巣を高い所に設け，それにより災いの手中から救われようとして自分の家のためによこしまな利得を得ている者は災いだ！
- あなたは自分の家に対して恥ずべきことを，多くの民を断ち滅ぼすことを助言した。あなたの魂は罪をおかしている。
- 城壁の中から石が悲しげに叫び，木組みの部分から垂木がそれに答えるのである。
- 「『流血によって都市を建てている者，不義によって町を固く据えた者は災いだ！
- 見よ，もろもろの民がただ火のために労しつづけ，もろもろの国たみがただむなしく疲れ果てるのは万軍のエホバによることではないか。
- 水が海を覆うように，地はエホバの栄光を知ることで満ちるのである。
- 「『自分の友に飲ませ，[それに]激怒と怒りとを含ませ，[彼らを]酔わせてその恥じ所を見ようとする者は災いだ！
- あなたは必ず，栄光ではなく不名誉に満たされる。あなた自身も飲め。そして，無割礼の者とみなされるがよい。エホバの右手の杯があなたのもとに回って来る。あなたの栄光の上には恥辱が臨む。
- レバノンに[加えられた]暴虐があなたを覆い，獣たちに臨んでこれをおびえさせる貪りが[あなたに臨む]からである。それは，人の血を流したゆえ，また地，町，そこに住むすべての者に対する暴虐のゆえである。
- 彫刻像は，それを作る者が彫刻したところで一体何の益になったのか。鋳物の像は，そして偽り事を教え諭す者については[どうか]。その形をこしらえた者がそれに依り頼み，口のきけない無価値な神々を作ったとしても。
- 「『木切れに向かって，「さあ，目覚めよ」と言い，ものを言わない石に向かって，「目を覚ませ。これが諭しを与える」と言う者は災いだ！見よ，それは金や銀に包まれてはいても，その中には全く息がない。
- しかし，エホバはその聖なる神殿におられる。全地よ，そのみ前に沈黙せよ！』」