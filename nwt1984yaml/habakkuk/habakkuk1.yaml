- 預言者ハバククが幻で示された宣告:
- エホバよ，いつまでわたしは助けを叫び求めなければならないのですか。そしてあなたは聞いてくださらないのですか。[いつまで]わたしは暴虐からの救助を呼び求め，そしてあなたは救ってくださらないのですか。
- 有害な事柄をわたしに見させ，あなたが難儀をただ見ておられるのはどうしてですか。また[なぜ]奪い取ることや暴虐がわたしの前にあり，[なぜ]言い争いが起こり，[なぜ]抗争が続いているのですか。
- そのために律法は鈍くなり，公正が施行されることは全くありません。邪悪な者が義なる者を取り囲んでいるため，そのために公正は曲げて施行されます。
- 「あなた方は諸国民の中で見よ。眺めよ。驚き惑って互いを見つめよ。驚き惑うがよい。あなた方の日になされる業があるからである。それが細かに話されたとしてもあなた方は信じないであろう。
- 今わたしは，カルデア人を，無情で血気にはやる国民を起こすからである。それは地の広く開けた所に行って，自分のものではない住みかを手に入れようとする。
- それは恐るべき[国民]であり，畏怖の念を抱かせる。その者からは，それ自身の公正と尊厳とが出て行く。
- また，その馬はひょうより速く，夕暮れのおおかみよりどう猛であった。そして，その乗用馬は地面をけった。遠くからその乗用馬はやって来る。それらは，[何かを]食べようとして急ぐ鷲のように飛んで来る。
- その全体が，ただ暴虐のためにやって来る。彼らの顔が集まると，それは東風のようである。それは捕らわれ人を砂のように寄せ集める。
- またそれは，王たちをもあざける。高臣たちさえ，それにとっては笑い物となる。それは，防備の施された所をもすべてあざ笑い，塵を積み上げてこれを攻め取る。
- その時，それはまさに風[のように]進み，進んで行ってまさしく罪科を負う。それが持つこの力はその神による」。
- エホバよ，あなたは遠い昔からおられる方ではありませんか。わたしの神，わたしの聖なる方，あなたは死なれることがありません。エホバよ，あなたは裁きのためにそれを置かれました。岩なる方よ，戒めるためにそれの基を据えられたのです。
- あなたは悪を見るには目があまりに浄く，難儀を見ていることがおできになりません。あなたが不実に振る舞う者たちを見ておられるのはどうしてですか。邪悪な者が自分より義にかなった者を呑み込んでいるのにただ沈黙しておられるのは[どうしてですか]。
- また[なぜ]地の人を，治める者のいない海の魚のように，はうもののようにされるのですか。
- そのすべてを彼は釣り針で連れ上りました。自分の引き網で連れ去って行きます。自分の魚捕り網でこれを集めるのです。こうして彼は歓び，喜びに満たされています。
- こうして彼は自分の引き網に犠牲をささげ，魚捕り網に犠牲の煙をくゆらせるのです。それらによって彼の受け分は油ののったもの，その食物は滋味豊かなものとなるからです。
- そのために彼は自分の引き網の中身を空け，少しの同情も示さずに絶えず諸国民を殺すことになるのでしょうか。