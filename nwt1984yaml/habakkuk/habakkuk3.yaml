- 哀歌による預言者ハバククの祈り:
- エホバよ，わたしはあなたに関する報告を聞きました。エホバよ，わたしはあなたのみ業に恐れを抱くようになりました。[その]年月の間にどうかそれをよみがえらせてください。[その]年月の間にそれを知らせてくださいますように。激高の時にも，憐れみを示すことを思い起こしてくださいますように。
- 神は自らテマンから来られた。聖なる方がパラン山から。セラ。その尊厳は天を覆い，その賛美で地は満たされた。
- [その]輝きはまさに光のようになった。そのみ手には，そこから[進み出る]二筋の光線があり，その強さはそこに秘められていた。
- そのみ前を疫病が進み，燃える熱病はその足もとから出るのであった。
- [神]は立ち止まった。地を揺るがすためであった。[神]は見た。そして諸国民を躍り上がらせた。また，とこしえの山々は打ち砕かれた。定めなく保つ丘も身をかがめた。遠い昔の足どりはその方のものである。
- 害をもたらすものの下にわたしはクシャンの天幕を見た。ミディアンの地の天幕布は動揺するようになった。
- エホバよ，それは川に対してなのですか。あなたの怒りが燃えたのは川に対してなのですか。あなたの憤怒は海に対するものなのですか。あなたは馬で乗り進まれたのです。あなたの兵車は救いとなりました。
- あなたの弓は覆いを外されてあらわになります。諸部族の立てた誓い，それが述べられた言葉です。セラ。あなたはまた，川をもって地を裂いてゆかれました。
- 山々はあなたを見，激しい痛みを持つようになりました。水の雷雨が通りました。水の深みがその音を立てました。それはその手を高くもたげたのです。
- 太陽は，月は，その高大な住みかで静止しました。あなたの矢は光のように進みました。あなたの槍の稲妻は輝き照らすものとなりました。
- 糾弾しつつあなたは地を行進してゆかれました。怒りを抱いて諸国民をからざおで打ってゆかれました。
- そしてあなたは，ご自分の民の救いのため，あなたの油そそがれた者を救うために出て行かれました。邪悪な者の家からその頭たる者を打ち砕かれました。土台はその首のところまでむき出しにされました。セラ。
- 彼の戦士たちがわたしを散らそうとしてあらしのように動きだした[時]，あなたは彼自身の杖で彼らの頭を刺し通されました。そのうれしがるさまは，苦しめられた者を隠れた所でむさぼり食おうとしている者のようでした。
- あなたは海を，広大な水の高まりを馬で踏み進まれました。
- わたしは聞き，わたしの腹は動揺しはじめました。その音のゆえにわたしの唇は震えました。腐れがわたしの骨の中に入りはじめました。自分のこうした状況の中でわたしは動揺しました。それは，苦難の日を，民を攻め打とうとして彼が上って来る[時]を静かに待つためでした。
- いちじくの木が花をつけず，ぶどうの木に実がならなくても，オリーブの木が不作に終わり，段丘が全く食物を産み出さなくても，羊の群れが全くおりから絶え，囲いの中に牛の群れがいなくなっても，
- それでもわたしは，ただエホバにあって歓喜し，わたしの救いの神にあって喜びにあふれます。
- 主権者なる主，エホバはわたしの活力です。わたしの足を雌鹿の[足]のようにしてくださり，わたしの高い所を踏み進ませてくださるのです。