- 後にアロンの子ナダブとアビフは，それぞれ自分の火取り皿を手に取って持って行き，その中に火を入れ，その上に香を置いた。そして彼らは適法でない火をエホバの前にささげはじめた。それは彼らのために規定されていたものではなかった。
- すると，火がエホバの前から出て彼らを焼き尽くし，こうしてふたりはエホバの前で死んだ。
- その時モーセはアロンに言った，「これはエホバが話して言われたことです。『わたしに近い者たちの間でわたしが神聖なものとされるように。そして，民すべての顔の前でわたしが栄光あるものとされるように』」。そこでアロンは沈黙を守った。
- それでモーセは，アロンのおじウジエルの子のミシャエルとエルザパンを呼び，彼らにこう言った。「近くに来て，あなた方の兄弟たちを聖なる場所の前から宿営の外に運び出しなさい」。
- そこで彼らは近くに来て，ふたりをその長い衣のまま宿営の外に運び出し，モーセが話したとおりにした。
- その後モーセはアロンおよび彼の[残りの]息子たちであるエレアザルとイタマルにこう言った。「あなた方の頭を整えないままでいてはいけません。あなた方の衣を裂いてもなりません。あなた方が死ぬことのないため，また[神]が全集会に対して憤られることのないためです。しかし，イスラエル全家のあなた方の兄弟たちは，エホバが焼き滅ぼされたことによるこの焼死について泣き悲しむでしょう。
- ですが，あなた方は会見の天幕の入口から出てはなりません。死ぬことのないためです。エホバのそそぎ油があなた方の上にあるからです」。それで彼らはモーセの言葉のとおりにした。
- それからエホバはアロンに話してこう言われた。
- 「あなたも，共にいるあなたの子らも，会見の天幕に入るときには，ぶどう酒や酔わせる酒を飲んではいけない。死ぬことのないためである。これはあなた方にとって代々定めのない時に至る法令である。
- このようにするのは，聖なるものと俗なるもの，汚れたものと清いものとを区別するため，
- また，エホバがモーセを通して話したすべての規定をイスラエルの子らに教えるためである」。
- その後モーセはアロンおよび残されたその息子たちであるエレアザルとイタマルにこう話した。「エホバへの火による捧げ物のうちから後に残った穀物の捧げ物を取り，無酵母のままそれを祭壇の近くで食べなさい。それは極めて聖なるものだからです。
- それであなた方はそれを聖なる場所で食べなければなりません。それは，エホバへの火による捧げ物のうちからあなたにあてがわれる分，またあなたの子らにあてがわれる分であるからです。わたしはそのように命じられたのです。
- またあなた方，すなわちあなたおよび共にいるあなたの息子と娘たちは，振揺の捧げ物の胸と神聖な分としての脚を清い場所で食べます。それらは，イスラエルの子らの共与の犠牲の中からあなたにあてがわれる分，またあなたの子らにあてがわれる分として与えられているからです。
- 彼らは振揺の捧げ物をエホバの前に揺り動かすため，神聖な分としての脚と振揺の捧げ物の胸を，火による捧げ物としての脂肪部分に添えて携えて来ます。それは定めのない時に至るまで，あなたおよび共にいるあなたの子らのためにあてがわれる分となるのです。エホバが命じられたとおりです」。
- さてモーセは罪の捧げ物のやぎをくまなく捜した。すると，見よ，それは焼かれてしまっていた。それで彼は残されたアロンの子らのエレアザルとイタマルに対し憤然として言った，
- 「どうしてあなた方は罪の捧げ物を聖なる場所で食べなかったのですか。それは極めて聖なるものであり，あなた方が集会のとがに対する責めを負い，彼らのためにエホバの前で贖罪を行なうようにとあなた方に賜わったものなのです。
- 見なさい，その血は，中の聖なる場所に携え入れられてはいません。わたしが命じられたとおり，あなた方はそれを間違いなく聖なる場所で食べているべきでした」。
- これに対しアロンはモーセにこう話した。「見てください，今日彼らは自分たちの罪の捧げ物と焼燔の捧げ物をエホバの前にささげました。それなのにこのような事がわたしに降り懸かってきています。わたしが今日その罪の捧げ物を食べていたなら，それでエホバの目には満足なことだったのでしょうか」。
- これを聞いた時，モーセの目にはそれで満足であった。