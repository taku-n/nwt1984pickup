- エホバはさらにモーセに話してこう言われた。
- 「イスラエルの子らの全集会に話しなさい。彼らにこう言わねばならない。『あなた方は聖なる者となるべきである。あなた方の神であるわたしエホバは聖なる者だからである。
- 「『あなた方は各々自分の母と父を恐れるべきである。また，わたしの安息日を守るべきである。わたしはあなた方の神エホバである。
- 無価値な神々に身を寄せてはいけない。また，自分のために鋳物の神々を作ってはならない。わたしはあなた方の神エホバである。
- 「『さて，エホバに共与の犠牲をささげる場合，あなた方は自分が是認を受けるためにそれを犠牲としてささげるべきである。
- あなた方が犠牲をささげる日とそのすぐ次の日にそれを食べるべきである。そして三日目まで残ったものは火に入れて焼き捨てるべきである。
- だが，もし三日目に食べるようなことがあれば，それは汚らわしいものとなる。それは是認をもっては受け入れられない。
- そして，それを食べる者は自分のとがに対して責めを負うことになる。エホバの聖なるものを汚したからである。その魂は民の中から断たれねばならない。
- 「『また，あなた方の土地からの収穫物を刈り取るとき，あなたは自分の畑の端を刈り尽くしてはならない。あなたの収穫の落ち穂を拾ってはならない。
- また，あなたのぶどう園に残る物を取り集めてはならない。あなたのぶどう園に散らばったぶどうを拾い集めてはならない。苦しむ者や外人居留者のためにそれを残しておくべきである。わたしはあなた方の神エホバである。
- 「『あなた方は盗んではならず，欺いてはならない。あなた方のだれも自分の仲間に対して偽りの行ないをしてはならない。
- またあなた方はわたしの名において偽り事に対する誓いをし，こうしてあなたの神の名を汚してはならない。わたしはエホバである。
- あなたは自分の仲間からだまし取ってはならない。強奪してはならない。雇った労働者の賃金が朝まで夜通しあなたのもとにあってはいけない。
- 「『あなたは耳の聞こえない者の上に災いを呼び求めてはならない。目の見えない者の前に障害物を置いてはならない。あなたの神に恐れを持たねばならない。わたしはエホバである。
- 「『あなた方は裁きのさいに不正を行なってはならない。あなたは立場の低い者に不公平な扱いをしてはならない。大いなる者を優遇してもならない。公正をもってあなたの仲間を裁くべきである。
- 「『あなたは，中傷するために民の中を行き巡ってはならない。自分の仲間の血に敵して立ち上がってはならない。わたしはエホバである。
- 「『あなたは心の中で自分の兄弟を憎んではならない。自分の仲間を是非とも戒め，その者と共に罪を負うことのないようにすべきである。
- 「『あなたの民の子らに対して復しゅうをしたり，恨みを抱いたりしてはならない。あなたの仲間を自分自身のように愛さねばならない。わたしはエホバである。
- 「『あなた方はわたしの法令を守るべきである。すなわち，あなたは二種類の家畜を掛け合わせてはならない。あなたの畑に二種類の種をまいてはならず，二種類の糸を織り混ぜた衣を着てはならない。
- 「『また，男が女と寝て射精した場合，その女が別の男のために定められていたはしためで，全く請け戻されておらず，自由を与えられた者ではないとしても，処罰がなされるべきである。そのふたりを死に処すべきではない。彼女は自由にされた者ではなかったからである。
- そして彼はエホバに対する自分の罪科の捧げ物，すなわち罪科の捧げ物の雄羊を会見の天幕の入口に携えて来るように。
- そして祭司はその者のため，その犯した罪のために，罪科の捧げ物の雄羊をもってエホバの前で贖罪を行なわねばならない。こうして彼の犯した罪は許されることになる。
- 「『また，あなた方がその地に入った場合，食物のためにどんな木を植えたとしても，あなた方はその実を，それの「包皮」として不浄なものとみなさねばならない。それは三年の間あなた方にとって無割礼のものとされる。それを食べてはいけない。
- しかし四年目に，そのすべての実は聖なるもの，エホバに対する祭りの歓喜のものとなる。
- そして五年目に，あなた方はその実を食べてよい。こうしてその産物はあなた方のもとに加えられるのである。わたしはあなた方の神エホバである。
- 「『あなた方はどんな物も血と共に食べてはならない。「『あなた方は[吉凶の]兆しを求めてはならない。また魔術を行なってはならない。
- 「『あなた方はびんの毛を短く切ってはならない。あなたはあごひげの端を損なってはならない。
- 「『また，あなた方は死亡した魂のために自分の肉体に切り傷をつけてはならない。自分の身に入れ墨の印を付けてはならない。わたしはエホバである。
- 「『あなたの娘を遊女にしてこれを汚してはならない。その地が売春を行なって，その地に不徳義が満ちることのないためである。
- 「『わたしの安息日をあなた方は守るべきである。また，わたしの聖なる所を恐れかしこむべきである。わたしはエホバである。
- 「『あなたは霊媒に身を寄せてはいけない。出来事の職業的予告者に相談してはいけない。それらによって汚れることのないためである。わたしはあなた方の神エホバである。
- 「『あなたは白髪の前では立ち上がるべきである。また，老人の身を思いやり，あなたの神に恐れを持たねばならない。わたしはエホバである。
- 「『また，外人居留者があなた方の土地に外国人として共に住む場合，あなた方はこれを虐待してはならない。
- あなた方のもとに外国人として住む外人居留者は，あなた方の土地に生まれた者のようにされるべきである。あなたはこれを自分自身のように愛さねばならない。あなた方もエジプトの地で外人居留者となったからである。わたしはあなた方の神エホバである。
- 「『あなた方は，裁きをするとき，測るとき，目方を見るとき，また液体を量るさい，不正を行なってはならない。
- あなた方は，正確なはかり，正確な分銅，正確なエファ，正確なヒンを持っているべきである。わたしはあなた方の神エホバ，あなた方をエジプトの地から携え出した者である。
- ゆえにあなた方は，わたしのすべての法令とすべての司法上の定めとを守り，それを行なわねばならない。わたしはエホバである』」。