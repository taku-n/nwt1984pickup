- そして八日目になって，モーセはアロンとその子らおよびイスラエルの年長者たちを呼んだ。
- そうして彼はアロンにこう言った。「自分のために，罪の捧げ物のための若い子牛，また焼燔の捧げ物のための雄羊，いずれもきずのないものを取り，それをエホバの前にささげなさい。
- しかし，あなたはイスラエルの子らに話してこう言います。『罪の捧げ物のための雄やぎ，焼燔の捧げ物のための子牛と若い雄羊，それぞれ一歳できずのないもの，
- また共与の犠牲としてエホバの前に犠牲にする雄牛と雄羊，そして油で湿らせた穀物の捧げ物を取りなさい。今日，エホバは必ずあなた方に現われてくださるからです』」。
- そこで彼らはモーセが命じたものを会見の天幕の前に携えて来た。そして全集会が近くに来てエホバの前に立った。
- それでモーセはさらに言った，「これは，あなた方が行なうようにとエホバがお命じになった事柄です。それはエホバの栄光があなた方に現われるためなのです」。
- 次いでモーセはアロンに言った，「祭壇に近づいて，あなたの罪の捧げ物と焼燔の捧げ物をささげ，あなた自身のため，またあなたの家のために贖罪を行ないなさい。また，民の捧げ物をささげて，彼らのために贖罪を行ない，エホバが命じたとおりにしなさい」。
- アロンはすぐに祭壇に近づき，自分のための罪の捧げ物の子牛をほふった。
- 次いでアロンの子らはその血を彼に差し出し，彼は指をその血に浸してそれを祭壇の角に付け，血の残りを祭壇の基部に注いだ。
- また彼は，その罪の捧げ物から取った脂肪と腎臓と肝臓の付属物とを祭壇の上で焼いて煙にし，エホバがモーセに命じたとおりに行なった。
- また，その肉と皮を宿営の外で火で焼いた。
- 次いで彼は焼燔の捧げ物をほふり，アロンの子らはその血を彼に渡し，彼はそれを祭壇の上の周囲に振り掛けた。
- また彼らは小部分に分けた焼燔の捧げ物とその頭とを渡し，彼はそれを祭壇の上で焼いて煙にした。
- さらに彼は腸とすねを洗い，それを祭壇上の焼燔の捧げ物の上で焼いて煙にした。
- 彼は次いで民の捧げ物をささげることに取りかかり，民のための罪の捧げ物のやぎを取ってそれをほふり，最初のものと同じようにそれをもって罪のための捧げ物をした。
- 次いで彼は焼燔の捧げ物をささげ，定めの手順どおりにそれを扱った。
- 彼は次に穀物の捧げ物をささげ，その幾らかを手に満たし，朝の焼燔の捧げ物とは別のものとしてそれを祭壇の上で焼いて煙にした。
- そののち彼は民のための共与の犠牲の雄牛と雄羊をほふった。次いでアロンの子らはその血を彼に渡し，彼はそれを祭壇の上の周囲に振り掛けた。
- 雄牛の脂肪部分と雄羊の脂尾，また脂肪の覆いと腎臓，および肝臓の付属物については，
- 彼らはその脂肪部分を胸の部分の上に置き，そののち彼はその脂肪部分を祭壇の上で焼いて煙にした。
- しかしその胸と右脚をアロンはエホバの前に揺り動かして振揺の捧げ物とし，モーセが命じたとおりにした。
- その後アロンは民のほうに両手を挙げて彼らを祝福し，罪の捧げ物と焼燔の捧げ物と共与の犠牲とをささげ[終えて]下りて来た。
- 最後にモーセとアロンは会見の天幕の中に入り，また出て来て民を祝福した。その時，エホバの栄光が民のすべてに現われ，
- エホバの前から火が出て，祭壇上の焼燔の捧げ物と脂肪部分とを焼き尽くしていった。これを見て，民のすべてはどっと叫び声を上げ，またひれ伏すのであった。