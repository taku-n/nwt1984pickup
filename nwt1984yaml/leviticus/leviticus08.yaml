- それからエホバはモーセに話してこう言われた。
- 「アロンおよびそれと共なるその子らを連れて来なさい。また，衣，そそぎ油，罪の捧げ物の雄牛，二頭の雄羊，無酵母パンのかごを[取り]なさい。
- そして集会の全員を会見の天幕の入口に集合させるように」。
- それでモーセはエホバが命じたとおりに行ない，集会の人々は会見の天幕の入口に集合した。
- そこでモーセはその集会の人々に言った，「これは，行なうようにとエホバがお命じになった事柄です」。
- そしてモーセはアロンとその子らを近くに来させて，彼らの身を水で洗った。
- その後，彼に長い衣を着せ，飾り帯を締めさせ，そでなしの上着をまとわせ，エフォドを着せ，エフォドの腰帯を締めさせ，それをもって[エフォド]をその身にしっかりと結んだ。
- 次に，胸掛けを着けさせ，胸掛けの中にウリムとトンミムを入れた。
- 次いで，その頭にターバンを置き，ターバンの上，その前面に，献納の聖なるしるしである輝く金の平板を置いて，エホバがモーセに命じたとおりにした。
- モーセは次にそそぎ油を取り，幕屋とその中のすべての物に油そそぎを行なってそれらを神聖なものとした。
- その後，その幾らかを祭壇の上に七回はね掛け，祭壇とそのすべての器具，また水盤とその台に油そそぎを行ない，こうしてそれらを神聖なものとした。
- 最後に，そそぎ油の幾らかをアロンの頭に注いでこれに油そそぎを行ない，こうして彼を神聖な者とした。
- モーセは次にアロンの子らを近くに来させ，それに長い衣をまとわせ，飾り帯を締めさせ，頭包みを巻き，エホバがモーセに命じたとおりにした。
- 次いで彼は罪の捧げ物の雄牛を引いて来た。アロンとその子らは罪の捧げ物の雄牛の頭の上に手を置いた。
- それからモーセはそれをほふり，その血を取って祭壇の周囲の角にそれを指で付け，こうして祭壇を罪から浄めた。しかし，血の残りは祭壇の基部に注いだ。その上で贖罪を行なうために，それを神聖なものとするためであった。
- その後，腸に付いたすべての脂肪を取り，また肝臓の付属物と二つの腎臓とその脂肪とを[取り]，モーセはそれらを祭壇の上で焼いて煙にした。
- また，その雄牛およびその皮と肉と糞を宿営の外に出して火で焼かせ，エホバがモーセに命じたとおりにした。
- 彼は次に焼燔の捧げ物の雄羊を近くに連れて来た。次いでアロンとその子らは手をその雄羊の頭の上に置いた。
- その後モーセはそれをほふり，その血を祭壇の上の周囲に振り掛けた。
- また，その雄羊を各部分に切り分け，その後モーセは頭と小部分にしたものと腎脂肪とを焼いて煙にした。
- また，腸とすねを水で洗い，それからモーセはその雄羊全体を祭壇の上で焼いて煙にした。それは安らぎの香りのための焼燔の捧げ物であった。それはエホバへの火による捧げ物であり，エホバがモーセに命じたとおりであった。
- 次いで彼は第二の雄羊，任職の雄羊を近くに連れて来た。アロンとその子らは手をその雄羊の頭の上に置いた。
- その後モーセはそれをほふり，その血を幾らか取って，アロンの右の耳たぶと，右手の親指と，右足の親指に付けた。
- 次にモーセはアロンの子らを近くに来させ，その血の幾らかを彼らの右の耳たぶと，右手の親指と，右足の親指に付けた。しかしモーセは血の残りを祭壇の上の周囲に振り掛けた。
- 次いで彼はその脂肪と脂尾および腸に付いたすべての脂肪を取った。また，肝臓の付属物と二つの腎臓とその脂肪，および右の脚を[取った]。
- また，エホバの前にあった無酵母パンのかごから，輪型の無酵母パンを一つ，油を入れた輪型のパン菓子を一つ，また薄焼きを一つ取った。次いでそれらをさきの脂肪の部分と右脚の上に置いた。
- その後，そのすべてをアロンの手のひらとその子らの手のひらの上に置き，振揺の捧げ物としてそれをエホバの前に揺り動かしていった。
- 次いでモーセはそれを彼らの手のひらから取り，焼燔の捧げ物の上に載せて祭壇の上で焼いて煙にした。それらは安らぎの香りのための任職の犠牲であった。それはエホバへの火による捧げ物であった。
- それからモーセはその胸を取り，それを振揺の捧げ物としてエホバの前に揺り動かした。任職の雄羊のうちそれがモーセの受け分となり，エホバがモーセに命じたとおりにされた。
- その後モーセはそそぎ油と祭壇の上にあった血とを幾らか取り，それをアロンとその衣，およびそれと共にいたその子らとその子らの衣とにはね掛けた。こうして彼はアロンとその衣，およびそれと共にいたその子らとその子らの衣とを神聖なものとした。
- 次いでモーセはアロンとその子らに言った，「その肉を会見の天幕の入口のところで煮なさい。そこにおいてあなた方はそれを，また任職のかごの中にあるパンを食べます。『アロンとその子らがそれを食べる』と，わたしが命令を受けたとおりです。
- そして，肉とパンの残りは火で焼きます。
- そしてあなた方は，あなた方の任職のための日数を満たす日まで七日のあいだ会見の天幕の入口から出てはなりません。あなた方の手に力を満たすには七日かかるからです。
- 今日したとおりに行なってあなた方のための贖罪を行なうようにと，エホバはお命じになりました。
- それであなた方は会見の天幕の入口に七日のあいだ日夜とどまります。あなた方はエホバに対する見張りの務めを守って，死ぬことのないようにしなければなりません。わたしはそのように命じられているのです」。
- その後アロンとその子らは，エホバがモーセを通して命じたすべての事柄を行なった。