- それからエホバはモーセに話してこう言われた。
- 「イスラエルの子らに命じて，つぶして採った純粋のオリーブ油をあなたのもとに持って来させなさい。明かりのため，ともしびを絶えずともすためである。
- 会見の天幕の中，証の垂れ幕の外側で，アロンはそれを夕方から朝までエホバの前に絶えず整えるべきである。これはあなた方にとって代々定めのない時に至る法令である。
- そのともしびを絶えずエホバの前で，純金の燭台の上に整えるべきである。
- 「またあなたは上等の麦粉を取り，それをもって輪型のパン十二個を焼くように。十分の二エファが一つの輪型のパンとなる。
- 次いでそれを，一重ねに六つずつ二重ねにして純金の食卓の上，エホバの前に置くように。
- また，純粋の乳香を各重ねの上に添えるように。それは覚えのパン，エホバへの火による捧げ物となるのである。
- 安息日が来るごとに彼はそれを整えて絶えずエホバの前に置くべきである。これはイスラエルの子らとの定めのない時に至る契約である。
- そして，それはアロンおよびその子らのものとなるのである。彼らはそれを聖なる場所で食べるように。それは，定めのない時に至る規定として，エホバへの火による捧げ物の中から彼のために[取られた]極めて聖なるものだからである」。
- さて，イスラエル人の女の息子で，エジプト人の男の息子である者が，イスラエルの子らの中に出て行った。そして，そのイスラエル婦人の息子とあるイスラエル人の男とが宿営の中で格闘を始めた。
- そして，そのイスラエル人の女の息子がみ名をののしり，それの上に災いを呼び求めるようになった。それで人々はその者をモーセのもとに連れて来た。ところで，彼の母の名はシェロミトといって，ダンの部族のディブリの娘であった。
- 次いで人々は，エホバのことばにしたがってはっきりした宣告があるまで彼を拘禁することにした。
- それからエホバはモーセに話してこう言われた。
- 「災いを呼び求めたその者を宿営の外に連れ出しなさい。その[言葉]を聞いたすべての者は手を彼の頭の上に置くように。そして，集会全体がこれを石撃ちにしなければならない。
- そして，あなたはイスラエルの子らに話してこう言うべきである。『だれでもその神の上に災いを呼び求める者がいれば，その者は自分の罪に対する責めを負わねばならない。
- ゆえに，エホバの名をののしった者は必ず死に処せられるべきである。集会の全体がその者を必ず石撃ちにするように。外人居留者もその地で生まれた者と同じく，み名をののしるなら死に処せられるべきである。
- 「『また，人がだれかの魂を打って死に至らせた場合，その者は必ず死に処せられるべきである。
- また，家畜の魂を打って死に至らせた者は，その償いをすべきである。魂には魂である。
- また，人が自分の仲間に損傷を負わせた場合，その行なったとおりにその者に対してなされるべきである。
- 骨折には骨折，目には目，歯には歯である。その者が人に負わせたと同様の損傷，それが彼に加えられるべきである。
- そして，獣を打って死に至らせた者はその償いをすべきであるが，人を打って死に至らせた者は死に処せられるべきである。
- 「『同一の司法上の定めがあなた方に当てはめられる。外人居留者もその地で生まれた者と同じにされるべきである。わたしはあなた方の神エホバなのである』」。
- その後モーセはイスラエルの子らに話し，彼らは災いを呼び求めた者を宿営の外に連れ出して，これを石撃ちにした。こうしてイスラエルの子らはエホバがモーセに命じたとおりに行なった。