- 「『さて，ある魂が捧げ物としてエホバに穀物の捧げ物をする場合，その捧げ物は上等の麦粉であるべきである。彼はその上に油を注ぎ，乳香をその上に添えねばならない。
- そしてそれを祭司であるアロンの子らのもとに携えて行くように。次いで祭司はその中から，その上等の麦粉と油をそのすべての乳香と共に一握りつかむように。彼はそれをそのための覚えとして祭壇の上で焼いて煙にし，エホバへの，火による安らぎの香りの捧げ物としなければならない。
- そして，その穀物の捧げ物の残りは，火によるエホバへの捧げ物からの極めて聖なるものとして，アロンおよびその子らのものとなる。
- 「『また，あなたの捧げ物として，かまどで焼いたものを穀物の捧げ物とする場合であれば，それは上等の麦粉でできたもの，すなわち油で湿らせた輪型の無酵母パンか油を塗った無酵母の薄焼きであるべきである。
- 「『また，あなたの捧げ物が焼き板でこしらえた穀物の捧げ物であるなら，それは上等の麦粉のもの，油で湿らせた無酵母のものであるべきである。
- それを細かく砕くべきである。その上に油を注がねばならない。これは穀物の捧げ物である。
- 「『また，あなたの捧げ物が揚げなべでこしらえた穀物の捧げ物であるなら，それは上等の麦粉に油を入れて作ったものであるべきである。
- そしてあなたはこれらで作った穀物の捧げ物をエホバのもとに携えて行くように。それは祭司に差し出され，彼はそれを祭壇の近くに携えて行かねばならない。
- そして祭司は穀物の捧げ物の幾らかをそのための覚えとして持ち上げ，それを祭壇の上で焼いて煙にし，エホバへの，火による安らぎの香りの捧げ物としなければならない。
- そして，その穀物の捧げ物の残りは，火によるエホバへの捧げ物からの極めて聖なるものとして，アロンおよびその子らのものとなる。
- 「『あなた方がエホバに差し出す穀物の捧げ物はすべてパン種を入れて作ったものであってはならない。酸い練り粉や蜜をエホバへの火による捧げ物として焼いて煙にすることがあってはならないのである。
- 「『初穂の捧げ物としても，あなた方はこれらのものをエホバに差し出す。ただしそれらは，安らぎの香りのために祭壇に載せられてはならない。
- 「『また，あなたの穀物の捧げ物としての捧げ物にはすべて塩で味を付ける。あなたの神の契約の塩を，あなたの穀物の捧げ物の上から絶やしてはならない。すべての捧げ物に添えてあなたは塩を差し出す。
- 「『また，熟した初物を穀物の捧げ物としてエホバに差し出すのであれば，緑の穂を火で炒ったもの，新しい穀物の粗びきを，あなたの熟した初物による穀物の捧げ物として差し出すべきである。
- そして，それには油をかけ，その上に乳香を置くように。これは穀物の捧げ物である。
- そして祭司はその覚えとなるもの，すなわちその粗びきと油の幾らか，およびそのすべての乳香を焼いて煙にし，エホバへの火による捧げ物としなければならない。