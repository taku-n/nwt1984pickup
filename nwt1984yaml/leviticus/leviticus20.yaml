- エホバはなおもモーセに話してこう言われた。
- 「あなたはイスラエルの子らに言うべきである，『だれでもイスラエルの子らの者，またイスラエルに外国人として住む外人居留者で，自分の子のだれかをモレクにささげる者がいれば，その者は必ず死に処せられるべきである。その地の民はこれを石撃ちにして殺すべきである。
- わたしは，自分の顔をその者に敵して向け，これを民の中から断つであろう。彼は自分の子をモレクにささげて，わたしの聖なる場所を汚し，わたしの聖なる名を冒とくしようとしたからである。
- そして，彼が自分の子をモレクにささげているのに，その地の民がこれを死に処さず，彼からあえて目をそらしているようなことがあるなら，
- その時わたしは自分の顔を必ず彼とその家族とに敵して向け，彼を，またモレクと不倫な交わりを持って彼と共に不倫な交わりを行なったすべての者を民の中からまさに断つであろう。
- 「『霊媒や出来事の職業的予告者に身を寄せてこれと不倫な交わりを持つ魂，わたしは自分の顔を必ずその魂に敵して向け，これを民の中から断つであろう。
- 「『また，あなた方は自分を神聖にし，聖なる者とならねばならない。わたしはあなた方の神エホバだからである。
- そして，わたしの法令を守ってこれを行なわねばならない。わたしはあなた方を神聖にしているエホバである。
- 「『自分の父や母の上に災いを呼び求める者がいるなら，その者は必ず死に処せられるべきである。彼は自分の父や母の上に災いを呼び求めたのである。彼の血は彼自身の上にある。
- 「『さて，人の妻と姦淫を犯す者，その者は自分の仲間である者の妻と姦淫を犯すのである。その者は，姦淫を犯した男も女も共に，必ず死に処せられるべきである。
- また，自分の父の妻と寝た者は，自分の父の裸をさらしたのである。その両人とも必ず死に処せられるべきである。その血は彼ら自身の上にある。
- また，人が自分の息子の嫁と寝るなら，その両人とも必ず死に処せられるべきである。彼らは自然に背く行ないをしたのである。その血は彼ら自身の上にある。
- 「『また，男が女と寝るのと同じようにして[別の]男と寝るなら，そのふたりは共に忌むべきことを行なったのである。彼らは必ず死に処せられるべきである。その血は彼ら自身の上にある。
- 「『また，人が女とその母とを共にめとるなら，それはみだらな行ないである。その者もその女たちも火の中で焼くべきである。みだらな行ないがあなた方のうちに続くことのないためである。
- 「『また，人が獣に対して射精を行なうなら，その者は必ず死に処せられるべきであり，あなた方はその獣も殺すべきである。
- また，女が何かの獣に近づいてこれと交接するなら，あなたはその女も獣も殺さねばならない。それらは必ず死に処せられるべきである。その血は彼ら自身の上にある。
- 「『また，人が自分の姉妹，すなわち自分の父の娘または母の娘をめとってまさにその裸を見，彼女も彼の裸を見るなら，それは恥ずべきことである。ゆえにふたりはその民の子らの目の前で断たれねばならない。彼は自分の姉妹の裸をさらしたのである。彼は自分のとがに対して責めを負うべきである。
- 「『また，人が月経中の女と寝てその裸をさらしたなら，その者は彼女の源をあらわにし，彼女も自分の血の源をさらしたのである。ゆえに，その両人ともその民の中から断たれねばならない。
- 「『また，あなたの母の姉妹また父の姉妹の裸をさらしてはならない。その者は自分の血縁の者をあらわにしたことになる。それらの者は自分たちのとがに対して責めを負うべきである。
- また，自分のおじの妻と寝た者はおじの裸をさらしたのである。それらの者は自分たちのとがに対して責めを負うべきである。彼らは子のないまま死ぬべきである。
- また，人が自分の兄弟の妻をめとるなら，それは憎悪すべきことである。その者は自分の兄弟の裸をさらしたのである。その者たちは子のない者となるべきである。
- 「『こうしてあなた方はわたしのすべての法令とすべての司法上の定めとを守って，それを行なわなければならない。わたしが携え入れて住まわせるその地があなた方を吐き出すことのないためである。
- そしてあなた方は，わたしがその前から去らせる諸国民の法令によって歩んではならない。彼らはこれらのすべてを行ない，わたしはこれを憎悪するからである。
- そのためわたしはあなた方に言った，「あなた方は彼らの土地を取得し，わたしはそれをあなた方に与えて所有させる。乳と蜜の流れる地である。わたしはあなた方の神エホバ，あなた方をもろもろの民から取り分けた者である」。
- それであなた方は清い獣と汚れた[獣]，汚れた鳥と清い[鳥]とを区別しなければならない。あなた方は，わたしが汚れたものとしてあなた方のために取り分けた獣，鳥，またすべて地面の上を動くものをもって自分の魂を忌み嫌うべきものとしてはならない。
- こうしてあなた方はわたしに対して聖なる者とならねばならない。わたしエホバは聖なる者だからである。わたしはあなた方をもろもろの民から取り分けてわたしのものとならせているのである。
- 「『また，男や女でその内に霊媒の霊や予言の霊が宿る者，その者は必ず死に処せられるべきである。その者を石撃ちにして殺すべきである。その血はその者自身の上にある』」。