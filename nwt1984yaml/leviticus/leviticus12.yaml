- エホバはさらにモーセに話して言われた，
- 「イスラエルの子らに話してこう言いなさい。『女が胤を宿して男子を産んだ場合，彼女は七日のあいだ汚れた者とされなければならない。月経中の不浄の期間と同じように汚れた者となる。
- そして，八日目に，その子の包皮の肉に割礼が施される。
- さらに三十三日の間，彼女は浄めの血のうちにとどまる。聖なるものにいっさい触れてはいけない。自分の浄めの日数が満ちるまで聖なる場所に入ってもいけない。
- 「『さて，もし女子を産んだのであれば，彼女は十四日の間，月経のときと同じように汚れた者とされなければならない。さらに六十六日の間，彼女は浄めの血と共にとどまる。
- 次いで，息子または娘のための自分の浄めの日数が満ちた時に，彼女は若い雄羊，その一年目のものを焼燔の捧げ物のために，そして罪の捧げ物のために若いいえばとかやまばとを，会見の天幕の入口へ，祭司のもとへ携えて来る。
- そして彼はそれをエホバの前にささげて，彼女のために贖罪を行なわねばならない。こうして彼女は自分の血の源から清くなるのである。これが男子または女子を産んだ者に関する律法である。
- しかし，もし羊を出すだけの余裕がないのであれば，彼女は二羽のやまばとまたは二羽の若いいえばとを持って行くように。一羽は焼燔の捧げ物のため，一羽は罪の捧げ物のためである。そして祭司は彼女のために贖罪を行なわねばならない。こうして彼女は清くなるのである』」。