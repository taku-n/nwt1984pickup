- それからエホバはモーセを呼び，会見の天幕の中から彼に話してこう言われた。
- 「イスラエルの子らに話しなさい。あなたは彼らにこう言わねばならない。『あなた方のうちのだれかが家畜の中からエホバに捧げ物をする場合，あなた方はその捧げ物を牛また羊の群れの中から差し出すべきである。
- 「『その捧げ物が牛の群れの中からの焼燔の捧げ物であれば，雄の，きずのないものを差し出すべきである。会見の天幕の入口で，彼はそれを自分の自発的意志によるものとしてエホバの前に差し出すように。
- そして彼は手をその焼燔の捧げ物の頭の上に置かねばならない。それは彼のため，その贖罪を行なうために，慈しみをもって受け入れられることになる。
- 「『次いでその若い雄牛はエホバの前でほふられねばならない。そして，祭司であるアロンの子らはその血をささげ，その血を，会見の天幕の入口にある祭壇の上の周囲に振り掛けるように。
- また，その焼燔の捧げ物の皮をはぎ，各部分に切り分けるように。
- そして，祭司であるアロンの子らは祭壇の上に火を置き，その火の上にまきを並べるように。
- 次いで，祭司であるアロンの子らは，その小部分にしたものを，頭も腎脂肪も共にして，祭壇上にある火の上のまきの上に並べるように。
- また，その腸とすねは水で洗う。そして祭司は，焼燔の捧げ物としてそのすべてを祭壇の上で焼いて煙にしなければならない。エホバへの，火による安らぎの香りの捧げ物である。
- 「『また，焼燔の捧げ物のためのその捧げ物が小動物の群れから，つまり若い羊ややぎの中からであれば，雄の，きずのないものを差し出すように。
- そしてそれは，祭壇のわき，その北側において，エホバの前でほふられねばならない。祭司であるアロンの子らはその血を祭壇の上の周囲に振り掛けるように。
- 次いで，それを各部分に，また頭と腎脂肪に切り分け，祭司はそれらを，祭壇上にある火の上のまきの上に並べるように。
- また，腸とすねとを水で洗う。祭司はそのすべてをささげ，それを祭壇の上で焼いて煙にしなければならない。これは焼燔の捧げ物，エホバへの，火による安らぎの香りの捧げ物である。
- 「『しかし，エホバへの焼燔の捧げ物としてのその捧げ物が鳥の中からであれば，その者はやまばとか若いいえばとの中からその捧げ物を差し出さねばならない。
- そして祭司はそれを祭壇のところでささげ，その首をひねり取って祭壇の上で焼いて煙にするように。しかし，その血は祭壇の側面に流し出さねばならない。
- また，その餌袋およびその羽を取り除き，それを祭壇のわき，その東側の脂灰のための場所に投げるように。
- また，その翼のところでそれを切り開くように。それを切り分けてはならない。次いで祭司はそれを祭壇の上，火の上にあるそのまきの上で焼いて煙にしなければならない。これは焼燔の捧げ物，エホバへの，火による安らぎの香りの捧げ物である。