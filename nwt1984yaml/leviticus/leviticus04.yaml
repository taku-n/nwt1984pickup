- エホバはモーセにさらに話して言われた，
- 「イスラエルの子らに話してこう言いなさい。『ある魂が，してはならないとエホバの命じる事柄のいずれかに関して間違って罪をおかし，その一つをしてしまった場合，
- 「『もし油そそがれた者である祭司が罪をおかして民に罪科をもたらしたのであれば，その者は自分の犯した罪のために，きずのない若い雄牛一頭を罪の捧げ物としてエホバに差し出さねばならない。
- そして彼はその雄牛を会見の天幕の入口に，エホバの前に連れて来て，手をその雄牛の頭の上に置くように。次いで彼はその雄牛をエホバの前でほふらねばならない。
- そして，油そそがれた者であるその祭司は雄牛の血を幾らか取り，それを会見の天幕の中に持って行くように。
- 祭司は指をその血に浸し，血の幾らかをエホバの前，すなわち聖なる場所の垂れ幕の前に七回はね掛けるように。
- またその祭司は血の幾らかを，エホバの前，会見の天幕の中にある薫香の祭壇の角に付けねばならない。そして，雄牛の血の残りは皆，会見の天幕の入口にある焼燔の捧げ物の祭壇の基部に注ぐ。
- 「『罪の捧げ物の雄牛のすべての脂肪については，彼はその[雄牛]から，腸を覆う脂肪，すなわち腸の周りのそのすべての脂肪，
- そして二つの腎臓とそれに付いた脂肪を，腰の上にあるものと同じように取り出す。また，肝臓の付属物は，腎臓と一緒にこれを除き取る。
- それは，共与の犠牲の雄牛から取り出されたものと同じようにする。そして，祭司はそれらを焼燔の捧げ物の祭壇の上で焼いて煙にしなければならない。
- 「『しかし，その雄牛の皮とそのすべての肉，およびその頭とすねと腸と糞については，
- 彼はその雄牛をそっくり宿営の外れへ，すなわち脂灰が注ぎ出される清い場所へ運び出させ，火にくべたまきの上でそれを焼かねばならない。脂灰の注ぎ出される所でそれは焼かれるべきである。
- 「『また，もしイスラエルの全集会が間違いをし，してはならないとエホバの命じるすべての事柄の一つを行なって罪科を持つようになったのに，そのことが会衆の目から隠されていて，
- 彼らの犯したその罪がのちに知られるようになったのであれば，会衆は罪の捧げ物のために若い雄牛を差し出し，それを会見の天幕の前に連れて来なければならない。
- そして，集会の年長者たちはエホバの前で手をその雄牛の頭の上に置くように。次いでその雄牛はエホバの前でほふられねばならない。
- 「『その後，油そそがれた者である祭司は，その雄牛の血の幾らかを会見の天幕の中に持って行くように。
- そして祭司は指をその血の中に浸し，それをエホバの前，すなわち垂れ幕の前に七回はね掛けるように。
- また，その血の幾らかを，エホバの前，会見の天幕の中にある祭壇の角に付ける。その血の残りは皆，会見の天幕の入口にある焼燔の捧げ物の祭壇の基部に注ぐ。
- また，そのすべての脂肪をそれから取り出す。それを祭壇の上で焼いて煙にしなければならない。
- そして，その雄牛に対し，罪の捧げ物にしたさきの雄牛に行なったのと同じように行なわねばならない。それに対してもそのように行なう。祭司は彼らのために贖罪を行なわねばならず，こうして彼らはそれを許されるのである。
- 次いで彼はその雄牛を宿営の外れに運び出させ，最初の雄牛を焼いたのと同じようにしてそれを焼かねばならない。これは会衆のための罪の捧げ物である。
- 「『長たる者が罪をおかし，してはならないとその神エホバの命じるすべての事柄の一つを意図せずに犯して罪科を持つ者となり，
- あるいはおきてに対して犯したその者の罪が当人に知らされたとき，その者は自分の捧げ物として雄の子やぎのきずのないものを携えて来なければならない。
- そして彼は手をその若いやぎの頭の上に置き，焼燔の捧げ物がいつもほふられる場所においてエホバの前でそれをほふるように。これは罪の捧げ物である。
- そして祭司はその罪の捧げ物の血を指で幾らか取り，それを焼燔の捧げ物の祭壇の角に付けるように。その血の残りは焼燔の捧げ物の祭壇の基部に注ぐ。
- また，そのすべての脂肪を，共与の犠牲の脂肪と同様に祭壇の上で焼いて煙にする。祭司は彼のため，その罪のために贖罪を行なわねばならず，こうして彼はそれを許されることになる。
- 「『また，その地の民の中のいずれかの魂が，してはならないとエホバの命じる事柄の一つを行なって意図せずに罪をおかし，罪科を持つ者となり，
- あるいはその犯した罪が当人に知らされたならば，その者は自分の捧げ物として雌の子やぎのきずのないものを，その犯した罪のために携えて来なければならない。
- そして彼は手をその罪の捧げ物の頭の上に置き，その罪の捧げ物を焼燔の捧げ物と同じ場所でほふるように。
- 次いで祭司はその血を指で幾らか取り，それを焼燔の捧げ物の祭壇の角に付けるように。その血の残りはみな祭壇の基部に注ぐ。
- また，そのすべての脂肪を除き取って，共与の犠牲からその脂肪が除き取られたのと同じようにする。祭司はそれを祭壇の上で焼いて煙にし，エホバへの安らぎの香りとしなければならない。祭司は彼のために贖罪を行なわねばならず，こうして彼はそれを許されることになる。
- 「『しかし，もしその者が罪の捧げ物のための自分の捧げ物として子羊を携えて来るのであれば，きずのない雌の子羊を携えて来るべきである。
- そして彼は手を罪の捧げ物の頭の上に置き，焼燔の捧げ物がいつもほふられる場所でそれを罪の捧げ物としてほふらねばならない。
- 次いで祭司はその罪の捧げ物の血を指で幾らか取り，それを焼燔の捧げ物の祭壇の角に付けるように。その血の残りはみな祭壇の基部に注ぐ。
- また，そのすべての脂肪を除き取って，共与の犠牲の若い雄羊の脂肪がいつも除き取られるのと同じようにする。祭司はそれを祭壇の上，火によるエホバへの捧げ物の上で焼いて煙にしなければならない。祭司は彼のため，その犯した罪のために贖罪を行なわねばならず，こうして彼はそれを許されることになる。