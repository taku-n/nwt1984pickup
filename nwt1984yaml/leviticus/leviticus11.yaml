- それからエホバはモーセとアロンに話して言われた，
- 「イスラエルの子らに話してこう言いなさい。『これは地にいるすべての獣のうちあなた方が食べてよい生き物である。
- すなわち，獣のうち，ひづめが分かれていてそのひづめが裂け目をなし，しかも反すうするすべての生き物，それがあなた方の食べてよいものである。
- 「『しかし，反すうするものやひづめが分かれているものでも，これはあなた方が食べてはならないものである。すなわち，らくだ，これは反すうするがひづめが分かれていないものだからである。それはあなた方にとって汚れたものである。
- また，岩だぬき，これは反すうするものであるが，ひづめが分かれていないからである。それはあなた方にとって汚れたものである。
- また，野うさぎ，これは反すうするものであるが，分かれたひづめを持っていないからである。それはあなた方にとって汚れたものである。
- そして，豚，これは，ひづめが分かれていてそのひづめが裂け目をなしているものであるが，それは反すうしないからである。それはあなた方にとって汚れたものである。
- あなた方はこれらのものの肉をいっさい食べてはならず，その死体に触れてもならない。これらはあなた方にとって汚れたものである。
- 「『これは水の中にいるあらゆるもののうちあなた方が食べてよいものである。すなわち，水の中，海の中，奔流の中にいるもので，ひれとうろこのあるすべてのもの，それをあなた方は食べてよい。
- そして，水に群がるすべての生き物また水の中にいるすべての生きた魂のうち，すべて海や奔流の中にいてひれとうろこのないもの，これらはあなた方にとって忌み嫌うべきものである。
- 実に，それらはあなた方にとって忌み嫌うべきものとなる。あなた方はその肉をいっさい食べてはならない。そして，その死体も忌み嫌うべきである。
- 水の中にいてひれとうろこのないものは皆，あなた方にとって忌み嫌うべきものである。
- 「『また，これらは飛ぶ生き物のうちあなた方が忌み嫌うべきものである。それらを食べてはいけない。それは忌み嫌うべきものである。すなわち，鷲･みさご･くろはげわし，
- あかとび･くろとびの類，
- すべて渡りがらすの類，
- だちょう･ふくろう･かもめ･はやぶさの類，
- 小さいふくろう･鵜･とらふずく，
- 白鳥･ペリカン･はげわし，
- こうのとり，さぎの類，やつがしら･こうもり。
- 翼があって四つばいで進む群がる生き物は皆あなた方にとって忌み嫌うべきものである。
- 「『ただし，翼があって四つばいで進む群がる生き物すべてのうち，これはあなた方が食べてよいものである。すなわち，足の上に跳ぶための脚があって，それで地を跳ぶもの。
- それらのうちあなた方が食べてよいのはこれらである。すなわち，移住いなごの類，食用いなごの類，こおろぎの類，ばったの類。
- そして，翼があって四つの脚を持つ他の群がる生き物すべてはあなた方にとって忌み嫌うべきものである。
- ゆえに，それらによってあなた方は自分の身を汚すことになる。すべてその死体に触れた者は夕方まで汚れた者となる。
- また，すべてその死体を運んだ者は自分の衣を洗う。その者は夕方まで汚れた者とされることになる。
- 「『どんな獣にせよ，ひづめが分かれていても裂け目をなしておらず，反すうしないもの，それはあなた方にとって汚れたものである。すべてそれに触れた者は汚れた者となる。
- 四つばいで歩くあらゆる生き物のうちかぎづめのある足で歩くすべての生き物，それはあなた方にとって汚れたものである。すべてその死体に触れた者は夕方まで汚れた者となる。
- また，その死体を運んだ者は自分の衣を洗う。その者は夕方まで汚れた者とされることになる。それらはあなた方にとって汚れたものである。
- 「『また，これは地に群がる群がる生き物のうちあなた方にとって汚れたものである。もぐらねずみ･とびねずみ･とかげの類，
- ひろあしやもり･大とかげ･いもり･すなとかげ･カメレオン。
- これらはあらゆる群がる生き物のうちあなた方にとって汚れたものである。すべてそれの死んでいるものに触れた者は夕方まで汚れた者となる。
- 「『さて，何にせよその上にこれらのいずれかが死んだ状態で落ちることがあるなら，何かの木の器であれ，衣，皮，粗布であれ，それは汚れたものとなる。どんな器にせよ何かの事に用いられるものは水の中に漬けられる。それは夕方までは汚れたものとされなければならないが，その後は清いものとされる。
- どんな土の器にしてもその中にこれらのいずれかが落ちることがあるなら，その中の物はすべて汚れたものとなる。そして，あなた方はそれを打ち砕く。
- 食べてよいどんな食べ物でもその上にそれからの水が掛かるなら，それは汚れたものとなる。また，飲んでよいどんな飲み物がどのような器に入っている場合でも，それは汚れたものとなる。
- こうして，その上にこれらのいずれかの死体が落ちた物はすべて汚れたものとなる。かまどにせよ，かめの台にせよ，それは打ち壊されるべきである。それらは汚れたものであり，あなた方にとって汚れたものとなる。
- ただ泉と水を溜めた坑だけは引き続き清いとされるが，だれでもその死体に触れる者はみな汚れることになる。
- また，まかれるはずの何かの植物の種の上にそれらのいずれかの死体が落ちることがあっても，それは清い。
- しかし，種に水が掛けられていて，その上にそれらの死体の何かが落ちた場合であれば，それはあなた方にとって汚れたものである。
- 「『さて，あなた方の，食用の獣のいずれかが死んだ場合，その死体に触れる者は夕方まで汚れることになる。
- また，その死体の何かを食べた者は自分の衣を洗う。その者は夕方まで汚れた者とされなければならない。その死体を運び去った者は自分の衣を洗う。その者は夕方まで汚れた者とされなければならない。
- また，地に群がるすべての群がる生き物は忌み嫌うべきものである。それを食べてはならない。
- 地に群がるすべての群がる生き物のうち，すべて腹ばいで進むもの，また四つばいもしくは多くの足で歩くすべてのもの，あなた方はそれを食べてはならない。それらは忌み嫌うべきものだからである。
- 群れをなす群がる生き物のどれによってもあなた方の魂を忌み嫌うべきものにしてはいけない。それによって身を汚し，それによってまさに汚れた者となってはならない。
- わたしはあなた方の神エホバだからである。あなた方は自分を神聖なものとし，聖なる者とならなければならない。わたしは聖なる者だからである。ゆえにあなた方は，地の上を動く群がる生き物のどれによっても自分の魂を汚してはならない。
- わたしはエホバであり，あなた方をエジプトの地から導き出してあなた方の神たることを示している者なのである。あなた方も聖なる者とならなければならない。わたしは聖なる者だからである。
- 「『これが，獣，飛ぶ生き物，水の中を動き回るすべての生きた魂，また地の上に群がるあらゆる魂に関する律法であり，
- 汚れたものと清いもの，また食べてよい生き物と食べてはいけない生き物とを区別するためのものである』」。