- エホバはモーセにさらに話してこう言われた。
- 「ある魂がエホバに対して不忠実に振る舞い，自分にゆだねられた物あるいは手に託された物あるいは強奪の行為に関して自分の仲間を欺き，あるいは自分の仲間からだまし取り，
- あるいは何か失われた物を見つけたのにそれについて欺きを述べ，何にせよすべて人が行なって罪となる事柄に関して偽りの誓いをし，これによって罪をおかした場合，
- こうして罪をおかして罪科を持つようになったなら，その者は，自分が強奪したその強奪物，自分がだまし取ったそのだまし取った品，自分にゆだねられたそのゆだねられた品，自分が見つけたその失われた品，
- あるいは何にせよそれに関して自分が偽りの誓いをしたその品を返さねばならない。彼はそれに対してその全額を償わねばならない。そして，その五分の一をこれに加える。それが属する者に対し，自分の罪科が証明されたその日にこれを与える。
- そして彼は，罪科の捧げ物として，値積もりされるところにしたがって群れの中からきずのない雄羊をエホバのもとに携えて来る。それを罪科の捧げ物として，祭司のもとに。
- そして祭司は彼のためにエホバの前で贖罪を行なわねばならない。こうして，すべて彼が行ない，それによって罪科を負ったどんな事に関しても，彼はそれを許されることになる」。
- エホバは引き続きモーセに話して言われた，
- 「アロンとその子らに命じてこう言いなさい。『これは焼燔の捧げ物に関する律法である。すなわち，焼燔の捧げ物は祭壇上の炉床の上に朝まで夜通し置かれ，祭壇の火がその中でたかれる。
- そして祭司は自分の亜麻の公服を身にまとうように。また，その肉の上に亜麻の股引きを着ける。その後，火がいつものように祭壇上で焼き尽くした焼燔の捧げ物の脂灰を取り出して，それを祭壇の傍らに置くように。
- 次いで彼はその衣を脱いで他の衣を着け，その脂灰を宿営の外の清い場所に持って行くように。
- そして，祭壇上の火はその上でずっと燃やされている。それが消えることがあってはならない。そして祭司はその上で朝ごとにまきを燃やし，焼燔の捧げ物をその上に並べ，また共与の犠牲の脂身をその上で焼いて煙にするように。
- 火は祭壇の上で絶えず燃やされている。それが消えることがあってはならない。
- 「『また，これは穀物の捧げ物に関する律法である。すなわち，あなた方アロンの子らが祭壇の前でそれをエホバの前にささげるように。
- そしてそのうちの一人は，その穀物の捧げ物の上等の麦粉とその油の幾らか，および穀物の捧げ物の上にある乳香のすべてを手に握って持ち上げ，それの覚えのためのエホバへの安らぎの香りとしてこれを祭壇の上で焼いて煙にするように。
- そして，それの残りはアロンとその子らが食べる。それは無酵母パンとして聖なる場所で食べる。彼らはそれを会見の天幕の中庭で食べる。
- それはパン種を入れた物と一緒に焼いてはいけない。わたしはそれを，わたしへの火による捧げ物のうちから彼らが受ける分として与えた。それは，罪の捧げ物また罪科の捧げ物と同じように極めて聖なるものである。
- アロンの子らのうちのすべての男子がそれを食べる。これは，代々定めのない時に至るまで，エホバへの火による捧げ物のうちからあなた方にあてがわれる分である。すべてそれらに触れる物は聖なるものとなる』」。
- エホバはさらにモーセに話してこう言われた。
- 「これは，アロンが油をそそがれる日に彼とその子らとがエホバにささげる捧げ物である。すなわち，上等の麦粉十分の一エファを穀物の捧げ物として絶えず，その半分は朝に，半分は夕方に[ささげる]。
- それは油を加えて焼き板の上で調えられる。あなたはそれをよく混ぜて携えて来る。穀物の捧げ物のその練り粉菓子を細かにし，エホバへの安らぎの香りとしてささげる。
- そして，その子らのうち彼に代わって油をそそがれた者となる祭司はそれを作る。これは定めのない時に至る規定である。すなわち，それはエホバへの全焼の捧げ物として焼いて煙にされる。
- そして，祭司からの穀物の捧げ物はすべて全焼の捧げ物とされるべきである。それを食べてはならない」。
- エホバはさらにモーセに話して言われた，
- 「アロンとその子らに話してこう言いなさい。『これは罪の捧げ物に関する律法である。すなわち，焼燔の捧げ物がいつもほふられる場所において，罪の捧げ物もエホバの前でほふられる。それは極めて聖なるものである。
- 罪のためにそれをささげる祭司がそれを食べる。それを，聖なる場所，会見の天幕の中庭で食べる。
- 「『その肉に触れる物はすべて聖なるものとなる。また，だれかがその血を衣にはね掛けた場合，あなたはその者が血をはね掛けたものを聖なる場所で洗う。
- また，それを煮た土の器はみじんに砕かれることになる。しかし，それを銅の器で煮たのであれば，それはすり磨いて，水でゆすがねばならない。
- 「『祭司のうちのすべての男子がそれを食べる。それは極めて聖なるものである。
- しかし，罪の捧げ物で，聖なる場所において贖罪を行なうためその血の幾らかが会見の天幕の中に携え入れられたものは，決して食べてはならない。それは火で焼かれるべきである。