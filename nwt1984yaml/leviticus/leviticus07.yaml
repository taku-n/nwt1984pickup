- 「『また，これは罪科の捧げ物に関する律法である。それは極めて聖なるものである。
- 焼燔の捧げ物をいつもほふる場所において罪科の捧げ物をほふり，その血を祭壇の上の周囲に振り掛ける。
- そのすべての脂肪については，それの脂肪質の尾および腸を覆う脂肪，
- また二つの腎臓とそれに付いた脂肪を，腰の上にあるものと同じようにしてささげる。また，肝臓の付属物については，これを腎臓と一緒に除き取る。
- そして祭司は，エホバへの火による捧げ物として，これを祭壇の上で焼いて煙にしなければならない。これは罪科の捧げ物である。
- 祭司のうちのすべての男子がそれを食べる。それを聖なる場所で食べる。それは極めて聖なるものである。
- 罪科の捧げ物は罪の捧げ物の場合と同様である。これらに対して同一の律法がある。これは，それによって贖罪を行なう祭司，その[祭司]のものとなる。
- 「『だれかの焼燔の捧げ物をささげる祭司については，その人が祭司に差し出した焼燔の捧げ物の皮がその[祭司]のものとなる。
- 「『また，かまどで焼いた穀物の捧げ物すべて，また揚げなべや焼き板で調えたものは皆，それをささげる祭司のものである。それは彼のものとなる。
- しかし，穀物の捧げ物のうち油で湿らせたものや乾いたものは皆，これもそれも共にアロンの子ら全員のためのものとなる。
- 「『次に，これは人がエホバにささげる共与の犠牲に関する律法である。
- もし感謝の表明としてそれをささげるのであれば，その感謝の犠牲に添えて，油で湿らせた輪型の無酵母パンと油を塗った無酵母の薄焼き，またよく混ぜた上等の麦粉を輪型の菓子にして油で湿らせたものをささげなければならない。
- その者は，種を入れた輪型のパン菓子に添えて，自分の捧げ物を，共与の犠牲としての感謝の犠牲と共に差し出す。
- そして，その中から，それぞれの捧げ物のうちの一個を，エホバへの神聖な分として差し出さねばならない。その共与の犠牲の血を振り掛ける祭司のために，それがその[祭司]のものとなる。
- そして，共与の犠牲としての感謝の犠牲の肉は，ささげたその日に食べるべきである。その幾らかを朝まで取って置いてはならない。
- 「『また，その捧げ物の犠牲が誓約または自発的な捧げ物であるなら，その犠牲を差し出した日にそれを食べるべきであるが，次の日にもその残っているものを食べてよい。
- しかし，その犠牲の肉のうち三日目まで残るものは火で焼くべきである。
- そして，もし自分の共与の犠牲の肉を三日目にも食べるようなことがあれば，それをささげた者は是認をもって受け入れられることはない。それはその人のものとはみなされない。それは汚らわしいものとなる。それを食べる魂は自分のとがに対する責めを負う。
- また，何であれ汚れたものに触れた肉は食べてはいけない。それは火で焼くべきである。肉については，だれでも清い者がその肉を食べてよい。
- 「『また，汚れが身にあるのにエホバのためのものである共与の犠牲の肉を食べる魂，その魂は民の中から断たれねばならない。
- また，ある魂が何にせよ汚れたもの，すなわち人の汚れ，汚れた獣，あるいは何かの汚れた忌み嫌うべきものに触れ，それでもなおエホバのためのものである共与の犠牲の肉の幾らかを食べるなら，その魂は民の中から断たれねばならない』」。
- エホバは引き続きモーセに話して言われた，
- 「イスラエルの子らに話してこう言いなさい。『あなた方は雄牛や若い雄羊ややぎの脂肪をいっさい食べてはならない。
- また，[すでに]死体となっていたものの脂肪や引き裂かれた動物の脂肪はほかのどんな事に用いてもよい。しかし，決してそれを食べてはならない。
- だれでもエホバへの火による捧げ物として自分が[脂肪]をささげる獣のその脂肪を食べる者がいれば，それを食べる魂は民の中から断たれねばならないのである。
- 「『またあなた方は，自分の住むいずれの場所においても，鳥のものであれ獣のものであれいっさい血を食べてはならない。
- どんな[血]にせよ血を食べる魂すべて，その魂は民の中から断たれねばならない』」。
- エホバはモーセにさらに話してこう言われた。
- 「イスラエルの子らに話してこう言いなさい。『共与の犠牲をエホバにささげる者は，自分の共与の犠牲の中からエホバへの捧げ物を携えて来る。
- その手が，エホバへの火による捧げ物として，脂肪をその胸にそえて携えて来る。彼はそれをその胸と共に携えて来て，エホバの前に揺り動かして振揺の捧げ物とする。
- そして祭司はその脂肪を祭壇の上で焼いて煙にしなければならない。しかしその胸はアロンおよびその子らのものとなるのである。
- 「『またあなた方は，あなた方の共与の犠牲のうちその右脚を神聖な分として祭司に与える。
- アロンの子らのうちその共与の犠牲の血と脂肪をささげる者，右脚はその者の受け分となる。
- 振揺の捧げ物の胸と神聖な分としての脚を，わたしはイスラエルの子らから，その共与の犠牲の中から必ず取る。そして，定めのない時に至る規定として，それをイスラエルの子らから祭司アロンとその子らとに与えるのである。
- 「『これが，エホバへの火による捧げ物の中からアロンが祭司として受ける分，またその子らが祭司として受ける分であった。それはエホバに対して祭司の務めを行なわせるために彼らを立たせた日に[定められたもの]であり，
- イスラエルの子らの中から彼らに油そそぎを行なう日に，それを彼らに与えるようにとエホバが命じたとおりである。これは代々定めのない時に至る法令である』」。
- これが，焼燔の捧げ物，穀物の捧げ物，罪の捧げ物，罪科の捧げ物，任職の犠牲，共与の犠牲に関する律法である。
- すなわち，エホバに捧げ物をささげるようにとシナイの荒野でイスラエルの子らに命じた日に，エホバがシナイ山でモーセに命じたとおりであった。