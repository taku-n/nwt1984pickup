- そして二つの腎臓とそれに付いた脂肪も，腰の上にあるものと同じようにする。また，肝臓の付属物は，腎臓と一緒にこれを除き取る。
- そして，祭司はそれを祭壇の上で焼いて煙にし，食物すなわちエホバへの火による捧げ物としなければならない。
- 「『また，その捧げ物がやぎであるなら，それをエホバの前に差し出すように。
