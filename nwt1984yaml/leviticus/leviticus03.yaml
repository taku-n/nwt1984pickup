- そして二つの腎臓とそれに付いた脂肪を，腰の上にあるものと同じようにする。また，肝臓の付属物は，腎臓と一緒にこれを除き取る。
- そして，祭司はそれを祭壇の上で焼いて煙にし，食物すなわち安らぎの香りのための火による捧げ物としなければならない。脂肪はすべてエホバのものである。
- 「『これはあなた方の住むすべての所で代々定めのない時に至る法令となる。すなわち，あなた方は脂肪も血もいっさい食べてはならない』」。