- 「『また，その捧げ物が共与の犠牲で，それを牛の群れの中から差し出すのであれば，雄であれ雌であれきずのないものをエホバの前に差し出すべきである。
- そして彼は手を自分の捧げ物の頭の上に置くように。次いでそれは会見の天幕の入口でほふられねばならない。祭司であるアロンの子らはその血を祭壇の上の周囲に振り掛けるように。
- さらに彼はその共与の犠牲の幾らかを，エホバへの火による捧げ物として差し出さねばならない。すなわち，腸を覆う脂肪，つまり腸の周りのそのすべての脂肪，
- そして二つの腎臓とそれに付いた脂肪を，腰の上にあるものと同じようにする。また，肝臓の付属物は，腎臓と一緒にこれを除き取る。
- そして，アロンの子らはそれを，祭壇の上，すなわち火の上にあるまきの上の焼燔の捧げ物の上で焼いて煙にし，エホバへの，火による安らぎの香りの捧げ物としなければならない。
- 「『また，その捧げ物が羊の群れの中からで，エホバへの共与の犠牲のためのものであるなら，雄でも雌でもきずのないものを差し出す。
- 若い雄羊を自分の捧げ物として差し出すのであれば，それをエホバの前に差し出すように。
