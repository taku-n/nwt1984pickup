- エホバはさらにモーセに話してこう言われた。
- 「アロンとその子らに話して，彼らがイスラエルの子らの聖なるものから離れているように，[民]がわたしに対して神聖なものとしている事物に関して彼らがわたしの聖なる名を汚すことのないようにしなさい。わたしはエホバである。
- 彼らにこう言いなさい。『あなた方の代々にわたり，そのすべての子孫のうち，身に汚れがありながらイスラエルの子らがエホバに対して神聖にする聖なる事物に近づく者がいれば，その魂はわたしの前から断たれねばならない。わたしはエホバである。
- アロンの子孫のだれも，らい病であったり漏出があったりするときには，清くなるまでは聖なるものを食べてはいけない。死亡した魂によって汚されただれかに触れた者，あるいは射精のあった者，
- また自分にとって汚れている群がるもののどれかに触れたり，何かの汚れの点で自分にとって汚れている者に触れたりした者についても[同様である]。
- このようなものに触れた魂は夕方まで汚れた者とされなければならず，聖なるものを食べることをゆるされない。そして彼はその身に水を浴びなければならない。
- 日が沈んだ時に彼は清い者とされるのである。そののち聖なるものの中から食べてもよい。それはその者のパンだからである。
- 彼はまた，[すでに]死体となっていたものや野獣に引き裂かれたものを食べて汚れた者となってはいけない。わたしはエホバである。
- 「『こうして彼らはわたしに対する自分たちの務めを守らねばならない。それのゆえに罪を負い，それのため，それを汚していることのゆえに死ぬようなことのないためである。わたしはエホバ，彼らを神聖にしている者である。
- 「『また，よそ人はだれも聖なるものを食べてはいけない。祭司のもとにいる移住者も雇われた労働者も聖なるものを食べてはいけない。
- ただし，祭司が自分の金で買い取るものとしてある魂を買い取った場合であれば，そのような者として彼はそれを食べることにあずかってよい。その家で生まれた奴隷も，そのような者としてそのパンを食べることにあずかってよい。
- また，祭司の娘がよその男のものとなった場合であれば，そのような者として彼女は聖なるものである寄進物を食べることをゆるされない。
- しかし，祭司の娘が子を持たないうちにやもめまたは離婚された者となり，若い時と同じように父の家に戻らねばならない場合，彼女は父のパンの中から食べてよい。しかし，よそ人はだれもそれを食べてはいけない。
- 「『さて，人が間違って聖なるものを食べた場合，その者は五分の一を加えてその聖なるものを祭司に渡さねばならない。
- それで彼らはイスラエルの子らがエホバに寄進する聖なるものを汚さないようにすべきである。
- こうして，聖なるものを食べたことによる有罪の処罰を人々に負わせるようなことのないようにすべきである。わたしはエホバ，彼らを神聖にしている者なのである』」。
- エホバは引き続きモーセに話してこう言われた。
- 「アロンとその子らおよびイスラエルのすべての子らに話しなさい。彼らにこう言うように。『だれでもイスラエルの家の者あるいはイスラエルにいる外人居留者で捧げ物をする者は，それが自分の何かの誓約のためであれ，あるいは何かの自発的な捧げ物のためであれ，焼燔の捧げ物としてエホバにささげるのであれば，
- あなた方が是認を得るために，それはきずのないもので，牛や若い羊ややぎの群れの中の雄でなければならない。
- 何にせよ欠陥のあるものをささげてはならない。それはあなた方のために是認を得るものとはならないからである。
- 「『また人が，誓約を果たすため，あるいは自発的な捧げ物として共与の犠牲をエホバにささげる場合，是認を得るために，それは牛もしくは羊の群れの中のきずのないものであるべきである。それには何の欠陥があってもいけない。
- 盲のもの，骨の砕けているもの，切り傷のあるもの，こぶのあるもの，かさぶたに覆われたもの，白癬のできたもの，これらのどれもあなた方はエホバにささげてはならない。火による捧げ物をそれらから取ってエホバのために祭壇に載せてはならない。
- 肢体の一つが長すぎるもしくは短すぎる雄牛や羊については，あなたはこれを自発的な捧げ物としてもよい。しかし，誓約のためであれば，それは是認をもって受け入れられるものとはならない。
- また，睾丸をつぶしたもの，砕いたもの，抜き取ったもの，切り取ったものをあなた方はエホバにささげてはならない。あなた方の土地においてそのようなものをささげるべきではない。
- また，これらすべてのいずれかを異国人の手から受けてあなた方の神のパンとしてささげてはならない。その腐れがそれにあるからである。それには欠陥がある。それはあなた方に対する是認をもって受け入れられるものとはならない』」。
- エホバはさらにモーセに話してこう言われた。
- 「雄牛，若い雄羊またはやぎが生まれた場合，それはその母のもとに七日とどまらねばならない。しかし八日目から後は，捧げ物すなわちエホバへの火による捧げ物として是認をもって受け入れられるものとなる。
- 雄牛と羊については，あなた方はそれとその子とを同じ日にほふってはならない。
- 「また，感謝の犠牲をエホバにささげる場合，あなた方は自分が是認を受けるためにこれを犠牲としてささげるべきである。
- その日にそれを食べるべきである。その幾らかでも朝まで残しておいてはならない。わたしはエホバである。
- 「こうしてあなた方はわたしのおきてを守って，それを行なうように。わたしはエホバである。
- そして，あなた方はわたしの聖なる名を汚してはならない。わたしはイスラエルの子らの中にあって神聖なものとされなければならない。わたしはエホバ，あなた方を神聖にしている者であり，
- あなた方をエジプトの地から携え出してあなた方の神たることを示している者である。わたしはエホバである」。