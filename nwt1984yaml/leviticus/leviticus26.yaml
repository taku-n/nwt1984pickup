- 「『あなた方は自分のために無価値な神々を作ってはならない。自分のために彫刻像や聖柱を立ててはならない。見せる物としての石をあなた方の土地に置いて，それに向かって身をかがめてもならない。わたしはあなた方の神エホバなのである。
- あなた方はわたしの安息日を守り，わたしの聖なる所を恐れかしこむべきである。わたしはエホバである。
- 「『あなた方がわたしの法令のうちを歩み，わたしのおきてを守り続けてそれを実行するなら，
- わたしも必ずあなた方の大雨をそのふさわしい時に与え，地もまさにその産物を出し，野の木もその実を与えるであろう。
- そしてあなた方の脱穀は必ずぶどうの取り入れにまで及び，ぶどうの取り入れは種まきどきにまで及ぶであろう。あなた方はまさに満ち足りるまで自分のパンを食べ，自分の土地に安らかに住まうであろう。
- そしてわたしはその地に平和を置き，あなた方はまさに横たわり，これをおののかせる者はいない。わたしは害をもたらす野獣をその地から絶やす。剣があなた方の地を通ることもない。
- むしろ，あなた方は必ず敵に追い迫り，彼らはまさに剣によってあなた方の前に倒れる。
- そして，あなた方の五人は必ず百人を追い，百人は一万人を追い，あなた方の敵は剣によってまさしくあなた方の前に倒れるであろう。
- 「『そしてわたしは身をあなた方に向け，あなた方が子を多く生んで殖えるようにし，あなた方との契約を履行する。
- そしてあなた方は必ず前の年の古いものを食べ，新しいものの前に古いものを取り出すであろう。
- また，わたしは必ず自分の幕屋をあなた方の中に置き，わたしの魂があなた方をいとい憎むことはない。
- そしてわたしはまさにあなた方の中を歩み，あなた方の神となる。あなた方もまたわたしの民となるであろう。
- わたしはあなた方の神エホバ，あなた方をエジプトの地から，彼らの奴隷として仕えることから携え出した者である。そしてわたしはそのくびきの横木を折り，あなた方をまっすぐに立たせて歩かせた。
- 「『しかし，もしあなた方がわたしに聴き従わず，これらのすべてのおきてを行なわないなら，
- またわたしの法令を退けるなら，そしてあなた方の魂がわたしの司法上の定めをいとい憎んでわたしのすべてのおきてを行なわず，わたしの契約を破るようになるなら，
- その時にはわたしもあなた方に対して次のように行なう。処罰として結核と燃える熱病をもって必ずあなた方をかき乱し，目を衰えさせ，魂をしょうすいさせる。そしてあなた方はいたずらに種をまくことになる。あなた方の敵が必ずそれを食べ尽くすからである。
- そしてわたしはまさしく自分の顔をあなた方に敵して向け，あなた方は必ず敵の前に撃ち破られるであろう。あなた方を憎む者たちがまさにあなた方を踏みつけ，追いかける者もいないのにあなた方は逃げるであろう。
- 「『だが，これらの事にもかかわらずあなた方がわたしに聴き従わないなら，その時わたしはその罪に対してあなた方を七倍打ち懲らさねばならないであろう。
- そしてあなた方の力の誇りを砕き，あなた方の天を鉄のように，地を銅のようにしなければならない。
- こうしてあなた方の力はいたずらに費やされることになる。あなた方の地はその産物を出さず，地の木もその実を与えないからである。
- 「『それでもあなた方がわたしに逆らって歩みつづけ，わたしに聴き従うことを望まないなら，その時わたしはあなた方の罪に応じて七倍の打撃を加えなければならない。
- そしてわたしは野の野獣をあなた方の中に送り，それらは必ずあなた方から子を奪い，あなた方の家畜を断ち滅ぼし，あなた方の数を少なくするであろう。あなた方の道路はまさに荒れ果てるであろう。
- 「『しかしながら，これらによってもあなた方がわたしから矯正を受けず，どうしてもわたしに逆らって歩むのであれば，
- その時にはこのわたしもあなた方に逆らって歩まねばならない。このわたしもその罪のゆえにあなた方を七倍打たねばならないのである。
- そしてわたしは必ず，契約に対する復しゅうを果たす剣をあなた方の上にもたらす。あなた方は自分たちの都市の中に集まるが，わたしは必ずあなた方のただ中に疫病を送り込み，あなた方は敵の手中に渡されることになる。
- わたしがあなた方の輪型のパンに通す棒を折ってしまうと，十人の女がただ一つのかまどであなた方のパンを焼き，目方を量ってあなた方のパンを返すことになる。あなた方は食べるが，満ち足りることはない。
- 「『しかし，これによってもあなた方が聴き従わず，どうしてもわたしに逆らって歩まねばならないのであれば，
- その時にはわたしもあなた方に激しく逆らって歩むことになる。このわたしもその罪に対しあなた方を七倍打ち懲らさねばならないのである。
- それであなた方は自分の息子の肉を食べ，自分の娘の肉を食べることになるであろう。
- そしてわたしは必ずあなた方の聖なる高き所を滅ぼし尽くし，香台を切り倒し，あなた方の糞像のかばねの上にあなた方自身のしかばねを横たえるであろう。わたしの魂はあなた方をただいとい憎むようになる。
- そしてわたしはまさにあなた方の都市を剣に渡し，あなた方の聖なる所を荒廃に至らせる。あなた方の安らぎの香りもかがない。
- こうしてわたしはその地を荒廃に至らせる。そこに住むあなた方の敵たちはただ驚いて見つめるであろう。
- そしてわたしはあなた方を諸国民の中に散らし，あなた方の後ろで剣のさやを払う。あなた方の土地は必ず荒廃したところとなり，あなた方の都市は廃虚となる。
- 「『その時，荒廃しているその期間中ずっと，すなわちあなた方が敵の地にいる間に，その地は安息を払い終えるであろう。その時，その地は安息を守る。それは自らの安息を返済するのである。
- 荒廃しているその期間中ずっとそれは安息を守る。あなた方がそこに住んでいた時，あなた方のその安息の間，それは安息を守らなかったからである。
- 「『あなた方のうちの残る者たちについては，わたしは必ずその敵の地で彼らの心の中におじ気を入れる。吹き散らされる木の葉の音さえ彼らを追い立て，だれひとり追う者もいないのに，彼らは剣から逃げる者のように逃げて行って倒れる。
- また，だれひとり追う者もいないのに，彼らは剣の前から[逃げる]者のようにして互いにつまずく。あなた方は敵に立ち向かう力がなくなる。
- こうしてあなた方はまさしく諸国民の間で滅び，敵の地があなた方を食い尽くす。
- あなた方のうちの残る者たち，その者たちも自らのとがのために敵の地で朽ち果てる。実に，父たちのとがのために[父]たちと共に朽ち果てるのである。
- そして彼らは，わたしに対し不忠実に振る舞った時，いや，わたしに逆らって歩んだ時のその不忠実さにおける自らのとがと父たちのとがとを必ず告白するであろう。
- それでもわたしとしては，彼らに逆らって歩み，彼らをその敵の地に携え入れねばならなかったのである。「『あるいはその時，彼らの無割礼の心もへりくだるであろう。その時，彼らは自分のとがを払い終えるであろう。
- そしてわたしもヤコブに対する自分の契約を思い出すのである。イサクに対するわたしの契約を，アブラハムに対するわたしの契約を思い出すであろう。また，その土地のことを思い出す。
- その間ずっとその地は彼らによって見捨てられ，その安息を払い終えていったのである。その間，そこは彼らのいないまま荒廃に横たわり，彼ら自らもそのとが[の負いめ]を払っていた。それは，彼らがわたしの司法上の定めを退け，彼らの魂がわたしの法令をいとい憎んだため，実にそのためであった。
- とはいえ，彼らがその敵の地にとどまる間も，わたしは決して彼らを退けず，いとい憎んで滅ぼし絶やすこともしない。彼らに対するわたしの契約を犯さないためである。わたしは彼らの神エホバだからである。
- そしてわたしは彼らのためにその先祖たちとの契約を思い出す。わたしはその神となるため，諸国民の見るところで彼らをエジプトの地から携え出した。わたしはエホバである』」。
- これらは，エホバが，モーセにより，シナイ山においてご自分とイスラエルの子らとの間に定めた規定と司法上の定めと律法である。