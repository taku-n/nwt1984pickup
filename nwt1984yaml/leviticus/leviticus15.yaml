- エホバは引き続きモーセとアロンに話してこう言われた。
- 「イスラエルの子らに話しなさい。あなた方は彼らにこう言うように。『だれでも男が生殖器からの漏出を起こしている場合，その漏出物は汚れている。
- そして，これは，その漏出によるその者の汚れとなる。すなわち，生殖器に漏出物が流れたとしても，あるいは生殖器が漏出物のためにふさがれていても，それはその者の汚れである。
- 「『漏出の起きている者が横たわった寝床はすべて汚れたものとなり，その者が上に座った品物もみな汚れたものとなる。
- また，彼の寝床に触れた者は自分の衣を洗うべきである。その者は水を浴びなければならず，夕方までは汚れた者とされる。
- また，漏出の起きている者が座していた物の上に座る者も自分の衣を洗うべきである。その者は水を浴びなければならず，夕方までは汚れた者とされる。
- また，漏出の起きている者の肉に触れた者も自分の衣を洗うべきである。その者は水を浴びなければならず，夕方までは汚れた者とされる。
- また，漏出の起きている者が清い者につばを吐きかけたなら，その場合その者は自分の衣を洗い，水を浴びなければならない。その者は夕方までは汚れた者とされる。
- また，漏出の起きている者が乗っていた鞍はすべて汚れたものとなる。
- また，何にせよ彼の下にあった物に触れた者はみな夕方まで汚れた者となる。それを運んだ者は自分の衣を洗う。その者は水を浴びなければならず，夕方までは汚れた者とされる。
- また，漏出の起きている者が手を水ですすがぬまま触れた者はみな自分の衣を洗い，水を浴びなければならない。その者は夕方まで汚れた者とされる。
- また，漏出の起きている者が触れた土の器は打ち砕くべきである。木の器はすべて水ですすぐべきである。
- 「『さて，漏出の起きていた者がその漏出から清まった場合，その者は自分のため，自分の浄めのために七日を数えるように。そして，自分の衣を洗い，流れる水をその身に浴びなければならない。こうして彼は清くなるのである。
- そして，八日目に，その者は自分のためにやまばと二羽または若いいえばと二羽を取るべきである。そして，エホバの前，会見の天幕の入口に来て，それを祭司に渡さねばならない。
- 次いで祭司はそれを，一方は罪の捧げ物として，他方は焼燔の捧げ物としてささげるように。祭司はその者のため，その漏出に関してエホバの前で贖罪を行なわねばならない。
- 「『さて，男にその内からの射精があった場合，その者は自分の全身に水を浴びなければならず，夕方までは汚れた者とされる。
- 衣や皮でその上に射精のあったものはすべて水で洗わねばならず，夕方までは汚れたものとされる。
- 「『男が一緒に寝て射精をした女について言えば，そのふたりは水を浴びなければならず，夕方までは汚れた者とされる。
- 「『また，女に漏出が起きていて，その身の漏出物が血である場合，その者は七日のあいだ自分の月経の不浄のうちにとどまるべきである。彼女に触れた者はみな夕方まで汚れた者とされる。
- また，何にせよ彼女が月経の不浄の間にその上で寝た物は汚れたものとなり，すべて彼女がその上に座った物も汚れたものとなる。
- また，彼女の寝床に触れた者はみな自分の衣を洗うべきである。その者は水を浴びなければならず，夕方までは汚れた者とされる。
- また，何にせよその上に彼女が座っていた品物に触れた者はみな自分の衣を洗うべきである。その者は水を浴びなければならず，夕方までは汚れた者とされる。
- また，寝床あるいは他の品物の上に彼女が座っていたなら，それに触れることによっても夕方までは汚れた者とされる。
- また，男が彼女と寝ることがあって，その月経の不浄が身に及ぶならば，その者は七日のあいだ汚れた者とされ，彼が横たわる寝床もすべて汚れたものとなる。
- 「『女については，血の漏出がいつもの月経の不浄の時ではないのに幾日も続いている場合，あるいは月経の不浄[の期間]よりも長く流出がある場合，その汚れた漏出の起きている日すべては，月経の不浄の日々と同じようになる。彼女は汚れた者である。
- その漏出が起きている日の間に彼女がその上に横たわった寝床はみな，彼女にとって月経の不浄の寝床と同じようになる。彼女がその上に座った品物もみな，月経の不浄による汚れ[の場合]と同じように汚れたものとなる。
- また，それらに触れた者はみな汚れた者となる。その者は自分の衣を洗って，水を浴びなければならず，夕方までは汚れた者とされる。
- 「『しかし，その漏出から清くなったなら，彼女は自分のために七日を数えるように。その後に彼女は清い者となる。
- そして，八日目に，彼女は自分のために二羽のやまばとまたは二羽の若いいえばとを取るべきである。それを会見の天幕の入口にいる祭司のところに携えて行くように。
- そして祭司は一方を罪の捧げ物，他方を焼燔の捧げ物とするように。祭司は彼女のため，その汚れた漏出に関してエホバの前で贖罪を行なわねばならない。
- 「『こうしてあなた方はイスラエルの子らをその汚れから離れさせなければならない。彼らの中にあるわたしの幕屋を汚して，その汚れのうちに死ぬことのないためである。
- 「『これが，漏出の起きている男，またその身から射精があったため，それによって汚れるようになった者に関する律法，
- また，汚れにある月経中の女，男子にせよ女子にせよすべて漏出物の流れ出ている者，さらには，汚れた女と寝た男[に関する律法]である』」。