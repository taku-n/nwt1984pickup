- エホバは引き続きモーセに話してこう言われた。
- 「イスラエルの子らに話しなさい。彼らにこう言わねばならない。『わたしはあなた方の神エホバである。
- あなた方の住んでいたエジプトの地の風習に従ってはならない。また，わたしがあなた方を携え入れるカナンの地の風習に従ってもならない。彼らの法令によって歩んではならない。
- あなた方は，わたしの司法上の定めを実行し，わたしの法令を守ってそのうちを歩むように。わたしはあなた方の神エホバである。
- それであなた方はわたしの法令と司法上の定めとを守らねばならない。それを守り行なうなら，人はそれによって必ず生きるのである。わたしはエホバである。
- 「『あなた方は，すなわちあなた方のうちのだれも，自分の身近な肉親に近づいてその裸をさらしてはならない。わたしはエホバである。
- あなたの父の裸，また母の裸をさらしてはならない。それはあなたの母である。その裸をさらしてはならない。
- 「『あなたの父の妻の裸をさらしてはならない。それはあなたの父の裸である。
- 「『あなたの姉妹，すなわちあなたの父の娘あるいは母の娘の裸については，同じ家に生まれたにしても外で生まれたにしても，あなたはその裸をさらしてはならない。
- 「『あなたの息子の娘または娘の娘の裸については，あなたはその裸をさらしてはならない。それはあなたの裸だからである。
- 「『あなたの父の妻の娘，すなわちあなたの父の子の裸については，それはあなたの姉妹であるから，あなたはその裸をさらしてはならない。
- 「『あなたの父の姉妹の裸をさらしてはならない。それはあなたの父の血縁である。
- 「『あなたの母の姉妹の裸をさらしてはならない。それはあなたの母の血縁だからである。
- 「『あなたの父の兄弟の裸をさらしてはならない。その妻に近づいてはならない。それはあなたのおばなのである。
- 「『あなたの息子の嫁の裸をさらしてはならない。それはあなたの息子の妻である。その裸をさらしてはならない。
- 「『あなたの兄弟の妻の裸をさらしてはならない。それはあなたの兄弟の裸である。
- 「『女とその娘の裸を共にさらしてはならない。その息子の娘や娘の娘もめとってその裸をさらしてはならない。それらは血縁の関係である。それはみだらな行ないである。
- 「『また，女をその姉妹に加えて，それに張り合う者としてめとり，その裸をあらわにしてはならない。つまり，彼女の生きている間に彼女のほかに[これをめとってはならない]。
- 「『また，不浄である月経の期間中に女に近づいてその裸をさらしてはならない。
- 「『また，あなたの射精をあなたの仲間の者の妻に与え，それによって汚れた者となってはならない。
- 「『また，あなたの子のいずれかをモレクにささげるようなことを許してはならない。あなたの神の名をそのようにして汚してはならない。わたしはエホバである。
- 「『また，あなたは女と寝るようにして男と寝てはならない。それは忌むべきことである。
- 「『また，あなたは獣に対して射精し，それによって汚れた者となってはならない。女も獣の前に立ってこれと交接してはならない。それは自然に背くことである。
- 「『これらの事のいずれによってもあなた方の身を汚してはいけない。わたしがあなた方の前から去らせる諸国民はこれらのすべての事によってその身を汚したのである。
- そのためにその地は汚れており，わたしはそのとがのゆえにそれに処罰を加え，その地もそこに住む民を吐き出すのである。
- ゆえにあなた方は，わたしの法令と司法上の定めとを守らねばならない。あなた方は，その地に生まれた者もあなた方の中に外国人として住んでいる外人居留者も，これらすべての忌むべき事柄のどれを行なってもならない。
- あなた方より前にいたその地の人々が，これらすべての忌むべき事柄を行なったゆえに，その地は汚れているのである。
- そのようにすれば，その地は，あなた方より前にいた諸国民を必ず吐き出すとしても，それと同じようにこれを汚したことであなた方をも吐き出すということはないであろう。
- だれにせよこれらすべての忌むべき事柄のどれかを行なうならば，それを行なった魂はその民の中から断たれねばならない。
- ゆえにあなた方は，わたしに対する務めを守って，あなた方より前に行なわれていた忌むべき習慣のどれをも行なうことのないようにしなければならない。それによってあなた方の身を汚すことのないためである。わたしはあなた方の神エホバである』」。