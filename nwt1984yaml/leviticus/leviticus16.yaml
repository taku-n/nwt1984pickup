- それからエホバはモーセに話された。それは，アロンの二人の息子がエホバの前に近づいたために死んだその死後のことであった。
- そうしてエホバはモーセにこう言われた。「あなたの兄弟アロンに話しなさい。死ぬことのないため，垂れ幕の内側の聖なる場所へ，すなわち箱の上にある覆いの前へは，いかなる時にも入ってはならない，と。雲のうちにあってわたしはその覆いの上に現われるからである。
- 「次のものを携えて，アロンはその聖なる場所に入るべきである。すなわち，罪の捧げ物のための若い雄牛，および焼燔の捧げ物のための雄羊を携えて。
- 彼は聖なる亜麻の長い衣を身に着け，亜麻の股引きがその肉の上にあるべきである。また亜麻の飾り帯を締め，亜麻のターバンを巻くべきである。これは聖なる衣である。そして彼は，その身に水を浴びてからそれを着けるように。
- 「また，イスラエルの子らの集会から，罪の捧げ物のために雄の子やぎ二頭，焼燔の捧げ物のために雄羊一頭を取るべきである。
- 「そしてアロンは罪の捧げ物のための雄牛，すなわち自分自身のためのものをささげ，自分と自分の家のために贖罪を行なわねばならない。
- 「次いで彼は二頭のやぎを取り，それをエホバの前，会見の天幕の入口に立たせるように。
- そしてアロンはその二頭のやぎについてくじを引くように。一方のくじはエホバのため，他方のくじはアザゼルのためである。
- そしてアロンは，エホバのためにそのくじが当たったほうのやぎを差し出して，それを罪の捧げ物としなければならない。
- しかし，アザゼルのためにそのくじが当たったほうのやぎは，生きたままエホバの前に立たせるべきである。それのための贖罪を行ない，こうしてそれをアザゼルのため荒野に放つためである。
- 「それでアロンは罪の捧げ物の雄牛，すなわち自分自身のためのものをささげて，自分自身と自分の家のために贖罪を行なわねばならない。彼は自分自身のためのものであるその罪の捧げ物の雄牛をほふるように。
- 「そして彼は，エホバの前にある祭壇の燃えるおき火を満たした火取り皿を取り，また両の手のくぼみに細かな薫香を満たして，それを垂れ幕の内側に携えて行くように。
- 次いでその香をエホバの前で火の上に置かねばならない。香の煙が証の上にある箱の覆いを覆いつくすようにして，彼が死ぬことのないようにするのである。
- 「そして彼は雄牛の血を幾らか取り，それを指で覆いの東側，その正面のところにはね掛けるように。その血の幾らかを指で覆いの前に七回はね掛ける。
- 「次いで彼は，罪の捧げ物のやぎ，すなわち民のためのものをほふるように。その血を垂れ幕の内側に携えて行き，その血をもって雄牛の血でしたのと同じ事を行なうように。それを覆いのほうに向けて，覆いの前にはね掛けなければならない。
- 「こうして彼は聖なる場所のため，イスラエルの子らの汚れに関し，またそのすべての罪における彼らの違背に関して贖罪を行なわねばならない。彼らのもとにとどまり，彼らの汚れのうちにある会見の天幕のためにこのように行なうべきである。
- 「また，聖なる場所で贖罪をするため彼が中に入ってから出て来るまで，他の者は会見の天幕の中にいてはいけない。彼は自分自身のため，自分の家のため，そしてイスラエルの会衆全体のために贖罪を行なうのである。
- 「次いで彼はエホバの前にある祭壇のところに出て来て，それのために贖罪を行なわねばならない。雄牛の血を幾らか，またやぎの血を幾らか取り，それを祭壇の周囲の角に付けるように。
- また，その血の幾らかをその上に指で七回はね掛け，こうしてそれをイスラエルの子らの汚れから清めて神聖なものとしなければならない。
- 「聖なる場所と会見の天幕と祭壇のために贖罪をし終えたら，次いで彼は生きているほうのやぎを差し出さねばならない。
- それで，アロンはその生きているやぎの頭の上に両手を置き，イスラエルの子らのすべてのとがと，そのすべての罪における彼らのあらゆる違背とをその上に言い表わすように。それをやぎの頭の上に置き，用意をした人の手によってこれを荒野に送り出すように。
- こうしてそのやぎは彼らのすべてのとがを砂漠の地に担って行き，彼はそのやぎを荒野に送り出すのである。
- 「次いでアロンは会見の天幕の中に入り，聖なる場所に入る際に着けた亜麻の衣を脱ぎ，それをそこに置くように。
- そして，聖なる場所でその身に水を浴び，自分の衣を着け，出て来て自分の焼燔の捧げ物と民の焼燔の捧げ物をささげて，自分のためまた民のために贖罪を行なわねばならない。
- そして，罪の捧げ物の脂肪を祭壇の上で焼いて煙にする。
- 「やぎをアザゼルのために送り出した者は，自分の衣を洗うべきである。また，その身に水を浴びなければならない。その後，宿営の中に入ってよい。
- 「しかし，罪の捧げ物の雄牛と罪の捧げ物のやぎ，すなわち聖なる場所で贖罪を行なうため共にその血が中に携えて行かれたものについては，彼はこれを宿営の外に持って行かせる。彼らはその皮と肉と糞を火の中で焼かねばならない。
- そして，それらを焼いた者は自分の衣を洗うべきである。また，その身に水を浴びなければならない。その後，宿営の中に入ってよい。
- 「それで，これはあなた方のため，定めのない時に至る法令となるのである。すなわち，第七の月，その月の十日に，あなた方は自分の魂を苦しめるべきである。あなた方は，そこで生まれた者も，あなた方の中に外国人として住む外人居留者も，いっさい仕事をしてはならない。
- その日に，あなた方のため，あなた方を清い者とするために，贖罪がなされるからである。あなた方はエホバの前にあって自分のすべての罪から清くなる。
- それはあなた方にとって全き休みの安息であり，あなた方は自分の魂を苦しめなければならない。これは定めのない時に至る法令である。
- 「そして，油そそぎを受け，その父の後継者として祭司の務めを行なうためその手に力を満たされた祭司が贖罪を行ない，亜麻の衣を身に着けるように。それは聖なる衣である。
- そして彼は神聖な聖なる所のために贖罪を行ない，また会見の天幕のため，そして祭壇のために贖罪を行なわねばならない。また，祭司たちのため，次いで会衆の民全員のために贖罪を行なう。
- そしてこれはあなた方のために定めのない時に至る法令となるのである。イスラエルの子らのため，そのすべての罪に関して年に一度贖罪を行なうためである」。そこで彼はエホバがモーセに命じたとおりに行なった。