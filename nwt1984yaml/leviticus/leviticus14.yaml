- エホバは引き続きモーセに話してこう言われた。
- 「これは，らい病人が自分の浄めを立証する日に関する律法となる。そのとき彼は祭司のもとに連れて来られなければならない。
- また，祭司は宿営の外に出て行かねばならない。そして祭司はよく見るように。もしらい病の災厄がそのらい病の者からいえているならば，
- 祭司は命令を出すように。その者は，自分の清めのために，生きた清い鳥二羽と，杉材と，えんじむし緋色の物と，ヒソプを持って行かねばならない。
- そして祭司は命令を出すように。一方の鳥は，土の器の中，流れる水の上で殺されねばならない。
- 生きているほうの鳥については，彼はそれを，そして杉材とえんじむし緋色の物とヒソプとを手に取るべきである。そして，それらとその生きている鳥とを，流れている水の上で殺した鳥の血に浸すように。
- 次いでそれを，らい病から身を清めている者に七回はね掛け，こうして後にその者を清いと宣言しなければならない。また，生きているほうの鳥を野原に放つように。
- 「そして，身を清めている者は自分の衣を洗い，すべての毛をそり落とし，水を浴びなければならない。こうして清くなるのである。その後に宿営の中に入ってよい。だが，彼は七日のあいだ自分の天幕の外に住まねばならない。
- そして，その七日目になったら，頭とあごとまゆの毛をすべてそり落とすのである。まさに，そのすべての毛をそり落とすべきである。また，自分の衣を洗い，その身に水を浴びなければならない。こうしてその者は清くなるのである。
- 「そして八日目に，その者は，きずのない若い雄羊二頭と，きずのない雌の子羊，その一年目のもの一頭，また油で湿らせた穀物の捧げ物として上等の麦粉十分の三エファと，油一ログを持って行く。
- そして，彼を清い者と宣言する祭司は，身を清めているその人とそれらの物とを，会見の天幕の入口でエホバの前に差し出すように。
- そして祭司は一方の若い雄羊を取り，それを罪科の捧げ物として一ログの油と共にささげ，それらを振揺の捧げ物としてエホバの前に揺り動かすように。
- 次いで，その若い雄羊を，罪の捧げ物や焼燔の捧げ物がいつもほふられる場所，すなわち聖なる場所でほふるように。罪の捧げ物と同じように，罪科の捧げ物も祭司に属するからである。それは極めて聖なるものである。
- 「そして祭司はその罪科の捧げ物の血を幾らか取るように。祭司はそれを，身を清めている者の右の耳たぶと，右手の親指と，右足の親指に付けねばならない。
- 次いで祭司は一ログの油からその幾らかを取り，それを祭司の左の手のひらに注ぐように。
- そして祭司は，自分の右の指を左の手のひらにある油に浸し，その油の幾らかを指でエホバの前に七回はね掛けるように。
- そして，その手のひらにある油の残りについては，祭司はその幾らかを，身を清めている者の右の耳たぶと，右手の親指と，右足の親指に，つまり罪科の捧げ物の血の上に付ける。
- そして，祭司の手のひらにある油のあとの残りは，身を清めている者の頭に付ける。こうして祭司はその者のためにエホバの前で贖罪を行なわねばならない。
- 「次いで祭司は罪の捧げ物もささげて，不浄から身を清めている者のために贖罪を行なわねばならない。その後に焼燔の捧げ物をほふる。
- そして祭司はその焼燔の捧げ物と穀物の捧げ物を祭壇の上にささげ，こうして祭司はその者のために贖罪を行なわねばならない。その者は清くなるのである。
- 「しかしながら，立場の低い者で十分の資力がないのであれば，その者は，自分の贖罪をするため，振揺の捧げ物にする罪科の捧げ物として若い雄羊を一頭，また穀物の捧げ物として油で湿らせた上等の麦粉十分の一エファと，油一ログとを持って行くように。
- さらに，その資力にしたがってやまばと二羽か若いいえばと二羽を[持って行き]，その一方を罪の捧げ物，他方を焼燔の捧げ物とするように。
- それで八日目に，自分の浄めの立証のため，それらを会見の天幕の入口の祭司のもとに，エホバの前に携えて行かねばならない。
- 「次いで祭司は罪科の捧げ物の若い雄羊と一ログの油を取るように。祭司はそれらを振揺の捧げ物としてエホバの前に揺り動かさねばならない。
- 次いで罪科の捧げ物のその若い雄羊をほふるように。祭司はその罪科の捧げ物の血を幾らか取り，それを身を清めている者の右の耳たぶと，右手の親指と，右足の親指に付けねばならない。
- また祭司は，油の幾らかを祭司の左の手のひらに注ぐ。
- そして祭司は左の手のひらにある油の幾らかを右の指でエホバの前に七回はね掛けるように。
- 次いで祭司は自分の手のひらにある油の幾らかを，身を清めている者の右の耳たぶと，右手の親指と，右足の親指に，つまり罪科の捧げ物の血のところに付けるように。
- そして，祭司の手のひらにある油のあとの残りは，身を清めている者の頭に付ける。その者のためにエホバの前で贖罪を行なうためである。
- 「次いで彼は，その者の資力によるやまばともしくは若いいえばとの一羽，
- すなわちその者の資力が達し得たものの一方を罪の捧げ物，他方を焼燔の捧げ物として，穀物の捧げ物と共にささげるように。こうして祭司は身を清めている者のためにエホバの前で贖罪を行なわねばならない。
- 「これが，その身にらい病の災厄があった者で，自分の浄めの立証の際にそのための資力がない者のための律法である」。
- それからエホバはモーセとアロンに話してこう言われた。
- 「あなた方がカナンの地に，すなわち所有地としてわたしが与える所に入り，あなた方の所有するその地の家にわたしがらい病の災厄を臨ませた場合，
- その家の持ち主は来て祭司に告げ，『災厄のようなものがわたしの家の中に現われました』と言わねばならない。
- そのとき祭司は命令を出し，その者たちは祭司がその災厄を見ようとして入って来る以前にその家の中を空にしなければならない。彼がその家にあるすべての物を汚れていると宣告することのないためである。その後に祭司はその家を見るために入る。
- その災厄を見たとき，その災厄が家の壁にあって，黄緑のまたは赤みがかったくぼみがあり，その外見からして壁の表面より低くなっていれば，
- 祭司は家を出てその家の入口に行き，その家を七日のあいだ隔離しなければならない。
- 「そして祭司は七日目にまた行って調べてみるように。もしその災厄が家の壁に広がっていれば，
- 祭司は命令を出し，その者たちは災厄の生じている石をはぎ取り，それを市の外の汚れた場所に捨てるように。
- また彼はその家の内側をすっかりけずり取らせ，その者たちははがし取ったその粘土モルタルを市の外の汚れた場所に注ぎ出すように。
- 次いで彼らはほかの石を持って来て，さきの石の所にそれをはめ込むように。また彼は別の粘土モルタルを持って来させて，その家に塗り付けさせるように。
- 「だが，もしその災厄が再び生じ，石をはぎ取った後，家からはがし取って壁土を塗り付けた後にもそれがその家に発生するならば，
- 祭司は中に入って調べてみるように。もしその災厄が家に広がっているなら，それはその家における悪性のらい病である。それは汚れている。
- それで彼はその石と材木またその家のすべての粘土モルタルもろともその家を取り壊させ，それを市の外の汚れた場所に運び出させねばならない。
- しかし，その家を隔離している期間中にそこに入る者がいれば，その者は夕方まで汚れることになる。
- また，その家で寝た者は自分の衣を洗うべきである。その家で食事をした者も自分の衣を洗うべきである。
- 「しかしながら，祭司が確かにやって来て調べてみたが，いま，家に壁土を塗り付けた後その災厄が家に広がっていないならば，祭司はその家を清いと宣言しなければならない。その災厄はいえたからである。
- 次いで，その家を罪から浄めるために，彼は二羽の鳥と杉材とえんじむし緋色の物とヒソプを取るように。
- そして，一方の鳥を，土の器の中，流れる水の上で殺すように。
- 次いで，杉材とヒソプとえんじむし緋色の物と生きているほうの鳥を手に取り，殺した鳥の血と流れている水とにそれらを浸し，それをその家に向かって七回はね掛けるように。
- こうして，鳥の血と流れている水，また生きた鳥と杉材とヒソプとえんじむし緋色の物をもってその家を罪から浄めるのである。
- 次いで彼は生きているほうの鳥を市の外の野原に放ち，その家のために贖罪を行なわねばならない。それは清くなるのである。
- 「これが，すべてらい病の災厄，異常な脱毛，
- 衣や家のらい病，
- また，発疹，かさぶた，斑紋に関する律法であり，
- どんな場合にそれが汚れているか，どんな場合に清いかについて指示するためのものである。これがらい病に関する律法である」。