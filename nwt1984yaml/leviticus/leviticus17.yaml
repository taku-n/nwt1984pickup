- エホバはなおもモーセに話してこう言われた。
- 「アロンとその子らおよびイスラエルのすべての子らに話しなさい。あなたは彼らにこう言うように。『これはエホバが命じて言われたことである。
- 「『「だれでもイスラエルの家の者で，雄牛，若い雄羊，またはやぎを宿営の中でほふり，あるいはそれを宿営の外でほふりながら，
- エホバの幕屋の前でエホバへの捧げ物として差し出すためにそれを会見の天幕の入口に携えて来ない者がいれば，血の罪がその者に帰せられる。彼は血を流した。その者は民の中から断たれねばならない。
- これは，イスラエルの子らが自分の犠牲を，すなわち彼らが野原で犠牲としてささげるものを携えて来るためである。彼らはそれをエホバのもとへ，会見の天幕の入口の祭司のもとへ携えて来なければならない。彼らはそれをエホバへの共与の犠牲として犠牲にしなければならない。
- そして祭司はその血を，会見の天幕の入口にあるエホバの祭壇の上に振り掛け，また脂肪をエホバへの安らぎの香りとして焼いて煙にしなければならない。
- それで彼らは，自分たちが不倫な交わりを持っているやぎの形をした悪霊たちに，もはや犠牲をささげてはいけない。これはあなた方のため，代々定めのない時に至る法令となる」』。
- 「またあなたは彼らにこう言うべきである。『だれでもイスラエルの家の者あるいはあなた方の中に外国人として住んでいる外人居留者で，焼燔の捧げ物や犠牲をささげながら，
- エホバにささげるためにそれを会見の天幕の入口に携えて来ない者がいれば，その者は民の中から断たれねばならない。
- 「『だれでもイスラエルの家の者あるいはあなた方の中に外国人として住んでいる外人居留者で，いかなるものであれ血を食べる者がいれば，わたしは必ず自分の顔を，血を食べているその魂に敵して向け，その者を民の中からまさに断つであろう。
- 肉の魂は血にあるからであり，わたしは，あなた方が自分の魂のために贖罪を行なうようにとそれを祭壇の上に置いたのである。血が，[その内にある]魂によって贖罪を行なうからである。
- それゆえにわたしはイスラエルの子らにこう言った。「あなた方のうちのいずれの魂も血を食べてはならない。あなた方の中に外国人として住んでいる外人居留者も血を食べてはいけない」。
- 「『だれでもイスラエルの子らに属する者あるいはあなた方の中に外国人として住んでいる外人居留者で，食べてよい野獣または鳥を狩猟で捕らえた者がいれば，その者はその血を注ぎ出して塵で覆わねばならない。
- あらゆる肉なるものの魂はその血であり，魂がその内にあるからである。そのためわたしはイスラエルの子らにこう言った。「あなた方はいかなる肉なるものの血も食べてはならない。あらゆる肉なるものの魂はその血だからである。すべてそれを食べる者は断たれる」。
- [すでに]死体となっていたものあるいは野獣に引き裂かれたものを食べる魂がいれば，その地で生まれた者であれ外人居留者であれ，その者は自分の衣を洗い，水を浴びなければならない。その者は夕方までは汚れた者とされる。そののち清くなるのである。
- しかし，それを洗わず，その身に水を浴びないのであれば，その者は自分のとがに対して責めを負わねばならない』」。