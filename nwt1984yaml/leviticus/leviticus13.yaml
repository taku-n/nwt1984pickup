- それからエホバはモーセとアロンに話してこう言われた。
- 「人の肉の皮膚に発疹またはかさぶたまたは斑紋が生じ，それがその肉の皮膚においてまさにらい病の災厄となった場合，その者は祭司アロンまたは祭司であるその子らの一人のところへ連れて来られなければならない。
- そして祭司は肉の皮膚にあるその災厄をよく見なければならない。その災厄のところの毛が白くなっており，外見からしてその災厄が肉の皮膚より深ければ，それはらい病の災厄である。そして祭司はそれをよく見て，その者を汚れていると宣告しなければならない。
- しかし，もしその斑紋が肉の皮膚において白く，外見からして皮膚より深くなく，その毛も白くなっていなければ，祭司はその災厄を七日のあいだ隔離してみるように。
- そして祭司は七日目にその者をよく見なければならない。もしその災厄が止まり，その災厄が皮膚に広がっていないように見えるなら，祭司はその者をさらに七日隔離しなければならない。
- 「そして祭司は七日目にその者をもう一度見るように。もしその災厄が鈍り，その災厄が皮膚に広がっていないなら，祭司はその者を清いと宣言しなければならない。それはかさぶたであったのである。そして，その者は自分の衣を洗って清くなるのである。
- しかし，浄めの立証のため祭司の前に出た後にそのかさぶたが紛れもなく皮膚に広がっているならば，その者は祭司の前にもう一度出なければならない。
- 祭司は調べてみるように。もしそのかさぶたが皮膚に広がっているならば，祭司はその者を汚れていると宣告しなければならない。それはらい病である。
- 「らい病の災厄が人に生じた場合，その者は祭司のところに連れて来られねばならない。
- そして祭司は調べてみるように。その皮膚に白い発疹があり，それが毛を白くし，生きた肉の赤膚がその発疹の中にあれば，
- それはその肉の皮膚における慢性のらい病である。祭司はその者を汚れていると宣告しなければならない。その者を隔離してみなくてよい。それは汚れた者だからである。
- さて，らい病が紛れもなく皮膚に発生し，らい病がその災厄を持つ者の頭から足までその皮膚の全面をまさに覆って，祭司の見た目いっぱいになっている場合，
- 祭司が見て，らい病がその肉全体を覆っているなら，その災厄を清いものと宣言しなければならない。その全体は白くなっている。その者は清い。
- しかし，生きた肉がその中に現われる日には，その者は汚れた者となる。
- そして祭司はその生きた肉をよく見て，その者を汚れていると宣告しなければならない。その生きた肉は汚れている。それはらい病である。
- あるいは，その生きた肉が元に戻ってそれが白く変わった場合，その者は祭司のところに来るように。
- そして祭司はその者をよく見るように。その災厄が白く変わっていれば，祭司はその災厄を清いものと宣言しなければならない。その者は清い。
- 「肉については，その皮膚にはれ物ができてそれがいえ，
- そのはれ物の所に白い発疹または赤みがかった白色の斑紋ができた場合，その者は自分を祭司に見せなければならない。
- そして祭司はよく見るように。もし外見からしてそこが皮膚より低くなり，その毛が白くなっていれば，祭司はその者を汚れていると宣告しなければならない。それはらい病の災厄である。それははれ物の中に発生したのである。
- しかし，祭司がそれを見て，いま，その中に白い毛がなく，しかも皮膚より深くなく，鈍くなっているならば，祭司はその者を七日のあいだ隔離してみるように。
- そして，もしそれが紛れもなく皮膚に広がるなら，祭司はその者を汚れていると宣告しなければならない。それは災厄である。
- しかし，もしその所に斑紋がそのままあり，それが広がっていないなら，それははれ物の炎症である。祭司はその者を清いと宣言しなければならない。
- 「あるいは，肉の皮膚に火による傷の跡ができ，その傷跡の生肉が赤みがかった白色もしくは白色の斑紋となった場合，
- 祭司はそれをよく見なければならない。もし毛がその斑紋のところで白く変わり，外見からしてそれが皮膚より深ければ，それはらい病である。それは傷跡に発生したのであり，祭司はその者を汚れていると宣告しなければならない。それはらい病の災厄である。
- しかし，祭司がそれを見て，いま，その斑紋の中に白い毛がなく，しかも皮膚より低くなっていないで鈍くなっていれば，祭司はその者を七日のあいだ隔離してみるように。
- そして祭司は七日目にその者をよく見るように。もしそれが紛れもなく皮膚に広がっていれば，祭司はその者を汚れていると宣告しなければならない。それはらい病の災厄である。
- しかし，斑紋がその所にそのままあり，それが皮膚に広がらず鈍くなっているなら，それは傷跡に生じた発疹である。祭司はその者を清いと宣言しなければならない。それは傷跡の炎症だからである。
- 「男または女で，その者の頭またはあごに災厄が生じた場合，
- 祭司はその災厄をよく見るように。もし外見からしてそれが皮膚より深く，そこの毛が黄色くなり，少なくなっていれば，祭司はそのような者を汚れていると宣告しなければならない。それは異常な脱毛である。それは頭またはあごのらい病である。
- しかし，祭司が異常な脱毛の災厄を見ても，見よ，外見からしてそれが皮膚より深くなく，そこに黒い毛がない場合，祭司はその異常な脱毛の災厄を七日のあいだ隔離してみるように。
- そして祭司は七日目にその災厄をよく見るように。もし異常な脱毛が広がっておらず，そこに黄色の毛が生じてもいないで，その異常な脱毛が外見からして皮膚より深くなければ，
- その者は自分の毛をそってもらうように。しかし，異常な脱毛のところはそらない。祭司はその異常な脱毛を再び七日間隔離してみるように。
- 「そして祭司は七日目にその異常な脱毛をよく見るように。もし異常な脱毛が皮膚に広がっておらず，外見からしてそれが皮膚より深くなければ，祭司はその者を清いと宣言しなければならない。その者は自分の衣を洗って清くなるのである。
- しかし，浄めの立証の後にその異常な脱毛が皮膚に紛れもなく広がるならば，
- 祭司はその者をよく見るように。異常な脱毛が皮膚に広がっているなら，祭司は黄色い毛に関して調べなくてもよい。それは汚れた者である。
- しかし，一見して異常な脱毛がそのままになって，そこに黒い毛が生えているなら，異常な脱毛はいえたのである。その者は清い。祭司はその者を清いと宣言しなければならない。
- 「男または女で，その肉の皮膚に斑紋，すなわち白い斑紋ができた場合，
- 祭司は調べてみるように。もしその肉の皮膚にある斑紋が鈍い白色であれば，それは害のない発疹である。それは皮膚に生じたのである。その者は清い。
- 「男で，その頭がはげてくる場合，それははげである。その者は清い。
- また，その頭が上の正面のところではげてくるなら，それは額はげである。その者は清い。
- しかし，赤みがかった白色の災厄が頭の頂や額のはげにできる場合，それはらい病であり，頭の頂または額のはげに発生したのである。
- そして祭司はその者をよく見るように。もしその頭の頂または額のはげに赤みがかった白色の災厄による発疹があって，肉の皮膚におけるらい病の外見に似ていれば，
- その者はらい病人である。それは汚れた者である。その者は汚れている，と祭司は宣告すべきである。彼の災厄はその頭にある。
- 身に災厄を持つらい病の者は，その衣を裂き，頭は整えずにいるべきである。そして，口ひげを覆って，『汚れている，汚れている！』と呼ばわるべきである。
- その災厄が身にある日の間いつも，彼は汚れた者である。彼は汚れた者であって，他から離れて住むべきである。宿営の外がその住むべき所となる。
- 「衣に関しては，らい病の災厄がそれに生じる場合，それが羊毛の衣でも亜麻の衣でも，
- 亜麻や羊毛の縦糸でも横糸でも，また皮でも皮でこしらえたどんな物であっても，
- そして黄緑のまたは赤みがかった災厄がその衣，皮，縦糸，横糸，また何であれ皮の品に生じた場合，それはらい病の災厄であり，祭司に見せなければならない。
- そして祭司はその災厄を見て，その災厄を七日のあいだ隔離してみるように。
- 七日目にその災厄を見て，その災厄が衣，縦糸，横糸，またどんな用途にせよ皮が用いられているその皮に広がっているのを[見る]ならば，その災厄は悪性のらい病である。それは汚れたものである。
- それで彼はその衣，羊毛あるいは亜麻の縦糸もしくは横糸，また何にせよその災厄の生じた皮の品を焼き捨てなければならない。それは悪性のらい病だからである。それは火の中で焼かれるべきである。
- 「しかし，祭司が調べてみて，いま，その衣，縦糸，横糸，また何にせよ皮の品にその災厄が広がっていないなら，
- 祭司はその災厄の生じている物を洗うように命じ，それを再び七日間隔離してみるように。
- そして祭司は洗い落とした後のその災厄を見るように。もしその災厄が見かけを変えていないなら，その災厄が広がってはいなくても，それは汚れたものである。あなたはそれを火の中で焼くべきである。それは，その下側でも外側でもすり切れて低くなった箇所である。
- 「しかし，祭司が調べてみて，いま，その災厄が洗い落とされた後に鈍くなっているならば，そこをその衣また皮，縦糸，横糸からちぎり取るように。
- しかしながら，もしそれが，その衣，縦糸，横糸，また何にせよ皮の品に依然現われるなら，それが発生しているのである。その災厄の起きている物が何であれ，火の中で焼くべきである。
- あなたが洗う衣，縦糸，横糸，また何にせよ皮の品については，その災厄が消えたときに，それをもう一度洗わねばならない。こうしてそれは清くなるのである。
- 「これが，羊毛または亜麻の衣，縦糸や横糸，また何にせよ皮の品におけるらい病の災厄に関する律法であり，それを清いと宣言し，あるいは汚れていると宣告するためのものである」。