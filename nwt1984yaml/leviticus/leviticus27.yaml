- エホバは引き続きモーセに話してこう言われた。
- 「イスラエルの子らに話しなさい。彼らにこう言うように。『人が特別な誓約の捧げ物として魂をその値積もりにしたがってエホバにささげる場合，
- その値積もりが二十歳から六十歳までの男子についてであれば，その値積もりは聖なる場所のシェケルで銀五十シェケルとされなければならない。
- しかし，もしそれが女子であれば，その値積もりは三十シェケルとされるように。
- また，その年齢が五歳から二十歳までであれば，男子の値積もりは二十シェケル，女子に対しては十シェケルとされるように。
- また，その年齢が一か月から五歳までであれば，男子の値積もりは銀五シェケル，女子に対しその値積もりは銀三シェケルとされるように。
- 「『さて，年齢が六十歳から上の場合，もしそれが男子であれば，その値積もりは十五シェケル，女子に対しては十シェケルとされるように。
- しかし，もしその値積もりに比べて貧しくなりすぎていれば，彼はその者を祭司の前に立たせるように。そして祭司はその者の値を付けなければならない。誓約者の達し得るところにしたがって祭司はその者の値を付ける。
- 「『また，もしそれが獣で，人がエホバへの捧げ物に差し出すようなものであれば，その者がエホバにささげる物はすべて聖なるものとなる。
- 彼はそれを取り替えてはいけない。悪いものに良いもの，また良いものに悪いものをもって交換してもいけない。しかし，もしもそれを，獣に獣をもって交換することがあるならば，それ自体も，それと交換されたものも聖なるものとされるべきである。
- また，もしそれが何かの汚れた獣で，人がエホバへの捧げ物としては差し出さないものであれば，その者はその獣を祭司の前に立たせるように。
- そして祭司は，それが良いものでも悪いものでもそれに値を付けなければならない。祭司の値積もりにしたがい，そのとおりになされるべきである。
- しかし，もしも彼がそれを買い戻したいというのであれば，その値積もりに加えてその五分の一を納めなければならない。
- 「『また，人が自分の家をエホバへの聖なるものとして神聖にする場合，祭司は，それが良いものでも悪いものでもその値付けをしなければならない。それは祭司が値付けするところにより，そのとおりの価格とされるべきである。
- しかし，神聖なものとしたその当人が自分の家を買い戻したいのであれば，値積もりされた金に加えてその五分の一を納めなければならない。こうしてそれは彼のものとなる。
- 「『また，人が自分の所有する畑の幾らかをエホバに対して神聖なものとするのであれば，その値はその種の量に応じて定められねばならない。すなわち，大麦の種で一ホメルであれば，銀五十シェケルである。
- もし自分の畑をヨベルの年以後神聖なものとするのであれば，それはその値積もりにしたがう価格とされるべきである。
- また，ヨベルの後にその畑を神聖なものとするのであれば，祭司はその者のために，次のヨベルの年までに残る年数に応じてその値を計算しなければならない。値積もりの額からの差し引きがなされるべきである。
- しかし，それを神聖なものとした当人がもしもその畑を買い戻そうとするのであれば，値積もりされた金に加えてその五分の一を納めなければならない。こうしてそれは彼のものと定められる。
- また，もし彼がその畑を買い戻さず，その畑が別の人のもとに売られたならば，それをさらに買い戻すことはできない。
- そして，その畑がヨベルの時に手放される際，それはエホバに対して聖なるもの，奉納された畑とされることになる。その所有権は祭司のものとなる。
- 「『また，もしその者が自分の買い取った畑を，すなわち自分の所有する畑ではないものをエホバに対して神聖なものとするのであれば，
- 祭司は彼のためにヨベルの年までの値積もりの額を計算し，彼はその値積もりされた分をその日に納めなければならない。それはエホバに対して聖なるものである。
- ヨベルの年に，その畑は彼がそれを買ったその相手，すなわちその土地の所有権が属する者のもとに返される。
- 「『さて，値積もりはすべて聖なる場所のシェケルでなされるべきである。一シェケルは二十ゲラとされるべきである。
- 「『ただし，獣のうちの初子，すなわちエホバのための初子として生まれたものは，だれもこれを神聖なものとして取り分けてはいけない。雄牛であれ羊であれそれはエホバのものである。
- また，もしそれが汚れた獣の中からで，値積もりにしたがってそれを請け戻さねばならないのであれば，その者はそれに加えてその五分の一を納めなければならない。しかし，もしそれが買い戻されないのであれば，それは値積もりにしたがって売られることになる。
- 「『ただし，奉納されたもの，すなわち人が自分に属するすべてのものの中から滅びのためにエホバにささげたものだけは，人や獣にせよ，あるいはその所有する畑にせよ，いかなるものも売ってはいけない。また，奉納されたものはいかなるものも買い戻してはいけない。それはエホバに対して極めて聖なるものである。
- 奉納された者，すなわち人の中から滅びのためにささげられた者は，これを請け戻してはいけない。その者は必ず死に処せられるべきである。
- 「『また，土地の十分の一は，その土地の種についても木の実についても，すべてエホバのものである。それはエホバに対して聖なるものである。
- そして，もしも人がその十分の一のどれかを買い戻したいのであれば，その者はそれに加えてその五分の一を納めるべきである。
- すべて牛や羊の十分の一，すべて[牧者の]杖の下を通るもののうちその十頭目のものは，エホバに対して聖なるものとされるべきである。
- それが良いものか悪いものかを調べてはいけない。それを交換してもいけない。しかし，もしそれを交換するのであれば，それ自身，またそれと交換されたものも，聖なるものとされるように。それを買い戻してはいけない』」。
- これらは，イスラエルの子らに対する命令としてエホバがシナイ山でモーセに与えたおきてである。