- それから満二年の終わりのこと，ファラオは夢を見ていたが，見ると，自分はナイル川のそばに立っているのであった。
- そして，そこへナイル川から上がって来たのは，姿が美しく肉づきの良い七頭の雌牛で，それらはナイルの草むらで草をはんでいた。
- また，見ると，その後に別の七頭の雌牛がナイル川から上がって来たが，姿は醜く，肉づきも悪かった。それらはナイル川の岸のそばにいた雌牛と並んで立った。
- そして，姿が醜く肉づきも悪い雌牛が，姿が美しくてよく肥えた七頭の雌牛を食い尽くしていったのである。ここでファラオは目が覚めた。
- ところが彼は再び寝入って二つ目の夢を見た。そして，今度は穀物の穂七つが一本の茎に出ていたが，丸く膨れた良い[穂]であった。
- また，見ると，穀物の穂七つ，やせて東風に焦がされたものがその後から伸びてきた。
- そして，そのやせた穂が，膨らんで実の詰まった七つの穂を呑み込んでいった。ここでファラオは目が覚めたが，なんとそれは夢であった。
- そして朝になると，彼の霊は騒ぎ立つのであった。それで，人をやって，魔術を行なうエジプトのすべての祭司またすべての賢人たちを呼び，それからファラオは自分の夢を彼らに話していった。しかし，ファラオのためにそれを解き明かす者はいなかった。
- そのとき献酌人の長はファラオに話してこう言った。「私の罪に関して今日ここに申し上げます。
- ファラオはご自分の僕たちを憤られました。そして私を護衛の長の家にある牢屋に渡されました。私とパン焼き人の長のふたりをです。
- その後私どもは，私も彼も共に，同じ夜に夢を見ました。各々それなりの解き明かしを持つ夢を見たのです。
- そして，そこには，私どもと共に，護衛の長の僕であるヘブライ人の若者がおりました。私どもがそれについて話しましたところ，彼はその夢を解き明かしてくれました。各々に，その夢に応じた解き明かしをしてくれました。
- そして，彼が解き明かしてくれたとおりになったのです。[ファラオ]は私を元の職務に戻し，彼を[杭に]お掛けになりました」。
- そこでファラオは人をやってヨセフを呼び，獄の穴から彼をすぐに連れて来させることにした。それで彼は毛をそり，マントを着替えてファラオのもとに入った。
- するとファラオはヨセフに言った，「わたしは夢を見たのだが，それを解き明かしてくれる者がいない。ところでわたしはお前について聞いたのだが，お前は夢を聞いてそれを解き明かすことができるということだ」。
- それに対しヨセフはファラオに答えて言った，「私はご考慮いただくほどの者ではございません。神がファラオに幸いをお告げになるものと存じます」。
- そこでファラオは続いてヨセフにこう話した。「夢の中であったが，見ると，わたしはナイル川の岸に立っていた。
- すると，そこへナイル川から上がって来たのは，肉づきが良く形の美しい七頭の雌牛で，ナイルの草むらで草をはみはじめた。
- また，見ると，その後から別の七頭の雌牛が上がって来たが，貧弱で形ははなはだ悪く，肉づきも悪かった。醜さの点で，わたしはエジプト全土にかつてそれほどのものを見たことがない。
- ところが，そのやせこけた醜い雌牛が，初めの肥えた七頭の雌牛を食い尽くしていったのだ。
- それで，これらはその腹の中に入ったのだが，それでもそれが腹の中に入ったとは分からないほどであった。その姿が始めと同じように醜かったからだ。ここでわたしは目が覚めた。
- 「その後，夢の中で見たのだが，今度は穀物の穂七つが一本の茎に出ていた。実の詰まった良い[穂]であった。
- また，見ると，しなびてやせ，東風に焦がされた七つの穂がその後から伸びてきた。
- そして，そのやせた穂が七つの良い穂を呑み込んでいった。それでわたしは魔術を行なう祭司たちにそのことを述べたが，わたしに告げてくれる者はいなかった」。
- その時ヨセフはファラオに言った，「ファラオの夢はただ一つのことです。[まことの]神はその行なおうとしておられる事をファラオにお告げになったのです。
- 七頭の良い雌牛とは七年のことです。そして七つの良い穂も七年のことです。その夢はただ一つのことです。
- また，後から上がって来たやせこけた醜い七頭の雌牛も七年のことです。東風に焦がされた，からの七つの穂は七年の飢きんです。
- 私がファラオに申し上げたことですが，[まことの]神はその行なおうとしておられる事をファラオにお示しになったのです。
- 「これから，エジプトの全土には非常に豊作の七年が来ます。
- しかし，飢きんの七年が必ずその後に起こります。エジプトの地のすべての豊作はきっと忘れられ，飢きんがこの地をまさになめつくすことになります。
- そして，この地のかつての豊作は後に来るその飢きんのために知られなくなります。それは必ず非常に厳しいものとなるからです。
- そして，この夢がファラオに二度繰り返されたということは，それが[まことの]神の側において堅く定められたという意味であり，[まことの]神は速やかにそれを行なわれるのです。
- 「それで今，ファラオは思慮深くて知恵のある人を見つけ，その人をエジプトの地の上にお立てになりますように。
- ファラオは行動され，この地に監督たちを任命されますように。そして，豊作の七年の間エジプトの地の五分の一をお取りにならなければなりません。
- そして，それらの人にこれから来る良い年のすべての食料を集めさせ，ファラオの手の下に穀物を食料としてそれぞれの都市に蓄えさせられますように。そして彼らはそれを安全に守らなければなりません。
- こうして，エジプトの地に広がる七年の飢きんの間，その食料がこの地のための備えとなり，この地が飢きんによって断たれることのないようにするのです」。
- さて，これはファラオおよびそのすべての僕たちの目に良いことに見えた。
- それでファラオはその僕たちに言った，「神の霊が宿るこのような人をほかに見いだすことができようか」。
- その後ファラオはヨセフに言った，「神があなたにこのすべてを知らせられたのであるから，あなたのように思慮深くて知恵のある人はいない。
- あなた自身がわたしの家をつかさどり，わたしの民すべてはあなたに全面的に従うことになる。ただ王座に関してのみわたしがあなたより大いなる者となる」。
- そしてファラオはさらにヨセフに言った，「見なさい，わたしはあなたを確かに据えてエジプトの全土をつかさどらせる」。
- そうしてファラオは認印指輪を自分の手から外してヨセフの手にはめ，上等の亜麻布の衣を彼に着せ，金の首飾りをその首に掛けさせた。
- さらに，自分の持つ第二位の兵車に彼を乗らせて，その前に「アブレーク！」と呼ばわらせ，こうして彼をエジプトの全土の上に据えた。
- そしてファラオはさらにヨセフに言った，「わたしがファラオであるが，あなたの認可なくしては，エジプト全土において何人も手や足を挙げることを許されない」。
- その後ファラオはヨセフの名をザフナテ･パネアと呼び，オンの祭司ポティフェラの娘アセナトを妻として彼に与えた。こうしてヨセフはエジプトの地へ出ることになった。
- そして，エジプトの王ファラオの前に立ったとき，ヨセフは三十歳であった。それからヨセフはファラオの前を出て，エジプトの全土を回った。
- そして，豊作の七年の間その地は手にあふれるほど産出しつづけた。
- それで彼はエジプトの地にできたその七年間のすべての食料を集めてゆき，その食料をそれぞれの都市に置くのであった。周りの野から来る食料をその都市の中に置いたのである。
- こうしてヨセフは穀物を非常に多く，海の砂のように積み上げてゆき，ついには数えるのをやめてしまった。それは数知れなかったからである。
- そして，飢きんの年が到来する前にヨセフに二人の息子が生まれた。オンの祭司ポティフェラの娘アセナトが彼に産んだのである。
- それでヨセフは長子の名をマナセと呼んだ。その言うところ，「神はわたしのすべての難儀を，またわたしの父の全家を忘れさせてくださった」からであった。
- そして二人目の[子]の名をエフライムと呼んだ。その言うところ，「神はわたしが惨めさを味わった地でわたしを実り多い者としてくださった」からであった。
- そしてエジプトの地に臨んだ七年の豊作は次第に終わり，
- 代わって七年の飢きんがヨセフの述べたとおりに到来し始めた。そしてその飢きんはすべての土地に及んだが，エジプトの全土にはパンがあった。
- だが，ついにはエジプトの全土も飢きんになり，民はファラオにパンを叫び求めるようになった。するとファラオはすべてのエジプト人に言った，「ヨセフのところに行け。何でも彼の言うところを行なうのだ」。
- そして飢きんは地の全面に臨んだ。そのときヨセフは人々の中にあったすべての穀物貯蔵所を開いてエジプトの人々に売りはじめた。飢きんはエジプトの地を強くとらえていたのである。
- さらに，全地の人々がヨセフから買い求めるためエジプトにやって来た。飢きんは全地を強くとらえていたからである。