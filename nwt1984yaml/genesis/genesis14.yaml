- さて，シナルの王アムラフェル，エラサルの王アルヨク，エラムの王ケドルラオメル，ゴイムの王ティドアルの時代のことであるが，
- これらの者たちがソドムの王ベラ，およびゴモラの王ビルシャ，アドマの王シヌアブ，ツェボイイムの王シェムエベル，そしてベラ（すなわちゾアル）の王と戦いをした。
- これらはみな同盟して“シディムの低地平原”すなわち“塩の海”に進んだ。
- 十二年のあいだ彼らはケドルラオメルに仕えたが，十三年目になって反逆したのである。
- それで，十四年目にケドルラオメル，そしてそれにくみした王たちがやって来て，アシュテロト･カルナイムでレファイム人を，ハムでズジム人を，シャベ･キルヤタイムでエミム人を撃ち破り，
- またホリ人をそのセイル山で[破って]，荒野のところのエル･パランにまで下った。
- 次いで彼らは向きを転じてエン･ミシュパトすなわちカデシュに至り，アマレク人の野全体を[制し]，さらにハザゾン･タマルに住んでいたアモリ人を撃ち破った。
- ここにおいてソドムの王，それにゴモラの王，アドマの王，ツェボイイムの王，ベラ（すなわちゾアル）の王は進軍し，“シディムの低地平原”で彼らに対して戦闘隊列を敷いた。
- すなわち，エラムの王ケドルラオメル，ゴイムの王ティドアル，シナルの王アムラフェル，エラサルの王アルヨクに対し，四人の王が五人に対してである。
- ところで，“シディムの低地平原”は歴青の坑また坑であった。そして，ソドムとゴモラの王たちは逃げて行ってそこに落ち込み，残った者たちも山地に逃げた。
- それで，勝利者たちはソドムとゴモラのすべての貨財およびそのすべての食物を奪って，去って行った。
- 彼らはまた，アブラムの兄弟の子ロトとその貨財をも奪って進んで行った。彼はそのときソドムに住んでいたのである。
- その後，ひとりの逃れた者がやって来て，ヘブライ人アブラムに告げた。彼はそのとき，エシュコルの兄弟またアネルの兄弟である，アモリ人マムレの大木林に幕屋を張っていた。彼らはアブラムの同盟者であった。
- こうしてアブラムは，自分の兄弟がとりこにされたことを聞いた。そこで彼は，訓練された者，その家で生まれた三百十八人の奴隷を呼び集め，ダンまでその跡を追った。
- そして彼は，すなわち彼とその奴隷たちは，夜に軍勢を分けて彼らを攻め，こうして彼らを撃ち破って，ダマスカスの北のホバまで追って行った。
- そうして彼はすべての貨財を取り戻し，さらに自分の兄弟ロトとその貨財，また女たちと人々をも取り戻した。
- そのときソドムの王は，ケドルラオメルとそれにくみした王たちを撃ち破って戻って来た彼を，“シャベの低地平原”つまり王の低地平原まで迎えに出た。
- また，サレムの王メルキゼデクはパンとぶどう酒を携えて来た。彼は至高の神の祭司であった。
- そして彼は[アブラム]を祝福してこう言った。「アブラムが祝福されるように。至高の神，天地を作り出された方によって。
- 至高の神がほめたたえられるように。あなたを虐げた者をあなたの手に渡されたその方が」。それに対しアブラムはすべての物の十分の一を彼に与えた。
- その後ソドムの王はアブラムにこう言った。「これらの魂はわたしに下さい。貨財はあなたが取ってください」。
- それに対しアブラムはソドムの王に言った，「至高の神エホバ，天地を作り出された方に向かってはっきり[誓いの]手を挙げますが，
- 縫い糸からサンダルの締めひもに至るまで，そうです，わたしは，およそあなたのものからは何一つ受け取りません。『わたしがアブラムを富ませたのだ』とあなたが言わないためです。
- わたしには何も要りません。ただし，若者たちがすでに食べたもの，そしてわたしと一緒に行った人々，つまりアネル，エシュコル，マムレの受け分は別です。彼らには彼らの受け分を取らせてください」。