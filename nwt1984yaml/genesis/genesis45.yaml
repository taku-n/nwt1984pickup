- ここにおいてヨセフはそばに立つすべての者の前でもはや自分を制することができなかった。それで彼は叫んで言った，「皆の者をわたしのところから去らせよ！」それで，ヨセフが自分のことを兄弟たちに知らせたとき，ほかにだれも彼のもとに立っている者はいなかった。
- そして彼は声を上げて泣きはじめた。そのためエジプト人はそれを聞き，ファラオの家もそれを聞いた。
- ついにヨセフは自分の兄弟たちに言った，「わたしはヨセフです。父上はまだ生きておられるでしょうか」。しかし，兄弟たちはこれに全く答えることができなかった。彼のために思いを乱されていたためである。
- それでヨセフは兄弟たちに言った，「どうぞわたしのそばに来てください」。そこで彼らはすぐ近くに寄った。すると彼は言った，「わたしは皆さんの兄弟ヨセフ，あなた方がエジプトに売った者です。
- しかし今，わたしをここに売ったことで悪く思ったり，自分のことを怒ったりはしないでください。命を長らえさせるために神がわたしを皆さんに先立って遣わされたのですから。
- 今は地のただ中における飢きんの二年目ですが，耕し時も収穫もない年がまだ五年もあるのです。
- ですから，あなた方のために残りの者を地に置き，大きな逃れ道を設けてあなた方を生き長らえさせるために，神はわたしを先に遣わされたのです。
- ですから今，わたしをここによこしたのはあなた方ではなく，[まことの]神なのです。それは，わたしを立ててファラオの父，その全家の主とならせ，エジプトの全土を支配する者とならせるためだったのです。
- 「急いで父上のもとに上って行ってください。そしてぜひこう言うのです。『あなたの子ヨセフがこのように言いました。「神はわたしを立てて全エジプトの主とされました。わたしのところに下っていらしてください。遅れることのありませんように。
- そして，ぜひともゴシェンの地にお住みください。ずっとわたしの近くにいらしてください。あなたも，あなたの息子たちも，息子たちの子らも，また羊の群れ，牛の群れ，そしてあなたの持たれるすべての物も。
- そうしたらわたしはそこであなたに食物を供給いたします。まだ五年も飢きんがあるからです。あなたとあなたの家，またあなたの持たれるすべての物が乏しくならないようにするのです」』。
- そして，ご覧なさい，皆さんの目もわたしの弟ベニヤミンの目も見ているとおり，わたしのこの口があなた方に話しているのです。
- ですからあなた方は，エジプトにおけるわたしのすべての栄光と，あなた方の見たすべてのことについてぜひ父上に話してください。急いで行って，ぜひ父上をここに連れて来てください」。
- そののち彼は弟ベニヤミンの首を抱いて泣き，ベニヤミンも彼の首を抱いて泣いた。
- それから彼は兄弟たちすべてに口づけし，彼らを抱いて泣いた。そののち兄弟たちは彼と語り合った。
- さて，「ヨセフの兄弟たちが来た！」という知らせがファラオの家に伝えられた。そして，それはファラオおよびその僕たちの目が良しとするところとなった。
- そこでファラオはヨセフに言った，「あなたの兄弟たちにこう言うように。『このようにしなさい。すなわち，あなた方の駄獣に荷を積み，行ってカナンの地に入り，
- あなた方の父と家の者たちを連れてわたしのところへ来なさい。そうしたらわたしはエジプトの地の良いものをあなた方に与えよう。そしてこの地の肥えたものを食べなさい』。
- そしてあなたはこう命じられている。『このようにしなさい。すなわち，あなた方のため，あなた方の幼い者や妻たちのためにエジプトの地から車を持って行きなさい。その一つにぜひともあなた方の父を乗せてここへ来るように。
- そして，あなた方の目は自分たちの持つ備品を惜しむことのないように。エジプト全土の良いものがあなた方のものだからである』」。
- それでイスラエルの子らはそのとおりに行ない，ヨセフはファラオの命令どおり彼らに車を与え，また道中の食糧を与えた。
- 彼は各人それぞれにマントの着替えを与え，ベニヤミンに対しては銀三百枚とマントの着替え五着を与えた。
- また，自分の父には次のものを送った。すなわち，エジプトの良い品々を担ったろば十頭，父のため，その道中のための穀物とパンと食べ物を担った雌ろば十頭。
- こうして彼は自分の兄弟たちを送り出し，一行は出かけて行くことになった。しかし[ヨセフ]は彼らにこう言った。「途中で互いにいきり立ったりしないでください」。
- それで彼らはエジプトから上って行き，ついにカナンの地に，その父ヤコブのところに着いた。
- そして彼に報告してこう言った。「ヨセフはまだ生きています！しかも，エジプト全土を支配する者となっているのです」。しかし，彼の心は無感覚になっていた。彼ら[のことば]を信じなかったのである。
- 彼らがヨセフの述べたすべての言葉を話していき，また彼を運ぶためにヨセフがよこした車を見るに及んで，その父ヤコブの霊は元気づいてくるのであった。
- その後イスラエルは叫んで言った，「これで十分だ。我が子ヨセフはまだ生きていたのだ。ああ，わたしは死ぬ前に行ってあの[子]に会わせてもらおう」。