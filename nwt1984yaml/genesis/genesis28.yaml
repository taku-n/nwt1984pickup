- そのためイサクはヤコブを呼んで祝福し，彼に命じてこう言った。「あなたはカナンの娘たちの中から妻をめとってはならない。
- 立ってパダン･アラムへ，あなたの母の父ベトエルの家へ行き，そこから，すなわち母の兄弟ラバンの娘たちの中から自分の妻をめとるように。
- そうすれば全能の神はあなたを祝福し，子を生ませて多くならせてくださり，あなたは必ずもろもろの民の会衆となるであろう。
- そして[神]はアブラハムの祝福をあなたに，すなわちあなたおよび共にいるあなたの胤に与えて，あなたが外国人として住んでいる土地，神がアブラハムにお与えになったその[土地]を所有させてくださるであろう」。
- こうしてイサクはヤコブを送り出し，[ヤコブ]はパダン･アラムへ，シリア人ベトエルの子で，ヤコブとエサウの母リベカの兄弟であるラバンのところへ出かけて行った。
- エサウは，イサクがヤコブを祝福し，パダン･アラムにやってそこから妻を迎えるようにさせたこと，また彼を祝福したさい彼に命じて，「カナンの娘たちの中から妻をめとってはいけない」と述べたこと，
- さらにヤコブが父と母に従ってパダン･アラムに向かったことを知ると，
- そのときエサウは，カナンの娘たちが父イサクの目に喜ばれないことを知った。
- そこでエサウはイシュマエルのところに行き，自分の他の妻たちのほかに，アブラハムの子イシュマエルの娘でネバヨトの姉妹であるマハラトを妻に迎えた。
- さて，ヤコブはベエル･シェバからの道を行き，ハランに向かって進んで行った。
- やがてある場所に出たが，日も沈んだのでそこで夜を過ごすことにした。それでその場所にあった石の一つを取って頭の支えとして置き，その場所に横たわった。
- すると彼は夢を見はじめた。見よ，地の上にはしごが立ててあり，その頂は天に達していた。そして，見よ，神のみ使いたちがそれを上ったり下ったりしているのであった。
- しかも，見よ，エホバがその上方におられて，こう言いはじめられた。「わたしは，あなたの父アブラハムの神，イサクの神エホバである。あなたの横たわっている地，わたしはそれをあなたに，そしてあなたの胤に与える。
- そしてあなたの胤は必ず地の塵粒のようになり，あなたは必ず西，東，北，南へと広がるであろう。あなたにより，またあなたの胤によって地上のすべての家族は必ず自らを祝福するであろう。
- そして今，わたしはあなたと共におり，その行くすべての道であなたを守り，あなたをこの地にまた戻らせる。わたしは，自分があなたに話したことをし遂げるまでは，あなたを離れないからである」。
- その後ヤコブは眠りから覚めて，こう言った。「エホバはまさにこの場所におられるのに，わたしのほうはそれを知らなかった」。
- そして彼は恐れを感じ，加えてこう言った。「ここは何と畏怖すべき所なのだろう。これは神の家にほかならない。これこそ天の門なのだ」。
- それでヤコブは朝早く起き，頭の支えとしてそこにあった石を取り，それを柱として立ててその上に油を注いだ。
- さらに，彼はその場所の名をベテルと呼んだ。だが，実は，ルズというのがその都市のそれまでの名であった。
- さらにヤコブは誓約を立ててこう言った。「もし神がずっとわたしと共にいてくださり，わたしの進むこの道で必ずわたしを守って，食べるパンと着る衣とを与えてくださるなら，
- そしてわたしが必ず平安のうちに父の家に帰って来れるなら，そのときエホバはわたしの神であることを示してくださったことになります。
- そして，わたしが柱として立てたこの石は神の家となり，あなたが与えてくださるすべてのものについてわたしは必ずその十分の一をあなたにささげることにします」。