- その後ヤコブは足を進め，東洋人の地へと旅を続けた。
- さて，彼が見ると，そこの野にはひとつの井戸があり，三群れの羊がそこで[井戸]のかたわらに伏していた。人々はいつもその井戸から畜群に水をやっていたのである。そして，井戸の口には大きな石が置いてあった。
- すべての群れがそこに集まると，人々はその石を井戸の口から転がしのけて群れに水をやり，そののち井戸の口の元の場所にその石を戻すのであった。
- それでヤコブは彼らに言った，「わたしの兄弟たち，皆さんはどこからおいでになったのですか」。すると彼らは言った，「わたしたちはハランから来ました」。
- そこで彼は言った，「皆さんは，ナホルの孫のラバンをご存じでしょうか」。すると言った，「知っていますとも」。
- それで彼は言った，「その人は元気にしていますか」。それに対し彼らは言った，「元気です。ちょうどその娘のラケルが羊と一緒にやって来るところです」。
- そこで彼はさらに言った，「まだ日は盛りではありませんか。群れを集める時間ではありません。羊に水をやって，あとは[草を]食べさせにお行きなさい」。
- すると彼らは言った，「わたしたちは，全部の群れが集まってみんなで井戸の口から石を転がしのけてからでなければ，そうすることを許されていません。そのようにして羊に水をやることになっています」。
- 彼がまだその人々と話しているうちに，ラケルが父の羊を連れてやって来た。彼女は羊飼いだったのである。
- そしてヤコブは自分の母の兄弟ラバンの娘ラケルと，母の兄弟ラバンの羊とを見たが，そのときヤコブはすぐさま近づいて行って井戸の口から石を転がしのけ，母の兄弟ラバンの羊に水をやるのであった。
- それからヤコブはラケルに口づけし，声を上げ，涙を流して泣いた。
- 次いでヤコブは，自分がラケルの父の兄弟であり，リベカの子であることを彼女に話していった。それで彼女は走って行って父親に告げた。
- さて，ラバンは自分の妹の子ヤコブについての知らせを聞くと，すぐに走って行ってそれを迎えるのであった。そうして彼を抱擁し，口づけし，自分の家の中へ連れて行った。それで彼はこれらのすべての事についてラバンに細かに話していった。
- するとラバンは彼に言った，「あなたはまさしくわたしの骨肉です」。それで彼はそのもとにまる一か月とどまった。
- その後ラバンはヤコブに言った，「あなたはわたしの兄弟だということで，ただでわたしに仕えなければならないだろうか。言ってほしい，あなたの報酬はどうしたらよいだろう」。
- ところでラバンには二人の娘がいた。上のほうの名はレアといい，下のほうの名はラケルといった。
- しかし，レアの目には輝きがなかったのに対し，ラケルのほうは姿が美しく，顔だちも美しかった。
- そしてヤコブはラケルを愛していた。それで彼は言った，「あなたの下の娘ラケルのため，わたしは喜んであなたに七年仕えます」。
- するとラバンは言った，「わたしにとっては，あれをほかの男にやるよりあなたに与えるほうが良い。では，このままわたしのところにとどまりなさい」。
- こうしてヤコブはラケルのために七年間仕えたが，彼女に対する愛ゆえにそれは彼の目にほんの数日のようであった。
- それからヤコブはラバンに言った，「わたしの妻を渡してください。わたしの日数は満ちたのです。彼女と関係を持たせてください」。
- そこでラバンはその場所のすべての人を集めて宴を催した。
- ところがその晩，彼は娘のレアを取り，それを[ヤコブ]のところに連れて来て，彼が[レア]と関係を持つようにしたのであった。
- さらにラバンは自分のはしためジルパを彼女に，すなわち娘レアにはしためとして与えた。
- それで，翌朝になってみると，そこにいたのはレアであった。そのため彼はラバンに言った，「あなたがわたしに対してしたこの事はどういうことなのですか。わたしは，ラケルのためにあなたのもとで仕えたのではありませんでしたか。それなのに，どうしてわたしをだましたりしたのですか」。
- するとラバンは言った，「そのようにして年下の女を長女より先にやることはわたしたちの所の習慣ではない。
- この女のための一週を十分に祝いなさい。その後，このもうひとりの女も，あなたがわたしのもとであと七年仕えるその奉仕に対して与えられるだろう」。
- そこでヤコブはそのとおりに行ない，その女のための一週を十分に祝った。その後[ラバン]は娘のラケルも彼に妻として与えた。
- 加えてラバンは自分のはしためビルハを娘ラケルにそのはしためとして与えた。
- こうして[ヤコブ]はラケルとも関係を持ち，しかもラケルに対してレアに対する以上の愛を示した。そして彼のもとでさらにあと七年仕えることにした。
- エホバはレアのほうがうとまれているのをご覧になってその胎をお開きになったが，ラケルのほうはうまずめであった。
- それでレアは妊娠して男の子を産み，その名をルベンと呼んだ。「エホバがわたしの惨めさを見てくださったので，いま夫はわたしを愛してくれるようになるから」と彼女は言うのであった。
- そして彼女は再び妊娠して男の子を産み，その後こう言った。「エホバは聴いてくださり，わたしがうとまれていたのでこの子をも与えてくださったのです」。それで彼女はその名をシメオンと呼んだ。
- そして彼女はまたも妊娠して男の子を産み，その後こう言った。「今度こそ夫はわたしと共になってくれるでしょう。わたしはあの人に三人も男の子を産んだのですから」。ゆえにその名はレビと呼ばれた。
- そして彼女はもう一度妊娠して男の子を産み，その後こう言った。「今わたしはエホバをたたえます」。ゆえに彼女はその名をユダと呼んだ。そののち彼女は子を産まなくなった。