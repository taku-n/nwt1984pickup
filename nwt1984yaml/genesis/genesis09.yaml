- 次いで神はノアとその息子たちを祝福してこう言われた。「子を生んで多くなり，地に満ちよ。
- そして，あなた方に対する恐れ，またあなた方に対するおののきは，地のあらゆる生き物と天のあらゆる飛ぶ生き物，地面を動くあらゆるもの，また海のすべての魚に引き続きとどまるであろう。それらは今あなた方の手に与えられる。
- 生きている動く生き物はすべてあなた方のための食物としてよい。緑の草木の場合のように，わたしはそれを皆あなた方に確かに与える。
- ただし，その魂つまりその血を伴う肉を食べてはならない。
- さらにわたしは，あなた方の魂の血の返済を求める。すべての生き物の手からわたしはその返済を求める。人の手から，その兄弟である各人の手から，わたしは人の魂の返済を求める。
- だれでも人の血を流す者は，人によって自分の血を流される。神は自分の像に人を造ったからである。
- そしてあなた方は，子を生んで多くなり，地に群がってそこに多くなれ」。
- さらに神はノアおよび共にいるその息子たちにこう言われた。
- 「そしてわたしはいま，あなた方およびあなた方の後の子孫に対してわたしの契約を立てる。
- また，あなた方と共にいるすべての生きた魂に対しても。鳥，獣，あなた方と共にいる地のすべての生き物，箱船を出るすべてのものから地のあらゆる生き物にいたるまで。
- まことにわたしはあなた方に対して自分の契約を立てる。すなわち，もはやすべての肉なるものが大洪水の水によって断たれることはない。もはや大洪水が起きて地を滅ぼすことはない」。
- 加えて神はこう言われた。「これは，わたしとあなた方およびあなた方と共にいるあらゆる生きた魂との間に，わたしが代々定めのない時に至るまで与える契約のしるしである。
- わたしの虹を，わたしは雲の中に確かに与える。それはわたしと地との間の契約のしるしとなるのである。
- そして，わたしが地の上に雲を起こすと，そのとき虹が必ず雲の中に現われるようになるであろう。
- そしてわたしは必ず，わたしとあなた方およびすべての肉なるもののうちのあらゆる生きた魂との間の自分の契約を思い出す。もはや水が大洪水となってすべての肉なるものを滅ぼすことはない。
- それで，虹が雲の中に生じることになる。わたしは必ずそれを見て，神と地にいるすべての肉なるもののうちのあらゆる生きた魂との間の，定めのない時に至る契約を思い出すであろう」。
- そして神は繰り返してノアに言われた，「これは，わたしと地にいるすべての肉なるものとの間にわたしが確かに立てる契約のしるしである」。
- そして，箱船から出たノアの息子たちはセム，ハム，ヤペテであった。ハムは後にカナンの父となった。
- これら三人がノアの息子たちであり，これらから全地の民が広がった。
- さて，ノアは農夫として暮らし始め，ぶどう園を設けるようになった。
- そして彼はぶどう酒を飲みはじめてそれに酔い，そのために自分の天幕の中で身をあらわにした。
- 後にカナンの父ハムは自分の父の裸を見，外にいる自分の二人の兄弟にそのことを告げに行った。
- そこでセムとヤペテはマントを取り，それを自分たち二人の肩に掛けて後ろ向きに入って行った。こうしてふたりは父の裸を覆ったが，そのさい顔は背けたままで父の裸を見なかった。
- ついにノアはぶどう酒[の酔い]から覚め，一番年下の子が自分に対して行なったことについて知った。
- そこで彼は言った，「カナンはのろわれよ。自分の兄弟たちに対する最も卑しい奴隷となれ」。
- 加えて彼はこう言った。「セムの神エホバがほめたたえられるように。カナンは彼に対する奴隷となれ。
- 神がヤペテに広やかな所をお与えになるように。彼はセムの天幕に宿るように。カナンは彼に対しても奴隷となれ」。
- そしてノアは大洪水ののち三百五十年生きつづけた。
- それで，ノアの日数は全部で九百五十年となり，こうして彼は死んだ。