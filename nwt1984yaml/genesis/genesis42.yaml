- やがてヤコブはエジプトに穀類のあることを知った。それでヤコブは息子たちに言った，「どうしてあなた方は[顔を]見合わせてばかりいるのか」。
- そして加えて言った，「いまわたしは，エジプトに穀類のあることを聞いた。そこへ下って行って，わたしたちのためにそこから買って来なさい。生きつづけるため，死に絶えないようにするためだ」。
- そこでヨセフの十人の兄弟たちは，エジプトから穀物を買うために下って行った。
- しかしヤコブはヨセフの弟のベニヤミンを他の兄弟たちと一緒に行かせなかった。「でないと，もしもの事がこれに起きるかもしれない」と言うのであった。
- こうしてイスラエルの子らは，買いに来た他の人々と一緒にやって来た。飢きんはカナンの地にも起きていたからである。
- そして，ヨセフはこの地に対する支配力を持つ者であった。地のすべての民に売り渡しを行なったのも彼であった。そのためヨセフの兄弟たちも来てその前に身を低くかがめ，顔を地につけるのであった。
- その兄弟たちを見たとき，ヨセフはすぐにそれと気づいたが，彼らには自分のことを気づかれないようにした。それで彼らに厳しい話し方をしてこう言った。「お前たちはどこから来たのか」。そこで彼らは言った，「カナンの地から食料を買いに参りました」。
- こうしてヨセフは自分の兄弟たちのことに気づいていたが，彼らのほうでは気づかなかった。
- ヨセフはすぐに，彼らに関して自分が見た夢を思い出した。そして，さらにこう言った。「お前たちは回し者だ！この地のあらわな様子を見ようとしてやって来たのだ！」
- それで彼らは言った，「いいえ，我が主よ，僕どもは食料を買うために参りました。
- わたしどもはみな一人の人の子で，廉直な人間でございます。僕どもは回し者などではございません」。
- だが彼は言った，「いや，そうではない！お前たちはこの地のあらわな様子を見ようとしてやって来たのだ！」
- そこで彼らは言った，「僕どもは十二人兄弟で，カナンの地の一人の人の子でございます。そして，ご覧ください，末の者はただいま父のもとにおり，あとの一人はもうおりません」。
- しかしヨセフは言った，「それだ，『お前たちは回し者だ』とわたしが言ったのは。
- お前たちはこれによって試されることになる。すなわち，ファラオは生きておられるが，末の弟がここに来るのでなければ，お前たちはここから出ることはない。
- お前たちのうちの一人を行かせて，お前たちのつながれている間にその者が弟を連れて来るようにせよ。それによってお前たちの言葉は，お前たちに関して真実かどうかが試されるのだ。そして，もし違うならば，ファラオは生きておられるが，お前たちは回し者なのだ」。
- こうして彼らを共に三日間拘禁した。
- その後三日目にヨセフは彼らに言った，「このようにして生きつづけよ。わたしも[まことの]神を恐れる。
- お前たちが廉直な者であるなら，兄弟のうちの一人をいまいる拘禁の家につないでおき，あとの者は行って，自分たちの家の飢きんのための穀類を運ぶがよい。
- それから，末の弟をわたしのところに連れて来て，お前たちの言葉が信頼できることを示すのだ。そうすれば，お前たちは死なないですむだろう」。それで彼らはそのとおりにすることになった。
- そして彼らは互いにこう言いだした。「確かにわたしたちは弟のことで罪科がある。わたしたちの同情を請い求めていたのに，その魂の苦しみを見ながらそれを聴き入れなかったからだ。だからこの苦しみがわたしたちに臨んでいるのだ」。
- するとルベンが答えて言った，「『その子に罪をおかしてはいけない』とわたしは言ったではないか。それなのにあなた方は聴かなかった。だからいま彼の血に関し，ここでまさにその返済を求められているのだ」。
- 彼らとしては，ヨセフが聴いていることを知らなかった。その間には通訳がいたからである。
- そのため[ヨセフ]は彼らから離れて行って泣くのであった。その後そのところに戻り，彼らに話してその中からシメオンを取り，彼らの目の前でこれを縛った。
- それからヨセフが命令を与えると，人々は彼らの入れ物に穀物を満たしていった。さらに，彼らの金子を各人の大袋に戻し，旅のための食糧も与えるようにということになった。それで彼らに対してそのとおりに行なわれた。
- こうして彼らは自分たちの穀類をろばに積んでそこをたった。
- 宿り場でろばに飼い葉をやろうとして一人が自分の大袋を開けたところ，そこに見つけたのは自分の金子であった。それが，大袋の口にあったのである。
- そこで彼は兄弟たちに言った，「わたしのお金が返されている。しかも，見なさい，わたしの袋の中に入っているのだ」。それで彼らの心は沈み，震えながら互いに[顔を]見合わせてこう言った。「神がわたしたちに行なわれたこの事は一体どういうことなのだろう」。
- ようやく彼らはカナンの地の父ヤコブのもとに着き，自分たちに起きたすべての事を話して，こう言った。
- 「その国の主たる人はわたしたちに厳しい話し方をしました。わたしたちのことを，その国をうかがう回し者とみなしたためです。
- でもわたしたちはその人に言いました，『わたしどもは廉直な人間です。回し者などではございません。
- わたしたちは十二人兄弟で，同じ父の子らです。一人はもうおりませんが，末の者はただいまカナンの地で父のもとにおります』。
- ところがその国の主たる人は言いました，『これによってわたしはお前たちが廉直な者だということを知ることにしよう。つまり，兄弟の一人をわたしのもとにとどまらせよ。そして，自分たちの家の飢きんのためのものを持って行くがよい。
- それから末の弟を連れて来て，お前たちが回し者ではなく廉直な者であることを，わたしが分かるようにするのだ。お前たちの兄弟をわたしは返すであろうし，お前たちもこの地で商売をしてよいことになろう』」。
- それから彼らがそれぞれ大袋の中身を空けてゆくと，見よ，各人の金子の包みがその袋の中に入っているのであった。それで，彼らもその父も自分たちの金子の包みを見て恐れを抱いた。
- そのとき彼らの父ヤコブは叫んで言った，「あなた方はこのわたしから奪い去ったのだ。ヨセフはもういない。シメオンももういない。そしてベニヤミンまで連れて行こうとする。これらはみんなこのわたしの身に及んだのだ」。
- しかしルベンは父に言った，「もしわたしが彼を連れて帰らないなら，わたしの二人の息子を死にお渡しになってもかまいません。彼をわたしの手にお任せください。このわたしが彼をあなたのもとに帰らせます」。
- それでも彼は言った，「わたしの子はあなた方と一緒に下っては行かない。その兄は死んで，彼はただ独り残されたのだ。あなた方の行く道で彼の身にもしもの事でもあれば，白髪のわたしをきっと悲嘆のうちにシェオルに下らせることになろう」。