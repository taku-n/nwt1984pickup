- さて，アダムはその妻エバと交わりを持ち，彼女は妊娠した。やがて彼女はカインを産んで，こう言った。「わたしはエホバの助けでひとりの男子を産み出した」。
- 後に彼女は再び子を産んだ。彼の兄弟アベルである。そしてアベルは羊を飼う者となり，カインのほうは地面を耕す者となった。
- そしてしばらくたってからのこと，カインは地の実りの中から幾らかをエホバへの捧げ物として携えて来た。
- 一方アベルのほうも，自分の羊の群れの初子の中から，その脂ののったところを携えて来た。さて，エホバはアベルとその捧げ物とを好意をもって見ておられたが，
- カインとその捧げ物とは少しも好意をもってご覧にならなかった。するとカインは非常な怒りに燃え，その顔色は沈んでいった。
- それに対しエホバはカインにこう言われた。「なぜあなたは怒りに燃えているのか。なぜあなたの顔色は沈んでいるのか。
- 善いことを行なうようになれば，高められるのではないか。しかし，善いことを行なうようにならなければ，罪が入口にうずくまっており，それが慕い求めているのはあなたである。あなたはそれを制するだろうか」。
- その後カインは自分の兄弟アベルに言った，[「さあ野に行こう」。]そして，ふたりが野にいたときに，カインは自分の兄弟アベルに襲いかかってこれを殺した。
- 後にエホバはカインに言われた，「あなたの兄弟アベルはどこにいるのか」。すると彼は言った，「知りません。わたしは自分の兄弟の番人なのでしょうか」。
- それに対して[神]は言われた，「あなたは何をしたのか。聴け！あなたの兄弟の血がわたしに向かって地面から叫んでいる。
- そして今，あなたはのろわれて地面から追われている。それは口を開いてあなたの兄弟の血をあなたの手から受けた。
- あなたが地面を耕しても，それは自分の力をあなたに返し与えはしないであろう。あなたは地にあってさすらい人，また逃亡者となる」。
- これに対しカインはエホバに言った，「わたしのとがに対する処罰は大きくて負いきれません。
- いま，あなたはこの日にわたしを地の表からまさに追い立てておられ，わたしはみ顔から隠されるのです。わたしは地にあってさすらい人また逃亡者とならねばならず，だれでもわたしを見つける者はきっとわたしを殺すでしょう」。
- それに対しエホバは彼に言われた，「そのゆえに，だれでもカインを殺す者は七倍の復しゅうを受けることになる」。それでエホバはカインのために一つのしるしを設け，彼を見つける者がだれも彼を討つことのないようにされた。
- こうしてカインはエホバの顔から離れて行き，エデンの東方の“逃亡”の地に住みついた。
- 後にカインはその妻と交わりを持ち，彼女は妊娠してエノクを産んだ。それから彼は都市の建設に取りかかり，その都市の名を息子エノクの名で呼んだ。
- その後エノクにイラドが生まれた。そしてイラドはメフヤエルの父となり，メフヤエルはメトシャエルの父となり，メトシャエルはレメクの父となった。
- そしてレメクは自分のために二人の妻をめとった。第一の者の名はアダといい，第二の者の名はチラといった。
- やがてアダはヤバルを産んだ。彼は，天幕に住んで畜類を飼う者の始祖となった。
- そしてその兄弟の名はユバルといった。彼は，すべてたて琴と笛を扱う者の始祖となった。
- 一方チラのほうもトバル･カインを産んだ。これは銅と鉄のあらゆる道具を鍛造する者であった。そしてトバル･カインの姉妹はナアマといった。
- そこでレメクは自分の妻アダとチラのためにこの言葉をまとめた。「レメクの妻たち，わたしの声を聞け。わたしのことばに耳を向けよ。わたしは人を殺した，わたしに負わせた傷のゆえに。そうだ，若者を，わたしに加えた殴打のゆえに。
- カインについて七倍の復しゅうがあるなら，レメクについては七十と七倍」。
- それからアダムは再び妻と交わりを持ち，それによって彼女は男の子を産み，その名をセツと呼んだ。彼女の言うところでは，「カインがアベルを殺したので，神はその代わりに別の胤を立ててくださった」からであった。
- そして，セツにも男の子が生まれて，彼はその名をエノシュと呼んだ。そのときエホバの名を呼び求めることが始まった。