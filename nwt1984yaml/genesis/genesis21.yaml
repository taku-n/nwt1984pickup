- そしてエホバはご自分の言われたとおりサラに注意を向けられた。エホバはいまサラに対してその語られたとおりに行なわれたのである。
- それでサラは妊娠し，やがて神が語られたその定めの時に，老齢のアブラハムに男の子を産んだ。
- そこでアブラハムは，自分に生まれた子，サラが彼に産んだ子の名をイサクと呼んだ。
- 次いでアブラハムは，神に命じられたとおり，生後八日目にその子イサクに割礼を施した。
- そして，その子イサクが生まれたとき，アブラハムは百歳であった。
- そのときサラは言った，「神はわたしのために笑いを備えてくださいました。だれでもこれについて聞く人はわたしのことで笑うでしょう」。
- 加えて彼女は言った，「『サラは必ず子供らに乳を飲ませるようになる』などと，だれがアブラハムに言えたでしょう。それなのにわたしはあの人の老年になって男の子を産みました」。
- さて，子供は成長を続けて乳離れすることになった。そこでアブラハムはイサクの乳離れする日に大きな宴を催した。
- ところでサラは，エジプト人ハガルの子，すなわちその女がアブラハムに産んだ者がからかっているのにずっと気づいていた。
- それで彼女はアブラハムにこう言いはじめた。「この奴隷女とその子を追い出してください！この奴隷女の子がわたしの子と，イサクと一緒に相続人となることはないのですから」。
- しかしこれは，自分の息子に関することでもあり，アブラハムにとっては非常に不快であった。
- そのとき神はアブラハムにこう言われた。「その少年とあなたの奴隷女とについてサラが言いつづけていることを何事も不快に思ってはいけない。その声を聴き入れよ。あなたの胤と呼ばれるものはイサクを通して来るからである。
- そしてこの奴隷女の子についても，わたしはこれを一つの国民とする。彼もあなたの子孫だからである」。
- それでアブラハムは朝早く起き，パンと水の皮袋を取ってハガルに与え，それを彼女の肩に載せ，またその子供を[渡して]彼女を去らせた。それで彼女は出て行ってベエル･シェバの荒野をさまよった。
- ついに皮袋の中の水は尽き，彼女はその子供を一つの茂みの下に投げ出した。
- それから自分は進んで行って，弓を射れば届くほどの所に独りで座った。「この子が死ぬのを見ないでよいように」と言うのであった。こうして彼女は少し離れた所に座り，声を上げて泣きはじめた。
- すると神はその少年の声を聞き，神のみ使いが天からハガルに呼びかけてこう言った。「ハガルよ，どうしたのか。恐れてはいけない。神は少年のいるその所で彼の声を聴かれたからである。
- 立って少年を抱え上げ，あなたの手で支えなさい。わたしは彼を大いなる国民とするからである」。
- そののち神が彼女の目を開けられたため，彼女は水の井戸を見つけた。それで彼女は行って皮袋に水を満たし，また少年にも飲ませた。
- そして神は引き続き少年と共におられ，彼は成長してゆき，ずっと荒野に住んでいた。彼は弓を射る者となった。
- そして彼はパランの荒野に住むようになり，そののち母は彼のためにエジプトの地から妻を迎えた。
- さて，そのころのことであるが，アビメレクがその軍の長フィコルと共にアブラハムにこう言った。「神はあなたのしているすべての事においてあなたと共におられます。
- ですから今ここで，わたしとわたしの子孫また後裔に対して偽りとなることはしないと，神にかけてわたしに誓ってください。すなわち，わたしがあなたに対し忠節な愛をもって行動してきたように，あなたもわたしに対し，またあなたが外国人として住んできたこの土地に対してそのように行動すると」。
- それでアブラハムは，「わたしは誓います」と言った。
- アビメレクの僕たちが力ずくで奪った水の井戸のことでアブラハムがアビメレクを厳しく批判すると，
- そのときアビメレクはこう言った。「わたしはだれがそのような事をしたのか知りません。あなたのほうでもそれをわたしに話してくれませんでしたし，わたしのほうも今日までその件について聞かなかったのです」。
- そこでアブラハムは羊と牛を取ってアビメレクに与え，次いでその両人は契約を結んだ。
- アブラハムが群れのうち雌の子羊七匹を別にすると，
- アビメレクはアブラハムにさらに言った，「ここにあなたの別にしたこれら七匹の雌の子羊がいますが，どういう意味ですか」。
- それで彼は言った，「あなたがこの七匹の雌の子羊をわたしの手から受け取り，それをわたしのため，わたしがこの井戸を掘ったという証しとするのです」。
- このゆえに彼はその場所をベエル･シェバと呼んだ。そこにおいてその両人が誓いを立てたからであった。
- こうして彼らはベエル･シェバで契約を結び，その後アビメレクは軍の長フィコルと共に立ってフィリスティア人の地に帰って行った。
- そののち彼はベエル･シェバにぎょりゅうの木を植え，その所で，定めなく存在される神エホバの名を呼び求めた。
- そしてアブラハムはフィリスティア人の地にずっと外国人としてとどまって多くの日に及んだ。