- 一方ヨセフはエジプトに連れて来られた。そして，ファラオの廷臣で護衛の長であるエジプト人のポテパルが，これをそこに連れ下ったイシュマエル人の手から買い取ることになった。
- しかしエホバはヨセフと共におられた。そのため彼は成功した人となり，エジプト人である自分の主人の家をつかさどる者となった。
- そして主人も，エホバが彼と共におられ，彼の行なうすべての事をエホバがその手のうちに成功させておられるのを知るようになった。
- それでヨセフは終始彼の目に恵みを得，絶えずそのもとに仕えた。そのため彼は[ヨセフ]を任命して自分の家をつかさどらせ，自分のすべてのものをその手にゆだねた。
- そして，彼を任命してその家をつかさどらせ，そのすべてのものを管理させてからというもの，エホバはヨセフのゆえにこのエジプト人の家を祝福してゆかれ，エホバの祝福が家でも野でも彼の持つすべてのものに臨むのであった。
- ついに彼は自分のいっさいのものをヨセフの手に任せた。そのため彼は，自分が食べているパンを別にすれば，自分のもとに何があるかを全く知らないのであった。その上，ヨセフは姿が美しく，容ぼうの美しい人となっていた。
- さて，こうした事の後，主人の妻はヨセフに目をつけ，「わたしと寝なさい」と言うようになった。
- しかし彼はそれを拒んでは，主人の妻にこう言うのであった。「ご覧ください，ご主人様は，この家の中で私のもとに何があるかもご存じでありません。その持たれるすべてのものを私の手にゆだねておられるのです。
- この家に私より大いなる者はおりません。私に対しどんなものも差し控えてはおられません。ただしあなただけは別です。あなたは奥様だからです。ですから，どうしてわたしはこの大きな悪行を犯して，まさに神に対して罪をおかすことなどできるでしょうか」。
- こうして，彼女が日ごとに言い寄っても，ヨセフは決してそれを聴き入れてかたわらに横になったりそのもとにとどまったりはしないのであった。
- ところがその後のこと，彼はその日もいつものように自分の用事を果たすため家に入ったが，家の中にその家の者はひとりもいなかった。
- それで彼女は[ヨセフ]の衣をつかんで，「わたしと寝てちょうだい！」と言った。しかし彼は自分の衣を彼女の手に残したまま逃げて外に出た。
- それで，外に逃げ出ようとして衣をその手に残していったのを見ると，
- 彼女はすぐに叫びだし，家の者たちにこう言うのであった。「見なさい，あの人はヘブライ人の男なんかを連れて来て，わたしたちを笑いものにしようというのだわ。あの男はわたしと寝ようとしてやって来たのよ。でも，声かぎりに叫んでやったのさ。
- そうしたら，わたしが声を上げて叫びだしたのを聞いたものだから，すぐに衣をわたしのそばに残したまま逃げて出て行ったのよ」。
- そののち彼女は，主人が家に戻るまで彼の衣を自分のそばに置いておいた。
- それから彼女はこのような言葉で[主人]に話して言った。「あなたの連れて来たあのヘブライ人の僕が，わたしのところにやって来てわたしを笑いものにしようとしました。
- でも，わたしが声を上げて叫びだしたので，すぐに衣をわたしのそばに残して外へ逃げて行ったのです」。
- それで，「あなたの僕はわたしにこうこうした」と話す妻の言葉を聞いて，彼の主人の怒りは燃え立つのであった。
- そのため主人はヨセフを捕らえて獄屋に引き渡した。そこは王の囚人たちが拘置されている所であり，彼はその獄屋の中にずっととどまった。
- しかしエホバは引き続きヨセフと共におられて終始愛ある親切を差し伸べ，また彼が獄屋の長の目に恵みを得られるようにされるのであった。
- それで獄屋の長はその獄屋にいたすべての囚人をヨセフの手にゆだねた。彼らがそこで行なうすべての事，それは[ヨセフ]が行なわせているのであった。
- 獄屋の長はその手にある物事を全く何も顧みなかった。エホバが[ヨセフ]と共におられ，その行なうことをエホバが成功させておられたからである。