- さて，そのころのこと，ユダは兄弟たちのもとから下って行って，ある人の近くに[自分の天幕を]張った。それはアドラム人で，その名はヒラといった。
- そしてユダはそこで，あるカナン人の娘と出会った。彼の名はシュアといった。それで[ユダ]は彼女をめとり，それと関係を持った。
- こうして彼女は妊娠した。しばらくして彼女は男の子を産み，彼はその名をエルと呼んだ。
- 彼女は再び妊娠し，やがて男の子を産んで，その名をオナンと呼んだ。
- 彼女はさらにもう一度男の子を産んで，その名をシェラと呼んだ。さて，彼女がこれを産んだとき，彼はアクジブに来ていた。
- やがてユダは自分の長子エルのために妻を迎えたが，彼女の名はタマルといった。
- しかし，ユダの長子エルはエホバの目に悪い者となった。そのためエホバは彼を死に渡された。
- それを見てユダはオナンに言った，「お前の兄嫁と関係を持って，それと義兄弟結婚を行ない，お前の兄さんのために子孫を起こしなさい」。
- しかしオナンは，その子孫が自分のものとはならないことを知っていた。それで，兄嫁と実際に関係を持ったとき，精液をただ地に流して，自分の兄弟に子孫を得させないようにした。
- さて，彼の行なったことはエホバの目に悪いことであった。そのため[神]は彼をも死に渡された。
- それでユダは嫁のタマルに言った，「わたしの息子シェラが成人するまではあなたの父の家でやもめとして住んでいるがよい」。彼は，「この[子]もその兄たちのように死んでしまうかもしれない」と自分に言ったのである。そこでタマルは行って，ずっと自分の父の家に住んでいた。
- こうして日数を重ねるうちにシュアの娘であるユダの妻が死んだ。それでユダは喪の期日を守った。そののち彼は自分の羊の毛を刈る者たちのところへ上って行った。彼とその友であるアドラム人ヒラがティムナへ[行った]のである。
- それでタマルにこう伝えられた。「ご覧なさい，あなたのしゅうとが羊の毛を刈りにティムナに上って行きます」。
- そこで彼女はやもめの衣を脱いで肩掛けに身を包み，ベールをかぶってエナイムの入口に腰を下ろした。それはティムナに至る道路ぞいにある。彼女は，シェラが成人したのに自分がその妻として与えられていないのを見たのである。
- 彼女を見かけたとき，ユダはすぐにそれを娼婦と思った。彼女がその顔を覆っていたからである。
- それで道路ばたの彼女のところに寄って，「どうかお前と関係を持たせておくれ」と言った。それが息子の嫁であることを知らなかったのである。しかし彼女は言った，「わたしと関係を持つために，あなたは何を下さいますか」。
- そこで彼は言った，「わたしは，群れの中から子やぎをお前に送ろう」。だが彼女は言った，「それを送ってくださるまでの保証を頂けるでしょうか」。
- それで彼はこう続けた。「お前にやれる保証の品とは何だろう」。すると彼女は言った，「あなたの印章つきの輪とひも，それにあなたの手にある杖を」。それで彼はそれらを渡して彼女と関係を持った。こうして彼女は[ユダ]によって妊娠した。
- そののち彼女は立ってそこを去り，肩掛けを外して，やもめの衣をまとった。
- それからユダは，女の手からその保証の品を取り戻すため，友であるアドラム人の手を介して子やぎを送った。ところが，彼はどうしてもその女を見つけることができなかった。
- それで，その場所の人々に，「エナイムに，その道路ぞいにいたあの神殿娼婦はどこにいますか」と聞いて回った。しかし彼らは，「ここに神殿娼婦などいたことはない」と言うのであった。
- ついに彼はユダのもとに戻って来て，こう言った。「わたしはどうしてもその女を見つけられなかった。それに，あの場所の人たちも，『ここに神殿娼婦などいたことはない』と言っていた」。
- それでユダは言った，「あれはあの女に取らせておいて，わたしたちが卑しめられることのないようにしよう。とにかくわたしはこの子やぎを送ったのだ。ただあなたがどうしても彼女を見つけられなかったのだ」。
- ところが，およそ三月後のこと，ユダのもとにこう告げられた。「あなたの息子の嫁タマルは娼婦のまねをして，しかも，見なさい，その淫売によって妊娠までしている」。それを聞いてユダは言った，「彼女を引き出して，焼いてしまえ」。
- 引き出されて行くとき，当の彼女はしゅうとのもとに使いをやって，こう言った。「これらのものが属する人，その人によってわたしは妊娠いたしました」。そして，加えて言った，「印章つきの輪とひもと杖，これらがだれのものか，どうぞお調べください」。
- そこでユダはそれを調べて，こう言った。「彼女のほうがわたしより義にかなっている。わたしが彼女を息子のシェラにやらなかったからだ」。そして彼はその後さらに彼女と交わりを持つことはなかった。
- さて，彼女の出産の時となったが，見ると，その腹には双子がいるのであった。
- さらに，その出産のさい，一方の者が手を差し出したので，産婆はすぐにとらえてその手に緋色の布切れをくくり付け，「こちらが最初に出た」と言うのであった。
- やがてそれが手を引っ込めると，今度はその兄弟のほうが出て来たのである。それで彼女は叫んで言った，「これはどういうことです，自分のため会陰に裂けめを作るとは」。そのため彼の名はペレツと呼ばれた。
- その後，手に緋色の布切れを付けた彼の兄弟が出て来たが，その名はゼラハと呼ばれることになった。