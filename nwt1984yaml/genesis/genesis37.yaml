- そしてヤコブは父が外国人として住んだ土地，すなわちカナンの地にその後もずっと住んでいた。
- これがヤコブの歴史である。ヨセフは，十七歳のとき自分の兄弟たちと一緒に羊の群れの中でその番をしていたが，まだ少年であったので，父の妻であるビルハの子らやジルパの子らと共にいた。そしてヨセフは彼らについてよくない報告を父に伝えた。
- またイスラエルはほかのすべての息子にまさってヨセフを愛した。彼が自分の老年の子であったからである。そして彼のためにしま柄の，シャツに似た長い衣を作らせた。
- 父がすべての兄弟にまさって彼を愛しているのを知ると，その兄弟たちは彼を憎むようになり，彼に対して穏やかに物を言うことができなかった。
- 後にヨセフは夢を見てそれを兄弟たちに話したため，彼らはその憎しみを一層つのらせた。
- だが彼はさらにこう言った。「わたしの見たこの夢についてどうぞ聴いてください。
- こうです，わたしたちは畑の真ん中で束をたばねていましたが，見ると，わたしの束が起き上がり，しかもまっすぐに立ち，そこへみんなの束が取り囲んでわたしの束に身をかがめはじめたのです」。
- すると兄弟たちは言いだした，「お前はきっとわたしたちの王になると言うのか。きっとわたしたちを支配するようになるとでも言うのか」。こうして彼らはその夢と言葉のゆえにますます彼を憎むようになった。
- そののち彼はさらに別の夢を見，それについても兄弟たちに話して，こう言った。「聞いてください，わたしはもう一度夢を見ました。そうです，太陽と月と十一の星がわたしに身をかがめていたのです」。
- そして彼は兄弟たちだけでなく父にもそれを話した。すると父は彼を叱って言った，「お前の見たこの夢はどういうことなのか。わたしが，そしてお前の母や兄弟たちがきっとやって来て，お前に対して地に身をかがめると言うのか」。
- それで兄弟たちは彼をねたむようになった。とはいえ父はその言葉を意中にとどめた。
- さて，兄弟たちはシェケムの近くで父の羊の群れを養うために出かけて行った。
- しばらく後イスラエルはヨセフに言った，「あなたの兄弟たちはシェケムの近くで[群れの]番をしているはずではないか。さあ，彼らのところへ使いに行ってもらおう」。そこで彼は言った，「はい，参ります」。
- それで言った，「どうか行っておくれ。あなたの兄弟たちが無事か，そして群れが無事かどうかを見て来て，わたしに報告するのだ」。こう言って彼をヘブロンの低地平原から送り出した。彼はシェケムに向かって進んで行った。
- 後にひとりの人が彼に出会ったが，そのとき彼は野をさまよっているのであった。それでその人は彼に尋ねて言った，「あなたは何を捜しているのか」。
- そこで言った，「わたしの兄弟たちを捜しているのです。どうぞ教えてください，どこで群れの番をしているでしょうか」。
- するとその人は続けて言った，「あの人たちならここから引き揚げていった。『ドタンに行こう』と言っているのを聞いたのだが」。それでヨセフは兄弟たちの跡を追って行き，ドタンで彼らを見つけた。
- ところが，彼らは遠くから[ヨセフ]を見かけ，彼がすぐ近くに来る前に，彼を死なせてしまおうとこうかつなたくらみを始めた。
- そうして互いに言った，「見ろ，あの夢見る者がやって来るぞ。
- さあ今，あいつを殺してどこかの水坑に投げ込んでやろう。そして，たちの悪い野獣が彼をむさぼり食った，と言うのだ。こうして，あいつの夢がどうなるかを見てやろうではないか」。
- これを聞いて，ルベンは彼らの手から[ヨセフ]を救い出そうとした。それでこう言った。「彼の魂を撃って死なせるようなことはよそう」。
- ルベンはなおも言った，「血を流してはいけない。彼を荒野のこの水坑に投げ込むだけにしておけ。彼に手を下してはいけない」。彼を[兄弟たち]の手から救い出して父のもとに帰らせることがその意図であった。
- こうして，ヨセフが兄弟たちのところに来ると，彼らはヨセフの長い衣，その着ていたしま柄の長い衣をはぎ取るのであった。
- そののち彼をつかんで，水坑の中に投げ込んだ。折しもその坑は空で，中に水はなかった。
- それから彼らはパンを食べようとして腰を下ろした。彼らが目を上げて見ると，ちょうどそこへギレアデからのイシュマエル人の隊商がやって来るのであった。そのらくだはラダナムゴム，バルサム，やに質の樹皮を運んでいて，それを携えてエジプトへ下って行くところであった。
- これを見てユダは兄弟たちに言った，「わたしたちの兄弟を殺してその血を覆ってみたところで何の得になるだろう。
- さあ，彼をあのイシュマエル人に売ろう。わたしたちの手を彼にかけることはやめよう。やはり，彼はわたしたちの兄弟，わたしたちの肉親ではないか」。それで彼らは自分たちの兄弟[のことば]を聴き入れた。
- そのとき，人々，つまりミディアン人の商人たちがそばを通りかかった。そこで彼らはヨセフを水坑の中から引っ張り上げ，次いでヨセフを銀二十枚でイシュマエル人に売った。やがてその人々はヨセフをエジプトに連れて行った。
- 後にルベンが水坑に戻ってみると，その水坑の中にヨセフはいなかった。そのため彼は自分の衣を引き裂くのであった。
- そして，他の兄弟たちのところに戻るなり叫んで言った，「あの子がいなくなっている！わたしは，このわたしは一体どこへ行ったらよいのか」。
- しかし彼らはヨセフの長い衣を取り，雄やぎをほふって，その長い衣を血の中に幾度も浸した。
- その後そのしま柄の長い衣を送って父のもとに届けさせ，こう言った。「これをわたしたちは見つけました。あなたの子の長い衣かどうか，どうぞ調べてください」。
- それで彼はそれを調べてゆき，そののち叫んで言った，「これは我が子の長い衣だ！たちの悪い野獣がむさぼり食ったに違いない！ヨセフはきっとかき裂かれたのだ！」
- そう言うと，ヤコブは自分のマントを引き裂き，腰に粗布を着け，息子のために幾日も悼み悲しんだ。
- それで，すべての息子たち，すべての娘たちが次々に立ち上がっては慰めたが，彼は慰めを受け入れようとせず，しきりにこう言うのであった。「わたしは嘆きながら我が子のもとへ，シェオルへ下るのだ！」こうして父は彼のために泣きつづけた。
- ところで，ミディアン人たちは彼をエジプトへ，ファラオの廷臣で護衛の長であるポテパルのもとに売った。