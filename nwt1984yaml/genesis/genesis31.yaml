- やがて彼はラバンの息子たちの言葉を聞いた。「ヤコブは我々の父のものをみな取った。我々の父のものからこれだけの富財をこしらえた」と言うのであった。
- ヤコブがラバンの顔を見ると，いまそれは彼に対して以前のようではなかった。
- ついにエホバはヤコブにこう言われた。「あなたの父たちの土地に，あなたの親族のもとに帰りなさい。わたしは引き続きあなたと共にいる」。
- そこでヤコブは使いをやってラケルとレアを野に，自分の群れのいるところに呼び寄せ，
- 彼女たちにこう言った。「わたしはあなた方の父の顔を見ているが，[父]はわたしに対して以前と同じではない。しかしわたしの父の神はわたしと共にいてくださった。
- そしてあなた方自身も，わたしが力をつくして父に仕えてきたことを知っているはずだ。
- それなのに父はわたしを軽くあしらい，わたしの報酬を十回も変えた。それでも神は，[父]がわたしに害をもたらすことを許されなかった。
- 『ぶちのものがあなたの報酬となる』と[父]が言えば，群れ全体はぶちのものを産み出し，一方『しまのあるものがあなたの報酬となる』と言えば，群れ全体はしまのあるものを産み出した。
- こうして神はあなた方の父の家畜の群れを取り去って，それをわたしたちに与えてこられた。
- とうとう，群れに盛りが付いたときのことだが，夢の中でわたしが目を上げるとひとつの光景が見え，そこで群れの上に跳び掛かっている雄やぎはしまのあるもの，ぶちのもの，はん点のあるものだった。
- そのとき[まことの]神のみ使いが夢の中でわたしに向かって『ヤコブよ』と言い，わたしは『はい，ここにおります』と言った。
- すると彼はこう続けた。『どうかあなたの目を上げて，群れの上に跳び掛かっている雄やぎがすべてしまのあるもの，ぶちのもの，はん点のあるものであるのを見なさい。わたしは，ラバンがあなたに行なっていることをすべて見たのである。
- わたしはベテルの[まことの]神である。あなたはそこで柱に油をそそぎ，そこでわたしに誓約を立てた。今，身を起こしてこの地を去り，あなたの生まれた土地に帰りなさい』」。
- するとラケルとレアは答えて言った，「わたしたちの父の家に，わたしたちの受ける相続分がまだあるでしょうか。
- [父]はわたしたちをもう売ったので，実際のところわたしたちは[父]にとっては異国人のようにみなされているのではありませんか。ですから[父]はわたしたちの代価として払われたそのお金でずっと食べているのです。
- 神が父から取り去られた富は皆わたしたちのもの，そしてわたしたちの子供たちのものなのです。ですから今，神があなたに言われたことをすべてなさってください」。
- そこでヤコブは身を起こし，自分の子供と妻たちをらくだに乗せた。
- そして，自分のすべての家畜と自分のためたすべての貨財，パダン･アラムで増やして自分の取得物とした家畜の群れを進ませて行った。自分の父イサクのもとへ，カナンの地へ行くためであった。
- さて，ラバンは自分の羊の毛を刈りに行った後であった。その間にラケルは自分の父に属するテラフィムを盗み出した。
- こうしてヤコブはシリア人ラバンの裏をかいた。自分が逃げて行くことを彼に告げないでおいたのである。
- そして彼，つまり彼とそれに属するすべてのものは逃げて行き，身を起こして川を渡った。そののち彼は顔をギレアデの山地に向けた。
- 後に，三日目になって，ヤコブの逃げて行ったことがラバンに告げられた。
- そこで彼は自分の兄弟たちを連れ，その跡を追って七日の道のりを行き，ギレアデの山地で[ヤコブ]に追いついた。
- そのとき神は夜の夢の中でシリア人ラバンのもとに来て，こう言われた。「ヤコブに対して良くも悪くも言うことのないように気をつけなさい」。
- それでラバンはヤコブに近づいたが，そのときヤコブは自分の天幕を山の中に張り，ラバンは自分の兄弟たちをギレアデの山地に野営させていた。
- その後ラバンはヤコブに言った，「あなたは何ということをしたのか。わたしの裏をかき，わたしの娘たちを，剣で捕らえたとりこのようにして追い立てて行くとは。
- どうしてこっそり逃げて行き，わたしの裏をかいて何も告げずに[行か]なければならなかったのか。わたしは歓びと歌をもって，タンバリンとたて琴とをもってあなたを送り出したであろうに。
- それなのにあなたは，わたしの子供や娘たちに口づけするいとまさえ与えてくれなかった。今あなたは愚かなことをした。
- あなた方に害を加えることもわたしの手の力のうちにあるのだが，あなた方の父の神は昨夜わたしに語られ，『ヤコブに対して良くも悪くも言うことのないように気をつけよ』と言われた。
- あなたは自分の父の家を慕い求めてきたために今こうして出て来はした。だが，それにしても，どうしてわたしの神々を盗んだのか」。
- それに答えてヤコブはラバンに言った，「わたしは恐れたのです。わたしは自分に言いました，『あなたは自分の娘たちをわたしから引き離してしまうかもしれない』と。
- だれにしてもあなたの神々の見いだされる者がいれば，その者を生かしておかないでください。わたしのところに何があるか，兄弟たちの前でご自身で調べ，それをご自分でお取りになってください」。ヤコブは，ラケルがそれを盗み出したことを知らなかったのである。
- それでラバンはヤコブの天幕に，レアの天幕に，二人の奴隷女の天幕に入ったが，それを見いだせなかった。最後に彼はレアの天幕を出てラケルの天幕に入って行った。
- ところでラケルはそのテラフィムをすでに取ってらくだにある婦人用の鞍かごの中に入れ，自分でその上に座っていた。そのためラバンが天幕じゅうを探り回っても，それを見いだすことはできなかった。
- そのとき彼女は父に言った，「我が主の目に怒りがひらめくことのありませんように。わたしはみ前に立ち上がることができないのです。女の常の事が起きているものですから」。それで彼はなおも注意深く捜したが，テラフィムは見つからなかった。
- それでヤコブは怒りだし，ラバンと言い争いを始めた。そしてヤコブはラバンに答えてこう言った。「あなたはわたしの後を激しく追って来ましたが，わたしにどんな違背が，わたしにどんな罪があるというのですか。
- わたしの貨財の中を残らず探り回った今，あなたの家のすべての貨財のうちの何かを見つけたのでしょうか。それをここに，わたしの兄弟たちとあなたの兄弟たちの前に出して，わたしたち二人の間を裁決してもらいましょう。
- この二十年間わたしはあなたのもとで過ごしてきました。あなたの雌羊と雌やぎは流産することはなく，あなたの群れの雄羊を食べることもわたしは決してしませんでした。
- 引き裂かれた動物がいてもあなたのところに持って行かず，わたし自身がその損失を負いました。昼間盗まれても夜盗まれても，あなたはそれをわたしの手に要求しました。
- 昼は暑さに夜は寒さにさいなまれること，それがわたしの経験となってきました。眠りさえわたしの目からは消え去ったものでした。
- これがあなたの家でのわたしの二十年です。わたしはあなたの二人の娘のために十四年，そしてあなたの家畜の群れのために六年仕えてきましたが，あなたはわたしの報酬を十回も変えました。
- もしわたしの父の神，アブラハムの神でイサクの怖れかしこんだ方がわたしの側にいてくださらなかったなら，あなたは今ごろわたしをむなし手で去らせていたことでしょう。わたしの惨めさとわたしの手の労苦とを神はご覧になり，そのために昨夜あなたを戒められたのです」。
- するとラバンは答えてヤコブに言った，「娘はわたしの娘たち，子供はわたしの子供たち，群れはわたしの群れ，すべてあなたが見ているものはわたしのもの，そしてわたしの娘たちのものだ。わたしは今日これらに敵し，また[娘]たちの産んだその子供たちに敵して何を行なえよう。
- だから今，さあ，わたしたち，わたしとあなたとは契約を結ぶことにしよう。それがわたしとあなたとの間の証しとなるのだ」。
- そこでヤコブはひとつの石を取り，それを立てて柱とした。
- それからヤコブは自分の兄弟たちに言った，「石を拾ってください！」それで彼らは石を拾い取って，小山を作っていった。そののち一同はそこで，その小山の上で食事をした。
- そしてラバンはそれをエガル･サハドタと呼ぶことにしたが，ヤコブのほうはそれをガルエドと呼んだ。
- それからラバンは言った，「今日この小山はわたしとあなたとの間の証しとなる」。そのゆえに彼はその名をガルエドと呼んだのである。
- また，“物見の塔”とも[呼んだ]。こう言ったのである。「わたしたちが互いを見ることのできない所にいるときもエホバがわたしとあなたとの間を見守っていてくださるように。
- もしあなたがわたしの娘たちを苦しめたり，わたしの娘たちのほかに妻をめとったりすることがあれば，人がわたしたちと共にいるのではない。見なさい，神がわたしとあなたとの間の証人となっておられるのだ」。
- ラバンはなおもヤコブに言った，「ここにこの小山がある。またここにわたしが自分とあなたとの間に立てた柱がある。
- この小山は証しであり，柱も証しとなるものだ。すなわち，わたしはこの小山を越えてあなたを損なわず，あなたもこの小山とこの柱とを越えてわたしを損なうことはない。
- アブラハムの神，ナホルの神，その父の神が，わたしたちの間を裁かれるように」。しかしヤコブは自分の父イサクが怖れかしこんだ方をさして誓った。
- その後ヤコブはその山で犠牲をささげ，次いで共にパンを食べるよう自分の兄弟たちを招いた。それで彼らはパンを食べ，その夜を山で過ごした。
- しかしラバンは朝早く起き，自分の子供と娘たちに口づけしてこれを祝福した。その後ラバンは自分の所へ帰るために去って行った。