- それからアブラムはエジプトを出てネゲブに上った。彼とその妻また彼の持つすべてのもの，そしてロトも一緒であった。
- そしてアブラムは家畜の群れと銀と金を多量に擁していた。
- そして彼は宿営を移動させつつネゲブを出てベテルへ，つまり彼の天幕が初めにあったベテルとアイの中間の場所へ来た。
- 当初彼がそこに造った祭壇の場所である。そうしてアブラムはそこにおいてエホバの名を呼び求めた。
- さて，アブラムと共に進んでいたロトも羊と牛と天幕を所有していた。
- それで，その地は彼らすべてを一緒に住ませるには十分でなかった。彼らの貨財が多くなって，みんなで共に住むことができなかったのである。
- そして，アブラムの畜類を飼う者とロトの畜類を飼う者との間に言い争いが生じた。当時はカナン人とペリジ人がその地に住んでいた。
- そのためアブラムはロトに言った，「どうか，わたしとあなたとの間，またわたしの牧夫とあなたの牧夫との間に言い争いなどが続かないようにしてください。わたしたちは兄弟どうしなのですから。
- この全土はあなたが用いてよいのではありませんか。どうかわたしと別れてください。あなたが左に行くのであれば，わたしは右に行きます。あなたが右に行くのであれば，わたしは左に行きます」。
- それでロトは目を上げて“ヨルダン地域”全体を見たが，エホバがソドムとゴモラを滅びに至らせる前であったためその全域がよく潤っており，ゾアルに至るまでエホバの園のよう，エジプトの地のようであった。
- そこでロトは自分のために“ヨルダン地域”全体を選び，こうしてロトは自分の宿営を東方に移した。それで彼らは互いに別れた。
- アブラムはカナンの地に住んだが，ロトはその地域の諸都市のそばに住んだ。やがて彼はソドムの近くに天幕を張った。
- ところで，ソドムの人々は悪く，エホバに対しはなはだしい罪人であった。
- そして，ロトが彼と別れた後に，エホバはアブラムにこう言われた。「どうか，目を上げて，あなたのいる場所から，北，南，東，西の方を見るように。
- あなたの見ているすべての土地，わたしはそれをあなたとあなたの胤に定めのない時に至るまで与えるからである。
- そしてわたしはあなたの胤を地の塵粒のようにする。それで，もし人が地の塵粒を数えられるのであれば，あなたの胤もまた数えられることになろう。
- 立って，その地を，その長さと幅いっぱいに行き巡りなさい。あなたにそれを与えるからである」。
- それでアブラムは引き続き天幕で生活した。後に彼はヘブロンにあるマムレの大木林に来てそこに住んだ。そして彼はそこにエホバのための祭壇を築いた。