- さて，エホバ神が造られた野のすべての野獣のうち蛇が最も用心深かった。それで[蛇]が女にこう言いはじめた。「あなた方は園のすべての木からは食べてはならない，と神が言われたのは本当ですか」。
- それに対して女は蛇に言った，「園の木の実をわたしたちは食べてよいのです。
- でも，園の真ん中にある木の実を[食べること]について，神は，『あなた方はそれから食べてはならない。いや，それに触れてもならない。あなた方が死ぬことのないためだ』と言われました」。
- それに対して蛇は女に言った，「あなた方は決して死ぬようなことはありません。
- その[木]から食べる日には，あなた方の目が必ず開け，あなた方が必ず神のようになって善悪を知るようになることを，神は知っているのです」。
- そこで女は見て，その木が食物として良く，目に慕わしいものであるのを知った。たしかに，その木は眺めて好ましいものであった。それで彼女はその実を取って食べはじめた。その後，共にいたときに夫にも与え，彼もそれを食べはじめた。
- すると，その二人の目は開け，ふたりは自分たちが裸であることに気づくようになった。そのため，彼らはいちじくの葉をつづり合わせて自分たちのために腰覆いを作った。
- 後に，日のそよ風のころに園の中を歩かれるエホバ神の声が聞こえ，人とその妻はエホバ神の顔を避けて園の木々の間に隠れようとした。
- それでエホバ神は人に呼びかけて，「あなたはどこにいるのか」と繰り返し言われた。
- ついに彼は言った，「あなたの声が園の中で聞こえました。ですが，自分が裸なので怖くなり，そのために身を隠したのです」。
- それに対して[神]は言われた，「あなたが裸であると，だれがあなたに告げたのか。食べてはいけないとわたしが命じた木からあなたは食べたのか」。
- すると人はさらに言った，「わたしと一緒にいるようにと与えてくださった女，その女がその木から[実を]くれたので，わたしは食べました」。
- そこでエホバ神は女に言われた，「あなたがしたこの事はどういうことなのか」。これに対して女は言った，「蛇です，それがわたしを欺いたので，そのためにわたしは食べたのです」。
- それからエホバ神は蛇に言われた，「この事を行なったゆえに，お前はすべての家畜のうち，また野のすべての野獣のうちののろわれたものである。お前は腹ばいになって進み，命の日のかぎり塵がお前の食らうところとなろう。
- そしてわたしは，お前と女との間，またお前の胤と女の胤との間に敵意を置く。彼はお前の頭を砕き，お前は彼のかかとを砕くであろう」。
- 女に対してはこう言われた。「わたしはあなたの妊娠の苦痛を大いに増す。あなたは産みの苦しみをもって子を産む。あなたが慕い求めるのはあなたの夫であり，彼はあなたを支配するであろう」。
- また，アダムに対してこう言われた。「あなたが妻の声に従い，わたしが命じて，『それから食べてはならない』と言っておいたその木から食べるようになったため，地面はあなたのゆえにのろわれた。あなたは，命の日のかぎり，その産物を苦痛のうちに食べるであろう。
- そして，それはいばらとあざみをあなたのために生えさせ，あなたは野の草木を食べなければならない。
- あなたは顔に汗してパンを食べ，ついには地面に帰る。あなたはそこから取られたからである。あなたは塵だから塵に帰る」。
- この後，アダムは自分の妻をエバと名づけた。彼女は生きているすべての者の母となるからであった。
- それからエホバ神は，アダムとその妻のために皮の長い衣を作って，ふたりにお着せになった。
- 次いでエホバ神はこう言われた。「さあ，人は善悪を知る点でわたしたちのひとりのようになった。今，彼が手を出してまさに命の木からも[実を]取って食べ，定めのない時まで生きることのないように―」。
- そうしてエホバ神は彼をエデンの園から出し，彼が取られたその地面を耕させた。
- こうして[神]は人を追い出し，エデンの園の東にケルブたちと自ら回転しつづける剣の燃える刃とを配置して命の木への道を守らせた。