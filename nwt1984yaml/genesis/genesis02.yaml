- こうして天と地およびその全軍は完成した。
- そして，七日目までに神はその行なわれた業を完了し，次いで七日目に，行なわれたすべての業を休まれた。
- それから神は七日目を祝福してそれを神聖にされた。その[日]に，造るために神が創造を行なったそのすべての業を休んでおられるのである。
- これは，天と地が創造されたとき，エホバ神が地と天を造られた日におけるその歴史である。
- さて，野の茂みはまだ地に見られず，野の草木はまだ生え出ていなかった。エホバ神は地に雨を降らせておらず，地面を耕す人もいなかったからである。
- ただ，霧が地から立ち上って地の全面を潤していた。
- それからエホバ神は地面の塵で人を形造り，その鼻孔に命の息を吹き入れられた。すると人は生きた魂になった。
- さらに，エホバ神はエデンに，その東のほうに園を設け，ご自分が形造った人をそこに置かれた。
- そうしてエホバ神は，見て好ましく食物として良いあらゆる木を地面から生えさせ，また園の真ん中に命の木を，そして善悪の知識の木を[生えさせた]。
- さて，川がエデンから発していて園を潤し，そこから分かれ出て，いわば四つの頭となった。
- 第一のものの名はピションという。それはハビラの全土を巡るもので，そこには金がある。
- そしてその地の金は良質である。そこにはブデリウム樹脂やしまめのうもある。
- また第二の川の名はギホンという。それはクシュの全土を巡るものである。
- また，第三の川の名はヒデケルという。それはアッシリアの東を行くものである。そして，第四の川はユーフラテスである。
- それからエホバ神は人を取ってエデンの園に住ませ，それを耕させ，またその世話をさせた。
- また，エホバ神は人に命令を与えてこう言われた。「園のすべての木から，あなたは満ち足りるまで食べてよい。
- しかし，善悪の知識の木については，あなたはそれから食べてはならない。それから食べる日にあなたは必ず死ぬからである」。
- 次いでエホバ神は言われた，「人が独りのままでいるのは良くない。わたしは彼のために，彼を補うものとなる助け手を造ろう」。
- さて，エホバ神は野のあらゆる野獣と天のあらゆる飛ぶ生き物を地面から形造っておられたが，人がそれぞれを何と呼ぶかを見るため，それらを彼のところに連れて来られるようになった。そして，人がそれを，すなわちそれぞれの生きた魂をどのように呼んでも，それがすべてその名となった。
- それで人は，すべての家畜と天の飛ぶ生き物と野のあらゆる野獣に名を付けていたが，人のためには，これを補うものとなる助け手は見いだされなかった。
- そこでエホバ神は深い眠りを人に臨ませ，彼が眠っている間に，そのあばら骨の一つを取り，次いでそこの肉をふさがれた。
- それからエホバ神は，人から取ったあばら骨を女に造り上げ，それを人のところに連れて来られた。
- すると人は言った，「これこそついにわたしの骨の骨，わたしの肉の肉。これは“女”と呼ばれよう。男から取られたのだから」。
- それゆえに，男はその父と母を離れて自分の妻に堅く付き，ふたりは一体となるのである。
- そしてそのふたりは，すなわち人もその妻も共に裸のままであったが，それでも恥ずかしくは思わなかった。