- そしてヤコブのほうも自分の道を行った。すると今度は神のみ使いたちが彼と出会った。
- 彼らを見てヤコブはすぐに言った，「これは神の宿営だ！」ゆえに彼はその場所の名をマハナイムと呼んだ。
- その後ヤコブは自分の兄弟エサウのもとへ，すなわちセイルの地，エドムの野に向け自分に先立って使いの者たちを送り，
- それに命じてこう言った。「あなた方はわたしの主に，エサウにこう言うのです。『あなたの僕ヤコブはこのように申しました。「私はラバンのもとに外国人として住み，これまで長く滞在してまいりました。
- そして私は牛･ろば･羊･下男･はしためたちを持つに至りましたので，使いを送って我が主にお知らせしたいと存じます。あなたの目に恵みを得るためです」』と」。
- やがて使いの者たちはヤコブのもとに戻って来て，こう言った。「わたしどもはあなたのご兄弟エサウのところに参りましたが，あの方もあなたに会おうとして進んで来られます。そして四百人の人々が一緒です」。
- それでヤコブは非常に恐れ，また心配になった。そこで彼は自分と一緒にいた民また羊と牛とらくだを二つの宿営に分けて，
- こう言った。「仮にエサウが一方の宿営に来て襲撃したとしても，それを免れて残るほうの宿営が必ずあることになる」。
- その後ヤコブは言った，「わたしの父アブラハムの神，父イサクの神，エホバ，『あなたの土地に，あなたの親族のもとに帰れ。あなたに良いことがあるようにしよう』と言っておられる方よ，
- 私は，あなたがこの僕にお示しくださったすべての愛ある親切と忠実さとには値しない者です。ただ自分の杖だけを携えてこのヨルダンを渡りましたのに，今わたしは二つの宿営となっているのです。
- お願い致します。わたしの兄弟の手から，エサウの手から私を救い出してください。わたしは彼を恐れているのです。やって来て，きっとわたしを，母も子もともに襲うのではないかと。
- ですがあなたご自身は，『わたしは必ずあなたに良いことがあるようにし，あなたの胤を海の砂の粒のようにする。それは多くて数えつくせない』と言われたのです」。
- そしてその夜，彼はそのままそこにとどまった。次いで自分の手に入ったものの中から自分の兄弟エサウのための贈り物を取った。
- すなわち雌やぎ二百頭と雄やぎ二十頭，雌羊二百頭と雄羊二十頭，
- 乳を飲ませているらくだ三十頭とその子ら，雌牛四十頭と雄牛十頭，雌ろば二十頭と雄ろばの成獣十頭である。
- それから彼は一群れずつ別にして僕たちの手に渡し，その僕たちに繰り返しこう言った。「わたしに先立って渡りなさい。そしてあなた方は群れと群れとのあいだに間隔を置くように」。
- さらに，先頭の者に命じてこう言った。「わたしの兄弟エサウがあなたに会って，『あなたはだれに属する者か，どこへ行くのか，これらあなたの前を行くのはだれのものか』と尋ねたなら，
- そのときあなたはこう言いなさい。『あなたの僕ヤコブのものですが，贈り物で，我が主に，エサウに送られて来たものです。そして，ご覧ください，当人もわたしどもの後ろにおります』と」。
- 次いで彼は第二の者にも，第三の者にも，また群れの後を行く[他の]すべての者にも命じてこう言った。「あなた方もエサウに出会った際にはこの言葉のとおりに話すように。
- そして，『あなたの僕ヤコブはわたしどもの後ろに来ております』とも言いなさい」。彼は自らこう言うのであった。「わたしの前を進む贈り物によって多分彼を和められるだろう。こうして後にその顔を見るのだ。あるいは親切に迎えてくれるかもしれない」。
- それで贈り物は先に渡って行き，彼自身はその夜宿営にとどまった。
- 後に，その夜の間に，彼は立って自分の二人の妻と二人のはしため，それに十一人の息子たちを連れ，ヤボクの渡り場を渡った。
- そして，その者たちを連れて行って奔流の谷を渡らせ，また自分が所有するものをも渡らせた。
- 最後にヤコブは自分ひとり後に残った。ときに，ひとりの人が彼と組み打ちを始めて，夜が明けるころにまで及んだ。
- その人は，自分が[ヤコブ]に対して優勢でないのを見て，彼の股の関節のくぼみに触れた。すると，その人と組み打ちをしている間にヤコブの股の関節のくぼみのところが外れた。
- その後その人は言った，「わたしを行かせてほしい。夜が明けたから」。すると彼は言った，「まずわたしを祝福してくださらないうちは行かせません」。
- それでその人は言った，「あなたの名は何というのか」。そこで言った，「ヤコブです」。
- するとその人は言った，「あなたの名はもはやヤコブではなく，イスラエルと呼ばれる。あなたは神また人と闘って，ついに優勢になったからだ」。
- それに対しヤコブは尋ねて言った，「どうかあなたのお名前を教えてください」。しかしその人は言った，「わたしの名を聞こうとするのはどうしてか」。そう言って彼はそこで[ヤコブ]を祝福した。
- ゆえにヤコブはその場所の名をペニエルと呼んだ。彼の言うところでは，「顔と顔を合わせて神を見たのに，わたしの魂は救い出された」からであった。
- そして，ペヌエルを過ぎると太陽が彼の上に照りだしたが，彼は股のところでびっこを引いていた。
- このゆえに，イスラエルの子らは，今日に至るまで，股の関節のくぼみの上にある股の神経の筋を食べない習わしになっている。その人がヤコブの股の関節のくぼみに，股の神経の筋に触れたからである。