- 後にまた，アブラハムは再び妻を迎えたが，その名はケトラといった。
- やがて彼女は，ジムラン，ヨクシャン，メダン，ミディアン，イシュバク，シュアハを彼に産んだ。
- そしてヨクシャンはシェバとデダンの父となった。そしてデダンの子らはアシュリム，レトシム，レウミムとなった。
- またミディアンの子らは，エファ，エフェル，ハノク，アビダ，エルダアであった。これらは皆ケトラの子であった。
- 後にアブラハムは自分の持つすべてのものをイサクに与えた。
- 一方，アブラハムにいたそばめたちの子らに対して，アブラハムは贈り物を与えた。次いで，自分がなお生きている間に，彼らを息子イサクのそばから去らせ，東方へ，東の地へ行かせた。
- そして，これがアブラハムの生きた命の年の日数である。すなわち百七十五年であった。
- その後アブラハムは息絶え，良い齢に達して死んだ。年老いて満ち足り，こうして自分の民のもとに集められた。
- それで，息子のイサクとイシュマエルは，ヒッタイト人ツォハルの子エフロンの畑地にあるマクペラの洞くつに彼を葬った。それはマムレの前にあり，
- その畑地はアブラハムがヘトの子らから買い取ったものであった。そこにアブラハムは葬られ，その妻サラもまた[葬られたのである]。
- そして，アブラハムの死後に，神はその子イサクを引き続き祝福されるのであった。イサクはベエル･ラハイ･ロイのすぐ近くに住んでいた。
- そして，これがアブラハムの子イシュマエル，すなわちサラのはしためであったエジプト人ハガルがアブラハムに産んだ者の歴史である。
- さて，これらはイシュマエルの子らの名で，その名により，その家系にしたがえば次のとおりである。イシュマエルの長子ネバヨト，ケダル，アドベエル，ミブサム，
- ミシュマ，ドマ，マサ，
- ハダドとテマ，エトル，ナフィシュとケドマ。
- これらはイシュマエルの子らであり，これらはその中庭ごと，また壁で囲まれた宿営ごとに挙げた彼らの名，すなわちその氏族にしたがって示した十二人の長である。
- そして，これがイシュマエルの命の年である。すなわち百三十七年であった。そののち彼は息絶えて死に，自分の民のもとに集められた。
- そして，彼らは幕屋に住んで，エジプトの前のシュルに近いハビラからアッシリアにまで及んだ。彼はそのすべての兄弟たちの前に住み着いたのである。
- そして，これがアブラハムの子イサクの歴史である。アブラハムはイサクの父となった。
- そしてイサクは，パダン･アラムのシリア人ベトエルの娘でシリア人ラバンの妹であるリベカを妻に迎えたとき，四十歳であった。
- そしてイサクは特に自分の妻のためしきりにエホバに懇願した。彼女がうまずめであったからである。それでエホバは彼のために懇願を聞き入れられ，その妻リベカは妊娠した。
- ところで，彼女の体内の子らは互いにもがき合うようになった。そのため彼女は言った，「こんなことなら，一体何のためにわたしは生きているのでしょう」。そうして彼女はエホバに尋ねに行った。
- するとエホバは彼女にこう言われた。「二つの国民があなたの腹にあり，二つの国たみがあなたの内から分かれ出る。一方の国たみは他方の国たみより強く，年上の者が年下の者に仕えるであろう」。
- ようやく彼女の出産のための日数が満ちたが，見よ，双子がその腹にあった。
- やがて初めの者が出て来たが，その全身は毛でできた職服のようで赤かった。それで彼らはその名をエサウと呼んだ。
- またその後に彼の弟が出て来たが，その手はエサウのかかとをつかんでいた。それで彼はその名をヤコブと呼んだ。そして，彼女がそのふたりを産んだとき，イサクは六十歳であった。
- さて，男の子たちは大きくなってゆき，エサウは狩りの仕方を知る人，野の人となったが，ヤコブはとがめのない人で天幕に住んでいた。
- そしてイサクはエサウを愛していた。その口に獲物をもたらしたからであった。しかしリベカはヤコブを愛する者であった。
- あるときヤコブが煮物を煮ていると，そこへエサウが野からやって来た。彼は疲れていた。
- それでエサウはヤコブに言った，「どうか早く，その赤いの，そこにある赤いものを少しわたしに食わせてくれ。わたしは疲れているのだ」。このために彼の名はエドムと呼ばれたのである。
- それに対してヤコブは言った，「あなたの長子としての権利をまずわたしに売ってください！」
- するとエサウはさらにこう言った。「見てくれ，わたしはすぐにも死にそうだというのに，長子の権などわたしにとって何になろう」。
- そこでヤコブは加えて言った，「まずわたしに誓ってください！」すると[エサウ]は彼に誓い，長子としての権利をヤコブに売った。
- それでヤコブはパンとひら豆の煮物をエサウに与え，彼は食べたり飲んだりしはじめた。そのあと彼は立って出かけて行った。こうしてエサウは長子の権を軽んじた。