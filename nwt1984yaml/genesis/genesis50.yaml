- そのときヨセフは父の顔を抱いて泣きぬれ，また彼に口づけするのであった。
- その後ヨセフは自分の僕たち，医者たちに命じて父の[遺体の]香詰め保存を行なわせた。それで医者たちはイスラエルに香詰め保存処置を施し，
- 彼のために満四十日をかけた。香詰め保存のためにこれだけの日数をかける習わしなのである。そしてエジプト人は彼のために七十日のあいだ涙を流した。
- ついに彼のために泣く期日が過ぎると，ヨセフはファラオの家の者たちに話してこう言った。「もし今わたしがあなた方の目に恵みを得ていましたら，どうかファラオの聞くところでこう話してください。
- 『父はわたしに誓わせてこう申しました。「見よ，わたしは死のうとしている。わたしがカナンの地で自分のために掘り抜いたわたしの埋葬所，そこにわたしを葬るように」。それで今，どうか上って行ってわたしの父を葬らせてください。その後わたしは戻ってまいります』と」。
- それに対してファラオは言った，「上って行って，あなたの父があなたに誓わせたとおりに葬ってきなさい」。
- それでヨセフは父を葬るために上って行ったが，ファラオのすべての僕，その家の年長者とエジプトの地のすべての年長者たち，
- またヨセフの家のすべての者，およびその兄弟たちと父の家の者たちも共に上って行った。彼らの小さな子供たちおよび羊の群れと牛の群れだけはゴシェンの地に残した。
- また，幾台もの兵車や騎手たちも共に上って行ったため，その宿営は非常に大勢になった。
- こうして一行はアタドの脱穀場に来た。それはヨルダン地方にあり，そこで彼らは非常に大きく激しいどうこくの叫びを上げた。また彼は父のために七日のあいだ喪の儀式を行なった。
- するとその地の住民のカナン人がアタドの脱穀場におけるその喪の儀式を見て，「これはエジプト人のための盛大な喪だ」と叫んだ。そのためそこの名はアベル･ミツライムと呼ばれた。それはヨルダン地方にある。
- そしてその子らは，彼のためにその命じたとおりにしていった。
- つまり，子らは彼をカナンの地に運び，マクペラの畑地，すなわち埋葬地として所有するためアブラハムがヒッタイト人エフロンから買い取った，マムレの前にある畑地の洞くつにこれを葬った。
- その後，その父を葬り終えてから，ヨセフ，すなわち彼とその兄弟たちまた彼の父を葬るため共に上ったすべての者はエジプトに帰った。
- ヨセフの兄弟たちは，父が死んだのを見てこう言うようになった。「ヨセフはわたしたちに敵がい心を抱いているかもしれない。わたしたちが行なったすべての悪事に対してきっと仕返しをするだろう」。
- それで彼らはヨセフへの命令をこのような言葉で述べた。「あなたの父は死ぬ前に命じてこう言いました。
- 『あなた方はヨセフにこう伝えるように。「わたしは切にお願いする。兄弟たちの違背とあなたに悪事を行なったその罪とをどうか赦してやってくれるように」』と。ですから今，あなたの父の神の僕たちの違背をどうかお赦しください」。それで，彼らが[このように]言ってきたとき，ヨセフは涙を流すのであった。
- そのあと兄弟たちもやって来て彼の前にひれ伏し，こう言った。「ご覧ください，わたしたちはあなたに対して奴隷のような者です」。
- そのときヨセフは彼らに言った，「恐れたりしないでください。わたしが神の地位にでもいるのでしょうか。
- あなた方としてはわたしに対して悪事を思い図りました。神はそれを良い事のために図られたのです。それは，今日見るとおり多くの民を生き長らえさせるためでした。
- ですから今，恐れたりしないでください。わたし自身，皆さんと皆さんの小さな子供たちに食物を供給してゆきます」。こうして彼らを慰め，彼らに話して安心させた。
- そしてヨセフ，すなわち彼とその父の家とは引き続きエジプトに住んだ。ヨセフは百十年生きた。
- そしてヨセフはエフライムの三代目の子らを見，またマナセの子マキルの子らを[見た]。それらはヨセフのひざに生まれたのである。
- ついにヨセフは兄弟たちに言った，「わたしは死のうとしています。しかし神は必ずあなた方に注意を向け，この地からきっと携え出して，アブラハム，イサク，ヤコブに誓われた地に至らせてくださるでしょう」。
- それでヨセフはイスラエルの子らに誓わせてこう言った。「神は必ずあなた方に注意を向けてくださいます。ですからあなた方はぜひともわたしの骨をここから運び上るようにしてください」。
- その後ヨセフは百十歳で死んだ。人々は彼の[遺体の]香詰め保存を行なわせた。彼はエジプトで棺に入れられた。