- 後に彼は自分の家をつかさどる者に命じて言った，「あの人々の袋にその運べるかぎりの食物を満たし，各人の金子をその袋の口に入れておきなさい。
- だが，わたしの杯，銀の杯を，末の者の袋の口に，その者の穀類の代金と一緒に必ず入れておくように」。それで彼はヨセフの語ったその言葉のとおりに行なった。
- 朝，明るくなってから，人々はそのろばと共に送り出された。
- 一行はその都市を出た。彼らがまだ遠くまで行かないうちに，ヨセフは自分の家をつかさどる者に言った，「立て！あの人々の跡を追え。必ず追いついて，こう言うのだ。『どうしてお前たちは善に対して悪で報いたのか。
- それは，わたしの主人が飲むのに用い，それによって巧みに兆しを読むものではないか。悪いことをお前たちは行なった』」。
- やがて彼は追いついて，この言葉を彼らに告げた。
- しかし彼らは言った，「どうして我が主はそのような言葉でお話しになるのでしょうか。僕どもがそのような事を行なうなど考えもつかないことです。
- 袋の口に見つけた金子は，カナンの地から持って来てあなたにお返ししたではありませんか。それなのにどうしてご主人の家から銀や金を盗み出すことなどありましょう。
- この奴隷どものうちそれの見いだされる者がいれば，その者は死なせ，わたしたち自身もご主人の奴隷とならせてください」。
- すると彼は言った，「では今，お前たちのその言葉どおりにしてもらおう。それで，それの見いだされる者はわたしの奴隷となる。だが，お前たち自身は潔白な者とされよう」。
- そこで彼らは急いで各自の袋を地に降ろし，それぞれ自分の袋を開けた。
- それで彼は注意深く捜して回った。一番年上の者から始めて，一番年下の者で終わった。そしてついに，杯はベニヤミンの袋の中に見つかった。
- それで彼らは自分のマントを引き裂き，それぞれ自分の荷をまたろばに載せ，その都市に戻った。
- そして，ユダとその兄弟たちがヨセフの家に入って行くと，彼はまだそこにいた。それで彼らはその前で地にひれ伏した。
- するとヨセフは彼らに言った，「お前たちのしたこの行為はどういうことなのか。わたしのような者は巧みに兆しを読むということを知らなかったのか」。
- これに対しユダは叫ぶようにして言った，「ご主人様に対し私どもは何と申し上げられましょう。何をお話しできましょう。またどのようにして私どもの義を証明し得ましょう。[まことの]神はこの奴隷どものとがを見いだされました。さあ，私どもはご主人様の奴隷でございます。私どももその手に杯の見いだされた者も共に」。
- しかし彼は言った，「そのようにするのはわたしには考えられないことだ。その手に杯の見いだされた者，その者がわたしの奴隷となる。あとの者は，平安に父のもとへ上って行くがよい」。
- するとユダは彼に近づいて，こう言った。「お願いいたします。ご主人様，どうかこの奴隷にご主人様の聞かれるところで一言お話しさせてくださいますように。み怒りがこの奴隷に対して燃えることのないようにしてくださいますように。あなたはファラオと同じような方なのですから。
- ご主人様はその奴隷どもにお尋ねになって，『お前たちには父や弟がいるか』と言われました。
- それで私どもは，『はい，年老いた父とその老年の子である末の者がおります。しかしその兄が死にましたため，ただ彼だけがその母の[子]として残されており，父はこれを大そう愛しております』とご主人様に申し上げました。
- その後この奴隷どもに，『その者を連れて来て，わたしが一目見ることができるようにせよ』と言われましたが，
- 私どもは，『あの子は父のもとを離れることができません。もし離れでもすれば，父はきっと死んでしまうことでございましょう』とご主人様に申し上げました。
- するとこの奴隷どもに言われたのです，『末の弟が一緒に下って来るのでないかぎり，お前たちはもはやわたしの顔を見ることはない』と。
- 「それから，私どもはあなたの奴隷である父のもとに上って行って，ご主人様の言葉を伝えたのです。
- 後に父は，『また行って，少しの食物をわたしたちのために買って来るように』と申しました。
- しかし私どもは申しました，『わたしたちは下って行くことはできません。末の弟が一緒なら下ってまいります。末の弟が一緒でなければ，わたしたちはあの方の顔を見ることができないからです』。
- すると，あなたの奴隷であるわたしの父は私どもに申しました，『あなた方もよく知るとおり，わたしの妻はただ二人の子をわたしに産んだ。
- 後にその一人はわたしのもとからいなくなり，わたしは，「ああ，あの子はきっとかき裂かれてしまったのだ」と言った。そして今になるまでわたしはあの子を見ていない。
- この子までわたしの前から連れて行って，もしもの事が起きるとすれば，あなた方は，白髪のわたしをきっと災いのうちにシェオルに下らせることになるだろう』。
- 「それで今，あなたの奴隷であるわたしの父のところへこの子を連れずに戻るようなことになれば，かの者の魂はこの者の魂と結び合っておりますので，
- 必ずや[父]はこの子がいないのを見ただけで死んでしまい，この奴隷どもはあなたの奴隷であるわたしどもの白髪の父をまさに悲嘆のうちにシェオルに下らせることになることでございましょう。
- 実のところ，この奴隷はこの子が父のもとから離れております間その保証人となり，『もし彼をあなたのもとに連れ帰らないとすれば，わたしは父に対し永久に罪を犯したことになります』と申しました。
- ですから今，どうかこの奴隷をご主人様の奴隷としてこの子の代わりにとどまらせ，この子はその兄弟たちと一緒に上って行かせてくださいますように。
- と申しますのは，どうして私はこの子を連れずに父のもとに上って行くことができるでしょうか。私は父に臨む災いを見ることを恐れるのです」。