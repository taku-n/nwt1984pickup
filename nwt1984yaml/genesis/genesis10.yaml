- そして，これがノアの子，セム，ハム，ヤペテの歴史である。さて，大洪水ののち彼らに子が生まれるようになった。
- ヤペテの子らは，ゴメル，マゴグ，マダイ，ヤワン，トバル，メシェク，ティラスであった。
- そして，ゴメルの子らは，アシュケナズ，リファト，トガルマであった。
- また，ヤワンの子らは，エリシャとタルシシュ，キッテムとドダニムであった。
- これらから，諸国の島々の民が，各々その国語にしたがい，種族にしたがい，国民ごとにそれぞれの土地に広がった。
- そして，ハムの子らは，クシュ，ミツライム，プト，カナンであった。
- そして，クシュの子らは，セバ，ハビラ，サブタ，ラアマ，サブテカであった。そして，ラアマの子はシェバとデダンであった。
- そして，クシュはニムロデの父となった。彼は地上で最初に力のある者となった。
- 彼はエホバに敵対する力ある狩人として現われた。それゆえに，「エホバに敵対する力ある狩人ニムロデのようだ」という言い習わしがある。
- そして，彼の王国の始まりは，シナルの地のバベル，エレク，アッカド，カルネであった。
- その地から彼はアッシリアに出て行って，ニネベ，レホボト･イル，カラハ，
- そしてニネベとカラハとの間のレセンの建設に取りかかった。これが大きな都市である。
- そして，ミツライムは，ルディム，アナミム，レハビム，ナフトヒム，
- パトルシム，カスルヒム（この中からフィリスティア人が出た），カフトリムの父となった。
- そして，カナンは，その長子シドン，ヘト，
- またエブス人，アモリ人，ギルガシ人，
- ヒビ人，アルキ人，シニ人，
- アルワド人，ツェマル人，ハマト人の父となった。後にカナン人の諸種族は分散した。
- それで，カナン人の境界は，シドンから，ガザに近いゲラルまで，[また]ソドム，ゴモラ，アドマ，そしてラシャに近いツェボイイムまでとなった。
- これらが，その種族にしたがい，国語にしたがい，その土地により，国民ごとに[示した]ハムの子らである。
- そして，エベルのすべての子らの父祖であり，一番年長のヤペテの兄弟であるセムにも子孫が生まれた。
- セムの子は，エラム，アシュル，アルパクシャド，ルド，アラムであった。
- そして，アラムの子らは，ウツ，フル，ゲテル，マシュであった。
- そして，アルパクシャドはシェラハの父となり，シェラハはエベルの父となった。
- そしてエベルには二人の子が生まれた。一方の名はペレグといったが，それは彼の時代に地が分けられたからであった。その兄弟の名はヨクタンといった。
- そして，ヨクタンは，アルモダド，シェレフ，ハツァルマベト，エラハ，
- ハドラム，ウザル，ディクラ，
- オバル，アビマエル，シェバ，
- オフィル，ハビラ，ヨバブの父となった。これらは皆ヨクタンの子であった。
- そして，彼らの居住地は，メシャから，東方の山地のセファルにまで及んだ。
- これらが，その種族にしたがい，国語にしたがい，その土地により，国民にしたがって[示した]セムの子らである。
- これらが，その家筋にしたがい，その国民によって[示した]，ノアの子らの諸族であり，これらから大洪水後に諸国民が地に広がった。