- その後エホバはノアにこう言われた。「あなたとあなたの家の者たちはみな箱船に入りなさい。あなたがこの世代にあってわたしの前に義なる者であることを，わたしは見たからである。
- あなたは，あらゆる清い獣の中から七匹ずつ，雄とそのつがいの雌を自分のもとに取らねばならない。そして，あらゆる清くない獣の中からはただ二匹ずつ，雄とそのつがいの雌を[取るように]。
- また，天の飛ぶ生き物の中からも七匹ずつ，雄と雌を[取って]，全地の表に子孫を生き長らえさせるように。
- あと七日のうちに，わたしは四十日四十夜地に雨を降らせるからである。わたしは自分の造った，存在しているすべてのものを地の表からぬぐい去る」。
- それでノアはすべてエホバから命じられたとおりにしていった。
- そして，ノアは六百歳であったが，そのとき地に大洪水が起きた。
- それでノア，そして彼の息子たち，妻，また息子たちの妻が彼と共に大洪水の水に先立って箱船に入った。
- あらゆる清い獣，あらゆる清くない獣，また飛ぶ生き物と地面を動くあらゆるものの中から，
- 二匹ずつ，雄と雌がノアのところへ，箱船の中へ入った。神がノアに命じたとおりとなった。
- それから七日後，大洪水の水が地に臨んだ。
- ノアの生涯の六百年目，第二の月，その月の十七日，その日に広大な水の深みのすべての泉が破られ，天の水門が開かれた。
- そして，地に注ぐ豪雨は四十日四十夜続いた。
- まさにその日，ノア，そしてノアの息子たちセム，ハム，ヤペテ，またノアの妻と息子たちの三人の妻が彼と共に箱船に入った。
- 彼ら，そしてあらゆる野獣がその種類にしたがい，あらゆる家畜がその種類にしたがい，地の上を動くあらゆる動く生き物がその種類にしたがい，あらゆる飛ぶ生き物がその種類にしたがい，あらゆる鳥，翼のあるあらゆる生き物が[入った]。
- こうして，その内に命の力が活動しているあらゆる肉なるものの中から二匹ずつがノアのところへ，箱船の中へ入って行った。
- そして，入って行くもの，すなわちあらゆる肉なるものの雄と雌は，神が彼に命じたとおりに中に入った。そののちエホバは彼の後ろの戸を閉じられた。
- そして大洪水は地の上に四十日続いた。水は増えていって箱船を持ち上げるようになり，それは地より高いところに浮かんだ。
- そして，水はみなぎって地の上に大いに増えつづけたが，箱船は水の表を動いて行った。
- そして，水は地に大いにみなぎって，全天下の高い山々がことごとく覆われるようになった。
- 水はそれらの上十五キュビトにまでみなぎり，山々は覆われた。
- そのため，地の上を動くすべての肉なるものは，飛ぶ生き物も，家畜も，野獣も，地の上に群れなすすべての群れも，そして人もみな息絶えた。
- その鼻孔に命の力の息が活動していたすべてのもの，すなわち乾いた地面にいたすべてのものが死んだ。
- こうして[神]は，地の表に存在していたすべてのものを，人から獣，動く生き物，天の飛ぶ生き物にいたるまでぬぐい去られ，それらは地からぬぐい去られた。ただノア，および彼と共に箱船の中にいたものだけがそのまま生き残った。
- そして，水は百五十日のあいだ地にみなぎっていた。