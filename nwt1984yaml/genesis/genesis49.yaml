- 後にヤコブは自分の息子たちを呼んでこう言った。「みな集まれ。末の日にあなた方に起きる事柄をわたしが話して聞かせるために。
- ヤコブの子らよ，集い来て聴け。そうだ，父イスラエル[の言葉]を聴くように。
- 「ルベン，あなたはわたしの長子，わたしの精力，わたしの生殖力の始め，威厳の卓越し，力の卓越した者。
- [だが，]大水のような奔放のゆえに，あなたは卓越してはいない。あなたは父の寝床に上ったからだ。その時あなたはわたしの寝台を汚した。そこに上ったのだ。
- 「シメオンとレビは兄弟である。その殺りくの武具は暴虐の器。
- わたしの魂よ，彼らの親密な集いに加わるな。わたしの性向よ，彼らの会衆に連なるな。彼らはその怒りのままに人を殺し，ほしいままに雄牛のひざ腱を切ったからだ。
- その怒りは残虐のゆえに，その激こうは過酷な行動のゆえにのろわれよ。わたしは彼らをヤコブの中に分け，イスラエルの中に散らそう。
- 「ユダよ，兄弟たちはあなたをたたえる。あなたの手は敵のうなじにある。あなたの父の子らはあなたの前に平伏する。
- ユダはライオンの子。我が子よ，あなたは必ず獲物のもとから上って行く。ライオンのように彼は身をかがめ，身を伸ばした。ライオンのように，だれがあえてこれを起こそうか。
- 笏はユダから離れず，司令者の杖もその足の間から[離れる]ことなく，シロが来るときにまで及ぶ。そして，もろもろの民の従順は彼のものとなる。
- 彼は自分の成熟したろばをぶどうの木に，雌ろばの子をえり抜きのぶどうの木につなぎ，自分の衣服をぶどう酒で，その衣をぶどうの血で必ず洗う。
- その目はぶどう酒によって濃く赤らみ，その歯の白いことは乳による。
- 「ゼブルンは海辺に住み，船の停泊する岸辺に来る。その遠い側はシドンに向く。
- 「イッサカルは骨強きろば，二つの鞍袋の間でうずくまる。
- また彼は，その休み所が良く，その地が快いのを見る。彼は肩をかがめて重荷を負い，奴隷のような強制労働にも服する。
- 「ダンはイスラエルの一部族として自分の民を裁く。
- ダンは道辺の蛇，路傍のつのへびとなれ。これは馬のきびすをかんで乗り手を後ろへ落とす。
- エホバよ，わたしはまことにあなたからの救いを待ち望む。
- 「ガドは，略奪隊がこれを襲う。しかし，彼はその最後部に襲いかかる。
- 「アシェルから出るそのパンは肥えており，彼は王の美味を出す。
- 「ナフタリはすらりとした雌鹿。優美な言葉を出してゆく。
- 「実を結ぶ木の横枝，ヨセフは泉のほとりにあって実を結ぶ木の横枝だ。それはへいを越えて枝を出す。
- だが，弓を射る者たちがしきりに彼を悩ましてねらい撃ち，彼に対して敵がい心を抱きつづけた。
- それでも彼の弓はとこしなえの場所にとどまり，その手の力はしなやかであった。ヤコブの強力な者の手から，そのもとから，イスラエルの石なる牧者が出る。
- それはあなたの父の神から出る者で，あなたを助ける。彼は全能者と共にいる。そして，上なる天の祝福，下に横たわる水の深みの祝福，乳房と胎の祝福をもってあなたを祝福する。
- あなたの父の祝福はまさにとこしえの山の祝福に勝り，定めなく保つ丘の装飾に[勝る]。それはヨセフの頭に，そうだ，兄弟たちの中からより出された者の頭の頂にとどまる。
- 「ベニヤミンはおおかみのごとくしきりにかき裂く。朝には捕らえた獲物を食い，夕べには分捕り物を分かつ」。
- このすべてがイスラエルの十二部族であり，これはその父が彼らを祝福したさいに話した事柄である。彼は自分が与える祝福にしたがってそのひとりひとりを祝福した。
- その後[ヤコブ]は彼らに命じてこう言った。「わたしは自分の民のもとに集められようとしている。わたしを，ヒッタイト人エフロンの畑地にある洞くつに父たちと一緒に葬ってほしい。
- カナンの地のマムレの前にあるマクペラの畑地の洞くつに。その畑地は，埋葬地として所有するためアブラハムがヒッタイト人エフロンから買い取ったものだ。
- そこにはアブラハムとその妻サラが葬られた。そこにはイサクとその妻リベカも葬られた。そしてわたしはそこにレアを葬った。
- 買い取った畑地とそこにある洞くつはヘトの子らから得たものだ」。
- こうしてヤコブはその子らに命じ終えた。そののち自分の足を寝いすの上にそろえ，息絶えて自分の民のもとに集められた。