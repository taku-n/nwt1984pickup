- さて，レアがヤコブに産んだ娘ディナは，いつも出て行ってその地の娘たちに会おうとするのであった。
- ときに，その地の長であるヒビ人ハモルの子シェケムが彼女を見かけてこれをとらえ，彼女と寝てこれを犯した。
- そして彼の魂はヤコブの娘ディナに執着するようになった。彼はそのおとめを恋するようになり，そのおとめにしきりに言い寄るのであった。
- ついにシェケムは父ハモルに言った，「このお嬢さんをわたしのために妻としてもらってください」。
- そしてヤコブは，[シェケム]が自分の娘ディナを汚したことを聞いた。そのとき息子たちは彼の家畜の群れと共に野に行っていた。それでヤコブは彼らが来るまでは何も言わないでいた。
- 後にシェケムの父ハモルがヤコブと話すため彼のところにやって来た。
- またヤコブの息子たちはそのことを聞いてすぐに野からやって来た。男たちは感情を害し，非常に怒り立っていた。その者がヤコブの娘と寝てイスラエルに対し恥ずべき愚行を犯したからであり，それは行なってはならないことであった。
- それでハモルは彼らと話してこう言った。「わたしの息子シェケムについてですが，彼の魂は皆さん方の娘さんを愛慕しております。どうかその方を妻として彼に与えてやってください。
- そしてわたしたちと姻戚関係を結んでください。あなた方の娘さんをわたしたちに与え，わたしたちの娘をあなた方がめとるのです。
- そして，皆さんはわたしたちと一緒に住んでよろしいですし，この土地もお用いになってよいことになります。そこに住んでご商売を続け，そこに定住なさってください」。
- その後シェケムが彼女の父と兄弟たちに言った，「皆さん方の目に恵みを得させてください。何でも皆さんのおっしゃるものをわたしは差し上げます。
- わたしに課する婚姻料や贈り物は大いに高額のものにしてください。おっしゃるとおりに差し上げるつもりでおります。ただこのおとめを妻としてわたしにお与えください」。
- するとヤコブの息子たちは，自分たちの妹ディナを汚したということのためにシェケムとその父ハモルに対して欺きの答えをし，そのように話すのであった。
- そうして彼らにこう言った。「わたしたちの妹を包皮のある男にやるようなことはとうていできない。それはわたしたちにとって名折れとなるのだ。
- ただし，この条件でなら，あなた方に同意することもできる。つまり，あなた方がわたしたちのようになること，あなた方のうちの男子がみな割礼を受けることだ。
- そうすればわたしたちはきっと娘たちをあなた方に与え，あなた方の娘たちをめとりもしよう。そしてわたしたちはきっとあなた方と一緒に住み，一つの民となるだろう。
- だが，もしあなた方がわたしたち[の言うこと]を聴いて割礼を受けるのでないなら，そのときにはわたしたちも娘を連れて去って行く」。
- すると，彼らの言葉はハモルの目にもハモルの息子シェケムの目にも良いことに思えた。
- それでその若者はためらうことなくその条件を実行することにした。ヤコブの娘がすっかり気に入り，しかも彼はその父の全家で最も尊ばれる者だったからである。
- そこでハモルとその子シェケムは自分たちの都市の門のところに行き，その市の人々に話してこう言った。
- 「この人たちはわたしたちに対して平和的な態度を示している。だから彼らをこの土地に住ませ，ここで商売を続けさせてあげてほしい。土地は彼らの前にあって十分広いのだから。彼らの娘をわたしたちはめとることができ，わたしたちの娘を彼らに与えることもできる。
- ただこの条件で，この人たちは，わたしたちと一緒に住んで一つの民になるという同意をすることになっている。つまり，彼らが割礼を受けているのと同じようにわたしたちのうちの男子もみな割礼を受ける，ということだ。
- そうすれば，彼らの所有物，その富財，そのすべての畜類，それらはわたしたちのものになるではないか。ただ，彼らがわたしたちと一緒に住むように，わたしたちの同意を与えることだけはしよう」。
- すると彼の都市の門から出て行く者は皆ハモルとその子シェケム[の言葉]を聴き入れ，すべての男子，彼の都市の門から出て行くすべての者が割礼を受けた。
- ところが，三日目のこと，その人々が痛みを覚えるようになったころに，ヤコブの二人の息子でディナの兄弟であるシメオンとレビは，それぞれ自分の剣を手に取り，怪しまれないようにしてその都市に行き，すべての男子を殺したのである。
- そしてハモルとその子シェケムをも剣の刃に掛けて殺した。その後，シェケムの家からディナを連れ出して，去って行った。
- ヤコブの他の息子たちも致命的な傷を負った者たちに襲いかかり，その都市のものを強奪していった。彼らが自分たちの妹を汚したからということであった。
- その羊，牛，ろばを，また市内にあったものも野にあったものも奪い取った。
- そして，彼らのすべての資産，また小さな子供や妻たちのすべてをとりこにして連れて行き，こうしてその家々にあったすべてのものを強奪した。
- これに対しヤコブはシメオンとレビに言った，「お前たちは，この地の住民に，カナン人やペリジ人に対してわたしを悪臭のような者とならせ，わたしをみんなののけ者にならせた。しかもわたしのほうは数が少ない。彼らは必ず寄り集ってわたしに敵対し，わたしに襲いかかるだろう。わたしは，そうだ，わたしもわたしの家も滅ぼし尽くされてしまうに違いない」。
- すると彼らは言った，「わたしたちの妹を遊女のように扱う者がいてもよいのですか」。