- さて，アブラハムはそこからネゲブの地に宿営を移し，カデシュとシュルの間に住まいを設け，ゲラルに外国人として住むようになった。
- そしてアブラハムは自分の妻サラについて，「これはわたしの妹です」と繰り返し言った。そこでゲラルの王アビメレクは人を遣わしてサラを召し入れた。
- そののち神は夜の夢の中でアビメレクのところに来て，こう言われた。「見よ，あなたは自分の召し入れた女のゆえにすでに死んだも同然である。彼女は別の所有者にその妻として所有されているからである」。
- ところでアビメレクはまだ彼女に近づいてはいなかった。そのため彼は言った，「エホバよ，あなたは全く義にかなった国民をも殺されるのですか。
- あの人はわたしに，『これはわたしの妹です』と言ったではありませんか。そして彼女のほうもまた，『これはわたしの兄です』と言いませんでしたか。わたしは正直な心，潔白な手でこれを行なったのです」。
- すると[まことの]神は夢の中で彼に言われた，「わたしとしても，あなたが正直な心でこれを行なったことを知っていた。だからこのわたしも，あなたをとどめてわたしに対し罪をおかさせないようにしていた。そのためあなたが彼女に触れることを許さなかったのである。
- だが今，その人の妻を返しなさい。彼は預言者であり，あなたのために祈願をしてくれるであろう。そのようにして生き続けなさい。しかし，もし彼女を返さないなら，あなたは，すなわちあなたもあなたに属するすべての者も必ず死に至るということを知りなさい」。
- それでアビメレクは朝早く起き，自分のすべての僕たちを呼んで，これらのことにつき残らずその耳に話した。すると人々は非常に恐れるのであった。
- それからアビメレクはアブラハムを呼んでこう言った。「あなたはわたしたちに何ということをしたのか。わたしがあなたにどんな罪を犯したというので，わたしとわたしの王国とにこのように大きな罪をもたらしたのか。してはならない行為を，あなたはわたしに対して行なったのだ」。
- アビメレクはなおもアブラハムに言った，「あなたは何をもくろんでこのようなことをしたのか」。
- これに対してアブラハムは言った，「わたしは自分にこう言ったのです。『この場所には神への恐れなどないに違いない。彼らはわたしの妻のゆえにきっとわたしを殺すだろう』と。
- しかも彼女はほんとうにわたしの妹で，わたしの父の娘であり，ただわたしの母の娘ではないだけです。それがわたしの妻となったのです。
- そして，神がわたしを父の家からさすらいの身とならせたときのことですが，わたしはそのとき彼女にこう言ったのです。『これはあなたの愛ある親切としてしてもらうことなのだが，どこでもわたしたちの行く所では，わたしのことを，「これはわたしの兄です」と言っておくれ』」。
- その後アビメレクは羊･牛･下男･はしためを連れて来てアブラハムに与え，その妻サラを彼に返した。
- さらにアビメレクは言った，「さあ，わたしの土地はあなたが用いてよい。あなたの目に良いと思える所に住みなさい」。
- そしてサラに向かってこう言った。「さあ，わたしは銀子千枚をあなたの兄上に確かに差し上げます。ご覧なさい，これは共にいるすべての人に対し，またあらゆる人の前で，あなたのためにその目を覆うものであり，あなたは非難をすすがれているのです」。
- それでアブラハムは[まことの]神に祈願をささげはじめた。次いで神はアビメレクとその妻と奴隷女たちをいやし，その女たちは子を産むようになった。
- エホバはアブラハムの妻サラのことでアビメレクの家のすべての胎を固く閉ざしておられたのである。