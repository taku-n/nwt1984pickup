- さて，かの二人のみ使いは夕方までにソドムに着いたが，ロトはソドムの門の中に座しているところであった。ふたりを見かけると，ロトは立ち上がってこれを迎え，地に顔を伏せて身をかがめた。
- そうしてこう言った。「さあ，どうか，我が主たち，僕の家にどうぞお寄りになって一泊され，足を洗っていらしてください。それから，早く起きて旅路を続けてゆかれるように是非なさってください」。すると彼らは言った，「いや，公共広場に泊まることにします」。
- しかし彼がしきりに促したため，その人々は彼のところに寄り，その家に入った。それで[ロト]は彼らのために宴を設け，無酵母パンを焼き，彼らは食べはじめた。
- 彼らが横にならないうちに，その都市の男たち，すなわちソドムの男たちがその家を取り囲んだ。少年から年寄りまで，民のすべてがこぞって[やって来た]のである。
- そしてロトに向かって呼ばわり，こう言いつづけた。「今夜お前のところに来た男たちはどこにいるのか。我々がその者たちと交わりを持てるように我々のところへ出してくれ」。
- ついにロトは彼らのところへ出て入口のところに行ったが，自分の後ろでその戸は閉じた。
- そうしてこう言った。「わたしの兄弟たち，どうか悪いことはしないでください。
- お願いです。いまわたしには，男と交わりを持ったことのない娘が二人います。どうかそれをあなた方のところに出させてください。そしてそのふたりに，あなた方の目に良いと思うことを行なってください。ただこの人たちにだけは何もしないでください。せっかくわたしの屋根の陰のもとに来たのですから」。
- すると彼らは言った，「向こうへ引き下がれ！」そうしてさらにこう言った。「この独り者は外国人として住むためここにやって来たくせに，なんと裁き人になろうとしているのだ。さあ，あの者たちよりお前をひどい目に遭わせてやろう」。そして彼らはこの人，つまりロトに激しく押し迫り，戸を押し破ろうとして近づいて来た。
- そのため，かの人々は手を伸ばしてロトを自分たちのところへ，家の中に引き入れ，その戸を閉じた。
- 一方では，家の入口のところにいた男たちを，その最も小なる者から最も大なる者まで打って盲目にならせた。そのため彼らは入口を見つけようとして疲れ果ててしまうのであった。
- その後その人々はロトに言った，「あなたにはほかにだれかがここにいますか。婿や息子や娘，そして市内にいるあなたに属する者を皆この場所から連れ出しなさい！
- わたしたちはこの場所を滅びに至らせようとしているのです。彼らについての叫びがエホバの前に大きくなったからです。そのためエホバはこの都市を滅びに至らせようとわたしたちを遣わされたのです」。
- それでロトは出て行って，自分の娘をめとることになっていた婿たちに語りかけ，しきりにこう言った。「立って，この場所から出なさい。エホバはこの都市を滅びに至らせようとしておられるからだ」。しかし，その婿たちの目に，彼は冗談を言っている者のように見えた。
- だが夜明けになると，み使いたちはロトをせき立てるようになって，こう言った。「立って，あなたの妻とここにいるあなたの二人の娘とを連れて出なさい！この都市のとがのゆえにあなたがぬぐい去られてはいけない」。
- 彼が手間どっていると，その人々は彼に対するエホバの同情のゆえに彼の手とその妻の手またその二人の娘の手をつかみ，彼を連れ出して市の外に立たせた。
- そして彼らを町外れに連れ出すや，そのひとりはこう言うのであった。「自分の魂のために逃げよ。後ろを振り返ってはいけない。この地域のどこに立ち止まってもならない。ぬぐい去られることのないよう，あなたは山地に逃れよ！」
- そのときロトはその人々に言った，「エホバ，どうかそのようにではなく！
- お願いです。いまこの僕はあなたの目に恵みを得たために，あなたはご自分の愛ある親切を広げておられ，わたしの魂を生き長らえさせるためにそれを働かせてくださったのですが，しかしこの私は山地にまで逃れることができず，災いが間近に迫ってわたしは死んでしまうかもしれないのです。
- お願いです。いま，この都市はそこに逃げて行くのに近いところにあります。それは小さなことです。どうかそこに逃れさせてください―それは小さなことではないでしょうか。そうすれば，わたしの魂は生き長らえることでしょう」。
- すると彼は言った，「では，そのことについてもわたしは確かにあなたに配慮を示して，あなたの話した都市は覆さないことにする。
- 急いでそこへ逃れなさい！あなたがそこに着くまでわたしは何もなし得ないからである」。そのようなわけで彼はその都市の名をゾアルと呼んだ。
- ロトがゾアルに着いたとき，日はすでにその地の上に出ていた。
- そのときエホバは，硫黄と火の雨をエホバのもとすなわち天からソドムとゴモラの上に降らせられた。
- こうしてこれらの都市を，すなわちその地域の全域とそれらの都市のすべての住民またその地の植物を覆してゆかれた。
- だが，[ロト]の妻は彼の後ろで振り返るようになり，そのために塩の柱となった。
- さて，アブラハムは自分がさきにエホバの前に立った場所へ朝早く出かけて行った。
- そしてソドムとゴモラ，またその地域のすべての土地を見下ろして様子を見た。すると，そこでは，かまどから出る濃い煙のような煙が地から立ち上っているのであった。
- こうして，神がその地域の諸都市を滅びに至らせたとき，神はアブラハムのことを思いに留めて，ロトがそばに住んでいた諸都市を覆したさいその覆しの中からロトが出られるようにされたのである。
- 後にロトはゾアルから上って行って山地に住むようになったが，その二人の娘も一緒であった。彼はゾアルに住むことに恐れを持つようになったのである。そして彼，つまり彼とその二人の娘は洞くつに住むようになった。
- そののち長女が下の娘に言った，「わたしたちの父は年老いており，この土地には全地の習わしどおりにわたしたちと関係を持つ男の人もいません。
- さあ，父にぶどう酒を飲ませて一緒に寝て，父によって子孫を保つようにしましょう」。
- こうしてその夜，彼女たちは父にしきりにぶどう酒を飲ませた。それから長女が入って行って父と寝たが，彼は[娘]がいつ寝ていつ起きたのかを知らなかった。
- そして，次の日のこと，長女が下の娘に言った，「ご覧なさい，わたしは昨夜父と寝ました。今夜もまたぶどう酒を飲ませましょう。それからあなたが入って行って，一緒に寝なさい。わたしたちは父によって子孫を保ちましょう」。
- こうしてその夜もまた彼女たちは父に幾度もぶどう酒を飲ませた。それから下の娘が起きて行って共に寝たが，彼は[娘]がいつ寝ていつ起きたかを知らなかった。
- そしてロトの娘たちは二人ともその父によって妊娠した。
- やがて長女は男の子の母となり，その名をモアブと呼んだ。これがモアブの父であり，今日に至っている。
- 下の娘もまた男の子を産んで，その名をベン･アミと呼んだ。これがアンモンの子らの父であり，今日に至っている。