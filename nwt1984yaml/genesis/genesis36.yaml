- それにイシュマエルの娘でネバヨトの姉妹のバセマトであった。
- そしてアダはエリパズをエサウに産み，バセマトはレウエルを産んだ。
- また，オホリバマはエウシュとヤラムとコラを産んだ。これらがエサウの息子であり，カナンの地で彼に生まれた者たちである。
- その後エサウは，妻たち，息子，娘たち，また自分の家のすべての魂，さらに家畜の群れと，自分の持つほかのすべての獣と，すべての富財，すなわち自分がカナンの地でためたものを携えて，その兄弟ヤコブから離れた土地へ行った。
- これは，彼らが一緒に住むにはその貨財があまりに多くなり，その家畜の群れのゆえに，外国人としてとどまるその地が彼らを支えきれなかったからである。
- こうしてエサウはセイルの山地に住むことになった。エサウとはすなわちエドムである。
- そして，これがセイルの山地にあるエドムの父エサウの歴史である。
- これがエサウの息子たちの名である。すなわち，エサウの妻アダの子エリパズ，エサウの妻バセマトの子レウエル。
- そして，エリパズの子らはテマン，オマル，ツェフォ，それにガタムとケナズであった。
- そしてティムナがエサウの子エリパズのそばめとなった。やがて彼女はエリパズにアマレクを産んだ。これらがエサウの妻アダの子である。
- これがレウエルの子らである。すなわち，ナハトとゼラハ，シャマとミザ。これらがエサウの妻バセマトの子であった。
- また，これが，アナの娘でヂベオンの孫娘である，エサウの妻オホリバマの子らであった。彼女はエサウにエウシュとヤラムとコラを産んだのである。
