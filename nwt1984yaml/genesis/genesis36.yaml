- シャウルが死ぬと，アクボルの子バアル･ハナンがそれに代わって治めるようになった。
- アクボルの子バアル･ハナンが死ぬと，ハダルがそれに代わって治めるようになった。彼の都市の名はパウといった。また，その妻の名はメヘタブエルといって，メザハブの娘であるマトレドの娘であった。
