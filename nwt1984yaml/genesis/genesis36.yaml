- 最後に，これがエサウの妻オホリバマの子らである。首長エウシュ，首長ヤラム，首長コラ。これらが，アナの娘である，エサウの妻オホリバマの首長たちである。
- これらがエサウの子であり，これらがその首長たちである。彼はすなわちエドムである。
- これが，その地の住民であった，ホリ人セイルの子らである。すなわちロタン，ショバル，ヂベオン，アナ，
- ディション，エツェル，ディシャン。これらが，エドムの地における，ホリ人すなわちセイルの子らの首長たちである。
- そして，ロタンの子らはホリとヘマムであった。ロタンの姉妹はティムナであった。
- また，これがショバルの子らである。すなわちアルワンとマナハトとエバル，シェフォとオナム。
- また，これがヂベオンの子らである。すなわちアヤとアナ。このアナが，父ヂベオンのためにろばの番をしていたさいに荒野で温泉を見つけた者である。
- また，これがアナの子供たちである。すなわちディション，そしてアナの娘のオホリバマ。
- また，これがディションの子らである。すなわちヘムダン，エシュバン，イトラン，ケラン。
- これがエツェルの子らである。すなわちビルハン，ザアワン，アカン。
- これがディシャンの子らである。すなわちウツ，アラン。
