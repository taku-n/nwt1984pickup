- 初めに神は天と地を創造された。
- さて，地は形がなく，荒漠としていて，闇が水の深みの表にあった。そして，神の活動する力が水の表を行きめぐっていた。
- それから神は言われた，「光が生じるように」。すると光があるようになった。
- そののち神は光を良いとご覧になった。そして神は光と闇との区分を設けられた。
- そして神は光を“昼”と呼ぶことにし，闇のほうを“夜”と呼ばれた。こうして夕となり，朝となった。一日目である。
- 次いで神は言われた，「水の間に大空が生じ，水と水との間に区分ができるように」。
- そうして神は大空を造り，大空の下に来る水と大空の上方に来る水とを区分してゆかれた。そしてそのようになった。
- そして神は大空を“天”と呼ぶことにされた。こうして夕となり，朝となった。二日目である。
- 次いで神は言われた，「天の下の水は一つの場所に集められて乾いた陸地が現われるように」。するとそのようになった。
- そして神は乾いた陸地を“地”と呼ぶことにし，水の集まったところを“海”と呼ばれた。さらに神は[それを]良いとご覧になった。
- 次いで神は言われた，「地は草を，種を結ぶ草木を，種が中にある果実をその種類にしたがって産する果実の木を，地の上に生え出させるように」。するとそのようになった。
- そして地は草を，その種類にしたがって種を結ぶ草木と果実を産する木，その種類にしたがって種が中にあるものを出すようになった。それから神は[それを]良いとご覧になった。
- こうして夕となり，朝となった。三日目である。
- 次いで神は言われた，「天の大空に光体が生じて昼と夜とを区分するように。それらはしるしとなり，季節のため，また日と年のためのものとなる。
- そしてそれらは天の大空にあって光体となり，地の上を照らすことになる」。するとそのようになった。
- そして神は二つの大きな光体を，すなわち大きいほうの光体は昼を支配させるため，小さいほうの光体は夜を支配させるために造ってゆかれ，また星をも[同じようにされた]。
- こうして神はそれらを天の大空に置いて地の上を照らさせ，
- 昼と夜とを支配させ，光と闇とを区分させた。それから神は[それを]良いとご覧になった。
- こうして夕となり，朝となった。四日目である。
- 次いで神は言われた，「水は生きた魂の群れを群がり出させ，飛ぶ生き物が地の上を，天の大空の表を飛ぶように」。
- そうして神は大きな海の巨獣と動き回るあらゆる生きた魂，すなわち水がその種類にしたがって群がり出させるもの，また翼のあるあらゆる飛ぶ生き物をその種類にしたがって創造してゆかれた。そして神は[それを]良いとご覧になった。
- そこで神はそれらを祝福して言われた，「子を生んで多くなり，もろもろの海の水に満ちよ。そして，飛ぶ生き物は地に多くなれ」。
- こうして夕となり，朝となった。五日目である。
- 次いで神は言われた，「地は生きた魂をその種類にしたがい，家畜と動く生き物と地の野獣をその種類にしたがって出すように」。するとそのようになった。
- そして神は，地の野獣をその種類にしたがい，家畜をその種類にしたがい，地面のあらゆる動く生き物をその種類にしたがって造ってゆかれた。そして神は[それを]良いとご覧になった。
- 次いで神は言われた，「わたしたちの像に，わたしたちと似た様に人を造り，彼らに海の魚と天の飛ぶ生き物と家畜と全地と地の上を動くあらゆる動く生き物を服従させよう」。
- そうして神は人をご自分の像に創造してゆき，神の像にこれを創造された。男性と女性にこれを創造された。
- さらに，神は彼らを祝福し，神は彼らに言われた，「子を生んで多くなり，地に満ちて，それを従わせよ。そして，海の魚と天の飛ぶ生き物と地の上を動くあらゆる生き物を服従させよ」。
- 次いで神は言われた，「さあ，わたしは，全地の表にあって種を結ぶすべての草木と，種を結ぶ木の実のあるあらゆる木をあなた方に与えた。あなた方のためにそれが食物となるように。
- そして，地のあらゆる野獣と，天のあらゆる飛ぶ生き物と，地の上を動き，その内に魂としての命を持つすべてのものに，あらゆる緑の草木を食物として与えた」。そしてそのようになった。
- そののち神は自分の造ったすべてのものをご覧になったが，見よ，[それは]非常に良かった。そして夕となり，朝となった。六日目である。