- さて，アブラハムは老いて高齢になっていた。エホバはすべての点でアブラハムを祝福された。
- それでアブラハムは自分の僕，すなわち家の者のうち最年長で彼の持つすべてのものを管理していた者にこう言った。「どうか，あなたの手をわたしの股の下に当てるように。
- 天の神また地の神であるエホバにかけて誓ってもらわなければならないのだ。すなわち，あなたはわたしの息子のためにわたしがその中に住むカナン人の娘たちからは妻を迎えず，
- わたしの国，わたしの親族のもとに行ってぜひともわたしの息子イサクのために妻を迎えるように」。
- しかし僕は彼に言った，「もしその女がわたしと一緒にこの土地に来ることを望まなければどう致しましょうか。ご子息をあなたの出て来られた土地に戻らせるようにしなければいけないでしょうか」。
- それに対してアブラハムは言った，「わたしの息子をそこに戻らせることのないよう注意しなさい。
- わたしを父の家から，また親族の土地から召された天の神エホバは，わたしに語り，わたしに誓って，『あなたの胤にこの地を与える』と言われたのだから，あなたに先立ってご自分の使いを送ってくださり，あなたは必ずやわたしの息子のためにそこから妻を迎えることになるであろう。
- だが，もしもその女があなたと一緒に来ることを望まないとすれば，そのときにはあなたもまたわたしにしたこの誓いから解かれたことになる。ただ，わたしの息子をそこに戻らせることだけはしてはならない」。
- そこで僕は自分の手を主人アブラハムの股の下に当て，このことに関して誓いをした。
- それで僕は自分の主人のらくだの中から十頭のらくだを取り，主人のあらゆる良い物をその手に携えて行くことになった。こうして彼は立って，メソポタミアへ，ナホルの都市へ出かけて行った。
- ついに彼は，夕刻，水をくむ女たちがいつも出て来る時分に，その都市の外，水の井戸のところにらくだを伏させた。
- そして彼はこう言った。「わたしの主人アブラハムの神エホバ，どうかこの日にわたしの前でそれを果たし，わたしの主人アブラハムに愛ある親切をお示しください。
- いま私は水の泉のところに立っており，この都市の人々の娘たちが水をくみに出て来るところです。
- ぜひともこうなりますように。つまり，若い女で，『どうかあなたの水がめを下ろして飲ませてください』とわたしが言うときに，『お飲みください。そしてあなたのらくだにも水を上げましょう』と言う者，その者をあなたの僕，イサクのためにぜひ選び定めてくださいますように。そのようにして，わたしの主人に忠節な愛をお示しになったことを，わたしに知らせてくださいますように」。
- ところで，彼がまだ語り終えないうちに，そこへリベカが出て来るのであった。それは，アブラハムの兄弟ナホルの妻ミルカの子ベトエルに生まれた者であった。そして，彼女の水がめがその肩にあった。
- さて，そのおとめは非常に容姿が良く，処女であって，これと性的な交わりを持った男はまだいなかった。彼女は泉に下りて行って水がめを満たしてゆき，そののち[また]上って来た。
- すぐさま僕は彼女に会うため走って行って，こう言った。「どうかあなたのかめからほんの少し水を飲ませてください」。
- すると彼女は言った，「お飲みください，我が主よ」。そうしてすぐにかめを自分の手に降ろして彼に飲ませた。
- 彼に飲ませ終えると，彼女は続いてこう言った。「あなたのらくだたちのためにも，全部が飲み終えるまで水をくんでまいりましょう」。
- そして彼女はかめ[の水]を急いで飲みおけに空け，水をくむため何度も井戸に走り，こうしてすべてのらくだのためにくみ続けた。
- その間ずっとその人は驚嘆しながら彼女を見つめ，エホバが自分の旅を成功させてくださったのかどうかを知ろうとしてずっと沈黙していた。
- それで，らくだが飲み終えると，その人は，重さ半シェケルの金の鼻輪を，また彼女の手のために二つの腕輪，重さが金十シェケルのものを取り，
- その後こう言った。「あなたはどなたの娘さんでしょうか。どうかわたしに言ってください。あなたのお父さんの家にはわたしたちが夜を過ごせるような所があるでしょうか」。
- すると彼女は言った，「私はミルカの子ベトエル，[ミルカ]がナホルに産んだ者の娘でございます」。
- そして彼女はさらにこう言った。「わたしどものところには，わらも沢山の飼い葉もあり，夜をお過ごしになれる場所もございます」。
- それでその人は身をかがめ，エホバの前に平伏して，
- こう言った。「わたしの主人アブラハムの神エホバがほめたたえられますように。わたしの主人に対して愛ある親切と信頼性とをお捨てにならなかったのです。わたしは道を参りましたが，エホバはわたしを主人の兄弟たちの家へと導いてくださいました」。
- それでおとめは走って行き，これらの事についてその母の家の者たちに告げた。
- ところでリベカには兄弟がおり，その名をラバンといった。それでラバンは外の泉のところにいるその人のもとに走って行った。
- そして，鼻輪と妹の両手にある腕輪とを見，妹リベカの，「その人はわたしにこのように話しました」という言葉を聞いて来てみると，その人は泉のそば，らくだのかたわらに立っているのであった。
- 直ちに彼は言った，「エホバに祝福された方，おいでください。どうしてこんな外に立っておられるのですか。わたしのほうは家とらくだのための場所とを整えましたのに」。
- そこでその人は家の中に入ったが，彼はらくだの装具を外してわらと飼い葉をらくだに与えてゆき，またその人の足およびそれと共にいた人々の足を洗う水を[用意した]。
- そののち食べる物が前に出されると，その人はこう言った。「わたしは自分の用件についてお話ししてしまうまでは何も頂きません」。そこで彼は，「お話しください！」と言った。
- それでその人は続けてこう言った。「わたしはアブラハムの僕です。
- そしてエホバはわたしの主人を大いに祝福されました。これを大いなる者としてゆかれ，羊･牛･銀･金･下男･はしため･らくだ･ろばを与えておられます。
- さらに，わたしの主人の妻サラは，年老いてから，わたしの主人に男の子を産みました。[主人]は自分の持つすべてのものをこれに与えるのです。
- それで主人はわたしに誓いをさせて，こう申しました。『あなたは，わたしの息子のために，わたしが住んでいる地のカナン人の娘の中から妻を迎えてはならない。
- いや，あなたはわたしの父の家へ，わたしの家族のところへ行く。こうしてわたしの息子のために妻を迎えるのだ』。
- しかしわたしは主人に申しました，『もしその方がわたしと一緒に来ようとしなければどう致しましょうか』。
- するとこう申しました。『わたしがそのみ前を歩んできたエホバは，み使いをあなたと共に遣わして，あなたの行く道を必ず成功させてくださるであろう。あなたはわたしの息子のためにどうしてもわたしの家族から，わたしの父の家から妻を迎えなければならない。
- あなたがわたしの家族のもとに行ったとき，その時あなたは誓いによるわたしへの務めから解かれる。もしその人たちがその[娘]をあなたに渡さないのであれば，そのときあなたは誓いによるわたしへの務めから自由になるのだ』。
- 「今日，泉のところに着いたとき，わたしはこう申しました。『わたしの主人アブラハムの神エホバ，もしわたしの進むこの道をほんとうに成功させてくださっているのでしたら，
- いまわたしは水の泉の所に立っておりますが，是非ともこうなりますように。つまり，水をくみに出て来る乙女で，わたしが「どうかあなたのかめから水を少しばかり飲ませてください」と言うときに，
- 「あなたもお飲みになり，またらくだたちのためにも水をくんでまいりましょう」と言う人，その人こそエホバがわたしの主人の子息のために選び定められた人です』。
- 「わたしが心の中で語り終えないうちに，そこへリベカが，肩にかめを載せて出て来たのです。彼女は泉に下りて行って，水をくみはじめました。そこでわたしは言いました，『どうかわたしに飲ませてください』。
- すると彼女はすぐにかめを降ろし，『お飲みください。あなたのらくだたちにも水を上げましょう』と言ったのです。それでわたしは飲み，彼女はらくだにも水をやってくれました。
- その後わたしが尋ねて，『あなたはどなたの娘さんですか』と言いますと，彼女は言いました，『ナホルの子ベトエル，ミルカが[ナホル]に産んだ者の娘でございます』。そこでわたしは彼女の鼻に鼻輪を，両手に腕輪を着けさせました。
- そうしてわたしは身をかがめてエホバの前に平伏し，わたしの主人アブラハムの神エホバをほめたたえました。わたしの主人の子息のためにその兄弟の娘を迎えるようわたしをまことの道に導いてくださったからです。
- ですから今，もしあなた方がわたしの主人に対して愛ある親切と信頼性とを確かに示していてくださるのでしたら，そのことをわたしに話してください。また，もしそうでないなら，そのようにおっしゃってください。それによってわたしは右か左かに参ります」。
- するとラバンとベトエルは答えて言った，「エホバからこの事は出ています。わたしたちは善し悪しをあなたに言うことなどできません。
- さあ，リベカはあなたの前にいます。彼女を連れて行って，エホバの語られたとおり，あなたのご主人の子息の妻にならせてください」。
- こうして彼らの言葉を聞くと，アブラハムの僕はすぐさま地に，エホバのみ前に平伏するのであった。
- そして僕は銀の品物，金の品物，種々の衣を取り出してはそれをリベカに与え，またえり抜きの品々をその兄と母に与えた。
- そののち彼らつまり彼および共にいた人々は食べたり飲んだりし，そこで夜を過ごし，朝になって起きた。それから彼は言った，「わたしを主人のところに去らせてください」。
- すると彼女の兄と母は言った，「この娘をわたしたちのもとにせめて十日とどまらせてください。その後でしたら行ってもよろしいです」。
- しかし彼は言った，「わたしを引きとどめないでください。エホバはわたしの道を成功させてくださったのです。わたしを去らせて，主人のもとに行かせてください」。
- それで彼らは言った，「娘を呼んで当人の口から聞いてみましょう」。
- そこで彼らはリベカを呼んでこう言った。「あなたはこの方と一緒に行きますか」。すると彼女は言った，「参りたいと思います」。
- そこで彼らは自分たちの姉妹リベカとその乳母，またアブラハムの僕とその一行を送り出すことにした。
- そして彼らはリベカを祝福してこう言った。「わたしたちの姉妹よ，あなたは万の幾千倍にもなるように。あなたの胤はそれを憎む者の門を手に入れるように」。
- その後リベカとその侍女たちは立ち，らくだに乗ってその人に従った。僕はリベカを連れて去って行った。
- さて，イサクはベエル･ラハイ･ロイに通ずる道を来たところであった。彼はネゲブの地に住んでいたのである。
- そしてイサクは夕方になるころ静かに思い巡らすため野に出て歩いていた。彼が目を上げて見ると，そこへらくだ[の一隊]がやって来るのであった。
- リベカが目を上げたとき，イサクの姿が見え，彼女はさっとらくだから降りた。
- そして僕にこう言った。「野を歩いてわたしたちを迎えに来るあの方はどなたですか」。すると僕は言った，「あの方がわたしの主人です」。それで彼女は頭きんを取って身を覆った。
- そして僕は，自分の行なったすべての事柄をイサクに細かに話していった。
- その後イサクは彼女を自分の母サラの天幕に連れて入った。こうして彼はリベカをめとり，彼女はその妻となった。そしてイサクは彼女を愛するようになり，母を亡くした後の慰めを得た。