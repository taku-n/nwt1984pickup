- やがてヤコブが目を上げて見ると，そこへエサウがやって来るところで，四百人の者がそれと一緒であった。そこで彼は子供たちをレアとラケルおよび二人のはしためたちのもとに分け，
- はしためとその子供たちを一番前，レアとその子供たちをその後ろ，ラケルとヨセフをその後に置いた。
- そして自分自身は彼らの前を進み，自分の兄弟に近づくまで七回地に身をかがめた。
- するとエサウは走り寄って彼を迎え，抱擁し，その首を抱いて口づけするのであった。そしてふたりは涙を流して泣いた。
- それから[エサウ]は目を上げて女と子供たちを見て，こう言った。「一緒にいるこの人たちはだれなのか」。それで彼は言った，「神がこの僕に恵みとして与えてくださった子供たちです」。
- するとはしためたち，つまりその者たちとその子供たちとが進み出て身をかがめた。
- 次いでレア，そしてその子供たちも進み出て身をかがめた。その後ヨセフ，またラケルが進み出て身をかがめた。
- さて[エサウ]は言った，「わたしが出会ったこの旅行者たちの宿営すべてはどういう意味なのか」。そこで彼は言った，「我が主の目に恵みを得るためなのです」。
- するとエサウは言った，「兄弟よ，わたしは沢山持っている。あなたのものはそのままあなたのものにしておきなさい」。
- しかしヤコブは言った，「いいえ，お願いです。もし今あなたの目に恵みを得ているのでしたら，ぜひともわたしの贈り物をこの手からお受け取りください。その望みどおり，わたしはあなたの顔を，さながら神の顔を見るようにして見ているのですから。あなたが喜びをもってわたしを受け入れてくださったからです。
- あなたのもとに運ばれた，私からの祝福をお伝えするこの贈り物をどうかお受け取りになってください。神はわたしに恵みを与えてくださったからですし，わたしはすべての物を持っておりますので」。こうしてしきりに促したため[エサウ]はそれを受け取った。
- 後に[エサウ]は言った，「さあ出かけて行くことにしよう。そして，わたしはあなたの前を行かせてもらおう」。
- しかし彼は言った，「我が主もご承知のことですが，子供たちはかよわく，乳を飲ませている羊や牛が私のもとにおります。一日にあまり速く進ませますと，群れ全体がきっと死んでしまうことでしょう。
- どうぞ，我が主は僕より先にお進みください。そして私のほうは，前を行く畜類の足なみに合わせ，また子供たちの足なみに合わせてゆっくり旅を続けてまいれますように。こうしていずれセイルの我が主のもとに参ります」。
- するとエサウは言った，「よければ，わたしのもとにいる民の幾人かをあなたの好きになるようにしてあげよう」。これに対して彼は言った，「どうしてそのようなことを。我が主の目に恵みを得させていただくだけでよろしいのです」。
- こうしてその日エサウはセイルへの道を引き返して行った。
- そしてヤコブはスコトに向けて旅立ち，その後自分のために家を建て，また自分の群れのために仮小屋を作った。彼がその場所の名をスコトと呼んだのはそのためであった。
- やがてヤコブは，パダン･アラムからの帰途，無事カナンの地にあるシェケム市に来た。そして，その都市の前に宿営を張った。
- 次いで彼は，自分が天幕を張った野の一画を，シェケムの父ハモルの子らの手から金子百枚で取得した。
- そののち彼はそこに祭壇を設け，それを“イスラエルの神なる神”と呼んだ。