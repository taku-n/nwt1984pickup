- それでヨセフは来て，ファラオに報告してこう言った。「わたしの父と兄弟たち，その羊の群れと牛の群れ，またその持つすべてのものがカナンの地からやって参りました。いま彼らはゴシェンの地におります」。
- そして自分の兄弟すべての中から五人を連れて行ってファラオの前に立たせることにした。
- するとファラオは彼の兄弟たちに言った，「あなた方の職業は何か」。それで彼らはファラオに言った，「僕どもは，わたしどもも父祖たちも，羊を飼う者でございます」。
- そののち彼らはファラオに言った，「わたしどもはこの地に外国人として住むためにやって参りました。僕どもの持つ羊の群れのための牧草がないからでございます。カナンの地で飢きんは厳しいのです。ですから今，僕どもをどうかゴシェンの地に住まわせてくださいますように」。
- するとファラオはヨセフに言った，「あなたの父と兄弟たちがあなたのもとに来た。
- エジプトの地はあなたに任されている。あなたの父と兄弟たちをこの地の最良の所に住ませるがよい。ゴシェンの地に住ませ，その中に勇気のある人たちがいるのを知っていれば，ぜひその人たちを家畜の長に任命して，わたしのものをつかさどらせなさい」。
- その後ヨセフは父ヤコブを連れて来てファラオに引き合わせた。それでヤコブはファラオに祝福を述べた。
- そのときファラオはヤコブに言った，「あなたの命の年の日数はどれほどか」。
- それでヤコブはファラオに言った，「私が外国人として住みました年の日数は百三十年でございます。私の命の年の日数はわずかであり，苦しみの多いものでございました。それは私の父たちが外国人として住みました日の，その命の年の日数にも達しておりません」。
- その後ヤコブはファラオに祝福を述べ，それからファラオの前を出た。
- こうしてヨセフは自分の父と兄弟たちを住まわせ，ファラオの命じたとおり，エジプトの地，その地の最良の所，ラメセスの地に所有地を与えた。
- そしてヨセフは父と兄弟たちおよび父の全家のために，その幼い者たちの数に応じてずっとパンを供給しつづけた。
- さて，全土にわたってパンがなかった。飢きんが非常に厳しかったからである。エジプトの地もカナンの地もその飢きんのために枯れ果てた。
- そしてヨセフは，人々の買う穀類と引き換えに，エジプトの地とカナンの地に見いだされるすべての金子を取り集めていった。ヨセフはその金子をファラオの家に納めるのであった。
- やがて，エジプトの地およびカナンの地の金子は使い果たされ，エジプト人は皆ヨセフのもとに来てこう言うようになった。「パンを与えてください！金子が尽きたというだけで，どうしてわたしどもはあなたの前で死ななければいけないでしょうか」。
- そのときヨセフは言った，「金子が尽きたのであれば，あなた方の畜類を渡しなさい。そうすれば，その畜類と引き換えにパンを与えよう」。
- それで彼らは自分たちの畜類をヨセフのもとに引いて来るようになった。ヨセフは，馬，家畜の羊，家畜の牛やろばと引き換えに彼らにパンを与えてゆき，その年のあいだ彼らのすべての畜類と引き換えにパンをあてがっていった。
- やがてその年も終わり，人々は次の年にも彼のもとにやって来てこう言うようになった。「我が主に隠すことは致しませんが，金子も家畜の蓄えも我が主に対して使い果たしてしまいました。我が主の前には，わたしどもの体と土地のほかは何も残っておりません。
- どうしてわたしどももわたしどもの土地もあなたの目の前で死に果てねばいけないでしょうか。パンと引き換えに，わたしどもとわたしどもの土地を買い取ってください。わたしどもは土地もろともファラオの奴隷となります。そして種も与えて，わたしどもが生き長らえて死なずに済むように，わたしどもの土地が荒廃することのないようにしてください」。
- それでヨセフはエジプト人のすべての土地をファラオのために買い取った。エジプト人が各々自分の畑を売ったためである。飢きんは彼らを強くとらえていたのである。こうして土地はファラオのものとなった。
- 民については，彼はこれを移して，エジプトの領地の端から端までそれぞれの都市の中に入らせた。
- ただし，祭司の土地は買い取らなかった。祭司のための支給分がファラオのもとから出ていて，彼らはファラオの与える支給分を食べたからである。このために彼らは自分たちの土地を売らなかった。
- それからヨセフは民に言った，「見よ，わたしは今日，あなた方とあなた方の土地をファラオのために買い取った。ここにあなた方の種がある。あなた方はこれを土地にまくように。
- その産物ができた時，あなた方は五分の一をファラオに納めねばならない。しかしあとの四つはあなた方のものとなって，畑にまく種となり，またあなた方，あなた方の家にいる者たち，幼い者たちの食べる食物となる」。
- そこで彼らは言った，「あなたはわたしどもの命を長らえさせてくださいました。我が主の目に恵みを得させていただけますように。わたしどもはファラオの奴隷となります」。
- それでヨセフは，エジプトの地所について，ファラオがその五分の一を持つということを今日までの定めとした。ただし，祭司は別で，その土地だけはファラオのものとならなかった。
- そしてイスラエルは引き続きエジプトの地，ゴシェンの地に住んだ。彼らはそこに定住し，子を生んで非常に多くなった。
- こうしてヤコブはエジプトの地で十七年生き長らえた。それでヤコブの日数，その命の年は百四十七年となった。
- イスラエルの死ぬ日が次第に近づいた。それで彼は息子ヨセフを呼んでこう言った。「もし今，あなたの目にわたしが恵みを得ているなら，どうか手をわたしの股の下に置いてほしい。そして，愛ある親切と信頼性とをぜひわたしに示してくれるように。（どうかわたしをエジプトには葬らないでほしい。）
- そして，わたしはぜひとも自分の父たちのもとに横たわらねばならない。あなたは必ずわたしをエジプトから運び出し，[父たち]の墓に葬るように」。そこで[ヨセフ]は言った，「私はお言葉のとおりに致します」。
- すると彼は言った，「誓っておくれ」。それで[ヨセフ]は誓った。それを見てイスラエルは寝いすの頭にもたれて平伏した。