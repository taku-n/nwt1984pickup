- さて，こうした事があってからであるが，[まことの]神はアブラハムを試みられた。そして彼に，「アブラハムよ」と言われた。それに対し彼は，「はい，私はここにおります！」と言った。
- すると，続いてこう言われた。「どうか，あなたの子，あなたの深く愛するひとり子イサクを連れてモリヤの地に旅をし，そこにおいて，わたしがあなたに指定する一つの山の上で，これを焼燔の捧げ物としてささげるように」。
- それでアブラハムは朝早く起き，自分のろばに鞍を置き，従者二人と息子のイサクを伴った。そして焼燔の捧げ物のためのまきも割った。それから彼は身を起こし，[まことの]神の指定された場所に向けて旅立った。
- 三日目になってから，アブラハムが目を上げるとその場所が遠くから見えるようになった。
- そこでアブラハムは従者たちに言った，「あなた方はろばと共にここにとどまっていなさい。わたしとこの子とは，あそこまで進んで行って崇拝をささげ，それからあなた方のところに戻って来ようと思うのだ」。
- その後アブラハムは焼燔の捧げ物のためのまきを取って息子イサクに負わせ，自分の手には火と屠殺用の短刀を取った。そして，二人は共に進んで行った。
- やがてイサクがその父アブラハムに語りかけて，「父上！」と言った。彼はそれに答えて，「わたしはここにいる，我が子よ！」と言った。それで[イサク]は続けて言った，「ここに火とまきがありますが，焼燔の捧げ物のための羊はどこにいるのですか」。
- これに対してアブラハムは言った，「我が子よ，神が自ら焼燔の捧げ物のための羊を備えてくださるであろう」。こうして二人は共に歩きつづけた。
- ついに彼らは[まことの]神が指定された場所に着いた。それでアブラハムはそこに祭壇を築き，まきを並べ，息子イサクの手と足を縛って，祭壇の上，そのまきの上に寝かせた。
- 次いでアブラハムは手を伸ばし，屠殺用の短刀を取り，自分の子を殺そうとした。
- ところが，エホバのみ使いが天から彼に呼びかけて，「アブラハム，アブラハムよ！」と言った。それに対して彼は，「はい，私はここにおります！」と答えた。
- すると[み使い]はさらに言った，「あなたの手をその少年に下してはならない。これに何を行なってもならない。わたしは今，あなたが自分の子，あなたのひとり子をさえわたしに与えることを差し控えなかったので，あなたが神を恐れる者であることをよく知った」。
- そこでアブラハムが目を上げて見ると，ずっと前方に，一頭の雄羊が角をやぶに絡めて動けなくなっているのであった。それでアブラハムは行ってその雄羊を捕まえ，自分の子の代わりにそれを焼燔の捧げ物としてささげた。
- そしてアブラハムはその場所の名をエホバ･イルエと呼ぶようになった。それゆえに今日でも，「エホバの山でそれは備えられるであろう」と言い習わされているのである。
- 次いでエホバのみ使いは再度天からアブラハムに呼びかけて
- こう言った。「『わたしは自らにかけてまさに誓う』と，エホバはお告げになる，『あなたがこのことを行ない，あなたの子，あなたのひとり子をさえ与えることを差し控えなかったゆえに，
- わたしは確かにあなたを祝福し，あなたの胤を確かに殖やして天の星のように，海辺の砂の粒のようにする。あなたの胤はその敵の門を手に入れるであろう。
- そして，あなたの胤によって地のすべての国の民は必ず自らを祝福するであろう。あなたがわたしの声に聴き従ったからである』」。
- その後アブラハムは自分の従者たちのところに戻り，一行は立って共にベエル･シェバに向かった。そしてアブラハムはその後もベエル･シェバに住んだ。
- さて，こうした事があってからのこと，このような知らせがアブラハムのもとに届いた。「ご覧なさい，ミルカもあなたの兄弟ナホルに息子たちを産みました。
- その長子ウツ，その兄弟ブズ，アラムの父ケムエル，
- それにケセド，ハゾ，ピルダシュ，イドラフ，ベトエルです」。
- そしてベトエルはリベカの父となった。ミルカはこれら八人をアブラハムの兄弟ナホルに産んだ。
- また彼のそばめもいて，その名をレウマといった。やがて彼女もテバハ，ガハム，タハシュ，マアカを産んだ。