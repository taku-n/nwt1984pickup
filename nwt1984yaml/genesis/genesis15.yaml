- これらの事の後，エホバの言葉が幻の中でアブラムに臨んでこう言った。「アブラムよ，恐れてはいけない。わたしはあなたの盾である。あなたの報いは非常に大きなものとなる」。
- それに対しアブラムは言った，「主権者なる主エホバよ，わたしに何をお与えくださるのでしょうか。わたしは子供のないままでおり，わたしの家を所有することになるのはダマスカスの人エリエゼルなのです」。
- 加えてアブラムはこう言った。「ご覧ください，あなたは私に胤を授けてくださいませんでした。ご覧ください，わたしの家の子が相続人としてわたしの跡を継ごうとしています」。
- しかし，見よ，彼に対するエホバの言葉はこうであった。「その者が相続人としてあなたの跡を継ぐのではなく，あなた自身の内から出る者が相続人としてあなたの跡を継ぐであろう」。
- 次いで[神]は彼を外に連れて行ってこう言われた。「どうか，天を見上げて，数えることができるものなら，星を数えてみるように」。そして，さらにこう言われた。「あなたの胤もそのようになるであろう」。
- そこで彼はエホバに信仰を置いた。そして[神]は彼に対してそれを義とみなされた。
- それから彼にさらにこう言われた。「わたしはエホバであり，この地をあなたに与えて所有させるためあなたをカルデア人のウルから導き出した者である」。
- それに対して彼は言った，「主権者なる主エホバ，わたしがこれを所有するようになることを，何によって知ることができるのでしょうか」。
- すると，こう言われた。「わたしのために，三歳の雌牛と，三歳の雌やぎと，三歳の雄羊，それにやまばとと若いいえばとを取りなさい」。
- それで彼はそのすべてを自分のもとに取り寄せ，それらを二つに切り裂いて，それぞれの部分が他方の側と向き合うように置いた。しかし鳥は切り裂かなかった。
- すると猛きんが死がいの上に降りて来るため，アブラムはそれらを追い払うのであった。
- しばらくして，日が沈もうとするころ，深い眠りがアブラムを襲った。そして，見よ，怖ろしいほどに濃い闇が彼の上に襲って来た。
- そして[神]はアブラムにこう言いはじめられた。「あなたはこのことをはっきり知っておくとよい。すなわち，あなたの胤は自分たちのではない土地で外人居留者となって，[その地の民]に仕えねばならず，その[民]は必ず四百年のあいだ彼らを苦しめるであろう。
- しかし，彼らの仕える国民をわたしは裁く。その後，彼らは多くの貨財を携えてそこを出る。
- あなた自身は，平安のうちに父祖のもとに行く。あなたは良い齢に達して葬られるであろう。
- しかし四代目に彼らはここに戻って来る。アモリ人のとががまだ満ちていないからである」。
- 今や日は沈んでゆき，濃密な闇がやって来た。すると，見よ，煙る炉と燃えるたいまつとがあって，それら切られたものの間を通った。
- その日，エホバはアブラムと契約を結んで，こう言われた。「あなたの胤にわたしはこの地を与える。エジプトの川から，かの大川，ユーフラテス川まで，
- すなわち，ケニ人，ケニズ人，カドモニ人，
- ヒッタイト人，ペリジ人，レファイム人，
- アモリ人，カナン人，ギルガシ人，エブス人[の地]を」。