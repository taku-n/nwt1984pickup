- それからエホバはアブラムにこう言われた。「あなたの国を出，あなたの親族と父の家とを離れて，わたしが示す国へ行きなさい。
- そうすればわたしは，あなたから大いなる国民を作り，あなたを祝福し，あなたの名を大いなるものにする。あなたは祝福となりなさい。
- そしてわたしはあなたを祝福する者たちを祝福し，あなたの上に災いを呼び求める者をのろう。地上のすべての家族はあなたによって必ず自らを祝福するであろう」。
- そこでアブラムはエホバが語られたとおりに出かけて行き，ロトも彼と共に行った。そしてアブラムはハランを出たとき七十五歳であった。
- こうしてアブラムは，妻サライと自分の兄弟の子ロト，また自分たちのためたすべての貨財とハランで得た幾人かの魂とを伴い，一行はそこを出発してカナンの地に向かった。ついに彼らはカナンの地に来た。
- そしてアブラムはその地をずっと進んでシェケムの所，モレの大木林の近くにまで来た。その当時カナン人がその地にいた。
- ときにエホバはアブラムに現われて，こう言われた。「あなたの胤にわたしはこの地を与えよう」。そののち彼は，自分に現われたエホバのためにそこに祭壇を築いた。
- 後に彼はそこからベテルの東の山地に移り，ベテルを西，アイを東にして天幕を張った。次いで彼はエホバのためにそこに祭壇を築いて，エホバの名を呼び求めた。
- 後にアブラムは宿営をたたみ，そこから宿営を移動させつつネゲブへ進んだ。
- さて，飢きんがその地に起きたので，アブラムはエジプトに下って行った。そこに外国人としてとどまるためであった。飢きんはその地で厳しかったのである。
- そして，間もなくエジプトに入ろうとしたとき，彼は妻サライにこう言うのであった。「さあ，お願いだ。わたしは，あなたが容姿の美しい婦人であるのをよく知っている。
- それできっと，エジプト人はあなたを見ると，『これはあの男の妻だ』と言うことだろう。そして，きっとわたしを殺し，あなたは生かしておくだろう。
- どうか，わたしの妹だと言っておくれ。あなたによってわたしが無事でいられるようにするのだ。わたしの魂はあなたのおかげで必ずや生き長らえられるだろう」。
- そして，アブラムがエジプトに入るとすぐ，エジプト人はその女を見て，彼女が非常に美しいのを知るのであった。
- そしてファラオの君たちも彼女を見て，彼女をファラオに推賞するようになった。そのため，この女はファラオの家に召し入れられた。
- そして彼はアブラムを彼女のゆえに好遇し，[アブラム]は羊･牛･ろば･下男･はしため･雌ろば･らくだを持つようになった。
- そのときエホバはアブラムの妻サライのことでファラオとその家の者たちを大いなる災厄をもって撃たれた。
- そこでファラオはアブラムを呼んで，こう言った。「あなたがわたしに対してしたこの事はどういうことなのか。なぜあなたは，彼女が自分の妻であることをわたしに告げなかったのか。
- どうして，『わたしの妹です』などと言ったのか。そのためわたしは彼女を自分の妻とするところであった。さあ，これはあなたの妻だ。連れて，出て行くように！」
- そしてファラオは彼に関して命令を出し，人々は彼とその妻また彼の持つすべてのものを送って行った。