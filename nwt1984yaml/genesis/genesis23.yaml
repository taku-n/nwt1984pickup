- さてサラの命は百二十七年に及んだ。これがサラの命の年数であった。
- こうしてサラはカナンの地のキルヤト･アルバすなわちヘブロンで死んだ。アブラハムはそばに来てサラ[の死]を嘆き，泣いて悲しんだ。
- ようやくアブラハムは死者の前から立ち上がり，その後ヘトの子らに話しかけてこう言った。
- 「わたしはあなた方の間で外人居留者，また移住者です。あなた方の間にあってわたしに埋葬地を所有させ，わたしのところの死んだ者を見えないところに葬ることができるようにしてください」。
- するとヘトの子らはアブラハムに答えて言った，
- 「我が主よ，お聞きください。わたしたちの中にあってあなたは神からの長となっています。わたしたちの埋葬地のうちのより抜きの所に，亡くなられた方の埋葬をなさってください。わたしたちのだれも，自分の埋葬地を差し出さないようにしてあなたがその亡くなられた方を葬れないようなことは致しません」。
- そこですぐアブラハムは立ってその土地の人々，ヘトの子らの前に身をかがめ，
- その人々に話してこう言った。「死んだ者をわたしの前から葬ることにあなた方の魂が同意してくださるのでしたら，わたし[の願い]を聴いて，わたしのためにツォハルの子エフロンに勧め，
- 彼がマクペラの洞くつをわたしに譲ってくれるようにしてください。それは彼のものですが，彼の畑地の端にあります。十分な量の銀と引き換えに彼があなた方の中でわたしにそれを譲り，埋葬地として所有させてくれるようにしていただきたいのです」。
- ところでエフロンはヘトの子らの中に座していた。それでヒッタイト人エフロンは，ヘトの子らの聞くところ，その都市の門を入って来るすべての人の前でアブラハムに答えてこう言った。
- 「いいえ，我が主よ！お聴きください。その畑地は確かに差し上げます。その中にある洞くつももちろんあなたに差し上げます。わたしの民の子らの目の前でわたしはそれを確かに差し上げるのです。亡くなられた方の埋葬をなさってください」。
- それを聞いてアブラハムはその土地の人々の前に身をかがめ，
- 土地の人々の聞くところでエフロンに話してこう言った。「ただもしあなたが―いえ，どうか聴いてください。わたしはその畑地に見合うだけの銀をお渡しします。それを受け取って，わたしのところの死んだ者をそこに葬れるようにしてください」。
- するとエフロンはアブラハムに答えて言った，
- 「我が主よ，お聴きください。銀四百シェケルの地所，それがわたしとあなたとの間で何ほどのことがあるでしょう。ですから，亡くなられた方の埋葬をなさってください」。
- そこでアブラハムはエフロン[の言葉]を聴き入れた。アブラハムはエフロンがヘトの子らの聞くところで言った量の銀，すなわち商人たちに通用する銀四百シェケルを量って彼に渡した。
- こうして，マクペラにあったエフロンの畑地，それはマムレの前にあるが，その畑地とその中の洞くつおよびその畑地にあったすべての樹木，すなわち周囲のその全境界内にあったものであるが，
- それが，ヘトの子らの目の前，その都市の門を入って来るすべての人々の中で，アブラハムの買い取った資産として固く定められた。
- その後に，アブラハムは，カナンの地のマムレつまりヘブロンの前にあるマクペラの畑地の洞くつにその妻サラを葬った。
- こうしてその畑地とそこにある洞くつとは，ヘトの子らの手によりアブラハムの所有する埋葬地として固く定められた。