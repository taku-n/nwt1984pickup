- そののち神はヤコブにこう言われた。「立ってベテルに上り，そこに住みなさい。そして，あなたの兄弟エサウから逃げて行くときあなたに現われた[まことの]神のため，そこに祭壇を造りなさい」。
- そこでヤコブは自分の家の者また自分と一緒にいるすべての者にこう言った。「あなた方の中にある異国の神々を捨て去り，身を清めてマントを取り替えなさい。
- わたしたちは立って，ベテルに上って行こう。そして，わたしの進んだ道でわたしと共にいて苦難の日にわたしに答えてくださった[まことの]神のため，わたしはそこに祭壇を造ることにする」。
- それで彼らは自分たちの手にあった異国の神々すべてを，またその耳にあった耳輪をヤコブに渡し，ヤコブはそれをシェケムのすぐ近くにあった大木の下に隠した。
- そののち彼らはそこをたったが，その周辺の諸都市に神からの恐怖が臨んだため，人々はヤコブの子らの跡を追わなかった。
- やがてヤコブ，すなわち彼および共にいたすべての民は，カナンの地のルズ，つまりベテルに来た。
- 次いで彼はそこに祭壇を築き，その場所をエル･ベテルと呼ぶことにした。彼が自分の兄弟のところから逃げて行くさい[まことの]神がそこで彼にご自分を現わされたからであった。
- 後にリベカの乳母デボラが死に，ベテルのふもとの巨木の下に葬られた。そのため彼はその[木]の名をアッロン･バクトと呼んだ。
- さて神はパダン･アラムから帰る途中のヤコブにもう一度現われて，これを祝福された。
- そうして神は彼にこう言われた。「あなたの名はヤコブであるが，もはやあなたの名はヤコブとは呼ばれない。あなたは，イスラエルととなえられることになる」。こうして[神]は彼の名をイスラエルと呼ばれるようになった。
- そして神はさらにこう言われた。「わたしは全能の神である。あなたは子を生んで多くなるように。もろもろの国民，もろもろの国民の会衆があなたから生じ，王たちがあなたの腰から出る。
- わたしがアブラハムとイサクに与えた地，わたしはそれをあなたに与え，後に来るあなたの胤にその地を与える」。
- そののち神は，彼と話をされた場所で，彼の上から上方に去って行かれた。
- そこでヤコブは，[神]が自分と話をされたその場所に柱すなわち石の柱を据え，その上に飲み物の捧げ物を注ぎ，また油をその上に注いだ。
- そしてヤコブは，神が自分と話をされたその場所の名をその後もベテルと呼んだ。
- そののち彼らはベテルをたった。さて，エフラトに着くにはまだかなり地のへだたりのある所でラケルは産気づき，しかもそれが難産であった。
- しかし，彼女が難産で苦しんでいたときのこと，産婆が彼女に言った，「恐れてはいけません。これもあなたの子となるのです」。
- そしてついに，その魂が去り行こうとするとき（彼女は死んだのである），彼女はその[子の]名をベン･オニと呼んだ。しかしその父はこれをベニヤミンと呼んだ。
- こうしてラケルは死に，エフラトつまりベツレヘムに至る道の途中に葬られた。
- それでヤコブは彼女の墓の上に柱を立てた。これが今日までラケルの墓にある柱である。
- その後イスラエルはそこをたち，エデルの塔を少し越えた所に天幕を張った。
- そして，イスラエルがその地に幕屋を設けていたときであったが，ルベンは一度，父のそばめビルハのもとに行ってそれと寝た。そして，イスラエルはその事について聞いた。こうしてヤコブの十二人の息子が生まれた。
- レアによる子は，ヤコブの長子ルベン，それにシメオン，レビ，ユダ，イッサカル，ゼブルン。
- ラケルによる子はヨセフとベニヤミン。
- またラケルのはしためビルハによる子はダンとナフタリ。
- そしてレアのはしためジルパによる子はガドとアシェル。これらがヤコブの息子であり，パダン･アラムで彼に生まれた者たちである。
- ようやくヤコブは父イサクのもとに，マムレに，キルヤト･アルバすなわちヘブロンに来た。そこは，アブラハムが，そしてイサクが外国人としてとどまっていた所である。
- そしてイサクの日数は百八十年に及んだ。
- その後イサクは息絶えて死に，自分の民のもとに集められた。年老いて，日数に満ち足りていた。その子エサウとヤコブがこれを葬った。