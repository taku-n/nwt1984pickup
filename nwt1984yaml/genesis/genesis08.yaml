- そののち神はノアおよび彼と共に箱船の中にいるすべての野獣とすべての家畜を思い起こされた。そして神が地の上に風を過ぎ行かせると，水は収まりはじめた。
- そして水の深みの泉と天の水門とはふさがれ，それによって天からの豪雨はとどめられた。
- そして水は地から退きはじめ，しだいに退いていった。百五十日の終わりに水は少なくなっていた。
- そして第七の月，その月の十七日に箱船はアララトの山にとどまった。
- そして第十の月になるまで水はしだいに減っていった。第十の月，その月の一日に山々の頂が現われた。
- それから四十日の終わりになって，ノアは自分の造った箱船の窓を開けた。
- そののち一羽の渡りがらすを放ったが，それはずっと外を飛びつづけて，水が地から乾くまで行ったり来たりしていた。
- 後に彼は，水が地の表から引いたかどうかを見るために，一羽のはとを自分のところから放った。
- だが，はとはその足の裏をとどめる所をどこにも見いだせなかった。こうして水がまだ全地の表にあったため，それは彼のところへ，箱船の中へ戻って来た。そこで彼は手を出してそれを捕まえ，自分のところへ，箱船の中へ入れた。
- そして彼はさらにあと七日待ってから，もう一度そのはとを箱船から放った。
- その後，はとは夕方ごろに彼のところへやって来たが，見よ，むしり取ったばかりのオリーブの葉がそのくちばしにあった。それでノアは，水が地から引いたことを知った。
- そこで彼はさらにあと七日待った。それからそのはとを放ったが，それはもはや彼のところへ再び戻っては来なかった。
- さて，第六百一年，第一の月，その月の一日に水は地からはけていた。そこでノアが箱船の覆いを取りのけて見ると，いま，地の表は[水が]はけて乾いていた。
- そして第二の月，その月の二十七日に，地はすっかり乾いていた。
- そこで神はノアに話してこう言われた。
- 「あなたは，そしてあなたの妻，息子たち，息子たちの妻も共に，箱船から出なさい。
- あなたと共にいるあらゆる肉なるあらゆる生き物を，飛ぶ生き物も，獣も，地の上を動くすべての動く生き物も，あなたと一緒に携え出しなさい。それらは地に群れ，子を生んで地に多くならなければならない」。
- そこでノアは外に出，彼の息子たち，妻，息子たちの妻も共に[出た]。
- あらゆる生き物，あらゆる動く生き物とあらゆる飛ぶ生き物，すべて地の上を動くものは，その種族にしたがって箱船から出た。
- それからノアはエホバのために祭壇を築き，すべての清い獣とすべての清い飛ぶ生き物の中から幾らかを取って，祭壇の上で焼燔の捧げ物をささげはじめた。
- それでエホバは安らぎの香りをかぎはじめられた。そしてエホバはその心にこう言われた。「二度と再びわたしは人のゆえに地の上に災いを呼び求めることはしない。人の心の傾向はその年若い時から悪いからである。二度と再びわたしは自分が行なったとおりにあらゆる生き物を撃つことはない。
- 地の存続するかぎり，種まきと収穫，寒さと暑さ，夏と冬，昼と夜は決してやむことはないのである」。