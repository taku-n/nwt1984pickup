- アブラムは九十九歳になったが，そのときエホバはアブラムに現われて，こう言われた。「わたしは全能の神である。わたしの前を歩んでとがのない者であることを示しなさい。
- そしてわたしは，わたしとあなたとの間に自分の契約を設けて，あなたを非常に多く殖えさせる」。
- それを聞いてアブラムはひれ伏した。神は彼と語りつづけてこう言われた。
- 「わたしは，見よ，わたしの契約はあなたに対するものであり，あなたは必ず国々の民の父となる。
- そして，あなたの名はもはやアブラムとは呼ばれない。あなたの名はアブラハムとしなければならない。わたしはあなたを国々の民の父とするからである。
- そして，わたしはあなたが非常に多く子を生むようにし，あなたを幾つもの国民とならせる。王たちがあなたから出るであろう。
- 「そしてわたしは，わたしとあなたおよびあなたの後の代々にわたるあなたの胤との契約を，定めのない時に至る契約として履行し，わたしがあなたとあなたの後の胤に対して神であることを示す。
- そしてわたしは，あなたとあなたの後の胤に，あなたが外国人として住んでいる土地を，すなわちカナンの全土を定めのない時に至る所有として与える。わたしが彼らに対して神であることを示すのである」。
- そして神はアブラハムにさらにこう言われた。「あなたとしてもわたしの契約を守るように。あなたも後に来る代々にわたるあなたの胤も。
- これはあなた方の守る，わたしとあなた方，さらにあなたの後の胤との間のわたしの契約である。すなわち，あなた方のうちの男子はみな割礼を受けなければならない。
- 実に，あなた方は自分の包皮の肉に割礼を受けなければならない。それがわたしとあなた方との間の契約のしるしとなるのである。
- そして，あなた方のうちの男子はみな生後八日目に割礼を受けなければならない。代々にわたり，家に生まれた者も，あなたの胤のものではない異国人から金で買い取られた者も。
- すべてあなたの家に生まれた者，すべてあなたの金で買い取られた者は必ず割礼を受けなければならない。あなた方の肉の身におけるわたしの[この]契約は，定めのない時に至る契約となるのである。
- そして，自分の包皮の肉に割礼を受けない無割礼の男子，そのような魂は民の中から断たれねばならない。その者はわたしの契約を破ったのである」。
- 神はアブラハムになおもこう言われた。「あなたの妻サライについては，あなたはその名をサライと呼んではならない。サラがその名となるのである。
- そしてわたしは彼女を祝福し，また彼女によってあなたに男の子を与える。わたしは彼女を祝福し，彼女は幾つもの国民となる。もろもろの民の王たちが彼女から出るであろう」。
- これを聞いてアブラハムはうつ伏し，笑いながらその心の中でこう言った。「百歳の人に子供が生まれるだろうか。それにサラが，そう，九十歳にもなる女が子を産むだろうか」。
- その後アブラハムは[まことの]神に言った，「ただ，イシュマエルがみ前に生き長らえればよいのですが」。
- これに対して神は言われた，「あなたの妻サラは本当にあなたに男の子を産む。あなたはその名をイサクと呼ばねばならない。そしてわたしは彼に対してわたしの契約を立て，彼の後の胤のために定めのない時に至る契約とする。
- しかしイシュマエルに関しても，あなた[の願い]を聞き入れた。見よ，わたしは彼を祝福して子を多く生ませ，非常に多く殖えさせる。彼は必ず十二人の長を生み出し，わたしは彼を大いなる国民にならせる。
- だが，わたしの契約は，来年この定めの時期にサラがあなたに産むイサクに対して立てるであろう」。
- ここで神は彼と話し終え，アブラハムのもとから上って行かれた。
- そこでアブラハムは，その子イシュマエル，その家に生まれたすべての者，また自分の金で買い取ったすべての者，すなわちアブラハムの家の者のうちそのすべての男子を集め，まさにその日，神が語られたとおり彼らの包皮の肉に割礼を施していった。
- そして，その包皮の肉に割礼を受けたとき，アブラハムは九十九歳であった。
- また，その子イシュマエルは，その包皮の肉に割礼を受けたとき十三歳であった。
- まさにその日，アブラハムは割礼を受けた。その子イシュマエルもである。
- また，彼の家のすべての男は，その家に生まれた者も異国人から金で買い取られた者も，彼と共に割礼を受けた。