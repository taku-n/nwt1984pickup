- さて，こうした事があって後，エジプトの王の献酌人とパン焼き人が，自分たちの主であるエジプトの王に対して罪をおかした。
- そのためファラオは自分の二人のつかさ，すなわち献酌人の長とパン焼き人の長に対して憤った。
- そしてそのふたりを護衛の長の家にある牢屋，つまりヨセフが囚人となっていた場所であるその獄屋に渡した。
- そこで護衛の長はヨセフを割り当ててこれと共にいさせ，彼がそのふたりに仕えるようにさせた。こうして彼らは牢屋に幾日かとどまった。
- ときに，ふたりは共に夢を見た。エジプトの王に属し，獄屋にあって囚人となっていた献酌人とパン焼き人が，同じ夜にそれぞれの夢を，いずれもそれなりの解き明かしを持つ夢を[見た]のである。
- ヨセフが朝ふたりのところに入って来て見ると，そのふたりはしょう然としているのであった。
- それで彼は主人の家の牢屋に自分と共にいるファラオのつかさたちに尋ねて言った，「どうして今日あなた方は憂うつそうな顔をしておられるのですか」。
- すると彼らは言った，「わたしたちは夢を見たのですが，解き明かしをしてくれる人がいないのです」。それでヨセフはふたりに言った，「解き明かしは神によるのではありませんか。それをどうぞわたしに話してください」。
- それで献酌人の長は自分の夢についてヨセフに話してこう言った。「夢の中でしたが，見ると，一本のぶどうの木がわたしの前にありました。
- そして，そのぶどうの木には三つの小枝が付いており，さらに若枝も出しているようでした。その花が出ました。その房もぶどうの実を熟させました。
- そしてファラオの杯がわたしの手にあり，わたしはそのぶどうを取ってファラオの杯の中に搾り出しました。その後わたしはその杯をファラオの手にささげたのです」。
- するとヨセフは言った，「その解き明かしはこうです。三つの小枝とは三日のことです。
- 今から三日のうちにファラオはあなたの頭を上げ，必ずあなたを元の職務に戻すでしょう。あなたは，献酌人を務めた以前の習慣のとおり，ファラオの杯をその手にささげることになるのです。
- ですが，あなたにとって事がうまく運んだら，わたしのことを覚えていてくださらなければなりません。そして，どうかわたしに愛ある親切を施してわたしのことをファラオに話し，ぜひともわたしをこの家から出してください。
- 実のところ，わたしはヘブライ人の土地からさらわれて来たのです。そしてここでも，獄の穴に入れられるようなことは何もしていません」。
- 彼が良い事柄の解き明かしをしたのを見て，今度はパン焼き人の長がヨセフに言った，「わたしも夢の中でしたが，見ると，白いパンを入れた三つのかごがわたしの頭の上にありました。
- 一番上のかごには，パン焼き人がこしらえた，ファラオのためのあらゆる食べ物が入っていましたが，鳥たちがいてわたしの頭の上のかごからそれを食べていました」。
- するとヨセフは答えて言った，「その解き明かしはこうです。三つのかごとは三日のことです。
- 今から三日のうちにファラオはあなたの頭を上げさせてはね，きっとあなたを杭に掛けるでしょう。そして鳥たちがあなたの身から肉を食べるのです」。
- さて，三日目はファラオの誕生日であった。それで彼は自分のすべての僕たちのために宴を催し，その僕たちの見る中で献酌人の長の頭とパン焼き人の長の頭を上げさせた。
- そして献酌人の長を元の献酌人の地位に戻したため，彼は引き続きファラオの手に杯をささげることになった。
- 一方パン焼き人の長は[杭に]掛けられ，ヨセフが彼らに解き明かしたとおりになった。
- しかし，献酌人の長はヨセフのことを思い出さず，ずっと忘れていた。