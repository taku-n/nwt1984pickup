- さて，人が地の表に増え始め，彼らに娘たちが生まれると，
- そのとき[まことの]神の子らは人の娘たちを見，その器量の良いことに気づくようになった。そして彼らは自分たちのために妻を，すべて自分の選ぶところの者をめとっていった。
- その後エホバはこう言われた。「わたしの霊が人に対していつまでも定めなく働くことはない。彼はやはり肉であるからだ。したがってその日数は百二十年となる」。
- その時代，またその後にも，ネフィリムが地にいた。それは[まことの]神の子らが人の娘たちと関係を持ちつづけ，その[娘]たちが彼らに子を産んだころで，それらは昔の力ある者たち，名ある人々であった。
- そのためエホバは，人の悪が地にあふれ，その心の考えのすべての傾向が終始ただ悪に向かうのをご覧になった。
- そしてエホバは，地に人を造ったことで悔やみ，その心に痛みを覚えられた。
- それでエホバはこう言われた。「わたしは，自分が創造した人を地の表からぬぐい去ろう。人から，家畜，動く生き物，天の飛ぶ生き物にいたるまで。わたしはこれらを造ったことでまさに悔やむからである」。
- しかし，ノアはエホバの目に恵みを得た。
- これがノアの歴史である。ノアは義にかなった人であり，同時代の人々の中にあってとがのない者となった。ノアは[まことの]神と共に歩んだ。
- やがてノアは三人の子，セム，ハム，ヤペテの父となった。
- そして，地は[まことの]神の前に損なわれ，地は暴虐で満ちるようになった。
- それで，神が地をご覧になると，見よ，それは損なわれていた。肉なるものがみな地でその道を損なっていたからである。
- そののち神はノアにこう言われた。「すべての肉なるものの終わりがわたしの前に到来した。彼らのゆえに地は暴虐で満ちているからである。いま，わたしは彼らを地と共に滅びに至らせる。
- あなた自身のために，やに質の木の材で箱船を造りなさい。その箱船の中には仕切り室を造る。それを内側も外側もタールで覆わねばならない。
- そして，あなたはそれをこのように造る。すなわち，箱船の長さは三百キュビト，その幅は五十キュビト，その高さは三十キュビト。
- あなたはその箱船のためにツォハル[屋根，もしくは窓]を造り，それを上方，一キュビトに仕上げ，また箱船の入口をその側面に付ける。あなたはそれに下の[階]と二[階]と三[階]を造る。
- 「そして，わたしはいま，地に大洪水をもたらして，その内に命の力が活動しているすべての肉なるものを天の下から滅ぼし去ろうとしている。地にあるものはすべて息絶えるであろう。
- そしてわたしはあなたに対して自分の契約を固く立てる。あなたは箱船に入らねばならない。あなたも，またあなたの息子たち，妻，息子たちの妻もあなたと共に。
- そして，あらゆる肉なるあらゆる生き物のうち，それぞれ二匹ずつを箱船の中へ携え入れ，それをあなたと共に生き長らえさせるように。それらは雄と雌である。
- 飛ぶ生き物のうちからその種類にしたがい，家畜のうちからその種類にしたがい，地面のあらゆる動く生き物のうちからその種類にしたがって，それぞれ二匹ずつが入ってあなたのもとに行き，命を長らえさせる。
- そしてあなたは，食べられるあらゆる食物を自分のために取りなさい。それをあなたのもとに集めなければならない。それはあなたと彼らのための食物となる」。
- それでノアはすべて神から命じられたとおりにしていった。まさにそのとおりに行なった。