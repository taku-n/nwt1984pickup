- こうした事があって後，ヨセフのもとにこう伝えられた。「ご覧ください，あなたの父上は弱ってこられました」。そこで彼は自分の二人の息子，マナセとエフライムを連れて行った。
- それでヤコブのもとにこう伝えられた。「さあ，あなたの子ヨセフが来ました」。するとイスラエルは力を奮い起こして寝いすの上に座った。
- そうしてヤコブはヨセフにこう言った。「全能の神はカナンの地のルズでわたしに現われて，わたしを祝福してくださった。
- そしてわたしにこう言われた。『見よ，わたしはあなたが子を多く生むようにする。わたしはあなたを多くならせ，あなたをもろもろの民の会衆とならせ，この地を定めのない時に至る所有としてあなたの後の胤に与える』。
- そして今，わたしがあなたのもと，ここエジプトへ来る前にエジプトの地であなたに生まれた二人の息子，それもわたしのものだ。エフライムとマナセも，ルベンやシメオンと同じようにわたしのものとなる。
- けれども，これらの後にあなたがその父となる子はあなたのものだ。その兄弟たちの名と共にこのふたりもその相続分の中にとなえられるであろう。
- そしてわたしのことだが，パダンから進んで来たとき，ラケルはカナンの地において，わたしのかたわらで死んだ。それは，エフラトに来るにはまだかなりの地のへだたりがある，道の途中であった。それでわたしは彼女をそこに，エフラトつまりベツレヘムへの道の途中に葬った」。
- それからイスラエルはヨセフの息子たちを見てこう言った。「この者たちはだれか」。
- それでヨセフは父に言った，「わたしの息子たち，神がここでわたしに与えてくださった者たちです」。すると彼は言った，「わたしが祝福できるように，その者たちをどうかわたしのところに連れて来ておくれ」。
- ところでイスラエルの目は老齢のために鈍くなっていた。彼はよく見ることができなかったのである。それですぐ近くに連れて行くと，彼はそれに口づけして，ふたりを抱きかかえた。
- 次いでイスラエルはヨセフに言った，「わたしはあなたの顔を見られるとは思ってもいなかったのに，いま神はあなたの子供たちまで見させてくださった」。
- その後ヨセフはふたりを[父]のひざから離れさせ，地に顔を伏せて身をかがめた。
- 次いでヨセフはその二人を，エフライムのほうを自分の右手に取ってイスラエルの左にし，マナセを左手に取ってイスラエルの右にし，こうしてふたりを彼のすぐそばに近づかせた。
- ところがイスラエルは，エフライムのほうが年下であったのに右手を出してその頭に置き，左手のほうをマナセの頭に置いた。彼は，マナセが長子であったのに，あえてそのように手を置いたのである。
- そうして彼はヨセフを祝福してこう言った。「わたしの父アブラハムとイサクがそのみ前を歩んだ[まことの]神，今日この日まで，わたしが長らえてきたあいだ終始わたしを牧してくださった[まことの]神よ，
- すべての災いからいつもわたしを立ち直らせてくれたみ使いよ，この子らを祝福されんことを。そして，わたしの名，またわたしの父アブラハムとイサクの名が彼らに関してとなえられるように。彼らは地のただ中で増し加わって多くなるように」。
- ヨセフは父が右手をずっとエフライムの頭の上に置いているのを見て，それを快く思わず，父の手をつかんでエフライムの頭からマナセの頭に移そうとした。
- それでヨセフは父に言った，「そうではありません，父上。こちらが長子なのです。右手はこちらの頭に置いてください」。
- しかし父はそれをしきりに拒んで言った，「分かっている，我が子よ，わたしは分かっているのだ。彼も一つの民となり，また大いなる者となる。が，それでも，弟は彼より大いなる者となり，その子孫はもろもろの国民にたぐうものとなる」。
- そして彼はその日ふたりをさらに祝福してこう言った。「あなたのゆえにイスラエルは繰り返し祝福を述べて言うように，『神があなたをエフライムのように，マナセのようにされるように』と」。こうして彼は終始エフライムをマナセの前にした。
- その後イスラエルはヨセフに言った，「見よ，わたしは死のうとしている。しかし神はこれからも必ずあなた方と共にいてくださり，あなた方を父祖の土地に帰らせてくださるであろう。
- わたしは，あなたに対して兄弟たちより一肩多く[土地を]与える。それは，アモリ人の手からわたしが剣と弓によって得たものだ」。