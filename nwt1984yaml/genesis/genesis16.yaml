- さて，アブラムの妻サライはひとりも子供を産んでいなかった。しかし彼女にはエジプト人のはしためがいて，その名をハガルといった。
- それでサライはアブラムにこう言った。「お願いがあります。エホバはわたしが子供を産むことをとどめられました。どうか，わたしのはしためと関係をお持ちください。わたしは彼女によって子供を得られるかもしれません」。それでアブラムはサライの声を聴き入れた。
- そこで，アブラムの妻サライは自分のエジプト人のはしためハガルを連れて行き，アブラムがカナンの地に住んで十年の終わりのことであったが，これを自分の夫アブラムに妻として与えた。
- こうして彼はハガルと関係を持ち，彼女は妊娠した。自分が妊娠したことに気づくと，そのとき彼女の目は自分の女主人を侮るようになった。
- そこでサライはアブラムに言った，「わたしになされた暴虐はあなたが負ってくださいますように。わたしは自分のはしためをあなたの懐にゆだねましたが，彼女は自分が妊娠したことに気づき，わたしはその目に侮られるようになりました。エホバがわたしとあなたとの間を裁かれますように」。
- それでアブラムはサライに言った，「見なさい。あなたのはしためはあなたに任されている。あなたの目に良いと思うことをそれに行なうがよい」。そこでサライは彼女を辱めるようになり，そのため彼女はそのもとから逃げて行った。
- 後にエホバのみ使いが，荒野の水の泉，シュルに至る道にある泉のところで彼女を見つけた。
- そしてこう言いはじめた。「サライのはしためハガル，あなたはいったいどこから来たのか。どこへ行こうとするのか」。これに対し彼女は言った，「わたしの女主人サライのところから逃げて行くのです」。
- するとエホバのみ使いはなおも言った，「あなたの女主人のもとに帰って，その手の下に身を低くしなさい」。
- それからエホバのみ使いは彼女にこう言った。「わたしはあなたの胤を大いに殖やす。それは多くて数えきれないまでになろう」。
- エホバのみ使いはさらに言った，「いまあなたは妊娠している。あなたは男の子を産むが，その名をイシュマエルと呼ばねばならない。エホバがあなたの苦悩を聞かれたからである。
- その人，それはしまうまのような人となる。その手はすべての人に向かい，すべての人の手は彼に向かう。彼はそのすべての兄弟たちの顔の前に幕屋を張る」。
- そこで彼女は，エホバつまり自分に語りかけておられた方の名を，「あなたはご覧になる神です」と呼ぶようになった。彼女は，「わたしを見ていてくださる方を，わたしはここで実際に見たのでしょうか」と言ったのである。
- それゆえにその井戸はベエル･ラハイ･ロイと呼ばれた。いまそれはカデシュとベレドの間にある。
- 後にハガルはアブラムに男の子を産み，アブラムはハガルが産んだ自分の子の名をイシュマエルと呼んだ。
- そして，ハガルがアブラムにイシュマエルを産んだとき，アブラムは八十六歳であった。