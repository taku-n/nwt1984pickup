- これがアダムの歴史の書である。神はアダムを創造した日に，これを神に似た様にお造りになった。
- 男性と女性にこれを創造された。そののち[神]は彼らを祝福し，その創造された日に彼らの名を“人”と呼ばれた。
- そしてアダムは百三十年のあいだ生き，そののち自分に似た，自分の像どおりの子の父となり，その名をセツと呼んだ。
- そして，セツの父となった後のアダムの日数は八百年になった。その間に彼は息子や娘たちの父となった。
- それで，アダムの生きた日数は全部で九百三十年となり，こうして彼は死んだ。
- そしてセツは百五年のあいだ生き，そののちエノシュの父となった。
- そして，エノシュの父となった後セツは八百七年生きつづけ，その間に息子や娘たちの父となった。
- それで，セツの日数は全部で九百十二年となり，こうして彼は死んだ。
- そしてエノシュは九十年のあいだ生き，そののちケナンの父となった。
- そして，ケナンの父となった後エノシュは八百十五年生きつづけ，その間に息子や娘たちの父となった。
- それで，エノシュの日数は全部で九百五年となり，こうして彼は死んだ。
- そしてケナンは七十年のあいだ生き，そののちマハラレルの父となった。
- そして，マハラレルの父となった後ケナンは八百四十年生きつづけ，その間に息子や娘たちの父となった。
- それで，ケナンの日数は全部で九百十年となり，こうして彼は死んだ。
- そしてマハラレルは六十五年のあいだ生き，そののちヤレドの父となった。
- そして，ヤレドの父となった後マハラレルは八百三十年生きつづけ，その間に息子や娘たちの父となった。
- それで，マハラレルの日数は全部で八百九十五年となり，こうして彼は死んだ。
- そしてヤレドは百六十二年のあいだ生き，そののちエノクの父となった。
- そして，エノクの父となった後ヤレドは八百年生きつづけ，その間に息子や娘たちの父となった。
- それで，ヤレドの日数は全部で九百六十二年となり，こうして彼は死んだ。
- そしてエノクは六十五年のあいだ生き，そののちメトセラの父となった。
- そして，メトセラの父となった後，エノクは三百年のあいだ[まことの]神と共に歩みつづけ，その間に息子や娘たちの父となった。
- それで，エノクの日数は全部で三百六十五年となった。
- こうしてエノクは[まことの]神と共に歩みつづけ，そののちいなくなった。神が彼を取られたからである。
- そしてメトセラは百八十七年のあいだ生き，そののちレメクの父となった。
- そして，レメクの父となった後メトセラは七百八十二年生きつづけ，その間に息子や娘たちの父となった。
- それで，メトセラの日数は全部で九百六十九年となり，こうして彼は死んだ。
- そしてレメクは百八十二年のあいだ生き，そののちひとりの子の父となった。
- そして彼はその名をノアと呼んで，こう言った。「この者は，エホバがのろわれた地面から来るわたしたちの仕事と手の苦痛からの慰めをもたらしてくれるだろう」。
- そして，ノアの父となった後レメクは五百九十五年生きつづけ，その間に息子や娘たちの父となった。
- それで，レメクの日数は全部で七百七十七年となり，こうして彼は死んだ。
- そしてノアは五百歳になった。そののちノアはセム，ハム，ヤペテの父となった。