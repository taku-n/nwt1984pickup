- さて，飢きんはその地において厳しかった。
- それで，エジプトから持って来た穀類を食べ尽くしてしまうと，父は彼らに言うのであった，「また行って，少しの食物をわたしたちのために買って来なさい」。
- するとユダが言った，「あの人はわたしたちにはっきり証しして言いました，『弟が一緒に来るのでないかぎり，お前たちは二度とわたしの顔を見てはならない』と。
- 弟を一緒に行かせてくださるのでしたら，わたしたちも喜んで下って行って，あなたのために食物を買ってまいります。
- ですが，行かせてくださらないのでしたら，わたしたちは下っては行きません。あの人は，『弟が一緒に来るのでないかぎり，二度とわたしの顔を見てはならない』と確かに言ったのですから」。
- するとイスラエルは叫んで言った，「どうしてお前たちは，もうひとり弟がいるなどとその人に言って，わたしをつらいめに遭わせなければならなかったのか」。
- それに対して彼らは言った，「わたしたちやわたしたちの親族についてあの人がじかに尋ねて，『あなた方の父はまだ生きているか。ほかに兄弟がいるか』と言ったものですから，わたしたちはこれらをそのとおりに話していったのです。『弟を連れて来い』とあの人が言うことなど，どうしてはっきり知り得たでしょうか」。
- 最後にユダが父イスラエルに言った，「あの子をわたしと一緒に行かせてください。わたしたちが立って出かけて行き，わたしたちも，あなたも，わたしたちの幼子たちも生きつづけ，死に絶えないようにするためです。
- わたしが彼の保証人となります。彼に関する償いはわたしの手にお求めになってかまいません。もしわたしが彼を連れて来ず，あなたの前に立たせないならば，そのときわたしはあなたに対していつまでも罪を犯したことになります。
- ですが，もしこうしてぐずぐずしていなかったなら，今ごろまでに二度もそこへ行って来れたでしょう」。
- すると父イスラエルは彼らに言った，「そうした事情なら，では，こうするがよい。あなた方の入れ物の中にこの地の最良の産物を入れ，それを贈り物としてその人のもとに運んで行くのだ。少しのバルサム，少しの蜜，ラダナムゴムとやに質の樹皮，ピスタチオの実とアーモンドを。
- また，手には二倍の金子を持って行きなさい。袋の口に戻してあった金子はあなた方の手でお返しするのだ。それは何かの間違いであったのかもしれない。
- こうして弟を連れ，立ってその人のもとに戻って行きなさい。
- そして，全能の神がその人の前であなた方に哀れみをかけてくださり，こうしてその人がもう一人の兄弟とベニヤミンとを間違いなく釈放してくれるように。だが，このわたしが，もしも子を失わねばならないのならどうしても失うことになるのだ」。
- そこで人々はその贈り物を携え，またその手に二倍の金子を取り，ベニヤミンを[伴った]。そののち身を起こしてエジプトに下って行き，ヨセフの前に立つことになった。
- ベニヤミンが共にいるのを見ると，ヨセフはすぐに自分の家をつかさどる者にこう言った。「この人たちを家に連れて行き，動物をほふって支度をしなさい。この人たちは昼にわたしと一緒に食事をするのだ」。
- 直ちにその人はヨセフの言ったとおりに行なった。こうしてその人は一行をヨセフの家に連れて行った。
- しかしその者たちは，自分たちがヨセフの家に連れて来られたことで怖くなり，こう言うのであった。「始めのとき袋に入って一緒に戻って来たあの金のためにわたしたちはここに連れて来られているのだ。彼らはわたしたちに襲いかかって攻め，わたしたちを捕まえて奴隷にし，ろばも[奪おう]というのだ」。
- そこで彼らはヨセフの家をつかさどる人に近づき，家の入口のところでその人に話して
- こう言った。「失礼ですが，我が主よ！わたしどもは始めの時にも確かに食物を買いに下ってまいりました。
- ところが，宿り場に来て袋を開けていきましたところ，見ると，各人の金子がその袋の口にあったのです。わたしどもの金子がそっくりその目方どおりにです。それでわたしどもはそれを自分の手でお返ししたいのです。
- そして，食物を買うため，わたしどもの手にはさらに金子を携えてまいりました。わたしどもの金子をだれが袋の中に入れたか，わたしどもは全く知らないのです」。
- すると彼は言った，「あなた方のことは大丈夫です。恐れなくてよいのです。あなた方の神，またその父の神が袋の中に宝を下さったのでしょう。あなた方の金子は最初わたしのところに納められました」。そののち彼はシメオンをみんなのところに連れて来た。
- 次いでその人は一行をヨセフの家の中に入れ，水を与えてその足を洗えるようにし，ろばのために飼い葉を与えた。
- それで彼らはヨセフが昼に来るのに備えて贈り物の用意を始めた。自分たちがそこでパンを食べることになっているのを聞いていたからである。
- ヨセフが家の中に入って来ると，彼らは自分たちの手にある贈り物をそのもとへ，家の中へ携え入れ，彼に向かって地に平伏した。
- こののち彼はその人たちが元気かどうかを尋ね，さらにこう言った。「あなた方の父，あなた方が話していた年寄りは元気でいますか。まだ生きていますか」。
- それで彼らは言った，「あなたの僕である私どもの父は元気に暮らしております。まだ生きております」。そののち彼らは身をかがめて平伏した。
- 目を上げて自分の弟，つまり自分の母の子であるベニヤミンを見たとき，[ヨセフ]はさらに言った，「これがあなた方の弟，わたしに話していた末の子か」。そして加えて言った，「我が子よ，神があなたに恵みを示されるように」。
- このとき，ヨセフは自分の弟に対する内なる感情が高まり，急いで[その場を立った]。そして泣く[場所]を求めて奥の部屋に入り，そこでどっと涙を流すのであった。
- そののち顔を洗ってから外に出，自分を制してこう言った。「食事を出しなさい」。
- それで人々は，彼には彼だけに，彼らには彼らだけに，そして彼と共に食事をするエジプト人にはその者たちだけにそれを出していった。エジプト人はヘブライ人と一緒に食事を取ることができなかったからである。それはエジプト人にとって忌むべきことなのである。
- そして一同は彼の前の席に着いていたが，長子は長子としての権利にしたがい，一番若い者はその若さにしたがって[席に着けられていた]。そのため人々は驚いて互いを見つめるのであった。
- そして[ヨセフ]はみんなの分を自分の前から運ばせていたが，ベニヤミンの分を他のすべての者の分の五倍も多くするのであった。こうして一同は彼と共に宴を続けて存分に飲んだ。