- そこでイスラエルおよび彼に属するすべての者は旅立ってベエル･シェバに来た。そして彼は自分の父イサクの神に犠牲をささげた。
- そのとき神は夜の幻の中でイスラエルに語りかけて，「ヤコブ，ヤコブよ」と言われた。それに対し彼は，「はい，私はここにおります」と言った。
- するとさらにこう言われた。「わたしは[まことの]神，あなたの父の神である。エジプトに下ることを恐れてはいけない。わたしはそこであなたを大いなる国民とするからである。
- わたし自らあなたと共にエジプトに下り，またわたし自ら必ずあなたを連れ上りもする。そして，ヨセフが手をあなたの目に置くであろう」。
- その後ヤコブはベエル･シェバをたった。イスラエルの子らは，父ヤコブを運ぶようにとファラオのよこした車に彼を，そして幼い者や妻たちを乗せて運んで行った。
- さらに彼らは自分たちがカナンの地で増やした家畜や貨財も携えて行った。やがて彼ら，すなわちヤコブおよびそれと共にいたそのすべての子孫はエジプトに入った。
- 彼は，自分の息子たち，息子の息子たち，[また]娘たちと息子の娘たち，すなわちそのすべての子孫を自分と共にエジプトに連れて来たのである。
- さて，これがイスラエルの子らでエジプトに入った者たちの名である。すなわち，ヤコブとその子らで，ヤコブの長子はルベンであった。
- そしてルベンの子はハノク，パル，ヘツロン，カルミであった。
- またシメオンの子はエムエル，ヤミン，オハド，ヤキン，ツォハル，それにカナン人の女の子シャウルであった。
- またレビの子は，ゲルション，コハト，メラリであった。
- またユダの子は，エル，オナン，シェラ，ペレツ，ゼラハであった。しかしエルとオナンはカナンの地で死んだ。そしてペレツの子はヘツロンとハムルであった。
- またイッサカルの子はトラ，プワ，ヨブ，シムロンであった。
- またゼブルンの子はセレド，エロン，ヤフレエルであった。
- これらはレアの子で，彼女がパダン･アラムでヤコブに産んだ者たちであり，これと共にその娘ディナがいた。彼の息子と娘たちの魂，それは全部で三十三人であった。
- そしてガドの子はツィフヨンとハギ，シュニとエツボン，エリとアロディとアルエリであった。
- またアシェルの子はイムナ，イシュワ，イシュビ，ベリアであり，ほかに彼らの姉妹セラハがいた。そしてベリアの子はヘベルとマルキエルであった。
- これらはジルパ，すなわちラバンがその娘レアに与えた者の子であった。やがて彼女はこれらをヤコブに産んだのである。すなわち，その魂十六人。
- ヤコブの妻ラケルの子はヨセフとベニヤミンであった。
- そしてヨセフにはエジプトの地でマナセとエフライムが生まれた。これらは，オンの祭司ポティフェラの娘アセナトが彼に産んだ者である。
- またベニヤミンの子はベラとベケルとアシュベル，ゲラとナアマン，エヒとロシュ，ムピムとフピムとアルデであった。
- これらはラケルの子であり，ヤコブに生まれた者たちであった。その魂は全部で十四人であった。
- そしてダンの子はフシムであった。
- またナフタリの子はヤフツェエル，グニ，イエツェル，シレムであった。
- これらはビルハ，すなわちラバンがその娘ラケルに与えた者の子であった。やがて彼女はこれらをヤコブに産んだのであり，その魂は全部で七人であった。
- ヤコブのもとに来てエジプトに入った魂は，ヤコブの子らの妻を別として，すべて彼の上股から出た者たちであった。その魂は全部で六十六人であった。
- そしてヨセフの子，すなわちエジプトで彼に生まれた者たち，その魂は二人であった。ヤコブの家の魂でエジプトに入った者は全部で七十人であった。
- そして彼は自分に先立ってユダをヨセフのもとに遣わし，自分に先立って知らせをゴシェンに伝えさせた。そののち一行はゴシェンの地に入った。
- そこでヨセフは自分の兵車を用意させ，ゴシェンで父イスラエルを迎えるために上って行った。[父]が現われると，彼はすぐにその首を抱き，幾度もその首を抱いて涙を流すのであった。
- 最後にイスラエルはヨセフに言った，「今はもうわたしは死んでもよい。お前がまだ生きていて，こうしてお前の顔を見たのだから」。
- それからヨセフは自分の兄弟たち，また父の家の者たちに言った，「わたしは上って行って，ファラオに報告してこう言いましょう。『カナンの地にいたわたしの兄弟と父の家の者たちがわたしのもとに参りました。
- そして，この人たちは羊飼いです。畜類を飼育する者となったのです。その羊の群れ，牛の群れ，またその持つすべてのものをこちらに携えてまいりました』。
- そして，きっとこうなるのですが，ファラオが呼んで，『あなた方の職業は何か』と言ったなら，
- ぜひとも，『僕どもは，わたしどもも父祖たちも，若い時以来ずっとこれまで畜類を飼育する者となってまいりました』と言ってください。これはあなた方がゴシェンの地に住むようにするためです。羊を飼う者はすべてエジプトにとって忌むべきものとされているからです」。