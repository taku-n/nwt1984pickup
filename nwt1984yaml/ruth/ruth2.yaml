- さて，ナオミには夫の近親者がいた。エリメレクの家族の富裕な人で，その名をボアズといった。
- やがてモアブ人の女ルツはナオミに言った，「どうか，野に出させてください。そして，どなたでもその目に恵みを得させていただける方の後に付いて落ち穂を拾わせてください」。それで彼女は言った，「行っておいで，わたしの娘よ」。
- そこで彼女は出かけて行って畑に入り，刈り入れ人たちの後ろで落ち穂を拾いはじめた。そうして，図らずも，エリメレクの家族の人であるボアズに属する一続きの畑に来た。
- すると，見よ，ボアズがベツレヘムから来て，刈り入れ人たちに，「エホバが共におられるように」と言うのであった。それに対して彼らも，「エホバがあなたを祝福されますように」と言った。
- その後ボアズは，刈り入れ人たちの上に立てられた若者にこう言った。「この若い女はどこの人か」。
- そこで，刈り入れ人たちの上に立てられた若者は答えて言った，「この娘はモアブの女で，ナオミと一緒にモアブの野から帰って来たのです。
- そして彼女は言いました，『どうぞ落ち穂を拾わせてください。わたしは必ず刈り入れ人たちの後ろ，切り取られた穂の間で拾うことにします』。そして彼女は入って来て，朝のその時から，今しがた家に入って少し腰を下ろすまで，ずっと立ち通しで働きました」。
- 後にボアズはルツに言った，「娘よ，あなたはもう聞いたでしょうが，ほかの畑に落ち穂を拾いには行かないでください。この場所からよそへ移って行ってもなりません。そのようにして，わたしのところの若い女たちのすぐそばにいるようにしなさい。
- 彼女たちの刈り入れる畑に目を留めて，是非それに付いて行きなさい。わたしは若い男たちに，あなたに触れないようにと命じなかったでしょうか。のどが渇いたときには，是非あの容器のところに行って，若者たちがくんでくれるものを飲みなさい」。
- それを聞いて彼女はひれ伏し，地に身をかがめてこう言った。「み目に恵みを得て，気にかけて頂くとは，どうしたことでございましょう。私は異国の者でございますのに」。
- するとボアズは答えて言った，「あなたが夫の死後しゅうとめに尽くしたすべてのことについて，わたしは詳しく話を聞きました。また，あなたが自分の父や母，また親族の土地を離れて，それまで知らなかった民のところへ来るようになったいきさつについても[聞きました]。
- エホバがあなたの行ないに報いてくださって，あなたへの十分な報礼がイスラエルの神エホバからもたらされますように。その翼の下にあなたは避け所を求めてやって来たのです」。
- これに対して彼女は言った，「我が主よ，あなたの目に恵みを得させていただけますように。私を慰め，このはしために励ましの言葉をかけてくださったのですから。この私は，あなたのはしための一人のようでさえありませんのに」。
- その後ボアズは食事の時に彼女にこう言った。「こちらに寄りなさい。さあ，このパンを少し食べ，あなたのパン切れをこの酢に浸しなさい」。それで彼女は刈り入れ人たちの傍らに座った。すると彼は炒った穀物を差し出し，彼女はそれを食べるのであった。こうして彼女は満ち足りたが，それでもなお残るほどであった。
- そののち彼女は落ち穂を拾うために立ち上がった。するとボアズは自分のところの若者たちに命じて言った，「彼女には切り落とした穂の間でも拾わせなさい。この人に手出ししてはならない。
- そして，この人のために，穂の束の中から必ず幾らかを引き抜いてもおくように。それを後に残してこの人が拾えるようにしておき，この人を叱りつけるようなことをしてはならない」。
- こうして彼女は夕方まで畑で落ち穂を拾い続け，そののち自分が拾い集めたものを打って脱穀した。するとそれは大麦一エファほどもあった。
- 次いで彼女はそれを持って市の中に入った。しゅうとめは，彼女が拾い集めたものを見た。次いで彼女は，自分が満ち足りるほどに食べてもなお残った食べ物を取り出して，それを[しゅうとめ]に与えた。
- それでしゅうとめは言った，「あなたは今日どこで落ち穂を拾ったのですか。どこで働いたのですか。あなたのことを気にかけてくださった方に祝福がありますように」。それで彼女は，自分がだれのもとで働いたかをしゅうとめに話した。そしてさらにこう言った。「わたしが今日そのもとで働いた方の名はボアズといいます」。
- それを聞いてナオミは嫁に言った，「その人にエホバから祝福がありますように。[神]は生きている者にも死んだ者にもご自分の愛ある親切をお捨てにならなかったのです」。ナオミはさらに言った，「それはわたしたちと縁続きの人です。わたしたちを買い戻す人のひとりなのです」。
- そこでモアブの女ルツは言った，「その方はわたしにこうも言われました。『わたしの収穫が全部終わるまで，わたしのところの若い者たちのそばから離れないでいなさい』」。
- するとナオミは嫁のルツに言った，「わたしの娘よ，その人のところの若い女たちと一緒に出て行くようにして，ほかの畑で悩まされないようにしているのがよいでしょう」。
- こうして彼女はその後もボアズのところの若い女たちのすぐそばに付いて，大麦の収穫と小麦の収穫が終わるまで落ち穂を拾った。そして，ずっとしゅうとめと一緒に住んでいた。