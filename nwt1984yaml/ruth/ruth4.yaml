- 一方ボアズは門のところに上って行って，そこに座した。すると，見よ，その買い戻し人，すなわちボアズがさきに述べた者が通りかかった。そこで彼は言った，「しかじかの方，是非こちらに寄って，ここに腰を下ろしてください」。それでその人は立ち寄って，そこに腰を下ろした。
- そののち彼はその都市の年長者十人を連れて来て，こう言った。「こちらに腰を下ろしてください」。それで，その人々は腰を下ろした。
- それから彼はその買い戻し人に言った，「わたしたちの兄弟エリメレクのものであった一続きの畑のことですが，モアブの野から戻って来たナオミはそれを売らなければなりません。
- わたしとしては，その件をあなたに明らかにして，このように言うべきであると思いました。『ここに住む人々とわたしの民の年長者たちとの前でそれを買い取ってください。あなたがそれを買い戻そうとされるのでしたら，それを買い戻してください。しかし，もし買い戻さないのでしたら，是非わたしに言って，そのことをわたしに知らせてください。買い戻しをすべき人はあなたのほかにいませんし，わたしはあなたの次の立場にいるからです』」。するとその人は言った，「わたしがそれを買い戻す者となりましょう」。
- その時ボアズは言った，「あなたがその畑をナオミの手から買い取る日には，死んだ人の妻であるモアブの女ルツからもそれを買い取って，死んだ人の名をその相続地の上に起こすようにしなければなりません」。
- すると，その買い戻し人は言った，「わたしは，それを自分のために買い戻すことはできない。自分の相続分まで損なうことになりかねない。わたしの買い戻しの権利で，あなたが自分でそれを買い戻しなさい。わたしは買い戻しをすることはできないのだ」。
- さて，買い戻しの権利やそのやり取りに関していっさいの事柄を確立するための昔のイスラエルの習慣はこうであった。すなわち，人は自分のサンダルを脱いでそれを仲間に与えなければならなかった。これがイスラエルにおける証しであった。
- それで，その買い戻し人は，「あなたが自分でそれを買い取りなさい」とボアズに言った時，自分のサンダルを脱ぐのであった。
- そこでボアズは年長者たちとすべての民にこう言った。「エリメレクに属していたすべてのもの，またキルヨンとマフロンに属していたすべてのものを，ナオミの手からわたしが確かに買い取ることについて，皆さんは今日その証人です。
- そしてまた，マフロンの妻であるモアブの女ルツをわたしは自分の妻として確かに買い取り，死んだ人の名をその相続地の上に起こすようにします。死んだ人の名がその兄弟たちの中から，その人の[住んだ]場所の門から断たれることのないようにするためです。皆さんは今日証人です」。
- すると門の内にいた民のすべてと年長者たちは言った，「証人です！あなたの家に入るこの妻を，エホバが，ラケルのように，そしてレアのようにならせてくださいますように。その二人がイスラエルの家を築きました。そしてあなたはエフラタで自分の真価を示し，ベツレヘムで名を揚げるのです。
- そして，エホバがこの若い女から与える子孫によって，あなたの家は，タマルがユダに産んだペレツの家のようになりますように」。
- こうしてボアズはルツをめとり，彼女はその妻となり，彼はこれと関係を持った。そしてエホバは彼女を身ごもらせ，彼女は男の子を産んだ。
- すると女たちはナオミにこう言うようになった。「今日あなたのために買い戻す者が絶えることのないようにしてくださったエホバがほめたたえられますように。これは，その名がイスラエルでふれ告げられるためなのです。
- そして，これは，あなたの魂を回復させる者，あなたの老年を養う者となりました。あなたを真に愛するあなたの嫁，あなたにとって七人の息子に勝る者がこれを産んだのです」。
- その後ナオミはその子を取って自分の懐に抱き，その子守りとなった。
- すると，近隣の婦人たちはその子に名を付けて，「ナオミに男の子が生まれた」と言い，その子の名をオベデと呼ぶようになった。これはダビデの父エッサイの父である。
- さて，ペレツの後の世代は次のとおりである。ペレツはヘツロンの父となり，
- ヘツロンはラムの父となり，ラムはアミナダブの父となり，
- アミナダブはナフションの父となり，ナフションはサルモンの父となり，
- サルモンはボアズの父となり，ボアズはオベデの父となり，
- オベデはエッサイの父となり，エッサイはダビデの父となった。