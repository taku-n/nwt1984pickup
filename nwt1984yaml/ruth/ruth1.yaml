- さて，裁き人が裁きを行なっていたころのこと，その地に飢きんが起きた。そのため，ある人がユダのベツレヘムを去って，モアブの野に外国人としてとどまることになった。彼とその妻，およびその二人の息子である。
- そして，その人の名はエリメレクといい，妻の名はナオミ，二人の息子の名はマフロンそしてキルヨンといって，ユダのベツレヘムから出たエフラタ人であった。ついに彼らはモアブの野に来て，ずっとそこにとどまった。
- やがてナオミの夫エリメレクは死に，彼女は二人の息子と共に後に残された。
- 後にそのふたりはモアブ人の女を妻にめとった。一方の名はオルパといい，他方の名はルツといった。そして彼らはそこにその後十年ほど住んだ。
- やがてその二人，マフロンとキルヨンも死に，女は二人の子も夫も亡くして後に残された。
- そのため彼女は，嫁たちと共に身を起こしてモアブの野から帰ることにした。エホバがご自分の民に注意を向けてこれにパンを与えておられることを，モアブの野で聞いていたからであった。
- それで彼女は自分がとどまっていた所を出た。その嫁たち二人も一緒であった。彼女たちはユダの地に戻るために道を進んで行った。
- ついにナオミは嫁たち二人にこう言った。「行きなさい。それぞれ自分の母の家に帰りなさい。あなた方が，死んだあの子たちに，そしてこのわたしに尽くしてくれたと同じように，エホバがあなた方に愛ある親切を尽くしてくださいますように。
- エホバがあなた方に賜物を与えてくださり，あなた方はそれぞれ自分の夫の家に休み場を見つけられますように」。そうして彼女が口づけすると，ふたりは声を上げて泣きはじめた。
- そしてふたりはこう言いつづけるのであった。「いいえ，わたしたちはあなたと一緒にあなたの民のところに帰ります」。
- しかしナオミは言った，「わたしの娘たちよ，帰りなさい。どうしてわたしと一緒に行くのでしょうか。わたしの身の内にまだ息子たちがいて，それがきっとあなた方の夫になるとでもいうのですか。
- 帰りなさい，わたしの娘たち。行きなさい。わたしはだれか夫のものとなるには年を取りすぎています。たとえわたしが，自分にも望みがあって，必ず今宵だれか夫のものとなり，きっと男の子を産むと言ったとしても，
- あなた方はその子らが大きくなるまで待っているのでしょうか。その子らのために引きこもっていて，[他の]夫のものとはならないようにするのですか。いいえ，わたしの娘たち。エホバのみ手がわたしに突き出されたことは，あなた方を思うとき，わたしにとって非常に辛いのです」。
- それを聞いてふたりは声を上げてさらに泣いた。その後オルパは自分のしゅうとめに口づけした。しかし，ルツは堅く彼女に付いて離れなかった。
- それで彼女は言った，「ご覧なさい，やもめとなったあなたの相嫁は自分の民と自分の神々のもとに帰りました。あなたも，やもめとなった相嫁と一緒に帰りなさい」。
- するとルツは言った，「あなたを捨て，あなたに付いて行くのをやめて引き返すようにと勧めることはしないでください。あなたの行かれる所にわたしも行き，あなたが夜を過ごされる所でわたしも夜を過ごすのです。あなたの民はわたしの民，あなたの神はわたしの神となります。
- あなたが死なれる所でわたしも死に，そこにわたしも葬られるのです。もしも死以外のものがわたしとあなたとを隔てるとしたら，エホバがわたしに対してそのようにされ，それに付け加えもされますように」。
- 彼女がどうしても自分と一緒に来ようとしているのを見て，[ナオミ]はそれ以上話すのをやめた。
- こうして二人は共にその道を進み，ついにベツレヘムに着いた。そして，彼女たちがベツレヘムに着くと，全市はそのふたりのことで騒ぎ立ち，女たちは，「これはナオミでしょうか」と言い合った。
- すると彼女は女たちにこう言うのであった。「わたしのことをナオミとは呼ばないでください。むしろ，マラと呼んでください。全能者はわたしの[境遇]を非常に苦いものとされたからです。
- 出て行った時，わたしは満ちていました。ですが今，エホバは，むなし手でわたしを帰らせました。どうしてあなた方はわたしをナオミと呼ぶのでしょうか。エホバがわたしを辱め，全能者がわたしに災いを下されましたのに」。
- こうしてナオミは帰って来た。モアブの野から戻って来た時，嫁であるモアブ人の女ルツも一緒であった。ふたりは大麦の収穫の始まるころにベツレヘムに着いた。