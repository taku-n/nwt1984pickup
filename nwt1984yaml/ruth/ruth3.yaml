- ときに，しゅうとめナオミは言った，「わたしの娘よ，わたしはあなたのために休み場を探すべきではないでしょうか。あなたが幸せになるためです。
- ところで，その若い女たちとあなたが一緒にいたそのボアズという人は，わたしたちの近親者ではありませんか。ご覧なさい，その人は今夜，脱穀場で大麦をあおり分けています。
- それであなたはぜひ身を洗って油を塗り，マントを着て脱穀場に下りて行きなさい。その人が食べたり飲んだりし終えるまでは気づかれないようにしなさい。
- そして，その人が横になる時，あなたはその人が横になる場所がどこかを見きわめておくのです。あなたは必ずそこへ行って，その人の足のところをまくって横たわりなさい。そうすれば，その人が，あなたのすべき事を告げてくれるでしょう」。
- それを聞いて彼女は言った，「すべてのことを，おっしゃるとおりに致します」。
- そうして彼女は脱穀場に下りて行き，すべてしゅうとめが命じたとおりに行なった。
- 一方ボアズは，食べたり飲んだりして，その心に楽しんだ。それから行って，積み上げた穀物の端のところに横になった。その後に，彼女は忍び足で近寄って行き，その足のところをまくってそこに横になった。
- さて，真夜中になって，その人は身震いしはじめた。そして，身を前にかがめて見ると，ひとりの女が自分の足もとに横たわっているのであった。
- そこで彼は言った，「あなたはだれなのか」。それで彼女は言った，「あなたの奴隷女ルツでございます。あなたのすそを広げてこの奴隷女を覆ってくださらなければなりません。あなたは買い戻しをされる方なのですから」。
- すると彼は言った，「娘よ，あなたがエホバに祝福されるように。あなたは，自分の愛ある親切を，初めのときにまさってこの後のときにいっそう良く示してくれました。立場が低かろうとも富んでいようとも，若い者たちの後を追おうとはしなかったからです。
- それで今，わたしの娘よ，恐れることはありません。あなたの言うことは，すべてそのとおりしてあげましょう。わたしの民の門の内にいる者は皆，あなたが優れた婦人であることを知っているからです。
- しかし今，わたしが買い戻し人であることは確かなのですが，わたしより近縁の買い戻し人がひとりいます。
- 今夜はここに泊まりなさい。朝になって，その人があなたを買い戻すというのであれば，それで良いのです。彼に買い戻しをさせましょう。しかし，もしその人があなたを買い戻すことを喜びとしないのであれば，そのときには，わたしがあなたを買い戻します。エホバが生きておられるとおり間違いなくこのわたしが。朝まではこのまま横になっていなさい」。
- それで彼女は[ボアズ]の足もとにそのまま朝まで横になり，その後，だれも他の者をそれと見分けられないうちに起きた。そのとき彼は言った，「女がこの脱穀場に来たことが人に知られないようにしなさい」。
- そして彼はさらに言った，「あなたの着ている外とうを持って来て，広げなさい」。それで彼女がそれを広げると，[ボアズ]は大麦六升を量り出して，それを彼女に負わせた。そののち彼は市内に入った。
- そして彼女は自分のしゅうとめのところに行った。すると[しゅうとめ]は言った，「わたしの娘よ，あなたはだれなのでしょうか」。そこで彼女は，その人が自分にしてくれたすべての事について話した。
- さらに彼女は言った，「あの方はこの大麦六升をわたしに下さいました。『むなし手であなたのしゅうとめのところに戻ってはいけない』と言われたのです」。
- それを聞いて彼女は言った，「わたしの娘よ，この事がどのようになるかが分かるまでは，静かに座っていなさい。その人は，この件を今日済ませてしまうまでは休みを得ないことでしょう」。