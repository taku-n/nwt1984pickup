- レマルヤの子ペカハの第十七年に，ユダの王ヨタムの子アハズが王となった。
- アハズは治めはじめたとき，二十歳で，エルサレムで十六年間治めたが，彼はその父祖ダビデのようには，彼の神エホバの目に正しいことを行なわなかった。
- それで彼はイスラエルの王たちの道に歩むようになり，エホバがイスラエルの子らのゆえに追い払われた諸国民の忌むべきことにならって，自分の子にさえ火の中を通らせた。
- それに，彼は高き所，丘の上，すべての生い茂った木の下で犠牲をささげたり，犠牲の煙を立ち上らせたりしていた。
- シリアの王レツィンとイスラエルの王レマルヤの子ペカハが戦いでエルサレムに攻め上って来て，アハズを包囲したのは，そのころであったが，彼らは戦うことができなかった。
- そのとき，シリアの王レツィンはエラトをエドムに復帰させ，その後ユダヤ人をエラトから一掃した。こうして，エドム人がエラトに入り，そこに住み着いて今日に至っている。
- それでアハズは使者をアッシリアの王ティグラト･ピレセルに遣わして言った，「私はあなたの僕で，あなたの子です。上って来て，私に向かって立ち上がっているシリアの王のたなごころと，イスラエルの王のたなごころから私を救ってください」。
- そこで，アハズはエホバの家と王の家の宝物倉に見いだされる銀と金を取り，アッシリアの王にわいろを送った。
- そこでアッシリアの王は彼[の言うこと]を聴き入れ，アッシリアの王はダマスカスに上って行き，これを攻め取り，その[民]をキルへ流刑に処し，またレツィンを殺した。
- それから，アハズ王はダマスカスでアッシリアの王ティグラト･ピレセルに会うために行き，ダマスカスにある祭壇を見た。そこでアハズ王はその祭壇の略図と，そのすべての造りに関するひな型を祭司ウリヤに送った。
- こうして，祭司ウリヤは祭壇を築いた。すべてアハズ王がダマスカスから送ったものにしたがって，祭司ウリヤはその通りに，アハズ王がダマスカスから来るときまでにそれを造った。
- 王はダマスカスから来ると，王はその祭壇を見た。王は祭壇に近づき，その上で捧げ物を供えはじめた。
- さらに，彼はその焼燔の捧げ物と穀物の捧げ物の煙を立ち上らせ，飲み物の捧げ物を注ぎ，そして彼のものである共与の犠牲の血をその祭壇の上に振り掛けた。
- そして，エホバの前にあった銅の祭壇は，今度はその家の前から，すなわち彼の祭壇とエホバの家との間から近くに持って来て，彼の祭壇の北側に置いた。
- 次いでアハズ王は彼に，すなわち祭司ウリヤに命じて言った，「朝の焼燔の捧げ物，また夕方の穀物の捧げ物，王の焼燔の捧げ物とその穀物の捧げ物，すべてのこの地の民の焼燔の捧げ物と穀物の捧げ物と飲み物の捧げ物の煙をこの大祭壇の上で立ち上らせなさい。焼燔の捧げ物の血と犠牲の血はすべて，その上に振り掛けるべきである。あの銅の祭壇は，わたしが考慮するためのものとなろう」。
- こうして，祭司ウリヤは，すべてアハズ王が命じた通りに行なうことにした。
- その上，アハズ王は運び台の側壁を切り裂き，それらの台から水盤を取り外し，海をその下にある銅の雄牛から下ろして，それを石の舗装の上に置いた。
- また，人々がこの家の中に造った，安息日のための覆いのある建造物と，王の外側の入り道を，彼はアッシリアの王のためにエホバの家から移した。
- アハズのその他の事績，彼が行なったことは，ユダの王たちの時代の事績の書に記されているではないか。
- ついにアハズはその父祖たちと共に横たわり，“ダビデの都市”に父祖たちと共に葬られた。その子ヒゼキヤが彼に代わって治めはじめた。