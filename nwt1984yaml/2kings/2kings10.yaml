- さて，アハブにはサマリアに七十人の子らがあった。そこで，エヒウは手紙を書いて，それをサマリアのエズレルの君たちや，年長者たち，およびアハブの養育者たちに送って言った，
- 「それでは，この手紙があなた方のところに届くそのとき，あなた方のところにはあなた方の主の子らがおり，またあなた方のところには戦車も馬も防備の施された都市も武具もある。
- だから，あなた方はあなた方の主の子らのうち最も優れた，最も廉直な者を見定めて，その子をその父の王座に立てなければならない。それから，あなた方の主の家のために戦え」。
- それで，彼らは大変恐れ，「見よ，二人の王が彼の前に立てなかったのに，どうしてこの我々が立てよう」と言いだした。
- それゆえ，その家をつかさどる者，都市をつかさどる者，年長者たち，および養育者たちはエヒウに人をやって言った，「私どもはあなたの僕ですから，あなたが私どもにおっしゃることは何でも致します。私どもはだれをも王に致しません。あなたの目に善いことを行なってください」。
- そこで彼は二度目の手紙を彼らに書いてこう言った。「もしあなた方がわたしに属しており，わたしの声に従っているのなら，あなた方の主の子らである人々の首を取り，明日の今ごろ，エズレルのわたしのもとに来なさい」。さて，王の子ら，七十人は，彼らを育てていた，その都市の際立った人々のもとにいた。
- そして，その手紙が彼らのもとに届くや，彼らは王の子らを捕らえて，[彼ら]，七十人を打ち殺し，その後，彼らの首をかごに入れ，それをエズレルの[エヒウ]のもとに送ったのである。
- それで使者がやって来て，彼に告げて言った，「彼らは王の子らの首を持って参りました」。そこで彼は言った，「それを朝まで門の入口のそばに二つの山にして置きなさい」。
- そして，朝，彼は出て行ったのである。それから彼は立ち止まって，すべての民に言った，「あなた方は義にかなっています。聞きなさい，わたしがわたしの主に対して陰謀を企てて，彼を殺したのです。しかし，だれがこれらの者すべてを討ち倒したのですか。
- ですから，エホバがアハブの家に対して話された，エホバの言葉は何一つ[成就されずには]地に落ちないことを知りなさい。エホバが，その僕エリヤによって話したことを行なわれたのです」。
- その上，エヒウはエズレルのアハブの家の残っている者全部と，その際立った者たち，その知人および祭司たちすべてを討ち倒して，彼の者でひとりも生存者を残さないまでにした。
- それから，彼は立って行き，サマリアへ出かけて行った。羊飼いの縛る家が途中にあった。
- そして，エヒウがユダの王アハジヤの兄弟たちに出会った。彼は，「あなた方はだれですか」と言うと，彼らは，「わたしたちはアハジヤの兄弟で，王の子たちと，貴婦人の子たちのことが万事うまくいっているかどうかを尋ねに下る途中です」と言った。
- 直ちに彼は言った，「あなた方は彼らを生け捕りにせよ！」それで，人々は彼らを生け捕りにし，彼ら，四十二人を，縛る家の水溜めのほとりで打ち殺し，彼はそのうちただのひとりも残さなかった。
- 彼がそこから進んで行くと，彼を迎えに[来た]レカブの子エホナダブと出会った。[エヒウ]は彼を祝福すると，これに言った，「わたしの心があなたの心と共にあるように，あなたの心は，わたしと共にあって廉直ですか」。これに対してエホナダブは，「そうです」と言った。「もしそうなら，あなたの手をぜひわたしに出しなさい」。そこで，彼は手を[エヒウ]に差し出した。すると，[エヒウ]は彼を自分と共に兵車に乗り込ませた。
- それから彼は言った，「ぜひ，わたしと共に進んで行き，わたしがエホバと張り合う関係を一切認めていないのを見なさい」。こうして，彼らは彼を[エヒウ]と共にその戦車に乗せて行った。
- ついに彼はサマリアに来た。そこで，彼はサマリアのアハブの者で残っている者すべてを討ち倒し，ついに彼らを滅ぼし尽くした。エホバがエリヤに語った言葉の通りであった。
- その上，エヒウは民すべてを寄せ集めて，こう言った。「アハブはバアルを少ししか崇拝しなかったが，エヒウはこれを大いに崇拝するであろう。
- だから今，バアルのすべての預言者，そのすべての崇拝者と，その祭司たちを皆わたしのところに呼び寄せよ。ただのひとりも欠けないようにせよ。わたしにはバアルのための大いなる犠牲があるからだ。欠ける者はだれでも，生き続けることはないであろう」。エヒウは，バアルの崇拝者たちを滅ぼす目的で，ずる賢く行動したのである。
- 次いで，エヒウは，「バアルのために聖会を神聖なものとして執り行ないなさい」と言った。そこで彼らはこれをふれ告げた。
- その後，エヒウはあまねく全イスラエルに人を遣わしたので，バアルの崇拝者たちは皆やって来た。それで，残っていて，来なかった者はひとりもいなかった。こうして彼らはバアルの家に入って来たので，バアルの家は端から端まで一杯になった。
- そこで，彼は衣装部屋をつかさどる者に，「バアルの崇拝者全部のために衣を出してやりなさい」と言った。それで，彼らのために衣装を出してやった。
- それから，エヒウはレカブの子エホナダブと共にバアルの家に入った。そこで彼はバアルの崇拝者たちに言った，「注意深く捜して見て，ここに，あなた方と共に，エホバの崇拝者はひとりもおらず，ただバアルの崇拝者だけがいるようにしなさい」。
- ついに彼らは犠牲と焼燔の捧げ物を供えるためにやって来た。エヒウは自分の自由になる八十人の者を外に配置して，さらにこう言った。「わたしがあなた方の手に引き渡す者のうちから逃れる者については，一方の魂が他方の魂に取って代わることになる」。
- そして，焼燔の捧げ物を供え終わるや，エヒウは直ちに走者と副官たちにこう言ったのである。「入って，彼らを討ち倒せ！ひとりも出て行かせるな」。それで，走者と副官たちは剣の刃で彼らを討ち倒し，これを投げ出して，バアルの家の都市まで進んで行った。
- それから，彼らはバアルの家の聖柱を運び出して，ひとつひとつ焼いた。
- さらに，彼らはバアルの聖柱を取り壊し，バアルの家も取り壊して，それを屋外便所として，今日に至っている。
- こうして，エヒウはイスラエルからバアルを滅ぼし尽くした。
- ただし，エヒウは，イスラエルに罪をおかさせたネバトの子ヤラベアムの罪，[すなわち]一つはベテルに，一つはダンにあった金の子牛に従うのをやめなかった。
- それゆえ，エホバはエヒウに言われた，「あなたはわたしの目に正しいことを行なう点で立派に行動し，[また]わたしの心にあったすべてのことにしたがってアハブの家に行なったゆえに，子らが四代まで，あなたのためにイスラエルの王座に座るであろう」。
- ところがエヒウは，心をつくしてイスラエルの神エホバの律法にしたがって歩むよう注意しなかった。彼はイスラエルに罪をおかさせたヤラベアムの罪から離れなかった。
- そのころ，エホバはイスラエルを少しずつ切り取り始められた。ハザエルがイスラエルの全領地で彼らを討っていたのである。
- ヨルダンから日の昇る方へ，ギレアデの全土，ガド人，ルベン人，マナセ人，つまりアルノンの奔流の谷のほとりにあるアロエルから，すなわちギレアデとバシャンを[討ったのである]。
- そして，エヒウのその他の事績，彼の行なったすべてのこと，および彼のすべての力強いことは，イスラエルの王たちの時代の事績の書に記されているではないか。
- ついにエヒウはその父祖たちと共に横たわり，人々は彼をサマリアに葬った。その子エホアハズが彼に代わって治めはじめた。
- そして，サマリアでエヒウがイスラエルを治めた期間は二十八年であった。