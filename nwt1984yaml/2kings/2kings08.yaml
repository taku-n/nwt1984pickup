- ところで，エリシャはかつて，その子を生き返らせてやった女に話して言った，「あなたは自分の家の者と共に，立って行き，どこでも外国人としてとどまれる所に外国人としてとどまりなさい。エホバは飢きんを呼び求められたからです。その上，それは七年間この地に必ず臨むのです」。
- そこで，その女は立って，[まことの]神の人の言葉通りにし，家の者と共に行って，七年間，フィリスティア人の地に外国人としてとどまるようになった。
- そして，七年の終わりに，その女はフィリスティア人の地から帰って来て，自分の家と畑を得ようと王に叫び求めるため出て行ったのである。
- さて，王は[まことの]神の人の従者ゲハジに，「エリシャが行なった大いなることを皆，どうか，わたしにぜひ話してもらいたい」と言って，彼と話していた。
- そして，彼が王に，[エリシャ]が死人を生き返らせたことを話していたところ，何と，その人が子を生き返らせてやったあの女が，自分の家と畑を得ようと王に叫び求めていたのである。ゲハジはすぐに言った，「王なる我が主よ，これがその女です。これが，エリシャが生き返らせたその子です」。
- そこで王がその女に尋ねると，彼女は[王]に一部始終を話した。すると，王は彼女にひとりの廷臣を与えて言った，「彼女のものを皆，それに彼女がこの地を去った日から今までの畑の産物も皆，返しなさい」。
- それから，エリシャはダマスカスに行った。シリアの王ベン･ハダドは病気であった。そこで，「[まことの]神の人がここまで来ました」という報告が彼のもとにもたらされた。
- すると，王はハザエルに言った，「手に贈り物を携え，行って，[まことの]神の人を迎えなさい。そして，『わたしはこの病気から回復するでしょうか』と言って，その人を通してぜひエホバに伺うように」。
- それでハザエルは彼を迎えに行き，手に贈り物を，すなわちダマスカスのあらゆる良いもの，らくだ四十頭の荷を携えて行き，彼の前に立って言った，「あなたの子，シリアの王ベン･ハダドが，『わたしはこの病気から回復するでしょうか』と言って，私をあなたのところへよこしました」。
- すると，エリシャは彼に言った，「行って，『あなたは必ず回復する』と彼に言いなさい。ただし，エホバはわたしに，彼が必ず死ぬことも示された」。
- そして，彼はじっと見て，きまり悪く思わせる程じっとそうしていた。それから，[まことの]神の人は泣きだした。
- そこでハザエルは，「どうして我が主は泣いておられるのですか」と言った。それに対して彼は言った，「わたしは，あなたがイスラエルの子らにどんな危害を加えるかをよく知っているからだ。彼らの防備の施された場所に，あなたは火を掛け，彼らの精鋭を剣で殺し，その子供たちを打ち砕き，妊婦たちを切り裂くだろう」。
- そこですぐハザエルは言った，「ただの犬[に過ぎない]この僕は何者なので，そんな大それた事ができましょうか」。しかしエリシャは言った，「エホバはわたしにあなたをシリアの王として示されたのだ」。
- その後，彼はエリシャのもとを去り，自分の主のところへ行くと，その主は彼に言った，「エリシャはお前に何と言ったか」。それに対して彼は言った，「『あなたは必ず回復するでしょう』と，彼はわたしに言いました」。
- けれども，次の日，彼は上掛けを取って，それを水に浸し，[王]の顔の上に掛けたので，彼は死んだ。こうして，ハザエルは彼に代わって治めはじめた。
- そして，イスラエルの王アハブの子エホラムの第五年に，そのときエホシャファトがユダの王であったが，ユダの王エホシャファトの子エホラムが王となった。
- 彼は王となったとき三十二歳で，エルサレムで八年間治めた。
- そして，彼はアハブの家の者たちがしたように，イスラエルの王たちの道に歩んで行った。彼の妻となったのはアハブの娘だったからである。彼はエホバの目に悪いことを行ない続けた。
- それでもエホバはその僕ダビデのために，ユダを滅びに陥れることは望まれなかった。彼[と]その子らにいつまでもともしびを与えると彼に約束された通りであった。
- [エホラム]の時代に，エドムはユダの手の下から反抗し，王を立てて自分たちを治めさせた。
- それゆえ，エホラムは，すべての兵車も共に，ツァイルへ渡って行った。そして，彼は夜のうちに立ち上がり，彼を取り囲んでいたエドム人と，兵車隊の長たちを討ち倒したのである。それで，その民は自分たちの天幕に逃げて行った。
- しかし，エドムはユダの手の下から反抗し続けて，今日に至っている。ときに，リブナもそのころ，反抗しはじめたのである。
- そして，エホラムのその他の事績，彼の行なったすべてのことは，ユダの王たちの時代の事績の書に記されているではないか。
- ついにエホラムはその父祖たちと共に横たわり，父祖たちと共に“ダビデの都市”に葬られた。そして，その子アハジヤが彼に代わって治めはじめた。
- イスラエルの王アハブの子エホラムの第十二年に，ユダの王エホラムの子アハジヤが王となった。
- アハジヤは治めはじめたとき，二十二歳で，エルサレムで一年間治めた。そして，彼の母の名はアタリヤといって，イスラエルの王オムリの孫娘であった。
- そして，彼はアハブの家の道に歩んで行き，アハブの家のように，エホバの目に悪いことを行ない続けた。彼は婚姻によるアハブの家の親族だったからである。
- そこで，彼はアハブの子エホラムと共に，ラモト･ギレアデにおけるシリアの王ハザエルとの戦いに行ったが，シリア人はエホラムを討ち倒した。
- それで，王エホラムは，シリアの王ハザエルと戦ったときにラマでシリア人に負わされた傷をエズレルでいやすために帰って来た。ユダの王エホラムの子アハジヤは，エズレルにいるアハブの子エホラムを見舞いに下って行った。彼が病気だったからである。