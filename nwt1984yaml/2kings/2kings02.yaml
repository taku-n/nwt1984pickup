- そして，エホバが風あらしによってエリヤを天に上らせようとしておられたとき，エリヤとエリシャはギルガルから出て行ったのである。
- そしてエリヤはエリシャにこう言いだした。「どうか，ここに座ってください。エホバがわたしをベテルにまで遣わされたからです」。しかしエリシャは言った，「エホバは生きておられ，あなたの魂も生きています。私はあなたを離れません」。そこで，彼らはベテルに下って行った。
- すると，ベテルにいる預言者の子らがエリシャのもとに出て来て，彼に言った，「今日，エホバがあなたの主人をあなたの頭の地位から取ろうとしておられることを本当に知っていますか」。そこで彼は言った，「わたしもよく知っています。黙っていてください」。
- それからエリヤは彼に言った，「エリシャよ，どうか，ここに座っていてください。エホバがわたしをエリコに遣わされたからです」。しかし彼は言った，「エホバは生きておられ，あなたの魂も生きています。私はあなたを離れません」。そこで彼らはさらにエリコに来た。
- すると，エリコにいる預言者の子らがエリシャに近寄って，彼に言った，「今日，エホバがあなたの主人をあなたの頭の地位から取ろうとしておられることを本当に知っていますか」。そこで彼は言った，「わたしもよく知っています。黙っていてください」。
- それからエリヤは彼に言った，「どうか，ここに座っていてください。エホバがわたしをヨルダンに遣わされたからです」。しかし彼は言った，「エホバは生きておられ，あなたの魂も生きています。私はあなたを離れません」。そこで，彼ら二人は進んで行った。
- すると，行って，かなり離れた見える所に立っている預言者の子ら五十人がいた。しかし彼ら二人は，ヨルダンのほとりに立った。
- それから，エリヤは自分の職服を取り，それを丸めて水を打つと，水はしだいにこちらとそちらに分けられたので，彼ら二人は乾いた土の上を渡った。
- そして，ふたりが渡るとすぐ，エリヤがエリシャにこう言ったのである。「わたしがあなたから取られる前に，あなたのためにすべきことを求めなさい」。これに対してエリシャは言った，「どうか，あなたの霊の二つの分が私に臨みますように」。
- そこで彼は言った，「あなたは難しいことを求めました。あなたから取られるとき，もしあなたがわたしを見るなら，それはそのようにあなたに起きるでしょう。しかし，もし[見]ないなら，それは起きないでしょう」。
- そして，ふたりが歩いて行き，歩きながら話していたところ，何と，見よ，火の戦車と火の馬[が現われ]，それは彼ら二人の間を分け隔てたのである。そして，エリヤは風あらしに乗って天に上って行った。
- その間ずっと，エリシャはそれを見て，「我が父，我が父，イスラエルの戦車とその騎手たちよ！」と叫んでいた。そして，もはや彼を見なかった。それゆえ，彼は自分の衣をつかみ，それを二つに引き裂いた。
- その後，彼はエリヤの身から落ちたその職服を拾い上げ，戻って来て，ヨルダンの岸辺に立った。
- そこで，彼はエリヤの身から落ちたその職服を取り，水を打って言った，「エリヤの神エホバ，実際，その方はどこにおられるのですか」。彼が水を打つと，それはしだいにこちらとそちらに分けられたので，エリシャは渡った。
- エリコにいた預言者の子らは少し離れた所から彼を見て，「エリヤの霊がエリシャの上にとどまっている」と言いだした。それゆえ，彼らは迎えに来て，地に伏して彼に身をかがめた。
- 次いで彼らはこう言った。「お願いです，この僕どもと共に五十人の者，勇敢な者たちがおります。どうか，彼らを行かせ，あなたのご主人を捜させてください。エホバの霊が彼を引き上げて，ある山の上か，ある谷に彼を投げたのかもしれません」。ところが彼は言った，「あなた方は彼らを遣わしてはなりません」。
- それでも，彼がろうばいするまでせき立てたので，彼は，「遣わしなさい」と言った。そこで彼らは五十人の者を遣わした。そして，三日間捜し求めたが，彼を見いださなかった。
- 彼らが帰って来たとき，[エリシャ]はエリコにとどまっていた。そこで，彼らに言った，「わたしはあなた方に，『行ってはなりません』と言ったではありませんか」。
- そのうちに，その都市の人々がエリシャに言った，「お願いです，ご主人様もご覧の通り，この都市の位置は良いのですが，水が悪くて，この土地は流産を引き起こしております」。
- すると，彼は言った，「小さな新しい鉢をわたしのところに持って来て，それに塩を入れなさい」。それで，人々はそれを彼のために持って来た。
- そこで，彼は水の源のところへ出て行って，塩をそこに投げ込んで言った，「エホバはこのように言われた。『わたしは確かにこの水を健康によいものにする。ここからは，もはや，死も流産を引き起こすことも生じないであろう』」。
- こうして，その水はいやされて，今日に至っている。エリシャが語った言葉の通りである。
- それから，彼はそこからベテルへ上って行った。彼が道を上って行くと，その都市から出て来た小さい少年たちがいて，彼をやじりだし，彼に向かって，「はげ頭，上って行け！はげ頭，上って行け！」と言い続けた。
- ついに彼は後ろを振り返り，彼らを見て，エホバの名によって彼らの上に災いを呼び求めた。すると，森の中から二頭の雌熊が出て来て，彼らのうち，四十二人の子供たちを引き裂いた。
- こうして彼はそこからカルメル山に進んで行き，そこからサマリアへ帰った。