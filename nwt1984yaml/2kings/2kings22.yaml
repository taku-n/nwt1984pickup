- ヨシヤは治めはじめたとき，八歳で，エルサレムで三十一年間治めた。そして，彼の母の名はエディダといって，ボツカト出身のアダヤの娘であった。
- そして彼はエホバの目に正しいことを行ない，その父祖ダビデのすべての道に歩んで，右にも左にもそれなかった。
- そして，ヨシヤ王の第十八年に，王はメシュラムの子アツァルヤの子である書記官シャファンをエホバの家に遣わして，こう言ったのである。
- 「大祭司ヒルキヤのもとに上って行き，エホバの家に運ばれて来る金，すなわち入口を守る者たちが民から集めたものを彼に総計させ，
- また，彼らにそれを，エホバの家で仕事をする者たち，すなわち任じられた者たちの手に渡させなさい。彼らがそれを，エホバの家にいて仕事をする者たちに渡して，その家の裂け目を修理させるため，
- すなわち職人，建築者，石工に[渡して]，材木や切り石を買って家を修理させるためである。
- ただし，彼らの手に渡される金については彼らと共に勘定をしてはならない。彼らは忠実に働いているからである」。
- 後に，大祭司ヒルキヤは書記官シャファンに，「律法の書を，わたしはエホバの家で見つけました」と言った。それでヒルキヤがその書物をシャファンに渡すと，彼はそれを読みだした。
- それから，書記官シャファンは王のもとに入って行って，王に返答して言った，「あなたの僕たちはあの家に見いだされる金を出して，それをエホバの家で仕事をする者たち，すなわち任じられた者たちの手に渡しております」。
- そして書記官シャファンはまた王に告げて言った，「祭司ヒルキヤが私に渡したひとつの書物があります」。そして，シャファンは王の前でそれを読みはじめた。
- そして，王は律法の書の言葉を聞くや，直ちにその衣を引き裂いたのである。
- それから，王は祭司ヒルキヤ，シャファンの子アヒカム，ミカヤの子アクボル，書記官シャファン，王の僕アサヤに命じて言った，
- 「行って，この見つかった書物の言葉について，わたしのため，民のため，ユダ全体のためにエホバに伺いなさい。わたしたちの父祖が，すべてわたしたちに関して記されているところにしたがって行なわず，この書物の言葉に聴き従おうとはしなかったために，わたしたちに対して燃え立たされたエホバの激怒は大きいからです」。
- そこで，祭司ヒルキヤ，アヒカム，アクボル，シャファン，アサヤは，ハルハスの子ティクワの子で，衣の世話係であるシャルムの妻，女預言者フルダのもとに行った。そのとき，彼女はエルサレムで第二地区に住んでいた。こうして彼らは彼女に話した。
- すると，彼女は彼らに言った，「イスラエルの神エホバはこのように言われました。『あなた方をわたしのもとに遣わした人に言いなさい，
- 「エホバはこのように言われた。『見よ，わたしはこの場所とその住民の上に災いを，すなわちユダの王が読んだあの書物のすべての言葉をもたらすことにする。
- それは，彼らがわたしを捨て，彼らのすべての手の業でわたしを怒らせようとして，ほかの神々のために犠牲の煙を立ち上らせたためである。わたしの激怒はこの場所に対して燃え立たされており，消されることはない』」』。
- ただし，エホバに伺うために，あなた方を遣わしておられるユダの王については，あなた方は彼にこのように言わなければなりません。『イスラエルの神エホバはこのように言われました。「あなたが聞いた言葉に関しては，
- あなたの心が柔らかで，わたしがこの場所とその住民に向かって，[それが]驚くべきものとなり，呪いとなると語ったのを聞くと，あなたはエホバのゆえにへりくだり，自分の衣を引き裂いて，わたしの前に泣きだしたので，このわたしもまた聞いた」と，エホバはお告げになる。
- 「そのような訳で，見よ，わたしはあなたをあなたの父祖たちのもとに集めることにしよう。あなたは必ず安らかに自分の墓地に集められ，あなたの目は，わたしがこの場所にもたらそうとしているすべての災いを見ないであろう」』」。こうして彼らはこの返事を王に持ち帰った。