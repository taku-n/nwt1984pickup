- イスラエルの王ヤラベアムの第二十七年に，ユダの王アマジヤの子アザリヤが王となった。
- 彼は治めはじめたとき，十六歳で，エルサレムで五十二年間治めた。そして彼の母の名はエコルヤといって，エルサレムの出であった。
- そして彼はエホバの目に廉直なことを行ない続けた。すべてその父アマジヤが行なった通りであった。
- ただし，高き所だけはなくならなかった。民はなおも，高き所で犠牲をささげたり，犠牲の煙を立ち上らせたりしていた。
- ついにエホバは王に災厄を下されたので，彼はその死ぬ日までらい病人のままで，務めを免除されてその家に住んでいた。一方，王の子ヨタムが家をつかさどって，この地の民を裁いていた。
- アザリヤのその他の事績，および彼が行なったすべてのことは，ユダの王たちの時代の事績の書に記されているではないか。
- ついにアザリヤはその父祖たちと共に横たわり，人々は彼を“ダビデの都市”に父祖たちと共に葬った。その子ヨタムが彼に代わって治めはじめた。
- ユダの王アザリヤの第三十八年に，ヤラベアムの子ゼカリヤがサマリアで六か月間イスラエルの王となった。
- そして，彼はその父祖たちが行なったように，エホバの目に悪いことを行ない続けた。彼はイスラエルに罪をおかさせた，ネバトの子ヤラベアムの罪を離れなかった。
- そこで，ヤベシュの子シャルムが彼に対して陰謀を企て，イブレアムで彼を討ち倒し，これを殺して，彼に代わって治めはじめた。
- ゼカリヤのその他の事績は，まさしくイスラエルの王たちの時代の事績の書に記されている。
- それはかつてエヒウに，「子らが四代まで，あなたのためにイスラエルの王座に座るであろう」と言って話された，エホバの言葉であった。そしてその通りになった。
- ヤベシュの子シャルムは，ユダの王ウジヤの第三十九年に王となって，サマリアで太陰の満一か月間治めた。
- ときに，ガディの子メナヘムがティルツァから上って，サマリアに来て，サマリアでヤベシュの子シャルムを討ち倒し，これを殺して，彼に代わって治めはじめた。
- シャルムのその他の事績，および彼の企てた陰謀は，まさしくイスラエルの王たちの時代の事績の書に記されている。
- メナヘムがティルツァから出て[行って]ティフサハと，その中にいたすべての者，およびその領地を討ったのは，そのころであった。それが開かなかったので，彼はこれを討ったのである。そのすべての妊婦たちを，彼は切り裂いた。
- ユダの王アザリヤの第三十九年に，ガディの子メナヘムはイスラエルの王となって十年間サマリアで[治めた]。
- そして，彼はエホバの目に悪いことを行ない続けた。彼はその一生の間，イスラエルに罪をおかさせた，ネバトの子ヤラベアムのすべての罪を離れなかった。
- アッシリアの王プルはこの地に入った。そこでメナヘムは銀一千タラントをプルに与えた。それは[プル]の手が彼と共にあって，王国を自分の手のうちに強めるためであった。
- それでメナヘムはイスラエルの費用で，すなわちすべての勇敢な力のある者たちの費用で，各人につき銀五十シェケルをアッシリアの王に与えるために銀を出した。そこでアッシリアの王は引き返し，そこに，その地にはとどまらなかった。
- メナヘムのその他の事績，および彼が行なったすべてのことは，イスラエルの王たちの時代の事績の書に記されているではないか。
- ついにメナヘムはその父祖たちと共に横たわり，その子ペカフヤが彼に代わって治めはじめた。
- ユダの王アザリヤの第五十年に，メナヘムの子ペカフヤはサマリアでイスラエルの王となって二年間[治めた]。
- そして彼はエホバの目に悪いことを行ない続けた。彼はイスラエルに罪をおかさせた，ネバトの子ヤラベアムの罪を離れなかった。
- ときに，彼の副官である，レマルヤの子ペカハは彼に対して陰謀を企て，サマリアの王の家の住まいの塔で彼をアルゴブとアルエと共に討ち倒した。[ペカハ]のもとにはギレアデの子ら五十人がいた。それで[ペカハ]は彼を殺し，彼に代わって治めはじめた。
- ペカフヤのその他の事績，および彼の行なったすべてのことは，まさしくイスラエルの王たちの時代の事績の書に記されている。
- ユダの王アザリヤの第五十二年に，レマルヤの子ペカハはサマリアでイスラエルの王となって二十年間[治めた]。
- そして彼はエホバの目に悪いことを行ない続けた。彼はイスラエルに罪をおかさせた，ネバトの子ヤラベアムの罪を離れなかった。
- イスラエルの王ペカハの時代に，アッシリアの王ティグラト･ピレセルが来て，イヨン，アベル･ベト･マアカ，ヤノアハ，ケデシュ，ハツォル，ギレアデ，ガリラヤ，ナフタリの全地を取り，人々をアッシリアへ流刑に処した。
- ついにエラの子ホシェアはレマルヤの子ペカハに対して陰謀をたくらみ，彼を討って，これを殺し，ウジヤの子ヨタムの第二十年に彼に代わって治めはじめた。
- ペカハのその他の事績，および彼が行なったすべてのことは，まさしくイスラエルの王たちの時代の事績の書に記されている。
- イスラエルの王レマルヤの子ペカハの第二年に，ユダの王ウジヤの子ヨタムが王となった。
- 彼は治めはじめたとき，二十五歳で，エルサレムで十六年間治めた。そして彼の母の名はエルシャといって，ザドクの娘であった。
- そして，彼はエホバの目に正しいことを行ない続けた。すべてその父ウジヤが行なった通りに行なった。
- ただし，高き所だけはなくならなかった。民はなおも，高き所で犠牲をささげたり，犠牲の煙を立ち上らせたりしていた。エホバの家の上の門を建てたのは彼であった。
- ヨタムのその他の事績，彼の行なったことは，ユダの王たちの時代の事績の書に記されているではないか。
- そのころ，エホバはシリアの王レツィンとレマルヤの子ペカハをユダを攻めるよう差し向け始められた。
- ついにヨタムはその父祖たちと共に横たわり，その父祖“ダビデの都市”に父祖たちと共に葬られた。その子アハズが彼に代わって治めはじめた。