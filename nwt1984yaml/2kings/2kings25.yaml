- そして，彼が王であった第九年，第十の月，その月の十日に，バビロンの王ネブカドネザルは，しかも彼とその全軍勢はエルサレムに攻めて来て，これに向かって陣営を張り，これに向かって周囲に攻囲壁を築きはじめたのである。
- そして，都はゼデキヤ王の第十一年に至るまで包囲状態にあった。
- 第[四]の月の九日，市の中では飢きんがひどくなり，この地の民のためのパンはなくなった。
- そして，都はついに破られ，戦人はみな夜のうちに，王の園の傍らにある二重の城壁の間の門の道から[逃げた]。一方，カルデア人はこの市を囲んでいた。そこで[王]はアラバの方へ行きはじめた。
- それで，カルデア人の軍勢は王の跡を追って行き，エリコの砂漠平原でこれに追いついた。彼の軍勢は皆，そのそばから散っていた。
- そこで彼らは王を捕らえ，リブラにいるバビロンの王のところへ連れ上った。彼に司法上の決定を下すためであった。
- そして，ゼデキヤの子らをその目の前で打ち殺した。また，[王]はゼデキヤの目を盲目にし，その後，彼を銅の足かせを掛けてバビロンへ連れて行った。
- そして，第五の月，その月の七[日]，それはすなわちバビロンの王，ネブカドネザル王の第十九年であったが，バビロンの王の僕，護衛の長ネブザラダンがエルサレムに来た。
- そして，彼はエホバの家と王の家とエルサレムのすべての家を焼いた。すべての大いなる者の家も火で焼いた。
- また，護衛の長と共にいたカルデア人の全軍勢は，エルサレムの城壁を周りの至る所で取り壊した。
- そして，護衛の長ネブザラダンは，市に残されていた残りの民と，バビロンの王に投じた脱走者たちと，残りの群衆を流刑に処した。
- ただし，護衛の長は，この地の立場の低い者たちの一部をぶどう栽培者や強制労働者として残した。
- また，カルデア人は，エホバの家にあった銅の柱と，エホバの家にあった運び台や銅の海を粉々に砕いて，その銅をバビロンへ運んで行った。
- また，缶，シャベル，明かり消し，杯，および奉仕するために用いたすべての銅の器具を奪った。
- また，護衛の長は純粋の金でできた火取り皿や鉢，および純粋の銀でできたものを奪った。
- ソロモンがエホバの家のために造った二本の柱，一つの海，運び台，これらすべての器具の銅の重さは量りきれなかった。
- 各々の柱の高さは十八キュビトで，その上の柱頭も銅でできており，柱頭の高さは三キュビトであり，柱頭の上の周囲の網細工とざくろ，それはみな銅で，二番目の柱にも，網細工の上にあるのと同様のものがあった。
- その上，護衛の長は祭司長セラヤと次位の祭司ゼパニヤと入口を守る者三人を捕らえ，
- 戦人を指揮していた廷臣一人と，市内で見つけられた，王に接することができる者たちのうちの五人と，この地の民を召集する者である，軍の長の書記官と，市内で見つけられたこの地の民のうち六十人を市から捕らえて行った。
- 護衛の長ネブザラダンは彼らを捕らえて，リブラにいるバビロンの王のところへ連れて行った。
- そして，バビロンの王はハマトの地のリブラで彼らを討ち倒し，彼らを殺した。こうしてユダはその地から流刑の身となって去って行った。
- バビロンの王ネブカドネザルが後に残した，ユダの地に残された民については，彼はすぐシャファンの子アヒカムの子ゲダリヤを任じて彼らをつかさどらせた。
- 軍勢のすべての長，彼らとその部下たちは，バビロンの王がゲダリヤを任じたことを聞くや，直ちにミツパにいるゲダリヤのもとに来た。すなわち，ネタヌヤの子イシュマエル，カレアハの子ヨハナン，ネトファ人タヌフメトの子セラヤ，マアカト人の子ヤアザヌヤ，これらとその部下たちであった。
- そこでゲダリヤは彼らとその部下に誓って，こう言った。「カルデア人の僕[となること]を恐れてはならない。この地に住んで，バビロンの王に仕えなさい。そうすれば，あなた方にとって物事は順調に行くであろう」。
- ところが，第七の月に，王族の子孫のエリシャマの子ネタヌヤの子イシュマエルは，十人の部下と共にやって来て，ゲダリヤを討ち倒したので，彼は死んだのである。また，ミツパで彼と共にいたユダヤ人とカルデア人たちをも[殺した]。
- その後，民は皆，小さい者から大きい者まで，また軍勢の長たちも，立ってエジプトへ行った。彼らはカルデア人のゆえに恐れたからである。
- そして，ユダの王エホヤキンの流刑の三十七年目，第十二の月，その月の二十七日になって，バビロンの王エビル･メロダクは，自分が王となったその年に，ユダの王エホヤキンの頭を留置場から上げ，
- 彼と共に良いことを語りはじめ，その座を彼と共にバビロンにいた王たちの座よりも高くした。
- こうして，彼はその獄衣を脱ぎ，その一生の間いつも[王]の前でパンを食べた。
- 彼の支給量については，その一生の間，支給量は日々の分としていつも王から与えられた。