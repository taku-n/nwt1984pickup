- そのころ，ヒゼキヤは病気になって死にかかっていた。そこで，アモツの子，預言者イザヤが彼のところに入って来て，こう言った。「エホバはこのように言われました。『あなたの家の者に命令を出せ。あなたは確かに死に，生きないからである』」。
- そこで彼は顔を壁に向け，エホバに祈って，言いはじめた，
- 「エホバよ，お願い申し上げます。どうか，思い出してください。私が真実のうちに，全き心をもってみ前に歩み，あなたの目に良いことを行ないましたことを」。こうして，ヒゼキヤは激しく泣きだした。
- そして，イザヤがまだ中の庭に出て行かないうちに，エホバの言葉が彼に臨んで言った，
- 「戻って行って，あなたはわたしの民の指導者，ヒゼキヤにこう言わなければならない。『あなたの父祖ダビデの神エホバはこのように言われた。「わたしはあなたの祈りを聞いた。わたしはあなたの涙を見た。見よ，わたしはあなたをいやすことにしよう。三日目には，あなたはエホバの家に上るであろう。
- また，わたしはあなたの日数に必ず十五年を加えるであろう。そして，アッシリアの王のたなごころから，あなたとこの都市を救い出すであろう。わたしは自分のため，またわたしの僕ダビデのためにこの都市を防御する」』」。
- 次いでイザヤは言った，「あなた方は押し固めた干しいちじくの菓子ひとつを取りなさい」。そこで，人々はそれを取ってはれ物の上に置いたところ，その後，彼はしだいに回復した。
- 一方，ヒゼキヤはイザヤに言った，「エホバがわたしをいやしてくださり，わたしが三日目にエホバの家に必ず上って行けるしるしは何ですか」。
- これに対してイザヤは言った，「これが，エホバはご自分の語った言葉を履行されるという，あなたのためのエホバからのしるしです。影は実際，[階段を]十段進むでしょうか。あるいは，十段戻るでしょうか」。
- するとヒゼキヤは言った，「影が十段伸びるのは容易なことですが，影が十段後に戻るのはそうではありません」。
- そこで預言者イザヤはエホバに呼ばわりはじめた。すると，[神]は下った影を段の上，すなわちアハズの[階段の]段の上で，徐々に十段後に戻された。
- そのころ，バビロンの王バラダンの子，ベロダク･バラダンはヒゼキヤに手紙と贈り物を送った。ヒゼキヤが病気だったことを聞いていたからである。
- そこでヒゼキヤは彼ら[の言うこと]を聴き，宝物庫をことごとく，銀，金，バルサム油，良質の油，その武器庫，およびその財宝の中に見いだされるすべてのものを彼らに見せた。ヒゼキヤが自分の家の中，およびその全領土の中で彼らに見せなかった物はひとつもなかった。
- その後，預言者イザヤがヒゼキヤ王のもとに入って来て，こう言った。「これらの人々は何と言いましたか。どこからあなたのところにやって来たのですか」。そこでヒゼキヤは言った，「遠い地から，バビロンから彼らは来ました」。
- すると，彼はさらに言った，「彼らはあなたの家の中で何を見ましたか」。これに対してヒゼキヤは言った，「わたしの家の中にあるものをみな見ました。わたしの財宝の中でわたしが彼らに見せなかった物はひとつもありません」。
- そこで，イザヤはヒゼキヤに言った，「エホバの言葉を聞きなさい，
- 『「見よ，日がやって来て，あなたの家の中にあるもの，あなたの父祖たちが今日に至るまで蓄えてきたものがすべて，実際にバビロンに運ばれるであろう。何一つ残されないであろう」と，エホバは言われた。
- 「また，あなたから出て来て，あなたがその父となる，あなたの子らのうちのある者たちは連れて行かれ，バビロンの王の宮殿で実際に廷臣となるであろう」』」。
- すると，ヒゼキヤはイザヤに言った，「あなたが語ったエホバの言葉は結構です」。そして彼はさらに言った，「そうではありませんか。もし，平和と真実がわたしの日のあいだ続くのでしたら」。
- ヒゼキヤのその他の事績，彼の力強さのすべて，および彼が池と水道を造って，都に水を引いたことは，ユダの王たちの時代の事績の書に記されているではないか。
- ついにヒゼキヤはその父祖たちと共に横たわり，その子マナセが彼に代わって治めはじめた。