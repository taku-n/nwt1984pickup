- さて，預言者の子らの妻のある女がいて，エリシャに叫んで言った，「あなたの僕である私の夫が死にました。あなたがよくご存じのように，あなたのこの僕はエホバを絶えず恐れておりましたが，債権者が私の子供二人を取って自分の奴隷にしようとして来ております」。
- そこで，エリシャは彼女に言った，「あなたのために何をしましょうか。あなたには家に何があるか，言いなさい」。それに対して彼女は言った，「このはしためには，口の付いた油つぼひとつのほか，家には全く何もありません」。
- すると，彼は言った，「行って，自分のために外から，あなたの隣の人々みんなから器を求めなさい。空の器を。少しばかりでやめてはなりません。
- そして，あなたは行って，あなたとあなたの子らの後ろの扉を閉じ，それらすべての器に注がなければなりません。一杯になったものはわきに置くべきです」。
- そこですぐ，彼女は彼のもとから去って行った。彼女が自分とその子らの後ろの扉を閉じると，彼らは彼女のそばに[器]を持って来たので，彼女は注ぐのであった。
- そして，器が一杯になると，彼女はその子に，「ぜひ，もっとほかの器をわたしのそばに持って来なさい」と言った。しかし，その子が彼女に，「もうほかに器はありません」と言った。すると，油は止まった。
- そこで，彼女が[まことの]神の人のところに来て告げると，彼は次に言った，「行って，その油を売り，あなたの負債を払い終えなさい。あなた[と]あなたの子らは，その残っているもので生きてゆけるでしょう」。
- そして，ある日，エリシャがシュネムに向かって進んでいたところ，そこにひとりの著名な女がいて，彼女は強いて彼にパンを食べさせはじめたのである。こうして，彼は通りかかる度に，そこに寄って，パンを食べるようになった。
- ついに彼女は夫に言った，「お願いです，いつも私たちのところを通る方は，神の聖なる人であることを，私はよく知っております。
- ぜひ，壁の上に小さい屋上の間を造り，寝いすと机といすと燭台をあの方のためにそこに置きましょう。そうすれば，あの方が私たちのところに来られるときはいつも，必ずそこへお寄りになれるのです」。
- そして，ある日，いつものように彼はそこに来て，その屋上の間に寄り，そこで横になったのである。
- それで，彼はその従者ゲハジに言った，「ここのシュネム人の女を呼びなさい」。そこで，彼は[エリシャ]の前に立つよう彼女を呼んだ。
- すると，[エリシャ]は彼に言った，「どうか，彼女にこう言ってもらいたい。『ご覧なさい，あなたはわたしたちのために，このすべての制約をもって自らを制約しました。あなたのためになされるべきことが何かありますか。あなたのために，王か，それとも軍の長に話すべきことがありますか』」。それに対して彼女は言った，「私は私の民の中で住んでおります」。
- 次いで彼は言った，「では，彼女のためになされるべきことが何かあるか」。するとゲハジは言った，「実は，彼女には息子がなく，それに彼女の夫は年を取っています」。
- 直ちに[エリシャ]は言った，「彼女を呼びなさい」。それで，彼女を呼ぶと，彼女は入口のところにずっと立った。
- すると，[エリシャ]は言った，「来年のこの定められた時に，あなたは男の子を抱いていることでしょう」。しかし彼女は言った，「いいえ，ご主人様，[まことの]神の人よ，このはしために関連してうそをおっしゃらないでください」。
- ところが，この女は身ごもり，エリシャが彼女に話した通り，翌年のその定められた時に男の子を出産した。
- そして，その子供は成長していったが，ある日，刈り入れ人たちと共にいる父のところに，いつものように出て行ったのである。
- すると，その子は父親に，「僕の頭が，僕の頭が！」としきりに言った。ついに父親は従者に，「この子を母親のところに抱いて行ってくれ」と言った。
- そこで，彼はその子を抱いて，母親のところに連れて行った。そして，その子は正午まで母親のひざの上に座っていたが，とうとう死んだ。
- それで彼女は上って行って，[まことの]神の人の寝いすの上にその子を寝かせ，そのまま戸を閉じて出て来た。
- そこで彼女は夫を呼んで言った，「どうか，従者の一人と，雌ろば一頭を，ぜひ私によこしてください。[まことの]神の人のところまで走って行き，帰って来させてください」。
- しかし，彼は言った，「どうして，今日，あの人のところに行くのか。新月でも，安息日でもないのに」。ところが彼女は，「それでもよろしいのです」と言った。
- そこで，彼女は雌ろばに鞍を置き，従者にこう言った。「これを駆って，進んで行きなさい。わたしがあなたに言わない限り，わたしのために乗り進むのを差し控えてはなりません」。
- こうして，彼女は出掛け，カルメル山の[まことの]神の人のところへ行った。そして，[まことの]神の人はずっと先の方から彼女を見ると，直ちに従者ゲハジにこう言ったのである。「ご覧，あのシュネム人の女が向こうの方にいる。
- さあ，どうか，走って行って，彼女を迎え，『あなたは無事ですか。あなたの夫は無事ですか。子供は無事ですか』と言ってもらいたい」。これに対して彼女は，「無事です」と言った。
- 彼女は山にいる[まことの]神の人のところに来ると，すぐに彼の足にすがり付いた。そこで，ゲハジは彼女を押しのけようと近づいたが，[まことの]神の人は言った，「彼女を構わないでおきなさい。彼女の魂はその内で苦しんでいるのだ。エホバがそれをわたしに隠して，お告げにならないのだ」。
- そこで彼女は言った，「私は我が主を通して息子を求めたでしょうか。『私を誤った希望に導かれませんように』と申し上げませんでしたか」。
- 彼は直ちにゲハジに言った，「腰をからげ，手にわたしの杖を持って行きなさい。もしだれかに出会っても，あいさつしてはならない。また，だれかがあなたにあいさつする場合でも，答えてはならない。そして，あなたは少年の顔の上にわたしの杖を置かなければならない」。
- ここにおいて，その少年の母親は言った，「エホバは生きておられ，あなたの魂も生きています。私はあなたを離れません」。そこで彼は立って，彼女と共に行った。
- ときに，ゲハジが彼らより先に進んで行って，その杖を少年の顔の上に置いたが，何の声も，注意を払うようなこともなかった。それで，彼は戻って来て[エリシャ]に会い，彼に告げて，「少年は目を覚ましませんでした」と言った。
- ついにエリシャがその家に入ると，見よ，その少年は死んでおり，彼の寝いすの上に横たわっていた。
- そこで彼は中に入り，自分たち二人の後ろの扉を閉じて，エホバに祈りはじめた。
- ついに彼は上って行って，その子供の上に伏し，自分の口をその子の口の上に，自分の目をその子の目の上に，自分のたなごころをその子のたなごころの上に当てて，その子の上に身をかがめていると，その子供の肉体はしだいに暖かくなった。
- それから彼は再び家の中で，一度はこちらの方へ，また一度はそちらの方へ歩きはじめ，その後，上って行き，その子の上に身をかがめた。すると，少年は七回もくしゃみをして，その後，少年は目を開いた。
- そこで彼はゲハジを呼んで，「ここのシュネム人の女を呼びなさい」と言った。それで彼女を呼ぶと，彼女は[エリシャ]のところに来た。そこで彼は，「あなたの子を抱き上げなさい」と言った。
- そこで彼女は入って来て，彼の足もとにひれ伏し，地に伏して身をかがめ，その後，その子を抱き上げて，出て行った。
- それから，エリシャがギルガルに帰ると，その地には飢きんがあった。預言者の子らが彼の前に座っていたので，やがて彼は従者に言った，「大きな料理なべを掛け，預言者の子らのために煮物を煮なさい」。
- それゆえ，ある者があおいを摘みに野に出て行き，野生のつる草を見つけて，その[つる]から野生のうりを，自分の衣に一杯摘み，それから来て，それらを薄く切って煮物のなべに[入れた]。彼らはそれをよく知らなかったからである。
- 後に，彼らは人々が食べるよう，それを注ぎ出した。そして，彼らはその煮物を食べるや，叫んで，「[まことの]神の人よ，なべの中に死が入っています」と言いだした。それで彼らは食べることができなかった。
- そこで[エリシャ]は，「では，麦粉を取って来なさい」と言った。彼はそれをなべに投げ入れた後，さらにこう言った。「人々のために注ぎ出して，彼らに食べさせなさい」。すると，なべの中には有害な物はなくなっていた。
- ときに，バアル･シャリシャから来た人がいて，熟した初物のパン，すなわち大麦のパン二十個と，パンの袋に入った新しい穀物を[まことの]神の人のもとに持って来た。すると，彼は言った，「人々に与えて食べさせなさい」。
- ところが，その給仕人は言った，「どのようにしてこれを百人の人々の前に供えるのですか」。これに対して彼は言った，「民に与えて食べさせなさい。エホバはこのように言われたからである。『食べて，なお余るであろう』」。
- そこで彼はそれを彼らの前に供えたので，彼らは食べだしたが，エホバの言葉の通り，なお余った。