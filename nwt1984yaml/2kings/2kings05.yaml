- さて，シリアの王の軍の長である，ナアマンという人は，その主の前で大いなる人となり，尊ばれていた。エホバは，彼によってシリアに救いを施されたからである。この人は，勇敢で，力のある人ではあったが，らい病人であった。
- ときにシリア人は，かつて略奪隊として出て行って，イスラエルの地からひとりの少女を捕らえて来ていた。そして彼女はナアマンの妻の前にいた。
- そのうちに，彼女はその女主人に言った，「我が主が，サマリアにいる預言者の前におられさえしたらよかったでしょうに！そうでしたら，あの方はらい病を治してくださるでしょう」。
- 後に，ある人が来て，その主に報告して言った，「イスラエルの地から来た娘がこれこれのことを話しました」。
- すると，シリアの王は言った，「出かけて行きなさい！さあ，イスラエルの王に手紙を送ろう」。そこで，[ナアマン]は銀十タラントと，金六千枚と，衣の着替え十着を手に持って出かけて行った。
- そして，彼は次のように述べる，イスラエルの王あての手紙を持って来た。「さて，この手紙があなたのもとに届くと同時に，わたしはまさしくわたしの僕ナアマンをあなたのもとに送りますので，彼のらい病を治してくださいますように」。
- そして，イスラエルの王はその手紙を読むや，直ちに自分の衣を引き裂いて，こう言ったのである。「わたしは殺したり，生かしたりし得る神であろうか。この人は，ある男のらい病を治すよう，わたしのもとに送ってよこしているのだ。どうか，みんな，注意して，彼がどのようにわたしにけんかをしかけようとしているかを見てもらいたい」。
- ときに，[まことの]神の人エリシャは，イスラエルの王が衣を引き裂いたことを聞くや，すぐに王に人をやって，こう言ったのである。「あなたはどうして衣を引き裂かれたのですか。どうか，彼をわたしのもとに来させ，イスラエルに預言者がいることを知らせてください」。
- そこで，ナアマンは馬と戦車と共に来て，エリシャの家の入口に立った。
- ところが，エリシャは彼に使者を遣わして言った，「ヨルダンへ行って，あなたはそこで七度水浴しなければなりません。あなたの肉が元に戻り，清くなるためです」。
- するとナアマンは憤慨し，立ち去ろうとして言った，「何と，わたしは，『彼がわざわざわたしのところに出て来て，きっと立ち，彼の神エホバの名を呼んで，その箇所の上で彼の手を前後に動かして，実際にらい病人を治すのだろう』と思っていた。
- ダマスカスの川，アバナやファルパルはイスラエルのすべての水に勝っているではないか。わたしはこれらの川で水浴して，確かに清くなれないのだろうか」。こうして，彼は身を巡らし，激怒して去って行った。
- そのとき，彼の僕たちが近寄って，彼に話して言った，「我が父よ，あの預言者があなたに話したことが大きな事であっても，あなたはそれをなさるのではありませんか。では，まして，彼はあなたに，『水浴して，清くなりなさい』と言ったのですから，なおのこと[なさってもよいの]ではありませんか」。
- そこで，彼は下って行って，[まことの]神の人の言葉の通りに七度ヨルダンに身を浸した。その後，彼の肉は小さな少年の肉のように元に戻り，彼は清くなった。
- それで，彼は，その宿営[の者]すべてと共に，[まことの]神の人のところに戻り，来て，彼の前に立って言った，「ご覧ください，今や，私は確かに，イスラエルのほか，地のどこにも神はおられないことを知りました。それで今，どうか，この僕からの祝福の贈り物を受け取ってください」。
- ところが，彼は言った，「わたしがまさしくその前に立っているエホバは生きておられる。わたしは受け取りません」。それで，受け取るよう，彼をしきりに促したが，彼は拒み続けた。
- ついにナアマンは言った，「もし，だめでしたら，どうか，幾らかの土を，一対のらばの荷ほど，この僕に下さいますように。この僕はもはや，エホバのほか，他のどんな神々にも焼燔の捧げ物や犠牲をささげることは致しませんから。
- この事でエホバがこの僕をお許しくださいますように。すなわち，我が主がリモンの家に入って，そこで身をかがめるとき，彼は私の手に寄り掛かり，私もリモンの家で身をかがめなければなりませんが，私がリモンの家で身をかがめるとき，どうか，エホバがこの点でこの僕をお許しくださいますように」。
- そこで[エリシャ]は彼に言った，「安心して行きなさい」。それで，彼は[エリシャ]のところから去って，かなりの距離の地を行った。
- すると，[まことの]神の人エリシャの従者ゲハジは言った，「何と，わたしの主人は，このシリア人ナアマンが持って来たものをその手から受け取らないで，彼を大目に見たのだ。エホバは生きておられる。わたしは彼の後を追いかけて行き，彼から何かをもらうことにしよう」。
- こうして，ゲハジはナアマンの跡を追って行った。ナアマンはだれかが自分の後を追いかけて来るのを見ると，すぐに兵車から降りて彼を迎え，それから，「万事うまくいっていますか」と言った。
- それに対して彼は言った，「万事うまくいっています。わたしの主人がわたしをよこしてこう言いました。『ご覧なさい，たった今，エフライムの山地から，預言者の子らのところから二人の若者が，わたしのもとにやって来ました。どうぞ，彼らにぜひ銀一タラントと，衣の着替え二着をやってください』」。
- するとナアマンは言った，「さあ，どうか，二タラントを取ってください」。こうして，しきりに彼を促し，ついに二つの袋に入れた銀二タラントを結わえて，衣の着替え二着と一緒にし，二人の従者にそれを渡した。彼らが[ゲハジ]の先に立ってそれを運ぶためであった。
- 彼はオフェルに来ると，直ちに彼らの手からそれを取って家の中に置き，それらの人を送り返した。それで，彼らは去って行った。
- そして彼が入って，その主人の傍らに立った。そこでエリシャは彼に言った，「ゲハジよ，どこから[来たのか]」。しかし彼は言った，「この僕は全然どこへも行きませんでした」。
- そこで，[エリシャ]は彼に言った，「丁度，あの人が振り返って兵車から[降りて]あなたを迎えたとき，わたしの心も一緒に行かなかったであろうか。今は銀を受けたり，衣を受けたり，オリーブ畑やぶどう園，羊や牛，下男やはしためを[受けたりする]時であろうか。
- それゆえ，ナアマンのらい病は定めのない時までも，あなたとあなたの子孫にまとい付くであろう」。直ちに彼は[エリシャ]の前から，雪のように白いらい病人となって，出て行った。