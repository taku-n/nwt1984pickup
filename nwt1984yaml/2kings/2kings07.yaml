- そこで，エリシャは言った，「皆さん，エホバの言葉を聴きなさい。エホバはこのように言われた。『明日の今ごろ，サマリアの門口で，上等の麦粉一セアは一シェケル，大麦二セアは一シェケルの値になるであろう』」。
- すると，副官で，その手に王が寄り掛かっていた者が[まことの]神の人に答えて言った，「たとえエホバが天に水門を造っておられるとしても，そのような事が起こり得るだろうか」。これに対して彼は言った，「見よ，あなたは自分の目でそれを見るが，それから食べることはないであろう」。
- ときに，門の入口に四人の人たち，らい病人がいた。彼らは互いに言いだした，「わたしたちはどうして死ぬまでここに座っているのだろう。
- たとえ，わたしたちが，『都市に入ろう』と言ったところで，市内は飢きんなので，わたしたちはそこでやはり死ななければならないだろう。またもし，ここに実際に座っていても，わたしたちはやはり死ななければならない。だから今，シリア人の陣営に入り込もう。もし彼らがわたしたちを生かしておいてくれるなら，わたしたちは生き長らえるが，もしわたしたちを殺すなら，わたしたちは死ななければならないだろう」。
- そこで，彼らはシリア人の陣営に入ろうと，夕闇のころに立ち上がった。彼らがシリア人の陣営の外れまで来てみると，見よ，そこにはだれもいなかった。
- ところで，エホバがシリア人の陣営に戦車の音，馬の音，大軍勢の音を聞かせられたので，彼らは互いに，「見よ，イスラエルの王が我々を攻めるため，我々に対抗してヒッタイトの王たちとエジプトの王たちを雇ったのだ！」と言った。
- 直ちに彼らは起きて，夕闇のころに逃げて，その天幕や馬やろばを置き去りにし―陣営もそっくりそのままにして―自分たちの魂のために逃げて行った。
- これらのらい病人たちは陣営の外れまで来ると，一つの天幕に入って食べたり飲んだりしだし，そこから銀や金や衣を運んで立ち去り，それをしまい込んだ。その後，彼らは戻って来て，ほかの天幕に入り，そこから物を運んで立ち去り，それをしまい込んだ。
- ついに彼らは互いにこう言いだした。「わたしたちのしていることは正しくない。この日は良い知らせの日だ！もしわたしたちがためらっていて，実際，明け方まで待つなら，罪科もわたしたちに必ず追いつくことになる。だから今，行って，入り，王の家で報告をしよう」。
- そこで彼らは行って，市の門衛に呼びかけ，彼らに報告して言った，「わたしたちはシリア人の陣営に入りましたが，どうでしょう，そこにはだれもおらず，人の声もありませんでした。ただ，馬がつながれており，ろばもつながれており，天幕もそっくりそのままでした」。
- すぐに門衛たちは呼ばわって，中の王の家に報告した。
- 王は直ちに夜のうちに起きて，僕たちに言った，「シリア人が我々に対してしたことを，お前たちに告げさせてもらおう。彼らは我々が飢えていることをよく知っているので，『彼らが都市から出て来たら，我々は彼らを生け捕りにし，市に入るのだ』と言って，陣営から出て行き，野に隠れているのだ」。
- すると，僕の一人が答えて言った，「どうか，この都市に残っている残りの馬のうち五頭を人々に取らせてください。ご覧ください，彼らはここに残っているイスラエルの全群衆と同じです。ご覧ください，彼らは滅びうせたイスラエルの全群衆と同じなのです。それで，人を送り出して，見てみましょう」。
- そこで，彼らは馬を付けた二台の兵車を取ると，王は彼らを送り出してシリア人の陣営の後を追わせ，「行って，見て来なさい」と言った。
- そこで，彼らはヨルダンまで彼らの後を追って行ったが，見よ，道はすべて，シリア人が急いで立ち去るときに投げ捨てていった衣や器具で一杯であった。それから，使者たちは帰って来て，王に報告した。
- こうして，民は出て行き，シリア人の陣営[のもの]を強奪したので，上等の麦粉一セアが一シェケル，大麦二セアが一シェケルの値になった。エホバの言葉の通りであった。
- ときに，王は，例の副官，その手に[王]が寄り掛かっていた[副官]を門口を受け持つよう任じていたが，民が門口で彼を踏みつけたので，彼は死んだ。王が[まことの]神の人のところに下って来たとき，その人が話したその言葉の通りであった。
- こうして，[まことの]神の人が王に話して，「サマリアの門口で，明日の今ごろ，大麦二セアは一シェケル，上等の麦粉一セアは一シェケルの値になる」と言った通りになったのである。
- だが，副官は[まことの]神の人に答えて言った，「たとえエホバが天に水門を造っておられるとしても，この言葉の通りに，それは起こり得るでしょうか」。これに対して，その人は言った，「見よ，あなたは自分の目でそれを見るが，それから食べることはないであろう」。
- こうして，彼にそのようになった。民が門口で彼を踏みつけたので，彼は死んだ。