- マナセは治めはじめたとき，十二歳で，エルサレムで五十五年間治めた。そして，彼の母の名はヘフジバといった。
- そして彼は，エホバがイスラエルの子らの前から追い払われた諸国民の忌むべきことにならって，エホバの目に悪いことを行なった。
- それで彼は，その父ヒゼキヤが打ち壊した高き所を再び築き，イスラエルの王アハブがしたように，バアルのために祭壇を立て，聖木を造った。そして，天の全軍に身をかがめ，これに仕えはじめた。
- また，彼はエホバの家の中に祭壇を築いたが，その家に関してエホバはかつて，「エルサレムにわたしの名を置く」と言われたのである。
- さらに彼はエホバの家の二つの中庭に天の全軍のために祭壇を築いた。
- そして，彼は自分の息子に火の中を通らせ，魔術を行ない，兆しを求め，霊媒や出来事の職業的な予告者たちを任じた。彼はエホバの目に悪いことを大規模に行なって，[神]を怒らせた。
- その上，彼は自分の造った聖木の彫刻像を，エホバがかつてダビデとその子ソロモンに次のように言われたその家の中に置いた。「この家に，またイスラエルの全部族のうちから選んだエルサレムに，わたしは定めのない時までもわたしの名を置くであろう。
- そして彼らが，すべてわたしの命じたことにしたがって，すなわちわたしの僕モーセが彼らに命じたすべての律法に関して，注意深く行ないさえするなら，わたしは二度と，彼らの父祖たちに与えた土地からイスラエルの足をさまよわせないであろう」。
- けれども彼らは聴き入れず，かえってマナセは，エホバがイスラエルの子らの前から滅ぼし尽くされた諸国民に勝って悪いことを行なうよう彼らをたぶらかし続けた。
- それでエホバはその僕である預言者たちを通して語り続け，こう言われた。
- 「ユダの王マナセはこれらの忌むべきことを行なったゆえに，彼よりも前にいたアモリ人の行なったすべてのことに勝って邪悪なことを行ない，さらにその糞像でユダにまで罪をおかさせた。
- そのような訳で，イスラエルの神エホバはこのように言われた。『見よ，わたしはエルサレムとユダに災いをもたらすことにする。それについてだれかが聞くなら，両耳が鳴るであろう。
- そしてわたしは，サマリアに使用された測り綱と，アハブの家に使用された水準器とをエルサレムの上に必ず伸ばすであろう。そして，人が柄のない鉢をすっかりぬぐい，それをすっかりぬぐって，ひっくり返すように，わたしはまさしくエルサレムをぬぐい去るであろう。
- また，わたしは本当にわたしの相続物の残りの者を捨て去り，彼らをその敵の手に渡し，彼らはそのすべての敵にとってまさしく強奪物となり，略奪物となるであろう。
- それは，彼らの父祖たちがエジプトを出た日から今日に至るまで，彼らがわたしの目に悪いことを行ない，わたしを絶えず怒らせたからである』」。
- そしてまた，マナセがエホバの目に悪いことを行なってユダにおかさせたその罪のほかに，ついにはエルサレムを端から端まで満たすほど，彼がおびただしく流した罪のない[者の]血があった。
- マナセのその他の事績，彼が行なったすべてのこと，および彼のおかした罪は，ユダの王たちの時代の事績の書に記されているではないか。
- ついにマナセはその父祖たちと共に横たわり，その家の園，ウザの園に葬られた。その子アモンが彼に代わって治めはじめた。
- アモンは治めはじめたとき，二十二歳で，エルサレムで二年間治めた。そして彼の母の名はメシュレメトといって，ヨトバ出身のハルツの娘であった。
- そして，彼はその父マナセが行なったように，エホバの目に悪いことを行ない続けた。
- そして彼はその父の歩んだすべての道に歩み続け，その父が仕えた糞像に絶えず仕え，これに身をかがめた。
- こうして，彼はその父祖たちの神エホバを捨てて，エホバの道に歩まなかった。
- ついにアモンの僕たちは彼に対して陰謀を企て，王をその家で殺した。
- しかし，この地の民はアモン王に対して陰謀を企てた者たちをみな討ち倒した。それから，この地の民はその子ヨシヤを彼の代わりに王とした。
- アモンのその他の事績，彼が行なったことは，ユダの王たちの時代の事績の書に記されているではないか。
- それで，人々は彼をウザの園にある彼の墓に葬った。その子ヨシヤが彼に代わって治めはじめた。