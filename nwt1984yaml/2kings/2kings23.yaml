- そこで王は人をやり，人々はユダとエルサレムのすべての年長者たちを彼のもとに寄せ集めた。
- その後，王はエホバの家に上って行った。そしてまた，ユダの人々もエルサレムの住民も皆，さらにまた祭司も預言者も，小さい者から大きい者まですべての民が，彼と共に[上って行った]。そして彼は，エホバの家で見つかった契約の書の言葉をみな彼らの聞こえるところで読みはじめた。
- そして，王は柱の傍らにずっと立っており，次にエホバの前に契約を結び，エホバに従って歩んで，この書物に記されているこの契約の言葉を履行することにより，心をつくし，魂をつくして，そのおきてと，証と，法令とを守ることを[誓った]。そこで，民もみな契約に加わった。
- 次いで，王は大祭司ヒルキヤと次席の祭司たち，および入口を守る者たちに命じて，バアルや聖木や天の全軍のために造られた器具をことごとくエホバの神殿から運び出させた。それから，彼はエルサレムの外，キデロンの段丘でそれを焼き，その塵をベテルに持って行った。
- また彼は，ユダの王たちが立てて，ユダの諸都市やエルサレムの周辺の高き所で犠牲の煙を立ち上らせた，異国の神の祭司たちや，バアルや太陽や月や黄道帯の星座や天の全軍のために犠牲の煙を立ち上らせる者たちを廃した。
- その上，彼は聖木をエホバの家からエルサレムの外れ，キデロンの奔流の谷に運び出し，それをキデロンの奔流の谷で焼き，それをすり砕いて塵にし，その塵を民の子らの埋葬所に投げ捨てた。
- さらに，彼はエホバの家にあった神殿男娼の家を取り壊したが，そこでは女たちが聖木のための天幕の社を織っていた。
- それから，彼はユダの諸都市から祭司たちを全部連れて来た。それはゲバからベエル･シェバまでの，祭司たちが犠牲の煙を立ち上らせた高き所を礼拝のために用いられなくするためであった。また，都市の長ヨシュアの門の入口にあった門の高き所を取り壊した。その門は，人が都の門に入る際，左側にあった。
- ただし，高き所の祭司たちはエルサレムのエホバの祭壇に上ることはしなかったが，その兄弟たちの中で無酵母パンを食べた。
- それに彼は，ヒンノムの子らの谷にあるトフェトを礼拝のために用いられなくした。だれも自分の息子や娘を火の中を通らせてモレクに[ささげる]ことがないようにするためであった。
- さらに彼は，ユダの王たちが太陽に献じた馬を，前廊にある，廷臣ナタン･メレクの食堂の傍らのエホバの家に入らせないようにした。また，太陽の兵車を火で焼いた。
- また，ユダの王たちが造ったアハズの屋上の間の屋根の上にあった祭壇と，マナセがエホバの家の二つの中庭に造った祭壇を王は取り壊し，その後それをそこで打ち砕き，その塵をキデロンの奔流の谷に投げ捨てた。
- また，エルサレムの前，“破壊の山”の右にあって，イスラエルの王ソロモンがシドン人の嫌悪すべきものアシュトレテと，モアブの嫌悪すべきものケモシュ，およびアンモンの子らの忌むべきものミルコムのために築いた高き所を，王は礼拝のために用いられなくした。
- また，彼は聖柱を粉々に砕き，そして聖木を切り倒し，その場所を人の骨で満たした。
- それにまた，ベテルにあった祭壇，イスラエルに罪をおかさせた，ネバトの子ヤラベアムの造った高き所，すなわちその祭壇も高き所も取り壊した。それから，彼は高き所を焼いた。彼は[それを]すり砕いて塵にし，聖木を焼いた。
- ヨシヤが振り向くと，そこの山の中にある埋葬所が見えた。そこで彼は人をやってその埋葬所から骨を取り，それを祭壇の上で焼いた。それを礼拝のために用いられなくするためであった。[まことの]神の人がかつてこれらの事をふれ告げたが，彼のふれ告げたエホバの言葉のとおりであった。
- そのとき，[ヨシヤ]は言った，「向こうに見える墓石は何か」。そこで，市の人々は彼に言った，「それはユダから来て，ベテルの祭壇に対してあなたがなさったこれらの事をふれ告げた[まことの]神の人の埋葬所です」。
- それで彼は言った，「そのままにしておきなさい。だれもその骨をかき乱してはならない」。それゆえ人々は彼の骨を，サマリアから来た預言者の骨と一緒に構わないでおいた。
- そしてまた，イスラエルの王たちが築いて怒りを引き起こした，サマリアの諸都市にあった高き所の家も皆，ヨシヤは取り除き，すべてベテルで行なった通りに，それらに対しても行なった。
- それゆえ，彼はそこにいた高き所の祭司たちをみな祭壇の上で犠牲としてささげ，その上で人の骨を焼いた。その後，彼はエルサレムに帰った。
- さて，王は民全体に命じて言った，「この契約の書に記されている通りに，あなた方の神エホバに対して過ぎ越しを執り行ないなさい」。
- イスラエルを裁いた裁き人の時代以来，またイスラエルの王たちとユダの王たちのどの時代にも，このような過ぎ越しが執り行なわれたことはなかったのである。
- ただ，ヨシヤ王の第十八年に，この過ぎ越しがエルサレムでエホバに対して執り行なわれたのである。
- そしてまた，霊媒，出来事の職業的な予告者，テラフィム，糞像，およびユダの地とエルサレムに現われたすべての嫌悪すべきものをヨシヤは一掃した。それは，祭司ヒルキヤがエホバの家で見つけた書物に記されている律法の言葉を実際に履行するためであった。
- そして，彼のように，心をつくし，魂をつくし，活力をつくして，モーセのすべての律法にしたがって，エホバに立ち返った王は彼の先にはいなかった。彼の後にも彼のような者は起こらなかった。
- それにもかかわらず，エホバは，マナセが彼らを怒らせたすべてのいらだたしいことで，ユダに対して怒りが燃えた，その大いなる燃える怒りから元に戻られなかった。
- それに，エホバは言われた，「わたしはイスラエルを除いたように，ユダもまた，わたしの前から除くであろう。わたしが選んだこの都市，すなわちエルサレムも，『わたしの名がそこにとどまる』と言ったその家も，わたしは必ず退けるであろう」。
- ヨシヤのその他の事績，および彼の行なったすべてのことは，ユダの王たちの時代の事績の書に記されているではないか。
- 彼の時代に，エジプトの王ファラオ･ネコがユーフラテス川のほとりのアッシリアの王のもとに上って来たので，ヨシヤ王は彼に立ち向かうために出て行ったが，[ファラオ･ネコ]は彼を見るや，メギドでこれを殺した。
- そこで，その僕たちは死んだ彼を兵車に乗せてメギドから運び，エルサレムに連れて来て，これをその墓に葬った。それから，この地の民はヨシヤの子エホアハズを選んで，これに油をそそぎ，その父の代わりに王とした。
- エホアハズは治めはじめたとき，二十三歳で，エルサレムで三か月間治めた。そして，彼の母の名はハムタルといって，リブナ出身のエレミヤの娘であった。
- ところで彼は，すべてその父祖たちが行なったように，エホバの目に悪いことを行ないはじめた。
- そして，ファラオ･ネコは彼をハマトの地のリブラで監禁し，エルサレムで治められないようにし，それからこの地に銀百タラントと金一タラントの科料を課した。
- その上，ファラオ･ネコはヨシヤの子エリヤキムをその父ヨシヤの代わりに王とし，彼の名をエホヤキムと改めた。また，エホアハズを捕らえて，エジプトへ連れて行き，そこで彼はついに死んだ。
- そして，銀と金をエホヤキムはファラオに贈った。ただし，彼はファラオの命令によって銀を贈るため，この地に税を課した。彼はこの地の民から，各人の個々の税率にしたがって銀と金を取り立てて，それをファラオ･ネコに贈った。
- エホヤキムは治めはじめたとき，二十五歳で，エルサレムで十一年間治めた。そして，彼の母の名はゼビダといって，ルマ出身のペダヤの娘であった。
- そして彼は，すべてその父祖たちが行なったように，エホバの目に悪いことを行ない続けた。