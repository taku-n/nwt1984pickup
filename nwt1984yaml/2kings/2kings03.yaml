- アハブの子エホラムは，ユダの王エホシャファトの第十八年にサマリアでイスラエルの王となり，十二年間治め続けた。
- そして，彼はエホバの目に悪いことを行ない続けた。ただ，彼の父や母のようではなく，その父が造ったバアルの聖柱を取り除いた。
- ただし，彼はイスラエルに罪をおかさせたネバトの子ヤラベアムの罪に付き従った。彼はそれから離れなかった。
- モアブの王メシャについていえば，彼は羊の飼育者となり，子羊十万頭と，毛を刈っていない雄の羊十万頭をイスラエルの王に支払った。
- けれども，アハブが死ぬとすぐ，モアブの王はイスラエルの王に反抗するようになったのである。
- それゆえ，エホラム王はその日にサマリアを出て，全イスラエルを召集した。
- 彼はさらに行って，今度はユダの王エホシャファトのもとに人をやって言った，「モアブの王がわたしに反抗しました。わたしと共にモアブに戦いに行ってくれませんか」。それに対して彼は言った，「参りましょう。わたしはあなたと同様です。わたしの民はあなたの民と同様ですし，わたしの馬はあなたの馬と同様です」。
- 次いで彼は言った，「特にどの道を上って行きましょうか」。そこで[エホラム]は，「エドムの荒野の道を」と言った。
- こうして，イスラエルの王とユダの王とエドムの王は出て行き，七日間回り道をして進んで行ったので，陣営と，彼らに付いて来た家畜のための水がなくなった。
- ついにイスラエルの王は言った，「エホバがこの三人の王をモアブの手に渡そうとして召されたとは，何と不幸なことだ」。
- するとエホシャファトは言った，「ここにはエホバの預言者はいないのですか。それで，その人を通してエホバに伺いましょう」。そこで，イスラエルの王の僕の一人が答えて言った，「ここには，エリヤの手に水を注いだ，シャファトの子エリシャがいます」。
- するとエホシャファトは，「エホバの言葉は彼と共にあります」と言った。それゆえ，イスラエルの王とエホシャファトとエドムの王は彼のもとに下って行った。
- そこで，エリシャはイスラエルの王に言った，「あなたはわたしと何のかかわりがあるのでしょうか。あなたの父上の預言者たちと，あなたの母上の預言者たちのところへ行ってください」。しかし，イスラエルの王は彼に言った，「いや，エホバはこれら三人の王をモアブの手に渡そうとして召されたのです」。
- これに対してエリシャは言った，「わたしが確かにその前に立っている万軍のエホバは生きておられます。もし，わたしの考慮しているのがユダの王エホシャファトの顔のことでなかったなら，わたしはあなたに見向きもせず，あなたに会うこともしなかったでしょう。
- それで今，あなた方は弦楽器を弾く者をわたしのところに連れて来てください」。そこで，弦楽器を弾く者が[それを]弾くや，エホバの手が彼の上に臨んだのである。
- 次いで彼はこう言った。「エホバはこのように言われた。『この奔流の谷をみぞで満たすようになれ。
- エホバがこのように言われたからである。「あなた方は風も見ず，大雨も見ないのに，それでもあの奔流の谷は水で満たされ，あなた方は確かに[それから]飲む。あなた方の畜類も，家畜も」』。
- そして，これは本当にエホバの目には取るに足りないことであり，必ずモアブをあなた方の手に渡される。
- それで，あなた方は防備の施された都市，えり抜きの都市をことごとく打ち倒さなければならず，また良い木をことごとく伐採し，すべての水の泉をふさぎ，一続きの良い土地を皆，石で台なしにすべきである」。
- そして，朝になって，穀物の捧げ物をささげるころ，見よ，水がエドムの方から流れて来て，この地は水で満たされたのである。
- モアブ人は皆，王たちが自分たちと戦うために上って来たことを聞いた。それゆえ，彼らはすべて帯を締めているほどの者から，それ以上の者を呼び集め，境界に立ちはじめた。
- 彼らは朝早く起きてみると，太陽が水の上を照らしたので，モアブ人は反対側から水が血のように赤いのを見た。
- それで彼らは言った，「これは血だ！王たちはきっと剣に掛けられたに違いない。彼らは同士討ちをしだしたのだ。だから今，モアブよ，分捕りに行け！」
- 彼らがイスラエルの陣営に攻め入ると，イスラエル人は直ちに立ち上がってモアブ人を討ち倒しはじめたので，彼らは[イスラエル人]の前から逃げ去って行った。ゆえに，彼らはモアブに攻め入り，攻め入りながらモアブ人を討ち倒した。
- そして，諸都市を彼らは破壊し，一続きの良い土地はすべて，各々石を投げつけて，まさしくそれを満たすのであった。また，水の泉をことごとくふさぎ，良い木をことごとく伐採し，ついにキル･ハレセトの石をそこに残すのみとなった。それでも，石を投げる者たちがこれを囲み，討ち倒しはじめた。
- モアブの王は戦いが自分にとって余りにも強烈になったのを見て，直ちに，剣を抜く者七百人を引き連れ，エドムの王のところに突入しようとしたが，それはできなかった。
- ついに彼は，自分に代わって治めることになっていた長子を取り，その子を城壁の上で焼燔の犠牲としてささげた。こうして，イスラエルに対する大いなる憤りが臨んだので，彼らは彼のところから引き揚げて，自分たちの土地へ帰った。