- こうして，ヒゼキヤ王は[それを]聞くと，すぐに自分の衣を引き裂き，粗布で身を覆い，エホバの家に入った。
- さらに彼は，家の者たちをつかさどるエリヤキム，書記官シェブナ，および祭司の年長者たちに粗布をまとわせて，アモツの子，預言者イザヤのもとに遣わした。
- そこで，彼らは[イザヤ]に言った，「ヒゼキヤはこのように言われました。『この日は苦難と，叱責と，侮べつに満ちた不遜の日です。子らが胎の口まで来たのに，産む力がないからです。
- 恐らく，あなたの神エホバはラブシャケのすべての言葉を聞かれるでしょう。その主，アッシリアの王が，生ける神を嘲弄するために彼を遣わしたのです。あなたの神エホバは，ご自分の聞いた言葉に対して彼に実際に責任を問われるでしょう。それで，あなたは見いだされる残りの者のために祈りをささげなければなりません』」。
- それで，ヒゼキヤ王の僕たちはイザヤのもとにやって来た。
- するとイザヤは彼らに言った，「あなた方はあなた方の主にこのように言うべきです。『エホバはこのように言われた。「アッシリアの王の従者たちがわたしのことをあしざまに語った，あなたの聞いたその言葉のゆえに恐れてはならない。
- 見よ，わたしは彼のうちにひとつの霊を置き，彼は必ずあるうわさを聞いて，自分の土地に帰る。わたしは必ず彼を自分の土地で剣によって倒れさせるであろう」』」。
- その後，ラブシャケは帰って，アッシリアの王がリブナと戦っているのを見た。彼は[王]がラキシュから引き揚げたことを聞いたからであった。
- 彼はエチオピアの王ティルハカに関して，「見よ，彼はあなたと戦うために出て来た」と言うのを聞いた。それゆえ，彼は再びヒゼキヤに使者たちを遣わしてこう言った。
- 「お前たちはユダの王ヒゼキヤにこのように言うべきである。『お前が信頼しているお前の神が，「エルサレムはアッシリアの王の手に渡されることはない」と言って，お前を欺くことがあってはならない。
- 見よ，お前は，アッシリアの王たちがすべての地を滅びのためにささげて行なったことを聞いた。それでも，お前が救い出されるというのか。
- わたしの父祖たちが滅びに陥れた諸国民の神々は彼ら，すなわちゴザン，ハラン，レツェフ，およびテル･アサルにいたエデンの子らを救い出したか。
- ハマトの王，アルパドの王，およびセファルワイム，ヘナ，イワの諸都市の王―それはどこにいるのか』」。
- そこで，ヒゼキヤは使者たちの手からその手紙を受け取り，それを読んだ。その後，ヒゼキヤはエホバの家に上って行き，それをエホバの前に広げた。
- そして，ヒゼキヤはエホバの前に祈りはじめて言った，「ケルブたちの上に座しておられる，イスラエルの神エホバよ，ただあなただけが，地のすべての王国の[まことの]神です。あなたが天と地を造られました。
- エホバよ，耳を傾けて，聞いてください。エホバよ，目を開いて，ご覧ください。生ける神を嘲弄するために言ってよこしたセナケリブの言葉をお聞きください。
- エホバよ，アッシリアの王たちが諸国民とその地を荒れ廃れさせたのは事実です。
- そして，彼らはその神々を火に投じました。それらは神ではなく，人の手の作，木や石だったからです。ですから，彼らはそれを滅ぼしたのです。
- それで今，私たちの神エホバよ，どうか，彼の手から私たちを救ってください。地のすべての王国が，エホバよ，あなただけが神であることを知るためです」。
- そして，アモツの子イザヤはヒゼキヤのところに人をやって言った，「イスラエルの神エホバはこのように言われた。『あなたがアッシリアの王セナケリブに関してわたしにした祈りを，わたしは聞いた。
- これはエホバが彼に向かって語られた言葉である。「シオンの処女なる娘はあなたをさげすみ，彼女はあなたをあざ笑った。あなたの後ろでエルサレムの娘はその頭を振った。
- あなたはだれを嘲弄し，あしざまに言ったのか。そして，だれに向かって声を上げたのか。また，目を高い所に上げるのか。それはイスラエルの聖なる方に向かってだ！
- あなたは使者たちによってエホバを嘲弄した。そして言う，『おびただしい戦車を率いて，このわたしは―わたしは必ず山地の高い所に上るであろう。レバノンの最果てに。そして，その高くそびえる杉，そのえり抜きのねずの木を切り倒すであろう。また，わたしはその最終の宿り場，その果樹園の森林に入る。
- わたしが必ず掘って，よその水を飲み，わたしの足の裏でエジプトのすべてのナイルの運河を干上がらせるであろう』。
- あなたは聞かなかったか。遠い昔の時代から，それがわたしの行なうことである。昔の日から，わたしはそれを形造りさえした。今，わたしはそれをもたらす。そして，あなたは防備の施された都市を荒廃させて廃虚の山とするのに役立つであろう。
- そして，その住民は手の弱々しいものとなり，ただおびえるばかりで，恥じるようになる。彼らは必ず野の草本や柔らかい青草のように，東風の前の立ち枯れのあるときの，屋根の草[のように]なる。
- そして，あなたが静かに座るのも，あなたが出て行くのも入って来るのも，わたしはよく知っている。また，あなたがわたしに向かって奮い立つのも。
- あなたがわたしに向かって奮い立ち，あなたのわめき[声]が，わたしの耳に入ったからだ。それで，わたしは必ずあなたの鼻に鉤を，あなたの唇の間にくつわを付け，あなたが来たその道を通って，確かにあなたを連れ戻すであろう」。
- 「『そして，これがあなたに対するしるしとなるであろう。すなわち，今年はこぼれ種から生えたものを，二年目には独りでに芽を出す穀物を食べることになる。しかし三年目には，あなた方は種をまき，刈り取り，ぶどう園を設けて，その実を食べよ。
- そして，ユダの家の逃れる者たち，残っている者たちは必ず下の方に根を張り，上の方に実を産み出すであろう。
- エルサレムから残りの者が，逃れる者たちがシオンの山から出て行くからである。万軍のエホバの熱心がこれを行なうのである。
- 「『それゆえに，エホバはアッシリアの王に関してこのように言われた。「彼はこの都市に入ることはない。また，そこで矢を射ることも，盾をもってこれに立ち向かうことも，これに向かって攻囲塁壁を盛り上げることもない。
- 彼は自分が来た道を通って帰って行き，この都市に入ることはないと，エホバはお告げになる。
- そして，わたしは自分のため，またわたしの僕ダビデのために必ずこの都市を防御して，これを救うであろう」』」。
- こうして，その夜，エホバの使いが出て行き，アッシリア人の陣営で十八万五千人を討ち倒したのである。人々が朝早く起きてみると，何と，彼らはみな死がいとなっていた。
- それゆえ，アッシリアの王セナケリブは引き揚げて行き，帰って，ニネベに住むようになった。
- そして，彼がその神ニスロクの家で身をかがめていたとき，その子，アドラメレクとシャルエツェルが剣で彼を討ち倒し，彼ら自身はアララトの地へ逃げたのである。そして，その子エサル･ハドンが彼に代わって治めはじめた。