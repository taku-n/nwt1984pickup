- イスラエルの王エホアハズの子エホアシュの第二年に，ユダの王エホアシュの子アマジヤが王となった。
- 彼は治めはじめたとき，二十五歳で，エルサレムで二十九年間治めた。そして彼の母の名はエホアディンといって，エルサレムの出であった。
- ところで，彼はエホバの目に廉直なことを行ない続けたが，ただその父祖ダビデのようではなかった。すべてその父エホアシュが行なった通りに，彼は行なった。
- ただし，高き所だけはなくならなかった。民はなおも，高き所で犠牲をささげたり，犠牲の煙を立ち上らせたりしていた。
- そして，王国が彼の手のうちに強固になるや，彼は自分の父である王を討ち倒した僕たちを討ち倒しはじめたのである。
- けれども，その討った者の子らは殺さなかった。エホバが命じてお与えになった，モーセの律法の書に記されているところによったのである。こう言われている。「父は子のために殺されてはならず，子も父のために殺されてはならない。ただ，自分の罪のために各々殺されるべきである」。
- 彼は，“塩の谷”でエドム人，一万人を討ち倒し，戦いでセラを奪った。そして，その名はヨクテエルと呼ばれて，今日に至っている。
- アマジヤがイスラエルの王エヒウの子エホアハズの子エホアシュに使者を送って，「さあ，来なさい。互いに顔を合わせようではないか」と言ったのは，そのころであった。
- そこで，イスラエルの王エホアシュはユダの王アマジヤに人をやって言った，「レバノンにあるとげのある雑草が，レバノンにある杉に，『どうか，あなたの娘をわたしの息子に妻として下さい』と言い送った。ところが，レバノンにいる野の野獣が通り過ぎて，そのとげのある雑草を踏みにじった。
- あなたは紛れもなくエドムを討ち倒し，あなたの心はあなたを高めた。自分の栄誉を享受し，自分の家にとどまっていなさい。それに，どうして不利な状態の下で争いを起こして，あなたも，あなたと共にユダも倒れなければならないのか」。
- それでも，アマジヤは聴き入れなかった。そこで，イスラエルの王エホアシュは上って来て，ふたりは，すなわち彼とユダの王アマジヤは，ユダに属するベト･シェメシュで互いに顔を合わせた。
- そしてユダはイスラエルの前に撃ち破られたので，彼らは各々自分の天幕に逃げ去った。
- そして，アハジヤの子エホアシュの子，ユダの王アマジヤを，イスラエルの王エホアシュはベト･シェメシュで捕らえた。その後，彼らはエルサレムに来て，彼はエルサレムの城壁に“エフライムの門”のところで“隅の門”に至るまで，四百キュビトにわたって破れ口を作った。
- そして，彼はエホバの家と王の家の宝物倉とに見いだされるすべての金銀，およびすべての器物類，それに人質を取り，それからサマリアに帰った。
- エホアシュのその他の事績，彼が行なったこと，その力強いこと，および彼がユダの王アマジヤと戦ったことは，イスラエルの王たちの時代の事績の書に記されているではないか。
- ついにエホアシュはその父祖たちと共に横たわり，イスラエルの王たちと共にサマリアに葬られ，その子ヤラベアムが彼に代わって治めはじめた。
- そして，ユダの王エホアシュの子アマジヤはイスラエルの王エホアハズの子エホアシュの死後，十五年間生き長らえた。
- アマジヤのその他の事績は，ユダの王たちの時代の事績の書に記されているではないか。
- ついに人々はエルサレムで共謀して彼に対して同盟を結んだので，彼はラキシュに逃げて行ったが，彼らは人をやってラキシュまで彼を追いかけさせ，そこで彼を殺させた。
- それで，人々は彼を馬に載せて運び，彼はエルサレムで父祖たちと共に“ダビデの都市”に葬られた。
- そこでユダの民はみなアザリヤを取り，彼は当時十六歳であったが，これをその父アマジヤの代わりに王とした。
- 王がその父祖たちと共に横たわった後，彼がエラトを建てて，これをユダに復帰させた。
- ユダの王エホアシュの子アマジヤの第十五年に，イスラエルの王エホアシュの子ヤラベアムはサマリアで王となり，四十一年間[治めた]。
- そして彼はエホバの目に悪いことを行ない続けた。彼はイスラエルに罪をおかさせた，ネバトの子ヤラベアムのすべての罪を離れなかった。
- イスラエルの境界をハマトに入るところからアラバの海に至るまで回復したのは彼であった。それは，イスラエルの神エホバが，その僕，ガト･ヘフェルの出身の預言者，アミタイの子ヨナを通して語られた言葉のとおりであった。
- それはエホバがイスラエルの非常にひどい悩みをご覧になられたからである。無力な者も無用な者もおらず，またイスラエルのための助け手もいなかった。
- けれども，エホバはイスラエルの名を天の下から消し去らないことを約束しておられた。それゆえ，エホアシュの子ヤラベアムの手によって彼らを救われたのである。
- ヤラベアムのその他の事績，彼が行なったすべてのこと，その力強いこと，彼が戦ったこと，またダマスカスとハマトをイスラエルのユダに復帰させたことは，イスラエルの王たちの時代の事績の書に記されているではないか。
- ついにヤラベアムはその父祖たちと共に，イスラエルの王たちと共に横たわり，その子ゼカリヤが彼に代わって治めはじめた。