- 彼の時代に，バビロンの王ネブカドネザルが上って来たので，エホヤキムは三年間彼の僕となった。ところが，彼は翻って，これに背いた。
- そこでエホバは彼に対してカルデア人の略奪隊，シリア人の略奪隊，モアブ人の略奪隊，およびアンモンの子らの略奪隊を遣わしはじめ，ユダに対して，これを滅ぼすために絶えず彼らを遣わされた。エホバが預言者であるその僕たちを通して語られた言葉のとおりであった。
- ただし，すべてマナセが行なったところにしたがって，その罪のためにみ前から除くこと，これがユダに対して起きたのは，エホバの命令によることであり，
- また，[マナセ]が流した罪のない[者の]血の[ためであって]，彼は罪のない[者の]血でエルサレムを満たした。それでエホバは許しを与えようとはされなかった。
- エホヤキムのその他の事績，および彼の行なったすべてのことは，ユダの王たちの時代の事績の書に記されているではないか。
- ついにエホヤキムはその父祖たちと共に横たわり，その子エホヤキンが彼に代わって治めはじめた。
- ところで，エジプトの王は二度と再びその地から出て来なかった。バビロンの王が，エジプトの奔流の谷からユーフラテス川に至るまで，すべてエジプトの王に属していたものを取ったからである。
- エホヤキンは治めはじめたとき，十八歳で，エルサレムで三か月間治めた。そして，彼の母の名はネフシュタといって，エルサレムの出のエルナタンの娘であった。
- そして彼は，すべてその父が行なったように，エホバの目に悪いことを行ない続けた。
- そのころ，バビロンの王ネブカドネザルの僕たちがエルサレムに上って来たので，都は包囲状態に陥った。
- 次いで，バビロンの王ネブカドネザルもこの都市に攻めて来た。ときに，その僕たちはこれを包囲していた。
- ついにユダの王エホヤキンは，その母や，僕たち，君たち，廷臣たちと共にバビロンの王のもとに出て行った。それでバビロンの王は王であった第八年に彼を捕らえた。
- それから，彼はそこからエホバの家の財宝と王の家の財宝をことごとく運び出し，さらにイスラエルの王ソロモンが造った，エホバの神殿の中の金の器具をことごとく断ち切った。エホバが話された通りである。
- そして彼は全エルサレム，すべての君たち，およびすべての勇敢な力のある人々―一万人を捕らえて流刑に処していたのである―また，職人や堡塁の建設者をも皆，捕らえて流刑に処した。この地の民の立場の低い階級の者のほかはだれも残されなかった。
- こうして彼はエホヤキンを捕らえてバビロンに流刑に処した。また，王の母，王の妻たち，その廷臣たち，この地の主立った人々を流刑にされた者としてエルサレムからバビロンに連れ去った。
- すべての勇敢な者七千人，職人や堡塁の建設者一千人，戦いを行なうすべての力のある者たち，これらの者をバビロンの王は流刑にされた者としてバビロンに連れて行った。
- さらに，バビロンの王は[エホヤキン]のおじマタヌヤを彼の代わりに王とした。それから，彼の名をゼデキヤと改めた。
- ゼデキヤは治めはじめたとき，二十一歳で，エルサレムで十一年間治めた。そして，彼の母の名はハムタルといい，リブナ出身のエレミヤの娘であった。
- そして彼は，すべてエホヤキムが行なったように，エホバの目に悪いことを行ない続けた。
- エルサレムとユダでこれが起きたのは，エホバの怒りによるもので，ついに[神]は彼らをみ前から投げ捨てられたからであった。そして，ゼデキヤはバビロンの王に背くようになった。