- さて，アハジヤの母アタリヤであるが，彼女は自分の子が死んだのを見た。そこで彼女は立ち上がり，王国の子孫をことごとく滅ぼした。
- ところが，アハジヤの姉妹である，エホラム王の娘エホシェバは，アハジヤの子エホアシュを取り，殺されようとしていた王の子らの中から，それもその子とその乳母をこっそり奪って，寝いすのための奥の部屋に入れ，彼らはアタリヤの顔からその子を隠しておいたので，彼は殺されなかった。
- こうして，彼は彼女と共にエホバの家に六年間隠れてとどまっていた。その間，アタリヤがこの地を治めていた。
- そして，その第七年にエホヤダは人をやって，カリ人の護衛と走者の百人の長たちを招き寄せ，エホバの家の自分のもとに連れて来させ，彼らと契約を結び，エホバの家で彼らに誓わせ，その後，彼らに王の子を見せた。
- 次いで，彼らに命じて言った，「あなた方のする事はこうだ。すなわち，あなた方のうちの三分の一は安息日に入って来て，王の家の厳重な見張りをすることになる。
- 三分の一は“基の門”におり，三分の一は走者の後ろの門にいる。あなた方は交替でこの家の厳重な見張りをしなければならない。
- また，あなた方のうちには，すべて安息日に出て行く二つの組があるが，彼らは王のためにエホバの家の厳重な見張りをしなければならない。
- そして，あなた方は，各々武器を手にして，王の周りを取り囲まなければならない。その列の内側に入る者はだれでも殺される。それで，王が出て行くときにも，入るときにも，共にいなさい」。
- こうして，百人の長たちは，すべて祭司エホヤダが命じた通りに行なった。それで彼らは各々，安息日に入って来る部下と，安息日に出て行く者たちとを一緒に率いて，祭司エホヤダのところに来た。
- そこで，祭司はエホバの家にある，ダビデ王のものであった槍と円盾を百人の長たちに渡した。
- それで，走者たちは各々武器を手にして，その家の右側から家の左側に至るまで，祭壇や家の傍らで，王の近くの周りに立っていた。
- そこで[エホヤダ]は王の子を連れ出し，その子に王冠と証を着けさせた。それで彼らは彼を王とし，彼に油をそそいだ。そして彼らは手をたたいて，「王が生き長らえますように！」と言いはじめた。
- アタリヤは民の走る物音を聞くと，すぐにエホバの家の民のところに来た。
- そこで彼女が見ると，何と，王が慣例にしたがって柱の傍らに立っており，王の傍らには長たちがおり，ラッパがあった。この地の民はみな歓んで，ラッパを吹き鳴らしていた。直ちにアタリヤはその衣を引き裂き，「陰謀だ！陰謀だ！」と叫びだした。
- しかし，祭司エホヤダは軍勢の任じられた者たちである百人の長たちに命じて言った，「彼女を列の内側から連れ出せ。だれでも彼女に付いて来る者は，剣で処刑するように！」これは祭司がさきに，「彼女はエホバの家で殺されてはならない」と言ったからである。
- そこで彼らは彼女を取り押さえ，彼女は王の家の馬の入り口の道を通って来たが，ついにそこで殺された。
- それからエホヤダはエホバと王と民との間で，彼らがエホバの民になるという契約を結び，また王と民との間でも[そうした]。
- その後，この地の民は皆，バアルの家に行って，その祭壇を取り壊し，その像を徹底的に打ち壊し，バアルの祭司マタンを祭壇の前で殺した。こうして，祭司はエホバの家に監督たちを立てた。
- さらに，[エホヤダ]は百人の長たち，カリ人の護衛，走者たちとすべての地の民を率いた。彼らが王をエホバの家から連れ下るためであった。彼らはやがて走者の門の道を通って王の家に来た。そして彼は王たちの王座に座ることになった。
- こうして，この地の民はみな引き続き歓び，この都には何の騒動もなかった。アタリヤを彼らは王の家で剣で殺したのである。
- エホアシュは，治めはじめたとき，七歳であった。