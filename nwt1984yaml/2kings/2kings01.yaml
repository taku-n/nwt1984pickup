- ときに，アハブの死後，モアブはイスラエルに反抗するようになった。
- そのころ，アハジヤはサマリアにある彼の屋上の間の格子のあいだから落ちて，病気になった。そこで彼は使者たちを遣わし，彼らに言った，「行って，エクロンの神バアル･ゼブブに，わたしがこの病気から回復するかどうか，伺いなさい」。
- ところがエホバのみ使いは，ティシュベ人エリヤに語った，「立って，サマリアの王の使者たちに会いに上って行き，彼らにこう言いなさい。『あなた方がエクロンの神バアル･ゼブブに伺いに行くのは，イスラエルに神が全くいないためか。
- それゆえに，エホバはこのように言われた。「あなたが上った寝いすについては，あなたはそれから降りることはない。あなたは必ず死ぬからだ」』」。そこでエリヤは去って行った。
- 使者たちが[アハジヤ]のもとに戻って来ると，彼は直ちに彼らに言った，「お前たちが戻って来たのはどういう訳か」。
- それで彼らは言った，「わたしたちに会いに上って来たひとりの人がいて，その人はわたしたちにこう言いました。『さあ，あなた方を遣わした王のもとに帰り，あなた方は彼にこう言わなければなりません。「エホバはこのように言われた。『あなたが人をやってエクロンの神バアル･ゼブブに伺うのは，イスラエルに神が全くいないためか。それゆえ，あなたが上った寝いすについては，あなたはそれから降りることはない。あなたは必ず死ぬからだ』」』」。
- そこで彼は語った，「お前たちに会おうと上って来て，お前たちにこれらの言葉を語ったその人は，どんな様子をしていたか」。
- それで彼らは言った，「毛衣を身に着け，腰に革帯を締めた人でした」。直ちに彼は，「それはティシュベ人エリヤだ」と言った。
- そこで彼は五十人の長を，その五十人と共に[エリヤ]のもとに遣わした。彼が上って行くと，見よ，[エリヤ]は山の頂に座っていた。そこで彼はこう話しかけた，「[まことの]神の人よ，王が，『ぜひ降りて来てください』と申されました」。
- しかしエリヤは五十人の長に答えて，こう語った。「もし，わたしが神の人であるなら，天から火が下って来て，あなたとあなたの五十人とを食らい尽くすように」。すると，天から火が下って来て，彼とその五十人とを食らい尽くした。
- それで，[王]はもう一人の五十人の長を，その五十人と共に遣わした。するとその人は[エリヤ]に答えて，こう話した。「[まことの]神の人よ，王はこのように言われました。『ぜひ早く降りて来てください』」。
- しかしエリヤは彼らに答えて，こう話した。「もしわたしが[まことの]神の人であるなら，天から火が下って来て，あなたとあなたの五十人とを食らい尽くすように」。すると，神の火が天から下って来て，彼とその五十人とを食らい尽くした。
- それで，彼は再び三人目の五十人の長とその五十人を遣わした。ところが，三人目の五十人の長は上って行き，行って，エリヤの前でひざをついて身をかがめ，その恵みを請い，彼にこう話しはじめた。「[まことの]神の人よ，どうか，私の魂と，あなたのこれら五十人の僕の魂があなたの目に貴いものでありますように。
- ご覧なさい，天から火が下って来て，先の二人の五十人の長とそれぞれの五十人とを食らい尽くすことになりましたが，しかし今，私の魂があなたの目に貴いものでありますように」。
- そこで，エホバのみ使いはエリヤに語った，「彼と共に降りて行きなさい。彼のために恐れてはならない」。それで，[エリヤ]は立って，彼と共に王のところに下って行った。
- それから，彼は[王]にこう話した。「エホバはこのように言われた。『あなたはエクロンの神バアル･ゼブブに伺うよう，使者たちを遣わしたのだから，それはイスラエルに，み言葉を伺う神が全くいないためなのか。それゆえ，あなたが上った寝いすについては，あなたはそれから降りることはない。あなたは必ず死ぬからだ』」。
- そして彼はやがて，エリヤが語ったエホバの言葉の通りに死んだ。そしてエホラムが彼に代わって治めはじめた。これはユダの王エホシャファトの子エホラムの第二年であった。[アハジヤ]には息子がなかったからである。
- アハジヤが行なったその他の事は，イスラエルの王たちの時代の事績の書に記されているではないか。