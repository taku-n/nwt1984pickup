- エヒウの第七年に，エホアシュは王となり，エルサレムで四十年間治めた。そして，彼の母の名はツィブヤといって，ベエル･シェバの出身であった。
- そしてエホアシュは，祭司エホヤダが彼を教えた時代中ずっと，エホバの目に正しいことを行ない続けた。
- ただし，高き所だけはなくならなかった。民はなおも，高き所で犠牲をささげたり，犠牲の煙を立ち上らせたりしていた。
- そこでエホアシュは祭司たちに言った，「エホバの家に運ばれる，聖なる捧げ物としてのすべての金，すなわち各人の賦課されている金，個人的な見積もりによる魂のための金，エホバの家に持って行こうとの[考え]が各人の心に起きたすべての金は，
- 祭司たちが自分たちのために，各々知り合いから受け取り，どこでも裂け目が見つかるなら，その家の裂け目を修理させるように」。
- ところが，エホアシュ王の第二十三年になっても，祭司たちはまだその家の裂け目を修理していなかったのである。
- そこで，エホアシュ王は祭司エホヤダと祭司たちを呼んで彼らに言った，「あなた方がこの家の裂け目を修理しないのはどういう訳か。それでは，もう，あなた方の知り合いから金を受け取ってはならない。この家の裂け目のために，あなた方はそれを渡すように」。
- そこで，祭司たちはもう民から金を受け取らないことと，その家の裂け目を修理しないこととに同意した。
- さて，祭司エホヤダはひとつの大箱を取り，そのふたに穴をあけて，それを祭壇の傍ら，人がエホバの家に入る際の右側に置いた。祭司たち，つまり入口を守る者たちは，エホバの家に運ばれて来る金を皆そこに入れた。
- そして，大箱の中に沢山の金があるのを見るや，王の書記官と大祭司が上って来て，それを束ね，エホバの家で見いだされる金を計算したのである。
- こうして，彼らは数えて分けられた金を，エホバの家[のために]任じられた，工事をする者たちの手に渡した。すると，彼らはそれをエホバの家で働いている木の細工師や建築者たち，
- および石工や石切り工に，またエホバの家の裂け目を修理するための材木や切り石を買うため，またその家を修理するためそれに費されたすべてのもののために支払った。
- ただし，エホバの家に関しては，エホバの家に運ばれて来る金で，銀の水盤，明かり消し，鉢，ラッパなど，どんな金の器物も銀の器物も造られなかった。
- 工事をする者たちに彼らはきまってそれを与え，彼らはそれでエホバの家を修理したからである。
- また，工事をする者たちに与えるように金をその手に渡した人々との勘定を求めなかった。彼らが忠実に働いていたからである。
- 罪科の捧げ物としての金と，罪の捧げ物としての金とは，エホバの家に運ばれなかった。それで，それは祭司たちのものとなった。
- シリアの王ハザエルが上って来てガトと戦い，これを攻め取ったのはそのころであって，その後，ハザエルはエルサレムに攻め上ろうと，その顔を向けた。
- そこで，ユダの王エホアシュは，その父祖であるユダの王エホシャファト，エホラム，アハジヤが神聖なものとしてささげたすべての聖なる捧げ物，および自分の聖なる捧げ物，並びにエホバの家と王の家との宝物倉に見いだされたすべての金を取って，それをシリアの王ハザエルに送った。そこで彼はエルサレムから退いた。
- エホアシュのその他の事績，彼の行なったすべてのことは，ユダの王たちの時代の事績の書に記されているではないか。
- ところが，彼の僕たちは立ち上がり，共謀して同盟を結び，シラに下る[道にある]塚の家でエホアシュを討ち倒した。
- ときに，彼を討ち倒したのは，その僕である，シムアトの子ヨザカルと，ショメルの子エホザバドであった。それで彼は死んだ。そこで人々は彼を“ダビデの都市”にその父祖たちと共に葬った。その子アマジヤが彼に代わって治めはじめた。