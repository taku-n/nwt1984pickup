- ユダの王アハジヤの子エホアシュの第二十三年に，エヒウの子エホアハズはサマリアでイスラエルの王となって十七年間[治めた]。
- そして彼はエホバの目に悪いことを行ない続け，イスラエルに罪をおかさせたネバトの子ヤラベアムの罪を追い求めて歩んだ。彼はそれから離れなかった。
- それで，エホバの怒りがイスラエルに対して燃えたので，その時代中ずっと[神]は彼らをシリアの王ハザエルの手に，またハザエルの子ベン･ハダドの手に渡された。
- やがて，エホアハズがエホバの顔を和めたので，エホバはこれを聴き入れられた。イスラエルに対する虐げをご覧になられたのである。シリアの王が彼らを虐げたためである。
- それゆえ，エホバはイスラエルにひとりの救い手を与えられたので，彼らはシリアの手の下から出て来て，イスラエルの子らは以前のように自分たちの家に引き続き住んだ。
- （ただし，イスラエルに罪をおかさせた，ヤラベアムの家の罪からは離れなかった。彼はそのうちを歩んだ。聖木さえもサマリアに立っていた。）
- シリアの王が彼らを脱穀の際の塵のようにしようと彼らを滅ぼしたため，エホアハズには騎手五十人，兵車十台，徒歩の者たち一万人のほかは民をだれも残さなかったのである。
- エホアハズのその他の事績，彼の行なったすべてのこと，およびその力強いことは，イスラエルの王たちの時代の事績の書に記されているではないか。
- ついにエホアハズはその父祖たちと共に横たわり，人々は彼をサマリアに葬った。その子エホアシュが彼に代わって治めはじめた。
- ユダの王エホアシュの第三十七年に，エホアハズの子エホアシュがサマリアでイスラエルの王となって十六年間[治めた]。
- そして，彼はエホバの目に悪いことを行ない続けた。彼は，イスラエルに罪をおかさせたネバトの子ヤラベアムのすべての罪を離れなかった。彼はそのうちを歩んだ。
- エホアシュのその他の事績，彼の行なったすべてのこと，その力強いこと，[および]彼がユダの王アマジヤと戦ったことは，イスラエルの王たちの時代の事績の書に記されているではないか。
- ついにエホアシュはその父祖たちと共に横たわり，ヤラベアムがその王座に座した。一方，エホアシュはイスラエルの王たちと共にサマリアに葬られた。
- エリシャについていえば，彼は病気を患い，そのために死にそうになっていた。それで，イスラエルの王エホアシュは彼のところに下って来て，その顔の上に泣き伏し，「我が父，我が父，イスラエルの戦車とその騎手たちよ！」と言いだした。
- するとエリシャは彼に，「弓と矢を取りなさい」と言った。それで彼は自分のために弓と矢を取った。
- 次いで彼はイスラエルの王に，「弓に手を掛けなさい」と言った。そこで彼がそれに手を掛けると，その後，エリシャは自分の手を王の手の上に載せた。
- それから彼は，「東に向かって窓を開けなさい」と言った。それで彼はそれを開けた。ついにエリシャは，「射なさい！」と言った。それで彼は[矢を]射た。そこで[エリシャ]は言った，「エホバの救いの矢，すなわちシリアに対する救いの矢！そして，あなたは必ずやアフェクでシリアを徹底的に討ち倒すであろう」。
- 次いで彼は言った，「矢を取りなさい」。そこで彼は[矢]を取った。それから彼はイスラエルの王に，「地を打ちなさい」と言った。それで，彼は三回打ってやめた。
- すると，[まことの]神の人は彼に対して憤慨した。ゆえに彼は言った，「五回か六回打つべきであった！そうであれば，あなたは確かにシリアを徹底的に討ち倒したであろう。だが，今や，あなたがシリアを討ち倒すのは三度であろう」。
- その後，エリシャは死に，人々は彼を葬った。ときに，年が巡るごとに，この地に決まって入って来るモアブ人の略奪隊があった。
- そして，人々がひとりの人を葬ろうとしていたところ，何と，彼らは略奪隊を見た。彼らはすぐにその人をエリシャの埋葬所に投げ入れて，去って行った。その人はエリシャの骨に触れると，直ちに生き返り，自分の足で立った。
- シリアの王ハザエルは，エホアハズの時代中ずっとイスラエルを虐げた。
- それでも，エホバはアブラハム，イサク，ヤコブとの契約のために彼らに恵みを示し，これを憐れみ，これを顧みられた。彼らを滅びに陥れることを望まず，今に至るまでみ顔の前からこれを捨て去られなかった。
- ついにシリアの王ハザエルは死に，その子ベン･ハダドが彼に代わって治めはじめた。
- そこで，エホアハズの子エホアシュは，その父エホアハズの手からハザエルが戦いで取った諸都市を，その子ベン･ハダドの手から再び取り返した。エホアシュは三度彼を討ち倒し，イスラエルの諸都市を取り戻した。