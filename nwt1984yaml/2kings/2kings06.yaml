- ときに，預言者の子らはエリシャにこう言いだした。「ご覧ください，お願いです！わたしたちがあなたの前に住んでいるこの場所は，わたしたちにとって狭苦し過ぎます。
- どうか，わたしたちをヨルダンまで行かせ，そこから銘々梁材を取って，住む場所をわたしたちのためにそこに造らせてください」。それで彼は，「行きなさい」と言った。
- そして，ある人がさらに言った，「さあ，どうか，この僕どもと共に行ってください」。そこで彼は，「わたしも行こう」と言った。
- それゆえ，[エリシャ]は彼らと共に行き，ついに彼らはヨルダンに行って，木を切り倒しはじめた。
- そして，ある人が自分の梁材を伐採していると，斧の頭が水の中に落ちたのである。それで，彼は叫んで言いだした，「ああ，ご主人様，それは借りたものなのです！」
- すると，[まことの]神の人は言った，「それはどこに落ちたのか」。それで，彼はその場所を示した。直ちに[エリシャ]は一本の木を切り取って，それをそこに投げ，斧の頭を浮かばせた。
- そこで彼は言った，「自分のためにそれを引き上げなさい」。すぐに彼は手を出して，それを取った。
- ときに，シリアの王は，イスラエルに対する戦争に加わるようになった。それゆえ，彼は僕たちと相談して言った，「しかじかの場所で，お前たちはわたしと共に陣営を敷く」。
- すると，[まことの]神の人はイスラエルの王のもとに人をやって言った，「この場所を通らないように用心しなさい。そこにはシリア人が下って来ますから」。
- それで，イスラエルの王は[まことの]神の人が彼に言った場所に人をやった。こうして，彼に警告したので，一度や二度ならず，そこから遠ざかっていた。
- それゆえ，シリアの王の心はこの事で激怒したので，彼は僕たちを呼び，彼らに言った，「我々に属する者のうち，だれがイスラエルの王に味方しているのか，お前たちはわたしに告げないのか」。
- すると，その僕の一人が言った，「王なる我が主よ，だれもいませんが，あなたが奥の寝室で話される事をイスラエルの王に告げるのは，イスラエルにいる預言者エリシャなのです」。
- そこで彼は言った，「お前たちは行って，彼がどこにいるかを見届けなさい。わたしが人をやって，彼を連れて来させるためだ」。その後，「今，彼はドタンにいます」という報告が彼にもたらされた。
- 直ちに彼は馬と戦車と大軍とをそこに送った。彼らは夜のうちに行って，その都市に迫って取り囲んだ。
- [まことの]神の人の奉仕者が早く起きて立ち，外に出てみると，何と，軍勢が馬と戦車をもってその都市を取り囲んでいた。直ちにその従者は彼に言った，「ああ，ご主人様！私たちはどうしましょうか」。
- ところが，彼は，「恐れてはならない。わたしたちと共にいる者は，彼らと共にいる者よりも多いからだ」と言った。
- そして，エリシャは祈って，こう言いだした。「エホバよ，どうぞ，彼の目を開いて，見えるようにしてください」。直ちにエホバはその従者の目を開かれたので，彼が見ると，見よ，山地はエリシャの周囲の火の馬と戦車で一杯であった。
- 彼らがエリシャのところに下って来ると，彼はさらにエホバに祈って言った，「どうぞ，この国民を打って盲目にしてください」。するとエリシャの言葉の通り，彼らを打って盲目にされた。
- そこでエリシャは彼らに言った，「これはその道ではない。これはその都市でもない。わたしに付いて来なさい。あなた方の捜し求める人のところへ案内して上げよう」。ところが，彼らをサマリアへ案内した。
- そして，彼らがサマリアに着くや，エリシャはこう言ったのである。「エホバよ，これらの者たちの目を開いて，見えるようにしてください」。直ちにエホバは彼らの目を開かれたので，彼らは見たが，何と，彼らはサマリアの真ん中にいた。
- そこでイスラエルの王は，彼らを見るや，エリシャに言った，「我が父よ，[彼らを]討ち倒しましょうか。[彼らを]討ち倒しましょうか」。
- しかし，彼は言った，「[彼らを]討ち倒してはなりません。自分の剣や弓でとりこにした者たちを，あなたは討ち倒しますか。彼らの前にパンと水を置いて，彼らに飲み食いさせ，その主のもとに行かせなさい」。
- そこで，[王]は彼らのために大いなる宴を張った。それで彼らは飲み食いしだした。その後，彼は一行を送り出し，彼らは自分たちの主のところへ行った。それからは，シリア人の略奪隊は二度と再びイスラエルの地に入らなかった。
- そして，その後，シリアの王ベン･ハダドは陣営[の者]全員を寄せ集め，上って行って，サマリアを攻め囲んだのである。
- そのうちに，サマリアには大飢きんが起きた。見よ，彼らはそこを攻め囲んでいたが，ついにろばの頭ひとつが銀八十枚，はとの糞一カブの四分の一が銀五枚の値になった。
- そして，イスラエルの王が城壁の上を通っていると，ある女が彼に叫んでこう言ったのである。「ああ，王なる我が主よ，どうか，お救いください！」
- これに対して，彼は言った，「もしエホバがあなたを救われないなら，どのような[もの]から，わたしはあなたを救えるだろうか。脱穀場からか。それとも，ぶどうや油の搾り場からか」。
- 次いで王は彼女に言った，「どうしたというのか」。それで彼女は言った，「この女が私に，『あなたの子をよこしなさい。わたしたちは今日，その子を食べましょう。明日は，わたしの子を食べましょう』と言ったのです。
- それで，私たちは，私の子を煮て，食べました。それから，私は次の日，彼女に，『あなたの子をよこしなさい。その子を食べましょう』と言いました。ところが，彼女はその子を隠したのです」。
- それで，王はこの女の言葉を聞くや，直ちに自分の衣を引き裂いたのである。王は城壁の上を通っていたので，民が見ると，見よ，その身には下に粗布を着けていた。
- そして彼はさらに言った，「もし今日，シャファトの子エリシャの首が彼の上にそのまま付いているなら，神がわたしにそのようになさり，重ねてそのようになさるように！」
- ときに，エリシャは自分の家に座っており，年長者たちも彼と共に座っていたが，そのとき，[王]はある人を自分の前から遣わした。その使者が自分のところに着く前に，[エリシャ]が年長者たちに言った，「あなた方は，この人殺しの子がわたしの首をはねに人を遣わしたのを見ましたか。気をつけてください。使者が来たらすぐ，扉を閉めてください。あなた方は彼を扉で押し返さなければなりません。彼の後ろに，その主の足音がするではありませんか」。
- 彼がなお彼らと話しているうちに，何と，使者が彼のところに下って来た。そして[王は]こう言った。「さあ，これはエホバからの災いだ。わたしはどうしてこれ以上エホバを待ち望むべきなのか」。