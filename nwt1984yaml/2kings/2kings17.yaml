- ユダの王アハズの第十二年に，エラの子ホシェアがサマリアでイスラエルの王となって九年間[治めた]。
- けれども，彼はエホバの目に悪いことを行ない続けた。ただ，彼よりも前にいたイスラエルの王たちのようではなかった。
- 彼のところにアッシリアの王シャルマネセルが攻め上って来たので，ホシェアはその僕となって，彼に貢ぎを納めはじめた。
- ところが，アッシリアの王はホシェアの件で陰謀を見つけた。それは彼がエジプトの王ソに使者を遣わし，アッシリアの王には以前の年々のように貢ぎを運び上らなかったからである。ゆえに，アッシリアの王は彼を閉じ込め，留置場に縛っておいた。
- こうしてアッシリアの王はこの全土に攻め上り，サマリアに上って来て，三年間これを包囲した。
- ホシェアの第九年に，アッシリアの王はサマリアを攻め取り，イスラエルをアッシリアに流刑に処し，彼らをハラハと，ゴザン川のほとりのハボルと，メディア人の諸都市に住ませた。
- それで，こうなったのは，イスラエルの子らが，エジプトの王ファラオの手の下から，エジプトの地から彼らを連れ上った，彼らの神エホバに対して罪をおかし，ほかの神々を恐れるようになり，
- エホバがイスラエルの子らの前から追い払われた諸国民の法令や，イスラエルの王たちの作った[法令]にしたがって歩み続けたからである。
- イスラエルの子らは，彼らの神エホバに向かって正しくない事を探るようになり，見張りの者の塔から防備の施された都市に至るまで，彼らのすべての都市に自ら高き所を築き続けた。
- また，彼らはすべての高い丘の上や，すべての生い茂った木の下に自分たちのために聖柱や聖木を立て続けた。
- また，エホバが彼らのゆえに捕らえて流刑に処した諸国民と同様，そこ，すなわちすべての高き所で，彼らは犠牲の煙を立ち上らせ，悪い事を行なってはエホバを怒らせた。
- こうして，彼らは糞像に仕え続けた。それについてエホバはかつて彼らに，「あなた方はこのような事をしてはならない」と言われたのである。
- また，エホバはご自分のすべての預言者[と]幻を見る者すべてを通して，イスラエルとユダに警告し続けてこう言われた。「あなた方の悪い道から立ち返り，わたしがあなた方の父祖たちに命じ，またわたしの僕である預言者たちを通してあなた方に伝えたすべての律法にしたがって，わたしのおきて，わたしの法令を守りなさい」。
- それでも彼らは聴かず，かえって自分たちの神エホバに信仰を働かせなかった彼らの父祖たちのうなじのように，自分たちのうなじを固くし続けた。
- そして彼らは[神]の規定と，彼らの父祖たちと結ばれたその契約と，それをもって彼らに警告されたその諭しとを退け続け，またむなしい偶像に従って行き，自分たちもむなしいものとなり，そのように行なってはならないとエホバが彼らにお命じになった，周囲にいる諸国民に倣うことさえ[した]。
- また，彼らは自分たちの神エホバのすべてのおきてを捨てて，自分たちのために鋳物の像，二頭の子牛を造り，聖木を造り，さらに天の全軍に身をかがめ，バアルに仕えはじめた。
- また，自分たちの息子や娘たちに火の中を通らせ，占いを行ない，兆しを求め，身を売ってエホバの目に悪いことを行なっては，[神]を怒らせた。
- それゆえ，エホバはイスラエルに対して大いにいきり立ち，彼らをみ前から除かれた。ただユダの部族のほかはだれも残されなかった。
- ユダさえも，彼らの神エホバのおきてを守らず，イスラエルの作った法令にしたがって歩むようになった。
- それゆえ，エホバはイスラエルのすべての胤を退け，彼らを苦しめ，略奪者たちの手に渡して，ついに彼らをご自分の前から捨て去られた。
- それは，[神]がイスラエルをダビデの家から裂き取られ，人々はネバトの子ヤラベアムを王としたからである。次いでヤラベアムはイスラエルをエホバに従うことから引き離し，彼らに大いなる罪をおかさせた。
- そしてイスラエルの子らは，ヤラベアムの行なったすべての罪にしたがって歩むようになった。彼らはそれを離れず，
- ついにエホバは，その僕であるすべての預言者を通して話された通り，イスラエルをみ前から除かれた。こうして，イスラエルは自分の土地を去ってアッシリアに流刑の身となり，今日に至っている。
- その後，アッシリアの王はバビロン，クタ，アワ，ハマトおよびセファルワイムから[人々を]連れて来て，イスラエルの子らの代わりにサマリアの諸都市に住ませた。それで彼らはサマリアを手に入れ，その諸都市に住むようになった。
- けれども，彼らはそこに住み始めたころ，エホバを恐れなかったのである。それゆえ，エホバは彼らのうちにライオンを送り，それは彼らのうちで[人を]殺すものとなった。
- そこで彼らはアッシリアの王に伝言して言った，「あなたが捕らえて流刑に処し，サマリアの諸都市に住み着かせた諸国の民は，この地の神の宗教を知りませんので，その[神]は彼らのうちにライオンを送っています。ご覧なさい，それは彼らを殺しています。それは，この地の神の宗教を知っている者がいないからです」。
- そこで，アッシリアの王は命じて言った，「あなた方がそこから流刑に処した祭司の一人をそこに行かせなさい。行かせて，そこに住ませ，その地の神の宗教を教えさせなさい」。
- それで，彼らがサマリアから流刑に処した祭司の一人が来て，ベテルに住むようになり，どのようにしてエホバを恐れるべきかについて彼らに教える者となった。
- ところが，それぞれの国民は，銘々自分たちの神を造る者となって，それをサマリア人が造った高き所の家に置き，それぞれの国民は，自分たちの住んでいる諸都市で[そのようにした]。
- そしてバビロンの人々は，スコト･ベノトを造り，クトの人々はネルガルを造り，ハマトの人々はアシマを造った。
- アワ人は，ニブハズとタルタクを造った。セファルワイム人はセファルワイムの神々アドラメレクとアナメレクのために自分たちの子らを火で焼くのであった。
- また，彼らはエホバを恐れる者となり，自分たちのために一般の民から高き所の祭司たちを任じ，それらの者は彼らのために高き所の家で職務を行なう者となった。
- 彼らはエホバを恐れる者となったものの，人々が彼らをその中から流刑に処した諸国民の宗教にしたがって，自分たちの神々を崇拝する者となっていた。
- 今日に至るまで，彼らは自分たちの以前の宗教にしたがって行なっている。エホバを恐れる者，その法令や司法上の定め，およびエホバがその名をイスラエルとしたヤコブの子らに命じられた律法やおきてにしたがって行なう者はいなかった。
- かつて，エホバは彼らと契約を結び，彼らに命じて言われた，「あなた方はほかの神々を恐れてはならない。また，これに身をかがめても，これに仕えても，これに犠牲をささげてもならない。
- ただ，大いなる力と差し伸べた腕とをもって，あなた方をエジプトの地から連れ上ったエホバこそ，あなた方が恐れるべき[神]であり，これに身をかがめ，これに犠牲をささげるべきである。
- また，この[神]があなた方のために書き記した規定と，司法上の定めと，律法と，おきてを常に必ず行なうべきである。あなた方はほかの神々を恐れてはならない。
- また，わたしがあなた方と結んだ契約を忘れてはならない。あなた方はほかの神々を恐れてはならない。
- ただ，あなた方の神エホバを恐れるべきである。この方こそ，すべての敵の手からあなた方を救い出す[神]だからである」。
- それでも，彼らは従わず，かえって彼らの以前の宗教にしたがって行なっていた。
- こうして，これら諸国の民はエホバを恐れる者となったが，彼らが仕えていたのは，自分たちの彫像であった。その子らも，孫たちも共に，その父祖たちが行なった通りに，今日に至るまで行なっている。