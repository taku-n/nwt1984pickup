- ときに，預言者エリシャは，預言者の子らの一人を呼んで言った，「腰をからげ，手にこの油の瓶を携えて，ラモト･ギレアデに行きなさい。
- そこに着いたなら，そこでニムシの子エホシャファトの子エヒウを見いだしなさい。あなたは入って，彼をその兄弟たちの中から立たせ，一番奥の間に導き入れるように。
- そして，油の瓶を取って，彼の頭の上に注ぎ，『エホバはこのように言われた。「わたしは確かにあなたに油をそそいでイスラエルの王とする」』と言わなければならない。そして，あなたは扉を開けて逃げなさい。待っていてはならない」。
- こうして，その従者，預言者の従者は，ラモト･ギレアデへ出かけて行った。
- 彼が着いてみると，何と，軍勢の長たちが座していた。そこで彼は言った，「隊長，あなたに申し上げることがあります」。そこでエヒウは言った，「我々みんなのうちのだれにか」。すると彼は，「隊長，あなたにです」と言った。
- それで彼は立って，家に入った。それから，[従者]は彼の頭の上に油を注いでこう言った。「イスラエルの神エホバはこのように言われた。『わたしは確かにあなたに油をそそいで，エホバの民，すなわちイスラエルの王とする。
- そして，あなたはあなたの主アハブの家を討ち倒さなければならない。こうしてわたしは必ず，わたしの僕である預言者たちの血と，すべてのエホバの僕たちの血のためにイゼベルの手に復しゅうする。
- それで，アハブの全家は滅びうせなければならない。わたしは壁に向かって放尿する者や，イスラエルの中の無力で無用な者をアハブから必ず断ち滅ぼす。
- そして，わたしは必ず，アハブの家をネバトの子ヤラベアムの家のように，またアヒヤの子バアシャの家のようにする。
- それに，犬がエズレルの一続きの土地でイゼベルを食らい尽くし，彼女を葬る者はいないであろう』」。こうして，彼は扉を開けて逃げて行った。
- エヒウがその主の僕たちのところに出て行くと，彼らは言いだした，「万事うまく行っていますか。この気違いはどうしてあなたのところにやって来たのですか」。ところが，彼は言った，「あなた方は，あの男と，その話し方とをよく知っているはずだ」。
- しかし彼らは言った，「それは偽りです！どうぞ，わたしたちに教えてください」。そこで彼は言った，「彼はこうこうわたしに語って，こう言った，『エホバはこのように言われた。「わたしは確かにあなたに油をそそいでイスラエルの王とする」』」。
- すると，彼らは急いで各々自分の衣を取り，それをむき出しの階段の上にいる彼の下に敷き，角笛を吹き鳴らして，「エヒウが王となった！」と言いだした。
- こうして，ニムシの子エホシャファトの子エヒウはエホラムに対して陰謀を企てた。ところで，エホラムは，全イスラエルと共に，シリアの王ハザエルのゆえに，ラモト･ギレアデで見張っていた。
- 後に，王エホラムは，シリアの王ハザエルと戦ったときシリア人に負わされた傷をエズレルでいやすために帰って来た。そこでエヒウは言った，「もしあなた方の魂が同意するのであれば，だれもこの都市から逃れ出て，行って，エズレルで報告してはならない」。
- それからエヒウは車に乗って，エズレルへ行くことにした。エホラムがそこで横たわっており，ユダの王アハジヤもエホラムを見舞いに下って来ていたからである。
- ときに，エズレルの塔の上に見張りの者が立っていたが，エヒウがやって来るにつれ，その[部下]の波打つ大群を見ると，すぐに，「[人々の]波打つ大群が見えます」と言った。すると，エホラムは言った，「騎兵ひとりを選んで，彼らを迎えにやり，『平安ですか』と言わせなさい」。
- そこで，馬の乗り手がひとり彼を迎えに行って，こう言った。「王がこのように申しました。『平安ですか』」。しかしエヒウは言った，「あなたは『平安』と何のかかわりがあるのか。わたしの後ろに回れ！」そして見張りの者はさらに報告して言った，「使者は彼らのところまで行きましたが，帰って来ません」。
- それで，二人目の馬の乗り手を送り出すと，彼らのところに行って，こう言った，「王がこのように申しました。『平安ですか』」。しかしエヒウは言った，「あなたは『平安』と何のかかわりがあるのか。わたしの後ろに回れ！」
- すると見張りの者はまた報告して言った，「あれも彼らのところまで行きましたが，帰って来ません。あの車の駆り方は，ニムシの孫エヒウの車の駆り方のようです。気が狂ったように車を駆っているからです」。
- そこでエホラムは，「[車]につなげ！」と言った。それで彼の戦車がつながれ，イスラエルの王エホラムとユダの王アハジヤは，各々自分の戦車に乗って出て行った。彼らはエヒウを迎えに出て行くと，エズレル人ナボテの一続きの土地で彼を見つけた。
- そして，エホラムはエヒウを見るや，直ちにこう言ったのである。「エヒウよ，平安ですか」。しかし，彼は言った，「あなたの母イゼベルの淫行とその多くの呪術とがある限り，どんな平安があり得ようか」。
- 直ちにエホラムは手で向きを変えて逃げようとして，アハジヤに言った，「アハジヤ，策略だ！」
- するとエヒウは，手に弓を引き絞って，エホラムの両腕の間を射たので，矢は彼の心臓を貫き，彼は戦車の中にくずおれた。
- そこで[エヒウ]は副官ビドカルに言った，「彼を引き上げて，エズレル人ナボテの一続きの畑に投げ捨てよ。思い起こすがよい。わたしとあなたが彼の父アハブの後ろで組みになって乗っていたところ，エホバが彼に対してこの宣告を下されたのだ。
- 『「確かにわたしは，昨日，ナボテの血とその子らの血とを見た」と，エホバはお告げになる，「それで，わたしは必ず，この一続きの土地であなたに報いる」と，エホバはお告げになる』。それで今，彼を引き上げて，エホバの言葉の通り，あの一続きの土地に投げ捨てよ」。
- ときに，ユダの王アハジヤがこれを見て，園の家の道を通って逃げ去った。（その後，エヒウはその後を追いかけて，「彼もだ！彼を討ち倒せ！」と言った。それで彼らは，イブレアムの傍らにあるグルへの上り道で，兵車の中にいた彼を討ち倒した。それでも彼はメギドに逃げて行ったが，ついにそこで死んだ。
- そこで，その僕たちは彼を兵車に乗せてエルサレムに運び，“ダビデの都市”で父祖たちと共にその墓に葬った。
- ところで，アハジヤがユダの王となったのは，アハブの子エホラムの第十一年のことであった。）
- ついにエヒウがエズレルに来ると，イゼベルもこれを聞いた。そこで彼女は黒い顔料でその目を塗り，頭を美しく結って，窓から見下ろした。
- すると，エヒウが門を通って入って来た。そこで彼女は言った，「自分の主の殺人者ジムリにとって万事うまく行きましたか」。
- そこで，彼は窓の方に顔を上げて言った，「わたしにくみするのはだれだ。だれだ」。直ちに二，三人の廷臣が彼を見下ろした。
- そこで彼は，「その女を落とせ！」と言った。それで彼らは彼女を落としたので，その血の幾らかが壁や馬にはね掛かった。そこで彼はその女を踏みつけた。
- その後，彼は中に入って食べたり飲んだりし，それから言った，「あなた方は，どうか，こののろわれた者を処置し，彼女を葬るように。あれは王の娘なのだ」。
- 彼らが彼女を葬りに行ってみると，頭蓋骨と両足と両手のたなごころのほかは何も見つからなかった。
- 彼らが帰って来て告げると，彼は言った，「それはエホバがその僕，ティシュベ人エリヤによって話された言葉である。すなわち，こう言われた。『エズレルの一続きの土地で犬がイゼベルの肉を食らうであろう。
- そして，イゼベルの死体は必ずエズレルの一続きの土地の野の面の肥やしのようになり，人々は，「これがイゼベルだ」と言えなくなろう』」。