- だれが賢い者のようであろうか。そして，だれが事の解釈を知っているであろうか。人の知恵はその人の顔を輝かせ，その顔の厳しささえも[良いほうに]変えられる。
- わたしは[言う]，「王の命令を守れ。神への誓いを考えてそうするように。
- その前から出て行こうとして自分をせき立てるな。悪い事の中に立つな。[王]はすべて自分の喜びとすることを行なうからである。
- なぜなら，王の言葉は支配の力だからである。だれが，『あなたは何をしているのか』と彼に言うことができようか」。
- おきてを守っている者は，災いとなるものを知ることがない。賢い心は時をも裁きをも共に知ることになる。
- 実にすべての事に時と裁きがあるからである。なぜなら，人に臨む災いは非常に多いからである。
- 何があるようになるかを知る者はだれもいないからである。なぜなら，何が起こるかを，一体だれがこれに告げることができよう。
- 霊をとどめる力を霊に対して持っている人はだれもいない。また，死の日には何の支配の力もありえない。また，その戦いには放免もない。そして，邪悪さもこれにふける者たちを逃れさせはしない。
- わたしはこのすべてを見た。そして，人が人を支配してこれに害を及ぼした時[の間に]，日の下で行なわれたすべての業に心を用いるのであった。
- しかし，そうではあっても，わたしは邪悪な者たちが葬られるのを，彼らが入って来ては聖なる場所から去って行き，彼らがそのように行動した都市で忘れ去られるのを見た。これもまたむなしいことである。
- 悪い業に対する刑の宣告が速やかに執行されなかったため，それゆえに人の子らの心はその中で悪を行なうよう凝り固まってしまった。
- 罪人が百回悪を行ない，その思いのままに長らえようとも，わたしは[まことの]神を恐れる者たちが[神]を恐れていたために良い結果になることに気づいてもいる。
- しかし，邪悪な者は決して良い結果を[見る]ことなく，影のようなその日々を長くすることもない。彼は神を恐れていないからである。
- 地上で行なわれているむなしいことがある。邪悪な者たちの業に[生じる]かのような事態が自分の身に生じている義なる者たちがいる。義なる者たちの業に[生じる]かのような事態が自分の身に生じている邪悪な者たちがいる。わたしはこれもまたむなしいと言った。
- そして，わたしは歓ぶことを自らほめた。人間にとって，食べ，飲み，歓ぶこと，そして，[まことの]神が日の下で彼らにお与えになった命の日の間，その骨折りのうちに[歓び]が彼らに伴うことに勝るものは日の下に何もないからである。
- わたしはこれと一致して，知恵を知るために，また地で行なわれている営みを見るために心を用いた。なぜなら，昼も夜も自分の目で眠りを見ない者がいるからである。
- また，わたしは[まことの]神のすべての業を見た。人間が日の下で行なわれた業を見いだすことができないのを。人間が求めようとしてどれだけ骨折って働きつづけても，なお見いだせない。また，自分は賢いから知ることができると言ったとしても，彼らは見いだすことができないのである。