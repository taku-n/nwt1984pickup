- それで，あなたの若い成年の日にあなたの偉大な創造者を覚えよ。災いの日々がやって来る前に，「自分はそれに何の喜びもない」と言う年が到来する[前に]。
- 太陽と光と月と星が暗くなり，雲が帰って来て，その後に豪雨[が降り出す]前に。
- その日には，家を守る者たちは震え，活力のある男たちはかがみ，粉をひく女たちは自分たちが数少なくなったので働くことをやめ，窓で見ている婦人たちは暗くなったことに気づいた。
- ちまたへの扉は閉ざされ，そのときには，ひき臼の音も低くなり，人は鳥の声に起き上がり，歌の娘たちすべても低い音に聞こえる。
- さらに，彼らはただ高いものを怖がり，その道には怖ろしいものがある。そして，アーモンドの木は花を咲かせ，ばったは身を引きずって歩き，ふうちょうぼくの実ははじける。それは，人が自分の永続する家へと歩いており，泣き叫ぶ者たちがちまたを歩き回ったからである。
- 銀の綱が取り除かれ，黄金の鉢が砕かれ，泉の傍らのかめが壊され，水溜めの水車が砕かれてしまう前に。
- そのとき，塵はかつてそうであったように地に帰り，霊もこれをお与えになった[まことの]神のもとに帰る。
- 「何とむなしいことか！」と召集者は言った，「すべてのものはむなしい」と。
- 召集者は自分が賢い者となったばかりでなく，さらに絶えず民に知識を教え，また，熟考し，徹底的に調べたのである。それは，多くの箴言をまとめるためであった。
- 召集者は喜ばしい言葉を見いだし，真実の正確な言葉を書き記そうと努めた。
- 賢い者たちの言葉は牛追い棒のようだ。[格言を]集めることに専心する者たちは，打ち込まれたくぎのようだ。それらは一人の羊飼いから与えられたのである。
- これら以外のことについては，わが子よ，[次の]警告を受け入れよ。多くの書物を作ることには終わりがなく，[それに]余りに専念すると体が疲れる。
- すべてのことが聞かれたいま，事の結論はこうである。[まことの]神を恐れ，そのおきてを守れ。それが人の[務めの]すべてだからである。
- [まことの]神はあらゆる業をすべての隠された事柄に関連して，それが善いか悪いかを裁かれるからである。