- 名は良い油に，死ぬ日は生まれる日に勝る。
- 嘆きの家に行くことは，宴会の家に行くことに勝る。それがすべての人の終わりだからである。生きている者は[それを]心に留めるべきである。
- いら立ちは笑いに勝る。顔の気難しさによって心は良くなるからである。
- 賢い者たちの心は嘆きの家にあるが，愚鈍な者たちの心は歓びの家にある。
- 賢い者の叱責を聞くことは，愚鈍な者たちの歌を聞く人となることに勝る。
- 愚鈍な者の笑いは，なべの下のいばらの音のようだからである。これもまたむなしい。
- 単なる虐げが賢い者に気違いじみた行動を取らせることがあり，贈り物が心を滅ぼすこともあり得るからである。
- 事の後の終わりはその初めに勝る。辛抱強い者は霊のごう慢な者に勝る。
- 自分の霊にせき立てられて腹を立ててはならない。腹立ちは愚鈍な者たちの胸に宿るからである。
- 「先の日々のほうが今よりも良かったのはどうしてなのか」と言ってはならない。あなたがこれについて尋ねたのは，知恵によるのではないからである。
- 知恵が相続財産に伴うのは良いことであり，日を見る者たちに益となる。
- 金が身の守りである[ように]，知恵も身の守りだからである。しかし知識の利点は，知恵がそれを所有する者たちを生きつづけさせることにある。
- [まことの]神の業を見よ。[神]の曲げたものをだれがまっすぐにすることができようか。
- 良い日には，自分が善良であることを示せ。災いの日には，[まことの]神がこれをもあれと全く同じようにされたことを見よ。それは，人間が自分たちの後のことを何も見いだせないようにするためである。
- わたしは自分のむなしい日々の間にすべてのことを見た。その義のうちに滅びゆく義なる者がいる。その悪のうちに長らえる邪悪な者がいる。
- 義に過ぎる者となってはならない。また，自分を過度に賢い者としてはならない。どうして自分の身に荒廃をもたらしてよいであろうか。
- 邪悪に過ぎる者であってはならない。また，愚かな者となるな。自分の時でもないのに，どうして死んでよいであろうか。
- 一方をつかむことのほうが良いが，他方からも手を引くな。神を恐れる者はそれらすべてと共に出て行くからである。
- 知恵は賢い者にとって，都市にいた十人の権力ある者よりも強い。
- 常に善を行なって罪をおかすことのない義なる者は，地にひとりもいないからである。
- また，人々が話すかもしれないすべての言葉に心を向けてはならない。あなたの僕があなたの上に災いを呼び求めているのを聞かないためである。
- あなたの心は，あなた自身も幾度となく他の者たちの上に災いを呼び求めたことを知っているからである。
- このすべてをわたしは知恵をもって試した。わたしは言った，「わたしは賢くなるのだ」と。しかし，それはわたしの遠く及ばないことであった。
- あるようになったものは，遠くて非常に深い。だれがそれを見いだし得るであろうか。
- わたしは自ら振り向いた。わたしの心がそうしたのである。知恵と物事の理由を知り，探究し，尋ね求めるため，また愚鈍の邪悪さと狂気の愚かさとを知るためであった。
- そして，わたしは見いだすのであった。自分を狩猟の網，心を引き網，[そして]手をかせとする女は死よりも苦いことを[わたしは見いだした]。これから逃れるなら，その者は[まことの]神の前に善良な者であり，これに捕らえられるなら，その者は罪をおかしているのである。
- 「見よ，このことをわたしは見いだした」と，召集者は言った。「一つ一つのこと[に当たり]，その要約を見いだすためであった。
- わたしの魂は絶えずそれを求めたが，わたしは見いださなかった。わたしは千人の中から一人の男を見いだしたが，それらすべての中から女を見いだすことはできなかった。
- 見よ，ただこのことをわたしは見いだした。[まことの]神は人間を廉直な者として造られたが，彼ら自身が多くの計画を探り出したのである」。