- わたしはこのすべてのことを心に留めたからである。それはこのすべてのことを探り出すためであった。すなわち，義なる者と賢い者と彼らの業とは，[まことの]神のみ手にあるということを。人間は，すべて自分よりも前にあった愛にも憎しみにも気づいていない。
- すべての者の得ることはすべて同じである。義なる者にも邪悪な者にも，善良な者にも清い者にも清くない者にも，また犠牲をささげる者にも犠牲をささげない者にも，一つの終局がある。善良な者も罪人と同じであり，誓う者も，だれであれ誓言を恐れた者と同じである。
- これが，日の下で行なわれたすべてのことにおいて災いとなるものである。すなわち，すべてのものに一つの終局があるために，人の子らの心もまた，悪に満ちているのである。そして生きている間，彼らの心には狂気があり，その後―死んだ者たちのもとへ！
- すべての生きている者と結び合わされている者にはだれであれ確信がある。生きている犬は死んだライオンよりもましだからである。
- 生きている者は自分が死ぬことを知っている。しかし，死んだ者には何の意識もなく，彼らはもはや報いを受けることもない。なぜなら，彼らの記憶は忘れ去られたからである。
- また，その愛も憎しみもねたみも既に滅びうせ，彼らは日の下で行なわれるどんなことにも，定めのない時に至るまでもはや何の分も持たない。
- 行って，歓びをもってあなたの食物を食べ，良い心をもってあなたのぶどう酒を飲め。[まことの]神は既にあなたの業に楽しみを見いだされたからである。
- どんな時にもあなたの衣は白くあるべきであり，あなたの頭に油を絶やしてはならない。
- 日の下で[神]があなたにお与えになったあなたのむなしい命の日の限り，そのむなしい日の限り，自分の愛する妻と共に命を見よ。それが，命と，あなたが日の下で骨折って働いているその骨折りとにおける，あなたの分だからである。
- あなたの手のなし得るすべてのことを力の限りを尽くして行なえ。シェオル，すなわちあなたの行こうとしている場所には，業も企ても知識も知恵もないからである。
- わたしは日の下で引き返して見たのであるが，速い者が競走を，あるいは力のある者が戦いを自分のものにするわけではない。また賢い者が食物を得るのでも，理解のある者が富を得るのでもなく，知識のある者たちが恵みを得るのでもない。なぜなら，時と予見しえない出来事とは彼らすべてに臨むからである。
- 人もまた，自分の時を知らないからである。まさに災いの網に掛かる魚のように，わなに掛かる鳥のように，人の子らも災いの時に，それが突然彼らに襲うときにわなに掛かるのである。
- また，わたしは日の下で知恵に関してこのことを見た―それはわたしにとって大いなることであった。
- ある小さい都市があったが，その中にいる人の数は少なかった。そして，そこにひとりの大いなる王がやって来て，これを取り囲み，これに向かって大きなとりでを築いた。
- ところで，その中に貧しい[が]賢い人がいて，彼はその知恵によってその都市を逃れさせた。しかし，だれもその貧しい人を記憶しなかった。
- それでわたしは自ら言った，「知恵は力強さに勝る。だが，貧しい者の知恵は軽んじられ，その言葉は聞き入れられない」と。
- 賢い者たちの静かな言葉は，愚鈍な人々の間で支配する者の叫びよりもよく聞かれる。
- 知恵は戦いの用具に勝り，たった一人の罪人が多くの良いものを滅ぼすこともある。