- わたしは，わたし自ら心の中で言った，「さあ，来なさい。歓びをもってお前を試そう。また，良いことを見よ」と。だが，見よ，それもまたむなしいことであった。
- わたしは笑いに向かって，「狂気だ！」，歓びに向かって，「これは何をしているのか」と言った。
- わたしはぶどう酒で自分の肉体を元気づけることにより，心を用いて探究した。そうしながらも，わたしは知恵によって自分の心を導くのであった。それは，人間の子らがその命の日数の間に天の下で行なうことに，彼らにとってどれほどの良いことがあるかを見ることができるようになるまで，わたしが愚行をとらえて置くためであった。
- わたしはより大きな仕事に携わった。自分のために家々を建て，自分のためにぶどう園を設けた。
- 自分のために園や庭園を造り，その中にあらゆる種類の果樹を植えた。
- 自分のために水の溜め池を作った。それによって，樹木の生え出る森林に水を注ぐためであった。
- わたしは下男やはしためを得，家の者の子らを持つようになった。また，畜類，すなわち非常に多くの牛や羊を持つようになった。わたしより先にエルサレムにいた者すべてに勝ってである。
- わたしはまた，自分のために銀や金を，そして王たちと管轄地域に属する特殊な財産をためた。わたしは自分のために男の歌うたいや女の歌うたいたち，また人間の子らの無上の喜び，つまり淑女，淑女たちをも設けた。
- そしてわたしは，わたしより先にエルサレムにいただれよりも大いなる者となり，増し加わった。しかも，わたしの知恵はわたしのものとしてとどまったのである。
- そして，わたしは自分の目が願い求めるものは何物をもそれから遠ざけなかった。わたしは自分の心からどんな歓びをも差し控えなかった。わたしの心は，わたしのすべての骨折りのゆえに喜びに満たされたからである。これはわたしのすべての骨折りによるわたしの分となった。
- そしてわたし自身，自分の手の行なったすべての業と，成し遂げようとして自ら骨折って働いたその骨折りを振り返って見たが，見よ，すべてはむなしく，風を追うようなものであり，日の下には益となるものは何もなかった。
- そしてわたしは，わたし自ら知恵と狂気と愚行を見ようとして振り向いた。というのは，王の後に入って来る地の人に何ができようか。人々が既に行なったこと[だけ]ではないか。
- そしてわたしは，わたし自ら愚行よりも知恵に多くの益があるのを見た。それは闇よりも光に多くの益があるのと同じである。
- 賢い者については，その人の目は頭の中にある。しかし，愚鈍な者は全くの闇の中を歩いているのである。そしてわたしは，わたしもまた，それらすべてが迎える一つの終局があることを知るようになった。
- そして，わたし自ら心の中で言った，「愚鈍な者が迎えるあのような終局をわたしも，このわたしも迎えることになるのだ」と。では，なぜ，わたしはあの時あれ程までに賢くなったのか。そしてわたしは心の中で語った，「これもまたむなしい」と。
- 賢い者も愚鈍な者と同じく，定めのない時に至るまで記憶されることはないからである。既にやって来る日々のうちに，すべての者は必ず忘れ去られる。そして賢い者はどのようにして死ぬのか。愚鈍な者と共にである。
- そして，わたしは命を憎んだ。日の下で行なわれた業は，わたしの見地からは災いの多いものであり，すべてはむなしく，風を追うようなものだったからである。
- そして，わたしは，わたし自ら日の下で骨折って働きつづけたわたしのすべての骨折り，すなわちわたしの後に起こる人のために残すことになるものを憎んだ。
- しかも，その人が賢い者となるか愚かな者となるかをだれが知っていよう。それでも彼は，わたしがそのために骨折って働き，そのために日の下で知恵を用いた，わたしのすべての骨折りを支配するようになるのである。これもまたむなしい。
- そしてわたし自ら，わたしが日の下で骨折って働いたそのすべての骨折りについて，わたしの心を絶望させようとして振り向いた。
- 自分の骨折りに知恵と知識と熟練を示した人がいるが，その人の分はそのようなことのために骨折って働いたことのない人に与えられてしまうからである。これもまたむなしく，大きな災いである。
- 人は日の下で骨折って働いているそのすべての骨折りと心の奮闘に対して，いったい何を得ることになるのであろうか。
- そのすべての日の間，その営みは痛みといら立ちを意味し，また夜の間もその心は休まることがない。これもただむなしい。
- 人にとって，食べ，まさしく飲み，自分の骨折りによって魂に良いものを見させることに勝るものは何もない。これもまたわたしは，わたし自ら見た。これが[まことの]神のみ手からであるのを。
- というのは，だれがわたしより良いものを食べたり，飲んだりするであろうか。
- [神]はご自分のみ前にあって善良な人に，知恵と知識と歓びとをお与えになった。しかし罪人には，[まことの]神のみ前にあって善良な者にただ与えるために，集めたり寄せ集めたりする仕事をお与えになった。これもまたむなしく，風を追うようなものである。