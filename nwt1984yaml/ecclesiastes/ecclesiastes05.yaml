- [まことの]神の家に行くときにはいつでもあなたの足を守れ。愚鈍な者たちがするように犠牲をささげるよりは，聞くために近寄れ。彼らは悪いことを行なっていることに気づいていないからである。
- 自分の口に関して自分をせき立ててはならない。心に関しては，[まことの]神の前でこれに性急に言葉を出させてはならない。[まことの]神は天におられ，あなたは地にいるからである。それゆえに，あなたは言葉を少なくすべきである。
- 夢は多くの営みゆえに，愚鈍な者の声は多くの言葉ゆえに必ずやって来るからである。
- 神に誓約を立てるときにはいつでもそれをためらわずに果たせ。愚鈍な者たちは喜ばれないからである。誓約することは果たせ。
- 誓約して果たさないよりは，誓約しないほうが良い。
- あなたの口があなたの肉体に罪を犯させることがあってはならない。また，み使いの前で，それは間違いでした，と言ってはならない。どうして[まことの]神があなたの声のために憤り，あなたの手の業を破壊してしまうことがあってよいだろうか。
- 多くの[営み]のゆえに夢があり，また，むなしいことと言葉が多くあるからである。ただ，[まことの]神を恐れよ。
- 資力の乏しい者が虐げられたり，管轄地域で裁きや義が奪い取られたりするのを見ても，その事で驚き惑ってはならない。その高い者よりもさらに高い者が見張っており，また彼らよりも高い者たちがいるからである。
- さらに，地の益は彼らすべての中にあり，[彼らは]畑のために王に仕えたのである。
- ただ銀を愛する者は銀に満ち足りることなく，富を愛する者は収入に[満ち足りることがない]。これもまたむなしい。
- 良い物が多くなると，これを食べる者も必ず多くなる。そして，これを所有する大いなる者には，自分の目で[それを]見ること以外に何の益があろう。
- 仕える者の眠りは，自分の食べる分が少ないか多いかにかかわりなく甘い。しかし，富んだ者の豊富さはこれに眠りを許さない。
- わたしが日の下で見た厳しい災いがある。富はそれを所有する大いなる者にとって，その人自身の災いのために保たれているのである。
- そして，その富は災いの多い営みのために滅びうせ，その人は自分の手に全く何もないときに子の父となった。
- 人は母の腹から出たときと同じように，また裸で去って行く。来たときと同じである。その骨折りに対して，自分の手に携えてゆけるものを何一つ運び去ることはできない。
- そして，これもまた厳しい災いである。人はその来た通りに去って行く。それで，風のために骨折って働きつづける者にどんな益があろう。
- また，その者は毎日まさしく闇の中で食べ，多くのいら立ち，身の病気，さらに，憤り[を感じる理由]がそれに伴う。
- 見よ，わたしが自ら見た最善のこと，すなわち麗しいことは，[まことの]神が人にお与えになった命の日数の間，人が食べ，飲み，日の下で骨折って働くそのすべての骨折りによって良いことを見ることである。それがその人の分だからである。
- また，[まことの]神は富と物質の所有物とを与えたすべての人に，それから食べ，自分の分を持ち去り，自分の骨折りを歓ぶことをも可能にされた。これが神の賜物なのである。
- その人が自分の命の日を覚えることは度々あることではないからである。なぜなら，[まことの]神は[その人を]その心の歓びに専念させておられるからである。