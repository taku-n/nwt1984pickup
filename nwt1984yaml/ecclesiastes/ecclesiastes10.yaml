- 死んだはえは塗り油作りの油を臭くし，泡立たせる。少しの愚かさも，知恵と栄光ゆえに貴重な[存在]となっている者に対して[同じ]働きをする。
- 賢い者の心はその右にあり，愚鈍な者の心はその左にある。
- さらにまた，愚かな者はどんな道を歩んでいても，その心が欠けている。そして，自分が愚かである，と必ずすべての者に言う。
- 支配者の霊があなたに向かってわき起こることがあっても，自分の場所から離れてはならない。穏やかさが重大な罪を鎮めるからである。
- わたしが日の下で見た災いとなることがある。それは権力ある者のゆえに間違いが出て行くときのようである。
- 愚かさは多くの高い地位に置かれたが，富んだ者たちがただ低い状態のもとに住みつづける。
- わたしは，僕たちが馬に乗っているのに，君たちが僕のように地を歩いているのを見た。
- 坑を掘っている者は自らそれに落ち込み，石壁を打ち破っている者は，蛇がこれをかむ。
- 石を切り出している者はその[石]で自分を傷つける。丸太を割っている者はそれに対して注意深くなければならない。
- 鉄の道具が鈍くなっているのに，その刃を研がなかったのなら，その人は自分の活力を使い尽くすことになる。したがって，知恵を有効に用いることには益がある。
- まじないが掛かっていないのに蛇がかむなら，舌を使う者には何の益もない。
- 賢い者の口の言葉は恵みを意味するが，愚鈍な者の唇はその者を呑み込む。
- 彼の口の言葉の始まりは愚かさであり，その口の後の終わりは災いの狂気である。
- そして，愚かな者は多くの言葉を話す。人は何が起こるかを知らない。その人の後に起こることをだれがこれに告げ得るであろうか。
- 愚鈍な者たちの骨折りはその身をうみ疲れさせる。ひとりとして都市への行き方を知るようにならなかったからである。
- 土地よ，あなたの王が少年で，あなたの君たちが朝に食べつづけるなら，あなたはどうなるであろうか。
- 土地よ，あなたの王が高貴な者たちの子で，あなたの君たちが，単に飲むためではなく，力強さを得るために，ふさわしい時に食べるなら，あなたは幸いだ。
- 甚だしい怠惰によって梁は沈み，手が垂れ下がっていると家に雨漏りがする。
- パンは働く者たちの笑いのためであり，ぶどう酒は命を歓ばせる。しかし，金はすべてのことに反応を生じさせる。
- 自分の寝室にいるときでも，王の上に災いを呼び求めてはならない。自分が横になる奥の部屋にいるときも，富んだ者の上に災いを呼び求めてはならない。天の飛ぶ生き物がその声を伝え，翼を持つ物がそのことを告げるからである。