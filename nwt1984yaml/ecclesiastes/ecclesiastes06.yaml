- わたしが日の下で見た災いがあるが，それは人の間でしばしば起こることである。
- [まことの]神が富と物質の所有物と栄光をお与えになり，自分の魂のために，欲しいと思うものに少しも不自由していない人がいる。それにもかかわらず，[まことの]神は，ただの異国の者がそれを食べることはあっても，本人がそれから食べることを可能にされない。これはむなしいことであり，それは悪い病気なのである。
- たとえ人が百回父となり，長年生き，その年の日数が多くなったとしても，その魂が良いものに満ち足りておらず，墓さえもその人のものになっていないのなら，わたしは言わなければならない，月足らずで生まれた者のほうが彼よりもましである，と。
- 彼はむなしく来て，闇のうちに去って行き，その名も闇に覆われる。
- 彼は太陽をさえ見ることなく，知ることもなかった。先の者より，この者のほうが休みを得る。
- 仮に彼が千年の倍生きたとしても，良いことを見なかったのであれば，すべての者はただ一つの場所に行くのではないか。
- 人間の骨折りはすべてその口のためであるが，自分の魂でさえ満たされはしない。
- 賢い者には愚鈍な者に勝るどんな益があるのか。苦しむ者が生ける者たちの前でどのように歩むかを知っているからといって，一体何の得るところがあろう。
- 目で見ることは魂の歩き回ることに勝る。これもまたむなしいことであり，風を追うようなものである。
- あるようになったものは何であれ，その名は既に付けられており，人が何であるかは知られるようになった。彼は自分よりも強力な者に対して自分の言い分を弁護することはできない。
- 多くのむなしさをもたらしている事柄が沢山あるので，人にどんな益があるというのか。
- むなしい命の日数の間，人の命にどんな良いことがあるかを，一体だれが知っているであろうか。人は影のようにその[日々]を過ごすのではないか。だれが日の下でその後に何が起こるかを人に告げることができようか。