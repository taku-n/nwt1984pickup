- そして，わたしは日の下で行なわれているすべての虐げの行為を見ようとして自ら引き返した。すると，見よ，虐げられている者たちの涙がある。しかし，彼らには慰めてくれる者がいなかった。彼らを虐げる者たちの側には力があった。それで彼らには慰めてくれる者がいなかったのである。
- そしてわたしは，なお生き長らえている生きている者よりも，既に死んでしまった死者に祝いを述べた。
- したがって，その両者よりも勝っている者は，まだ存在していない者，日の下で行なわれている，災いの多い業を見ていない者なのである。
- そして，わたし自らすべての骨折りと業におけるあらゆる熟練とを見た。それが互いに対する対抗心を意味するのを。これもまたむなしく，風を追うようなものである。
- 愚鈍な者は手をつかねて，自分の身の肉を食べている。
- 一握りの憩いは，二握りの骨折りと風を追うことに勝る。
- わたしは日の下におけるむなしさを見ようとして自ら引き返した。
- 一人の者がおり，二人目の者はいない。また息子も兄弟も彼にはいない。しかし，そのすべての骨折りに終わりはない。また，その目も富に満ち足りることがない。「そして，だれのためにわたしは骨折って働き，わたしの魂に良い物を得させないでいるのか」。これもまたむなしいことであり，それは災いの多い営みである。
- 二人は一人に勝る。彼らはその骨折りに対して良い報いを得るからである。
- もしもそのうちの一人が倒れるなら，他方の者がその仲間を起き上がらせることができるからである。しかし，倒れる者がただ一人で，これを起き上がらせる他の者がいないならどうなるであろうか。
- さらに，二人が一緒に横になるなら，確かに暖かくなる。しかしただ一人では，どうして暖かくしていられるであろうか。
- そして，だれかが一人だけの人を打ち負かすことができるとしても，二人が一緒になれば，これに立ち向かうことができる。それに，三つよりの綱は素早く断ち切ることはできない。
- 貧しくても賢い子供は，年を取っているにもかかわらず愚鈍で，さらに警告を受けるほど事を知るに至らなかった王に勝る。
- 彼はその王の治世には資力の乏しい者として生まれたのに，まさしく獄屋の中から出て行って王となったからである。
- わたしは日の下で歩き回っているすべての生ける者を見た。そのもうひとりの代わりに立つ，その次の子供が[どうなるかを]。
- すべての民には終わりがない。それらすべての者たちの前に彼はいたのである。また，その後の民が彼のことを歓ぶこともない。これもまたむなしいことであり，風を追い求めるようなものだからである。