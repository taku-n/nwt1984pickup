- あなたのパンを水の表に送り出せ。多くの日を経て，あなたは再びそれを見いだすからである。
- 分け前を七[人]に，いや，八[人]に与えよ。あなたはどんな災いが地上で起こるかを知らないからである。
- 雲が[水で]満ちるなら，豪雨を地に注ぎ出す。また，木が南に，あるいは北に倒れるなら，木はそれが倒れるその場所にあることになる。
- 風を見守っている者は種をまかない。雲を見つめている者は刈り取らない。
- あなたは，妊娠している女の腹の中で骨の中の霊の道がどのようになっているかを知ってはいない。それと同じように，あなたはすべてのことを行なわれる[まことの]神の業を知らないのである。
- 朝に種をまき，夕方になるまで手を休めるな。あなたは，これがどこで成功するか，ここでかそこでか，あるいはそれが両方とも共によくなるか知らないからである。
- 光もまた快い。太陽を見るのは目にとって良いことである。
- 人が長年生きるとしても，そのすべて[の年]を歓べ。そして，それが多くなるとしても，闇の日々を覚えておくように。来た[日]はどれもむなしいのである。
- 若者よ，あなたの若い時を歓べ。若い成年の日にあなたの心があなたに良いことをするように。そして，あなたの心の道に，あなたの目の見る物事のうちに歩め。しかし，それらすべてのことに関して，[まことの]神があなたを裁かれることを知れ。
- それゆえ，あなたの心からいら立ちを除き，あなたの体から災いを払いのけよ。若さも人生の盛りもむなしいものだからである。