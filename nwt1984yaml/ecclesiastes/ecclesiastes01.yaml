- エルサレムの王ダビデの子，召集者の言葉。
- 「何とむなしいことか！」と召集者は言った，「何とむなしいことか！すべてはむなしい」。
- 人が日の下で骨折って働くそのすべての骨折りに何の益があろう。
- 代は去り，代は来る。しかし，地は定めのない時に至るまで立ちつづける。
- そして，日もまた輝き出，そして日は没した。それは自分の輝き出る場所へ，あえぎながら来るのである。
- 風は南に進み，循環して北に向かう。絶えず循環を繰り返しながら，風はその循環に帰ってゆく。
- 冬の奔流はみな海に出て行くが，それでも海が満ちることはない。冬の奔流はその出て行く場所へ，そこへ帰っては出て行くのである。
- すべての物事は疲れを生じさせる。だれもそれについて語ることはできない。目は見ることに満ち足りず，耳も聞くことから満たされはしない。
- あるようになったもの，それがあるようになり，行なわれたもの，それが行なわれるようになる。したがって，日の下には新しいものは何もない。
- 「これを見よ。それは新しい」と言える物が存在するだろうか。それは定めのない時にわたって既に存在しており，存在するようになったものは，わたしたちよりも前の時代からあったのである。
- 先の時代の人々の記憶はない。後に起こる者たちについてもそうである。さらにその後に起こる者たちの中においても，彼らの記憶はない。
- 召集者であるわたしは，エルサレムでイスラエルを治める王であった。
- そして，天の下で今までに行なわれたすべての物事に関し，知恵を求めて探究しようと心に定めた。―神が人間の子らに与えて携わらせた，災いの多い営み[に関して]である。
- わたしは日の下で行なわれるあらゆる業を見たが，見よ，すべてはむなしく，風を追うようなものであった。
- 曲がっているものは，まっすぐにすることはできない。欠けているものは，到底数えることはできない。
- わたしは，わたし自ら心に語って言った，「見よ，わたしは，わたしより先にエルサレムにいただれよりも大いに知恵を増し加え，わたしの心は非常に多くの知恵と知識を見た」。
- 次いで，わたしは知恵を知り，狂気を知ろうと心を向け，そして愚行を知ることになったが，これもまた風を追うようなものである。
- 知恵の満ちあふれるところには，いら立ちが満ちあふれる。したがって，知識を増し加える者は痛みを増し加えるのである。