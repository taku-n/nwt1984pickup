- 何事にも定められた時がある。天の下のすべての事には時がある。
- 誕生のための時があり，死ぬのに時がある。植えるのに時があり，植えられたものを根こぎにするのに時がある。
- 殺すのに時があり，いやすのに時がある。崩すのに時があり，建てるのに時がある。
- 泣くのに時があり，笑うのに時がある。泣き叫ぶのに時があり，跳び回るのに時がある。
- 石を投げ捨てるのに時があり，石を集めるのに時がある。抱擁するのに時があり，抱擁を控えるのに時がある。
- 捜すのに時があり，失ったものとしてあきらめるのに時がある。保つのに時があり，捨てるのに時がある。
- 引き裂くのに時があり，縫い合わせるのに時がある。黙っているのに時があり，話すのに時がある。
- 愛するのに時があり，憎むのに時がある。戦いのための時があり，平和のための時がある。
- 骨折って働いたからといって，その者にどんな益があろう。
- わたしは神が人間の子らに携わらせようとしてお与えになった営みを見た。
- [神]はすべてのものをその時にかなって美しく造られた。定めのない時をさえ彼らの心に置き，[まことの]神の行なわれた業を，人間が始めから終わりまで決して見いだすことができないようにされた。
- わたしは，人の生きている間に歓び，良いことをする以上に彼らにとって良いものは何もないことを，
- また，人はみな，食べ，まさしく飲み，そのすべての骨折りによって良いことを見るべきであるのを知るようになった。それは神の賜物なのである。
- わたしは，[まことの]神が造られるすべてのもの，それは定めのない時に至るまで存続することを知るようになった。それに加えるべきものは何もない。それから取り去るべきものも何もない。[まことの]神がそれを造られたのである。それは，人々が[神]のゆえに恐れるためである。
- あったもの，それは[前から]既にあったのである。あるようになるものは既にあったのである。[まことの]神ご自身が，追われるものを自ら求めつづける。
- そして，わたしはさらに日の下で，公正の場に邪悪があり，義の場に邪悪があるのを見た。
- わたしは心の中で自ら言った，「[まことの]神は義なる者をも邪悪な者をも共に裁かれる。そこにはすべての事に，またすべての業に関して時があるからである」と。
- わたしは，わたし自ら人間の子らに関して心の中で言った。[まことの]神は彼らを選び分けようとしておられる。それは，彼らが自分も獣であることを悟るためである，と。
- 人間の子らに関しても終局があり，獣に関しても終局があり，これらは同じ終局を迎えるからである。一方が死ぬように，他方も死ぬ。皆ただ一つの霊を持っており，したがって人が獣に勝るところは何もない。すべてはむなしいからである。
- 皆一つの場所へ行く。それはみな塵から出たものであって，みな塵に帰ってゆく。
- 人間の子らの霊は上に上って行くのか，また獣の霊は地に下って行くのか，一体だれがこれを知っているであろうか。
- そして，わたしは人がその業を歓ぶことに勝るものが何もないのを見た。それが彼の分だからである。というのは，だれがその人を携え入れて，彼の後に起こることを見せてくれるであろうか。