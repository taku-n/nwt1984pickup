- 「王ネブカドネザル[から]，全地に住むすべての民，国たみ，もろもろの言語の者へ:あなた方の平安が増し加わるように。
- 至高の神がわたしに対して行なわれたしるしと不思議について告げ知らせることが，わたしには良いと思えた。
- そのしるしは何と壮大，その不思議は何と強大なのであろう。その王国は定めのない時に至る王国，その支配権は代々にわたるものである。
- 「わたしネブカドネザルは自分の家で安楽に過ごし，自分の宮殿で栄えを極めていた。
- だが，わたしの見た夢があり，それがわたしに恐れを抱かせるようになった。また，わたしの床の上での心像，わたしの頭の中での幻があって，それがわたしを驚がくさせるようになった。
- そして，バビロンのすべての賢人をわたしの前に連れて来るようにという命令が，わたしのもとから発せられた。その夢の解き明かしをわたしが知るようにするためであった。
- 「その時，魔術を行なう祭司，まじない師，カルデア人，占星術者たちが入って来た。わたしはそれがどのような夢であったかを彼らの前で述べていったが，その解き明かしを彼らはわたしに知らせないのであった。
- そしてついに，わたしの前にダニエルがやって来た。その名は，わたしの神の名にしたがえばベルテシャザルといい，その内に聖なる神々の霊を持つ者である。その者の前で，わたしはそれがどのような夢であったかを述べてこう言った。
- 「『魔術を行なう祭司たちの長ベルテシャザルよ，聖なる神々の霊があなたの内にあり，あなたを困惑させる秘密などないことを，わたしはよく知っている。よって，わたしの見た夢の幻とその解き明かしとを[わたしに]告げよ。
- 「『さて，わたしは床の上で，自分の頭の中の幻を見ていたのだが，見よ，地の真ん中に一本の木があった。それは途方もなく高かった。
- その木は成長して強くなり，その高さはついには天に達して，全地の果てにまで見えるほどであった。
- その葉は麗しく，その実は豊かであり，その上のすべてのもののために食物があった。その下には野の獣が陰を求め，その大枝には天の鳥たちが住み，すべての肉なるものがそれから糧を得るのであった。
- 「『わたしが床の上，自分の頭の幻の中で引き続き見ていると，見よ，見張りの者，聖なる者が天から下って来た。
- その者は大声で呼ばわってこのように言うのであった。「あなた方はこの木を切り倒し，その大枝を切り落とせ。その葉を振り落とし，その実をまき散らせ。獣をその下から，鳥たちをその大枝の中から逃げさせよ。
- しかし，その根株は地に残し，鉄と銅のたがを掛けて野の草の中に置け。天からの露によってそれをぬれさせ，地の草木の中でその分を獣と共にならせよ。
- その心を人の[心]から変わらせ，獣の心をそれに与えて，七つの時をその上に過ぎさせよ。
- この事は見張りの者たちの定めにより，その要請は聖なる者たちのことば[による]。これは，至高者が人間の王国の支配者であり，ご自分の望む者にそれを与え，人のうち最も立場の低い者をさえその上に立てるということを，生ける者が知るためである」。
- 「『これが，わたしの，王ネブカドネザルの見た夢である。それで，ベルテシャザルよ，あなたは，その解き明かしが何であるかを述べよ。わたしの王国の[他の]すべての賢人たちは，その解き明かしを知らせることができないからである。しかし，あなたはそれができる。聖なる神々の霊があなたの内にあるからである』。
- 「その時，その名をベルテシャザルというダニエル自身しばし大いに驚き，自らの考えに驚がくさせられるようになった。「王は答えて言うのであった，『ベルテシャザルよ，この夢とその解き明かしのゆえに恐れ驚かなくてもよい』。「ベルテシャザルは答えて言うのであった，『我が主よ，この夢はあなたを憎む者に，その解き明かしはあなたに敵対する者たちに[当てはまり]ますように。
- 「『あなたがご覧になった木，すなわち，大きくなり，強くなって，その高さがついには天に達して全地に見えるほどになり，
- その葉は麗しく，その実は豊かであり，その上にすべてのもののための食物があったもの，その下に野の獣たちが住み，その大枝に天の鳥たちが宿ったもの，
- 王よ，それはあなたです。あなたは大いなる者となって強くなり，あなたの雄大さは大いなるものとなって天に達し，あなたの支配権は地の果てに[及んだ]からです。
- 「『そして王は，ひとりの見張りの者，そうです，聖なる者が天から下って来て，その者がこのように言うのをご覧になりました。「あなた方はこの木を切り倒して損なえ。しかし，その根株は地に残し，鉄と銅のたがを掛けて野の草の中に置き，天からの露にぬれさせ，その分を野の獣と共にならせて，七つの時をその上に過ぎさせよ」。ですから，
- 王よ，これがその解き明かしです。至高者の定めは，我が主なる王に必ず臨む事なのです。
- そして，あなたは人の中から追いやられ，あなたの住まいは野の獣と共になり，彼らは草木をあなたに与えて雄牛のようにそれを食べさせるでしょう。あなたは天からの露にぬれるようになり，七つの時があなたの上に過ぎ，ついにあなたは，至高者が人間の王国の支配者であり，ご自分の望む者にこれをお与えになる，ということを知るでしょう。
- 「『また，その木の根株を残しておくようにと言いましたから，あなたの王国は，天が支配しているということをあなたが知った後に，あなたにとって確固たるものとなります。
- ですから，王よ，わたしの勧めをよしとされますように。義によってあなたの罪を除き，貧しい者たちに憐れみを示すことによってあなたの罪悪を[除き去って]ください。あなたの繁栄を長く続かせることになるかもしれません』」。
- このすべては王ネブカドネザルに臨んだ。
- 太陰月十二か月の終わりのこと，彼はバビロンの王宮の上を歩いていた。
- 王は答えて言うのであった，「この大いなるバビロンは，わたしが自分の偉力の強さをもって王家のために，またわたしの威光の尊厳のために築いたものではないか」。
- その言葉がまだ王の口にあるうちに，天から下るこの声があった。「王ネブカドネザルよ，これはあなたに対して言われている。『この王国はあなたから離れ去った。
- あなたは人の中から追われ，あなたの住みかは野の獣と共になる。彼らはあなたに草木を与えて雄牛のように食べさせ，七つの時があなたの上に過ぎ，ついにあなたは，至高者が人間の王国の支配者であり，ご自分の望む者にそれを与える，ということを知るであろう』」。
- まさにその時，その言葉がネブカドネザルに実現した。彼は人の中から追われ，雄牛のように草木を食べるようになり，その体は天からの露にぬれ，ついにその毛は鷲の[羽]のように，そのつめは鳥の[かぎづめ]のように長くなった。
- 「こうしてその月日の終わりに，わたしネブカドネザルが目を天に上げると，わたしの理解力はわたしに戻るようになった。それでわたしは至高者をほめたたえ，定めのない時に至るまで生きておられる方を賛美し，その栄光をたたえた。その支配権は定めのない時に至る支配権，その王国は代々にわたるものだからである。
- そして，地に住むすべての者は無き者のようにみなされており，この方は天軍の中でも地に住む者たち[の中]でもご意志のままに事を行なっておられる。その手をとどめ得る者，『あなたは何をしてきたのか』と言い得る者はいない。
- 「同時にわたしの理解力はわたしに戻りはじめ，またわたしの王国の尊厳のために，威光と輝きもわたしに戻るようになった。王の高官や大官たちも切にわたしを求めるようになり，わたしは自分の王国の上に再び堅く立てられ，普通を超えた偉大さがわたしに添えられた。
- 「今，わたしネブカドネザルは，天の王を賛美し，あがめ，その栄光をたたえる。そのみ業はすべて真実，その道は公正だからである。また，高ぶり歩む者を辱めることもおできになるからである」。