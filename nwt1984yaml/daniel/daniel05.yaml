- 王ベルシャザルに関して言うと，彼は自分の大官一千人のために大きな宴会を催し，その一千人の前でぶどう酒を飲んでいた。
- ベルシャザルは，ぶどう酒の勢いで，その父ネブカドネザルがエルサレムの神殿から運んで来た金や銀の器を持って来るようにと言った。王とその大官たち，そばめたち，第二夫人たちがそれらで飲むためであった。
- そこで人々は，エルサレムにあった神の家の神殿から運んで来た金の器を持って来た。王とその大官たち，そばめたち，第二夫人たちはそれらで飲んだ。
- 彼らはぶどう酒を飲み，金や銀，銅，鉄，木や石の神々を賛美した。
- まさにその時，人の手の指が現われて，燭台の前，王の宮殿の壁のしっくいの上に[文字を]書いていった。そして王は[文字を]書くその手の甲を見ていた。
- その時，王は，顔色を変え，自らの考えのために恐れ驚き，その腰の関節はゆるみ，ひざは打ち合うのであった。
- 王は，まじない師，カルデア人，占星術者たちを連れて来るよう大声で呼ばわるのであった。王は答えてバビロンの賢人たちにこう言った。「だれでもここに書かれたものを読んで，その解き明かしをわたしに示す者，その者は紫をまとい，金の首飾りを首に掛け，この王国の第三の者として支配することになろう」。
- その時，王の賢人たちはみな入って来たが，そこに書かれたものを読むことも，その解き明かしを王に知らせることもできなかった。
- そのためベルシャザル王は大いに恐れ驚き，その顔色は変わっていった。彼の大官たちも困惑した。
- さて王妃が，王やその大官たちの言葉によって宴会広間の中に入って来た。王妃は答えて言った，「王よ，定めのない時に至るまでも生きつづけられますように。ご自分の考えに恐れ驚いたり，顔の色を変えたりするには及びません。
- あなたの王国にはひとりの有能な者，聖なる神々の霊を持つ者がおります。父君の日に，光明と洞察と神々の知恵にも似た知恵とがその者に見いだされ，父君ネブカドネザル王ご自身，その者を，魔術を行なう祭司，まじない師，カルデア人，占星術者たちの長としてお立てになりました。王よ，父君ご自身が[そうされた]のです。
- 普通を超えた霊，知識，夢を解き明かす洞察力，またなぞを説明し，難問を解く[力]がその者に，王がベルテシャザルと名づけたダニエルの内に見いだされたからです。今ダニエルをここに呼び，その者がその解き明かしを示すようになさいますように」。
- そこでダニエルが王の前に連れて来られた。王は声を高めてダニエルに言うのであった，「あなたがユダの流刑囚のダニエル，わたしの父王がユダから連れて来た者か。
- わたしはあなたに関して聞いた。神々の霊があなたの内にあり，光明と洞察と普通を超えた知恵とがあなたの内に見いだされたということだ。
- そして今，わたしの前に賢人[や]まじない師たちが連れて来られている。ここに書かれたものを読むため，その解き明かしをわたしに知らせるためだ。ところが，彼らはこの語の解き明かしをわたしに示すことができない。
- だが，わたしがあなたについて聞いたところによると，あなたはよく解き明かしを行ない，難問を解くことができるということだ。それで，もしここに書かれたものを読み，その解き明かしをわたしに知らせることができるなら，あなたは紫をまとい，金の首飾りを首に掛け，この王国の第三の者として支配することになろう」。
- その時ダニエルは答え，王の前でこう言うのであった。「その贈り物はあなたご自身のものとしてください。またその礼物も他の方にお与えください。それでもわたしは，ここに書かれたものを王にお読みし，その解き明かしをお知らせ致します。
- 王よ，あなたについて申し上げれば，至高の神はあなたの父上ネブカドネザルに，王国と偉大さと尊厳と威光とをお授けになりました。
- そして，そのお授けになった偉大さのゆえに，あらゆる民，国たみ，もろもろの言語の者がその前におののき，恐れを示すようになりました。[父上]は自分の欲する者を殺し，欲する者を打ち，自分の欲する者を高め，欲する者を辱められました。
- しかし，その心がごう慢になり，その霊がかたくなになって，せん越な振る舞いをするようになった時，自分の王国の王座から引き下ろされ，その尊厳は取り去られました。
- そして，人の子らの中から追われ，その心は獣のようになり，その住みかは野ろばと共になりました。人々は草木を与えて雄牛のように食べさせ，その体は天からの露にぬれ，こうしてついに，至高の神が人間の王国の支配者であり，ご自分の望む者をその上にお立てになる，ということを知るようになりました。
- 「そして，その子であるベルシャザル，あなたはこのすべてを知りながら，自分の心を低くしませんでした。
- かえって，天の主に向かって自分を高め，人々はその方の家の器をあなたの前に持って来ました。そして，あなたも，あなたの大官たち，そばめや第二夫人たちもそれをもってぶどう酒を飲み，ただの銀や金，銅，鉄，木や石の神々を，見ることも聞くことも知ることもないものを賛美しました。そして，そのみ手にあなたの息があり，あなたのすべての道を[その下に置かれる]神に栄光を帰しませんでした。
- そのために，そのみ前から手の甲が送り出されて，この文字が書き記されたのです。
- そして，書き記されたその文字はこうです。メネ，メネ，テケル，そしてパルシン。
- 「この語の解き明かしはこうです。メネ，神はあなたの王国[の日数]を数えて，それを終わらせた。
- 「テケル，あなたは天びんで量られて，不足のあることが知られた。
- 「ペレス，あなたの王国は分けられて，メディア人とペルシャ人に与えられた」。
- その時ベルシャザルは命令を出し，人々はダニエルに紫をまとわせ，金の首飾りをその首に掛けさせた。そして彼に関し，彼がその王国の第三の支配者となることを布告した。
- まさしくその夜，カルデア人の王ベルシャザルは殺され，
- メディア人ダリウスがその王国を受けた。[ダリウス]はおよそ六十二歳であった。