- バビロンの王ベルシャザルの第一年に，ダニエルは床の上で夢と頭の中の幻とを見た。その時，彼はその夢を書き留めた。事の全容を彼は告げた。
- ダニエルは声を高めてこう言うのであった。「わたしが夜，自分の幻の中で見ていると，見よ，天の四方の風が広大な海をかき立てていた。
- そして，四つの巨大な獣，それぞれ他と異なるものが，海から上って来るのであった。
- 「第一のものはライオンに似ていたが，それには鷲の翼があった。わたしがずっと見ていると，ついにその翼は抜き取られた。またそれは地から持ち上げられて，人間のように二つの足で立つようにされ，それに人間の心が与えられた。
- 「また，見よ，別の獣，二番目のものがいた。それは熊に似ていた。そして，それは一方の側が起こされたが，その口の中，歯の間には三本のあばら骨があった。彼らはそれに向かってこのように言うのであった。『起き上がって，多くの肉を食らえ』。
- 「この後，わたしがずっと見ていると，見よ，別の[獣]，ひょうに似たものがいた。しかし，それには，背中のところに，飛ぶ生き物の翼四つがあった。また，その獣には四つの頭があり，支配権がそれに与えられた。
- 「この後，わたしが夜の幻の中でずっと見ていると，見よ，四番目の獣，恐ろしく，すさまじく，際立って強いものがいた。そして，それには鉄の歯が，大きなものがあった。それはむさぼり食い，かみ砕き，残ったものをその足で踏みつけるのであった。そして，それはそれ以前にいた[他の]すべての獣と異なっており，しかも十本の角があった。
- わたしがそれらの角についてずっと思い巡らしていると，見よ，別の角，小さなものがそれらの間に生えてきた。初めにあった角のうち，その前から引き抜かれたものが三本あった。そして，見よ，人の目のような目がこの角にあり，また大仰な事柄を語る口があった。
- 「わたしがずっと見ていると，ついに幾つかの座が置かれ，日を経た方が座られた。その衣服は雪のように白く，その頭の毛は清らかな羊毛のようであった。その方の座は火の炎，その車輪は燃える火であった。
- 火の流れが流れていて，その方の前から出ていた。その方に仕えている者は千の数千，その方のすぐ前に立っている者は一万の一万倍いた。法廷は座に着き，幾つかの書があって，それが開かれた。
- 「わたしはその時，その角の語る大仰な言葉の響きのゆえにずっと見ていた。わたしがずっと見ていると，ついにその獣は殺され，その体は滅ぼされて燃える火に渡された。
- また，残りの獣たちについては，その支配権は取り去られたが，一時また一時節のあいだ命を延ばすことが許された。
- 「わたしが夜の幻の中でずっと見ていると，見よ，天の雲と共に人の子のような者が来るのであった。その者は日を経た方に近づき，彼らはこれをその方のすぐ前に連れて来た。
- そして，その者には，支配権と尊厳と王国とが与えられた。もろもろの民，国たみ，もろもろの言語の者が皆これに仕えるためであった。その支配権は，過ぎ行くことのない，定めなく続く支配権，その王国は滅びに至ることのないものである。
- 「わたしダニエルは，このことのために自らの霊が内で苦しみ，自分の頭の中の幻がわたしを驚がくさせるようになった。
- わたしはそこに立っている者の一人のすぐ近くに上って行き，このすべてに関して確かな知らせを求めようとした。すると彼は，この事の解き明かしをわたしに知らせながらこう言った。
- 「『これらの巨大な獣について言えば，それは四つであるゆえに，地から立ち上がる四人の王がいる。
- しかし，至上者に属する聖なる者たちが王国を受け，その者たちが定めなく，まさに定めのない時に定めのない時を重ねるまでも王国を取得することになる』。
- 「次いでその時，わたしは第四の獣について確かめたいと思った。それは他のすべてと異なってことのほか恐ろしく，その歯は鉄，そのかぎづめは銅で，むさぼり食い，[また]かみ砕き，残ったものをその足で踏みつけるのであった。
- また，その頭にあった十本の角について，さらに，生え出て来て，その前から三本が抜け落ちた別の[角]，すなわち目と口があって大仰な事柄を語り，外観がそのともがらより大きかった角[についても知ろうとした]。
- 「わたしがずっと見ていると，その時，まさにその角が聖なる者たちに戦いをしかけ，それが彼らに対して優勢になったが，
- ついに日を経た方が来て，至上者に属する聖なる者たちを助ける裁きが下され，定められた時が到来して聖なる者たちはその王国を取得した。
- 「その者はこのように言った。『第四の獣について言えば，地に生じる四番目の王国がある。それは[他の]すべての王国とは異なっているであろう。それは全地をむさぼり食い，それを踏みにじり，打ち砕く。
- また，十本の角について言えば，その王国から起こり立つ十人の王がいる。そして，それらの後にさらに別の者が起こるが，その者は初めの者たちとは異なっており，また三人の王を辱める。
- また彼は至高者に逆らう言葉を語り，至上者に属する聖なる者たちを絶えず悩ます。そして彼は時と法とを変えようとし，彼らは一時と[二]時と半時の間その手に渡される。
- そののち法廷が座に着いて，その者の持つ支配権をついに取り去った。[これを]滅ぼし尽くし，全く滅ぼし去るためである。
- 「『そして，王国と，支配権と，全天下のもろもろの王国の偉観とは，至上者の聖なる者たちである民に与えられた。彼らの王国は定めなく続く王国であり，あらゆる支配は彼らに仕えかつ従う』。
- 「ここまででこの事は終わりとなった。わたしダニエルは，自らの考えに終始ひどく驚がくさせられた。そのためわたしの顔色は自分のうちで変わった。しかし，この事については，自分の心のうちに収めたままにした」。