- それはダリウスにとって良いと思えた。それで彼は王国の上に百二十人の太守を立てた。それらは王国全土の上に立つ者たちであった。
- またその上に三人の高臣を[立てた]。ダニエルはその一人であった。これは，それらの太守たちがいつでも彼らに報告を出し，王が損失を被ることのないようにするためであった。
- その後，このダニエルは高臣や太守たちの上に次第に抜きん出るようになった。普通を超えた霊がその内にあったからである。そして王は彼を高めて王国全体の上に立たせようと考えていた。
- その時，高臣や太守たちは，その王国に関する事でダニエルを非とする何かの口実を見つけようとしきりに努めていた。しかし，彼らが見つけ得る口実や腐敗した事柄は何もなかった。彼は信頼でき，怠慢や腐敗した事柄は何ら見いだされなかったからである。
- そのため，それらの強健な男たちは言うのであった，「我々は，[ダニエル]の神の律法に関して彼を非とするものを見つけるのでない限り，このダニエルについて何の口実も見いだせないであろう」。
- そこでこれらの高臣や太守たちは一群となって王のもとに入り，このように言うのであった。「ダリウス王よ，幾時も定めなく生き続けられますように。
- 王国のすべての高臣，長官ならびに太守たち，王の高官や総督たちは，王の法令を制定し，禁止令を施行することについて共に相談いたしました。すなわち，三十日の間，神にであれ人にであれ，王よ，あなた以外の者に請願をする者がいれば，その者はライオンの坑に投げ込まれるようにと。
- 今，王よ，この法令を制定して，この書面に署名をされますように。取り消されることのない，メディア人とペルシャ人の法律にしたがって，それを変わることのないものとするためです」。
- これにしたがい，ダリウス王は，その書面と禁止令に署名した。
- しかしダニエルは，その書面に署名が行なわれたことを知ると，すぐに自分の家の中に入った。その屋上の間の窓は彼のためにエルサレムに向けて開かれており，日に三度，彼はひざまずいて祈り，自分の神の前に賛美をささげるのであった。それまでいつもそのように行なってきたのである。
- その時，それらの強健な男たちがいっせいに入って来て，ダニエルが自分の神の前に請願をささげ，恵みを哀願しているところを見つけた。
- そこで彼らは王に近づき，その前で，王の禁止令に関してこう述べるのであった。「ご署名になりました禁止令で，三十日の間，神にであれ人にであれ，王よ，あなた以外の者に請願をする者がいれば，その者はライオンの坑に投げ込まれる，というのがございませんでしたか」。王は答えて言うのであった，「その件は，取り消されることのないメディア人とペルシャ人の法律にしたがって堅く定められている」。
- すぐに彼らは答え，王の前でこう言うのであった。「ダニエルは，ユダからの流刑囚のひとりなのですが，王よ，あなたにも，あなたがご署名になりましたその禁止令にも敬意を示さずに，日に三度ずつ自分の請願をささげております」。
- このため王は，その言葉を聞くと，それをいたって不快なこととし，ダニエルに思いを寄せて，これを救い出そうとした。そして，何とか彼を救出しようと日が沈むまで努力を続けた。
- ついにそれらの強健な男たちが一群となって王のもとに入り，王に対してこう言うのであった。「王よ，メディア人とペルシャ人に属する法律では，禁止令であれ法令であれ，王が制定したものは変えることができない，ということにご留意ください」。
- そこで王は命令を出し，人々はダニエルを連れて来て，ライオンの坑に投げ込んだ。王は答えてダニエルに言うのであった，「あなたが常に仕えているあなたの神，その方があなたを救い出されるであろう」。
- それから石が運んで来られて，坑の口に置かれた。王は自分の認印指輪，また大官たちの認印指輪でそれに封印した。ダニエルの件に関して何事も変えられることのないようにするためであった。
- そのとき王は自分の宮殿に行き，断食をしてその夜を過ごした。その前に楽器も持って来られず，眠りさえ彼を離れた。
- ついに明け方，明るくなってから王は起き上がり，急いでライオンの坑へ行った。
- そして，その坑に近づくと，悲しげな声でダニエルに呼びかけた。王は声を高めてダニエルに言うのであった，「ダニエル，生ける神の僕よ，あなたが常に仕えているあなたの神は，あなたをライオンから救い出すことができたか」。
- すぐにダニエルは王と話した，「王よ，定めのない時に至るまでも生き続けられますように。
- 私の神はご自分の使いを送って，ライオンの口をふさがれましたので，これらが私を滅ぼすことはありませんでした。そのみ前にあって私のうちに潔白さが見いだされたからです。そして，王よ，あなたの前でも，私は何ら害となるような事を行なってはおりません」。
- この時に，王は非常に喜び，このダニエルを坑の中から引き上げるようにと命じた。それでダニエルは坑の中から引き上げられたが，その身には何の傷も見られなかった。彼が自分の神を信頼したためであった。
- それで王は命令を出し，人々はダニエルを訴えたそれらの強健な男たちを連れて来て，これをライオンの坑へ，その子らや妻たちもろとも投げ入れた。まだ坑の底に達しないうちにライオンはこれをとらえ，その骨をことごとく砕いた。
- 次いでその時，王ダリウス自ら，全地に住むすべての民，国たみ，もろもろの国語の者にこう書き送った。「あなた方の平安が大いに増し加わるように。
- わたしの前から命令が発せられた。すなわち，わたしの王国のすべての領土において，民はダニエルの神の前におののき，かつ恐れるように。この方こそ生ける神であり，定めのない時に至るまで存在される方だからである。その王国は滅びに至ることはなく，その支配は永久に続く。
- この方は天においても地においても，救助と救出をなし，しるしと不思議を行なっておられる。ダニエルをライオンの手から救い出されたのである」。
- そして，このダニエルは，ダリウスの王国，またペルシャ人キュロスの王国においても栄えた。