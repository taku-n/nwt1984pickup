- 「またわたしは，メディア人ダリウスの第一年に，彼を強める者またその要害として立ち上がった。
- それで今，真実の事柄をあなたに告げる。「見よ，なお三人の王がペルシャのために立つ。そして第四の者は[他の]すべての者に勝って大きな富を集めるであろう。そして，その富において強くなるとすぐ，彼はすべてのものを奮い起こしてギリシャの王国を攻めるであろう。
- 「また，ひとりの強大な王が必ず立ち，広範な統治権をもって支配し，意のままに事を行なうであろう。
- だが，彼が立ち上がった時に，その王国は砕かれ，分けられて天の四方の風に向かう。しかし，それは彼の後裔には帰さず，彼が支配したさいの統治権のほどでもない。彼の王国は引き抜かれて，それら以外の者たちのものとなるのである。
- 「そして，南の王，すなわち彼の君たちの[一人]が強くなる。これは彼に対して優勢になり，その者の支配力[に勝る]広範な統治権をもって支配することになる。
- 「そして，幾年かの終わりに彼らは互いに盟約を結び，南の王の娘が北の王のもとに来る。平衡を図る取り決めのためである。しかし彼女は自分の腕の力を保てない。彼もまたその腕もずっと立つことはない。彼女自身が引き渡される。彼女を連れて来た者たちも，彼女を産ませた者も，そのころ彼女を強くした者も[同様]である。
- だが，彼女の根から出た新芽の一つが必ず彼の地位に立ち，その者が軍勢のもとに来て，北の王の要害に向かい，必ず彼らに攻めかかって優勢になる。
- さらに，彼らの神々，彼らの鋳像，彼らの願わしい銀や金の品，[また]とりこたちを携えてエジプトに戻る。そして彼は，幾年かのあいだ北の王から離れて立つ。
- 「次いで彼は南の王の王国にまさに入って来る。だが，自分の土地に戻って行くことになる。
- 「一方その子らは，自ら奮い立ち，群がる大軍をまさに集める。そして彼は進んで行ってまさに入り，みなぎりあふれて通って行く。しかし彼は戻って行く。そして，身を奮い起こして自分の要害へと進む。
- 「それで南の王は憤激し，出て行って彼と，[すなわち]北の王と戦うことになる。彼はまさに大群を立ち上がらせるが，その群衆は実際にはかの者の手に渡される。
- そしてその群衆は必ず連れ去られる。彼の心は高ぶり，彼はまさに幾万の者を倒す。しかし彼は自分の強固な立場を利用しない。
- 「それで，北の王は戻って来て，初めを上まわる大群を起こすことになる。そして，しばらくの時すなわち幾年かの終わりに，彼はやって来る。大きな軍勢を率い，大量の貨財を携えてそうする。
- またその時，南の王に立ち向かう者が多くいる。「また，あなたの民に属する強盗の子らは，幻を実現させようとして引き回される。彼らは必ずつまずく。
- 「そして，北の王はやって来て，攻囲の塁壁を盛り上げ，城塞のある都市をまさに攻略する。そして，南の腕は立ち向かうことができない。彼のより抜きの民も[同様]である。こらえて立つ力はないであろう。
- そして，彼に向かって来る者は意のままに事を行ない，その前に立ち向かう者はだれもいない。さらに彼は飾りの地に立つ。その手には絶滅があるであろう。
- また彼は自分の王国全体の勢いをもって進もうとして顔を向けるが，その者との間で平衡を図る[協約]ができることになる。こうして彼は効果的に行動する。また，女たちの娘に関し，これを破滅に至らせることが彼に許される。だが，彼女は立ち行かず，ずっと彼のものとしてとどまることはない。
- そして彼は顔を再び海沿いの地帯に向け，実際に多くのところを攻略する。だが，ひとりの司令者が自分のために彼からの非難を絶えさせることになる。[そのため]彼の非難はやむ。その者はそれを彼自身に帰させる。
- それで彼は顔を再び自らの地の要害に向ける。彼は必ずつまずいて倒れ，[もはや]見いだされることはない。
- 「また，取り立て人を光輝ある王国に通り行かせる者が彼の地位に立つことになる。だが，数日のうちにその者は砕かれる。それは怒りによるのでも，戦いによるのでもない。
- 「次いで，軽んじられた者が彼の地位に立つことになる。彼らは[その]王国の尊厳を決してその者に付そうとはしない。だが，心配なく過ごしている間に彼はまさに入って来て，滑らかさをもって[その]王国を手に入れる。
- また，洪水の腕について言えば，それは彼のゆえに押し流されて，砕かれる。契約の指導者もまたそのようにされる。
- そして，彼らとの盟約のゆえに彼は欺きを続け，まさに上って来て，小さな国民によって強大な者となる。
- 心配なく過ごしている間に，彼はまさにその管轄地域の肥えたところに入り，その父たちまた父の父たちも行なわなかった事を行なう。強奪物と分捕り物と貨財を彼らの間に散らす。そして，防備の施された所に対してたくらみを巡らすが，それはただしばしの間である。
- 「また彼は大きな軍勢を率い，南の王に対して自分の力と心を奮い起こす。南の王もまた甚だ大きく強大な軍勢を率いてその戦いに奮い立つ。だが，彼はこらえて立つことができない。彼に対するたくらみが巡らされるからである。
- そして，彼の美食を食していた者たちが彼の崩壊をもたらす。「また，彼の軍勢についても，それは押し流され，多くの者が打ち殺されて必ず倒れる。
- 「そして，これら二人の王は，その心を悪を行なうことに傾け，一つの食卓について偽りを語り合う。しかし何事も成功しないであろう。終わりはなお定めの時に臨むのである。
- 「そして彼は大量の貨財を携えて自分の土地に戻る。その心は聖なる契約に逆らう。そして彼は効果的に行動し，必ず自分の土地に戻る。
- 「定めの時に彼は戻って行き，南に向かってまさに攻め寄せる。しかし，後の時は初めの時と同じにはならないであろう。
- そして，彼に対してキッテムの船が必ず攻め寄せる。彼は必ず失意させられる。「それでも彼はまさに戻って行って聖なる契約をひぼうし，効果的に行動する。また戻って行って，聖なる契約を離れる者たちに考慮を払う。
- また，彼から出る腕があって立ち上がる。そうして彼らは聖なる所を，要害をまさに汚し，常供のものをも除き去る。「また彼らは荒廃をもたらす嫌悪すべきものを必ず据える。
- 「また，契約に対してよこしまな行動をしている者たちを，彼は滑らかな言葉で背教に導き入れる。しかし，自分たちの神を知っている民は，優勢になり，効果的に行動する。
- そして，民のうち洞察力のある者たちは，多くの者に理解を分かつ。また彼らは，剣と炎により，捕らわれと強奪とによって幾日かのあいだ必ずつまずきに渡される。
- しかし，つまずきに渡されている時，彼らは多少の助けによって助けられる。だが，多くの者が滑らかさによって彼らに加わる。
- そして，洞察力のある者たちの中にもつまずかされる者がいる。それらの者のゆえに精錬を行ない，清めを行ない，白くすることを行なうためであり，こうしてついに終わりの時に至る。それはなお定めの時に臨むのである。
- 「そして，その王はまさに自分の意のままに事を行ない，自分を高め，自分を大いなるものとしてあらゆる神の上に高める。また，神々の神たる者に向かって驚くべきことを語る。また彼は糾弾がなし終えられるまでは必ず成功を収める。決定された事柄は遂げられねばならないからである。
- また彼は自分の父たちの神に何の考慮も払わない。女たちの願いにも，他のすべての神にも考慮を払わず，すべての者に勝って自分を大いなるものとする。
- しかし要害の神に対しては，自分のその地位からも栄光を帰する。その父たちの知らなかった神に対して，金により，銀により，宝石により，望ましい物によって栄光を帰する。
- また彼は，異国の神と共になって，最強の防備の施されたとりでに対しても効果的に行動する。彼はだれでも[自分を]認めた者を栄光に富ませ，それらの者を多くの者の中で支配させる。また，代価を取って土地を配分する。
- 「そして，終わりの時に，南の王は彼と押し合うが，これに対して北の王は兵車と騎手と多くの船とをもって強襲する。彼は必ず[多くの]土地に入り，みなぎりあふれて通り行く。
- 彼はさらに飾りの地にも入り，多くの[土地]がつまずきに渡される。しかし，これらは，すなわち，エドム，モアブ，またアンモンの子らの主立った部分はその手から逃れ出る。
- それでも彼はそれらの土地に向かってしきりにその手を突き出す。エジプトの地は逃れ出るものとはならない。
- そして彼は隠された金銀の宝をまさに支配し，またエジプトのすべての望ましい物を[支配する]。そしてリビア人とエチオピア人は彼の歩みに付く。
- 「しかし，彼をかき乱す知らせがあって，日の出る方から，また北から来る。そのため彼は非常な激怒を抱き，滅ぼし尽くすため，多くの者を滅びのためにささげようとして出て行く。
- そして彼は自分の宮殿のような天幕を，壮大な海と聖なる飾りの山との間に設ける。それでも，彼は必ず自分の終わりに至る。これを助ける者はいない。