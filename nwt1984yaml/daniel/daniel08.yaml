- 王ベルシャザルの王政の第三年，わたしに，すなわちこのわたしダニエルに現われた幻があった。それは，始めに現われたものより後のことであった。
- そしてわたしは幻の中で見るようになった。わたしが見ていると，自分はシュシャンの城にいた。それはエラムの管轄地域にある。そうしてわたしが幻の中で見ると，自分はウライの水路のそばにいた。
- わたしが目を上げて見ると，見よ，一頭の雄羊が水路の前に立っているのが見えた。それには二本の角があった。そして，その二本の角は長かったが，一方は他方より長く，長いほうは後から伸びたものであった。
- わたしは，その雄羊が西に，北に，南に突き進むのを見た。どんな野獣もその前に立ちつづけることはできず，その手のもとから救出できる者もいなかった。そして，それは自分の意のままに事を行ない，大いに高ぶった。
- そして，わたしがずっと思い巡らしていると，見よ，一頭の雄のやぎが全地の表を日の沈む方からやって来たが，それは地に触れていなかった。そして，その雄のやぎには，目の間に一本の際立った角があった。
- そしてそれは，二本の角を持つ雄羊，水路の前に立っているのをわたしが見たさきの[雄羊]のところまでやって来た。それは猛烈な怒りを抱いて[雄羊]のところに走って来た。
- そしてわたしは，それが雄羊にすぐ触れるところまで来るのを見た。それは雄羊に対して激しい敵意を示し，これを打ち倒して，その二本の角を折ったが，雄羊にはそれに立ち向かう力がなかった。こうしてそれは[雄羊]を地に投げ倒し，それを踏みつけたが，雄羊にはこれをその手から救出する者がいなかった。
- そして，その雄のやぎは甚だしく高ぶった。しかし，それが強大になるや，その大いなる角は折れ，その代わりに際立った四つの[角]が生えて来て，天の四方の風に向かった。
- そして，そのうちの一つから，別の角，小さい[角]が出て来た。それは非常に大きくなっていって，南に向かい，日の出の方に向かい，また飾りとなる所に向かった。
- そしてそれは天の軍に達するまでに大きくなっていき，その軍の幾らかと星の幾つかを地に落とし，これを踏みにじるのであった。
- そして，その軍の君に対してまでそれは大いに高ぶり，その方から常供のものが取り去られた。また，その方の聖なる所の定まった場所は打ち捨てられた。
- さらに，軍そのもの，そして常供のものも共に徐々に引き渡されていった。それは違犯のためであった。それは真理を地に投げつけてゆき，行動して成功を得た。
- そしてわたしは，ひとりの聖なる者が話しているのを聞いた。すると別の聖なる者が，その話している者に向かってこう言った。「聖なる場所と軍を共に踏みにじるべきところとする，常供のものと荒廃を引き起こす違犯とに関するこの幻はいつまでのことだろうか」。
- するとその者はわたしに言った，「二千三百の夕[と]朝を経るまでである。こうして聖なる場所は必ずその正しい状態にされるであろう」。
- そうしてわたしダニエルが，幻を見ながら理解を得ようとしていると，見よ，強健な男子のように見える者がわたしの前に立っていた。
- またわたしには，ウライの中ほどにいる地の人の声が聞こえてきて，その者が呼ばわってこう言うのであった。「ガブリエル，そこにいる者に，見た事柄を理解させよ」。
- すると彼はわたしの立っている所のそばに来た。彼が来た時，わたしは恐れおののいてそこにひれ伏した。すると彼はわたしにこう言った。「人の子よ，理解せよ。この幻は終わりの時のためのものである」。
- そして，彼がわたしと話している間に，わたしは顔を地に付けたまま深い眠りに落ちていた。それで彼はわたしに触れ，わたしが立っていた所に立ち上がらせてくれた。
- そして彼はさらにこう言った。「さあ，わたしは，糾弾の最終部分に起きる事柄についてあなたに知らせよう。それは終わりの定められた時のためだからである。
- 「あなたが見た二本の角のある雄羊はメディアとペルシャの王[を表わしている]。
- また，毛深い雄やぎはギリシャの王[を表わしている]。その目の間にあった大いなる角，それはその第一の王である。
- また，それが折れて，その代わりについに四本の[角]が立ち上がったが，[彼の]国から四つの王国が立つことになる。しかし，彼ほどの力はない。
- 「また，彼らの王国の末期，すなわち違犯を行なう者たちが極みに進む時，顔つきが猛悪で，あいまいな言い回しをよく理解するひとりの王が立ち上がる。
- そして，その者の力は必ず強大になるが，それは自らの力によるのではない。また彼は驚くような仕方で滅びをもたらし，必ず成功を収めて，効果的に事を行なう。また彼は力ある者たちをまさに滅びに至らせ，聖なる者たちで成る民をも[滅ぼす]。
- そして，その洞察力によって欺き事を必ずその手中で成功させる。また，その心のうちで大いに高ぶり，心配なく過ごしている間に多くの者を滅びに至らせる。そして，君の君たる者に向かって立ち上がるが，人手によらずして砕かれることになる。
- 「そして，夕と朝に関して見た事柄，それはここで述べられたことであるが，それは真実である。だがあなたは，この幻を秘しておくように。それはなお多くの日にわたるものだからである」。
- そしてわたしダニエルは疲れ果て，数日のあいだ病気になった。その後わたしは起きて，王の仕事をした。しかし，わたしは[自分が]見た事柄のためにずっとぼう然としていた。[それを]理解する者はいなかった。