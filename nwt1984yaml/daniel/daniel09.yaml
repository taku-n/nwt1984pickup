- メディア人の胤アハシュエロスの子ダリウス，すなわちカルデア人の王国の王とされた者の第一年，
- その統治の第一年に，わたしダニエルは，エルサレムの荒廃が満了するまでの年の数を幾つかの書によって知った。それに関してエホバの言葉が預言者エレミヤに臨んだのであり，[すなわち，]七十年とあった。
- それでわたしは自分の顔を[まことの]神エホバに向けた。祈りと懇願により，断食と粗布と灰のうちにあって[神]を求めるためであった。
- そしてわたしは，わたしの神エホバに祈り，告白してこう言った。「ああ，[まことの]神エホバ，大いにして畏怖の念を抱かせる方，[神]を愛してそのおきてを守る者に対して契約と愛ある親切とを守られる方よ，
- わたしたちは罪をおかし，悪を行ない，よこしまに振る舞い，[あなたに]逆らいました。あなたのおきてから，あなたの司法上の定めからそれました。
- またわたしたちは，あなたの僕である預言者たちに聴き従いませんでした。彼らは，わたしたちの王たち，君や父祖たち，またこの地のすべての民に，あなたの名において語ったのです。
- エホバよ，あなたには義が帰せられています。しかしわたしたちには，ユダの者たちにも，エルサレムの住民にも，またイスラエルのすべての者にも，今日見るとおり顔の恥があります。近くにいる者たちにも，また遠くに，すなわちあなたに逆らった不忠実さのゆえにあなたが離散させたそのすべての地にいる者たちにもです。
- 「エホバよ，わたしたちには，王たちにも，君や父祖たちにも顔の恥があります。わたしたちはあなたに対して罪をおかしたからです。
- わたしたちの神エホバには憐れみと許しがあります。わたしたちは背いたのです。
- そしてわたしたちは，わたしたちの神エホバの声に従いませんでした。その僕である預言者たちの手によってわたしたちの前に置かれた律法のうちを歩まなかったのです。
- そして，イスラエルのすべての者はあなたの律法を踏み越えました。あなたの声に従わないでそれて行きました。そのためにあなたは，[まことの]神の僕モーセの律法の中に記されたのろいと誓いをわたしたちの上に注がれました。わたしたちが[神]に罪をおかしたからです。
- そして[神]は，わたしたちまたわたしたちを裁いた裁き人たちに語られたみ言葉を実行して，わたしたちに大きな災いを下されました。全天下でかつてなされたことがないほどのもの，それがエルサレムでなされました。
- モーセの律法の中に記されているとおりのこのすべての災い，それがわたしたちに臨んだのです。それでもわたしたちは，わたしたちの神エホバの顔を和めようとはしませんでした。自分たちのとがから離れず，あなたの真実さに洞察力を働かせなかったのです。
- 「そのためエホバは災いに目ざとくなられ，ついにそれをわたしたちの上に下されました。わたしたちの神エホバはその行なわれたすべての業において義にかなっておられるのです。わたしたちはその声に従いませんでした。
- 「それで今，わたしたちの神エホバ，強いみ手によってご自分の民をエジプトの地から携え出し，今日見るとおりにご自身の名を揚げられた方よ，わたしたちは罪をおかし，よこしまに振る舞いました。
- エホバよ，あなたのすべての義の業にしたがい，どうかあなたの怒り，その激しいみ怒りが，あなたの都市エルサレムから，あなたの聖なる山から離れますように。わたしたちの罪のため，またわたしたちの父祖たちのとがのために，エルサレムとあなたの民とは，周囲のすべての者のそしりの的となっているのです。
- それで今，わたしたちの神よ，僕の祈りと懇願を聴き入れ，荒廃しているあなたの聖なる所の上にみ顔を輝かせてください。エホバのために[そうなさってください]。
- わたしの神よ，耳を傾けてお聞きください。どうぞみ目を開いてわたしたちの荒廃の様を，あなたのみ名によって呼ばれた都市をご覧ください。わたしたちの義の業に基づいてこの懇願をみ前にささげているのではありません。ただ，あなたの多大の憐れみによるのです。
- エホバよ，どうぞお聞きください。エホバよ，どうぞお許しください。エホバよ，どうぞ注意を向けて，行動なさってください。わたしの神よ，ご自身のために，遅れないでください。あなたの都市の上，あなたの民の上には，あなたのみ名がとなえられているのです」。
- わたしがまだ話し，祈り，自分の罪また自分の民イスラエルの罪を告白し，わたしの神の聖なる山に関して恵みを請う願いを自分の神エホバのみ前にささげている間，
- まだ祈りの中で話している[間]に，わたしが幻の中で始めに見た人ガブリエルが，疲労しきって，夕方の供え物をする時分にわたしのそばにやって来るのであった。
- そうして彼は[わたしに]理解を得させながら，わたしと話してこう言った。「ダニエルよ，今わたしは，理解とともに洞察力をもあなたに得させるために出て来た。
- あなたの懇願が始まった時にひとつの言葉が発せられ，報告を行なうためにわたし自らここに来た。あなたは大いに望ましい人だからである。ゆえにこの事をよく考え，見た事柄について理解を得よ。
- 「あなたの民とあなたの聖なる都市に関して定められた七十週がある。これは，違犯を終結させ，罪を終わらせ，とがの贖いをし，定めのない時に至る義を携え入り，幻と預言者とに証印を押し，聖の聖なる所に油をそそぐためである。
- そして，あなたが知り，また洞察するべきことであるが，エルサレムを修復して建て直せという言葉が発せられてから指導者であるメシアまでに，七週，そしてさらに六十二週があるであろう。それは元どおりにされ，公共広場や堀と共にまさしく建て直されるが，それは苦境の時になされるであろう。
- 「そして，その六十二週の後にメシアは断たれる。自らのためには何も持たないであろう。「そして，その都市と聖なる場所とは，やって来るひとりの指導者の民がこれを滅びに至らせる。それで，その終わりは洪水によるものとなる。そして，終わりに至るまで戦争がある。定められているものは荒廃である。
- 「また彼は多くの者のために一週のあいだ契約の効力を保たねばならない。そして，週の半ばに，彼は犠牲と供え物とを絶えさせる。「また，嫌悪すべきものの翼の上には，荒廃をもたらす者がいるであろう。そして，絶滅に至るまでは，定められている事柄が，荒廃に横たわるものの上にも常に注ぎ出されるであろう」。