- ユダの王エホヤキムの王政の第三年，バビロンの王ネブカドネザルはエルサレムに来て，これを攻め囲んだ。
- やがてエホバは，ユダの王エホヤキム，および[まことの]神の家の器具の一部を彼の手に渡された。そのため彼はこれをシナルの地に，自分の神の家に携えて来た。それらの器具を自分の神の宝物倉に携えて来た。
- そののち王は，廷臣の長アシュペナズに，イスラエルの子らおよび王族の子孫や高貴な者たちの中から幾人かを連れて来るように言った。
- すなわち，何ら欠陥がなく，容姿が良く，あらゆる知恵に対する洞察力を持ち，知識に通じ，知られた物事に対する識別力があり，王の宮殿に立つ能力をも備えた子供たちを[連れて来るように]，そしてこれにカルデア人の読み書きと国語とを教えるように[と命じた]。
- さらに王は，それらの者たちのために，王の美食の中から，また自分が飲むぶどう酒の中から日ごとのあてがい分を定めた。三年のあいだ彼らを養い，その終わりにこれらの者を王の前に立たせるためであった。
- さて，それらの者たちの中に，幾人かのユダの子らがいた。ダニエル，ハナニヤ，ミシャエル，アザリヤである。
- そして，それらの者に対して，廷臣の頭は名前を割り当てていった。そして，ダニエルにはベルテシャザル[の名]を当て，ハナニヤにはシャデラク，ミシャエルにはメシャク，アザリヤにはアベデネゴ[の名]を当てた。
- しかしダニエルは，王の美食また[王]の飲むぶどう酒によって自分の身を汚すまいと心のうちに思い定めた。そして，自分が身を汚さないでよいよう，廷臣の頭に繰り返し願い出た。
- そこで[まことの]神は，廷臣の頭の前でダニエルを愛ある親切と憐れみとにゆだねられた。
- それで廷臣の頭はダニエルにこう言った。「わたしは自分の主である王を恐れている。[王]はあなた方の食べ物と飲み物とをお定めになったのだ。それなのにどうして，同じ年の子供たちと比べてあなた方の顔がうち沈んでいるのをご覧になることがあってよいだろうか。[どうして]あなた方は，わたしの頭を王に対して罪あるものとしなければいけないのか」。
- しかしダニエルは，廷臣の頭がダニエル，ハナニヤ，ミシャエル，アザリヤの上に立てた守護者にこう言った。
- 「どうか，僕たちを十日のあいだ試してください。そして，幾らかの野菜を与えてわたしたちに食べさせ，水を与えて飲ませるようにしてください。
- そうして，わたしたちの顔色と，王の美食を頂いている子供たちの顔色とをあなたの前に示させてください。その上で，あなたのご覧になるところにしたがって，この僕どもをお取り扱いください」。
- ついに彼はこの件に関してその[願い]を聴き入れ，十日のあいだ彼らを試すことにした。
- そして，その十日の終わりになってみると，彼らの顔は，王の美食を食べているどの子供よりつやが良く，肉づきも良いのであった。
- それで守護者は，その後も彼らの食べる美食と飲むぶどう酒とを取り去って，彼らに野菜を与えていった。
- また，それらの子供たち，すなわちその四人，この者たちに対して，[まことの]神は知識とあらゆる書物に対する洞察力と知恵とをお授けになった。また，ダニエル自身は，あらゆる幻や夢に対する理解力を備えていた。
- さて，その日々の終わり，それらの者を携え入れるようにと王が命じておいた時となって，廷臣の頭は彼らをネブカドネザルの前に連れて行った。
- それで王はそれらの者と話をするようになったが，そのすべての者たちの中に，ダニエル，ハナニヤ，ミシャエル，アザリヤに並ぶ者はひとりもいなかった。それでこれらの者はその後もずっと王の前に立つことになった。
- そして王は，自分が問い尋ねた知恵と悟りに関するいっさいの事柄に関して，彼らがその全王土にいる魔術を行なう祭司[や]まじない師のだれより十倍も優れていることを知った。
- そしてダニエルは王キュロスの元年までそのままとどまった。