- 「そして，その時に，あなたの民の子らのために立つ大いなる君ミカエルが立ち上がる。そして，国民が生じて以来その時まで臨んだことのない苦難の時が必ず臨む。しかしその時，あなたの民，すなわち書に記されている者はみな逃れ出る。
- また，塵の地に眠る者のうち目を覚ます者が多くいる。この者は定めなく続く命に，かの者は恥辱に，[また]定めなく続く憎悪に[至る]。
- 「また，洞察力のある者は大空の輝きのように照り輝く。多くの者を義に導いている者たちは定めのない時に至るまで，まさに永久に星のように[輝く]。
- 「そしてダニエルよ，あなたは終わりの時までこれらの言葉を秘し，この書を封印しておくように。多くの者が行き巡り，[真の]知識が満ちあふれる」。
- そしてわたしダニエルが見ると，見よ，ほかに二人の者が，一人は流れのこちらの岸に，他の一人は流れの向こうの岸に立っていた。
- そうして一人の者が亜麻布をまとった人，すなわち流れの水の上方にいた者に向かってこう言った。「これら驚くべき事柄の終わりに至るまでにどれほどの時があるか」。
- するとわたしには，亜麻布をまとって流れの水の上方にいた人が右[手]と左[手]を天に挙げ，定めのない時にわたって生きておられる方にかけて誓いながら，こう[言う]のが聞こえてきた。「それは，定められた一時，定められた[二]時，そして半[時]の間である。聖なる民の力を打ち砕くことが終了するとすぐ，これらのすべての事もその終わりに至る」。
- さてわたしは，自分で聞いたが，理解することができなかった。それでわたしは言った，「我が主よ，これらの事の最終部分はどのようになるのですか」。
- すると彼はさらにこう言った。「行け，ダニエルよ。これらの言葉は終わりの時まで秘められ，封印しておかれるからである。
- 多くの者が身を清め，白くし，練り清められる。そして，邪悪な者は必ず邪悪に振る舞い，邪悪な者は一人として理解しないであろう。しかし，洞察力のある者は理解する。
- 「そして，常供のものが取り除かれ，荒廃をもたらす嫌悪すべきものが置かれた時から，千二百九十日があるであろう。
- 「ずっと待ち望んで千三百三十五日に達する者は幸いである。
- 「そしてあなた自身は，終わりに向かって進め。あなたは休むが，日々の終わりに自分の分のために立ち上がるであろう」。