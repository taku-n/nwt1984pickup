- ペルシャの王キュロスの第三年，その名をベルテシャザルと呼ばれていたダニエルに啓示された事柄があった。その事柄は真実であり，大きな戦があった。そして彼はその事柄を理解し，自分の見たものに関して理解を得ていた。
- そのころわたしダニエルはまる三週間の喪に服していた。
- 美味なパンは食べず，肉もぶどう酒も口に入れず，まる三週間を終えるまでは身に油を塗ることもしなかった。
- そして，第一の月の二十四日，わたしが大川つまりヒデケルの岸にいた時であるが，
- 目を上げて見ると，そこに，亜麻布をまとい，ウファズの金を腰に帯びたひとりの人がいた。
- そして，その者の体は貴かんらん石のようであり，その顔は稲妻の現われのようであった。その目は燃えるたいまつのようであり，その腕と足の立つ所とは磨き上げた銅を眺めるようであった。その言葉の響きは群衆のどよめきのようであった。
- そして，わたし，つまりこのダニエルだけがその姿を見た。その時わたしと一緒にいた人々は，その姿を見なかった。それでも，それらの者たちには非常なおののきが臨み，彼らは逃げて行って身を隠すのであった。
- それで，このわたしだけがそこに残り，それによってこの大いなる姿を見た。そして，わたしには何の力も残っておらず，わたしの威厳はわたしにあって滅びに変わり，わたしは何の力も保っていなかった。
- そしてわたしにはその人の言葉の響きが聞こえてきた。だが，その言葉の響きを聞いているうちに，わたしは，ひれ伏して顔を地に付けたまま深く眠ってしまっていた。
- すると，見よ，ひとつの手があってわたしに触れ，それが少しずつわたしを起こして，ひざと両手のひらで[起き上がらせ]てくれた。
- そうして彼はわたしにこう言った。「ダニエル，大いに望ましい人よ，わたしが話している言葉について理解を得よ。そして，あなたの立っていた所に立ち上がるように。わたしは今，あなたのところに遣わされてきたのである」。それで，彼がこの言葉を語った時，わたしはそのとおりに立ち上がったが，身は震えていた。
- すると彼はなおもこう言った。「ダニエルよ，恐れることはない。あなたが自分の心を理解力に，そしてあなたの神の前で身を低くすることに向けた最初の日以来，あなたの言葉は聞かれているからである。わたし自身あなたの言葉のゆえにここに来た。
- しかし，ペルシャの王土の君が二十一日間わたしに逆らって立ちつづけた。すると，見よ，主立った君のひとりミカエルがわたしを助けに来た。それでわたしはそこにいて，ペルシャの王たちの傍らにとどまった。
- そして今，末の日にあなたの民に臨む事柄をあなたに悟らせるためにやって来た。それはなお[来たるべき]日々にかかわる幻なのである」。
- さて，彼がこのような言葉をわたしに話した時，わたしは顔を地に向けたまま口がきけなくなっていた。
- すると，見よ，人の子らに似た者がわたしの唇に触れるのであった。それでわたしは口を開いて話しはじめ，自分の前に立っていた者にこう言った。「我が主よ，その現われのために，わたしのもだえはわたしの内に生じ，わたしは何の力も保っていませんでした。
- それで，この我が主の僕はどうしてこの我が主とお話しできたでしょうか。そしてわたしには，今なお何の力もとどまっておらず，息さえ全く残っていないのです」。
- すると，地の人のような姿をした者が再びわたしに触れて，わたしを強めてくれた。
- そうして彼はこう言った。「恐れることはない，大いに望ましい人よ。あなたに平安があるように。強くあれ。さあ，強くあれ」。それで，彼がわたしに話しかけるとすぐ，わたしは自分の力を奮い起こし，ようやくこう言った。「我が主がお話しくださいますように。わたしを強めてくださったのですから」。
- すると彼は続けてこう言った。「わたしが何のためにあなたのところに来たか，あなたは本当に知っているだろうか。そして今，わたしはペルシャの君と戦うために戻って行く。わたしが出て行くとき，見よ，ギリシャの君もやって来る。
- しかしわたしは，真実の書の中に書き留められた事柄をあなたに告げる。これらの事に関してわたしを強く支えてくれる者は，あなた方の君ミカエルのほかにいない。