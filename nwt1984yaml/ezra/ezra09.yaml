- そして，これらのことが終わるや，君たちがわたしに近寄って言った，「イスラエルの民や祭司やレビ人は各地の民の忌むべきことに関して彼ら，すなわちカナン人，ヒッタイト人，ペリジ人，エブス人，アンモン人，モアブ人，エジプト人，それにアモリ人から離れませんでした。
- 彼らは自分たちのため，またその息子たちのためにこれらの人々の娘の中のある者を迎えたからです。それで彼ら，聖なる胤は，各地の民と混じり合ってしまい，しかも君たちや代理支配者たちの手はこの不忠実なことにおいて最たるものとなったのです」。
- さて，わたしはこの事を聞くや，衣とそでなしの上着を引き裂き，そして髪の毛とあごひげの一部を引き抜いて，ぼう然として座っていた。
- また，わたしのところに彼らは集まって来た。すなわち，流刑にされた人々の不忠実なことに対するイスラエルの神の言葉のためにおののく者はみな[集まって来たが]，わたしは夕方の穀物の捧げ物[の時]まで，ぼう然として座っていた。
- そして，夕方の穀物の捧げ物[の時]に，わたしは引き裂かれた衣とそでなしの上着をまとったまま，屈辱から立ち上がり，それから両ひざでひざまずき，わたしの神エホバにたなごころを伸べた。
- 次いでわたしは言った，「私の神よ，私は実際恥ずかしくて，私の神よ，あなたに向かって顔を上げることにもまごついております。私たちのとがは，私たちの頭の上に増し加わり，私たちの罪科は増大して天にまで達したからです。
- 私たちの父祖の時代から今日に至るまで，私たちは大いなる罪科の中にありました。私たちのとがのために，私たちは，すなわち私たち自身や，私たちの王たち，祭司たちは各地の王たちの手に渡され，剣にかけられ，捕囚の身とされ，強奪に遭い，顔に恥をかかされて，今日ある通りです。
- ところが今，しばらくの間，私たちの神エホバからの恵みが臨みましたが，これは逃れる者たちを私たちのために残し，その聖なる場所に私たちに掛けくぎを与えてくださることによるのです。それは，私たちの神よ，私たちの目を明るくし，奴隷状態の私たちをしばらく生き返らせてくださるためでした。
- 私たちは僕だからです。けれども，この奴隷状態にありながら，私たちの神は私たちを捨ててはおかれず，かえってペルシャの王たちの前で愛ある親切を施してくださいますが，これは私たちを生き返らせて，私たちの神の家を立てさせ，その荒れ果てた所を元通りにさせ，ユダとエルサレムで石の城壁を私たちに与えてくださるためです。
- 「それでは今，私たちの神よ，この後，私たちは何と申し上げたらよいのでしょう。私たちはあなたのおきてを捨てたからです。
- それはあなたが，預言者であるあなたの僕たちによって命じて，こう言われたものなのです。『あなた方が入って行って手に入れようとしている地は，各地の民の不浄のため，彼らが自分たちの汚れによって端から端までこれを満たしたその忌むべきことのために，不浄な地である。
- それで今，あなた方の娘をあなた方は彼らの息子に与えてはならず，また彼らの娘を自分たちの息子に迎えてはならない。定めのない時までもあなた方は彼らの平安と繁栄のために努めてはならない。それは，あなた方が強くなり，必ずその地の良いものを食べ，定めのない時までもあなた方の子らのために[これを]手に入れるためである』。
- そして，私たちの悪い行ないと大いなる罪科のために私たちに臨んだすべてのことの後―私たちの神よ，あなたは，私たちのとがを実際より軽く見てくださり，このような逃れた者たちを私たちに与えてくださったので―
- 私たちは再びあなたのおきてを破り，これら忌むべきことをする民と姻戚関係を結んでよいでしょうか。あなたは私たちに対して極度にいきり立ち，残る者も，逃れる者もいないようにされるのではないでしょうか。
- イスラエルの神エホバよ，あなたは義にかなっておられます。私たちは今日のように，逃れた者として残されているからです。ご覧ください，私たちは罪科のうちにみ前におります。このことのためにみ前に立つことができないからです」。