- ユダとベニヤミンの敵対者たちは流刑囚の子らがイスラエルの神エホバのために神殿を建てていることを聞くと，
- 直ちにゼルバベルと父方の家の頭たちに近寄り，彼らに言った，「わたしたちにもあなた方と一緒に建てさせてください。あなた方と同様，わたしたちもあなた方の神を求めておりますし，わたしたちをここに導き上ったアッシリアの王エサル･ハドンの時代以来，わたしたちはこの方に犠牲をささげているからです」。
- ところが，ゼルバベルとエシュアと，その他のイスラエルの父方の家の頭たちは彼らに言った，「あなた方はわたしたちの神のために家を建てる点でわたしたちとは何のかかわりもありません。ペルシャの王，キュロス王がわたしたちに命じた通りに，わたしたちがイスラエルの神エホバのために一緒に建てるのですから」。
- そこで，その地の民は絶えずユダの民の手を弱め，建てさせまいとして彼らの意気をくじき，
- 彼らの計り事を覆そうとして顧問官を雇って彼らに反対させていたが，これはペルシャの王キュロスの時代はもとより，ペルシャの王ダリウスの治世にまで及んだ。
- そして，アハシュエロスの治世に，すなわちその治世の初めに，彼らはユダとエルサレムの住民を非難する一通の告訴状を書いた。
- また，アルタクセルクセスの時代に，ビシュラム，ミトレダト，タブエルとその他の彼の同僚も，ペルシャの王アルタクセルクセスに書き送った。その手紙の文はアラム語の文字で書かれ，アラム語に訳されていた。
- 行政長官レフムと書記シムシャイはエルサレムを非難して王アルタクセルクセスに次のような一通の手紙を書いた。
- それゆえ，行政長官レフムと書記シムシャイおよびその他の彼らの同僚，裁判官や川の向こう側の小総督，書記官，エレクの人々，バビロニア人，スサの住民，すなわちエラム人，
- その他，大いなる尊いアセナパルが捕らえて流刑に処し，サマリアの諸都市，その他，川向こうに住み着かせた国々の民が，――。さて，
- これはそれに関して彼らが送った手紙の写しである。「王アルタクセルクセスへ。川向こうの者，あなたの僕たち[から]。さて，
- あなたのもとからわたしたちのところへ，こちらに上って来たユダヤ人がエルサレムに来ておりますことが王の知るところとなりますように。彼らはあの反逆的な悪い都市を建てており，その城壁を完成し，その基を修理しかけております。
- もしもこの都市が建て直され，その城壁が完成されましたなら，税金も，貢ぎも，使用税も彼らは納めなくなりましょうし，そうなりますと，王の金庫に損失を被らせるようになることが，今，王の知られるところとなりますように。
- 今，私たちは確かに王宮の塩を頂いておりますし，王を裸にするのを見るのは私たちにとってふさわしいことではございませんので，そのために私たちは人を遣わして，[このことを]王にお知らせ致しました。
- それはあなたの先祖の記録の書の調査が行なわれるようにして頂くためです。そうすれば，かの都市が反逆的で，王たちと管轄地域に損失を被らせる都市であり，その内には昔の時代から反乱を起こす者たちがいたことを，その記録の書の中に見いだされ，お分かり頂けることでございましょう。そのために，あの都市は荒廃しているのでございます。
- もしもあの都市が建て直され，その城壁が完成されたなら，あなたはやはり，川向こうにはきっと何の持ち分もお持ちにならなくなることを，私たちは王にお知らせしているのでございます」。
- 王は行政長官レフムと書記シムシャイ，それにサマリアその他，川向こうに住んでいるその他の彼らの同僚に伝言した。「あいさつを送る。さて，
- あなた方が我々に送った公文書はわたしの前ではっきりと読まれた。
- そこで，わたしから命令が下され，彼らは調査して，あの都市が昔の時代から王たちに向かって立ち上がり，その中で反逆と反抗がなされてきたものであることを見いだした。
- また，エルサレムを治める強い王たちがいて，川向こうの全土を支配しており，税金や貢ぎ，および使用税が彼らに納められていた。
- 今，あなた方は命令を下して，これら強健な者たちにやめさせ，わたしから命令が下されるまで，あの都市が建て直されないようにせよ。
- それで，このことで行なう際に怠慢がないよう注意し，損害が増大して王に危害が及ばないようにせよ」。
- そこで，王アルタクセルクセスの公文書の写しがレフムと書記シムシャイおよびその同僚の前で読まれた後，彼らは急いでエルサレムのユダヤ人のもとに行き，武力によって彼らをやめさせた。
- エルサレムにある，神の家の工事が停止したのはそのときのことであった。それはペルシャの王ダリウスの治世の第二年まで停止していた。