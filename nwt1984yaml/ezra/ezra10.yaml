- さて，エズラが[まことの]神の家の前で泣いて平伏したまま祈り，告白をするや，イスラエルの者たちが彼のところに寄り集まってきた。男や女や子供たちの非常に大きな会衆で，民は甚だしく泣いたのである。
- そこで，エラムの子らのエヒエルの子シェカヌヤがエズラに答えて言った，「私たちは―私たちは私たちの神に対して不忠実なことを致しました。それで，この地の民の中から異国の妻をめとって住まわせたのです。けれども今も，このことについてはイスラエルに望みがあります。
- それで今，私たちの神と契約を結び，エホバの助言と，私たちの神のおきてにおののく人々の[助言]とにしたがって，これらの妻たちと，これらの女から生まれた者をみな出しましょう。これは律法にしたがって行なわれるためです。
- 立ち上がってください。この事はあなたに懸かっておりますし，私たちはあなたと共におりますから。強くあって，行動してください」。
- そこで，エズラは立ち上がり，祭司の長たち，レビ人およびすべてのイスラエル[の人々]に，この言葉にしたがって行なうよう誓いをさせた。それゆえ彼らは誓いをした。
- さて，エズラは[まことの]神の家の前から立ち上がって，エルヤシブの子エホハナンの大食堂に行った。彼はそこへ行ったものの，パンも食べず，水も飲まなかった。彼は流刑にされた人々の不忠実なことを嘆き悲しんでいたからである。
- そこで彼らは，かつて流刑にされた者たちはみなエルサレムに集合するようにと，ユダとエルサレムにあまねくお触れを出させた。
- そして，君たちや年長者たちの助言にしたがって三日のうちに来ない者はだれでも―その人の財産はすべて没収処分に付され，またその人は，流刑にされた者たちの会衆から取り分けられることになった。
- それで，ユダとベニヤミンの人々はみな三日以内に，すなわち第九の月，その月の二十[日]にエルサレムに集合し，すべての民は[まことの]神の家の広場に座り，この事のゆえに，また大雨のために震えていた。
- ついに祭司エズラは立ち上がって，彼らに言った，「あなた方は，異国の妻をめとって住まわせてイスラエルの罪科を増やし，不忠実なことをした。
- それで今，あなた方の父祖たちの神エホバに告白をし，その喜ばれることを行ない，この地の民と異国の妻から離れなさい」。
- これに対して，全会衆は大声で答えて言った，「まさしくあなたの言葉の通りに行なうのが私たちの務めです。
- とはいえ，民は大勢ですし，また大雨の季節ですから，外に立つことはできません。しかも，この仕事は一日か二[日]で済むものではありません。私たちはこの事で大いに背いたからです。
- それで，どうか，私たちの君たちが全会衆のために代表として行動するようにしてください。そして，すべて私たちの諸都市で異国の妻をめとって住まわせた者は，定まった時に，各々の都市の年長者たちと裁き人たちと一緒に来るようにしてください。そうすれば，ついにはこの事のための，私たちの神の燃える怒りを私たちから元に戻らせることになるでしょう」。
- （ところが，アサエルの子ヨナタンとティクワの子ヤフゼヤは，これに反対して立ち上がった。レビ人メシュラムとシャベタイは彼らを助けた者たちであった。）
- そこで，かつて流刑にされた者たちはそのようにした。そして，祭司エズラ[と]，父方の家のための父たちの頭であった者たち，すなわち[その]名によって[指名された]彼らは皆，今や自ら離れ，第十の月の一日に座って，この事を調べはじめた。
- そして，彼らは徐々に第一の月の一日までに，異国の妻をめとって住まわせていた男たちを処置し終えた。
- そして祭司の子らのうちのある者たちは異国の妻をめとって住まわせていたことが分かったが，それはエホツァダクの子エシュアの子らとその兄弟たちのうちでは，マアセヤとエリエゼル，それにヤリブとゲダリヤであった。
- ところで，彼らは握手をして，その妻を出すことを約束し，また彼らには罪科があったので，その罪科のために群れの雄羊が一頭あるべきことを[約束した]。
- そして，イメルの子らのうちでは，ハナニとゼバドヤがいた。
- ハリムの子らのうちでは，マアセヤとエリヤとシェマヤ，それにエヒエルとウジヤ。
- パシュフルの子らのうちでは，エルヨエナイ，マアセヤ，イシュマエル，ネタヌエル，ヨザバドおよびエルアサ。
- そして，レビ人のうちでは，ヨザバドとシムイおよびケラヤ（すなわちケリタ），ペタフヤ，ユダおよびエリエゼル。
- 歌うたいのうちでは，エルヤシブ。門衛のうちでは，シャルムとテレムおよびウリ。
- そして，イスラエルのうち，パルオシュの子らのうちでは，ラムヤとイジヤ，それにマルキヤとミヤミンおよびエレアザル，さらにマルキヤとベナヤがいた。
- エラムの子らのうちでは，マタヌヤとゼカリヤ，それにエヒエルとアブディ，さらにエレモトとエリヤ。
- ザトの子らのうちでは，エルヨエナイとエルヤシブ，マタヌヤとエレモト，それにザバドとアジザ。
- ベバイの子らのうちでは，エホハナン，ハナニヤ，ザバイ，アトライ。
- バニの子らのうちでは，メシュラム，マルクとアダヤ，ヤシュブとシェアル，[それに]エレモト。
- パハト･モアブの子らのうちでは，アドナとケラル，ベナヤ，マアセヤ，マタヌヤ，ベザレル，それにビヌイとマナセ。
- ハリムの子ら[のうちでは]，エリエゼル，イシヤ，マルキヤ，シェマヤ，シムオン，
- ベニヤミン，マルク[および]シェマルヤ。
- ハシュムの子らのうちでは，マテナイ，マタタ，ザバド，エリフェレト，エレマイ，マナセ[および]シムイ。
- バニの子らのうちでは，マアダイ，アムラムおよびウエル，
- ベナヤ，ベデヤ，ケルヒ，
- ワヌヤ，メレモト，エルヤシブ，
- マタヌヤ，マテナイおよびヤアス。
- ビヌイの子らのうちでは，シムイ
- それにシェレムヤとナタンおよびアダヤ，
- マクナデバイ，シャシャイ，シャライ，
- アザルエルとシェレムヤ，シェマルヤ，
- シャルム，アマルヤ，ヨセフ。
- ネボの子らのうちでは，エイエル，マタテヤ，ザバド，ゼビナ，ヤダイとヨエル[および]ベナヤ。
- これらはみな異国の妻を迎えていたが，その妻たちを子らと一緒に去らせた。