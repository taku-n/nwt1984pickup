- ときに，預言者ハガイと，イドの孫の預言者ゼカリヤはユダとエルサレムにいるユダヤ人に，彼らの上に[おられる]イスラエルの神の名によって預言した。
- シャルテルの子ゼルバベルとエホツァダクの子エシュアが立ち上がり，エルサレムにある神の家を建て直し始めたのはそのときのことであった。神の預言者たちも，彼らと共にいて，彼らに助けを与えていた。
- その時，川向こうの総督タテナイとシェタル･ボゼナイおよびその同僚が彼らのもとにやって来て，このように言うのであった。「だれがあなた方にこの家を建て，この梁材の建造物を完成するよう命令を下したのか」。
- それからこう言った。「この建物を建てている強健な者たちの名は何というのか」。
- ところが，その神の目がユダヤ人の年長者たちの上にあったので，報告がダリウスに伝わり，このことに関する公文書が送り返されるまでは，彼らはこれをやめさせなかった。
- [ここに]川向こうの総督タテナイとシェタル･ボゼナイおよびその同僚，川向こうにいる小総督たちが王ダリウスに送った手紙の写しがある。
- すなわち，彼らは[王]に伝言したが，その中の文は次の通りであった。「王ダリウスへ:「すべてが平安でありますように！
- 次のことが王の知るところとなりますように。私たちはユダの管轄地域の，あの大いなる神の家へまいりましたが，それは[所定のところに]ころで運ばれた石で建てられており，材木は壁に組み込まれております。それに，その工事は熱心に行なわれており，彼らの手ではかどっております。
- そこで，私たちはそれら年長者たちに尋ねました。私たちは彼らにこのように言いました。『だれがあなた方にこの家を建て，この梁材の建造物を完成するよう命令を下したのか』。
- そして，私たちはまた，あなたにお知らせするため，彼らにその名を尋ねました。それは彼らの頭となっている強健な者たちの名を書くためでした。
- 「すると，彼らはこのように私たちに返事をよこして言いました。『わたしたちは天と地の神の僕であって，いまから何年も前に建てられていた家を建て直しているのです。これはイスラエルの大いなる王が建てて完成したものなのです。
- しかし，わたしたちの父たちが天の神をいら立たせたため，[神]は彼らをカルデア人であるバビロンの王ネブカドネザルの手に渡されました。それで彼はこの家を破壊し，民を捕らえてバビロンに流刑に処しました。
- それにもかかわらず，バビロンの王キュロスの第一年に，王キュロスはこの神の家を建て直すよう命令を下しました。
- そしてまた，ネブカドネザルがエルサレムにあった神殿から取り出して，バビロンの神殿に運んだ神の家の金銀の器，これらを王キュロスはバビロンの神殿から取り出し，それらは彼が総督にしたセシバザルという名の者に渡されました。
- そして[王]は彼に言いました，「これらの器を取れ。行って，これをエルサレムにある神殿に納め，神の家を元の所に建て直させよ」。
- そのセシバザルは来て，エルサレムにある神の家の土台を据えましたが，そのときから今に至るまでそれは建て直されてはいますが，完成されてはいないのです』。
- 「それで今，もし王にとって善いと思われるのでしたら，果たして，エルサレムのあの神の家を建て直すよう，王キュロスから命令が下されたかどうか，あのバビロンにある王の宝物の家の調査が行なわれますように。そして，このことについての王の決定を私たちにお伝えくださいますように」。