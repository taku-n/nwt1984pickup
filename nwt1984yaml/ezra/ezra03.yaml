- 第七の月が到来したとき，イスラエルの子らは[それぞれの]都市にいた。そして民は一人の人のようにエルサレムに集まりはじめた。
- そこで，エホツァダクの子エシュアと祭司であるその兄弟たち，およびシャルテルの子ゼルバベルとその兄弟たちは，立ち上がって，イスラエルの神の祭壇を築いた。これは[まことの]神の人モーセの律法に記されている通りに，その上で焼燔の犠牲をささげるためであった。
- それで，彼らは祭壇をその元の敷地に堅く立てた。各地の民のゆえに恐怖が彼らに[臨んだ]からである。彼らはその上でエホバに焼燔の犠牲，すなわち朝と夕の焼燔の犠牲をささげはじめた。
- それから，彼らは記されている通りに仮小屋の祭りを執り行ない，毎日の分として決まっているものの定め通りの数で日々焼燔の犠牲をささげた。
- そして，後には常供の焼燔の捧げ物と，新月およびすべてエホバの神聖なものとされた祭りの時期，それにすべて自発的な捧げ物をエホバに進んでささげる者のための[焼燔の捧げ物]があった。
- 第七の月の一日から，彼らは焼燔の犠牲をエホバにささげ始めたが，エホバの神殿の土台は，まだ据えられていなかった。
- そこで彼らは[石を]切る者と職人に金を渡し，シドン人とティルス人に食べ物や飲み物や油を与えたが，それはペルシャの王キュロスが与えた許可にしたがって，レバノンからヨッパの海に杉材を運ぶためであった。
- そして，エルサレムの[まことの]神の家に彼らが来た次の年，その第二の月に，シャルテルの子ゼルバベルと，エホツァダクの子エシュアと，祭司やレビ人であるその他の兄弟たち，および捕囚からエルサレムに帰って来たすべての人々は着手した。さて，彼らは二十歳以上のレビ人を立てて，エホバの家の仕事の監督者を務めさせた。
- そこで，ユダの子らである，エシュア，その子らとその兄弟たち，[および]カドミエルとその子らは，一団として立ち上がって，[まことの]神の家で仕事をする者たちの監督者を務め，[また]レビ人である，ヘナダドの子ら，その子らとその兄弟たち[もそうした]。
- 建築者たちがエホバの神殿の土台を据えたとき，正装をした祭司たちはラッパを持ち，アサフの子らであるレビ人たちはシンバルを持って，イスラエルの王ダビデの指示にしたがってエホバを賛美するために立ち上がった。
- そして，彼らはエホバを賛美し，感謝をして，「[神]は善良で，イスラエルに対するその愛ある親切は定めのない時までも及ぶからである」と答え応じはじめた。民もみな，エホバの家の土台が据えられたことでエホバを賛美し，大声で喜び叫んだ。
- ところが，祭司，レビ人，父方の家の頭たちのうちの多くの人々，以前の家を見たことのある年老いた者たちは，彼らの目の前でこの家の土台が据えられる際に大声で泣いていたが，ほかの多くの者たちは喜びのために叫び声を上げていた。
- したがって，民は歓びの叫び声と民の泣き声とを区別できないでいた。民が大声で喜び叫んでいたからであるが，その声は相当遠くまで聞こえたのである。