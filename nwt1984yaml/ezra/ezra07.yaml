- ときに，これらの事の後，ペルシャの王アルタクセルクセスの治世に，エズラ[彼は]セラヤの子，[順次さかのぼって]アザリヤの子，ヒルキヤの子，
- シャルムの子，ザドクの子，アヒトブの子，
- アマルヤの子，アザリヤの子，メラヨトの子，
- ゼラフヤの子，ウジの子，ブキの子，
- アビシュアの子，ピネハスの子，エレアザルの子，[エレアザルは]祭司長アロンの子―
- このエズラがバビロンから上って来たが，彼はイスラエルの神エホバが賜わったモーセの律法の熟練した写字生だったので，彼の上にあったその神エホバのみ手にしたがって，王は彼にその願いをみなかなえた。
- それゆえ，イスラエルの子ら及び祭司のある者たち，レビ人，歌うたい，門衛，ネティニムが王アルタクセルクセスの第七年にエルサレムに上って来た。
- ついに彼は第五の月，すなわち王の第七年にエルサレムに来た。
- 第一の月の一[日]に彼はバビロンから上って来ることを定め，第五の月の一[日]に，彼の上にあったその神の良いみ手にしたがってエルサレムに来た。
- エズラは，エホバの律法を調べ，[これを]行ない，イスラエルで規定と公義を教えるよう心を定めていたからである。
- そして，これが，エホバのおきて及びイスラエルに対するその規定の言葉の写字生である，祭司で，写字生のエズラにアルタクセルクセス王が与えた手紙の写しである:
- 「王の王なるアルタクセルクセス。天の神の律法の写字生である，祭司エズラへ:[平安が]全うされるように。さて，
- わたしにより命令が下された。わたしの領域にいるイスラエルの民，その祭司，レビ人のうち，自ら進んであなたと共にエルサレムに行きたい者はみな行ってよい。
- 王とその七人の顧問官の前から，あなたの手にあるあなたの神の律法によってユダとエルサレムについて調査し，
- み住まいがエルサレムにあるイスラエルの神に王とその顧問官が自発的に献じた銀と金，
- それと共に，あなたがバビロンの全管轄地域で見いだすすべての銀と金，それにエルサレムにある彼らの神の家に自発的に献じている民と祭司たちの供え物をも一緒に携えて行くよう，[命令が]出されたのであるから，
- したがってあなたは速やかにその金で雄牛，雄羊，子羊およびその穀物の捧げ物と飲み物の捧げ物を買い，エルサレムにある，あなた方の神の家の祭壇の上にそれをささげることになる。
- 「また，何であれ，あなたとあなたの兄弟たちにとって残りの銀と金で行なうのが善いと思えることは，あなた方の神の意志にしたがって，あなた方は行なうことになる。
- また，あなたの神の家の奉仕のためにあなたに与えられている器は，エルサレムの神の前に全部送り届けよ。
- そして，その他，あなたの神の家の必要なもので，あなたが与える務めのあるものを，あなたは王の宝物の家から与えることになる。
- 「そして，このわたし，王アルタクセルクセスにより，川向こうにいるすべての宝物係に命令が下された。天の神の律法の写字生である祭司エズラがあなた方に願い求めることはみな，速やかに行なわれることになる。
- すなわち，銀百タラント，小麦百コル，ぶどう酒百バト，油百バトまで，そして塩は制限なし。
- すべて天の神の命令によることは天の神の家のために熱心に行なわれるように。憤りが王の領域とその子らに対して生じないためである。
- また，あなた方に知らされているが，祭司およびレビ人，楽士，入口を守る者，ネティニム，およびこの神の家の働き人のだれについても，税金，貢ぎ，あるいは使用税を彼らに課すことは許されない。
- 「そして，エズラよ，あなたはあなたの手にあるあなたの神の知恵にしたがって，執政官や裁判官を任じ，川向こうにいるすべての民，すなわちあなたの神の律法を知っているすべての者をいつも裁かせよ。また，だれでも[これを]知らない者に，あなた方は教え諭すことになる。
- そして，すべてあなたの神の律法および王の律法を行なう人とならない者については，あるいは死刑，あるいは追放，あるいは罰金，あるいは投獄のためであれ，裁きがその者に速やかに執行されるように」。
- わたしたちの父祖の神エホバがほめたたえられるように！[神]はエルサレムにあるエホバの家を美しくするために，このようなことを王の心に入れてくださった。
- また，わたしに対して，王とその顧問官たちの前で，そして王のすべての力のある君たちに関して，愛ある親切を施してくださった。そしてわたしは，わたしの上にあるわたしの神エホバのみ手にしたがって自らを強くし，わたしと共に上る頭たる者たちをイスラエルのうちから集めた。