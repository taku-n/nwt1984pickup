- さて，これらは王アルタクセルクセスの治世中にバビロンからわたしと共に上って来た者たちの父方の家の頭たちと系図上の記録である。
- すなわち，ピネハスの子らからはゲルショム。イタマルの子らからはダニエル。ダビデの子らからはハトシュ。
- シェカヌヤの子らからと，パルオシュの子らからはゼカリヤと，彼と共に男子百五十人の記載された者がいた。
- パハト･モアブの子らからはゼラフヤの子エルエホ･エナイと，彼と共に男子二百人。
- [ザト]の子らからはヤハジエルの子シェカヌヤと，彼と共に男子三百人。
- アディンの子らからはヨナタンの子エベドと，彼と共に男子五十人。
- エラムの子らからはアタリヤの子エシャヤと，彼と共に男子七十人。
- シェファトヤの子らからはミカエルの子ゼバドヤと，彼と共に男子八十人。
- ヨアブの子らからはエヒエルの子オバデヤと，彼と共に男子二百十八人。
- [バニ]の子らからはヨシフヤの子シェロミトと，彼と共に男子百六十人。
- ベバイの子らからはベバイの子ゼカリヤと，彼と共に男子二十八人。
- アズガドの子らからはハカタンの子ヨハナンと，彼と共に男子百十人。
- アドニカムの子らからは最後の人々であった者たちで，これらはその名である。すなわち，エリフェレト，エイエルおよびシェマヤと，彼らと共に男子六十人。
- ビグワイの子らからはウタイとザッブドと，彼らと共に男子七十人。
- それから，わたしはアハワに流れる川のほとりに彼らを集め，わたしたちはそこに三日間，野営した。それは，わたしが民と祭司たちとを精細に調べるためであったが，レビの子らの者はひとりもそこに見いださなかった。
- そこで，わたしは頭たる者たちであるエリエゼル，アリエル，シェマヤ，エルナタン，ヤリブ，エルナタン，ナタン，ゼカリヤ，メシュラムと，教え諭す者であるヨヤリブとエルナタンを呼びにやった。
- それで，わたしはカシフヤという所にいる頭たる者イドについての命令を彼らに与え，またカシフヤという所にいるイド[と]その兄弟であるネティニムに話すべき言葉を彼らの口に置いて，わたしたちの神の家のために奉仕者たちをわたしたちのもとに連れて来させるようにした。
- そこで彼らは，わたしたちの上にあるわたしたちの神の良いみ手にしたがって，イスラエルの子レビの孫マフリの子らのうちから思慮分別のある人，すなわちシェレブヤとその子ら及び彼らの兄弟たち十八人をわたしたちのところに連れて来た。
- また，ハシャブヤと，彼と共にメラリの子らのうちからエシャヤと，その兄弟，およびその子ら二十人をも[連れて来た]。
- それに，ダビデと君たちがレビ人の奉仕のために与えたネティニムのうちから，ネティニム二百二十人[を連れて来た]。これらの者は皆，[その]名によって指名されていた。
- そこでわたしは，そこアハワ川のほとりで断食をふれ告げた。わたしたちの神の前にへりくだり，わたしたちと，わたしたちの小さい者と，わたしたちのすべての財貨のために正しい道を[神]に求めるためであった。
- わたしは道中の敵からわたしたちを助ける軍勢と騎手たちを王に願い求めることを恥ずかしく思ったからである。わたしたちはかつて王に，「わたしたちの神のみ手は[神]を求めるすべての者の上にあって益となりますが，その力と怒りとは[神]を捨てるすべての者に向かいます」と言ったからである。
- ゆえに，わたしたちは断食し，このことに関してわたしたちの神にお願いをしたところ，[神]はわたしたちの願いを聞き入れてくださった。
- そこでわたしは祭司の長たちから十二人，すなわちシェレブヤ，ハシャブヤ，および彼らと共にその兄弟十人を取り分けた。
- それからわたしは銀，金，器具，すなわち王や，その顧問官や君たち，および[そこに]いたすべてのイスラエル人が寄進した，わたしたちの神の家への寄進物を彼らに量り分けた。
- こうして，わたしは銀六百五十タラント，[二]タラント相当の銀の器具百個，[および]百タラントの金を彼らの手に量り分け，
- さらに，一千ダリク相当の金の小鉢二十個と，金のように望ましくて，赤く輝く，良質の銅の器具二個[を量り分けた]。
- そこで，わたしは彼らに言った，「あなた方はエホバにとって聖なるもので，この器具も聖なるものです。この銀と金はあなた方の父祖たちの神エホバへの自発的な捧げ物です。
- あなた方はエルサレムのエホバの家の大食堂で，祭司とレビ人の長たち，イスラエルの父たちの君たちの前で[これを]量り分けるまで，目覚めて，用心していなさい」。
- それで，祭司とレビ人たちは，エルサレムのわたしたちの神の家に持って行くため，その銀，金，器具類のその重さのものを受け取った。
- ついに，わたしたちはエルサレムに行こうと，第一の月の十二[日]にアハワ川を出立したが，わたしたちの神のみ手がわたしたちの上にあったので，その道中，敵と待ち伏せする者のたなごころからわたしたちを救い出してくださった。
- こうしてわたしたちはエルサレムに来て，そこに三日とどまった。
- それから，四日目にわたしたちはわたしたちの神の家で銀，金，器具類を祭司ウリヤの子メレモトの手に量り分けたが，彼と共にピネハスの子エレアザル，そして彼らと共にレビ人であるエシュアの子ヨザバドとビヌイの子ノアドヤがおり，
- すべては数[および]重さによって[量り分けられ]，その後，その重さはすべてその時，書き留められた。
- 捕囚から帰って来た人々，かつて流刑にされた者たちは，イスラエルの神に焼燔の犠牲を，すなわち全イスラエルのために雄牛十二頭，雄羊九十六頭，雄の子羊七十七頭，罪の捧げ物として雄やぎ十二頭，これらをみなエホバへの焼燔の捧げ物としてささげた。
- それから，わたしたちは王の法令を王の太守たちと，川向こうの総督たちに渡したので，彼らはこの民と[まことの]神の家を援助した。