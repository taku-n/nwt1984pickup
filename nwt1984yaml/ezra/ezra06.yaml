- 王ダリウスが命令を下し，人々があのバビロンで納められた宝物の記録の家の調査を行なったのはそのときのことである。
- そして，エクバタナ，すなわちメディアの管轄地域にある防備の施された場所で，一つの巻き物が見つかり，その中にはこのような趣旨の覚え書きが記されていた。
- 「王キュロスの第一年に，王キュロスはエルサレムの神の家に関して命令を下した。すなわち，その家は彼らが犠牲をささげる所として建て直されるように。その土台は固く定められ，その高さは六十キュビト，その幅も六十キュビト，
- [所定のところに]ころで運ばれる石の層は三段，材木の層は一段。その費用は王の家から支払われるように。
- また，ネブカドネザルがエルサレムにあった神の家から取り出してバビロンに運んだ金銀の器も返されるように。それがエルサレムにある神殿の元の所に届き，神の家に納められるためである。
- 「今，川向こうの総督タテナイ，シェタル･ボゼナイとその同僚，川向こうにいる小総督たちよ，そこに近づかないようにせよ。
- この神の家の工事をそのままにしておけ。ユダヤ人の総督とユダヤ人の年長者たちはこの神の家を元の所に建て直すであろう。
- そして，この神の家を建て直すために，あなた方がこれらユダヤ人の年長者たちにどうすべきかについては，わたしにより命令が下されている。川向こうの税の王の資金から，その費用はそれら強健な者たちに滞ることなく，速やかに支払われるであろう。
- また，必要とするもの，すなわち天の神への焼燔の捧げ物のための若い雄牛ならびに雄羊や子羊，小麦，塩，ぶどう酒および油は，エルサレムにいる祭司たちが言う通りに，間違いなく毎日絶えず彼らに与えられるように。
- それは彼らが絶えず天の神になだめの捧げ物をささげ，王とその子たちの命のために祈るためである。
- そして，わたしにより命令が下されているが，だれでもこの布告を破る者は，材木がその家から引き抜かれ，その者はその上に突き刺され，そのためにその家は公衆便所とされるであろう。
- そして，ご自分のみ名をかしこにとどまらせられた神が，違反を犯し，エルサレムにあるこの神の家を滅ぼそうとして手を出す王や民を皆，覆されるように。わたし，ダリウスは，まさしく命令を下す。速やかにこれが行なわれるように」。
- そこで，川向こうの総督タテナイ，シェタル･ボゼナイとその同僚は，王ダリウスが伝[言]した通り，そのように速やかに行なった。
- そして，ユダヤ人の年長者たちは預言者ハガイとイドの孫ゼカリヤの預言の下で建てて，はかどっていた。彼らはイスラエルの神の命令により，またキュロスとダリウスおよびペルシャの王アルタクセルクセスの命令によって建てて，[これを]終えた。
- こうして，彼らは太陰月アダルの三日までに，すなわち王ダリウスの治世の第六年にこの家を完成した。
- そして，イスラエルの子ら，祭司とレビ人およびその他，かつての流刑にされた者たちはこの神の家の奉献式を喜んで執り行なった。
- そして彼らはこの神の家の奉献式のために雄牛百頭，雄羊二百頭，子羊四百頭をささげ，またイスラエルの部族の数にしたがって，全イスラエルのための罪の捧げ物として雄のやぎ十二頭を[ささげた]。
- また彼らは，エルサレムでの神への奉仕のために，モーセの書の規定にしたがって，祭司をその級に，レビ人をその組に任じた。
- 次いで，かつて流刑にされた者たちは第一の月の十四日に過ぎ越しを執り行なった。
- 祭司とレビ人たちは一団として身を清めて，みな清かったので，かつて流刑にされた者たちすべてのため，自分たちの兄弟である祭司たちのため，また彼ら自身のために過ぎ越しのいけにえをほふった。
- それから，流刑から戻って来たイスラエルの子らは食べ，またイスラエルの神エホバを求めようとして，この地の諸国民の汚れから離れて彼らに加わった者もみな[食べた]。
- そして彼らは続けて七日間，無酵母パンの祭りを歓んで執り行なった。これはエホバが彼らを歓ばせ，またアッシリアの王の心を彼らに向かわせて，イスラエルの神なる[まことの]神の家の工事において彼らの手を強めさせてくださったからである。