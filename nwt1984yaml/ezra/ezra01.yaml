- そして，ペルシャの王キュロスの第一年に，エレミヤの口から出たエホバの言葉が成し遂げられるため，エホバはペルシャの王キュロスの霊を奮い立たせられたので，彼はその全領域にあまねくお触れを出させ，また文書にしてこう言った。
- 「ペルシャの王キュロスはこのように言う。『地のすべての王国を天の神エホバはわたしに賜わり，この方が，ユダにあるエルサレムにご自分のために家を建てることをわたしにゆだねられた。
- すべてその民の者で，あなた方の中にいる者はだれでも，その神がその人と共にいてくださるように。それゆえ，その人はユダにあるエルサレムに上って行き，エルサレムにあったイスラエルの神エホバ―この方は[まことの]神であられる―の家を建て直すように。
- 外国人としてとどまっているどの場所からの者でも，残っている者については，その場所の人々が，エルサレムにあった[まことの]神の家のための自発的な捧げ物と共に，銀，金，財貨，家畜をもってその人を援助するように』」。
- そこで，ユダとベニヤミンの父たちの頭たち，祭司およびレビ人，すなわちその霊を[まことの]神が奮い立たせられた者は皆，上って行って，エルサレムにあったエホバの家を建て直そうと立ち上がった。
- 彼らの周りのすべての者は，銀の器具，金，財貨，家畜，えり抜きの品々，そのほか自発的にささげられたものすべてをもって彼らの手を強めた。
- また，キュロス王も，ネブカドネザルがかつてエルサレムから運び出して，自分の神の家に置いた，エホバの家の器具を持ち出した。
- そして，ペルシャの王キュロスは宝物係ミトレダトの指揮下でこれを持ち出し，これを数えてユダの長セシバザルに渡した。
- さて，これらはその数である。すなわち，金のかご形の器三十，銀のかご形の器一千，取り替え品の器二十九，
- 金の小鉢三十，二級品の銀の小鉢四百十，その他の器具一千。
- 金，銀の器具は全部で五千四百であった。セシバザルは，流刑にされた人々をバビロンからエルサレムに導き上ると共に，すべてのものを携え上った。