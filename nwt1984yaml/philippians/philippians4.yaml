- したがって，わたしの愛し，慕う兄弟たち，わたしの喜びまた冠[である人たち]よ，こうして主にあってしっかりと立ちなさい。愛する者たちよ。
- ユウオデアに勧め，またスントケに勧めます。主にあって同じ思いでいてください。
- そうです，真にくびきを共にするあなたにもお願いします。これら[の婦人]を今後とも援助してください。彼女たちは，クレメンスおよびわたしのほかの同労者たちと共に，良いたよりのためにわたしと相並んで奮闘したのであり，こうした人たちの名は命の書の中にあるのです。
- 主にあって常に歓びなさい。もう一度言います。歓びなさい！
- あなた方が道理をわきまえていることがすべての人に知られるようにしなさい。主は近いのです。
- 何事も思い煩ってはなりません。ただ，事ごとに祈りと祈願をし，感謝をささげつつあなた方の請願を神に知っていただくようにしなさい。
- そうすれば，一切の考えに勝る神の平和が，あなた方の心と知力を，キリスト･イエスによって守ってくださるのです。
- 終わりに，兄弟たち，何であれ真実なこと，何であれまじめなこと，何であれ義にかなっていること，何であれ貞潔なこと，何であれ愛すべきこと，何であれよく言われること，また何であれ徳とされることや称賛すべきことがあれば，そうしたことを考え続けなさい。
- あなた方がわたしとの関係で学び，また受けたり聞いたり見たりした事柄は，これを実行しなさい。そうすれば，平和の神があなた方と共にいてくださるでしょう。
- わたしは，あなた方が今やついに，わたしのことを再び考えてくれるようになったことを主にあって大いに歓んでいます。あなた方は実際には考えていてくれたのですが，機会がなかったのです。
- 自分が乏しいことについて述べているのではありません。わたしは，どんな境遇にあろうとも自足することを学び知ったからです。
- 実際わたしは，ともしさに処する道を知り，あふれるほどの豊かさに処する道を知っています。一切の事において，あらゆる境遇のもとで，飽きるにも飢えるにも，満ちあふれるほど持つにも乏しさを忍ぶにも，その秘訣を学び取りました。
- 自分に力を与えてくださる方のおかげで，わたしは一切の事に対して強くなっているのです。
- しかしながら，わたしと患難を分け合う者となったあなた方は，その点でりっぱに行動したのです。
- フィリピの人たち，実際あなた方も知っているとおりですが，良いたよりを宣明し始めたころ，わたしがマケドニアを出発した際，物をやり取りしてわたしと分け合う者となった会衆は，あなた方のほかには一つもありませんでした。
- テサロニケにおいてさえ，あなた方は，わたしの必要[を満たす]ために，一度ならず二度までも物を送ってくれたのです。
- わたしは贈り物を切に求めているというのではありません。あなた方の勘定にとっていっそうの誉れとなる実を切に求めているのです。
- わたし自身はすべてのものを十分に持ち，満ちあふれるほどに豊かです。わたしは満ち満ちています。あなた方からのものをエパフロデトから受けたからです。それは，芳しい香り，受け入れられる犠牲，神に大いに喜ばれるものです。
- 代わってわたしの神は，キリスト･イエスにより，あなた方の必要すべてを，その栄光の富に応じて十分に満たしてくださるでしょう。
- では，わたしたちの神また父に，栄光が限りなく永久にありますように。アーメン。
- キリスト･イエスと結ばれた聖なる者すべてにわたしのあいさつを伝えてください。わたしと共にいる兄弟たちがあなた方にあいさつを送っています。
- すべての聖なる者たち，特にカエサルの家の人たちが，あなた方にあいさつを送っています。
- 主イエス･キリストの過分のご親切が，あなた方の[示す]霊と共に[ありますように]。