- オバデヤの幻:これは主権者なる主エホバがエドムに関して言われたことである。「わたしたちがエホバから聞いた知らせがある。諸国民の中に遣わされた使節がいる。『あなた方は立ち上がれ。彼女に対する戦闘に立ち上がろう』」。
- 「見よ，わたしはあなたを諸国民の中の小さな者とした。あなたは大いにさげすまれている。
- あなたの心のせん越さがあなたを欺いた。大岩の隠れ場に，自分の住まう高みにとどまっている者，その心に，『だれがわたしを地に引き下ろすだろうか』と言う者よ。
- たとえあなたが自分の居所を鷲のように高くしようとも，また星の間に巣をかけようとも，わたしはそこからあなたを引き下ろす」と，エホバはお告げになる。
- 「あなたのところに来たのが盗人であったなら，奪い取る者が夜の間に[入って来た]のであれば，あなたはどれほど沈黙したであろうか。彼らは自分の望むだけのものを盗むのではないか。また，あなたのところに来たのがぶどうを集める者であったなら，多少の採り残しを残しておかないだろうか。
- だが，エサウに属する者たちはどこまで調べ出されたことか。その秘められた宝は[いかに]探り出されたことか。
- 彼らは境界にまであなたを追いやった。あなたと契約を結んでいた者たちが皆あなたを欺いた。あなたと平和に過ごしていた者たちがあなたを打ち負かした。あなたと食物を共にしていた者たちが，識別力のない者のようにしてあなたの下に網を敷くであろう。
- その日にはそのようになるのではないか」と，エホバはお告げになる。「そしてわたしはエドムから必ず賢者を滅ぼし去り，エサウの山地から識別力を[尽きさせる]。
- また，テマンよ，あなたの力ある者たちは恐れおののくことになる。殺りくのため，一人一人エサウの山地から断たれるからである。
- あなたの兄弟ヤコブに対する暴虐のゆえに恥辱があなたを覆う。あなたは定めのない時に至るまで切り断たれることになる。
- あなたが離れてわきに立った日，よそ人たちが彼の軍勢をとりこにし，全くの異国人が彼の門をくぐり，エルサレムに関してくじを引いた日，あなたもまたその一人のようであった。
- 「またあなたは，あなたの兄弟の日，その不運の日に，その光景を見守っているべきではない。ユダの子らが滅びの日にあるのを見て歓ぶべきではない。[彼らの]苦難の日に大口を開けているべきではない。
- わたしの民の災難の日にその門の中へ入って来るべきではない。あなたは彼の災難の日にその災いを見つめるべきではない。彼の災難の日にその富に手を出すべきではない。
- また，道の分かれる所に立って，逃れて来た者たちを断ち滅ぼそうとすべきではない。災難の日にその生き残った者たちを引き渡すべきでもない。
- あらゆる国の民に対するエホバの日が近いからである。あなたがしたとおりにあなたに対しても行なわれる。あなたの加えた仕打ちがあなた自身の頭に帰する。
- あなた方がわたしの聖なる山で飲んだとおりに，すべての国の民も常にそのようにして飲みつづけるのである。そして彼らはまさに飲んで飲み干し，まるでいなかったかのようになる。
- 「だが，シオンの山には逃れて来る者たちがいるであろう。そこは必ず聖なる所とされるのである。そしてヤコブの家はその取得すべき物を取得しなければならない。
- また，ヤコブの家は火となり，ヨセフの家は炎とならねばならない。そしてエサウの家は刈り株と[なるのである]。それを燃え立たせ，むさぼり食うのである。こうしてエサウの家には生き残る者がいなくなる。エホバ自ら[これを]語ったのである。
- そして彼らはネゲブを，まさにエサウの山地に属する所を，またシェフェラを，すなわちフィリスティア人に属する所を取得しなければならない。さらに彼らはエフライムの野とサマリアの野を取得しなければならない。そしてベニヤミンはギレアデを[取得するように]。
- また，この塁壁の流刑者たちについても，カナン人の[所有していた]所はザレパテに至るまでイスラエルの子らのものとなる。そして，エルサレムの流刑者，セファラドにいた者たちは，ネゲブの諸都市を取得する。
- 「そして，救う者たちは必ずシオンの山に上って来る。エサウの山地を裁くためである。こうして王権はエホバのものとされなければならない」。