- 愛を追い求めなさい。その上に，霊の賜物を，それも，できるなら，預言することを熱心に求めてゆきなさい。
- 異言を話す人は，人に対してではなく，神に対して話すからです。だれも聴いていないのに，その人は霊によって神聖な奥義を話しているのです。
- しかし，預言する人は，その話す事柄によって人を築き上げ，励まし，慰めます。
- 異言を話す人は自分を築き上げますが，預言する人は会衆を築き上げるのです。
- そこで，わたしは，あなた方のすべてが異言を話すことを欲しますが，それよりは，あなた方が預言することのほうを望みます。実際，異言を話す人が[それを]翻訳して，会衆が築き上げられるようにするのでないかぎり，預言する人のほうが優れています。
- また，兄弟たち，わたしが今あなた方のところに行って異言を話すとしても，啓示，あるいは知識，預言，教えをもって話すのでなければ，あなた方に何の益となるでしょう。
- 実際のところ，フルートにしろたて琴にしろ，無生の物も音を出しますが，音程がはっきりしなければ，そのフルートやたて琴で何を演奏しているかどうして分かるでしょうか。
- また，ラッパの出す音が不明りょうであれば，いったいだれが戦闘の用意をするでしょうか。
- これと同じように，あなた方も，舌で，容易に理解できることばを出さないなら，何を話しているのかどうして[人に]分かるでしょうか。あなた方は，実際には空気に話していることになるのです。
- 世界には非常に多くの種類の音声があることでしょう。それでも，意味を持たないものはありません。
- そこで，もしわたしが音声の真意を理解していないなら，[それを]話している人にとってわたしは異国人であり，話している人もわたしにとっては異国人であることになります。
- それで，あなた方自身も，霊[の賜物]を熱心に求めているからには，会衆を築き上げるという目標でそれに満ちあふれるよう努めなさい。
- ですから，異言を話す人は，自分が[それを]翻訳できるように祈りなさい。
- というのは，わたしが異言で祈っている場合，祈っているのはわたしの霊[の賜物]であって，わたしの思いは実を結んでいないからです。
- では，どうすべきでしょうか。わたしは霊[の賜物]をもって祈りますが，同時に[自分の]思いをもって祈ります。わたしは霊[の賜物]をもって賛美を歌いますが，同時に[自分の]思いをもって賛美を歌うのです。
- そうでなければ，たとえあなたが霊[の賜物]をもって賛美をささげても，普通の人の座席に着いている人は，あなたが何を言っているのか分からないのですから，あなたのささげる感謝にどうして「アーメン」と言えるでしょうか。
- 確かに，あなたはりっぱに感謝をささげていることでしょう。それでも，相手の人は築き上げられてはいないのです。
- わたしは，自分があなた方のすべてより多くの異言を話すことを神に感謝しています。
- しかしそうではあっても，会衆の中では，異言で一万の言葉[を話す]より，むしろ自分の思いをもって五つの言葉を話し，こうして他の人たちを口頭で教え諭すこともできるようにと願うのです。
- 兄弟たち，理解力の点で幼子となってはなりません。しかし，悪に関してはみどりごでありなさい。そして，理解力の点では十分に成長した者となりなさい。
- 律法にこう書いてあります。「『異国人の舌をもって，またよそから来た者の唇をもって，わたしはこの民に話すが，彼らはなおもわたし[のことば]に注意を向けないであろう』と，エホバは言われる」。
- それゆえ，異言はしるしのためです。それも，信者に対してではなく，不信者に対してです。一方，預言は不信者のためではなく，信者のためです。
- そこで，会衆全体が一つの場所に集まってみんなが異言を話しているところへ，普通の人もしくは不信者が入って来た場合，その人は，あなた方は気が狂っていると言わないでしょうか。
- しかし，あなた方がみな預言しているところへだれか不信者または普通の人が入って来れば，その人はみんなから戒めを受け，みんなからつぶさに調べられます。
- その心の秘密は明らかにされ，そのため彼はひれ伏して神を崇拝し，「神はほんとうにあなた方の中におられる」とはっきり言うようになります。
- 兄弟たち，では，どうすべきでしょうか。あなた方が集まるとき，ある人には詩があり，ある人には教えがあり，ある人には啓示があり，ある人には異言があり，ある人には解釈があります。すべては築き上げることを目ざして行ないなさい。
- そして，だれかが異言を話すのであれば，多くても二人か三人に限り，順番に[話し]なさい。そして，だれかが翻訳しなさい。
- しかし，もし翻訳者がいないなら，その人は会衆内では黙っており，自分自身と神に話しなさい。
- さらに，二人か三人の預言者が話し，他の人たちはその意味を識別するようにしなさい。
- しかし，そこに座っている別の人に啓示があるなら，初めの人は黙っていなさい。
- あなた方は皆ひとりずつ預言することができ，こうしてすべての人が学び，またすべての人が励まされるのです。
- それで，預言者の霊[の賜物]は預言者によって制御されるべきです。
- 神は無秩序の[神]ではなく，平和の[神]だからです。聖なる者たちのすべての会衆におけると同じく，
- 女は会衆の中では黙っていなさい。話すことは許可されていないからです。むしろ，律法が言うとおり，[女]は服していなさい。
- それで，何かを学びたいと思うなら，家でそれぞれ自分の夫に質問しなさい。女が会衆の中で話すのは恥ずべきことだからです。
- 神の言葉はあなた方から出たとでもいうのでしょうか。あるいは，それはただあなた方のところにだけ達したとでもいうのでしょうか。
- 自分は預言者である，あるいは霊を授かっていると考える人がいるなら，その人はわたしがあなた方に書いている事柄を認めるべきです。それは主のおきてだからです。
- しかし，知らずにいる人がいるなら，その人は知らないままでいます。
- そのようなわけで，わたしの兄弟たち，預言することを熱心に求めてゆきなさい。けれども，異言を話すことを禁じてはなりません。
- しかし，すべての事を適正に，また取り決めのもとに行ないなさい。