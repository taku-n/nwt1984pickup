- わたしは自由ではないのですか。わたしは使徒ではないのですか。わたしは，わたしたちの主イエスを見たのではないのですか。あなた方は，主にあるわたしの業ではないのですか。
- わたしはほかの人たちに対しては使徒ではないとしても，あなた方に対しては確かにそうです。あなた方は，主との関連においてわたしの使徒職を確認する証印なのです。
- わたしを調べる人たちに対するわたしの弁明は次のとおりです。
- わたしたちには飲食する権限があるのではありませんか。
- わたしたちには，ほかの使徒や主の兄弟たち，またケファと同じように，姉妹を妻として連れて歩く権限があるのではありませんか。
- また，[世俗の]仕事をやめる権限がないのは，バルナバとわたしだけなのですか。
- 自費で兵士として仕えたりするのはいったいだれでしょうか。だれがぶどう園を設けてその実を食べないでしょうか。また，だれが[羊の]群れを牧してその群れの乳にあずからないでしょうか。
- わたしはこれらのことを人間的な標準で話しているのでしょうか。律法もそう言っているのではありませんか。
- モーセの律法の中に，「脱穀している牛にくつこを掛けてはならない」と書かれているのです。神が気にかけておられるのは牛のことですか。それとも，専らわたしたちのためにそう言われるのですか。
- まさにわたしたちのためにそれは書かれたのです。すき返す者は希望をもってすき返し，脱穀する者はそれにあずかる希望をもってそうすべきだからです。
- わたしたちが霊的なものをあなた方にまいたのであれば，肉体のためのものをあなた方から刈り取ったとしても，それが何か大それたことになるのでしょうか。
- 他の人たちがあなた方に対するこの権限にあずかっているのであれば，ましてわたしたちはそうしてよいのではありませんか。しかしそうではあっても，わたしたちはこの権限を利用しませんでした。かえって，わたしたちはすべての事を忍び，キリストについての良いたよりに何の妨げも来たさないようにしています。
- あなた方は，神聖な務めを行なう人たちが神殿のものを食べ，絶えず祭壇のことに仕える者たちが祭壇と分け合う分を持つことを知らないのですか。
- これと同じように，主はまた，良いたよりをふれ告げる者が良いたよりによって生活することを定められたのです。
- しかしわたしは，こうした[備え]を何一つ利用したことがありません。事実，わたしはこれらのことを，自分の場合にそうなるようにと思って書いたのではありません。[そうする]くらいなら，むしろ死んだほうがわたしにとっては良いからです―わたしの誇る理由をだれもむなしくすることはできません！
- わたしが良いたよりを宣明しているとしても，それがわたしの誇る理由ではないのです。わたしにはその必要が課せられているからです。実際，もし良いたよりを宣明しなかったとすれば，わたしにとっては災いとなるのです！
- もしこれを進んで行なえば，わたしには報いがあります。しかしそれを自分の意志に逆らってするとしても，わたしにはやはり家令の仕事が託されています。
- では，わたしの報いとは何ですか。それは，良いたよりを宣明するに際し，良いたよりを価なしに提供し，良いたよりにおける自分の権限を乱用しないことです。
- というのは，わたしはすべての人に対して自由ですが，できるだけ多くの人をかち得るために，自分をすべての人の奴隷としたからです。
- こうしてわたしは，ユダヤ人に対してはユダヤ人のようになりました。ユダヤ人をかち得るためです。律法のもとにある人たちに対しては律法のもとにある者のようになりました。わたし自身は律法のもとにいませんが，こうして律法のもとにある人たちをかち得るためです。
- 律法のない人たちに対しては律法のない者のようになりました。自分は神に対して律法のない者ではなく，キリストに対して律法のもとにある者ですが，こうして律法のない人たちをかち得るためです。
- 弱い人たちに対しては弱い者となりました。弱い人たちをかち得るためです。わたしはあらゆる人に対してあらゆるものとなってきました。何とかして幾人かでも救うためです。
- わたしは良いたよりのためにすべての事をするのです。それを[他の人々]と分かち合う者となるためです。
- 競走の走者はみな走りはしますが，ただ一人だけが賞を受けることを，あなた方は知らないのですか。あなた方も，それを獲得するような仕方で走りなさい。
- また，競技に参加する人は皆，すべてのことに自制を働かせます。もちろん彼らは朽ちる冠を得るためにそうするのですが，わたしたちの場合は不朽の[冠のため]です。
- ですから，わたしの走り方は[目標の]不確かなものではありません。わたしの打撃の仕方は空を打つようなものではありません。
- むしろ，自分の体を打ちたたき，奴隷として引いて行くのです。それは，他の人たちに宣べ伝えておきながら，自分自身が何かのことで非とされるようなことにならないためです。