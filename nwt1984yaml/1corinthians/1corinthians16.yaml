- すべての兄弟たちがあなた方にあいさつを送っています。聖なる口づけをもって互いにあいさつを交わしなさい。
- 私パウロのあいさつを自分の手で[ここに記します]。
- もし主に対する愛情を持っていない人がいれば，その人はのろわれるべきです。わたしたちの主よ，おいでください！
- 主イエスの過分のご親切があなた方と共にありますように。
- わたしの愛がキリスト･イエスと結ばれてあなた方すべてと共にありますように。