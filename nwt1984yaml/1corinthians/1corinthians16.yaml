- しかし，わたしもそこへ行くことがよいようであれば，その人たちはわたしと一緒に行くことになります。
- しかし，わたしは，マケドニアを回ってからあなた方のところに行くことになるでしょう。わたしはマケドニアを回るつもりなのです。
- そして，あなた方のところに滞在し，あるいは一緒に冬も過ごし，こうして，わたしの向かう所へ，その途中まであなた方に案内してもらうこともあるかもしれません。
- というのは，今，通りがかりにあなた方に会うことを望んでいないからです。エホバが許可してくださるなら，あなた方のところにしばらくとどまることを希望しているのです。
- しかし，ペンテコステ[の祭り]までは，エフェソスにとどまるつもりです。
- 活動に通ずる大きな戸口がわたしのために開かれているからです。しかし，反対者も多くいます。
- しかしながら，もしテモテが到着したら，あなた方の中にあって彼が何の心配もないように計らってください。彼はわたしと同じようにエホバの業を行なっているからです。
