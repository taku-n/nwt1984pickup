- さて，あなた方が書いてきた事柄についてですが，男は女に触れないのがよいことです。
- しかし，淫行がはびこっていますから，男はおのおの自分の妻を持ち，女はおのおの自分の夫を持ちなさい。
- 夫は妻に対してその当然受けるべきものを与えなさい。また妻も夫に対して同じようにしなさい。
- 妻は自分の体に関して権限を行使するのではなく，夫がそうするのです。同じように，夫も自分の体に関して権限を行使するのではなく，妻がそうするのです。
- 互いに[それを]奪うことがないようにしなさい。ただし，定められた時のあいだ相互に同意し，祈りに時をささげて，そののち再び共になる場合は別です。これは，あなた方の自己抑制が欠けていることのゆえに，サタンがあなた方を誘惑しつづけることのないためです。
- しかしながら，わたしがこう言うのは譲歩としてであって，命令としてではありません。
- それにしても，わたしは，すべての人がわたしのようであればと願います。しかしやはり，人はそれぞれ，ある人はこのように，他の人はかのようにと，神から自分の賜物を受けています。
- さて，結婚していない人たちとやもめたちに言いますが，わたしと同じように，そのままでいるのはよいことです。
- しかし，自制できないなら，その人たちは結婚しなさい。[情欲に]燃えるよりは結婚するほうが良いからです。
- 結婚している人たちにわたしは指示を与えます。といっても，わたしではなく，主が[与えるの]ですが，妻は夫から離れるべきではありません。
- しかし，もしも離れるようなことがあるなら，結婚しないでいるか，さもなければ夫と和解しなさい。夫も妻を去るべきではありません。
- しかし，他の人たちにわたしは言います。そうです，主ではなく，わたしが[言い]ます。ある兄弟に信者でない妻がいて，彼女が[夫]と共に住むことを快く思っているなら，その人は[妻]を去ってはなりません。
- また，信者でない夫のいる女は，彼が[妻]と共に住むことを快く思っているなら，彼女は夫を去ってはなりません。
- 信者でない夫は妻との関係で神聖なものとされ，信者でない妻は兄弟との関係で神聖なものとされているからです。そうでなければ，あなた方の子供は実際には清くないことになります。でも今，彼らは聖なる者なのです。
- しかし，信者でない人が離れて行くなら，その離れるにまかせなさい。兄弟にせよ姉妹にせよ，そうした事情のもとでは隷属の身ではありません。神はあなた方を平和へと召されたのです。
- というのは，妻よ，あなたは夫を救えないとどうして分かるのですか。また，夫よ，あなたは妻を救えないとどうして分かるのですか。
- ただ各人は，エホバがそれぞれに与えてくださったところに応じ，神に召されたとおりに歩みなさい。そして，わたしはすべての会衆でこのように定めているのです。
- 割礼を受けてから召された人がいますか。その人は無割礼になってはなりません。無割礼のままで召された人がいますか。その人は割礼を受けてはなりません。
- 割礼には何ら意味がなく，無割礼にも何の意味もありません。ただ神のおきてを守り行なうこと[に意味があるのです]。
- どんな状態で召されたにしても，各自それにとどまっていなさい。
- あなたは奴隷の時に召されましたか。そのことで思い悩むことはありません。ですが，自由になることもできるなら，むしろその機会をとらえなさい。
- 主にある人で奴隷の時に召された人は主の自由民だからです。同じように，自由な人の時に召された人はキリストの奴隷です。
- あなた方は代価をもって買われたのです。もう人間の奴隷となってはなりません。
- 兄弟たち，どんな状態で召されたにしても，各自神と結ばれて，それにとどまっていなさい。
- さて，童貞の人について，わたしは主から何の命令も受けていませんが，忠実であるよう主から憐れみを示された者として，わたしの意見を述べます。
- それで，現状による必要性を考慮して，わたしは次のことがよいと考えます。人は今あるままでいるのがよいということです。
- あなたは妻につながれていますか。放たれることを求めてはなりません。あなたは妻から解かれていますか。妻を求めてはなりません。
- しかし，たとえ結婚したとしても，それは罪を犯すことではありません。そして，童貞の人が結婚したとしても，その人は罪を犯すことにはなりません。しかしながら，そうする人たちは自分の肉身に患難を招くでしょう。しかしわたしは，あなた方が[それに]遭わないですむようにしているのです。
- さらに，兄弟たち，わたしは，残された時は少なくなっている，という点を言います。今後，妻を持っている者は持っていないかのようになりなさい。
- また，泣く者は泣かない者のように，歓ぶ者は歓ばない者のように，買う者は所有していない者のように，
- 世を利用している者はそれを十分に用いていない者のようになりなさい。この世のありさまは変わりつつあるからです。
- 実際わたしは，あなた方に思い煩いがないようにと願っているのです。結婚していない男子は，どうしたら主の是認を得られるかと，主の事柄に気を遣います。
- 一方，結婚している男子は，どうしたら妻の是認を得られるかと，世の事柄に気を遣い，
- 彼は分かたれるのです。さらに，結婚していない女，および処女は，主の事柄に気を遣い，自分の体と霊の両面で聖なる者であろうとします。しかしながら，結婚している女は，どうしたら夫の是認を得られるかと，世の事柄に気を遣います。
- しかし，わたしがこれを言うのは，あなた方自身の益のためであって，あなた方に輪なわを掛けるためではありません。あなた方を，ふさわしい事柄へ，また気を散らすことなく絶えず主に仕えられるような事柄へと動かすためなのです。
- しかし，人が自分の童貞性にふさわしくない振る舞いをしていると考え，若さの盛りを過ぎており，しかもそれが当然の道であれば，その人は自分の望むことを行ないなさい。その人は罪をおかすわけではありません。その人たちは結婚しなさい。
- しかし，心の中でしっかりと定めており，必要もなく，自分の意志を制することができ，童貞性を守ろうと自らの心の中で決めているのであれば，その人はりっぱに行動していることになります。
- したがって，結婚して自分の童貞性を離れる人もりっぱに行動していますが，結婚しないで，それを離れない人は，さらにりっぱに行動していることになります。
- 妻は夫が生きている間はずっとつながれています。しかし，もし夫が[死の]眠りにつくことがあれば，彼女は自分の望む者と自由に結婚できます。ただし主にある[者と]だけです。
- しかし，わたしの意見では，彼女はそのままでいたほうが幸福です。わたしは自分も神の霊を持っていると確かに考えています。