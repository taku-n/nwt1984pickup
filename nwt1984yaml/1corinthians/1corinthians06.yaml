- あなた方の中には，他の人に対して訴え事がある場合，あえて法廷に，不義の人々の前に行き，聖なる者たちの前に[行か]ない人がいるのですか。
- あるいは，あなた方は，聖なる者たちが世を裁くことを知らないのでしょうか。それで，世はあなた方によって裁かれることになっているのに，あなた方はごくささいな事柄を審理することもできないのですか。
- あなた方は，わたしたちがみ使いを裁くようになることを知らないのですか。では，どうして今の生活上の事柄を[裁か]ないことがあるでしょうか。
- それなのに，今の生活上の事柄で審理すべきことが現にある場合，あなた方は，会衆の中で見下げられている人々を裁きの座に着かせるのですか。
- わたしは，あなた方を恥じさせるために話しています。あなた方の中に自分の兄弟たちの間を裁くことのできる賢い人が一人もおらず，
- 兄弟が兄弟と共に法廷へ，しかも不信者たちの前に行くというのはほんとうですか。
- であれば，あなた方が互いに訴訟を起こしていることは，実際のところ，あなた方にとって全くの敗北を意味しています。なぜむしろ害を受けるままにしておかないのですか。なぜむしろだまし取られるままにしておかないのですか。
- その逆に，あなた方は害を加え，だまし取る，それも自分の兄弟たちに対してです。
- あなた方は，不義の者が神の王国を受け継がないことを知らないとでもいうのですか。惑わされてはなりません。淫行の者，偶像を礼拝する者，姦淫をする者，不自然な目的のために囲われた男，男どうしで寝る者，
- 盗む者，貪欲な者，大酒飲み，ののしる者，ゆすり取る者はいずれも神の王国を受け継がないのです。
- とはいえ，あなた方の中にはそのような人たちもいました。しかし，あなた方は洗われて清くなったのです。神聖な者とされたのです。わたしたちの主イエス･キリストの名において，またわたしたちの神の霊をもって，義と宣せられたのです。
- わたしにとって，すべての事は許されています。しかし，すべての事が益になるのではありません。わたしにとって，すべての事は許されています。しかしわたしは，いかなるものにもその権威のもとに置かれたりはしません。
- 食物は腹のため，腹は食物のためです。しかし神はそれらを共に無に至らせられます。そこで，体は淫行のためではなく，主のためにあるのです。そして主は体のためにあります。
- しかし，神はご自分の力によって主を[死]からよみがえらせましたし，わたしたちをもよみがえらせてくださるのです。
- あなた方は，自分の体がキリストの肢体であることを知らないのですか。では，わたしはキリストの肢体を取り去って，それを娼婦の肢体とするのですか。断じてそのようなことはないように！
- あなた方は，娼婦と一緒になる者が一体となることを知らないとでもいうのですか。「二人は一体となる」と言っておられるのです。
- しかし，主と一緒になる人は一つの霊となるのです。
- 淫行から逃げ去りなさい。人が犯すほかの罪はすべてその体の外にありますが，淫行を習わしにする人は自分の体に対して罪をおかしているのです。
- あなた方の体が，あなた方の内にある聖霊の神殿であることを知らないとでもいうのですか。その[聖霊]はあなた方が神から受けているものです。また，あなた方は自分自身のものではありません。
- あなた方は代価をもって買われたからです。どうあっても，あなた方の体によって神の栄光を表わしなさい。