- 兄弟たち，それでわたしは，あなた方のところに行った時，もったいぶった話し方や知恵を携えて行って神の神聖な奥義を告げ知らせるようなことはしませんでした。
- わたしは，あなた方の間では，イエス･キリスト，しかも杭につけられた[キリスト]以外には何をも知るまいと決めたのです。
- そしてわたしは，弱さと恐れのうちに，いたくおののきながらあなた方のところに行きました。
- そしてわたしの話し方，またわたしが宣べ伝えた事柄は，説得のための知恵の言葉ではなく，霊と力の論証を伴うものでした。
- それは，あなた方の信仰が，人間の知恵によらず，神の力によるものとなるためでした。
- さて，わたしたちは円熟した人たちの間では知恵を語ります。といっても，この事物の体制の知恵でも，この事物の体制の支配者たちの[知恵]でもありません。彼らは無に帰するのです。
- わたしたちが語るのは，神聖な奥義の中の神の知恵，隠された知恵です。それは，わたしたちの栄光のため，事物の諸体制の前に神があらかじめ定めたものです。
- この[知恵]を，この事物の体制の支配者はだれひとり知るに至りませんでした。[それを]知っていたなら，栄光ある主を杭につけたりはしなかったでしょう。
- しかし，「神がご自分を愛する者たちのために備えられた事柄は，目も見ず，耳も聞かず，人の心に上ったこともない」と書かれているとおりです。
- 神はそれを，ご自分の霊によって，このわたしたちに啓示されたのであり，霊がすべての事，神の奥深い事柄までも究めるのです。
- というのは，人の事柄は，その人のうちにある人間の霊を別にすれば，人々のうちいったいだれが知っているでしょうか。それと同じように，神の事柄も，神の霊を別にすれば，だれも知らないのです。
- そこで，わたしたちが受けたのは，世の霊ではなく，神からの霊です。それは，そのご親切によって神から与えられている物事をわたしたちがよく知るようになるためです。
- わたしたちはそれらの事も，人間の知恵に教えられた言葉ではなく，霊に教えられた[言葉]で話します。わたしたちは霊的な[こと]に霊的な[言葉]を結び合わせるのです。
- しかし，物質の人は神の霊の事柄を受け入れません。それはその人には愚かなことだからです。また彼は[それを]知ることができません。それは霊的に調べるべき事柄だからです。
- 一方，霊的な人は実にすべての事柄を調べますが，その人自身はいかなる人によっても調べられません。
- 「だれがエホバの思いを知って，彼を教え諭すようになったであろうか」とあるのです。それでもわたしたちは，キリストの思いを持っているのです。