- 兄弟たち，それでわたしは，あなた方に対して，霊的な人に対するように話すことはできませんでした。むしろ，肉的な人に対するように，キリストにあるみどりごに対するように[話しました]。
- わたしはあなた方に，食べる物ではなく，乳を与えました。あなた方はまだ十分に強くなかったからです。事実，あなた方は今でも十分に強くなっていません。
- あなた方はまだ肉的だからです。というのは，あなた方の間にねたみや闘争があることからすれば，あなた方は肉的であって，人々と同じ歩み方をしているのではありませんか。
- ある人が「わたしはパウロに属する」と言い，ほかの人が「わたしはアポロに」と言うのでは，あなた方はただの人ではありませんか。
- では，アポロは何者ですか。そうです，パウロは何者ですか。奉仕者であり，あなた方はその人々を通して信者となりましたが，それは主が各々に授けられたところによりました。
- わたしは植え，アポロは水を注ぎました。しかし，神が[それを]ずっと成長させてくださったのです。
- ですから，大切なのは，植える者でも水を注ぐ者でもなく，成長させてくださる神なのです。
- さて，植える者と水を注ぐ者とは一つですが，各々はその労苦に応じて報いを受けます。
- わたしたちは神と共に働く者だからです。あなた方は耕されている神の畑，神の建物です。
- わたしは，自分に与えられた神の過分のご親切のもとに，賢い作業監督として土台を据えましたが，ほかの人がその上に建てています。しかし各人は，自分がその上にどのように建てているかをいつも見守っているべきです。
- 据えられているもの，それはイエス･キリストですが，それ以外の土台を据えることはだれもできないからです。
- さて，この土台の上に，金，銀，宝石，木材，干し草，刈りわらで建てるなら，
- 各人の業は明らかになります。その日がそれを示すのです。それは火によって表わし示されるからです。まさにその火が，各人の業がどんなものかを証明するのです。
- その上に建てただれかの業が残るなら，その人は報いを受けます。
- だれかの業が燃え尽きるなら，その人は損失を被ることになりますが，その人自身は救われます。しかし，そうであるとしても，火をくぐるようにしてでしょう。
- あなた方は，自分たちが神の神殿であり，神の霊が自分たちの中に宿っていることを知らないのですか。
- もしだれかが神の神殿を滅ぼすなら，神はその人を滅ぼされます。神の神殿は聖なるものだからです。あなた方はその[神殿]なのです。
- だれも自分をたぶらかしてはなりません。あなた方の中で，自分はこの事物の体制において賢い者であると考える人がいるなら，その人は愚かな者となりなさい。こうして，賢い者となるためです。
- この世の知恵は神にとっては愚かなものだからです。「彼は賢い者たちを彼ら自身のこうかつさによって捕まえる」と書かれています。
- また，「エホバは，賢い人たちの論議が無駄なことを知っておられる」とあります。
- それゆえ，だれも人間を誇りとしてはなりません。すべてのものがあなた方に属しているからです。
- パウロであれ，アポロであれ，ケファであれ，世であれ，命であれ，死であれ，今あるものであれ，来たるべきものであれ，すべてのものはあなた方に属しています。
- 一方，あなた方はキリストに属し，キリストは神に属しています。