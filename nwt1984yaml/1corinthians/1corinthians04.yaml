- それで人は，わたしたちを，キリストに従属する者，また神の神聖な奥義の家令と評価すべきです。
- さらに，この場合，家令に求められるのは，忠実であることです。
- さて，わたしにとって，あなた方に，あるいは人間の審判の場で調べられることは，ごくささいな事柄です。わたしでさえ自分を調べることはしません。
- わたし自身，責められるようなことは何も意識しないからです。しかしそれによって，わたしは義にかなっていると証明されているわけではありません。わたしを調べる方はエホバなのです。
- それゆえ，定めの時以前に，つまり主が来られるまでは，何事も裁いてはなりません。[主]は，闇の隠れた事柄を明るみに出し，また心の計り事を明らかにされます。その時，人は各自神からの称賛を受けるのです。
- さて，兄弟たち，わたしは，あなた方のために，これらのことを移し変えてわたし自身とアポロとに当てはめました。それは，わたしたちを例にして，「書かれている事柄を越えてはならない」という[定め]を学んでもらい，あなた方がそれぞれ一方に付いて他方を退け，思い上がるようなことのないためです。
- というのは，だれが人を他と異ならせるのですか。実際，自分にあるもので，もらったのではないものがあるのですか。では，確かにもらったのであれば，どうしてもらったのではないかのように誇るのですか。
- あなた方はすでに存分に持っているのですか。あなた方はすでに富んでいるのですか。あなた方はわたしたちを抜きにして王として支配しはじめたのですか。いや，あなた方が王として支配しはじめていてくれたらと願うのです。わたしたちもあなた方と一緒に王として支配するためです。
- というのは，神はわたしたち使徒を，死に定められた者として，出し物の最後に置かれたように思えるのです。なぜなら，わたしたちは，世に対し，み使いたちに対し，また人々に対して，劇場の見せ物のようになっているからです。
- わたしたちはキリストのゆえに愚かな者ですが，あなた方はキリストにあって思慮深い者となっています。わたしたちは弱いのに，あなた方は強いのです。あなた方は評判が良いのに，わたしたちは不名誉のうちにあります。
- 今この時に至るまで，わたしたちはずっと飢え，また渇き，着る物に乏しく，こづき回され，家もなく，
- 手ずから働いて労しています。ののしられれば祝福し，迫害されれば忍び，
- 名誉を損なわれても懇願するのです。わたしたちは，今に至るまで，世のくず，すべてのもののかすのようになってきました。
- わたしがこれらのことを書いているのは，あなた方に恥をかかせるためではなく，わたしの愛する子供として訓戒するためです。
- あなた方にはキリストにあって一万人の養育係がいるとしても，決して多くの父親はいないのです。キリスト･イエスにあって，わたしが，良いたよりを通してあなた方の父親となったからです。
- それで，わたしはあなた方に懇願します。わたしに見倣う者となってください。
- そのために，わたしはテモテをあなた方のところに遣わします。彼は主にあってわたしの愛する忠実な子供なのです。彼はキリスト･イエスに関連したわたしのやり方を，わたしがいたるところ，すべての会衆で教えているそのとおりに，あなた方に思い出させるでしょう。
- ある人たちは，わたしが実際にはあなた方のところに行かないかのように思い上がっています。
- しかし，エホバが望まれるなら，わたしは間もなくあなた方のところに行きます。そして，思い上がっている人たちのことばではなく，その力を知るようになるでしょう。
- 神の王国はことばにではなく，力にあるからです。
- あなた方は何を望みますか。わたしは棒むちをもってあなた方のところに行きましょうか。それとも，愛と霊の温和さとをもってでしょうか。