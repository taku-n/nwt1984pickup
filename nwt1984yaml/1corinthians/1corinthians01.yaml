- 神のご意志によりイエス･キリストの使徒となるために召されたパウロと，わたしたちの兄弟ソステネから，
- コリントにある神の会衆，キリスト･イエスと結ばれて神聖なものとされ，聖なる者となるために召されたあなた方，ならびに，いたるところでわたしたちの主イエス･キリスト，すなわちその主でありわたしたちの[主]である方の名を呼び求めているすべての人たちへ:
- わたしたちの父なる神と主イエス･キリストからの過分のご親切と平和があなた方にありますように。
- キリスト･イエスにあってあなた方に与えられた神の過分のご親切を見るにつけ，わたしはあなた方について常に神に感謝しています。
- すべての事，つまり話すための十分な能力という点でも，十分な知識という点でも，あなた方が[キリスト]にあって豊かにされたからです。
- それは，キリストについての証しがあなた方の間で確固たるものとなっている[ことに見られる]とおりです。
- その結果あなた方はどんな賜物にも欠けることなく，わたしたちの主イエス･キリストの表わし示されることを切に待っています。
- [キリスト]はまた，あなた方を終わりまで確固たる者とし，わたしたちの主イエス･キリストの日にあなた方が何ら訴えられることがないようにしてくださるでしょう。
- 神は忠実な方であり，その[神]によって，あなた方は，わたしたちの主であるみ子イエス･キリストと分かち合う[関係]に呼び入れられました。
- さて，兄弟たち，わたしたちの主イエス･キリストの名によってあなた方に勧めます。あなた方すべての語るところは一致しているべきです。あなた方の間に分裂があってはなりません。かえって，同じ思い，また同じ考え方でしっかりと結ばれていなさい。
- というのは，わたしの兄弟たち，あなた方について，クロエの[家の]者たちからわたしに打ち明けられたのですが，あなた方の間には争論があるとのことです。
- あなた方がそれぞれ，「わたしはパウロに属する」，「いや，わたしはアポロに」，「わたしはケファに」，「わたしはキリストに」と言い合っていること，そのことをわたしは言うのです。
- キリストが分裂してしまっています。パウロがあなた方のために杭につけられたとでもいうのですか。それとも，あなた方はパウロの名においてバプテスマを受けたのですか。
- わたしは，自分が，クリスポとガイオのほかには，あなた方のだれにもバプテスマを施さなかったことを感謝しています。
- あなた方はわたしの名においてバプテスマを受けたと，だれも言うことのないためです。
- 確かに，わたしはステファナの家の者たちにもバプテスマを施しました。ほかの人たちについては，自分がさらにだれかにバプテスマを施したかどうかは知りません。
- キリストがわたしを派遣されたのは，バプテスマを施すためではなく，良いたよりを，ことばの知恵によらないで宣明するためであったからです。それは，キリストの苦しみの杭が無駄にならないようにするためです。
- 苦しみの杭についての話は，滅びゆく人々にとっては愚かなことですが，救われつつあるわたしたちにとっては神の力なのです。
- 「わたしは賢人たちの知恵を滅ぼし，知能のたけた者たちのそう明さを押しのける」と書いてあります。
- 賢い人はどこにいるのですか。書士はどこにいますか。この事物の体制の弁論家はどこですか。神は世の知恵を愚かなものとされたのではありませんか。
- 神の知恵によることでしたが，世はその知恵を通して神を知るに至らなかったので，神は宣べ伝えられる事柄の愚かさを通して，信じる者を救うことをよしとされたのです。
- ユダヤ人はしるしを求め，ギリシャ人は知恵を求めます。
- しかしわたしたちは杭につけられたキリストを宣べ伝えるのです。これは，ユダヤ人にとってはつまずきのもとであり，諸国民にとっては愚かなことです。
- しかし，召された者にとっては，ユダヤ人にもギリシャ人にも，神の力また神の知恵なるキリストなのです。
- 神の愚かな事柄は人間より賢く，神の弱い事柄は人間より強いからです。
- 兄弟たち，あなた方が自分たちに対する[神の]召しについて見ていることですが，肉的に賢い者は多くなく，強力な者も多くなく，高貴な生まれの者が多く召されたのでもありません。
- むしろ，神は世の愚かなものを選んで，賢い人々が恥を被るようにされました。また，神は世の弱いものを選んで，強いものが恥を被るようにされました。
- また神は，世の卑しいものや見下げられたもの，無いものを選んで，有るものが無になるようにされました。
- それは，肉なる者がだれも神のみ前で誇ることのないためです。
- 一方，あなた方がキリスト･イエス，すなわち，わたしたちにとって，神からの知恵，また義と聖化，そして贖いによる釈放となられた方と結ばれているのは，[神]によることなのです。
- 「誇る者はエホバにあって誇れ」と書かれているとおりになるためです。