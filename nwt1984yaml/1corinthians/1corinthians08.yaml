- さて，偶像にささげられた食物についてですが，わたしたちは，自分たちがみな知識を持っていることを知っています。知識は[人を]思い上がらせるのに対し，愛は[人を]築き上げます。
- 自分はあることについて知識を習得したと考える人がいるなら，その人はまだ，知るべきほどにも[それを]知っていません。
- しかし，人が神を愛しているなら，その人は[神]に知られているのです。
- さて，偶像にささげられた食物を食べることについてですが，わたしたちは，偶像が世にあって無きに等しいものであること，また，神はただひとりのほかにはいないことを知っています。
- 多くの「神」や多くの「主」がいるとおり，天にであれ地にであれ「神」と呼ばれる者たちがいるとしても，
- わたしたちには父なるただひとりの神がおられ，この方からすべてのものが出ており，わたしたちはこの方のためにあるのです。また，ひとりの主，イエス･キリストがおられ，この方を通してすべてのものがあり，わたしたちもこの方を通してあるのです。
- しかしながら，すべての人にこの知識があるわけではありません。ある人々はこれまで偶像に慣れてきたので，偶像に対する犠牲の捧げ物として食物を食べ，こうして彼らの良心は弱いために汚されます。
- しかし，食物がわたしたちを神に推賞するのではありません。食べなくても後れをとるわけではなく，食べたからといって誉れになるわけでもありません。
- しかし，あなた方のこの権限が，弱い人たちを何かのことでつまずかせるものとならないよういつも見守っていなさい。
- 知識を持つあなたが偶像の神殿で食事の席に着いて横になって食事をしているのをもしもだれかが見れば，その弱い人の良心は築き上げられ，偶像にささげられた食物を食べるまでになってしまわないでしょうか。
- 実際には，あなたの知識によって，その弱い人が，すなわちキリストがそのために死んでくださった[あなたの]兄弟が破滅に陥っているのです。
- しかし，こうして自分の兄弟に対して罪をおかし，彼らの弱い良心を傷つけるなら，あなた方はキリストに対して罪をおかしていることになります。
- それで，食物がわたしの兄弟をつまずかせるなら，わたしはもはや二度と肉を食べません。わたしの兄弟をつまずかせないためです。