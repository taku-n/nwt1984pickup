- 「あなた方は，春の雨の時期にエホバに雨を願い求めよ。あらしの雲を作っているエホバ，大降りの雨を与え，ひとりひとりに野の草木を与える者に。
- テラフィムは怪異な事柄を語ったからである。また，占いをする者たちは偽り事を幻で見，無価値な夢を彼らは語りつづけ，ただいたずらに慰めを与えようとするからである。そのために人々は必ず羊の群れのように離れて行く。彼らは苦しむ。羊飼いがいないからである。
- 「牧者たちに対してわたしの怒りは激しく燃えた。やぎのような指導者たちに対してわたしは言い開きを求める。万軍のエホバは自分の畜群たるユダの家に注意を向け，これを戦闘における自分の威厳の馬のようにしたからである。
- この者から要人が出，この者から支柱となる支配者が出，この者から戦闘の弓が出る。この者からすべての職長がこぞって出るのである。
- そして彼らは必ず力ある者のようになり，戦闘の中で街路の泥を踏みつける。こうして彼らは戦闘に携わるのである。エホバは彼らと共にいるからである。馬に乗る者たちは恥辱を味わうことになる。
- そしてわたしはユダの家を勝ったものとし，ヨセフの家を救うであろう。またわたしは彼らに住みかを与える。わたしは彼らに憐れみを示すからである。彼らは，わたしが捨て去らなかった者たちのようになるのである。わたしは彼らの神エホバであり，彼らに答えるからである。
- そして，エフライムの者たちは力ある者のようになり，その心はぶどう酒によるかのように歓びに満たされる。そして，その息子たちは見て必ず歓ぶ。その心はエホバにあって喜びに満たされるであろう。
- 「『わたしは彼らのために口笛を吹いて彼らを集め寄せる。わたしは必ず彼らを請け戻し，彼らは多くなり，まことに多くなった者たちのようになる。
- また，わたしは彼らをもろもろの民の間に種のように散らす。遠くの場所で彼らはわたしを思い出すであろう。彼らはその子らと共に生き返って，帰って来るのである。
- それでわたしは彼らをエジプトの地から連れ戻さねばならない。アッシリアからわたしは彼らを集め寄せる。ギレアデの地とレバノンに，わたしは彼らを携えて来る。彼らのための[十分な場所]は見いだされないであろう。
- また彼は苦難をもって海を通ることになる。海の中で波を打ち倒さねばならない。ナイルのすべての深みは干上がることになる。また，アッシリアの誇りもくじかれねばならない。エジプトの笏も離れ去る。
- そしてわたしは彼らをエホバのゆえに勝った者とし，彼らはその名によって歩き回るであろう』と，エホバはお告げになる」。