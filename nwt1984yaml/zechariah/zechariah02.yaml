- それからわたしが目を上げて見ると，見よ，ひとりの人がおり，その手には測り縄があった。
- それでわたしは言った，「あなたはどこに行くのですか」。するとその人は言った，「エルサレムを測るため，その幅がどれほど，その長さがどれほどになるかを見るために[行くのである]」。
- すると，見よ，わたしと話していたみ使いが出て行くところであり，またもうひとりのみ使いがいて，彼に会おうとして出て行くのであった。
- そのとき彼は言った，「走って行って，あちらにいる若者に話して言いなさい，『「エルサレムは開けた田園の地のようになってそこに人が住むようになる。人と家畜がその中に多くなるからである。
- そして，わたし自ら彼女に対して，周囲を巡る火の城壁になる」と，エホバはお告げになる。「その中にあってわたしは栄光となるであろう」』」。
- 「ほーい，ほーい！あなた方は北の地から逃げて来い」と，エホバはお告げになる。「天の四つの風の方向にわたしはあなた方を広く散らしたからである」と，エホバはお告げになる。
- 「ほーい，シオンよ，バビロンの娘と共に住んでいる者よ，逃げて来い。
- 万軍のエホバはこのように言われたからである。『[その]栄光に続いて，[神]は，あなた方から奪い取っていた諸国民のもとにわたしをお遣わしになった。あなた方に触れる者はわたしの目の玉に触れているのである。
- 今わたしは彼らに向かってわたしの手を振る。彼らは自分の奴隷たちの分捕り物となるのである』。それであなた方は，万軍のエホバがわたしをお遣わしになったことを必ず知るであろう。
- 「シオンの娘よ，声高らかに叫び，また歓べ。今わたしは来て，あなたのうちに住むからである」と，エホバはお告げになる。
- 「またその日，多くの国の民が必ずエホバのもとに加わり，まさしくわたしの民となる。わたしはあなたのうちに住む」。それであなたは，万軍のエホバ自らわたしをあなたにお遣わしになったことを必ず知るであろう。
- またエホバは，ユダを，聖なる地におけるご自分の分として必ず所有されるであろう。そして，エルサレムを再度選び取られるのである。
- すべての肉なるものよ，エホバのみ前に沈黙せよ。[神]はその聖なる住まいから身を起こされたからである。