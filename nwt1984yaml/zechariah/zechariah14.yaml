- 「見よ，エホバの日が来る。あなたからの分捕り物はまさにあなたのただ中で分配される。
- そしてわたしは必ずすべての国の民を集めて，戦いのためにエルサレムを攻めさせる。この都市はまさしく攻略され，家々は略奪に遭い，女たちは犯されるであろう。こうしてその都市の半ばは流刑にされるのである。だが，民のうちの残っている者たちは，その都市から断たれることはない。
- 「そしてエホバは必ず進み出てそれら諸国民と戦い，ご自分の戦いの日，戦闘の日のようにされる。
- またその足は，その日に，エルサレムの正面，その東側にあるオリーブの山の上にまさに立つ。そして，オリーブの山はその真ん中のところで，日の出の方から西に向かって裂けることになる。非常に大きな谷ができるであろう。山の半ばはまさしく北に移り，その半ばは南に[移る]。
- そしてあなた方は必ずわたしの山あいの谷に逃げるであろう。[その]山あいの谷はアツェルにまで達するからである。こうしてあなた方は，ユダの王ウジヤの日に[地]震のために逃げたときと同じようにして逃げることになる。そして，わたしの神エホバは必ず来る。すべての聖なる者たちはそれに伴っている。
- 「また，その日には必ずこうなる。[すなわち，]貴い光はなくなるであろう―事物は固まるのである。
- そしてそれは，エホバのものとして知られる一日となるのである。それは昼ではない。夜でもない。それは夕刻に明るくなるのである。
- また，その日には必ずこうなる。[すなわち，]生きた水がエルサレムから出て，その半ばは東方の海へ，半ばは西方の海へ行く。夏にも冬にもそのようになる。
- そして，エホバは全地の王となるのである。その日，エホバはひとり，そのみ名も一つであることが明らかになるであろう。
- 「全土は変わって，ゲバから，エルサレムの南のリモンに至るまでがアラバのようになる。[エルサレム]は高まって，その場所に人が住むことになる。“ベニヤミンの門”から“第一の門”のところまで，“隅の門”に至るまで，“ハナヌエルの塔”[から]王の搾りおけに至るまでである。
- こうして民は必ずそこに住む。禁令に付して[滅びに至らせる]ようなことはもはやない。エルサレムには人が安らかに住むのである。
- 「また，エルサレムに敵してまさに軍役を行なうすべての民をエホバがむち打つその神罰はこのようになる。すなわち，人が自分の足で立っている間にその肉は朽ち果ててゆく。目はそのくぼみにあるうちに朽ち果て，舌はその口にあるうちに朽ち果ててゆく。
- 「そして，その日には必ずこうなる。[すなわち，]エホバからの混乱が彼らの間に広がる。彼らはそれぞれ自分の友の手をつかみ，その手は友の手に向けて上げられるのである。
- そしてユダ自らもエルサレムにおいて戦っているであろう。周囲のすべての国民の富，金と銀と衣がおびただしいまでに集められるのである。
- 「そして，馬，らば，らくだ，雄ろば，またそれらの宿営にいるあらゆる家畜に対する神罰もこのように，この神罰のようになる。
- 「また，必ずこうなる。[すなわち，]エルサレムに攻めて来るあらゆる国民のうち残っているすべての者，その者たちもまた年ごとに上って行って王なる万軍のエホバに身をかがめ，仮小屋の祭りを祝わなければならない。
- そして必ずこうなる。すなわち，地のもろもろの家族のうち，エルサレムに上って来て王なる万軍のエホバに身をかがめない者がいれば，その者たちの上に，降り注ぐ雨が生じることはない。
- また，もしエジプトの家族が上って来ず，まさにそこに入って来ないなら，その者たちの上にもそれは生じないであろう。上って来て仮小屋の祭りを行なわない諸国民をエホバがむち打つその神罰が臨む。
- これが，エジプトの罪，また上って来て仮小屋の祭りを行なわないあらゆる国民の罪[に対する処罰]となる。
- 「その日には，馬の鈴の上に，『神聖さはエホバのもの！』と記される。また，エホバの家の広口の料理なべは必ず祭壇の前の鉢のようになる。
- そして，エルサレムとユダのすべての広口の料理なべも万軍のエホバに属する聖なるものとなる。犠牲をささげる者はみな入って来てそこから取り，その中で煮ることになる。またその日，万軍のエホバの家にカナン人はもはやいなくなる」。