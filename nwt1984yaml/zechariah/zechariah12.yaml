- 宣告:「イスラエルに関するエホバの言葉」と，エホバはお告げになる。すなわち，天を差し広げ，地の基を据え，人の内にその霊を形造っておられる方が[言われる]，
- 「今わたしは，エルサレムを，周囲のすべての民をふらつかせる鉢とする。また，ユダに対し，[まさに]エルサレムに対して，彼は攻囲をしかけて来る。
- だが，その日，わたしはエルサレムをすべての民に対して重荷の石とする。それを持ち上げる者はみな必ず身にひどいかき傷を負うであろう。地のすべての国民は必ずこれに敵して集まる。
- その日，わたしはすべての馬を打ってうろたえさせ，その乗り手を[打って]狂気させる」と，エホバはお告げになる。「そして，ユダの家の上にわたしは自分の目を開き，もろもろの民の馬をことごとく打ってその視力を失わせる。
- それで，ユダの首長たちはその心の中で必ず言うであろう，『エルサレムに住む者たちは，その神たる万軍のエホバのゆえにわたしの力である』と。
- その日，わたしはユダの首長たちを，木々の間に置かれた火つぼのように，刈り取った一続きの穀物の中に置かれた燃えるたいまつのようにする。彼らは，右に左に周囲のすべての民をむさぼり食うのである。こうしてエルサレムにはなおも人が住むことになる。それ[自身]の場所，エルサレムにである。
- 「そしてエホバは必ず，ユダの天幕をまず第一に救う。ダビデの家の美しさ，またエルサレムに住む者の美しさがユダに対して大きくなりすぎることのないためである。
- その日，エホバはエルサレムに住む者たちを囲む防壁となる。彼らの中でつまずく者はその日必ずダビデのようになり，ダビデの家は神のように，彼らの前にいるエホバのみ使いのようになる。
- そしてその日，わたしはエルサレムに攻めて来る国々の民をすべて滅ぼし尽くそうとする。
- 「またわたしは，ダビデの家とエルサレムに住む者たちの上に恵みと懇願の霊を注ぎ出す。彼らは必ず自分たちが刺し通した者を見つめ，一人[子]について泣き叫ぶかのように彼について泣き叫ぶ。また，初子のための激しい嘆きの時のような激しい嘆きがその者に関してある。
- その日，エルサレムでの泣き叫びは大きくなり，メギドの谷あい平原にあるハダドリモンでの泣き叫びのようになる。
- こうしてその地は必ず泣き叫ぶ。それぞれの家族が別々に。すなわち，ダビデの家の家族は自分たちだけ，その女たちも自分たちだけで。ナタンの家の家族は自分たちだけ，その女たちも自分たちだけで。
- レビの家の家族は自分たちだけ，その女たちも自分たちだけで。シムイ人の家族は自分たちだけ，その女たちも自分たちだけで。
- 残っているすべての家族も，それぞれの家族が自分たちだけ，その女たちも自分たちだけで。