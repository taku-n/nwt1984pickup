- そして，万軍のエホバの言葉はなおも臨んでこう言った。
- 「万軍のエホバはこのように言われた。『わたしはシオンのために大いなるしっとをもってしっとする。彼女のために大いなる怒りをもってしっとする』」。
- 「エホバはこのように言われた。『わたしはシオンに帰り，エルサレムの中に住む。エルサレムはまさしく真実の都市と呼ばれ，万軍のエホバの山は聖なる山と[呼ばれる]であろう』」。
- 「万軍のエホバはこのように言われた。『今後エルサレムの公共広場には老いた男や老いた女が座るであろう。彼らは各々杖を手にしているが，それは[その]日数が非常に多いためである。
- また，その都市の公共広場は，その公共広場で遊ぶ男の子や女の子で満ちることになる』」。
- 「万軍のエホバはこのように言われた。『その日，この事はこの民の残っている者たちの目には難しすぎるように見えるとしても，それはわたしの目にも難しすぎる事に見えるであろうか』と，万軍のエホバはお告げになる」。
- 「万軍のエホバはこのように言われた。『今わたしは，日の昇る土地から，また日の沈む土地から，わたしの民を救う。
- そしてわたしは彼らを必ず携えて来る。彼らはエルサレムの中に住むことになる。彼らはわたしの民となるのであり，わたしも真実と義とをもって彼らの神となる』」。
- 「万軍のエホバはこのように言われた。『あなた方の手を強くせよ，今日このごろ預言者たちの口からこれらの言葉を聞いている者たちよ。神殿を建てるために，万軍のエホバの家の土台が据えられたこの日に。
- それらの日よりも前，人への報酬はなかったのである。家畜の報酬も一切なかった。敵対する者のゆえに，出て行く者にも入って来る者にも平和はなかった。わたしがすべての者を互いに突き当たらせていたからである』。
- 「『しかし今，この民の残っている者たちに対してわたしは以前の日々のようにはしない』と，万軍のエホバはお告げになる。
- 『平和の種がそこにあるからである。ぶどうの木がその実りを出し，地もその産物を出す。天もその露を与えるであろう。わたしは必ずこの民の残っている者たちにこのすべてを受け継がせる。
- そして，ユダの家とイスラエルの家よ，あなた方は諸国民の間で呪いとなったが，それと同じように，わたしはあなた方を救い，あなた方は必ず祝福となるのである。恐れてはいけない。あなた方の手は強くなるように』。
- 「万軍のエホバはこのように言われたのである。『「あなた方の父祖たちがわたしを憤らせたゆえにわたしはあなた方に対して災いとなる事柄を思い定めて悔やまなかったが」と，万軍のエホバは言った，
- 「それと同じように，わたしはこれらの日に再びエルサレムに対し，またユダの家に対して良い事柄を思い定めるのである。恐れてはいけない」』。
- 「『あなた方はこれらの事をすべきである。すなわち，互いに対して真実を語れ。真実と平和の裁きとをもってあなた方の門の内で裁きを行なえ。
- また，互いに対し心の中で災いをたくらんではいけない。どんなことにせよ偽りの誓いを愛してはいけない。これらはすべてわたしの憎んだ事柄なのである』と，エホバはお告げになる」。
- 万軍のエホバの言葉は引き続きわたしに臨んでこう言った。
- 「万軍のエホバはこのように言われた。『第四[の月]の断食，第五[の月]の断食，第七[の月]の断食，第十[の月]の断食は，ユダの家にとって，歓喜と歓び，また良い祭りの時節となるであろう。ゆえに，真実と平和とを愛せよ』。
- 「万軍のエホバはこのように言われた。『今後，もろもろの民また多くの都市の住民がやって来るであろう。
- 一つの[都市の]住民が必ず別の[都市の住民]のところに行って，こう言う。「さあ，真剣な気持ちで行ってエホバの顔を和め，万軍のエホバを求めようではないか。わたし自身も一緒に行く」。
- こうして多くの民また強大な国民がまさにやって来て，エルサレムで万軍のエホバを求め，エホバの顔を和めようとするであろう』。
- 「万軍のエホバはこのように言われた。『その日には，諸国のあらゆる言語から来た十人の者が，ユダヤ人である一人の者のすそをとらえ，まさしくとらえてこう言う。「わたしたちはあなた方と共に行きます。神があなた方と共におられることを聞いたからです」』」。