- 「その日，ダビデの家に対し，またエルサレムに住む者たちに対して，罪のため，また憎悪すべきもののための井戸が開かれるであろう。
- 「またその日には必ずこうなる」と，万軍のエホバはお告げになる。「[すなわち，]わたしはこの地から偶像の名を断つ。それらはもはや思い出されることはない。また，預言者たちと汚れの霊とをこの地から去って行かせる。
- そして，人がなおも預言することがあるとすれば，その者を生んだ父と母は彼にこう言わねばならない。『お前は生きられない。偽り事をエホバの名において語ったからだ』。そして，その父と母，すなわちこれを生んだ者たちは，その預言の業のゆえに彼を刺し通さねばならない。
- 「またその日には必ずこうなる。[すなわち，]預言者たちは，預言をする際おのおの自分の幻について恥じるようになる。彼らは欺きのために毛の職服を身に着けない。
- そしてきっとこう言う。『わたしは預言者ではない。土を耕す者だ。地の人がわたしを若いころから手に入れたのだ』。
- そこで人は彼にこう言うのである。『両手の間にあるあなたの[身の]これらの傷はどうしたのか』。すると彼はきっと言うであろう，『わたしを強く愛する者たちの家で打たれたときのものだ』」。
- 「剣よ，わたしの牧者に向かい，わたしの仲間たる強健な男子に向かって目を覚ませ」と，万軍のエホバはお告げになる。「牧者を打って，群れのものたちを散らせ。わたしは必ず，取るに足りない者たちの上にわたしの手を戻す」。
- 「また，その全土で必ずこうなる」と，エホバはお告げになる。「[すなわち，]そこの三分の二が切り断たれて，息絶える。あとの三分の一はずっとそこに残される。
- そしてわたしは必ずその三分の一に火の中をくぐらせる。わたしは，銀を精錬するようにして彼らをまさに精錬し，金を調べるようにして彼らを調べる。それはわたしの名を呼び求め，わたしはそれに答える。『これはわたしの民である』とわたしは言い，『エホバはわたしの神です』とそれは言うであろう」。