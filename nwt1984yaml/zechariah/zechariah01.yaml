- ダリウスの第二年，第八の月に，エホバの言葉が預言者イドの子であるベレクヤの子ゼカリヤに臨んでこう言った。
- 「エホバはあなた方の父たちに対して憤った―大いに憤ったのである。
- 「それであなたは彼らに言わねばならない，『万軍のエホバはこのように言われた。「『わたしのもとに帰れ』と，万軍のエホバはお告げになる。『そうすればわたしもあなた方のもとに帰ろう』と，万軍のエホバは言われた」』。
- 「『あなた方の父たちのようになってはいけない。以前の預言者たちも彼らに呼びかけてこう言ったのである。「万軍のエホバはこのように言われた。『どうか，あなた方の悪い道から，あなた方の悪い行ないから立ち返るように』」』。「『それでも彼らは聴かず，わたしに少しも注意を払わなかった』と，エホバはお告げになる。
- 「『あなた方の父たちは，彼らはいまどこにいるのか。また預言者たちは，定めのない時に至るまで彼らは生き続けたのか。
- しかしそれでも，わたしの僕である預言者たちに命じたわたしの言葉と規定，それらはあなた方の父たちに追いついたのではなかったか』。そのために彼らは立ち返って，こう言った。『万軍のエホバは，ご自分がわたしたちに対して思い定めたとおり，わたしたちの道にしたがい，わたしたちの行ないにしたがって，そのとおりにわたしたちに対して行なわれたのだ』」。
- ダリウスの第二年，第十一月つまりシェバトの月の二十四日，エホバの言葉が預言者イドの子であるベレクヤの子ゼカリヤに臨んでこう言った。
- 「わたしは夜[に]見たが，見よ，赤い馬に乗った者がいて，深い所にあるぎんばいかの木々の間にじっと立っていた。その後ろには，赤や鮮やかな赤，また白色の馬がいた」。
- それでわたしは言った，「我が主よ，それらはだれなのでしょうか」。すると，わたしと話していたみ使いはこう言った。「これらがどのような者たちか，わたしはあなたに示そう」。
- その時，ぎんばいかの木々の間にじっと立っていたその人が答えてこう言った。「これらは，地を歩き回るようにとエホバが遣わした者たちである」。
- その後，それらの者たちは，ぎんばいかの木々の間に立っていたエホバのみ使いに答えてこう言った。「わたしたちは地を歩き回りました。ご覧ください，全地は静かに座し，何の騒乱もありません」。
- すると，エホバのみ使いは答えて言った，「万軍のエホバよ，いつまであなたは，エルサレムとユダの諸都市に憐れみを示されないのでしょうか。この七十年の間，あなたはこれを糾弾されたのです」。
- するとエホバは，わたしと話していたみ使いに，良い言葉，慰めの言葉をもって答えられた。
- それで，わたしと話していたみ使いはわたしにさらにこう言った。「呼ばわってこう言いなさい。『万軍のエホバはこのように言われた。「わたしは，エルサレムのため，シオンのために，大いなるしっとをもってしっとした。
- 安楽にしている諸国民に対しては大いなる憤りをもって憤っている。わたしは少しだけ憤ったのだが，彼らは災いを助けたからである」』。
- 「それゆえエホバはこのように言われた。『「わたしは必ず憐れみを抱いてエルサレムに帰る。わたしの家もそこに建てられるであろう」と，万軍のエホバはお告げになる。「そして測り綱がエルサレムの上に張り渡されるであろう」』。
- 「さらに呼ばわって言いなさい，『万軍のエホバはこのように言われた。「わたしのもろもろの都市はやがて良いものであふれるようになる。エホバはやがて必ずシオンのことを悔やみ，再度エルサレムを選び取るのである」』」。
- それからわたしが目を上げて見ると，見よ，四本の角があった。
- それでわたしは自分と話していたみ使いに言った，「これらは何でしょうか」。すると彼は言った，「これらは，ユダを，イスラエルとエルサレムを追い散らした角である」。
- さらにまた，エホバはわたしに四人の職人を示された。
- そこでわたしは言った，「これらの人々は何をしに来るのでしょうか」。するとさらにこう言われた。「これらはユダを追い散らしてだれひとり頭を上げる者もいないほどにした角であるが，それらもう一方の者たちは，それら[の角]をおののかせるため，すなわちユダの地に向かって角をもたげてこれを追い散らそうとする諸国民の角を投げうつために来るのである」。