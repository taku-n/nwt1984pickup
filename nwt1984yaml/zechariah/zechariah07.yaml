- さらに，王ダリウスの第四年，第九の月[つまり]キスレウの四[日]に，エホバの言葉がゼカリヤに臨んだ。
- そのためベテルは，エホバの顔を和めようとして，シャルエツェル，およびレゲム･メレクとその配下の人々を送り，
- 万軍のエホバの家に属する祭司たち，また預言者たちに語ってこう言った。「わたしは，これまで，ああ幾年になるでしょうか，ずっとしてきましたように，第五の月に物断ちを行なって泣き悲しむべきでしょうか」。
- すると，万軍のエホバの言葉が引き続きわたしに臨んでこう言った。
- 「この地のすべての民また祭司たちに言うように，『第五の[月]また第七の[月]にあなた方が断食を行なって泣き叫んだ時，しかもそれは七十年に及んだが，[その時]あなた方は，本当にわたしに，このわたしに対して断食を行なったのか。
- また，食べたり飲んだりした時，あなた方自身が食べ，あなた方自身が飲んでいたのではなかったか。
- [あなた方は，]エルサレムに人が住んでいて安らかであり，それに属する諸都市がその周囲にあった時，ネゲブにもシェフェラにも人が住んでいた[ころに]エホバが以前の預言者たちによって叫ばれた言葉に[従うべき]ではないのか』」。
- エホバの言葉はなおもゼカリヤに臨んでこう言った。
- 「万軍のエホバはこのように言われた。『真の公正をもってあなた方の裁きを行なえ。互いに対して愛ある親切と憐れみとを実行せよ。
- やもめや父なし子からだまし取ってはならない。そして，外人居留者や苦しむ者からも。また，互いに対し心の中で悪をたくらんではならない』。
- それなのに彼らは注意を払おうとせず，しきりに強情な肩を向け，耳を鈍くして聞かなかった。
- また，その心を金剛石のようにし，万軍のエホバがその霊により，以前の預言者たちによって送った律法や言葉に従わなかった。そのため，万軍のエホバとしては大いなる憤りを持たれた」。
- 「『そのゆえにこうなった。彼が呼んでも彼らが聴かなかったように，彼らが呼んでもわたしは聴こうとしなかった』と，万軍のエホバは言われた。
- 『そうしてわたしは，彼らの知らなかったあらゆる国民の中に彼らを激しく投げ込んだ。その土地そのものも彼らの後ろで荒廃に捨てられ，通り過ぎる者もそこに戻って来る者もいなくなった。彼らはその望ましい土地を驚きの的とした』」。