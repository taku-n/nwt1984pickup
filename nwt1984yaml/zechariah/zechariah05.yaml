- その後わたしが再び目を上げて見ると，見よ，飛んで行く巻き物があった。
- そして彼はわたしに言った，「あなたには何が見えるか」。そこでわたしは言った，「わたしには飛んで行く巻き物が見えます。その長さは二十キュビト，その幅は十キュビトです」。
- すると彼は言った，「これは全地の表に進んで行くのろいである。それは，そのこちらの面によると，盗みをしている者がみな処罰されないでいるからであり，また，その向こうの面によると，誓いを立てる者がみな処罰されずにいる[から]である。
- 『わたしはそれを進んで行かせた』と，万軍のエホバはお告げになる。『それは必ず盗人の家の中に入り，またわたしの名において偽りの誓いを立てる者の家に入る。それはその家の中に宿り，それとその材木とその石とを滅ぼし尽くすことになる』」。
- その後，わたしと話していたみ使いは出て行ってこう言った。「どうかあなたの目を上げて，この，出て行くものが何であるかを見るように」。
- それでわたしは言った，「それは何でしょうか」。それに対して彼は言った，「これは，出て行くエファ升である」。そして彼はさらにこう言った。「これは全地における彼らの有様である」。
- すると，見よ，鉛でできた円形のふたが持ち上げられた。これはひとりの女で，エファ升の中に座っていたのである。
- すると彼は言った，「これは邪悪である」。そうして彼はその女をエファ升の中に押し戻し，そののち鉛の重しをその口に置いた。
- それからわたしが目を上げて見ると，そこへ二人の女が出て来るのであった。その翼は風を含んでいた。そして，それらの者には，こうのとりの翼のような翼があった。そうして彼女たちはそのエファ升を地と天の間に徐々に持ち上げていった。
- それでわたしは自分と話していたみ使いに言った，「この者たちはこのエファ升をどこへ持って行くのですか」。
- それに対して彼は言った，「彼女のため，シナルの地に家を建てようとしているのである。それは堅く据えられ，彼女は自分のいるべき所に置かれることになる」。