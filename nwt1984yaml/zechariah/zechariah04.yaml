- その後，わたしと話していたみ使いが戻って来てわたしを目覚めさせ，眠りから覚まされた人のようにしてくれた。
- そうしてわたしにこう言った。「あなたには何が見えるか」。それでわたしは言った，「わたしが見ますと，ご覧ください，全体が金でできていて，その頂にひとつの鉢を載せた燭台があります。また，その七つのともしび皿，ちょうど七つがその上にあります。その頂にあるそれらのともしび皿には，七本の管が付いています。
- そして，その傍らには二本のオリーブの木が，一本は鉢の右側に，一本はその左側にあります」。
- その後，わたしは自分と話していたみ使いに答えて言った，「我が主よ，これら[の物]にはどんな意味があるのですか」。
- すると，わたしと話していたみ使いは答えて言った，「これらにどんな意味があるかを，あなたは本当に知らないのか」。それでわたしは言った，「知りません，我が主よ」。
- すると彼は答えて言った，「これはゼルバベルに対するエホバの言葉である。こう言われた。『「軍勢によらず，力にもよらず，ただわたしの霊による」と，万軍のエホバは言った。
- 大いなる山よ，あなたは何者か。ゼルバベルの前にあっては，[あなたも]平たんな土地[となるであろう]。そして，彼は必ず頭石を携えて来る。それに向かって，「麗しいかな，麗しいかな」という叫びが上がるであろう』」。
- エホバの言葉が引き続きわたしに臨んでこう言った。
- 「ゼルバベルの手がこの家の土台を据えた。それで，彼の手が[これを]なし終えることになる。そしてあなたは，万軍のエホバがわたしをあなた方のもとに遣わされたことを必ず知るであろう。
- 小さな事の日を侮ったのはだれであろうか。しかし，彼らは必ず歓び，ゼルバベルの手に下げ振りがあるのを見るであろう。これら七つのものはエホバの目である。それは全地を行き巡っている」。
- その後わたしは答えて彼に言った，「燭台の右側と左側にあるこれら二本のオリーブの木にはどんな意味があるのでしょうか」。
- それからわたしはもう一度答えて彼に言った，「あのオリーブの小枝二束，すなわち二本の黄金の管でその中から黄金の[液]を注ぎ出しているものは何ですか」。
- すると彼は言った，「これら[の物]にどんな意味があるか，あなたは本当に知らないのか」。それに対してわたしは言った，「知りません，我が主よ」。
- すると彼はこう言った，「これらは，全地の主の傍らに立つ二人の油そそがれた者たちである」。