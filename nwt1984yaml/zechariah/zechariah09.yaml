- 宣告:「エホバの言葉はハドラクの地に向けられている。ダマスカスにそれはとどまる。エホバは地の人に，またイスラエルのすべての部族に目を留めているからである。
- そしてハマトもまたそこに境を接しているであろう。ティルスとシドン，それは非常に賢いからである。
- そしてティルスは自分のために塁壁を築き，銀を塵のように，金を街路の泥のように積み上げた。
- 見よ，エホバ自ら彼女を立ち退かせる。その軍勢を必ず海の中に打ち倒す。火の中で彼女自身はむさぼり食われる。
- アシュケロンは見て恐れを抱く。そしてガザ，これもまた激しい痛みを覚える。エクロンも同様である。その待ち焦がれた望みは恥辱を味わうことになるからである。そして王は必ずガザから消え，アシュケロンには人が住まなくなる。
- そして，庶出の子がまさにアシュドドに座するであろう。こうしてわたしは必ずフィリスティア人の誇りを断ち滅ぼす。
- またわたしは，血にまみれたものをその口から，嫌悪すべきものをその歯の間から除き去る。しかし，彼自身はわたしたちの神のために必ず残されるであろう。彼はユダにおいて首長のように，エクロンはエブス人のようになるのである。
- そしてわたしは自分の家の前哨地として宿営を張り，通り過ぎる者も戻って来る者もないようにする。彼らの中を職長が通って行くことももはやない。今わたしは自分の目で[それを]見たからである。
- 「シオンの娘よ，大いに喜べ。エルサレムの娘よ，勝利の叫びを上げよ。見よ，あなたの王があなたのもとに来る。義にかなった者，救われた者である。謙遜であり，ろばに，しかも成熟した，雌ろばの子に乗っている。
- そしてわたしは必ずエフライムから戦車を断ち，エルサレムから馬を[断つ]。また，戦いの弓も断たれねばならない。こうして，彼は諸国民に平和を語るのである。その支配は海から海に，川から地の果てに及ぶであろう。
- 「そして，[女なる者よ，]あなたとの契約の血によって，わたしはあなたの捕らわれ人たちを水のない坑の中から送り出す。
- 「希望を抱く捕らわれ人たちよ，とりでに帰れ。「また，今日[あなたに]告げておく，『[女なる者よ，]わたしはあなたに二倍の分を報いる。
- わたしは自分の[弓]としてユダを踏むからである。その弓にわたしはエフライムをつがえる。そして，シオンよ，わたしはあなたの子らを目覚めさせる。ギリシャよ，それはあなたの子らに対してである。また，あなたを力ある者の剣のようにする』。
- そして，彼らの上方にはエホバが見え，その矢は稲妻のように出て行く。また，角笛を主権者なる主エホバが吹かれる。また，必ず南の風あらしと共に進まれるであろう。
- 万軍のエホバが彼らを守り，彼らはまさに石投げの石をむさぼり食ってこれを従える。そして彼らは，そこにぶどう酒があるかのようにしてまさに飲む―浮かれ騒ぐ。彼らは鉢のように，祭壇の隅のように満たされるのである。
- 「そして，彼らの神エホバはその日に必ず彼らを救う。自分の民[を]，羊の群れのようにして。彼らは，その地の上にきらめく王冠の石のようになるのである。
- [神]の善良さは何と[大きく]，その麗しさは何と[壮大]なのであろう。穀物は若者たちを，新しいぶどう酒は乙女たちを活気づける」。