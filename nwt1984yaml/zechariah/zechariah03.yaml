- それから彼は，大祭司ヨシュアがエホバのみ使いの前に立っているのを見せてくれた。そしてサタンは，彼に抵抗しようとしてその右に立っていた。
- その時，エホバ[のみ使い]がサタンに言った，「サタンよ，エホバがあなたを叱責されるように。エルサレムを選び取られるエホバがあなたを叱責されるように。この者は，火の中からつかみ出された丸太ではないか」。
- さて，ヨシュアのほうは，汚れた衣をまとってみ使いの前に立っていた。
- そこで彼は答えて，自分の前に立っている者たちにこう言った。「その汚れた衣を彼から取りのけよ」。そして彼は，さらに[ヨシュア]にこう言った。「見なさい，わたしはあなたのとがをあなたの上から過ぎ去らせた。そして，あなたには，礼服をまとわせるのである」。
- そこでわたしは言った，「彼の頭には清いターバンを巻くようにしてください」。すると，そこにいた者たちは彼の頭に清いターバンを巻き，ついで彼に衣を着せた。そして，エホバのみ使いはそばに立っていた。
- それからエホバのみ使いはヨシュアに証しを始めてこう言った。
- 「万軍のエホバはこのように言われた。『あなたがわたしの道を歩み，わたしの[定める]務めを守るならば，あなたがわたしの家を裁き，わたしの中庭を守ることになる。そしてわたしは，これらそばに立つ者たちに自由に近づくことを必ずあなたに許すであろう』。
- 「『大祭司ヨシュアよ，あなたも，あなたの前に座するあなたの友たちも，どうか聞くように。これらは，異兆となる人々だからである。今わたしは，自分の僕である新芽を携え入れるのである。
- 見よ，わたしがヨシュアの前に置いた石がある！その一つの石に七つの目がある。今わたしは，それの彫り込みを行なう』と，万軍のエホバはお告げになる。『そして，その地のとがをわたしは一日のうちに取り去る』。
- 「『その日に』と，万軍のエホバはお告げになる，『あなた方は，ぶどうの木の下，またいちじくの木の下にあって，各々互いを呼び合うであろう』」。