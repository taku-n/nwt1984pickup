- その後，わたしは再び目を上げて見た。すると，見よ，四台の兵車が二つの山の間から出て来るのであった。それらの山は銅の山であった。
- 第一の兵車には赤い馬，第二の兵車には黒い馬が並んでいた。
- また，第三の兵車には白い馬，第四の兵車には，ぶちでさまざまな色の馬が並んでいた。
- そこでわたしは自分と話していたみ使いに答えて言った，「我が主よ，これらは何でしょうか」。
- するとみ使いは答えて言った，「これらは天の四つの霊であり，全地の主の前で自分の持ち場についた後にこうして出て行くのである。
- 黒い馬の並んでいるもの，それらは北の地に向かって出て行く。白い色のもの，それらは海の後ろに向かって出て行かねばならない。ぶちになったもの，それらは南の地に向かって出て行かねばならない。
- また，さまざまな色のもの，それらは出て行って，進むべき[所]を常に求め，こうして地を行き巡らねばならない」。それから彼は言った，「行って，地を歩き回れ」。すると，それらは地を歩き回るようになった。
- そののち彼はわたしに向かって叫び，わたしに話してこう言った。「見なさい，北の地に向かって出て行くもの，それはエホバの霊を北の地にとどまらせた者たちである」。
- エホバの言葉が引き続きわたしに臨んでこう言った。
- 「流刑にされた民から，[すなわち]ヘルダイとトビヤとエダヤから，幾らかのものを取るように。そしてあなたも，その日には来て，バビロンから来た[これらの者と共に]ゼパニヤの子ヨシヤの家に入らねばならない。
- そしてあなたは銀と金を取って壮麗な冠を作り，[それを]大祭司エホツァダクの子ヨシュアの頭に載せなければならない。
- そして彼にこう言うのである。「『万軍のエホバはこのように言われた。「ここに新芽という名の者がいる。そして，その者は自分の場所から新芽を出して，必ずエホバの神殿を建てる。
- こうして彼はエホバの神殿を建て，自らも尊厳を帯びる。彼は腰を下ろしてその王座から治め，その王座にあって祭司となるのである。平和の諭しがそれら二つの間にあるであろう。
- そして，その壮麗な冠は，エホバの神殿内の記念となり，ヘレム，トビヤ，エダヤ，またゼパニヤの子ヘンのものとなる。
- そして，遠く離れた者たちもやって来て，エホバの神殿でまさに築く業を行なうであろう」。こうしてあなた方は，万軍のエホバがわたしをあなた方のもとに遣わされたことを必ず知るであろう。そして，必ずそうなるのである―あなた方があなた方の神エホバの声に確かに聴き従うならば』」。