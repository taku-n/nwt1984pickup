- 「レバノンよ，あなたの扉を開け放て。火があなたの杉林の中でむさぼり食うためである。
- ねずの木よ，泣きわめけ。杉は倒れたからである。威光ある者たちさえ奪い取られたのである。バシャンの巨木よ，泣きわめけ。踏み込み難い森林も倒れ落ちたからである。
- 聴け，牧者たちの泣きわめく声。その威光が奪い取られたのである。聴け，たてがみのある若いライオンのほえる声。ヨルダン沿いの誇り高い[やぶ]が奪い取られたのである。
- 「わたしの神エホバはこのように言われた。『殺されようとしている群れを牧せ。
- 買い取る者たちは，罪科がないのにそれを殺そうとした。また，それを売り渡している者たちは言う，「わたしが富を得る間，エホバがほめたたえられるように」と。そして，それ自身の牧者たちは少しも同情を示さない』。
- 「『わたしはこの地に住む者に対してもはや同情を示さない』と，エホバはお告げになる。『それで今わたしは，人がそれぞれ自分の友の手の中，自分の王の手の中にあることを各人に悟らせる。彼らは必ずその地を打ち砕くであろう。それでもわたしはその手から救うことはしない』」。
- それで，群れの中の苦しめられていた者たちよ，わたしは，殺されようとしていた群れをあなた方のために牧することになった。そしてわたしは自分のために二本の杖を取った。その一方をわたしは“楽しみ”と呼び，もう一方を“結合”と呼んだ。こうしてわたしはその群れを牧していった。
- そしてわたしはついに太陰月一月の間に三人の牧者を消し去った。わたしの魂がその者たちに対して耐え切れなくなり，また彼らの魂もわたしを忌み嫌ったためである。
- ついにわたしは言った，「わたしはあなた方を引き続き牧することはしない。死にゆく者は死ねばよい。また，消し去られてゆく者は消し去られればよい。そして，後に残されている者たちは各々自分の友の肉をむさぼり食え」。
- そうしてわたしは自分の杖の“楽しみ”のほうを取って，それを幾つにも断ち切った。すべての民と結んだわたしの契約を破棄するためであった。
- それで，この日にそれは破棄された。苦しみを受け，わたしを見守っていた群れの者たちは，こうしてそれがエホバの言葉であることを知るようになった。
- その時わたしは彼らに言った，「それがあなた方の目に良いとされるなら，わたしの賃金を[わたしに]下さい。そうでないなら，やめてください」。そこで彼らは，わたしの賃金として銀三十枚を支払った。
- するとエホバはわたしにこう言われた。「それを宝物庫に投げ入れよ―彼らの見地でわたしが値積もりされたその立派な価を」。そこでわたしはその銀三十枚を取って，エホバの家の宝物庫に投げ込んだ。
- それからわたしは自分の二番目の杖である“結合”のほうを幾つにも断ち切った。ユダとイスラエルとの間の兄弟関係を断つためであった。
- エホバはさらにわたしにこう言われた。「自分のために，無用な牧者の用具類をさらに取りなさい。
- 今わたしはこの地にひとりの牧者を起こすからである。消し去られてゆく[羊]に彼は注意を払わない。幼いものを彼は探し求めず，傷ついた[羊]をいやすこともしない。立ち構える者に[食物を]与えず，肥えたものの肉を自分で食らい，[羊]のひづめをもぎ取る。
- 群れから離れて行く，わたしの無益な牧者は災いだ！その腕と右の目には剣が臨む。その者の腕は必ずなえ，その右目は必ずかすむであろう」。