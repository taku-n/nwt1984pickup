- 我が子よ，わたしの律法を忘れてはならない。あなたの心がわたしのおきてを守り行なうように。
- [そうすれば，]長い日々と命の年と平和があなたに加えられるからである。
- 愛ある親切と真実があなたから離れることのないように。それをあなたののどに結べ。それをあなたの心の書き板に書き記して，
- 神と地の人の目に恵みと良い洞察力を得よ。
- 心をつくしてエホバに依り頼め。自分の理解に頼ってはならない。
- あなたのすべての道において[神]を認めよ。そうすれば，[神]ご自身があなたの道筋をまっすぐにしてくださる。
- 自分の目から見て賢い者となってはならない。エホバを恐れ，悪から遠ざかれ。
- それがあなたのへそのいやしとなり，あなたの骨の潤いとなるように。
- あなたの貴重なものと，あなたのすべての産物の初物とをもってエホバを敬え。
- そうすれば，あなたの貯蔵所は満ちて有り余り，あなたの搾りおけは新しいぶどう酒であふれるであろう。
- 我が子よ，エホバの懲らしめを退けてはならない。その戒めを憎悪してはならない。
- エホバは，父がその楽しみとする子を[戒める]ように，ご自分の愛する者を戒められるからである。
- 知恵を見いだした人，識別力を得る人は幸いだ。
- それを利得として得ることは銀を利得として得ることに勝り，それを産物として得ることは金そのものにも[勝る]からである。
- それはさんごよりも貴重であり，あなたの他のすべての喜びもこれに及ばない。
- 長い日々がその右の手にあり，その左の手には富と栄光がある。
- その道は快い道，その通り道はみな平安である。
- それはこれをとらえる者たちには命の木であり，これをしっかりととらえている者たちは幸いな者と呼ばれる。
- エホバは知恵をもって自ら地の基を据えられた。識別力をもって天を固く定められた。
- その知識によって水の深みは分かたれ，雲のかかった空は常に小雨を滴らせる。
- 我が子よ，それらがあなたの目から離れて行くことのないように。実際的な知恵と思考力を守れ。
- そうすれば，それはあなたの魂にとっての命となり，あなたののどにとっての麗しさとなるであろう。
- そのとき，あなたは自分の道を安らかに歩み，あなたの足は何物にもぶつからないであろう。
- あなたはいつ横たわろうとも，少しも怖れを感じない。あなたは確かに横たわり，あなたの眠りは必ず快いものとなる。
- 突然の怖ろしいことも，邪悪な者たちを襲うあらしも，それが到来しようとしているからといって，あなたは恐れる必要はない。
- エホバご自身が実際にあなたの確信となってくださり，あなたの足を必ず捕らわれから守ってくださるからである。
- あなたの手に善を行なう力があるのに，それを受けるべき人から控えてはならない。
- あなたのもとに何かがあるのに，仲間の者に，「行って，また来なさい。明日，与えよう」と言ってはならない。
- 仲間の者が安心感を抱いてあなたと共に住んでいるのに，その人に対して悪いことをたくらんではならない。
- 人があなたに何も悪を行なっていないのなら，理由もなくその人と言い争ってはならない。
- 暴虐の者をうらやんではならない。また，そのいずれの道をも選んではならない。
- ねじくれた人はエホバにとって忌むべきものであり，[神]の親密さは廉直な者たちと共にあるからである。
- エホバののろいは邪悪な者の家にあり，義なる者たちの住まいを[神]は祝福される。
- あざける者たちに関することであれば，[神]ご自身があざ笑う。しかし，柔和な者たちには恵みを示してくださる。
- 賢い者たちは誉れを得ることになり，愚鈍な者たちは不名誉を高めているのである。