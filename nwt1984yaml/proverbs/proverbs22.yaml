- 名は豊かな富にも勝って選ばれるべきもの。恵みは銀や金にも勝る。
- 富んだ者と資力の乏しい者とが互いに会った。それらすべての造り主はエホバである。
- 災いを見て身を隠す者は明敏である。しかし，経験のない者たちは進んで行って，必ず報いを身に受ける。
- 謙遜[と]エホバへの恐れからもたらされる結果は，富と栄光と命である。
- いばら[と]わなは曲がった者の道にある。自分の魂を守っている者はそれらのものから遠く離れている。
- 少年をその行くべき道にしたがって育て上げよ。彼は年老いても，それから離れないであろう。
- 富んでいる者は資力の乏しい者たちを支配する者となり，借りる者は貸す人の僕となる。
- 不義をまいている者は有害なものを刈り取るが，その憤怒の棒も終わりを迎える。
- 情け深い目を持つ者は祝福される。彼は自分の食物の中から，立場の低い者に与えたからである。
- あざける者を追い出せ。口論が出て行き，争訟と不名誉が絶えるためである。
- 心の浄さを愛する者―その人の唇の魅力のために王はその友となる。
- エホバご自身の目が知識を安全に守った。しかし[神]は不実な者の言葉を覆される。
- 怠惰な者は言った，「外にライオンがいる！わたしは公共広場の真ん中で殺害される！」と。
- よその女の口は深い坑である。エホバに糾弾される者はそこに落ち込む。
- 愚かさが少年の心につながれている。懲らしめのむち棒がそれを彼から遠くに引き離す。
- 自分自身に多くの物を与えようとして，立場の低い者からだまし取っている者，また，富んだ者に与えている者も，必ず窮乏に陥る。
- 耳を傾けて賢い者たちの言葉を聞け。それは，あなたが自分の心をわたしの知識に用いるためである。
- あなたがそれらを腹のうちに保ち，それらがあなたの唇の上に共に堅く据えられるなら，それは快いことだからである。
- あなたの確信がエホバご自身に置かれるようになるため，わたしは今日あなたに，ほかならぬあなたに知識を与えた。
- わたしはこれまでに助言と知識をもってあなたに書かなかったか。
- それはあなたに真実のことばの真実さを示すため，すなわち，あなたを送り出す者に，真実であることばを返すためであった。
- 立場の低い者から，その立場が低いからといって奪い取ることをしてはならない。また，苦しんでいる者を門のところで虐げてはならない。
- エホバご自身が彼らの言い分を弁護し，彼らから奪い取る者たちの魂を必ず奪い取られるからだ。
- 怒りやすい者の友となるな。激怒する者と共に入って行ってはならない。
- その道筋を親しく知るようになって，自分の魂をわなに掛けてしまうことのないためである。
- 手を打つ者や，貸借の保証人に立つ者の中に入ってはならない。
- あなたに支払うものが何もないなら，どうしてその者があなたの下から寝床を取ってよいだろうか。
- あなたの父祖たちが立てた昔の境界を移してはならない。
- あなたは自分の仕事に熟練した人を見たか。その人は王たちの前に立ち，凡庸な人たちの前には立たない。