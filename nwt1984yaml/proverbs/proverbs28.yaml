- 邪悪な者は追っ手がいないのに逃げる。しかし，義なる者たちは確信に満ちた若いライオンのようだ。
- 土地の違犯ゆえにそれを[継承する]君は多くなり，正しいことについての知識を持つ識別力のある人によって，[君は]長くとどまる。
- [自分は]資力が乏しく，しかも立場の低い者たちからだまし取っている強健な人は，洗い流して食物を残さない雨のようだ。
- 律法を捨ててゆく者たちは邪悪な者をたたえ，律法を守っている者たちは彼らに向かって奮い立つ。
- 悪にふける者たちは裁きを理解することができない。しかし，エホバを求めている者たちはすべてのことを理解できる。
- 資力が乏しくても，忠誠のうちに歩んでいる者は，富んではいても，[その]道の曲がっている者に勝る。
- 理解のある子は律法を守り行ない，貪欲な者たちの友となる[子]はその父を辱める。
- 利息や高利によって貴重なものを殖やしている人は，立場の低い者たちに恵みを示す者のためにそれを集めるにすぎない。
- 律法を聞くことから耳を背けている者―その者の祈りさえ忌むべきものである。
- 廉直な者たちを悪の道に迷い込ませている人は自らその坑に落ち込む。しかし，とがのない人たちは良いものを所有することになる。
- 富んだ人は自分の目には賢く映る。しかし，識別力のある立場の低い者はその人を徹底的に調べる。
- 義なる者たちが歓喜しているときには美しさが満ちあふれる。しかし邪悪な者たちが立ち上がるとき，人は姿をくらます。
- 自分の違犯を覆い隠している者は成功しない。しかし，[それを]告白して捨てている者は憐れみを示される。
- 常に怖れを抱いている人は幸いだ。しかし，心を固くしている者は災いに陥る。
- 立場の低い民を治める邪悪な支配者は，うなり声を上げるライオンや襲いかかる熊のようだ。
- 真の識別力を欠く指導者には詐欺的行為もまた多い。しかし，不当な利得を憎んでいる者は[自分の]日数を伸ばす。
- 魂に関して血の罪を負う人は自ら坑へと逃げて行く。人々は彼を捕らえてはならない。
- とがなく歩んでいる者は救われ，[その]道の曲がっている者は直ちに倒れる。
- 自分の土地を耕している人はパンに満ち足り，無価値なものを追い求めている人は貧困に飽き足りる。
- 忠実な行ないの人は多くの祝福を得，富を得ようと急いでいる者は潔白を保てない。
- えこひいきをするのは良くない。強健な人がただ一切れのパンのために違犯をおかすことも。
- そねむ目を持つ人は貴重なものを求めて勇み立つが，窮乏が自分に臨むことになるのを知ってはいない。
- 人を戒める者は後になって，舌でへつらっている者よりも多くの恵みを得る。
- 父や母のものを奪い取りながら，「違犯ではない」と言っている者は，滅びをもたらす人の仲間である。
- 魂の尊大な者は口論をかき立て，エホバに頼る者は肥やされる。
- 自分の心に依り頼んでいる者は愚鈍であり，知恵によって歩んでいる者は逃れることになる。
- 資力の乏しい者に与えている人は窮乏することがない。しかし，自分の目を覆っている人は多くののろいを受ける。
- 邪悪な者たちが立ち上がると，人は身を覆い隠し，彼らが滅びうせると，義なる者たちが多くなる。