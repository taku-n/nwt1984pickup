- 子らよ，父の懲らしめに聴き従って注意を払い，理解を得るようにせよ。
- わたしは必ず良い教えをあなた方に与えるからである。わたしの律法を捨ててはならない。
- わたしはわたしの父にとって実の子であり，わたしの母の前にあって，幼弱な，ただ一人の子だったからである。
- そして，彼はわたしを教え諭して，言うのであった，「あなたの心がわたしの言葉をしっかりととらえるように。わたしのおきてを守って，生き続けよ。
- 知恵を得，理解を得よ。忘れてはならない。わたしの口のことばからそれてはならない。
- それを捨ててはならない。それはあなたを守るであろう。それを愛せよ。それはあなたを保護するであろう。
- 知恵は主要なものである。知恵を得よ。あなたの得るすべてのものをもって理解を得よ。
- それを高く評価せよ。そうすれば，それはあなたを高めるであろう。それは，あなたがこれを抱き締めるので，あなたに栄光を与えるであろう。
- それはあなたの頭に麗しさの花冠を与え，美の冠をあなたに授けるであろう」。
- 我が子よ，聞いて，わたしのことばを受け入れよ。そうすれば，あなたのために命の年が多くなる。
- わたしは知恵の道をあなたに教え諭し，廉直の進路をあなたに踏み進ませよう。
- あなたが歩くとき，あなたの歩みは狭められず，あなたは走っても，つまずかないであろう。
- 懲らしめをとらえよ。それを放してはならない。それを守れ。それはあなたの命だからである。
- 邪悪な者たちの道筋に入って行ってはならない。悪い者たちの道にまっすぐ進み入ってはならない。
- それを避けよ。そこを通ってはならない。それから離れ，通り過ぎよ。
- 彼らは悪を行なわなければ眠らず，だれかをつまずかせなければ，その眠りは奪い去られてしまうからである。
- 彼らは邪悪のパンで自分を養ったからである。彼らは暴虐の行為のぶどう酒を飲むのである。
- しかし，義なる者たちの道筋は，日が堅く立てられるまでいよいよ明るさを増してゆく輝く光のようだ。
- 邪悪な者たちの道は暗闇のようだ。彼らは自分が何につまずいているのか知らなかった。
- 我が子よ，わたしの言葉に注意を払え。わたしのことばに耳を傾けよ。
- それがあなたの目から離れ去ることのないように。それをあなたの心の中に保て。
- それは，これを見いだす者たちにとっての命であり，その全身に健康[を保たせるもの]だからである。
- 守るべき他のすべてのものに勝ってあなたの心を守れ。命はそこに源を発しているからである。
- 曲がった話し方を自分から取り除き，ねじくれた唇を自分から遠ざけよ。
- あなたの目はまっすぐ前方を見るべきである。あなたの輝く目は自分の前をまっすぐ見つめるべきである。
- あなたの足の行路を平らにせよ。あなたのすべての道が堅く据えられるように。
- 右にも左にも傾いてはならない。あなたの足を悪いことから遠ざけよ。