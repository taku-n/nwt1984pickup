- イスラエルの王，ダビデの子，ソロモンの箴言。
- [これは，]人が知恵と懲らしめを知り，理解のことばをわきまえ，
- 洞察力，義と裁きと廉直さを与える懲らしめを受け入れ，
- 経験のない者たちに明敏さを，若者に知識と思考力を与えるためのものである。
- 賢い者は聴いて，さらに多くの教訓を取り入れ，理解のある者は巧みな指導を得る人である。
- [これは，]箴言と難解なことわざ，賢い者たちの言葉とそのなぞを理解するためである。
- エホバへの恐れは知識の初めである。知恵と懲らしめをただの愚か者は軽んじた。
- 我が子よ，あなたの父の懲らしめに聴き従え。あなたの母の律法を捨て去ってはならない。
- それはあなたの頭にとっての優美な花冠であり，あなたののどにとっての立派な首飾りだからである。
- 我が子よ，罪人があなたをたぶらかそうとしても応じてはならない。
- 「ぜひ我々と一緒に来い。血を[流すために]待ち伏せするのだ。罪のない者を正当な理由なしにひそかにねらうのだ。
- 我々はシェオルのように，彼らを生きたまま，坑に下って行く者たちのようにそっくり呑み込もう。
- 価値のあるあらゆる貴重品を見つけよう。我々の家を分捕り物で満たそう。
- お前は我々の間でくじを引くべきだ。ただ一つの袋が我々みんなのものとなるようにしよう」と言いつづけても―
- 我が子よ，彼らと一緒にその道に入ってはならない。あなたの足をとどめて，彼らの通り道から離れよ。
- 彼らの足は全き悪に走る[足]であり，血を流そうと常に急ぐからである。
- 網が翼を持つものの目の前で広げられるのは無駄なことだからである。
- したがって，彼らは彼らの血を[流すために]待ち伏せし，彼らの魂をひそかにねらうのである。
- すべて不当な利得を得る者の道筋はこのようなものである。それはその所有者の魂をも取り去ってしまう。
- 真の知恵がちまたで大声を上げて叫んでいる。公共広場でその声を出している。
- 騒がしいちまたの上手で呼ばわる。都市に通ずる門の入口で自分のことばを述べる。
- 「経験のないあなた方はいつまで経験の無さを愛しつづけるのか。あざけるあなた方は[いつまで]全くのあざけりを自分のために望まなければならないのか。愚鈍な者であるあなた方は[いつまで]知識を憎みつづけるのか。
- わたしの戒めによって立ち返れ。そうすれば，わたしはあなた方にわたしの霊をほとばしり出させ，わたしの言葉をあなた方に知らせよう。
- わたしが呼ばわったのに，あなた方は拒みつづけ，わたしが手を差し伸べたのに，注意を払う者はだれもいない。
- あなた方はわたしの助言をすべておろそかにし，わたしの戒めを受け入れなかった。
- だから，わたしとしても，あなた方の災難を笑う。あなた方の怖れているものが来るとき，
- あなた方の怖れているものがあらしのように到来し，あなた方の災難が暴風のように臨むとき，苦難と困難の時期があなた方に臨むとき，わたしはあざ笑う。
- その時，彼らはわたしを呼びつづけるが，わたしは答えない。彼らはわたしを捜し求めるが，わたしを見いだすことはない。
- それは，彼らが知識を憎み，エホバへの恐れを選ばなかったからである。
- 彼らはわたしの助言に応じず，わたしの戒めをすべて軽べつした。
- それで，彼らは自分の道の実から食べ，自分の助言に飽き足りるのである。
- 経験のない者たちの背信が彼らを殺すものとなり，愚鈍な者たちの安易さが彼らを滅ぼすものとなるからである。
- わたしに聴き従う者は安らかに住み，災いの怖れによってかき乱されることはない」。