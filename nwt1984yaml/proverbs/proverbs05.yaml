- 我が子よ，わたしの知恵にぜひ注意を払え。わたしの識別力に耳を傾け，
- そして思考力を守れ。あなたの唇が知識を守るように。
- よその女の唇は蜜ばちの巣のように滴りつづけ，その上あごは油よりも滑らかだからである。
- しかし，彼女が後に残す作用は苦よもぎのように苦く，もろ刃の剣のように鋭い。
- その足は死へ下って行く。その歩みはシェオルをとらえる。
- その女は命の道筋を思い量ることをしない。その進路は彼女が[どこだか]知らない[ところに]それて行った。
- それで今，子らよ，わたしに聴き従い，わたしの口のことばから離れ去ってはならない。
- あなたの道を彼女のそばから遠ざけよ。彼女の家の入口に近づいてはならない。
- あなたが自分の尊厳を他人に，自分の年を残酷なものに渡すことのないため，
- よそ者たちがあなたの力をもって己を満足させたり，あなたが痛みによって得たものが異国の者の家に渡ったりすることのないため，
- また，将来あなたの肉体と身体が終わりを迎えるときに，あなたがうめかなくてもよいためである。
- そして，あなたは言わなければならなくなる，「わたしはどんなに懲らしめを憎み，わたしの心は[どんなに]戒めを軽べつしたことか。
- わたしはわたしを教え諭す者たちの声に聴き従わず，わたしを教える者たちに耳を傾けなかった。
- わたしは会衆と集会の中で，あらゆる悪にやすやすと陥ってしまった」。
- あなた自身の水溜めから水を，あなた自身の井戸から[水の]滴りを飲め。
- あなたの泉が戸外に，[あなたの]水の流れが公共広場に散らされてよいだろうか。
- それは，ただあなただけのものとなるように。あなたと共にいるよそ者たちのためのものとなってはならない。
- あなたの水の源が祝福されるように。あなたの若い時の妻と共に歓べ。
- 彼女は愛らしい雌鹿，麗しい山やぎである。その乳房が常にあなたを酔わせるように。その愛によって絶えず陶酔するように。
- それでは，我が子よ，どうしてあなたはよその女と共に陶酔したり，異国の女の胸を抱いたりしてよいだろうか。
- 人の道はエホバの目の前にあり，[神]はそのすべての進路を思い量っておられるからである。
- 邪悪な者は自分自身のとがに捕らえられ，自分自身の罪の縄に捕らえられる。
- 彼は懲らしめがないために死ぬ者となり，多大の愚かさの[ために]迷い出る。