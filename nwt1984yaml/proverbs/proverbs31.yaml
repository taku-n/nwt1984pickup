- 王レムエルの言葉。その母が矯正のため彼に与えた重みのある音信。
- わたしの子よ，[わたしは]何を[言おうとしているのか]。わたしの腹の子よ，[わたしは]何を[言おうとしているのか]。わたしの誓約の子よ，[わたしは]何を[言おうとしているのか]。
- あなたの活力を女たちに，またあなたの道を，王たちをぬぐい去る[もの]に与えてはならない。
- レムエルよ，それは王たちのすべきことではない。ぶどう酒を飲むことは王のすべきことではない。また，「酔わせる酒はどこにあるのか」とは，高官の[言うべきことではない]。
- 飲んで，布告されたことを忘れ，苦悩の子らの言い分を曲げることのないためである。
- あなた方は，滅びうせようとしている者に酔わせる酒を，魂の苦しんでいる者たちにぶどう酒を与えよ。
- 人は飲んで自分の貧しさを忘れるがよい。もう自分の難儀を思い出さぬがよい。
- 口のきけない者のため，すべて去って行く者たちのためにあなたの口を開け。
- あなたの口を開き，正しく裁き，苦しんでいる者や貧しい者の言い分を弁護せよ。א[アーレフ]
- 有能な妻をだれが見いだせるだろうか。その価はさんごよりもはるかに貴い。ב[ベート]
- 彼女を所有する者の心はこれに信頼を置いた。そして，収益に欠けることがない。ג[ギメル]
- 彼女はその命の日の限り，悪ではなく，善をもって彼に報いた。ד[ダーレト]
- 彼女は羊毛と亜麻を求めた。そして，何であれその手の喜びとなることを一生懸命に行なう。ה[ヘー]
- 彼女は商人の船のようになった。はるか遠くからその食物を携えて来る。ו[ワーウ]
- 彼女はまた，まだ夜のうちに起き，食物を家の者に，定められた分を若い女たちに与える。ז[ザイン]
- 彼女は畑について考慮し，そしてそれを手に入れた。彼女は自分の手の実からぶどう園を設けた。ח[ヘート]
- 彼女は力を腰の帯とした。その腕に活気を添える。ט[テート]
- 彼女は自分の取り引きが良いことを知った。そのともしびは夜も消えない。י[ヨード]
- 彼女は手を糸巻き棒に差し出した。その手は錘をつかむ。כ[カフ]
- 彼女はそのたなごころを苦しんでいる者に差し伸べ，その手を貧しい者に差し出した。ל[ラーメド]
- 彼女は家の者のために雪を恐れない。その家の者は皆，重ねの衣を着ているからである。מ[メーム]
- 彼女は自分のために上掛けを作った。その衣服は亜麻と赤紫に染めた羊毛でできている。נ[ヌーン]
- 彼女を所有する者は門のところで知られる者である。彼が土地の年長者たちと共に座るときに。ס[サーメク]
- 彼女は下着をも作って[それを]売り，帯を商い人に渡した。ע[アイン]
- その衣服は力と光輝であり，彼女は後の日を笑う。פ[ペー]
- 彼女は自分の口を知恵をもって開いた。その舌には愛ある親切の律法がある。צ[ツァーデー]
- 彼女は自分の家の状態を見守っており，怠惰のパンを食べない。ק[コーフ]
- その子らは立ち上がって彼女を幸いな者と言った。彼女を所有する者も[立ち上がり]，これを称賛する。ר[レーシュ]
- 有能さを示した娘は多くいる。しかしあなたは―あなたはそのすべての者よりも優れている。ש[シーン]
- 麗しさは偽りであることがあり，美しさもむなしいものとなることがある。[しかし，]エホバを恐れる女は自分に称賛を得る。ת[ターウ]
- 彼女にその手の実を与えよ。その業が門のところで彼女を称賛するものとなるように。