- 自分を孤立させる者は利己的な願望を追い求める。その者はあらゆる実際的な知恵に逆らって突き進む。
- 愚鈍な者は識別力を喜びとせず，ただ，その心は己をあらわにしようとする。
- 邪悪な者が入って来ると，侮べつもまた必ず入って来る。不名誉と共には，そしりがある。
- 人の口の言葉は深い水である。知恵の井戸はほとばしる奔流である。
- 邪悪な者をえこひいきするのはよくない。また，裁きにおいて義なる者を退けることも。
- 愚鈍な者の唇は言い争いに加わり，その口はむち打たれることを呼び求める。
- 愚鈍な者の口はその者の滅びであり，その唇はその魂を捕らえるわなである。
- 中傷する者の言葉は，むさぼるようにして呑み込まれるもののようだ。それは腹の一番奥へ下って行く。
- また，自分の仕事に緩慢であることを示す者―その人は滅びをもたらす者の兄弟である。
- エホバのみ名は強固な塔。義なる者はその中に走り込んで保護される。
- 富んだ人の貴重なものはその強固な町。それらはその人の想像の中で保護の城壁なのである。
- 崩壊に先立って人の心は高ぶり，栄光には謙遜が先立つ。
- 聞かないうちに返事をするなら，それはその人の愚かさであり，恥辱である。
- 人の霊は病苦に耐えることができるが，打ちひしがれた霊については，だれがこれを忍ぶことができようか。
- 理解ある者の心は知識を取得し，賢い者たちの耳は知識を見いだそうと努める。
- 人の贈り物はその人のために広い[道]を開き，偉大な人々の前にさえもこれを導く。
- 訴訟において最初の者は義にかなっている。その仲間が入って来て，必ず彼を徹底的に調べる。
- くじは口論をもとどめ，力ある者たちをも引き離す。
- 違犯をおかされた兄弟は強固な町をもしのぐ。住まいの塔のかんぬきのような口論もある。
- 人の口の実によってその腹は満たされる。人は唇の産物をもって満たされる。
- 死も命も舌の力のうちにある。それを愛している者はその実を食べる。
- [良い]妻を見いだしたか。その人は良いものを見いだしたのである。そしてエホバから善意を受ける。
- 資力の乏しい者は嘆願を述べるが，富んだ者は強い調子で答える。
- 互いに打ち砕こうとする友もいれば，兄弟より固く付く友人もいる。