- 知恵は呼ばわってはいないだろうか。識別力は声を上げてはいないだろうか。
- それは高台の頂，道のほとり，通り道の交差する所に立った。
- それは門の横，町の口，入口のその入って行く所で大声を上げて叫びつづける。
- 「人々よ，わたしはあなた方に呼びかけている。わたしの声は人の子らに向けられている。
- 経験のない者たちよ，明敏さを理解せよ。愚鈍な者たちよ，心を理解せよ。
- 聴け。わたしが話すことは最も重要な事柄についてであり，わたしが唇を開くのは廉直さについてだからである。
- わたしの上あごは低い声でまさに真理を述べるからである。邪悪さはわたしの唇にとって忌むべきものである。
- わたしの口のことばはすべて義にかなっている。その中には，ねじけたことも曲がったことも全くない。
- それはみな，識別力のある者にとっては正直であり，知識を見いだす者たちにとっては廉直である。
- 銀ではなく，わたしの懲らしめを，最良の金よりも，知識を受けよ。
- 知恵はさんごに勝り，他のすべての喜びもこれに及ばないからである。
- 「わたし，知恵は，明敏さと共に住んだ。そして，思考力についての知識を見いだす。
- エホバへの恐れは悪を憎むことを意味する。自分を高めること，誇り，悪い道，ゆがんだ口をわたしは憎んだ。
- わたしには助言と実際的な知恵がある。わたしには―理解が。わたしには力強さがある。
- わたしによって王たちは治め，高官たちは義の布告を出しつづける。
- わたしによって君たちは君として支配を行ないつづけ，高貴な者たちはみな義にそって裁きを行なっている。
- わたしを愛する者たちをわたしも自ら愛し，わたしを捜し求める者たちはわたしを見いだすのである。
- 富と栄光はわたしと共にあり，価値ある世襲財産と義も[そうである]。
- わたしの実は金にも，いや，精錬された金にも勝り，わたしの産物は最良の銀にも[勝る]。
- わたしは義の道筋を，裁きの通り道の真ん中を歩む。
- それは，わたしを愛する者たちに財産を所有させるためである。わたしは彼らの倉を常に満たしておく。
- 「エホバご自身が，その道の初めとして，昔のその偉業の最初[として]わたしを産み出された。
- わたしは定めのない時から立てられた。始めから，地よりも前の時代からである。
- 水の深みもなかったときに，わたしは産みの苦しみを伴うかのようにして生み出された。それは水のみなぎる泉もなかったときである。
- 山々が固く定められる前に，もろもろの丘に先立って，わたしは産みの苦しみを伴うかのようにして生み出された。
- [神]が地も，空地も，産出的な地の塵の塊の最初の部分をもまだ造っておられなかったときに。
- [神]が天を備えられたとき，わたしはそこにいた。[神]が水の深みの表面の上に円を定められたとき，
- 上方の雲塊を固くされたとき，水の深みの泉を強くされたとき，
- 海のために水がご自分の命令を越えないようにとの布告を置かれたとき，地の基を定められたとき，
- そのとき，わたしは優れた働き手として[神]の傍らにあり，[神]が日々特別の親愛の情を抱く者となった。わたしはその前で常に喜び，
- その地の産出的な土地を喜んだ。そして，わたしが親愛の情を抱く事柄は人の子らに関してであった。
- 「それで今，子らよ，わたしに聴き従え。わたしの道を守る者たちは幸いだ。
- 懲らしめに聴き従って賢くなれ。怠慢であってはならない。
- 日々わたしの戸口で目覚めていることにより，わたしの入口の支柱で見張ることにより，わたしに聴き従っている人は幸いだ。
- わたしを見いだす者は必ず命を見いだし，エホバから善意を得るからである。
- しかしわたしを得損なう者は，自分の魂に対して暴虐を行なっているのである。わたしを激しく憎む者はすべて死を愛する者なのである」。