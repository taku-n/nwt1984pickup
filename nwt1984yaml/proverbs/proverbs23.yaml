- あなたが座って王と共に食事をすることがあるなら，自分の前にあるものをよく考えるべきである。
- そして，あなたが自分の魂[の願望]を持つ者であれば，自分ののどに短刀を当てなければならない。
- そのごちそうを欲しがってはならない。それは偽りの食物だからである。
- 富を得ようと労してはならない。自分の理解[に頼ること]をやめよ。
- あなたは自分の目にそれを一目見させたのか。それが何物でもないのに。それは自分のために必ず鷲のような翼をつけ，天に向かって飛び去る。
- 目が寛大でない者の食物で自分を養ってはならない。また，そのごちそうを欲しがってはならない。
- 彼は自分の魂の中で計算した者のようだからである。「食べなさい，飲みなさい」と，彼はあなたに言う。しかし，その心はあなたと共にはないのである。
- あなたは自分の食べたわずかばかりの食物を吐き出すであろう。あなたは自分の快い言葉を浪費したことになる。
- 愚鈍な者の耳に語るな。彼はあなたの思慮深い言葉を軽んずるからである。
- 昔の境界を移してはならない。父なし子の畑の中に入り込んではならない。
- 彼らを請け戻す方は強いからである。その方ご自身があなたに向かって彼らの言い分を弁護される。
- あなたの心を懲らしめに，あなたの耳を知識のことばに来させよ。
- ほんの少年から懲らしめを差し控えてはならない。あなたがむち棒でこれを打ちたたくなら，彼は死なないであろう。
- あなた自身がむち棒でこれを打ちたたくべきである。その魂をシェオルから救い出すためである。
- 我が子よ，あなたの心が賢くなったなら，わたしの心は，このわたしの[心]は歓ぶであろう。
- そして，あなたの唇が廉直なことを語るとき，わたしの腎は歓喜するであろう。
- あなたの心が罪人をうらやむことがあってはならない。ただ，一日じゅうエホバへの恐れを抱いていよ。
- そうすれば将来があり，あなたの望みは断たれることがない。
- 我が子よ，聞いて賢くなり，あなたの心を導いて道に進ませよ。
- ぶどう酒を多量に飲む者や，肉をむさぼり食う者の仲間に加わってはならない。
- 酔いどれや貪欲な者は貧困に陥り，眠気はただのぼろ切れを人にまとわせるからである。
- あなたを誕生させた父に聴き従い，ただ年老いたからといって，あなたの母をさげすんではならない。
- 真理を買え。それを売ってはならない―知恵と懲らしめと理解を。
- 義なる者の父は必ず喜びに満ち，賢い者の父となる者も[その子]を歓ぶ。
- あなたの父と母は歓び，あなたを産んだ[母]は喜びに満ちる。
- 我が子よ，あなたの心をわたしに向けよ。あなたのその目がわたしの道を楽しみとするように。
- 遊女は深い坑，異国の女は狭い井戸だからである。
- まさしく，その女は強盗のように待ち伏せして，人の中に不実な者を増す。
- 災いに遭っているのはだれか。不安を抱いているのはだれか。口論をしているのはだれか。心配をしているのはだれか。理由もなく傷を負っているのはだれか。目の鈍くなっているのはだれか。
- それはぶどう酒と共に長い時を過ごす者，混ぜ合わせたぶどう酒を捜し出すために入って来る者たちではないか。
- ぶどう酒が赤色を呈し，杯の中できらめきを放ち，なめらかに流れる[とき]，これを見てはならない。
- それは終わりには蛇のようにかみ，まむしのように毒を分泌する。
- あなたの目は奇妙なものを見，あなたの心はゆがんだことを話す。
- そして，あなたは必ず，海の真ん中に横たわっている者のように，帆柱のてっぺんに横たわっている者のようになる。
- 「彼らはわたしを打ったが，わたしは病気にならなかった。彼らはわたしを殴ったが，わたしはそれに気がつかなかった。わたしはいつ目覚めることだろう。わたしはさらにそれをもう少し求めるであろう」。