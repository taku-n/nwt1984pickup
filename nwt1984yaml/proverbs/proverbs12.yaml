- 懲らしめを愛する者は知識を愛する者であり，戒めを憎む者は道理をわきまえていない。
- 善良な者はエホバから是認を受け，[邪悪な]考えを抱く人，[神]は[その人を]邪悪であると宣告される。
- 邪悪さによって堅く立てられる者はだれもいない。しかし義なる者たちの根，それはよろめかされることがない。
- 有能な妻はこれを所有する者にとっての冠であり，恥ずべき行ないをする女は[夫]の骨の腐れのようだ。
- 義なる者たちの考えは裁きであり，邪悪な者たちによる舵取りは欺きである。
- 邪悪な者たちの言葉は血を[流すために]待ち伏せしている。しかし，廉直な者たちの口は彼らを救い出すものとなる。
- 邪悪な者たちは覆されて，いなくなる。しかし，義なる者たちの家は立ちつづける。
- 思慮ある口のゆえに人は称賛を受け，心のねじけている者は侮べつの[対象]となる。
- [人に]軽んじられてはいても僕を置いている者は，自分の栄光をたたえながらもパンに窮乏する者に勝る。
- 義なる者はその家畜の魂を気遣っている。しかし，邪悪な者たちの憐れみは残酷である。
- 自分の土地を耕す者は自らパンに満ち足り，無価値なものを追い求める者は心に欠けている。
- 邪悪な者は悪人の網のえじきとなったものを欲した。しかし，義なる者たちの根は[作物]を産する。
- 唇の違犯によって悪人はわなに掛かる。しかし，義なる者たちは苦難から抜け出る。
- 人はその口の実によって良いものに満ち足り，人の手の行なうことがその人に帰って来る。
- 愚かな者の道は自らの目には正しい。しかし助言に聴き従う者は賢い。
- 自分のいら立ちを[同じ]日に知らせるのは愚かな者である。しかし，明敏な者は不名誉を覆い隠している。
- 忠実さを送り出す者は義にかなったことを告げ，偽りの証人は欺きを[告げる]。
- 剣で突き刺すかのように無思慮に話す者がいる。しかし，賢い者たちの舌は[人を]いやす。
- 永久に堅く立てられるのは真実の唇であり，偽りの舌はほんの一瞬にすぎない。
- 欺きは危害をたくらむ者たちの心にあり，平和を計る者たちには歓びがある。
- 有害なことは何も義なる者に降り懸からない。しかし，邪悪な者たちは必ず災いで満たされる。
- 偽りの唇はエホバにとって忌むべきものであり，忠実さのうちに行動している者は[神]にとって喜びである。
- 明敏な者は知識を覆っており，愚鈍な者たちの心は愚かさを呼ばわる。
- 勤勉な者たちの手は支配を行ない，緩慢な手は強制労働に服する。
- 人の心の煩い事はこれをかがませ，良い言葉はこれを歓ばせる。
- 義なる者は自分の放牧地をうかがい，邪悪な者たちの道は彼ら自身をさまよわせる。
- 緩慢さは自分の獲物を追い出さない。しかし勤勉な者は人の貴重な富である。
- 義の道筋には命があり，その通り道の行程は死がないことを意味する。