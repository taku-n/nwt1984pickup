- 父の懲らしめがあれば子は賢い。しかし，あざける者は叱責を聞かなかった者である。
- 人はその口の実から良いものを食べる。しかし不実な行ないをする者たちの魂は暴虐である。
- 自分の口を見張る者は自分の魂を守っている。自分の唇を大きく開く者―その者は滅びに遭う。
- 怠惰な者は欲しがってはいるが，その魂は何も[得ない]。しかし，勤勉な者たちの魂は肥える。
- 偽りの言葉を義人は憎み，邪悪な者たちは恥ずべき行ないをして身に恥辱を招く。
- 義は，その道において害のない者を保護し，邪悪さは罪人を覆すものとなる。
- 富んでいるように見せかけて，全く何も持っていない者がいる。資力が乏しいように見せかけて，多くの貴重なものを[持っている]者がいる。
- 人の魂のための贖いはその富である。しかし，資力の乏しい者は叱責を聞かなかった。
- 義なる者たちの光は歓び，邪悪な者たちのともしび―それは消される。
- せん越であることによって人は闘いを引き起こすだけである。しかし，一緒に協議する者たちには知恵がある。
- むなしさから生ずる貴重なものは少なくなってゆく。しかし，手で集めている者は増加をもたらす者である。
- 延期される期待は心を病ませる。しかし，望みのものが到来すると，それは命の木となる。
- 言葉を軽んじた者，その者からは質物が取り上げられ，おきてを恐れる者は報いを受ける者となる。
- 賢い者の律法は命の源であり，それは人を死のわなから遠ざける。
- 良い洞察力は恵みを与えるが，不実な行ないをする者たちの道には凸凹が多い。
- 明敏な者はみな知識をもって行動し，愚鈍な者は愚かさを広める。
- 邪悪な使者は悪に陥る。しかし，忠実な使節は[人を]いやす。
- 懲らしめをおろそかにする者は貧しさと不名誉[に陥る]。しかし，戒めを守る者は栄光を受ける者となる。
- 願いはそれがかなえられると，魂の楽しみとなる。しかし，悪から遠ざかることは愚鈍な者にとって忌むべきものである。
- 賢い者たちと共に歩んでいる者は賢くなり，愚鈍な者たちと交渉を持つ者は苦しい目に遭う。
- 罪人たちは災いに追われる者となり，義なる者たちは善をもって報われる。
- 善良な者は子らの子たちに相続物を残し，罪人の富は義なる者のために蓄えられるものである。
- 資力の乏しい者たちの耕地は多くの食物を[産する]。しかし裁きのないためにぬぐい去られる者がいる。
- むち棒を控える者はその子を憎んでいるのであり，[子]を愛する者は懲らしめをもって[子]を捜し求める。
- 義なる者はその魂の満ち足りるまで食べている。しかし，邪悪な者たちは空腹になる。