- 温和な答えは激しい怒りを遠ざけ，痛みを生じさせる言葉は怒りを引き起こす。
- 賢い者たちの舌は知識をもって善を行ない，愚鈍な者たちの口は愚かさをもってほとばしる。
- エホバの目はあらゆる場所にあって，悪い者と善い者とを見張っている。
- 舌の穏やかさは命の木であり，そのゆがみは霊を打ち砕く。
- 愚かな者はその父の懲らしめを軽べつする。しかし戒めに留意する者は明敏である。
- 義なる者の家には豊かな蓄えがあり，邪悪な者の産物の中で[人]はのけ者になる。
- 賢い者たちの唇は知識をまきつづけるが，愚鈍な者たちの心はそうではない。
- 邪悪な者たちの犠牲はエホバにとって忌むべきものであり，廉直な者たちの祈りは[神]にとって喜びである。
- 邪悪な者の道はエホバにとって忌むべきものであり，義を追い求める者を[神]は愛される。
- 懲らしめは道筋を捨てる者にとっては悪い。戒めを憎む者は死ぬ。
- シェオルと滅び[の場所]はエホバの前にある。まして人間の子らの心は！
- あざける者は自分を戒めてくれる者を愛さない。彼は賢い者たちのところへは行かない。
- 喜びに満ちた心は顔色をよくするが，心の痛みのゆえに打ちひしがれた霊がある。
- 理解ある心は知識を尋ね求め，愚鈍な人々の口は愚かさを熱望する。
- 苦しむ者の日はどの日もみな悪い。しかし，心の善良な者には絶えず宴が[ある]。
- 少ししかなくても，それと共にエホバへの恐れがあれば，物が沢山あっても，それに混乱の伴うのに勝る。
- 野菜の料理とそこに愛があれば，肥やし飼いにした牛とそれに憎しみが伴うのに勝る。
- 激怒する人は口論をかき立て，怒ることに遅い者は言い争いを静める。
- 怠惰な者の道はおどろの垣のようであり，廉直な者たちの道筋は盛り上げられた道である。
- 賢い子は父を歓ばせ，愚鈍な者はその母をさげすんでいる。
- 愚かさは心の欠けた者にとっては歓びである。しかし識別力のある人はまっすぐに進む。
- 内密の話し合いのないところには計画のざ折があり，助言者の多いところには達成がある。
- 人は自分の口の答えに歓びを得る。時宜にかなった言葉は，ああ，何と良いものであろう。
- 命の道筋は洞察力をもって行動する者にとっては上に向かう。下のシェオルから遠ざかるためである。
- エホバは自分を高める者たちの家を打ち壊し，やもめの境界を定められる。
- 悪人の企てはエホバにとって忌むべきものである。しかし，快いことばは清い。
- 不当な利得を得る者は自分の家をのけ者にならせており，贈り物を憎む者は生きつづける者となる。
- 義なる者の心は答えるために思いを巡らし，邪悪な者たちの口は悪い事柄をもってほとばしる。
- エホバは邪悪な者たちから遠く離れておられる。しかし，義なる者たちの祈りを聞いてくださる。
- 目の輝きは心を歓ばせ，良い報告は骨を肥やす。
- 命の戒めを聴いている耳は，まさしく賢い人々の中に宿る。
- 懲らしめを避ける者は自分の魂を退けており，戒めに聴き従う者は心を得ている。
- エホバへの恐れは，知恵に向かう懲らしめであり，栄光の前には謙遜がある。