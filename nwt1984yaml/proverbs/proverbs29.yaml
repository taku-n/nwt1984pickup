- 繰り返し戒められても，うなじを固くする者は，突然砕かれて，いやされることがない。
- 義なる者が多くなると，民は歓び，邪悪な者が支配を行なうと，民は嘆息する。
- 知恵を愛している人はその父を歓ばせ，遊女を友とする者は貴重なものを滅ぼす。
- 王は公正によって土地を立ちゆかせる。しかし，わいろを欲しがる人はそれを打ち壊す。
- 友にへつらっている強健な人は，その歩みのためにただ網を広げているのである。
- 悪人の違犯には，わながある。しかし義なる者は歓呼の声を上げて喜ぶ。
- 義なる者は立場の低い者たちの申し立てを知っている。邪悪な者はそのような知識を考慮しない。
- 高言を吐く者たちは町をあおり立て，賢い者たちは怒りを引き戻す。
- 愚かな者との裁きにかかわった賢い者―彼は興奮したり，また笑ったりして，休みを得ない。
- 血に飢えている者たちはとがめのない者を憎む。廉直な者たちについては，彼らは互いの魂を求める。
- 愚鈍な者は自分の霊をさらけ出し，賢い者は最後までこれを穏やかに保つ。
- 支配者が偽りの話に注意を払っているところでは，彼に仕える者はみな邪悪である。
- 資力の乏しい者と虐げる者とが互いに会った。[しかし，]エホバはその両者の目を輝かせておられる。
- 王が立場の低い者たちを真実をもって裁いているところでは，その王座はいつまでも堅く立てられる。
- むち棒と戒めは知恵を与える。しかし，したい放題にさせて置かれる少年はその母に恥をかかせる。
- 邪悪な者が多くなると，違犯が増大する。しかし，義にかなった者たちは彼らの没落を見るであろう。
- あなたの子を打ち懲らせ。そうすれば，彼はあなたに休みをもたらし，あなたの魂に多くの喜びを与えるであろう。
- 幻がなければ，民は放逸に振る舞う。しかし，律法を守っている者たちは幸いである。
- 僕は単なる言葉によって正されるわけではない。彼は理解しても，注意を払っていないからである。
- あなたは言葉の性急な人を見たか。彼よりも，愚鈍な者のほうにもっと望みがある。
- 自分の僕を若い時から甘やかしていると，後になって感謝の念のない者となる。
- 怒りやすい者は口論をかき立てる。すぐに激怒する者は多くの違犯をおかす。
- 地の人のごう慢さそのものがその人を低くする。しかし霊の謙遜な人は栄光をとらえる。
- 盗人の仲間となる者は自分の魂を憎んでいる。彼はのろいを伴う誓いを聞くかもしれないが，何も報告しない。
- 人に対するおののきは，わなとなる。しかし，エホバに依り頼んでいる者は保護される。
- 支配者の顔を求める者は多いが，人の裁きはエホバから来る。
- 不正な人は義なる者たちにとって忌むべきものであり，その道において廉直な人は邪悪な者にとって忌むべきものである。