- 我が子よ，わたしのことばを守り，わたしのおきてを自分に蓄えるように。
- わたしのおきてを守って，生きつづけよ。わたしの律法をあなたの目の瞳のように[守れ]。
- それをあなたの指に結び，心の書き板に書き記せ。
- 知恵に向かって「あなたはわたしの姉妹だ」と言い，理解を「身寄りの者」と呼ぶように。
- それは，よその女から，自分のことばを滑らかにした異国の女から，あなたを守るためである。
- わたしは自分の家の窓から，その格子から見下ろした。
- 経験のない者たちをよく見ようとしてであった。わたしは子らの中に心の欠けた若者がいるかどうかを知ることに関心があったからである。
- その者は彼女の角に近い街路を過ぎて，その女の家に通じる道を進む。
- たそがれ時に，日の夕方に，夜と暗闇の近づくころに。
- すると，見よ，遊女の衣をまとった，心のこうかつな女が彼に会う。
- その女は騒がしく，強情だ。その足は自分の家にとどまることがない。
- 今は戸外に，今は公共広場にと，彼女はすべての角の近くで待ち伏せする。
- そして彼をつかまえて口づけした。女は厚かましい顔をして，彼に言いはじめる。
- 「わたしには共与の犠牲をささげる務めがありました。わたしは今日，わたしの誓約を果たしました。
- ですから，わたしはあなたにお目にかかり，あなたのお顔を捜し求めるために参りました。あなたにお会いしたいと思ったからです。
- わたしはわたしの寝床を上掛けで，色とりどりのもの，エジプトの亜麻布で飾りました。
- わたしの床には没薬，じん香，そして肉桂を振りまきました。
- どうか，来てください。朝になるまでわたしたちの愛を満喫しましょう。愛の表現を交わして，ぜひ互いに楽しみましょう。
- 夫は家にいないからです。かなりの道のりの旅に出かけました。
- 金を一袋手に持って行きました。満月の日に自分の家に帰って来ることでしょう」。
- 女はその豊かな説得力によって彼を惑わした。滑らかな唇によって彼をたぶらかす。
- 突然，彼はその女について行く。ほふり場に向かう雄牛のように。愚かな者の懲らしめのために足かせを掛けられたかのように。
- [そして，]ついには矢が彼の肝臓を切り裂くのである。鳥がわなにとび込むように。しかも，彼はそれが自分の魂にかかわることであるのを知らないでいる。
- それで今，子らよ，わたしに聴き従い，わたしの口のことばに注意を払え。
- あなたの心がその女の道へそれて行くことがないように。その通り道にさまよい込んではならない。
- 彼女が倒して打ち殺した者は多くを数え，彼女によって殺されてゆくすべての者はおびただしい数に上るからである。
- その家はシェオルへの道であり，それは死の奥の部屋へ下って行く。