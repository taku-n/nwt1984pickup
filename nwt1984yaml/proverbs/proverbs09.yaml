- 真の知恵はその家を建て，その七つの柱を切り出した。
- それは肉をほふる仕事を手配し，酒を混ぜ合わせた。さらに，その食卓をも整えた。
- それは侍女を遣わした。町の高台の頂から呼ばわるためである。
- 「経験のない者はだれでもここに立ち寄りなさい」。心の欠けている者はだれでも―その者に彼女はこう言った。
- 「来なさい。わたしのパンで自分を養い，わたしの混ぜ合わせたぶどう酒を共に飲みなさい。
- 経験のない者たちを捨てて，生きつづけなさい。理解の道をまっすぐ歩みなさい」。
- あざける者に矯正を施している者は自分の身に不名誉を得ており，邪悪な者に戒めを与えている者は―自分に欠陥を。
- あざける者を戒めてはならない。その者があなたを憎むようにならないためである。賢い人に戒めを与えよ。そうすれば，彼はあなたを愛するであろう。
- 賢い人に与えよ。そうすれば，彼はさらに賢くなるであろう。義なる者に知識を分け与えよ。そうすれば，彼は学識を増すであろう。
- エホバへの恐れは知恵の始めであり，最も聖なる方についての知識が理解なのである。
- わたしによってあなたの日は多くなり，命の年があなたに加えられるからである。
- あなたが賢くなったのなら，それは自分のために賢くなったのである。あなたがあざけったのなら，あなたが，ただあなただけが[それを]負うことになる。
- 愚鈍の女は騒がしい。全く浅はかで，何ひとつ知るようにはならなかった。
- そして，自分の家の入口で座席に，町の高い所に座った。
- 道を通って行く者たちに，自分の道筋をまっすぐに進んで行く者たちに呼ばわるためである。
- 「経験のない者はだれでもここに立ち寄りなさい」。そして，心の欠けている者はだれでも―その者に彼女はこうも言った。
- 「盗んだ水は甘く，ひそかに[食べる]パン―それは快いものです」。
- しかし彼は，死んだ無力な者たちがそこにおり，彼女に呼び入れられた者たちがシェオルの低い場所にいることを知るようにはならなかった。