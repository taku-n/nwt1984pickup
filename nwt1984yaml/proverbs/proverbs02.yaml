- 我が子よ，あなたがわたしのことばを受け入れ，わたしのおきてを自分に蓄え，
- そして，耳を向けて知恵に注意を払い，心を識別力に傾けるなら，
- さらに，理解を求めて呼ばわり，識別力を求めて声を上げるなら，
- 銀を求めるようにそれを求めつづけ，隠された宝を求めるようにそれを尋ね求めつづけるなら，
- そのとき，あなたはエホバへの恐れを理解し，まさに神についての知識をも見いだすことであろう。
- エホバご自身が知恵を与えてくださるからである。そのみ口からは知識と識別力が出る。
- そして，廉直な者たちのために実際的な知恵を蓄えてくださる。忠誠のうちに歩む者たちのために，[神]は裁きの道筋を見守ることによって盾となってくださる。
- また，ご自分の忠節な者たちの道を守ってくださる。
- そのとき，あなたは義と裁きと廉直さと，良いことに関する行路全体を理解するであろう。
- 知恵があなたの心に入り，知識があなたの魂に快いものとなるとき，
- 思考力があなたを守り，識別力があなたを保護するであろう。
- それは，悪い道から，ゆがんだ事柄を話す者から，
- 闇の道を歩むために廉直の道筋を捨てる者たちから，
- 悪を行なうことを歓び，悪のゆがんだ事柄を喜んでいる者たちから，あなたを救い出すためである。
- 彼らの道筋は曲がっており，彼らはその行路全般にわたってねじくれている。
- [また，]よその女から，自分のことばを滑らかにした異国の女から，あなたを救い出すためである。
- その[女]は若い時の腹心の友を捨てて，自分の神の契約をも忘れたのである。
- 彼女の家は死へと沈んで行き，その進路は死んだ無力な者たちのもとに下る。
- 彼女と関係を持つ者はだれひとり帰って来ることなく，生ける者たちの道筋を取り戻すこともない。
- その目的は，あなたが良い人々の道を歩み，義にかなった者たちの道筋を守ることである。
- 廉直な者たちが地に住み，とがめのない者たちが[地]に残されるからである。
- 邪悪な者たちは地から断ち滅ぼされ，不実な者たちは[地]から引き抜かれるのである。