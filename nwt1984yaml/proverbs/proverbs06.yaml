- 我が子よ，もしあなたが仲間の者の保証人になったなら，[もし]よそ者に対して握手をしたなら，
- [もし]自分の口のことばによってわなに掛かったなら，[もし]自分の口のことばによって捕らえられたなら，
- 我が子よ，その時にはこのように行動して自分を救い出せ。あなたは仲間の者の掌中に陥ったからである。すなわち，行って，自分を低くし，その仲間の者にあらしのように懇願を浴びせよ。
- 自分の目に眠りを与えるな。また，自分の輝く目にまどろみを[与えるな]。
- 手から[逃れる]ガゼルのように，鳥を捕る者の手から[逃れる]鳥のように自分を救い出せ。
- 怠惰な者よ，ありのところへ行け。そのやり方を見て，賢くなれ。
- [あり]には司令官も，つかさも，支配者もいないが，
- 夏の間にその食物を備え，収穫の時にその食糧を集めた。
- 怠惰な者よ，あなたはいつまで横たわっているのか。いつ眠りから起き上がるのか。
- もう少し眠り，もう少しまどろみ，もう少し手をこまぬいて横たわる。
- すると，あなたの貧しさは浮浪者のように，あなたの乏しさは武装した者のように必ずやって来る。
- どうしようもない者，有害な者は，曲がった話し方をして歩いている。
- 目配せをし，足で合図をし，指でさしながら。
- ゆがんだ性向がその心の中にある。彼は常に悪いことをたくらんでいる。いつもただ口論を送り出すだけである。
- それゆえに，彼の災難は突然に降り懸かる。彼はたちまちのうちに砕かれ，いやされることがない。
- エホバの憎まれるものが六つある。いや，その魂にとって忌むべきものが七つある。
- 高ぶる目，偽りの舌，罪のない血を流している手，
- 有害な企てをたくらむ心，急いで悪に走る足，
- うそを吐く偽りの証人，そして兄弟の間に口論を送り出す者である。
- 我が子よ，あなたの父のおきてを守り行ない，あなたの母の律法を捨て去ってはならない。
- それを絶えずあなたの心に結び，あなたののどに縛れ。
- あなたが歩き回るとき，それはあなたを導き，あなたが横たわるとき，それはあなたのために見張りをし，あなたが目覚めたとき，それはあなたのことを思いに留めるであろう。
- おきてはともしび，律法は光，懲らしめの戒めは命の道だからである。
- それは，あなたを悪い女から，異国の女の滑らかな舌から守るためである。
- あなたの心の中でその女の美しさを欲してはならない。また，その者が輝きのある目であなたを捕らえることがないように。
- なぜなら，遊女のために[人は]丸いパン一つに[落ちぶれる]からである。しかし[他]人の妻の場合，彼女は貴重な魂をも狩り立てる。
- 人はその懐に火をかき集めておいて，なおその衣を焼かれないようにすることができるだろうか。
- また，人は炭火の上を歩いて，足を焦がさないようにすることができるだろうか。
- 仲間の者の妻と関係を持つ者もこれと同じである。これに触れる者はだれも罰を免れない。
- 飢えているときに自分の魂を満たそうとして盗みを働いたというだけの理由で，人々は盗人をさげすみはしない。
- それでも，見つけられると，彼はそれを七倍にして償い，自分の家のすべての貴重なものを与えることになる。
- 女と姦淫を犯す者は心が欠けており，そうする者は自分の魂を滅びに陥れるのである。
- 彼は災厄と不名誉を見いだし，そのそしりはぬぐい去られることがない。
- 強健な者の激怒はねたみであり，彼は復しゅうの日に情けを掛けないからだ。
- 彼はどんな贖いも考慮せず，あなたがどれほど贈り物を大きくしても応じようとはしない。