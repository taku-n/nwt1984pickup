- ソロモンの箴言。賢い子は父を歓ばせ，愚鈍な子はその母の悲嘆となる。
- 邪悪な者の宝は何の益にもならない。しかし義は，[人を]死から救い出す。
- エホバは義なる者の魂を飢えさせず，邪悪な者たちの渇望を押しのけられる。
- 緩慢な手で働く者は資力が乏しくなり，勤勉な者の手はその人を富ますものとなる。
- 洞察力を持って行動する子は夏の時期に集めている。恥ずべき行ないをする子は収穫期にぐっすり眠っている。
- 祝福は義なる者の頭のためにあり，邪悪な者たちの口，それは暴虐を覆い隠す。
- 義なる者についての記憶は祝福を得ることになり，邪悪な者たちの名は腐る。
- 心の賢い者はおきてを受け入れ，唇の愚かな者は踏みにじられる。
- 忠誠のうちに歩んでいる者は安らかに歩み，自分の道を曲げている者は自分自身を知らせることになる。
- 目配せをする者は痛みを与え，唇の愚かな者は踏みにじられる。
- 義なる者の口は命の源であり，邪悪な者たちの口，それは暴虐を覆い隠す。
- 憎しみは口論をかき立て，愛はすべての違犯を覆う。
- 理解ある人の唇には知恵が見いだされ，むち棒は心の欠けた者の背のためにある。
- 賢い者たちは知識を蓄える。しかし愚かな者の口は，滅びの近くにある。
- 富んだ人の貴重なものはその強固な町。立場の低い者たちの滅びはその貧しさである。
- 義なる者の働きは命をもたらし，邪悪な者の産物は罪をもたらす。
- 懲らしめに固く付く者は命への道筋であるが，戒めを捨てる者は[人を]さまよわせる。
- 憎しみを覆い隠す者のいるところには偽りの唇があり，悪い評判を立てる者は愚鈍である。
- 言葉が多ければ違犯を避けられない。しかし，唇を制する者は思慮深く行動しているのである。
- 義なる者の舌はえり抜きの銀。邪悪な者の心は価値が少ない。
- 義なる者の唇は多くの者を養い育て，愚かな者たちは心が欠けているために死んでゆく。
- エホバの祝福，それが[人を]富ませるのであり，[神]はそれに痛みを加えられない。
- 愚鈍な者にとって，みだらな行ないは戯れ事のようである。しかし，知恵は識別力のある人のためのものである。
- 邪悪な者にとって怖ろしいこと―それがその者に臨む。しかし，義なる者たちの願いはかなえられる。
- 暴風が過ぎるときのように，邪悪な者はもはやいない。しかし，義なる者は定めのない時まで保つ基である。
- 怠惰な者は，この者を送り出す人たちにとって，歯に酢，目に煙のようなものである。
- エホバへの恐れは日を増し加える。しかし，邪悪な者たちの年は短くされる。
- 義なる者たちの期待は歓ぶことであり，邪悪な者たちの望みは滅びうせる。
- エホバの道はとがめのない者のためのとりで，滅びは有害なことを習わしにする者たちのためのもの。
- 義なる者は定めのない時までよろめかされることがない。しかし邪悪な者たちについては，彼らが地に住みつづけることはない。
- 義なる者の口―それは知恵の実を結び，ゆがんだ性向を持つ舌は切り断たれる。
- 義なる者の唇―それは善意を知ることになる。しかし，邪悪な者たちの口はゆがんだ性向を持つ。