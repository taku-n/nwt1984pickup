- ニネベに対する宣告。エルコシュ人ナホムの幻の書。
- エホバは，全き専心を要求し，復しゅうをされる神である。エホバは復しゅうをしておられ，激しい怒りを宿しておられる。エホバはご自分の敵対者たちに復しゅうしておられ，敵する者たちに憤りを抱いておられる。
- エホバは怒ることに遅く，力の大いなる方である。だが，処罰を控えることをエホバは決してされない。破壊的な風とあらしとの中にその道があり，群雲はその足のほこりである。
- [神]は海を叱りつけておられ，またそれを干される。そして，すべての川を干上がらせてしまわれる。バシャンとカルメルは枯れ，レバノンの花も枯れ落ちた。
- 山々は[神]のゆえに激動し，もろもろの丘も溶けてゆくのであった。また，地はみ顔のゆえに隆起する。産出的な地も，またそこに住むすべてのものも[同様]である。
- その糾弾に面してだれが立ち得ようか。また，その燃えるみ怒りにだれが立ち向かえるだろうか。その激しいみ怒りはまさに火のように注ぎ出され，もろもろの岩も[神]のゆえにまさしく引き倒される。
- エホバは善良であられ，苦難の日のとりでとなられる。そして，ご自分のもとに避け所を求めて来る者たちを知っておられる。
- また，通り過ぎて行く洪水によって，[神]は彼女の居所を全く滅ぼし絶やされる。闇がその敵を追跡するであろう。
- あなた方はエホバに逆らってどんなことを考え出すのか。[神]は全き絶滅をもたらされるのである。苦難は二度と生じない。
- いばらのように絡み合い，小麦酒によるかのように酔いしれていようとも，彼らは乾ききった刈り株のように必ずむさぼり食われる。
- エホバに逆らって悪事を考え出し，無価値な事柄を勧める者があなたの中からまさに出る。
- エホバはこのように言われた。「形が全く整っている者たち，そのような者たちが数多くいるとしても，その姿のまま彼らは断たれることになる。そして人はそこを通り過ぎるのである。こうしてわたしは必ずあなたを苦しめ，もはやあなたを苦しめなくてよいようにする。
- それで今，わたしは彼の担ぎ棒をあなたの上から折り，あなたに掛けられたたがを引きちぎる。
- また，あなたに関してエホバはこう命じた。『あなたの名の中からはもはや何もまかれない。あなたの神々の家からわたしは彫刻像や鋳物の像を断ち滅ぼす。わたしはあなたのために埋葬地を整える。あなたが取るに足りない者であったからである』。
- 「見よ，山々の上に，良いたよりを携えて来る者，平和を言い広める者の足がある。ユダよ，あなたの祭りを祝え。あなたの誓約を果たせ。どうしようもない者が再びあなたの中を通ることはないからである。その者はそっくり断たれることになる」。