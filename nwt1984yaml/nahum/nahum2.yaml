- 散らす者があなたの顔の前に上って来た。防備を施した所の守りを固めよ。道を見張れ。腰を強くせよ。大いに力を増し加えよ。
- エホバは必ず，イスラエルの誇りのように，ヤコブの誇りを集めるのである。奪い去る者たちが彼らから奪い去ったからである。そして，彼らの若枝を損なった。
- [神]の力ある者たちの盾は赤く染められている。[その]活力ある者たちは深紅で装っている。[神]が備えをする日，その戦車は鉄[の装備]の火を伴う。ねずの木[の槍]はわなないた。
- 街路では戦車が狂ったように駆け巡る。公共広場を右へ左へ突き進む。その様はたいまつのようである。それらは稲妻のように疾駆する。
- [神]はその威光ある者たちを思い出される。彼らは歩きながらつまずく。彼らはその城壁に急ぐ。防柵をしっかり固めねばならない。
- 河川の水門は必ず開けられ，宮殿もまさに崩れ落ちる。
- そして，事は定められた。彼女はあらわにされた。彼女は必ず運び去られる。その奴隷女たちははとのような声を上げてうめき，繰り返しその心臓を打ちたたく。
- そして，ニネベは，[存在しはじめた]ころから水の溜め池のようであった。彼らは逃げて行く。「立ち止まれ！あなた方は立ち止まれ！」だが，引き返す者はいない。
- あなた方は銀を強奪せよ。金を強奪せよ。整え置かれた物は限りないからである。あらゆる望ましい品々が大量にある。
- 空虚とうつろ，荒廃させられた[都市]！そして心は溶け入り，ひざはよろめき，激しい痛みがすべての腰にある。彼らすべての顔は[興奮の]ほてりをつのらせた。
- ライオンのねぐら，たてがみのある若いライオンの洞はどこなのか。ライオンはそこを歩き，中に入り，ライオンの子はそこにいる。[これを]おののかせる者はいなかった。
- ライオンは自分の子らのために十分にかき裂き，自分の雌ライオンたちのために絞め殺すのであった。また，自分の穴を獲物で，その隠れ場を，かき裂いた動物で常に満たしていた。
- 「見よ，わたしはあなたを攻める」と，万軍のエホバはお告げになる。「わたしは彼女の戦車を煙の中で焼きつくす。また，あなたの，たてがみのある若ライオンたちを剣がむさぼり食う。そしてわたしはあなたの獲物を地から断つ。あなたの使者たちの声はもはや聞かれない」。