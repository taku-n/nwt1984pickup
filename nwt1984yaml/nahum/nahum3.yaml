- この流血の都市は災いだ。彼女はただ欺き[と]強奪とに満ちている。獲物は去っては行かない！
- むちの音と車輪のごうごうたる響きとがある。そして，突進する馬と躍り上がる兵車。
- 馬上の騎手，剣の炎，槍の稲妻，討ち殺された多数の者，大量の死がい。死体は果てしなく続く。彼らはその死体の中で幾度もつまずく。
- これは，この売春婦のおびただしい売春行為のためである。それはあでやかさで魅惑する[者]，呪術の女王，その売春によって諸国民を，その呪術によってもろもろの家族をわなに掛けている者である。
- 「見よ，わたしはあなたを攻める」と，万軍のエホバはお告げになる。「わたしはあなたのすそをあなたの顔にかぶせて，諸国民にあなたの裸を，もろもろの王国にあなたの不名誉を見させる。
- またわたしは嫌悪すべきものをあなたの上に投げ，あなたを卑しむべき者とする。あなたを見ものとするのである。
- そして，すべてあなたを見る者は，あなたから逃げ去って，必ずこう言うであろう。『ニネベは奪い取られた！だれが彼女に同情を寄せるだろうか』。わたしはどこにあなたの慰め手を求めようか。
- あなたは，ナイルの運河のほとりに座していたノ･アモンに勝るのだろうか。水が彼女の周りを囲み，その富は海，その城壁は海からであった。
- エチオピアはその満ち満ちた偉力，またエジプトも[そうであった]。しかもそれに限りはなかった。プトとリビア人もあなたにとって助力となった。
- 彼女も流刑となる身であった。彼女は捕らわれとなった。その子供たちも街頭のいたるところで打ち砕かれた。その栄光ある者たちに関して彼らはくじを引き，その大いなる者たちはすべて足かせを掛けられた。
- 「あなたも酔いしれる。隠されたものとなる。あなたも敵を防ぐためのとりでを求めるであろう。
- あなたの防備を施された所はみな，熟した初物をつけたいちじくの木のようである。揺すられると，それは食らう者の口の中に落ちるのである。
- 「見よ，あなたの民は，あなたの中にあって女たちのようだ。敵に対してあなたの土地の門は必ず開かれる。火がまさにあなたのかんぬきをむさぼり食う。
- 攻囲に備えて自分のために水をくめ。あなたの防備の施された所を強くせよ。泥の中に入れ。粘土の中で踏みつけよ。れんがの型を握れ。
- そこでも火があなたをむさぼり食う。剣があなたを切り断つ。それはいなご類のようにあなたをむさぼり食う。あなたの数をいなご類のように非常に多くせよ。あなたの数をいなごのように非常に多くせよ。
- あなたは自分の商い人を天の星の数より多くした。「いなご類は，まさに自分の皮を脱ぐ。そののち飛び去って行く。
- あなたの番兵たちはいなごのようだ。あなたの徴兵官たちはいなごの群れのようだ。彼らは寒い日には石囲いの中で宿営している。太陽が輝き出るだけで，彼らはまさに逃げて行く。そして彼らがどこにいるかその居所は全く分からない。
- 「アッシリアの王よ，あなたの牧者たちは眠りこけてしまった。あなたの威光ある者たちはその屋敷の中にとどまっている。あなたの民は山々の上に散らされ，これを集め寄せる者はいない。
- あなたに臨む大変災からの安らぎはない。あなたの打ち傷はいえることのないものとなった。あなたに関する知らせを聞く者は皆，あなたに向かって必ず手をたたく。なぜなら，あなたの悪を絶えず身に受けなかった者がだれかいるだろうか」。