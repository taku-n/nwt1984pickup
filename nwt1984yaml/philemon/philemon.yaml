- キリスト･イエスのために囚人となっているパウロと，[わたしたちの]兄弟テモテから，わたしたちの愛する者また同労者であるフィレモンへ，
- そして，わたしたちの姉妹アフィア，わたしたちの共なる兵士アルキポ，またあなたの家にある会衆へ:
- わたしたちの父なる神と主イエス･キリストからの過分のご親切と平和があなた方にありますように。
- わたしは，祈りの中であなたのことを述べるさい常にわたしの神に感謝しています。
- あなたが主イエスとすべての聖なる者たちに対して抱く愛と信仰についてつねに聞いているからです。
- それは，キリストと結ばれたわたしたちの間でのすべての良い事柄をあなたが認めることによって，あなたと信仰を共にしていることが生きた働きをするようになるためです。
- わたしはあなたの愛のゆえに多くの喜びと慰めを得たのです。聖なる者たちの優しい愛情が，兄弟よ，あなたによって新たなものにされたからです。
- このゆえにこそ，わたしは，当然行なうべきことを，キリストとの関係で大いにはばかりのないことばで命じることができるとはいえ，
- むしろ，愛に基づいてあなたに説き勧めているのです。わたしはこのとおりの者，年寄りパウロであり，しかも，今はキリスト･イエスのために囚人ともなっているからです。
- わたしは自分の子，わたしが[獄に]つながれている間にその父となったオネシモについて，あなたに説き勧めているのです。
- 彼は，以前にはあなたにとって無用な者でしたが，今ではあなたにもわたしにも有用な者です。
- この人を，わたしはあなたのもとに送り返します。そうです，わたしの優しい愛情たる人を。
- わたしは彼を自分のためにとどめておき，わたしが良いたよりのためにこうして[獄に]つながれている間，あなたに代わってずっと仕えて欲しいとも思います。
- しかし，あなたの同意なしには，どんなことも行ないたくありません。それは，あなたの良い行ないが，強いられたものではなく，あなた自身の自発的な意志によるものとなるためです。
- 実際には，あなたが彼をいつまでも[自分のものとして]受け戻すこと，このために彼は一時のあいだ離れたのかもしれません。
- しかも，もはや奴隷としてではなく，奴隷以上のもの，愛する兄弟としてです。特にわたしにとってそうですが，あなたにとっては，肉の関係においても主にあってもなおさらそうであるはずです。
- それで，わたしを，共に分け合う者と考えてくれるのでしたら，わたしにするように，彼を親切に迎えてあげてください。
- また，もし彼があなたに何か悪いことをしたのでしたら，あるいはあなたに何か負っているのでしたら，それをわたしの勘定としてください。
- 私パウロが自分の手で書きますが，わたしがそれを返します―あなたもまた自分自身をさえわたしに負っていることを言うつもりなのではありません。
- そうです，兄弟よ，主との関係でわたしがあなたから益を得られますように。キリストとの関係でわたしの優しい愛情を新たなものにしてください。
- わたしは，あなたが応じてくれることを信じて書いています。あなたがわたしの言う以上のことをさえしてくれるのを知っているのです。
- またそれと共に，わたしのために宿も用意してください。わたしは，あなた方の祈りにより，自由にされてあなた方のもとに[行ける]ことを希望しているのです。
- キリストにあって仲間の捕らわれ人であるエパフラスがあなたにあいさつを送っています。
- [また，]わたしの同労者であるマルコ，アリスタルコ，デマス，ルカも[そうしています]。
- 主イエス･キリストの過分のご親切があなた方の[示す]霊と共に[ありますように]。