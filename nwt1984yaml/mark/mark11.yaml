- さて，彼らがエルサレムに近づいて，オリーブ山のベテパゲとベタニヤの近くまで来たとき，[イエス]は弟子の二人を派遣して，
- こう言われた。「向こうに見えるあの村に入りなさい。そこに入って行くとすぐ，あなた方は，一頭の子ろばがつながれているのを見つけるでしょう。それには人間がまだだれも座したことがありません。それを解いて連れて来なさい。
- そして，もしだれかが，『なぜそんなことをしているのか』と言うならば，『主がこれをご入り用なのです。そして，すぐここに送り返されるでしょう』と言いなさい」。
- そこで彼らは出かけて行き，子ろばが戸口のところ，外のわき道につながれているのを見つけて，それを解いた。
- ところが，そこに立っていた者のうち幾人かが，「子ろばを解いたりして何をしているのか」と言いだした。
- 彼らはそれらの者に，イエスが言われたとおりに言った。すると彼らを行かせてくれた。
- こうして彼らは子ろばをイエスのもとに連れて来た。そして自分たちの外衣をその上に置き，[イエス]がその上に座された。
- また，多くの者は自分の外衣を道路に敷き，ほかの者たちは野から葉のついた枝を切り落とし[て来]た。
- そして，前を行く者も後ろから来る者もこう叫びつづけた。「救いたまえ！エホバのみ名によって来るのは祝福された者！
- 来たらんとする，我らの父ダビデの王国は祝福されたもの！救いたまえ，上なる高き所にて！」
- こうして[イエス]はエルサレムに，神殿の中に入られた。そして，すべての物を見て回られた。それから，時刻がすでに遅くなっていたので，十二人と共にベタニヤに出て行かれた。
- 次の日，彼らがベタニヤから出て来た時，[イエス]は飢えを覚えられた。
- そして，遠くから，葉をつけたいちじくの木を見つけ，もしやそれに何か見いだせないかと見に行かれた。しかし，そこに来てみると，葉のほかには何も見あたらなかった。いちじくの季節ではなかったのである。
- そこで[イエス]はそれに応じて，「もうお前からはだれも永久に実を食べないように」とその[木]に言われた。それを弟子たちは聴いていた。
- さて，彼らはエルサレムに来た。そこで[イエス]は神殿の中に入り，神殿で売り買いしていた者たちを追い出し始め，両替屋の台と，はとを売っている者たちの腰掛けを倒された。
- そして，神殿の中を通って器物を運ぶことをだれにも許そうとせず，
- 「『わたしの家はあらゆる国民のための祈りの家と呼ばれるであろう』と書いてあるではありませんか。それなのに，あなた方はそれを強盗の洞くつとしました」と言って教えてゆかれた。
- すると，祭司長と書士たちがそれを聞いた。そして，どうしたら彼を滅ぼせるかを探り求めるようになった。彼を恐れていたのである。それは，群衆がみな彼の教えに終始驚き入っていたからである。
- こうして日暮れになると，彼らは市から出て行くのであった。
- しかし，朝早くそばを通っていた時，彼らはあのいちじくの木がすでに根もとから枯れているのを見た。
- それでペテロが，思い出して彼に言った，「ラビ，ご覧ください，あなたがのろわれたいちじくの木は枯れてしまいました」。
- すると，イエスは答えて彼らに言われた，「神に信仰を持ちなさい。
- あなた方に真実に言いますが，だれでも，この山に向かって，『持ち上がって海に入れ』と言って，心の中で疑わず，自分の言うことは起きるのだという信仰があるなら，その人にはその通りになるのです。
- このゆえにあなた方に言いますが，あなた方が祈りまた求めることすべては，それをすでに受けたのだという信仰を持ちなさい。そうすれば，あなた方はそれを持つことになります。
- そして，あなた方が立って祈るときには，どんなことでも人に対するうらみごとを許しなさい。天におられるあなた方の父もあなた方の罪過を許してくださるようにするためです」。
- ――
- それから，彼らは再びエルサレムに来た。そして[イエス]が神殿の中を歩いておられると，祭司長･書士･年長者たちがやって来て，
- 「どんな権威でこうしたことをするのか。また，だれがこうしたことをするこの権威をあなたに与えたのか」と言いだした。
- イエスは彼らに言われた，「わたしはあなた方に一つ質問します。あなた方がわたしに答えてください。そうしたらわたしも，どんな権威でわたしがこれらのことを行なうかをあなた方に言いましょう。
- ヨハネによるバプテスマは天からのものでしたか，それとも人からのものでしたか。答えてください」。
- そこで彼らは互いに論じはじめて，こう言った。「我々が，『天から』と言えば，彼は，『では，あなた方が彼を信じなかったのはどうしてか』と言うだろう。
- そうかといって，『人からだ』と言えるだろうか」。―彼らは群衆を恐れていたのである。みんなが，ヨハネは確かに預言者であったと思っていたからである。
- そこで彼らはイエスに答えて，「わたしたちは知らない」と言った。それでイエスは彼らに言われた，「わたしも，どんな権威で自分がこれらのことを行なうかを，あなた方に言いません」。