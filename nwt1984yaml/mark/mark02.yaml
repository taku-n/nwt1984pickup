- しかしながら，何日かのち，再びカペルナウムに入られ，[イエス]が家におられることが伝わった。
- その結果，大勢の人が集まり，あまりに多かったためにもう場所がなく，戸口のあたりにさえないほどになった。それで，[イエス]は彼らにみ言葉を語りはじめられた。
- すると，人々がまひした人を四人がかりで[イエス]のところに運んで来た。
- しかし，群衆のためにすぐそばに連れて行くことができなかったので，[イエス]のおられるあたりの屋根を取り除き，穴を掘って，まひした人の横たわっている寝台を降ろした。
- それで，彼らの信仰をご覧になったイエスは，そのまひした人にこう言われた。「子供よ，あなたの罪は許されています」。
- ところで，そこには書士が幾人かおり，座ったまま心の中でこう論じていた。
- 「なぜこの男はこのように言うのか。[神を]冒とくしている。ただ一人，神以外のだれが罪を許せるのか」。
- しかしイエスは，彼らが自分の中でそのように論じていることをご自分の霊によってすぐに悟り，彼らにこう言われた。「なぜあなた方は心の中でそのようなことを論じているのですか。
- このまひした人に，『あなたの罪は許されている』と言うのと，『起き上がって，あなたの寝台を取り上げて歩きなさい』と言うのでは，どちらが易しいですか。
- しかし，人の子が地上で罪を許す権威を持っていることをあなた方が知るために」―[そして]まひした人に言われた，
- 「あなたに言います，起き上がって寝台を取り上げ，自分の家に帰りなさい」。
- すると，彼はまさしく起き上がり，すぐに寝台を取り上げ，みんなの前を歩いて出て行ったのである。そのため，彼らは皆ただあっけにとられ，「わたしたちはかつてこのようなことを見たことがない」と言って，神の栄光をたたえた。
- [イエス]は再び海辺に出て行かれた。すると群衆がみな次々にそのもとにやって来た。それで[イエス]は彼らに教えはじめられた。
- しかし，進んで行かれるうちに，アルパヨの[子]レビが収税所に座っているのを見つけ，「わたしの追随者になりなさい」と言われた。すると彼は立ち上がって，そのあとに従った。
- 後に，[イエス]はちょうど彼の家で食卓について横になっておられた。そして多くの収税人や罪人がイエスおよびその弟子たちと共に横になっていた。そのような者が大勢いて，[イエス]のあとに従うようになっていたのである。
- ところが，パリサイ人の書士たちは，[イエス]が罪人や収税人と食事をしているのを見て，「彼は収税人や罪人たちと一緒に食事をするのか」と彼の弟子たちに言いだした。
- これを聞いてイエスは彼らにこう言われた。「丈夫な人に医者は必要でなく，病気の人に[必要]なのです。わたしは，義人たちではなく，罪人たちを招くために来たのです」。
- さて，ヨハネの弟子とパリサイ人は断食を励行していた。それで，彼らはやって来て，[イエス]にこう言った。「ヨハネの弟子とパリサイ人の弟子たちは断食を励行しているのに，あなたの弟子たちが断食を励行しないのはどうしてですか」。
- するとイエスは彼らにこう言われた。「花婿が共にいる間，花婿の友人たちは断食をすることができないではありませんか。花婿が共にいるかぎり，彼らは断食をすることができないのです。
- しかし，花婿が彼らから取り去られる日が来ます。その日になれば，彼らは断食をするでしょう。
- 縮んでいない布の継ぎ切れを古い外衣に縫いつける人はいません。もしそうすれば，その満ちた力がそれを，つまり新しいものが古いものを引っ張り，裂け目はいっそうひどくなります。
- また，新しいぶどう酒を古い皮袋に入れる人はいません。もしそうすれば，ぶどう酒が袋を破裂させ，袋だけでなく，ぶどう酒も失われます。やはり，人は新しいぶどう酒を新しい皮袋に入れるのです」。
- さて，[イエス]はたまたま安息日に穀物畑の中を通っておられたが，弟子たちは道を進みながら穀物の穂をむしり始めた。
- それでパリサイ人たちは，「それ，ご覧なさい，なぜ彼らは安息日にしてはいけないことをしているのか」と彼に言いだした。
- しかし[イエス]は彼らにこう言われた。「ダビデが，つまり彼および共にいた人たちが窮乏して飢えた時に，彼が何をしたか，あなた方はかつて読んだことがないのですか。
- すなわち，祭司長アビヤタルに関する記述の中で，彼が神の家の中に入って供え物のパンを食べたことを。それは，祭司たちのほかはだれも食べることを許されないものですが，彼はそれを自分と共にいた者たちにも与えたのです」。
- それから[イエス]はさらにこう言われた。「安息日は人のために存在するようになったのであり，人が安息日のために[存在するようになった]のではありません。
- ゆえに，人の子は安息日の主でもあるのです」。