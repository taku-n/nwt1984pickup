- [イエス]はもう一度会堂の中に入られた。すると，片手のすっかりなえた人がそこにいた。
- それで人々は，安息日にその人を治すかどうかを見ようとして，じっと彼を見守っていた。彼を訴えようとしてであった。
- すると，[イエス]はその片手のなえた人にこう言われた。「立って，中央に[来なさい]」。
- 次いで彼らにこう言われた。「安息日に許されているのは，善行をすることですか，悪行をすることですか。魂を救うことですか，殺すことですか」。しかし彼らは黙っていた。
- それで[イエス]は憤りを抱いて彼らを見回したのち，その心の無感覚さを深く憂えつつ，「あなたの手を伸ばしなさい」とその人に言われた。そこで彼が伸ばすと，その手は元どおりになったのである。
- すると，パリサイ人たちは出て行き，すぐにヘロデの党派的追随者たちと協議を始めた。[イエス]に敵し，これを滅ぼそうとしてであった。
- しかし，イエスは弟子たちと共に海に退かれた。すると，ガリラヤおよびユダヤから来た非常に大勢の人がそのあとに従った。
- エルサレム，イドマヤ，ヨルダンの向こう，ティルスやシドンの周辺からも非常に大勢の人が，[イエス]の行なっている多くの事について聞き，そのもとにやって来た。
- それで[イエス]は，群衆が押し迫って来ないように，小舟をご自分がいつでも使えるようにしておくことを弟子たちにお命じになった。
- 多くの者[の病気]を治された結果，悲痛な疾患を持つ者が皆，彼に触れようとして押し寄せていたからである。
- 汚れた霊たちさえ，彼を見るたびに，その前に平伏して叫び，「あなたは神の子です」と言うのであった。
- しかし[イエス]は，ご自分のことを知らせないようにと彼らに幾度も厳しく言い渡された。
- それから[イエス]は山に上り，ご自分の望む者たちを呼び寄せられた。それで彼らはみもとに行った。
- そして[イエス]は十二人[の群れ]を作り，また彼らを「使徒」と名づけられた。これは，彼らが[イエス]のもとにとどまり，また，[イエス]が彼らを遣わして宣べ伝えさせ，
- 悪霊たちを追い出す権威を持たせるためであった。
- そして，[イエス]の作られた十二人[の群れ]とは，彼がペテロという異名をお与えにもなったシモン，
- ゼベダイの[子]ヤコブとヤコブの兄弟ヨハネ（彼はまたこれらにボアネルゲスという異名をお与えになった。これは“雷の子ら”という意味である），
- アンデレ，フィリポ，バルトロマイ，マタイ，トマス，アルパヨの[子]ヤコブ，タダイ，カナナイ人シモン，
- それにユダ･イスカリオテであり，この者は後に[イエス]を裏切った。それから[イエス]はある家に入られた。
- またもや群衆が集まった。そのため彼らは食事をすることもできないほどであった。
- しかし彼の親族はそのことを聞き，彼をつかまえようとして出かけた。「彼は気が変になってしまった」と彼らは言うのであった。
- また，エルサレムから下って来た書士たちは，「彼にはベエルゼブブがついている。だから，悪霊たちの支配者によって悪霊を追い出すのだ」と言っていた。
- それで[イエス]は，彼らを自分のところに呼んでから，例えをもってこう話しはじめられた。「どうしてサタンがサタンを追い出せるでしょうか。
- そうです，王国が内部で分裂するなら，その王国は立ち行かないのです。
- そして，家が内部で分裂するなら，その家は立ち行かないでしょう。
- また，サタンが自らに立ち向かって分裂しているなら，彼は立ち行かず，終わりを迎えてしまうのです。
- 実際，強い人の家に入り込んだとしても，まずその強い人を縛ってからでなければ，その家財を強奪することはできません。[縛って]から，その家[の物]を強奪するのです。
- あなた方に真実に言いますが，人の子らは，冒とく的な仕方でどんな罪また冒とくを犯したとしても，すべてのことは許されます。
- しかし，だれでも聖霊を冒とくする者には永久に許しがなく，その者は永遠の罪を負うのです」。
- これは，彼らが，「彼には汚れた霊がついている」と言っていたためである。
- さて，彼の母と兄弟たちがやって来た。そして，外に立ったまま，彼を呼ぼうとして人をそのもとにやった。
- だが実際には，群衆がそのまわりに座っていて，その人々が，「ご覧なさい，あなたのお母さんと兄弟たちが外であなたを尋ねています」と言った。
- しかし[イエス]は答えて言われた，「わたしの母，またわたしの兄弟たちとはだれですか」。
- そして，自分のまわりに輪になって座っている者たちを見回してから，こう言われた。「見なさい，わたしの母とわたしの兄弟たちです！
- だれでも神のご意志を行なう人，その人がわたしの兄弟，また姉妹，また母なのです」。