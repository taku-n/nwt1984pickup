- [イエス]はそこを立ってユダヤの国境地方に来て，ヨルダンを渡られた。するとまた群衆が彼のもとに集まった。それで，いつもしておられたように，彼らにまた教えはじめられた。
- そこへパリサイ人たちが近づいて来た。そして，彼を試すため，男が妻を離婚することが許されるかどうかについて質問しはじめた。
- [イエス]は答えて言われた，「モーセはあなた方に何と命じましたか」。
- 彼らは言った，「モーセは，離縁証書を書いて[妻を]離婚することを許しました」。
- しかしイエスは彼らに言われた，「あなた方の心のかたくなさを考えて，彼はあなた方にこのおきてを書きました。
- しかし，創造の初めから，『[神]はこれを男性と女性に造られた。
- このゆえに，男は自分の父と母を離れ，
- 二人は一体となる』とあるのです。そのため，彼らはもはや二つではなく，一体なのです。
- それゆえ，神がくびきで結ばれたものを，人が離してはなりません」。
- 再び家の中にいた時，弟子たちはこのことについて彼に質問しはじめた。
- すると[イエス]はこう言われた。「だれでも自分の妻を離婚して別の[女]と結婚する者は，彼女に対して姦淫を犯すのです。
- また，もしも女が，夫と離婚したのち，別の[男]と結婚するなら，彼女は姦淫を犯すのです」。
- さて，彼に触っていただこうとして，人々が幼子たちをそのもとに連れて来るのであった。ところが，弟子たちは彼らをたしなめた。
- これを見て，イエスは憤然として彼らに言われた，「幼子たちをわたしのところに来させなさい。止めようとしてはなりません。神の王国はこのような者たちのものだからです。
- あなた方に真実に言いますが，だれでも，幼子のように神の王国を受け入れる者でなければ，決してそれに入れないのです」。
- それから，子供たちを自分の両腕に抱き寄せ，その上に両手を置いて祝福しはじめられた。
- [イエス]が出かけようとしておられると，ある人が走り寄って来てその前にひざまずき，こう質問した。「善い師よ，永遠の命を受け継ぐためには何をしなければならないでしょうか」。
- イエスは彼に言われた，「なぜわたしのことを善いと呼ぶのですか。ただひとり，神以外には，だれも善い者はいません。
- あなたはおきてを知っています。すなわち，『殺人をしてはいけない，姦淫を犯してはいけない，盗んではいけない，偽りの証しをしてはいけない，だまし取ってはいけない，あなたの父と母を敬いなさい』などです」。
- その人は言った，「師よ，わたしはそれらをみな若い時からずっと守ってきました」。
- イエスは彼を見つめ，愛を感じて，こう言われた。「あなたには一つのことが欠けています。行って，あなたが持っている物をみな売り，貧しい人たちに与えなさい。そうすれば，天に宝を持つようになるでしょう。それから，来て，わたしの追随者になりなさい」。
- しかし，彼はそのことばのために悲しくなり，悲嘆しながら去って行った。多くの資産を有していたからである。
- ひととおり見回してから，イエスは弟子たちにこう言われた。「お金を持つ人々が神の王国に入るのは何と難しいことなのでしょう」。
- しかし，弟子たちはその言葉に驚いてしまった。イエスはそれにこたえて再び彼らに言われた，「子供たちよ，神の王国に入るのは何と難しいことなのでしょう。
- 富んだ人が神の王国に入るよりは，らくだが針の穴を通るほうが易しいのです」。
- 彼らはいよいよ驚き入ってこう言った。「実際のところ，だれが救いを得られるのでしょうか」。
- イエスは彼らをまともに見て言われた，「人には不可能でも，神にとってはそうではありません。神にとってはすべてのことが可能なのです」。
- ペテロが彼に言い始めた，「ご覧ください，わたしたちはすべてのものを後にして，あなたに従ってきました」。
- イエスは言われた，「あなた方に真実に言いますが，わたしのため，また良いたよりのために，家，兄弟，姉妹，母，父，子供，あるいは畑を後にして，
- 今この時期に百倍を，すなわち家と兄弟と姉妹と母と子供と畑を迫害と共に得，来たらんとする事物の体制で永遠の命を得ない者はいません。
- しかしながら，多くの最初の者が最後に，最後の者が最初になるでしょう」。
- さて，一行はエルサレムに上る道を進んでいたが，イエスがその先頭を進んで行かれるので，彼らは非常に驚いた。しかしそのあとに従う者たちは恐れを感じるようになった。[イエス]は十二人をもう一度わきに連れて行き，自分の身に降り懸かるはずの事柄についてこう言い始められた。
- 「さあ，わたしたちはエルサレムに上って行きます。そして，人の子は祭司長と書士たちのもとに引き渡され，彼らはこれを死罪に定めて諸国[の人々]に引き渡します。
- ついで彼らはこれを愚弄し，つばをかけ，むち打ち，そして殺します。しかし三日後に彼はよみがえるのです」。
- すると，ゼベダイの二人の息子，ヤコブとヨハネが歩み寄って来て，こう言った。「師よ，わたしたちの求めるのがどのようなことでも，それをしていただきたいのですが」。
- [イエス]は彼らに言われた，「何をして欲しいのですか」。
- 彼らは言った，「あなたの栄光のとき，わたしたちが，一人はあなたの右に，一人はあなたの左に座ることをお聞き入れください」。
- しかしイエスは彼らに言われた，「あなた方は自分が何を求めているかを知っていません。あなた方は，わたしが飲んでいる杯を飲み，またわたしが受けているバプテスマを受けることができますか」。
- 彼らは，「できます」と言った。するとイエスは言われた，「あなた方はわたしが飲んでいる杯を飲み，わたしが受けているバプテスマを受けるでしょう。
- しかしながら，わたしの右または左に座るこのことは，わたしの授けることではなく，それが備えられている人たちのものです」。
- ところで，そのことを聞くと，ほかの十人はヤコブとヨハネに対して憤慨し始めた。
- しかしイエスは，彼らを自分のところに呼んでから，こう言われた。「あなた方は，諸国民を支配しているように見える者たちが人々に対して威張り，その偉い者たちが人々の上に権威を振るうことを知っています。
- あなた方の間ではそうではありません。だれでもあなた方の間で偉くなりたいと思う者はあなた方の奉仕者でなければならず，
- また，だれでもあなた方の間で第一でありたいと思う者はみんなの奴隷でなければなりません。
- 人の子でさえ，仕えてもらうためではなく，むしろ仕え，かつ自分の魂を，多くの人と引き換える贖いとして与えるために来たのです」。
- それから彼らはエリコに入った。ところで，[イエス]とその弟子たちおよびかなりの群衆がエリコから出て行くと，盲目のこじきバルテマイ（テマイの子）が道路のわきに座っていた。
- 彼は，それがナザレ人イエスだと聞くと，「ダビデの子イエスよ，わたしに憐れみをおかけください！」と大声で叫びだした。
- すると，多くの者は，黙っているようにと厳しく言いはじめた。しかし彼はそれだけよけいに，「ダビデの子よ，わたしに憐れみをおかけください！」と叫びたてた。
- それでイエスは立ち止まり，「彼を呼びなさい」と言われた。そこで彼らはその盲人を呼んで，「勇気を出して，立ち上がりなさい。あなたをお呼びなのだ」と言った。
- 彼は外衣を脱ぎ捨て，躍り上がってイエスのもとに行った。
- すると，イエスは彼に答えて言われた，「わたしに何をして欲しいのですか」。盲人は言った，「ラボニ，視力を取り戻させてください」。
- そこでイエスは言われた，「行きなさい。あなたの信仰があなたをよくならせました」。すると，彼はすぐに視力を取り戻し，[イエス]に付いてその道を行くようになったのである。