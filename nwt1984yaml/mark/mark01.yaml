- イエス･キリストについての良いたよりの始まり:
- 預言者イザヤの中に書かれているとおりである。「（見よ，わたしはあなたの顔の前にわたしの使者を遣わす。その者はあなたの道を備えるであろう。）
- 聴け！だれかが荒野で叫んでいる。『あなた方はエホバの道を備えよ。その道路をまっすぐにせよ』」。
- バプテスマを施す人ヨハネが荒野に現われて，罪の許しのための悔い改めの[象徴としての]バプテスマを宣べ伝えた。
- そのため，ユダヤの全地とエルサレムの全住民が彼のもとに出て来て，自分の罪をあらわに告白しつつヨルダン川で彼からバプテスマを受けた。
- ところで，ヨハネはらくだの毛をまとい，革の帯を腰に巻き，いなごと野蜜を食べていた。
- そして彼はこう宣べ伝えるのであった。「わたしの後にわたしより強い方が来られます。わたしはかがんでその方のサンダルの締めひもをほどくにも値しません。
- わたしはあなた方に水でバプテスマを施しましたが，その方はあなた方に聖霊でバプテスマを施すでしょう」。
- そのころのこと，イエスがガリラヤのナザレから来て，ヨルダン川でヨハネからバプテスマを受けられた。
- そして，水から上がられてすぐ，天が分かれ，霊がはとのようになって自分の上に下って来るのをご覧になった。
- そして，天から声があった，「あなたはわたしの子，[わたしの]愛する者である。わたしはあなたを是認した」。
- それからすぐ，霊が彼を駆り立てて荒野に行かせた。
- それで彼は四十日のあいだ荒野にいて，サタンの誘惑を受けた。そして野獣と共におられたが，み使いたちが彼に仕えていた。
- さて，ヨハネが捕縛されたのち，イエスはガリラヤに行き，神の良いたよりを宣べ伝えて，
- こう言われた。「定めの時は満ち，神の王国は近づきました。あなた方は悔い改めて，良いたよりに信仰を持ちなさい」。
- ガリラヤの海辺を歩いておられた時，シモンとシモンの兄弟アンデレが海で[網を]打っているのをご覧になった。彼らは漁師だったのである。
- それでイエスは彼らにこう言われた。「わたしに付いて来なさい。そうすれば，あなた方を，人をすなどる者にならせましょう」。
- すると，彼らは直ちに網を捨てて[イエス]のあとに従った。
- さらに少し進んで行ってから，ゼベダイの[子]ヤコブとその兄弟ヨハネを，つまり，そのふたりが舟の中で網を繕っているのをご覧になり，
- さっそく彼らをお呼びになった。そこで彼らは，父ゼベダイを雇い人たちと共に舟に残し，[イエス]のあとに付いて行った。
- そして彼らはカペルナウムに入った。安息日になるとすぐ，[イエス]は会堂に入って教えはじめられた。
- すると，人々はその教え方にすっかり驚いた。彼は権威を持つ者のように教えておられ，書士たちのようではなかったからである。
- また，ちょうどその時，彼らの会堂には，汚れた霊に支配された人がいて，その人がどなって
- こう言った。「ナザレ人イエスよ，わたしたちはあなたと何のかかわりがあるのですか。わたしたちを滅ぼそうとしてやって来たのですか。わたしはあなたがだれだかはっきり知っています，神の聖なる者です」。
- しかしイエスはそれを叱りつけ，「黙っていなさい。そして彼から出て来なさい！」と言われた。
- すると汚れた霊は，彼にけいれんを起こさせ，声かぎりにわめき立ててから，彼から出て来た。
- そこで，人々はみな非常に驚き，互いに論じ合って，こう言った。「これはどういうことなのか。新しい教えだ！彼は汚れた霊たちにさえ権威をもって命じる。すると彼らはこの人に従うのだ」。
- こうして彼の評判は周辺のいたるところ，ガリラヤ全土にすぐに広まった。
- それからすぐに彼らは会堂を出て，シモンとアンデレの家に入った。ヤコブとヨハネも一緒であった。
- ところで，シモンのしゅうとめは熱病にかかって伏せっており，彼らはすぐに彼女のことを[イエス]に告げた。
- それで[イエス]は彼女のところに行き，その手を取って彼女を起こされた。すると熱は引き，彼女は彼らに仕えるようになった。
- 夕方になり，日が沈んでから，人々は病んでいる者や悪霊に取りつかれた者をみな彼のもとに連れて来るようになった。
- それで，全市がまさに戸口のところに集まった。
- そこで[イエス]はさまざまな病気を病む大勢の人を治し，多くの悪霊を追い出したが，悪霊たちには語らせようとされなかった。彼らは[イエス]がキリストであることを知っていたからである。
- それから，朝早くまだ暗いうちに，[イエス]は起きて外に出，寂しい場所へ行って，そこで祈りを始められた。
- しかし，シモンおよび共にいた者たちがあとを追って来て
- 彼を見つけ，「みんながあなたを捜しています」と言った。
- しかし[イエス]は彼らに言われた，「どこかほかの所，近くの田舎町に行きましょう。わたしがそこでも宣べ伝えるためです。わたしが出て来たのはそのためだからです」。
- そして[イエス]はそのとおり進んで行かれ，ガリラヤ全土にわたり人々の会堂で宣べ伝え，悪霊たちを追い出された。
- また，ひとりのらい病人が彼のもとに来て，ひざまでついて懇願し，「あなたは，ただそうお望みになるだけで，私を清くすることがおできになります」と言った。
- そこで[イエス]は哀れに思い，手を伸ばして彼に触り，「わたしはそう望みます。清くなりなさい」と言われた。
- すると，すぐにらい病は消え，彼は清くなったのである。
- さらに[イエス]は厳重な命令を与えて直ちに彼を去らせ，
- 「だれにも何も言わないようにしなさい。ただ行って自分を祭司に見せ，自分の清めのために，モーセの指示したものをささげなさい。彼らへの証しのためです」と言われた。
- しかし去って行ってから，男はそのことを大いにふれ告げ，事の次第を広め始めた。そのため[イエス]は，もはや表だっては都市に入ることができず，外の寂しい場所にとどまっておられた。それでも，人々が四方から絶えず彼のところにやって来るのであった。