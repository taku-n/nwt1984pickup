- また，[イエス]は例えで彼らにこう話し始められた。「ある人がぶどう園を設け，その周りに柵を巡らし，ぶどう搾り場のための大おけを掘り，塔を立て，それを耕作人たちに貸し出して，外国に旅行に出ました。
- さて，しかるべき季節に，彼は耕作人たちのもとにひとりの奴隷を遣わしました。ぶどう園の実りのいくらかを耕作人たちから得るためです。
- ところが彼らは[その奴隷]を捕まえて打ちたたき，むなし手で去らせてしまいました。
- そこで彼は再び別の奴隷を彼らのもとに遣わしました。すると彼らはその者の頭を殴りつけて辱めました。
- それで彼は別の者を遣わしましたが，彼らはこれを殺してしまいました。こうしてほかにも多くの者を[遣わした]のですが，彼らはそのある者を打ちたたき，ある者を殺しました。
- 彼にはもう一人，愛する息子がいました。『わたしの息子なら尊敬するだろう』と言って，彼は最後にその[息子]を遣わしました。
- ところがそれら耕作人たちは互いに言いました，『これは相続人だ。さあ，こいつを殺してしまおう。そうすれば，相続財産は我々のものだ』。
- そうして彼を捕まえて殺し，ぶどう園の外に投げ出してしまいました。
- ぶどう園の持ち主はどうするでしょうか。彼はやって来て耕作人たちを滅ぼし，そのぶどう園をほかの人たちに与えるでしょう。
- あなた方はこの聖句を読んだことがないのですか。『建築者たちの退けた石，それが主要な隅石となった。
- これはエホバから生じたのであり，わたしたちの目には驚嘆すべきものである』」。
- これを聞いて，彼らはどうしたら[イエス]を捕らえられるかを探り求めるようになった。彼らのことを念頭においてこの例えを話されたことに気づいたのである。しかし彼らは群衆を恐れた。それで，彼を残して去って行った。
- 次に彼らは，パリサイ人およびヘロデの党派的追随者のある者たちを彼のところに遣わした。そのことばじりを捕らえようとしてであった。
- これらの者はそこに着くや彼にこう言った。「師よ，わたしどもは，あなたが真実な方であり，だれをも気にされないことを知っております。あなたは人の外見をご覧にならず，真理に即して神の道をお教えになるからです。カエサルに人頭税を払うことはよろしいでしょうか，よろしくないでしょうか。
- わたしどもは払いましょうか，それとも払わないでおきましょうか」。[イエス]はその偽善を見破って彼らに言われた，「なぜあなた方はわたしを試すのですか。デナリをわたしに持って来て見せなさい」。
- 彼らはそれを持って来た。すると[イエス]は言われた，「これはだれの像と銘刻ですか」。彼らは，「カエサルのです」と言った。
- そこでイエスは言われた，「カエサルのものはカエサルに，しかし神のものは神に返しなさい」。それで彼らは[イエス]に驚嘆するようになった。
- さて，サドカイ人たちが彼のところにやって来た。復活などはないと言う人々である。そして彼にこう質問した。
- 「師よ，モーセはわたしたちに，もしだれかの兄弟が死んで妻をあとに残し，子供を残さないなら，彼の兄弟はその妻を迎え，自分の兄弟のために彼女から子孫を起こすべきであると書きました。
- 七人の兄弟がいました。一番目の者は妻を迎えましたが，死んだとき，子孫をひとりも残しませんでした。
- そして二番目の者が彼女を迎えましたが，子孫を残さずに死に，また三番目の者も同様でした。
- そして，その七人はひとりも子孫を残さなかったのです。みんなの最後にその女も死にました。
- 復活の際，彼女はこのうちだれの妻なのでしょうか。七人の者が彼女を妻として得たのですから」。
- イエスは彼らに言われた，「あなた方が聖書も神の力も知らないこと，これがあなた方の間違っている理由ではありませんか。
- 死人の中からよみがえるとき，男はめとらず，女も嫁ぎません。天にいるみ使いたちのようになるのです。
- しかし，死んだ者たち，すなわち彼らがよみがえらされることに関しては，モーセの書の中，いばらの茂みに関する記述の中で，神が彼にどのように言われたかを，あなた方は読まなかったのですか。『わたしはアブラハムの神，イサクの神，ヤコブの神である』と[言われたのです]。
- この方は，死んだ者の神ではなく，生きている者の[神]なのです。あなた方は大いに間違っています」。
- さて，そばに来て彼らが議論しているのを聞いていた書士の一人は，[イエス]が彼らにみごとに答えたのを知って，こう尋ねた。「すべてのうちどのおきてが第一ですか」。
- イエスはこう答えられた。「第一は，『聞け，イスラエルよ，わたしたちの神エホバはただひとりのエホバであり，
- あなたは，心をこめ，魂をこめ，思いをこめ，力をこめてあなたの神エホバを愛さねばならない』。
- 第二はこうです。『あなたは隣人を自分自身のように愛さねばならない』。これらより大きなおきてはほかにありません」。
- 書士は彼に言った，「師よ，『[神]はただひとりであり，そのほかにはいない』と，真理に即してよくぞ言われました。
- そして，この，心をこめ，理解力をこめ，力をこめて[神]を愛すること，また，隣人を自分自身のように愛するこのことは，全焼燔の捧げ物と犠牲全部よりはるかに価値があります」。
- するとイエスは，彼がそう明な答えをしたのを見て，「あなたは神の王国から遠くありません」と言われた。しかし，それ以上[イエス]に質問する勇気はもうだれにもなかった。
- しかし，神殿で教えていた時，イエスは，返答をする際にこう言いはじめられた。「書士たちが，キリストはダビデの子であると言うのはどうしてでしょうか。
- 聖霊によってダビデ自身がこう言ったのです。『エホバはわたしの主に言われた，「わたしがあなたの敵たちをあなたの足の下に置くまで，わたしの右に座していなさい」』。
- ダビデ自身が『主』と呼んでいるのに，どうして彼の子なのですか」。そして大群衆が彼[の話すこと]を喜んで聴いていた。
- また，その教えの中で続けてこう言われた。「書士たちに気を付けなさい。彼らは長い衣を着て歩き回ることを望み，市の立つ広場でのあいさつと，
- 会堂の正面の座席，そして晩さんでは特に目立つ場所を望みます。
- 彼らは，やもめたちの家を食い荒らし，見せかけのために長い祈りをする者たちです。こうした者たちはより重い裁きを受けるでしょう」。
- それから[イエス]は宝物庫の箱の見えるところに座り，群衆が宝物庫の箱の中にお金を入れる様子を見守っておられた。すると，大勢の富んだ人たちがたくさんの硬貨を入れていた。
- そこへ，ひとりの貧しいやもめがやって来て，小さな硬貨二つを入れた。それは価のごくわずかなものである。
- すると[イエス]は弟子たちを自分のもとに呼んでこう言われた。「あなた方に真実に言いますが，この貧しいやもめは，宝物庫の箱にお金を入れているあの人たち全部よりたくさん入れたのです。
- 彼らはみな自分の余っている中から入れましたが，彼女は，その乏しい中から，自分の持つもの全部，その暮らしのもとをそっくり入れたからです」。