- こうして明け方になるとすぐ，祭司長たちは，年長者や書士たちと共に，すなわち，サンヘドリン全体が協議をした。そして，イエスを縛って引いて行き，ピラトに引き渡した。
- そこで，ピラトは彼にこう質問した。「あなたはユダヤ人の王なのか」。[イエス]は答えて言われた，「あなた自身が[そう]言っています」。
- しかし，祭司長たちは多くの事についてさらに彼を訴えた。
- そこでピラトは再び質問をはじめて，こう言った。「何も答えることはないのか。彼らがあなたに対してどれほど多くの罪状を挙げているかを見なさい」。
- しかしイエスはそれ以上何もお答えにならなかった。そのためピラトは驚嘆するようになった。
- ところで，[ピラト]は祭りの度に囚人一人，人々が請願するところの者を釈放するのが常であった。
- この時には，バラバと称する者が暴動を起こした者たちと一緒につながれていた。それは暴動のさいに殺人を犯した者たちであった。
- それで群衆がやって来て，[ピラト]が常々彼らに行なってきたところにしたがって請願を始めた。
- ピラトは彼らにこたえて言った，「あなた方はユダヤ人の王を釈放して欲しいのか」。
- 祭司長たちがそねみのために[イエス]を引き渡したことに気づいていたのである。
- しかし祭司長たちは，代わりにバラバを釈放させようとして群衆をあおった。
- ピラトは再び答えて彼らに言うのであった，「では，あなた方がユダヤ人の王と呼ぶ者はどうしたらよいのか」。
- 彼らは再び叫んで，「杭につけろ！」と[言った]。
- しかしピラトはなおも彼らに言った，「彼がどんな悪事をしたというのか」。それでも彼らは，「杭につけろ！」といよいよ激しく叫んだ。
- そこでピラトは，群衆を満足させることを願ってバラバを彼らに釈放し，イエスをむちで打たせてから，杭につけるために渡した。
- そこで，兵士たちは彼を中庭に，つまり総督の官邸内に引いて行った。そして，全部隊を呼び集めてから，
- 彼に紫[の衣]をまとわせ，いばらの冠を編んでかぶらせた。
- そして，「こんにちは，ユダヤ人の王よ！」と[言って]あいさつを始めた。
- また彼らは，葦で彼の頭をたたいたり，つばをかけたり，ひざをかがめて敬意のしぐさをしたりするのであった。
- 最後に，[イエス]を愚弄し終えた彼らは，紫[の衣]をはいで，彼の外衣を着せた。そして，杭につけるために連れ出した。
- また，田舎から来た通行人で，アレクサンデルとルフォスの父である，キレネのシモンという者を奉仕に徴用して，彼の苦しみの杭を持たせた。
- こうして彼らは[イエス]をゴルゴタ[という]場所に連れて来た。これは，訳せば，“どくろの場所”という意味である。
- ここで彼らは没薬を混ぜたぶどう酒を与えようとしたが，[イエス]はそれを受けようとされなかった。
- それから，彼らは[イエス]を杭につけ，また，彼の外衣に関して，だれが何を取ろうかと，くじを引いてそれを分配した。
- 時はすでに第三時であり，彼らは[イエス]を杭につけたのである。
- そして，彼の罪状を書き込んで「ユダヤ人の王」と記したものが上方に[掲げられた]。
- さらに，彼らは[イエス]と共に二人の強盗を杭につけ，一人をその右に，一人をその左に[置いた]。
- ――
- すると，そばを通る者たちは彼に向かってあしざまに言い，頭を振ってこう言うのであった。「ははあ，神殿を壊して，三日でそれを建てると称する者よ，
- 苦しみの杭から下りて来て自分を救ってみろ」。
- 同じように祭司長たちも，書士たちと一緒になって愚弄し，こう言い合った。「ほかの者は救ったが，自分は救えないのだ！
- イスラエルの王たるキリストに，いま苦しみの杭から下りて来てもらおうではないか。我々がそれを見て信ずるためだ」。一緒に杭につけられた者たちまでが，彼を非難するのであった。
- 第六時になった時，闇が全土に垂れこめて，第九時にまで及んだ。
- そして第九時に，イエスは，「エリ，エリ，ラマサバクタニ」と大声で呼ばわられた。これは，訳せば，「わたしの神，わたしの神，なぜわたしをお見捨てになりましたか」という意味である。
- すると，近くに立っていた者の幾人かは，それを聞いて，「見ろ，エリヤを呼んでいるのだ」と言いだした。
- しかし，ある者は走って行って海綿に酸いぶどう酒を含ませ，それを葦の先に付けて彼に飲ませようとし，「構わないでおけ！エリヤが下ろしに来るかどうかを見よう」と言った。
- しかし，イエスは大きな叫び声を上げて，息を引き取られた。
- すると，聖なる所の垂れ幕が上から下まで二つに裂けた。
- その時，そばで彼を前にして立っていた士官は，このようにして息を引き取られたのを見て，「確かにこの人は神の子であった」と言った。
- やや離れたところでは女たちも見ていたが，その中には，マリア･マグダレネ，それに小ヤコブとヨセの母マリア，そしてサロメがいた。
- これらは，[イエス]がガリラヤにおられた時，彼に伴って仕えていた者たちであった。また，彼と一緒にエルサレムに来ていたほかの大勢の女たちがいた。
- さて，すでに午後遅くなっており，しかもそれは準備[の日]，つまり安息日の前日であったので，
- 議会の聞こえのよい議員であるアリマタヤのヨセフがやって来た。自らも神の王国を待つ人であった。彼は勇気を出してピラトの前に行き，イエスの体を頂きたいと願い出た。
- しかしピラトは，彼がもう死んだのだろうかといぶかり，士官を呼び寄せて，彼がすでに死んだかどうかを尋ねた。
- こうして，士官から確かめた上で，遺体をヨセフに与えることにした。
- そこで[ヨセフ]は上等の亜麻布を買い，彼を下ろしてその上等の亜麻布に包み，岩塊をくりぬいた墓の中に横たえた。そして，その記念の墓の戸口のところに石を転がしておいた。
- しかし，マリア･マグダレネと，ヨセの母マリアは，彼の横たえられた所をずっと見つめていた。