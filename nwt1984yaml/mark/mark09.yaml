- イエスはさらに続けてこう言われた。「あなた方に真実に言いますが，ここに立っている者の中には，神の王国が力をもってすでに来ているのをまず見るまでは決して死を味わわない者たちがいます」。
- そこで，六日後に，イエスはペテロとヤコブとヨハネを伴い，彼らを高大な山の中に連れて来て，自分たちだけになられた。そして[イエス]は彼らの前で変ぼうされ，
- その外衣はきらきら輝き，地上のどんな布さらし人もできないほどに白くなった。
- また，エリヤがモーセと共に彼らに現われ，イエスと語り合っていた。
- そこでペテロがこたえてイエスに言った，「ラビよ，わたしたちがここにいるのは良いことです。それで，わたしたちに三つの天幕を立てさせてください。一つはあなたのため，一つはモーセのため，一つはエリヤのためです」。
- 実のところ，彼はどう応ずるべきか分からなかったのである。彼らはすっかり恐れていたからである。
- すると雲ができて彼らを影で覆い，その雲の中から声が出て，「これはわたしの子，[わたしの]愛する者である。この者に聴き従いなさい」と[言った]。
- しかし突然，彼らがあたりを見回しても，ただイエス一人のほかは，もうだれも自分たちのもとには見えなかった。
- 彼らが山から下っていた時のこと，[イエス]は，人の子が死人の中からよみがえった後になるまでは，見た事柄をだれにも話してはならないと彼らにはっきりお命じになった。
- それで彼らはその言葉を心に留めたが，この，死人の中からよみがえるということがどういう意味なのかを互いに論じ合った。
- そして彼に質問しはじめ，「なぜ書士たちは，まずエリヤが来なければならないと言うのですか」と言った。
- [イエス]は彼らに言われた，「確かにエリヤがまず来て，すべてのものを回復します。しかし，人の子に関して，彼が必ず多くの苦しみに遭い，取るに足りない者のように扱われる，と書いてあるのはどうしてですか。
- それでも，あなた方に言いますが，エリヤは現に来たのです。そして人々は自分のしたい限りのことを彼に対して行ないました。彼について書かれているとおりです」。
- さて，ほかの弟子たちのほうに来た時，彼らは，大群衆がそのまわりにおり，書士たちがこれと言い争っているのに気づいた。
- ところが，[イエス]を見かけると，群衆はみなぼう然とした。そして，そのもとに走り寄って，あいさつをはじめた。
- それで[イエス]は彼らにこうお尋ねになった。「あなた方は彼らと何を言い争っているのですか」。
- すると群衆の一人がこう答えた。「師よ，私は，息子が口のきけない霊につかれておりますので，あなたのもとに連れてまいりました。
- どこででも[息子]を捕まえますと，その[霊]は彼を地面にたたきつけ，彼は泡を吹き，歯がみして体力をなくしてしまいます。そして私は，あなたの弟子たちに，それを追い出してくれるように言いましたが，彼らにはできませんでした」。
- [イエス]はそれにこたえて彼らに言われた，「ああ，不信仰な世代よ，いつまでわたしはあなた方と共にいなければならないのでしょう。いつまであなた方のことを忍ばねばならないのでしょう。その[子]をわたしのところに連れて来なさい」。
- それで人々は彼を[イエス]のもとに連れて来た。しかし[イエス]を見ると，霊はすぐに[その子供に]けいれんを起こさせた。そして，[子供]は地面に倒れ，泡を吹きながら転げ回るのであった。
- それで[イエス]は，「こうした事がいつから起きているのですか」とその父にお尋ねになった。[父]は言った，「子供のころからずっとです。
- そして，[息子]を滅ぼそうとして，その[霊]は何度となく彼を火の中にも水の中にも投げ込んだものです。しかし，何かもしおできになるなら，私どもを哀れんでお助けください」。
- イエスは彼に言われた，「その，『もしできるなら』という言い方です！信仰があるなら，その人にはすべてのことができるのです」。
- 幼子の父は直ちに叫び，「私には信仰があります！信仰の必要なところで私を助けてください！」と言うのであった。
- その時イエスは，群衆が一緒になって[自分たち]のほうに走り寄って来るのに気づき，その汚れた霊を叱りつけて，「口のきけない耳しいの霊よ，わたしはお前に命じる。この[子]から出て，もう入ってはならない」と言われた。
- すると，それは叫び声を上げ，何度もけいれんを起こしてから出て行った。そして，[子供]は死んだようになったので，大半の者たちは，「彼は死んだ！」と言うのであった。
- しかし，イエスがその手を取って起こすと，彼は起き上がった。
- それで，[イエス]がある家に入られてから，弟子たちがそっと彼に尋ねた，「なぜわたしたちはそれを追い出せなかったのでしょうか」。
- すると[イエス]は彼らに言われた，「この種のものは祈りによらなければどうしても出ません」。
- 彼らはそこを出発してガリラヤを通ったが，[イエス]はそのことをだれにも知られないようにと望まれた。
- 弟子たちに教えて，こう話しておられたからである。「人の子は人々の手に引き渡されます。そして人々は彼を殺しますが，殺されても，三日後に彼はよみがえるでしょう」。
- しかしながら，彼らはそのことばを理解せず，また彼に質問するのを恐れていた。
- それから彼らはカペルナウムに入った。さて，家の中におられた時，[イエス]は彼らにこう質問された。「あなた方は途中で何を議論していたのですか」。
- 彼らは黙っていた。途中で彼らは，だれのほうが偉いかと，互いに議論したからであった。
- そこで[イエス]は腰を下ろし，十二人を呼んでこう言われた。「第一でありたいと思うなら，その人はみんなの最後となり，すべての者の奉仕者とならなければなりません」。
- そして，ひとりの幼子を連れて来て彼らの真ん中に立たせ，両腕をその[子]にかけて，彼らにこう言われた。
- 「だれでも，わたしの名によってこのような幼子一人を迎える者はわたしを迎えるのです。そして，だれでもわたしを迎える者は，わたしだけでなく，わたしを遣わした方をも迎えるのです」。
- ヨハネが彼に言った，「師よ，わたしたちは，ある人があなたの名を使って悪霊たちを追い出しているのを見ましたので，それをとどめようとしました。彼はわたしたちと一緒に従って来ないからです」。
- しかしイエスは言われた，「彼をとどめようとしてはなりません。わたしの名によって強力な業を行ないながら，すぐさまわたしをののしることのできる者はいないからです。
- わたしたちに敵していない者は，わたしたちに味方しているのです。
- あなた方がキリストのものであるという理由であなた方に一杯の飲み水を与える者がだれであっても，あなた方に真実に言いますが，その者は決して自分の報いを失わないでしょう。
- しかし，信じるこれら小さな者の一人をつまずかせるのがだれであっても，その者は，ろばの回すような臼石を首にかけられて海に投げ込まれてしまったとすれば，そのほうが良いのです。
- 「そして，もしあなたの手があなたをつまずかせることがあるなら，それを切り捨てなさい。二つの手をつけてゲヘナに，すなわち消すことのできない火の中に行くよりは，不具の身で命に入るほうが，あなたにとって良いのです。
- ――
- また，もしあなたの足があなたをつまずかせるなら，それを切り捨てなさい。二つの足をつけてゲヘナに投げ込まれるよりは，足の不自由なまま命に入るほうが，あなたにとって良いのです。
- ――
- また，もしあなたの目があなたをつまずかせるなら，それを捨て去りなさい。あなたにとっては，片目で神の王国に入るほうが，二つの目をつけてゲヘナに投げ込まれるよりは良いのです。
- そこでは，うじは死なず，火は消されないのです。
- 「というのは，だれもみな火で塩漬けされねばならないからです。
- 塩は良いものです。しかし，もし塩がその効き目をなくすことがあるなら，あなた方は何をもってそれに味をつけるのですか。あなた方自身のうちに塩を持ちなさい。そして，互いの間で平和を保ちなさい」。