- さて，過ぎ越しと無酵母パン[の祭り]は二日後であった。そして祭司長と書士たちは，どうしたらうまく仕組んで彼を捕らえて殺せるかを探り求めていた。
- 彼らは，「祭りの時はいけない。もしかすると民の騒動があるかもしれない」と繰り返し言っていたのである。
- そして，[イエス]がベタニヤでらい病人シモンの家にいて，横になって食事をしておられた時であったが，ひとりの女が，雪花石こうの容器に入った香油を携えてやって来た。本物のナルドであり，非常に高価なものであった。彼女は雪花石こうの容器を割って開け，それを彼の頭に注ぎはじめた。
- すると，互いに憤慨した様子を示す者たちがいて，「どうしてこんな香油の無駄づかいをしたのか。
- この香油なら三百デナリ以上で売れたし，そうすれば貧しい人たちに施すこともできたのに！」と[言った]。そして，彼女のことを非常に不快に思っていた。
- しかしイエスは言われた，「彼女をそのままにしておきなさい。なぜあなた方は彼女を困らせようとするのですか。彼女はわたしに対してりっぱな行ないをしたのです。
- あなた方にとって，貧しい人たちは常におり，あなた方はいつでも望む時に彼らに善を行なえますが，わたしは常に共にいるわけではないからです。
- 彼女は自分にできることをしました。埋葬を見越してわたしの体に前もって香油を付けようとしたのです。
- あなた方に真実に言いますが，世界中どこでも良いたよりが宣べ伝えられる所では，この女のしたことも，彼女の記念として語られるでしょう」。
- それから，十二人の一人，ユダ･イスカリオテは，[イエス]を裏切って渡すため，祭司長たちのところに行った。
- それを聞くと，彼らは歓び，彼に銀子を与えることを約束した。それで彼は，どうしたら[イエス]をうまく裏切って渡せるかを探るようになった。
- さて，無酵母パンの最初の日，それは慣例として過ぎ越し[のいけにえ]を犠牲にする時であったが，弟子たちが彼にこう言った。「過ぎ越しの食事をなさるため，わたしたちがどこに行って準備をするようにお望みですか」。
- そこで彼は弟子の二人を遣わしてこう言われた。「市内に入りなさい。そうすれば，水を土器に入れて運んでいる男があなた方に出会うでしょう。そのあとに付いて行きなさい。
- そして，彼の入って行くのがどこであっても，そこの家あるじにこう言いなさい。『師が言われます，「弟子たちと一緒に過ぎ越しの食事ができる，わたしのための客室はどこでしょうか」と』。
- そうすると彼は準備の整った，大きな階上の部屋を見せてくれるでしょう。そこでわたしたちのために準備をしなさい」。
- それで弟子たちは出て行った。そして市に入ってみると，[イエス]が彼らに言われたとおりであった。こうして彼らは過ぎ越しの準備をした。
- 夕方になってから，[イエス]は十二人と共に来られた。
- そして，彼らが食卓の前に横になって食べていた時，イエスはこう言われた。「あなた方に真実に言いますが，あなた方の一人で，わたしと一緒に食事をしている者が，わたしを裏切るでしょう」。
- 彼らは悲嘆し，一人ずつ，「まさかわたしではありませんね」と言い始めた。
- [イエス]は彼らに言われた，「それは十二人の一人で，わたしと一緒に共同の鉢に[手を]浸している者です。
- 確かに人の子は，自分について書かれているとおりに去って行きますが，人の子を裏切るその人は災いです！その人にとっては，むしろ生まれてこなかったほうがよかったでしょう」。
- そして，彼らが食事を続けていると，[イエス]はパンを取って祝とうを述べ，それを割いて彼らに与え，「取りなさい。これはわたしの体を表わしています」と言われた。
- また，杯を取り，感謝をささげてから，それを彼らにお与えになった。それで彼らは皆その[杯]から飲んだ。
- そうして[イエス]は彼らに言われた，「これはわたしの『契約の血』を表わしています。それは多くの人のために注ぎ出されることになっています。
- あなた方に真実に言いますが，神の王国でそれの新しいものを飲むその日まで，わたしはぶどうの木の産物をもう決して飲まないでしょう」。
- 最後に，賛美を歌ってから，彼らはオリーブ山に出て行った。
- それからイエスは彼らにこう言われた。「あなた方はみなつまずくでしょう。『わたしは牧者を打つ。すると，羊は散り散りになるであろう』と書いてあるからです。
- しかしわたしは，よみがえらされた後，あなた方に先立ってガリラヤに行きます」。
- しかしペテロは言った，「たとえほかのみんながつまずいても，わたしは[つまずき]ません」。
- するとイエスは言われた，「あなたに真実に言っておきますが，あなたは今日，そうです，今夜，おんどりが二度鳴く前に，あなたでさえ三度わたしのことを否認するでしょう」。
- しかし彼はしきりにこう言うのであった。「あなたと一緒に死なねばならないとしても，わたしは決してあなたのことを否認したりはしません」。また，ほかの者たちもみな同じことを言いだした。
- こうして彼らはゲッセマネという所に来た。そして[イエス]は弟子たちにこう言われた。「わたしが祈りをする間，ここに座っていなさい」。
- それから，ペテロとヤコブとヨハネを一緒に連れて行かれたが，ご自分はぼう然とされ，かつひどく苦悩し始められた。
- そして彼らに言われた，「わたしの魂は深く憂え悲しみ，死なんばかりです。ここにとどまって，ずっと見張っていなさい」。
- そして，少し進んで行って地面に伏し，もしできることなら，その時が自分から過ぎ去るようにと祈りはじめられた。
- そしてさらにこう言われた。「アバ，父よ，あなたにはすべてのことが可能です。この杯をわたしから取り除いてください。それでも，わたしの望むことではなく，あなたの望まれることを」。
- それから来て，彼らが眠っているのを見て，ペテロにこう言われた。「シモンよ，あなたは眠っているのですか。一時間見張っている力もなかったのですか。
- あなた方は，ずっと見張っていていつも祈り，誘惑に陥らないようにしていなさい。もとより，霊ははやっても，肉体は弱いのです」。
- それから[イエス]は再び離れて行き，同じ言葉で祈られた。
- そしてもう一度来て，彼らが眠っているのをご覧になった。彼らの目は重く垂れていたのである。そのため彼らは[イエス]に何と答えてよいか分からなかった。
- それから，[イエス]は三度目に来て，彼らに言われた，「このような時に，あなた方は眠って休んでいる！もう十分です！時刻が来ました！見よ，人の子は裏切られて罪人たちの手に渡されます。
- 立ちなさい。行きましょう。見よ，わたしを裏切る者が近づいて来ました」。
- するとすぐ，[イエス]がまだ話しておられるうちに，十二人の一人であるユダが現われた。そして，剣やこん棒を持ち，祭司長･書士･年長者たちのもとから来た群衆が一緒であった。
- さて，[イエス]を裏切る者は，「だれであれわたしが口づけするのがその人だ。それを拘引して，しっかりと引いて行け」と言って，彼らと合図を打ち合わせてあった。
- そこで彼はまっすぐに寄って来て[イエス]に近づき，「ラビ！」と言って，いとも優しく口づけした。
- そこで彼らは[イエス]に手をかけて拘引した。
- しかし，そばに立っていた者のひとりが剣を抜いて大祭司の奴隷に撃ちかかり，その耳を切り落とした。
- しかしイエスはこたえて彼らに言われた，「あなた方は，わたしを捕縛するのに，強盗に対するように剣やこん棒を持って出て来たのですか。
- 日々わたしは神殿であなた方と共にいて教えていたのに，あなた方はわたしを拘引しませんでした。だが，これは聖書が成就するためなのです」。
- すると，[弟子たち]はみな彼を捨てて逃げて行った。
- しかし，裸の[体]にりっぱな亜麻布の衣を着けたある若者が彼のすぐあとに付いて行った。それで彼らは[この若者]を捕まえようとしたが，
- 彼は亜麻布の衣をあとに残して，裸のまま逃げてしまった。
- さて，彼らはイエスを大祭司のところに引いて行った。そして，祭司長･年長者･書士たち全員が集合した。
- しかしペテロは，かなり離れたところから彼のあとに付いて行き，大祭司[の家]の中庭に入った。そして，その家の従者たちと一緒に座って，明るい火の前で身を暖めていた。
- 一方，祭司長たちおよびサンヘドリン全体は，イエスを死に処するため，彼に不利な証言を探し求めていたが，何も見いだせなかった。
- 大勢の者が彼に不利な偽証をしていたのであるが，その証言は一致していなかったのである。
- また，ある者たちが立ち上がり，彼に不利な偽証をしてこう言うのであった。
- 「わたしたちは，彼が，『わたしは手で作ったこの神殿を壊し，手で作ったのではない別のものを三日で建てる』と言うのを聞きました」。
- しかし，こうした点についても彼らの証言は一致していなかった。
- 最後に，大祭司が彼らの真ん中に立ち，イエスに質問して，こう言った。「何も返答しないのか。これらの者があなたに不利な証言をしていることはどうなのか」。
- しかし[イエス]は黙ったままで，少しも返答されなかった。大祭司が再び質問をはじめてこう言った。「あなたはほめたたえるべき方の子キリストか」。
- するとイエスは言われた，「わたしは[その者]です。そしてあなた方は，人の子が力の右に座り，また天の雲と共に来るのを見るでしょう」。
- すると，大祭司は自分の内衣を引き裂いて，こう言った。「このうえ証人が必要だろうか。
- あなた方は，冒とくのことばを聞いたのです。あなた方には何がはっきりしていますか」。彼らは皆，[イエス]を死に服すべき者と断罪した。
- すると，ある者たちは彼につばをかけ，また彼の顔をすっぽり覆ってこぶしで殴り，「預言せよ！」などと言い始めた。そして，廷吏たちは彼の顔を平手で打ってから，彼を連れて行った。
- さて，ペテロが下の中庭にいたところ，大祭司の下女の一人がやって来た。
- そして，ペテロが身を暖めているのを見ると，彼をまともに見て，「あなたも，ナザレ人のこのイエスと一緒にいました」と言った。
- しかし彼はそれを否定し，「わたしはあの人を知らないし，あなたの言っていることも理解できない」と言って，入口の間のほうに出て行った。
- その所で下女は彼を見つけ，そばに立っている者たちに，「この人は彼らの一人です」と，また言い始めた。
- 彼は再びそれを否定するのであった。それからしばらくして，そばに立っていた者たちがまたもやペテロに向かって言いだした，「確かにあなたは彼らの一人だ。現に，あなたはガリラヤ人ではないか」。
- しかし彼は，「わたしはあなた方の話しているこの人を知らないのだ」と[言って]，のろったり誓ったりし始めた。
- するとすぐにおんどりが二度目に鳴いた。それでペテロは，「おんどりが二度鳴く前に，あなたは三度わたしのことを否認するでしょう」と，イエスが自分に言ったことばを思い浮かべた。そして，くずおれて泣きだした。