- [イエス]が神殿から出て行かれる時であったが，弟子の一人がこう言った。「師よ，ご覧ください，何という石，それに何という建物なのでしょう」。
- しかし，イエスは彼に言われた，「あなたはこれらの大きな建物に見入っているのですか。石がこのまま石の上に残されて崩されないでいることは決してないでしょう」。
- そして，[イエス]がオリーブ山の上で神殿の見える所に座っておられた時であったが，ペテロ，ヤコブ，ヨハネ，アンデレが自分たちだけでこう尋ねはじめた。
- 「わたしたちにお話しください。そのようなことはいつあるのでしょうか。そして，これらのすべてのものが終結に至るように定まった時のしるしには何がありますか」。
- そこでイエスは彼らにこう言い始められた。「だれにも惑わされないように気を付けなさい。
- 多くの者がわたしの名によってやって来て，『わたしがそれだ』と言って多くの者を惑わすからです。
- また，戦争のことや戦争の知らせを聞いても，恐れおののいてはなりません。[これらの事は]必ず起きますが，終わりはまだなのです。
- 「というのは，国民は国民に，王国は王国に敵対して立ち上がり，またそこからここへと地震があり，食糧不足があるからです。これらは苦しみの劇痛の始まりです。
- 「あなた方は，自分自身に気を付けていなさい。人々はあなた方を地方法廷に引き渡し，あなた方は会堂で打ちたたかれ，わたしのために総督や王たちの前に立たされるでしょう。彼らに対する証しのためです。
- また，あらゆる国民の中で，良いたよりがまず宣べ伝えられねばなりません。
- しかし，人々があなた方を引き渡そうとして引いて行くとき，何を話そうかと前もって思い煩ってはなりません。何であれその時に与えられること，それを話しなさい。あなた方が話しているのではなく，聖霊が[話している]のです。
- さらにまた，兄弟が兄弟を，父が子供を死に渡し，子供が親に逆らって立ち上がり，彼らを死に至らせるでしょう。
- そしてあなた方は，わたしの名のゆえにすべての人々の憎しみの的となるでしょう。しかし，終わりまで耐え忍んだ人が救われる者です。
- 「しかしながら，荒廃をもたらす嫌悪すべきものが，[立っては]ならない所に立っているのを見かけるなら（読者は識別力を働かせなさい），その時，ユダヤにいる者は山に逃げはじめなさい。
- 屋上にいる人は下りてはならず，家から何かを取り出そうとして中に入ってもなりません。
- また，野にいる人は，自分の外衣を拾おうとして後ろのものに戻ってはなりません。
- その日，妊娠している女と赤子に乳を飲ませている者にとっては災いになります！
- それが冬期に起きないように祈っていなさい。
- それは，神がなされた創造の初めからその時まで起きたことがなく，また二度と起きないような患難の日となるからです。
- 実際，エホバがその日を短くされなかったとすれば，肉なる者はだれも救われないでしょう。しかし，そのお選びになった，選ばれた者たちのゆえに，[神]はその日を短くされたのです。
- 「またその時，『見よ，ここにキリストがいる』，『見よ，そこにいる』と言う者がいても，[それを]信じてはなりません。
- 偽キリストや偽預言者が起こり，できれば選ばれた者たちを迷わそうとして，しるしや不思議を行なうからです。
- ですから，あなた方は気を付けていなさい。わたしはあなた方にすべてのことを前もって告げたのです。
- 「しかしその日，その患難ののちに，太陽は暗くなり，月はその光を放たず，
- 星は天から落ちてゆき，天にあるもろもろの力は揺り動かされるでしょう。
- またその時，人々は，人の子が大いなる力と栄光を伴い，雲のうちにあって来るのを見るでしょう。
- そしてその時，彼はみ使いたちを遣わし，四方の風から，地の果てから天の果てまで，自分の，選ばれた者たちを集めるでしょう。
- 「では，いちじくの木から例えを学びなさい。その若枝が柔らかくなって，その葉を出すと，あなた方はすぐに，夏の近いことを知ります。
- 同じようにあなた方は，これらのことが起きているのを見たら，彼が近づいて，戸口にいることを知りなさい。
- あなた方に真実に言いますが，これらのすべての事が起こるまで，この世代は決して過ぎ去りません。
- 天と地は過ぎ去るでしょう。しかしわたしの言葉は過ぎ去らないのです。
- 「その日または時刻についてはだれも知りません。天にいるみ使いたちも子も[知らず]，父だけが[知っておられます]。
- ずっと見ていて，目を覚ましていなさい。あなた方は，定められた時がいつかを知らないからです。
- それは，自分の家を離れ，自分の奴隷たちに権威を与え，各々にその仕事を[ゆだね]，戸口番には，ずっと見張っているようにと命令して，外国に旅行に出た人のようです。
- それで，あなた方は，家の主人がいつ来るか，一日も遅くなってからか，真夜中か，おんどりの鳴くころか，あるいは朝早くかを知らないのですから，ずっと見張っていなさい。
- 彼が突然に到着して，あなた方の眠っているところを見つけることがないようにするためです。
- しかし，わたしがあなた方に言うことは，すべての者に言うのです。ずっと見張っていなさい」。