- さて，彼らは海の向こう側に着き，ゲラサ人の地方に入った。
- そして，[イエス]が舟から出てすぐのち，汚れた霊に支配された男が記念の墓の間から[出て来て]彼に会った。
- この男は墓場を住みかとしていた。その時まで，全くだれも，鎖をもってしてさえ彼を縛りつけることができないでいた。
- 足かせと鎖で幾度も縛られたことがあるが，鎖は引きちぎり，足かせは現に打ち壊してしまったからである。だれも彼を従わせるだけの力がなかった。
- そして彼は夜も昼も絶え間なく墓場や山の中で叫んだり，石で自分の身を切りつけたりしていたのである。
- ところが，遠くからイエスを見つけると，彼は走って来てイエスに敬意をささげた。
- そして，大声で叫んでから，こう言った。「至高の神の子イエスよ，わたしはあなたと何のかかわりがあるのですか。わたしを責め苦に遭わせないことを神にかけて誓ってもらいます」。
- これは[イエス]が，「その男から出て来なさい，汚れた霊よ」と命じておられたからであった。
- それでも[イエス]は，「あなたの名は何か」と尋ねはじめられた。すると彼は，「わたしの名は軍団＜レギオン＞です。わたしたちは大勢いるからです」と言った。
- そして彼は，霊たちをその地方から追い出さないようにと何度も懇願するのであった。
- ところで，豚の大群がそこの山で物を食べていた。
- そこで彼らは懇願し，「わたしたちを豚の中に送り込んで，彼らの中に入れるようにしてください」と言った。
- それで[イエス]はお許しになった。そこで，汚れた霊たちは出て来て豚の中に入った。すると，その群れは突進して断がいから海に落ち，二千頭ほどいたのが，次々に海の中でおぼれ死んだ。
- しかし，牧夫たちは逃げて行き，市内とあたりの田舎でそのことを報告した。すると人々は，どういうことが起きたのかを見ようとしてやって来た。
- こうして彼らはイエスのところに来て，悪霊に取りつかれた[男]，軍団を宿していた当の[男]が，衣服をまとい，正気になって座っているのを見た。それで彼らは恐ろしくなった。
- また，それを見ていた者たちは，悪霊に取りつかれた[男]にこのことがどのように起きたか，そして豚のことについても彼らに話した。
- それで彼らは，自分たちの地域から去ってくださいと[イエス]に懇願し始めた。
- さて，[イエス]が舟に乗ろうとしておられると，それまで悪霊に取りつかれていたその[男]が，ずっと一緒にいさせていただきたいと懇願しはじめた。
- しかし[イエス]はそれを許さず，彼にこう言われた。「あなたの親族のもとに帰り，エホバがあなたにしてくださったすべての事，またあなたにかけてくださった憐れみについて知らせなさい」。
- それで彼は去って行き，イエスが彼のために行なったすべての事をデカポリスでふれ告げ始めた。それで，人々はみな不思議に思うようになった。
- イエスが舟に乗って再び反対側の岸に渡って来られると，大群衆がそのもとに集まった。そして[イエス]は海辺におられた。
- そこへ，会堂の主宰役員の一人で，ヤイロという名の人が来た。彼は[イエス]を見つけると，その足もとにひれ伏し，
- 何度も懇願して，こう言った。「私の小さな娘はいまわの際におります。よくなって生きられるよう，どうかおいでになって，その上に手を置いてやってください」。
- そこで[イエス]は彼と一緒に行った。すると，大群衆が[イエス]のあとに従い，彼に押し迫って来るほどであった。
- ところで，十二年のあいだ血の流出を患っている女がいた。
- 彼女は多くの医者にかかってはいろいろな苦痛に遭わされ，自分の資産をすべて使い果たしたのに益を受けることもなく，むしろよけいに悪くなっていた。
- イエスのことを聞いた彼女は，群衆の中でその後ろから来て，彼の外衣に触った。
- 「あの方の外衣にただ触るだけで，わたしはよくなる」と言いつづけていたのである。
- すると，彼女の血の元はすぐに乾き，彼女はその悲痛な病気がいやされたことを体で感じ取った。
- またイエスも，力が自分から出て行ったことをご自身のうちですぐに認め，群衆の中で振り返って，「だれがわたしの外衣に触りましたか」と言いだされた。
- ところが弟子たちは，「群衆が押し迫って来るのを見ておられますのに，『だれが触ったか』と言われるのですか」と言いだした。
- しかし[イエス]は，そのようにした者を見ようとして周囲を見回しておられた。
- いっぽう女は，自分の身に起きた事を知り，恐れとおののきのうちにやって来て，彼の前にひれ伏し，すべてのことをありのままに話した。
- [イエス]は彼女に言われた，「娘よ，あなたの信仰があなたをよくならせました。平安のうちに行きなさい。そして，あなたの悲痛な病気から解かれて健やかに過ごしなさい」。
- [イエス]がまだ話しておられるうちに，会堂の主宰役員の家から何人かの者が来て，「娘さんは亡くなられました！どうして師をこれ以上煩わすのでしょうか」と言った。
- しかしイエスは，話されている言葉をそばで聞き，会堂の主宰役員に言われた，「恐れることはありません。ただ信仰を働かせなさい」。
- さて[イエス]は，ペテロとヤコブおよびヤコブの兄弟ヨハネのほかは，だれにも自分のあとに付いて来させなかった。
- こうして彼らは会堂の主宰役員の家に来た。そして[イエス]は，騒々しい騒ぎや，泣き悲しんだりしきりに泣きわめいたりしている人たちをご覧になった。
- そして，中に入ってから，その人々にこう言われた。「なぜ騒々しく騒ぎたてたり泣き悲しんだりしているのですか。幼子は死んだのではない，眠っているのです」。
- これを聞いて人々は彼のことをあざ笑いだした。しかし，彼らをみな外に出してから，[イエス]は幼子の父と母および自分と共にいた者たちを連れて，幼子のいる所に入って行かれた。
- そして，幼子の手を取って，「タリタクミ」と言われた。これは，訳せば，「乙女よ，あなたに言います，起きなさい！」という意味である。
- すると，乙女はすぐに起き上がって歩きはじめた。彼女は十二歳だったのである。たちまち彼らは，狂喜のあまり我を忘れるほどになった。
- しかし[イエス]は，だれにもこのことを知らせないようにと繰り返し彼らに命じた。そして，彼女に何か食べ物を与えるようにと言われた。