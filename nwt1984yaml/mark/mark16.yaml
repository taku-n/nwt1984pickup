- さて，安息日が過ぎた時，マリア･マグダレネと，ヤコブの母マリア，それにサロメは，そこに来て彼に油を塗ろうとして香料を買った。
- そして，週の最初の日の朝とても早く，記念の墓に来た。その時，太陽はすでに昇っていた。
- そして彼女たちは，「記念の墓の戸口から，だれがわたしたちのために石を転がしのけてくれるでしょうか」と言い合っていた。
- ところが，見上げると，その石は，非常に大きなものであったのに，すでに転がしのけてあったのである。
- 記念の墓の中に入ると，ひとりの若者が白の長い衣をまとって右側に座っているのが見え，彼女たちはぼう然とした。
- その者は彼女たちに言った，「ぼう然とすることはありません。あなた方は，杭につけられたナザレ人のイエスを捜しています。彼はよみがえらされました。ここにはいません。見なさい，彼を横たえた場所です。
- しかし，行って，弟子たちとペテロに，『彼はあなた方に先立ってガリラヤに行きます。彼が話したとおり，あなた方はそこで彼を見るでしょう』と言いなさい」。
- それで，彼女たちは外に出ると，その記念の墓から逃げるようにして走った。おののきと強い感動とにとらわれていたからである。そして，だれにも，何も話さなかった。恐れに満たされていたのである。短い結び後代の幾つかの写本および訳本は，マルコ16:8のあとに，次の短い結びを入れている:しかし彼女たちは，命じられた事柄すべてを，ペテロのまわりの者たちに手短に話した。さらに，これらのことの後，イエスご自身が，永遠の救いに関する聖なる不朽の告知を，彼らによって，東から西にまで送り出された。長い結び古代のある写本（アレ写，エフ写，ベザ写）および訳本（ウル訳，シリ訳ク，ペ）は，下記の長い結びを加えているが，シナ写，バチ写，シリ訳シ，アル訳はこれを省いている:
- 彼は週の最初の日，[朝]早くによみがえったのち，まずマリア･マグダレネに現われた。彼はこの女から七つの悪霊を追い出したのである。
- 彼女は行って，彼と共にいた者たちに報告したが，彼らは嘆いたり泣き悲しんだりしているところであった。
- しかし，[イエス]が生き返り，彼女がそれを見たと聞いても，彼らは信じなかった。
- なおまた，これらのことの後，[イエス]は，彼らのうちの二人が歩いているところに別の姿で現われた。ふたりは田舎に行くところであった。
- ふたりは戻って来て，ほかの者たちに報告した。彼らはこれらの者たち[のことば]も信じなかった。
- しかし，後に彼は，十一人が食卓について横になっているところに現われ，彼らの信仰のなさと心のかたくなさとをとがめられた。今や死人の中からよみがえった[イエス]を見た者たち[のことば]を信じなかったからである。
- それから彼らにこう言われた。「世界じゅうに行って，良いたよりを全創造物に宣べ伝えなさい。
- 信じて，バプテスマを受ける者は救われます。しかし，信じない者は罪に定められるでしょう。
- さらに，信じる者には次のしるしが伴うでしょう。すなわち，彼らはわたしの名を使って悪霊たちを追い出し，いろいろな国語で語り，
- またその手で蛇をつまみ上げ，死を来たらせるようなものを飲んでも，それは彼らを少しも損なわないでしょう。彼らが病人の上に手を置くと，その人々はよくなるでしょう」。
- このようにして，主イエスは，彼らに話されたのち，天に上げられ，神の右に座られた。
- そこで，彼らは出て行って至る所で宣べ伝え，一方，主は彼らと共に働き，伴うしるしによって音信に後ろだてを与えられた。