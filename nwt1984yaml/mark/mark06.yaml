- それから[イエス]はそこを立って，ご自分の郷里に入られた。そして弟子たちもそのあとに従った。
- 安息日になると，[イエス]は会堂で教え始められた。すると，聴いていた人々の大半は驚き入って，こう言った。「この人はどこでこうしたことを得たのだろうか。また，これほどの知恵がこの人に与えられ，このような強力な業が彼の手を通してなされるのは，いったいどうしてなのか。
- これはマリアの息子，そしてヤコブ，ヨセフ，ユダ，シモンの兄弟の大工ではないか。それに彼の姉妹たちもわたしたちと一緒にここにいるではないか」。こうして人々は彼につまずくようになった。
- しかしイエスは続けて彼らにこう言われた。「預言者は，自分の郷里や親族の間また自分の家以外なら敬われないことはありません」。
- それで，幾人かの病身の者の上に手を置いてその人々を治す以外には，そこで強力な業をすることがおできにならなかった。
- 実際[イエス]は，人々の信仰のなさを不思議に思われた。そして，村々を巡回して教えてゆかれた。
- さて[イエス]は十二人を呼び寄せ，彼らを二人ずつ遣わすことに取りかかり，汚れた霊たちを制する権威を彼らに与えはじめられた。
- また，旅のために，ただ杖のほかには何も，つまりパンも，食物袋も，腰帯の財布の中に銅銭も携えて行かず，
- サンダルを履いても，二枚の下着を着けて行かないようにとお命じになった。
- さらに，彼らにこう言われた。「どこででも家の中に入ったなら，その場所から出るまではそこにとどまりなさい。
- そして，どこでも[人々が]あなた方を迎えず，あなた方[のことば]を聞かない場所では，彼らへの証しのため，そこから出る際に足の裏の汚れを振り払いなさい」。
- それで彼らは出かけて行き，人々が悔い改めるように伝道した。
- そして多くの悪霊を追い出し，また大勢の病身の人に油を塗ってその人々を治すのであった。
- さて，このことがヘロデ王の耳に達した。[イエス]の名が公になり，人々は，「バプテスマを施す人ヨハネが死人の中からよみがえらされた。だから強力な業が彼のうちに働いているのだ」と言っていたからである。
- しかしほかの者たちは，「あれはエリヤだ」と言い，さらにほかの者たちは，「預言者たちの一人のような預言者だ」と言うのであった。
- しかしヘロデは，それを聞いて，「わたしが打ち首にしたあのヨハネがよみがえらされたのだ」と言いだした。
- というのは，ヘロデは，自分の兄弟フィリポの妻ヘロデアに関することで，自ら人をやってヨハネを捕縛し，獄につないだからであった。それは，[ヘロデ]がその女と結婚していたからである。
- ヨハネは，「あなたが自分の兄弟の妻を有しているのは正しくありません」と，繰り返しヘロデに言っていたのである。
- 一方ヘロデアは彼に恨みを抱き，殺してしまいたいと思っていたが，それができなかった。
- ヘロデが，ヨハネは義にかなった聖なる人であることを知っていて，彼を恐れていたためである。そして[ヘロデ]は彼を安全に守っておいた。また，彼[の語ること]を聞いてからは，どうしたものかと大いに惑ったが，それでもなお彼[の語ること]を喜んで聞いていた。
- ところが，都合の良い日がやって来た。ヘロデが自分の誕生日に，自分に属する高官，軍司令官，ガリラヤの主立った人々などのために晩さんを設けた時のことである。
- そこへ，ほかならぬヘロデアの娘が入って来て踊りを見せ，ヘロデおよび共に横になっていた者たちを喜ばせた。王はその乙女に，「何でも自分の欲しいものを求めなさい。お前にそれを上げよう」と言った。
- しかも彼は，「お前の求めるものが何であれ，わたしの王国の半分まででも，お前に上げよう」と誓ったのである。
- すると彼女は出て行って，自分の母に言った，「わたしは何を求めたらいいでしょうか」。母は，「バプテスマを施す者ヨハネの首を」と言った。
- [娘]はすぐ，急いで入って王のもとに行き，「バプテストのヨハネの首を大皿に載せて今すぐわたしにお与えくださいますように」と，自分の願いを申し出た。
- 王は深く憂えたが，[自分の]誓い，および食卓について横になっている者たちのことを考えて，彼女を無視してしまおうとは思わなかった。
- それで，王はすぐに護衛兵ひとりを派遣し，[ヨハネ]の首を持って来るようにと命令した。そこで彼は行って，獄の中で[ヨハネ]を打ち首にし，
- その首を大皿に載せて持って来た。そして，それを乙女に与え，乙女はそれを自分の母に渡した。
- [ヨハネ]の弟子たちはこれについて聞くと，やって来てその遺体を引き取り，記念の墓の中に横たえたのである。
- それから，使徒たちはイエスの前に集まり，自分たちが行ない，また教えた事柄すべてを報告した。
- すると[イエス]はこう言われた。「さあ，あなた方は自分たちだけで寂しい場所に行き，少し休みなさい」。来たり去って行ったりする者が多く，食事をする暇もなかったからである。
- そこで彼らは舟に乗り，自分たちだけになれる寂しい場所に向かった。
- ところが，人々は彼らが行くのを見，また多くの者がこのことを知った。それですべての都市から人々が徒歩でそこに駆けつけ，彼らより先に着いてしまった。
- そこで，外に出た時，[イエス]は大群衆をご覧になったが，彼らを哀れに思われた。彼らが羊飼いのいない羊のようであったからである。そして，彼らに多くのことを教え始められた。
- そのころまでに時刻は遅くなっていた。それで，弟子たちが彼のもとに来て，こう言いはじめた。「ここは人里離れた場所ですし，時刻ももう遅くなりました。
- 彼らを去らせて，周りの田舎や村に行かせ，彼らが自分で何か食べ物を買うようにしてください」。
- [イエス]は答えて言われた，「あなた方が彼らに何か食べる物を与えなさい」。すると彼らは言った，「わたしたちは出かけて行って二百デナリ分のパンを買い，[それを]人々に与えて食べさせましょうか」。
- [イエス]は彼らに言われた，「あなた方は幾つのパンを持っていますか。行って見て来なさい！」それを確かめてから，彼らは言った，「五つです。ほかに魚が二匹」。
- すると[イエス]は，組になって青草の上に横になるようすべての者に指示された。
- そこで彼らは百人また五十人の群れになって身を横たえた。
- 次いで[イエス]は五つのパンと二匹の魚を取り，天を見上げて祝とうを述べ，パンを割いて弟子たちに与えはじめた。[弟子]たちがそれを人々の前に置くためであった。また，二匹の魚をみんなのためにお分けになった。
- こうしてすべての者が食べて満ち足りたのである。
- そして，かけらを拾うと，魚を別にして，十二のかごがいっぱいになった。
- その上，そのパンを食べたのは五千人の男たちであった。
- それから直ちに，[イエス]は弟子たちを強いて舟に乗らせ，ベツサイダに向けて先に対岸に行かせ，その間にご自分は群衆を解散させた。
- そして，彼らに別れを述べたのち，祈りをするため山の中に入って行かれた。
- すでに夕方になっており，舟は海の真ん中にあったが，[イエス]は独りで陸におられた。
- それから，向かい風のために彼らがこぐのに難儀させられているのをご覧になると，夜の第四見張り時ごろであったが，[イエス]は海の上を歩いて彼らのほうに来られた。しかし，彼らのそばを通り過ぎる気でおられた。
- [イエス]が海の上を歩いておられるのを見かけると，彼らは，「これは幻影だ！」と考え，大きな叫び声を上げた。
- 彼らは皆[イエス]を見て騒ぎ立ったのである。しかし，[イエス]はすぐに彼らと話をし，「勇気を出しなさい，わたしです。恐れることはありません」と言われた。
- そして，舟に上がって彼らと共になられた。すると，風は和らいだのである。それで，彼らは胸中に非常な驚きを感じた。
- 彼らはまだ，さきのパンの意味を会得しておらず，その心は依然として理解が鈍かったからである。
- やがて彼らは陸に渡り着いてゲネサレに入り，近くに停泊した。
- しかし，彼らが舟を出ると，人々はすぐに[イエス]に気づいた。
- そして，その地方全体を走りまわり，患っている者たちを寝台に載せて，[イエス]がおられると聞いた所に運びまわった。
- そして，彼がどこの村，都市，田舎に入っても，人々は病気の者たちを市の立つ広場に置き，彼らは，その外衣の房べりにだけでも触れさせていただきたいと嘆願するのであった。そして，そのとおり触れた者は皆よくなったのである。