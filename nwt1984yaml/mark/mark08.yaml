- そのころ，またもや大群衆が[集まって]いて食べる物が何もなかった時，[イエス]は弟子たちを呼び寄せてこう言われた。
- 「わたしは群衆に哀れみを覚えます。わたしの近くにとどまってすでに三日になるのに，食べる物を何も持っていないのです。
- そして，何も食べないままで家に帰らせたりすれば，途中で力が尽きてしまうでしょう。実際，彼らの中には遠くから来ている人もいるのです」。
- しかし弟子たちは彼に答えた，「この人里離れた場所で，この人々を満足させるだけのパンをどこから[得]られるでしょうか」。
- それでも[イエス]は続けてお尋ねになった，「あなた方にはパンが幾つありますか」。彼らは言った，「七つです」。
- すると[イエス]は，地面に横になるよう群衆に指示し，七つのパンを取って感謝をささげ，それを割いてから，[人々に]供するために弟子たちに与えはじめ，次いで彼らがそれを群衆に供した。
- 彼らはまた小さな魚を何匹か持っていた。そこで，それを祝福してから，それをも供するようにと彼らに言われた。
- そこで，人々は食べて満ち足りた。そして，かけらの余りを拾うと，七つの食糧かごにいっぱいになった。
- しかも，そこには約四千人いたのである。終わりに，[イエス]は彼らをお去らせになった。
- それから[イエス]は弟子たちと共にすぐに舟に乗り，ダルマヌタ地方に入られた。
- ここでパリサイ人たちが出て来て彼と議論を始め，天からのしるしを彼に求めた。彼を試そうとしてであった。
- それで[イエス]はご自分の霊をこめて深くうめかれ，「なぜこの世代はしるしを求めるのですか。真実に言いますが，この世代には何のしるしも与えられないでしょう」と言われた。
- そうして[イエス]は彼らをあとに残して再び[舟]に乗り，対岸に去って行かれた。
- ところが，[弟子たち]はパンを携えて行くのを忘れた。それで，一つのパンのほかには，何も舟の中に持っていなかった。
- すると[イエス]は彼らにはっきりと命じて，「じっと見張っていて，パリサイ人のパン種とヘロデのパン種に気を付けなさい」と言いはじめられた。
- それで彼らは，自分たちがパンを持っていないことについて互いに論じはじめた。
- これに気づいて[イエス]は彼らに言われた，「なぜあなた方はパンを持っていないことについて論じているのですか。まだ分からず，意味を悟れないのですか。あなた方の心は理解が鈍いのですか。
- 『あなた方は，目があっても見えないのですか。耳があっても聞こえないのですか』。そして，あなた方は覚えていないのですか。
- わたしが五つのパンを五千人のために割いた時，あなた方はかけらを幾つのかごいっぱいに拾いましたか」。「十二です」と彼らは言った。
- 「七つを四千人のために割いた時，かけらを幾つの食糧かごいっぱいに拾いましたか」。すると，「七つです」と彼らは言った。
- そこで[イエス]は，「あなた方はまだ意味を悟らないのですか」と言われた。
- さて彼らはベツサイダに入った。ここで人々はひとりの盲人を[イエス]のもとに連れて来て，その人に触れてくださるようにと懇願した。
- すると[イエス]はその盲人の手を取って，村の外に連れて来られた。そして，その人の両目につばをかけてから，ご自分の両手を彼に当て，「何か見えますか」と尋ねはじめられた。
- するとその人は上を見上げてこう言いはじめた。「人が見えます。木のようなものが見えますが，それらは歩き回っているからです」。
- それから[イエス]は両手を再びその人の両目にお当てになった。するとはっきり見え，その人は元どおりになって，すべてのものがくっきりと見えるようになった。
- それで[イエス]は彼を家に帰らせたが，「しかし，村に入ってはなりません」と言われた。
- イエスと弟子たちは次にカエサレア･フィリピの村々に向かわれた。そして，その途中で，[イエス]は弟子たちに質問しはじめ，「人々はわたしのことをだれだと言っていますか」と言われた。
- 彼らは言った，「バプテストのヨハネ，ほかの者は，エリヤ，さらにほかの者は，預言者の一人，と」。
- すると[イエス]は彼らに質問された，「だが，あなた方は，わたしのことをだれであると言いますか」。ペテロが答えて言った，「あなたはキリストです」。
- すると[イエス]は，ご自分のことをだれにも告げないようにと彼らに厳重に言い渡された。
- また，人の子が必ず多くの苦しみに遭い，年長者･祭司長･書士たちに退けられて殺され，三日後によみがえることを，彼らに教え始められた。
- 実際，[イエス]ははっきりとそのことを言っておられた。ところが，ペテロは彼をわきに連れて行って叱り始めた。
- [イエス]は向きを変え，弟子たちのほうを見ながらペテロを叱り，「わたしの後ろに下がれ，サタンよ。あなたは，神の考えではなく，人間の考えを抱いているからです」と言われた。
- 次いで[イエス]は群衆を弟子たちと一緒に自分のもとに呼んで，こう言われた。「わたしに付いて来たいと思うなら，その人は自分を捨て，自分の苦しみの杭を取り上げて，絶えずわたしのあとに従いなさい。
- だれでも自分の魂を救おうと思う者はそれを失うからです。しかし，だれでもわたしと良いたよりのために自分の魂を失う者はそれを救うのです。
- 人が全世界をかち得ても，それによって自分の魂を失うなら，いったい何の益があるでしょうか。
- 人は自分の魂と引き換えにいったい何を与えるのでしょうか。
- だれでも，この罪深い姦淫の世代にあってわたしとわたしの言葉を恥じるようになる者は，人の子も，聖なるみ使いたちと共に自分の父の栄光のうちに到来する時，その者を恥じるのです」。