- ですから，わたしの子よ，キリスト･イエスに関連した過分のご親切にあって，絶えず力を得てゆきなさい。
- また，多くの証人の支持のもとにわたしから聞いた事柄，それを忠実な人々にゆだねなさい。次いでそうした人々は，じゅうぶんに資格を得て他の人々を教えることができるようになるでしょう。
- キリスト･イエスのりっぱな兵士として，苦しみを共にしてください。
- 兵士として仕えている者はだれも，生活のためのもうけ仕事などにかかわりません。自分を兵士として募った者の是認を得ようとするからです。
- また，競技で闘う場合でさえ，規則にしたがって闘ったのでなければ冠は与えられません。
- 骨折って働く農夫がその実に最初にあずかる者であるべきです。
- わたしの述べていることに絶えず考慮を払いなさい。確かに主は，すべての事においてあなたに識別力を与えてくださるでしょう。
- わたしが良いたよりとして宣べ伝えたとおり，イエス･キリストが死人の中からよみがえらされたこと，またダビデの胤に属する方であることを覚えていなさい。
- その[良いたより]のことで，わたしは悪行者として[獄に]つながれるまでの苦しみに遭っているのです。しかしそうではあっても，神の言葉がつながれているわけではありません。
- そのゆえにわたしは，選ばれた者たちのためにすべての事を忍耐してゆきます。彼らもまた，キリスト･イエスと結びついた救いを，永遠の栄光と共に得るためです。
- 次のことばは信ずべきものです。「共に死んだのであれば，わたしたちはまた共に生きるのである。
- 忍耐してゆくなら，わたしたちはまた共に王として支配するようになる。もし否むなら，彼もまたわたしたちを否まれる。
- たとえわたしたちが不忠実でも，彼は引き続き忠実であられる。彼は自分を否むことができないからである」。
- これらのことをいつも彼らに思い出させなさい。言葉のことで争わないようにと，証人である神のみ前で彼らに言い渡しなさい。それは聴いている者たちを覆すだけで，何の役にも立たないのです。
- 自分自身を，是認された者，また真理の言葉を正しく扱う，何ら恥ずべきところのない働き人として神に差し出すため，力を尽くして励みなさい。
- また，聖なる事柄を汚すむだ話からは遠ざかりなさい。そうした者たちはいっそうの不敬虔へと進み，
- その言葉は脱疽のように広がるからです。ヒメナオとフィレトがその中にいます。
- これらの人たちは真理からそれ，復活はすでに起きたのだと言っています。こうして彼らは，ある人たちの信仰を覆しているのです。
- しかしながら，神の堅固な土台は不動であり，それにはこの証印が付いています。すなわち，「エホバはご自分に属する者たちを知っておられる」，また，「すべてエホバのみ名を唱える者は不義を捨てよ」。
- さて，大きな家には，金や銀の器だけでなく，木や土の[器]もあり，あるものは誉れある目的のため，あるものは誉れのない目的のために[用いられます]。
- そこで，これらあとのものから離れているなら，その人は誉れある目的のための器，神聖にされたもの，持ち主に有用なもの，あらゆる良い業のために備えのできたものとなります。
- それで，若さに伴いがちな欲望から逃れ，清い心で主を呼び求める人々と共に，義と信仰と愛と平和を追い求めなさい。
- さらに，愚かで無知な質問を退けなさい。それが争いを生むことをあなたは知っています。
- 主の奴隷は争う必要はありません。むしろ，すべての人に対して穏やかで，教える資格を備え，苦境のもとでも自分を制し，
- 好意的でない人たちを温和な態度で諭すことが必要です。神が彼らに悔い改めを授け，真理の正確な知識に至らせてくださるかもしれないからです。
- そして彼らは，悪魔の意志に仕えるべくその者に生きながら捕らえられていたことを知り，そのわなから出て本心に立ち返るかもしれません。