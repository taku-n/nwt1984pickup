- 神のご意志により，またキリスト･イエスに伴う命の約束にしたがって，キリスト･イエスの使徒となったパウロから，
- 愛する子テモテへ:父なる神とわたしたちの主キリスト･イエスから，過分のご親切と憐れみと平和がありますように。
- わたしは神に対し，すなわち，自分が清い良心を抱きつつ，父祖たちがしたと同じように神聖な奉仕をささげている方に対して感謝しています。自分の祈願の中であなたについて思い出さないことは決してないからです。
- あなたの涙を思い出すにつけ，あなたに会って自分が喜びに満たされるようにと，夜昼切望しているのです。
- それは，あなたのうちにある，少しも偽善のない信仰を思い起こすからです。それは初めあなたの祖母ロイスとあなたの母ユニケに宿ったものですが，それがあなたにも[宿っている]ことをわたしは確信しています。
- そのゆえにこそ，わたしは，自分が手を置いたことによって今あなたのうちにある神の賜物を，火のように燃え立たせるべきことを思い出させているのです。
- 神はわたしたちに，憶病の霊ではなく，力と愛と健全な思いとの[霊]を与えてくださったからです。
- ですから，わたしたちの主についての証しを恥じてはならず，この方のために囚人となっているわたしのことを[恥じて]もなりません。むしろ，神の力にしたがい，良いたよりのため，共に苦しみを忍んでください。
- [神]はわたしたちを救い，聖なる召しをもって召してくださいましたが，それはわたしたちの業によるのではなく，ご自身の目的と過分のご親切とによるのです。これは，キリスト･イエスとの関連のもとに，久しく続いた時代の前からわたしたちに与えられていましたが，
- 今や，わたしたちの救い主キリスト･イエスの顕現によって明りょうにされたのです。彼は死を廃し，一方では，良いたよりによって命と不朽とに光を当ててくださいました。
- その[良いたよりの]ために，わたしは宣べ伝える者，使徒，また教える者として任命されました。
- そのゆえにこそわたしはこうした苦しみにも遭っているのですが，わたしは[そのことを]恥じてはいません。わたしは自分が信じてきた方を知っており，わたしが託したものを，その方がかの日まで守ってくださることができると確信しているからです。
- キリスト･イエスに関連した信仰と愛をもってわたしから聞いた健全な言葉の型を常に保ちなさい。
- [自分に]託されたこの優れたものを，わたしたちのうちに宿る聖霊によって守りなさい。
- アジア[地区]にいるすべての人がわたしから離れて行ったこと，そのことをあなたは知っています。フゲロとヘルモゲネがその中にいます。
- 主がオネシフォロの家の者たちに憐れみをお与えになりますように。彼は幾度もわたし[の気持ち]をさわやかにしてくれ，わたしの鎖を恥とするようなことはなかったからです。
- それどころか，ちょうどローマにいた時には，わたしを念入りに捜して会いに来てくれました。
- かの日にエホバからの憐れみを得ることを，主が彼に聞き入れてくださいますように。またあなたは，彼がエフェソスでした奉仕すべてをよく知っています。