- わたしは，神のみ前，また生きている者と死んだ者とを裁くように定められているキリスト･イエスの[み前]にあって，またその顕現と王国とによって，あなたに厳粛に言い渡します。
- み言葉を宣べ伝え，順調な時期にも難しい時期にもひたすらそれに携わり，辛抱強さと教え[の術]とを尽くして戒め，けん責し，説き勧めなさい。
- 人々が健全な教えに堪えられなくなり，自分たちの欲望にしたがって，耳をくすぐるような話をしてもらうため，自分たちのために教え手を寄せ集める時期が来るからです。
- 彼らは耳を真理から背け，一方では作り話にそれて行くでしょう。
- しかし，あなたはすべての事に冷静さを保ち，苦しみを忍び，福音宣明者の業をなし，自分の奉仕の務めを十分に果たしなさい。
- わたしはすでに飲み物の捧げ物のように注ぎ出されているのです。わたしの解き放たれる定めの時は目前に迫っているからです。
- わたしは戦いをりっぱに戦い，走路を最後まで走り，信仰を守り通しました。
- 今から後，義の冠がわたしのために定め置かれています。それは，義なる審判者である主が，かの日に報いとしてわたしに与えてくださるものです。しかし，わたしだけにではなく，その顕現を愛してきたすべての人に[与えてくださるのです]。
- まもなくわたしのところへ来れるように力を尽くしてください。
- デマスは今の事物の体制を愛してわたしを見捨て，テサロニケに行ってしまったからです。クレスケンスはガラテアに，テトスはダルマティアに[行きました]。
- ルカだけがわたしと共にいます。マルコを連れて一緒に来てください。彼は奉仕のためにわたしの助けになるからです。
- しかしわたしはテキコをエフェソスに遣わしました。
- [こちらへ]来るさい，わたしがトロアスでカルポのもとに置いてきた外とう，それに巻き物，特に羊皮紙のものを持って来てください。
- 銅細工人アレクサンデルはわたしに多くの危害を加えました―その行ないにしたがってエホバが彼に報いられるでしょう―
- あなたも彼に用心しなさい。彼はわたしたちの言葉に甚だしいまでに抵抗したからです。
- わたしの最初の弁明の時，だれもわたしの側に立たず，みんながわたしを見捨てるようになりました―そのことが彼らの勘定に付けられることがありませんように―
- しかし，主はわたしの近くに立って，わたしに力を注ぎ込んでくださいました。それは，わたしを通して，宣べ伝える業が十分に遂行され，あらゆる国民がそれを聞くためでした。そして，わたしはライオンの口から救い出されたのです。
- 主はわたしをあらゆる邪悪な業から救い出し，ご自分の天の王国のために救ってくださるでしょう。この方に栄光が限りなく永久にありますように。アーメン。
- プリスカとアクラ，そしてオネシフォロの家の者たちにわたしのあいさつを伝えてください。
- エラストはコリントにとどまりましたが，わたしは病気のトロフィモをミレトスに残しました。
- 冬になる前に到着できるよう力を尽くしてください。ユブロがあなたにあいさつを送っています。また，プデスとリノスとクラウデア，そしてすべての兄弟たちも[そうしています]。
- 主があなたの[示す]霊と共にいてくださいますように。その過分のご親切があなた方と共にありますように。