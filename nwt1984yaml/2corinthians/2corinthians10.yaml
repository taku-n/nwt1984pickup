- さて，私パウロ自身が，キリストの温和と親切とによってあなた方に懇願します。わたしはあなた方の間にあって見かけは[腰の]低い者であっても，離れているときにはあなた方に対して大胆です。
- そうです，わたしはお願いします。わたしがそこにいる時になって，わたしたちが肉[における自分の様]にしたがって歩むかのように評価するある人たちに対し大胆な処置を取ろうと考えているその自信をもって大胆に振る舞わなくてすむようにしてください。
- というのは，わたしたちは肉において歩んではいても，肉[における自分の様]にしたがって戦いをしているのではないからです。
- わたしたちの戦いの武器は肉的なものではなく，強固に守り固めたものを覆すため神によって強力にされたものなのです。
- わたしたちは，[いろいろな]推論や，神の知識に逆らって立てられた一切の高大なものを覆しているのです。そして，一切の考えをとりこにしてキリストに従順にならせています。
- また，あなた方自身の従順が全うされたら，一切の不従順に対して直ちに処罰を加える用意を整えているのです。
- あなた方はうわべの価値によって物事を見ています。自分はキリストに属していると自任している人がいるなら，その人は自分自身のために次のことも考慮に入れるべきです。すなわち，その人と同じように，わたしたちもキリストに属しているということです。
- あなた方を築き上げて打ち壊さないために主がわたしたちに与えてくださった権威について多少誇り過ぎることがあるとしても，わたしは恥を被ることはないはずです。
- これは，わたしが[自分の]手紙であなた方をおびえさせようとしているなどと思われないためです。
- というのは，「[彼の]手紙は重々しくて力強いが，身をもってそこにいる様は弱々しく，その話し方は卑しむべきものだ」と彼らは言うからです。
- そのような人はこのことを考慮に入れるべきです。すなわち，離れているときの手紙の言葉におけるわたしたちと，共にいるときの行動におけるわたしたちとは同じであるということです。
- わたしたちは，自己推薦をするある人々と自分を同列に置いたり，その人々と自分を比べたりはしないのです。彼らは，自分によって自分を量り，自分を自分と比べる点でいかにも分別がありません。
- わたしたちは，自分たちに割り当てられた境界の外でではなく，神が量ってわたしたちに配分し，あなた方にまでも達するようにしてくださった区域の境界にしたがって誇るのです。
- 実際わたしたちは，あなた方のところには達しなかったかのように，無理に伸びをしているのではありません。わたしたちは，キリストについての良いたよりを宣明しながらあなた方のところにまで来た最初の者だったのです。
- そうです，わたしたちは，自分たちに割り当てられた境界の外，だれかほかの人の労苦の中で誇っているのではありません。ただ，あなた方の信仰が増してゆくにつれ，わたしたちの区域に関しては，あなた方の間でわたしたちのことが大いに認められるようにとの希望を抱いているのです。こうして，わたしたちはなおいっそう満ちあふれた者となり，
- あなた方より向こうの地方にも良いたよりを宣明し，だれかほかの人の，すでに事が整えられている区域で誇ることがないようにします。
- 「しかし，誇る者はエホバにあって誇りなさい」。
- 自分を推薦する者が是認されるのではなく，エホバの推薦される人が[是認される]のです。