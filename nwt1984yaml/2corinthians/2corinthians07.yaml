- それゆえ，わたしたちにはこのような約束があるのですから，愛する者たちよ，肉と霊のあらゆる汚れから自分を清め，神への恐れのうちに神聖さを完成しようではありませんか。
- わたしたちをいれる余地を持ちなさい。わたしたちはだれにも悪い事をしていません。だれをも堕落させてはいません。だれかを利用したこともありません。
- わたしはあなた方を罪に定めようとしてこう言うのではありません。前にも言ったように，あなた方はわたしたちと共に死に，また共に生きるためにわたしたちの心の中にいるからです。
- わたしはあなた方に対して大いにはばかりのない言い方ができます。あなた方について大いに誇れます。わたしは慰めに満たされており，わたしたちのすべての苦悩のうちにあって喜びにあふれているのです。
- 事実，マケドニアに着いた時，わたしたちは肉体に少しも安らぎを得ませんでした。わたしたちは依然あらゆる仕方で苦悩させられていました―外には戦い，内には恐れがありました。
- しかしながら，うちひしがれた者を慰めてくださる神は，テトスをそこにいさせることによってわたしたちを慰めてくださったのです。
- ですがそれは，彼がいたということだけによるのではなく，彼があなた方について慰められたその慰めにもよるのです。あなた方の切望，あなた方の嘆き悲しみ，わたしに対するあなた方の熱心さについて，彼がわたしたちに知らせを持ち帰ってくれたからです。それでわたしはなおいっそうの歓びを得たのです。
- したがって，わたしは，たとえ自分の手紙によってあなた方を悲しませたとしても，後悔しません。たとえ初めはそれを後悔したとしても，（その手紙が，ほんの少しの間とはいえ，あなた方を悲しませたことは分かります）
- 今は歓んでいます。単にあなた方が悲しんだからではなく，悲しんで悔い改めたからです。あなた方は敬虔な態度で悲しみました。こうしてあなた方は，何事においてもわたしたちのために損傷を被ることはありませんでした。
- 敬虔な悲しみは，悔いのない救いに至る悔い改めを生じさせるのです。しかし，世の悲しみは死を生み出します。
- ご覧なさい，あなた方が敬虔な態度で悲しんだそのことが，何という真剣さをあなた方のうちに生み出したのでしょう。そうです，汚れをすすぐことを，そうです，憤りを，そうです，恐れを，そうです，切望を，そうです，熱心さを，そうです，悪を正すことを！この問題に関して，あなた方は自分が貞潔であることをあらゆる点で立証しました。
- わたしはあなた方に書き送りましたが，それは，悪を行なった者のためでも，悪をなされた者のためでもなく，あくまでも，わたしたちに対するあなた方の真剣さがあなた方自身の間で，そして神のみ前で明らかにされるためでした。
- それゆえにわたしたちは慰められているのです。しかし，慰められたことに加えて，わたしたちはテトスの喜びによりなおいっそうの歓びを得ました。彼の霊はあなた方すべてによってさわやかにされたからです。
- あなた方についてわたしが彼に何かを誇ったとしても，わたしは恥をかくことにはならなかったのです。むしろ，わたしたちがあなた方にすべてのことを真実をもって話したと同じように，テトスの前でわたしたちが誇ったことも真実となりました。
- また，彼の優しい愛情はあなた方に対していっそう満ちあふれたものとなっています。彼は，あなた方すべての従順を，あなた方が恐れとおののきをもっていかに迎えてくれたかを思い出すからです。
- わたしは，あなた方のゆえにあらゆる面で勇気を持てることを歓ぶのです。