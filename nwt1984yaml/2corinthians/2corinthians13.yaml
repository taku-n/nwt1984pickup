- わたしがあなた方のところに行こうとしているのはこれで三度目です。「一切の事は二人か三人の証人の口によって確証されねばならない」のです。
- わたしが以前にも述べたことですが，今そこにいないとはいえ，あたかも二度目にそこにいるかのように，前に罪をおかした人たちとほかの人たちすべてにあらかじめ言っておきます。すなわち，再び行くことになれば，わたしは惜しみ見るようなことはしません。
- キリストがわたしにあって語っておられる証拠をあなた方が求めているからです。[キリスト]はあなた方に対して弱いのではなく，あなた方の間にあって強力なのです。
- 確かに彼は弱さのゆえに杭につけられはしました。しかし，神の力のゆえに生きておられるのです。また，確かにわたしたちは彼と共にあって弱い者です。しかし，あなた方に対する神の力のゆえに，彼と共に生きることになるのです。
- 自分が信仰にあるかどうかを絶えず試しなさい。自分自身がどんなものであるかを絶えず吟味しなさい。それともあなた方は，イエス･キリストがあなた方と結びついておられることが分からないのですか。それは，あなた方が非とされているのでなければのことですが。
- わたしたちは非とされてはいませんが，そのことをあなた方が知ってくれるようにと，わたしは真に希望します。
- さて，わたしたちは，あなた方が何ら悪を行なわないようにと神に祈ります。それは，わたしたちが是認されているように見られるためではありません。たとえわたしたち自身は非とされているように見えても，あなた方がりっぱなことを行なうようになるためです。
- わたしたちは真理に逆らっては何も行なえません。ただ真理のためにしか行なえないのです。
- 本当にわたしたちは，自分たちが弱くて，あなた方が強力なときにはいつも歓びます。そして，あなた方がさらに調整を加えられてゆくこと，このことをわたしたちは祈り求めています。
- それゆえに，わたしは離れている間にこれらのことを書くのです。共にいるときに，主がわたしに与えてくださった権威によって厳しく行動しなくてすむようにするためです。[その権威は]築き上げるためのものであり，打ち壊すためのものではありません。
- 終わりに，兄弟たち，引き続き歓び，さらに調整を加えられ，慰めを受け，同じ考えを持ち，平和に生活してゆきなさい。そうすれば，愛と平和の神があなた方と共にいてくださるでしょう。
- 聖なる口づけをもって互いにあいさつを交わしなさい。
- 聖なる者たちすべてがあなた方にあいさつを送っています。
- 主イエス･キリストの過分のご親切と神の愛，ならびに聖霊にあずかることが，あなた方すべてにありますように。