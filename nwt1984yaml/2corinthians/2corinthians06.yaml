- この方と共に働きつつ，わたしたちはまたあなた方に懇願します。神の過分のご親切を受けながらその目的を逸することがないようにしてください。
- 「受け入れることのできる時にわたしはあなた[のことば]を聞き，救いの日にあなたを助けた」と言っておられるのです。見よ，今こそ特に受け入れられる時です。見よ，今こそ救いの日なのです。
- わたしたちはどんな点でも決してつまずきの原因を作らないようにしています。わたしたちの奉仕の務めがとがめられるようなことのないためです。
- かえって，あらゆる点で自分を神の奉仕者として推薦するのです。多大の忍耐と，患難と，窮乏と，困難と，
- 殴打と，獄と，無秩序と，労苦と，眠らぬ夜と，食物のない時と，
- 純粋さと，知識と，辛抱強さと，親切さと，聖霊と，偽善のない愛と，
- 真実のことばと，神の力とにより，[また]右手と左手の義の武器により，
- 栄光と不名誉により，悪い評判と良い評判とによってです。[人を]欺く者のようで真実であり，
- 知られていないようでよく知られており，死にそうでありながら，見よ，生きており，懲らしめられているようであっても死に渡されているわけではなく，
- 悲しんでいるようでいて常に歓んでおり，貧しいようでいて多くの人を富ませ，何も持っていないようですべての物を所有しているのです。
- コリントの人たち，わたしたちの口はあなた方に対して開かれ，わたしたちの心は広げられています。
- あなた方はわたしたちの中で窮屈になっているのではなく，自分自身の優しい愛情の点で窮屈になっているのです。
- それで，あなた方も返報として―わたしは子供に対するように話しているのですが―自分を広くしなさい。
- 不釣り合いにも不信者とくびきを共にしてはなりません。義と不法に何の交友があるでしょうか。また，光が闇と何を分け合うのでしょうか。
- さらに，キリストとベリアルの間にどんな調和があるでしょうか。また，忠実な人が不信者とどんな分を共に持つのでしょうか。
- そして，神の神殿と偶像にどんな一致があるでしょうか。わたしたちは生ける神の神殿なのです。神が言われたとおりです。「わたしは彼らの中に住み，[彼らの]中を歩くであろう。そしてわたしは彼らの神となり，彼らはわたしの民となる」。
- 「『それゆえ，彼らの中から出て，離れよ』と，エホバは言われる。『そして汚れた物に触れるのをやめよ』」。「『そうすればわたしはあなた方を迎えよう』」。
- 「『そしてわたしはあなた方の父となり，あなた方はわたしの息子また娘となる』と，全能者エホバは言われる」。