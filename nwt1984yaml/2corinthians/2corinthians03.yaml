- わたしたちは再び自分を推薦し始めているのでしょうか。それとも，ある人々のように，あなた方への，またはあなた方からの推薦の手紙が必要なのでしょうか。
- あなた方自身が，わたしたちの心に書き込まれ，すべての人に知られ，また読まれている，わたしたちの手紙なのです。
- あなた方は，奉仕者であるわたしたちによって書かれ，インクによらず生ける神の霊によって，石の書き板ではなく肉の書き板に，すなわち心に書き込まれた，キリストの手紙として示されているからです。
- さて，わたしたちはキリストを通し，神に対してこのような確信を抱いています。
- すなわち，何にせよそれがわたしたちから出ているとみなせるほどわたしたち自身にじゅうぶん資格があるということではなく，わたしたちにじゅうぶん資格があるのは神から出ているということです。
- 実際[神]はわたしたちを新しい契約の奉仕者，つまり書かれた法典ではなく霊の[奉仕者]としてじゅうぶんに資格を得させてくださいました。書かれた法典は死罪に定めますが，霊は生かすのです。
- さらに，死をもたらし，文字で石に彫り込まれた法典が栄光のうちに生じ，その結果，イスラエルの子らがモーセの顔を，その顔の栄光ゆえに，すなわち除き去られることになっていた[栄光ゆえに]じっと見つめることができなかったのであれば，
- 霊をもたらすことにはなおいっそうの栄光が伴うはずではありませんか。
- 有罪宣告をもたらす法典が栄光あるものであったなら，義をもたらすことにはなおさら栄光が満ちあふれるからです。
- 実際，かつては栄光あるものとされたものが，それに勝る栄光のゆえに，その点で栄光を奪い去られたのです。
- 除き去られることになっていたものが栄光のうちにもたらされたのであれば，とどまるものにはなおいっそうの栄光が伴うはずであったからです。
- それゆえ，このような希望があるので，わたしたちは大いにはばかりのない言い方をしています。
- そして，除き去られることになっていたものの終わりをイスラエルの子らがじっと見つめることのないようにと，モーセが自分の顔にベールを掛けたときのようなことはしていません。
- 彼らの知力は鈍っていました。同じベールが今日まで，古い契約の朗読の際に取られずに残っているのです。というのは，それはキリストによって除き去られるものだからです。
- 実際，今日に至るまで，モーセが読まれるときにはいつも，彼らの心の上にベールが掛けられています。
- しかし，転じてエホバに向かうとき，ベールは取り除かれるのです。
- さて，エホバは霊です。そしてエホバの霊のある所には自由があります。
- そして，わたしたちすべては，ベールをしていない顔で，エホバの栄光を鏡のように反映させながら，霊なるエホバのなさるそのとおりに，栄光から栄光へと，同じ像に造り変えられてゆくのです。