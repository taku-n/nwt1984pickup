- わたしは誇らねばなりません。なるほどそれは有益なことではありません。しかしわたしは，主の超自然の幻と啓示のことに移ります。
- わたしはキリストと結ばれたひとりの人を知っています。その人は十四年前に―それが体においてであったかどうかわたしは知りません。体を出てであったかどうかも知りません。神が知っておられます―そのような者として第三の天に連れ去られました。
- そうです，わたしはそのような人を知っています―それが体においてであったか体を離れてであったか，わたしは知りません。神が知っておられます―
- その人はパラダイスに連れ去られ，人が話すことを許されず，口に出すことのできない言葉を聞いたのです。
- そのような人についてわたしは誇ります。しかし自分自身については，[自分の]弱いところに関する以外には誇りません。
- たとえわたしが誇りたいと思う場合があるとしても，それによって道理をわきまえない者となるわけではありません。わたしは真実を語るからです。しかしわたしは[それを]控えます。だれも，
- ただその啓示の過大さのために，わたしについて見るところ，あるいはわたしから聞くところを越えて，わたしのことを高く評価するようなことのないためです。それゆえ，高慢になることのないよう，わたしは肉体に一つのとげを与えられました。それはサタンの使いであって，わたしが高慢にならないよう，わたしに終始平手打ちを加えるためのものです。
- これについては，それがわたしから離れるよう，わたしは三度主に懇願しました。
- しかし[主]は，まさにこう言われました。「わたしの過分の親切はあなたに対してすでに十分である。[わたしの]力は弱さのうちに全うされるのである」。それゆえわたしは，自分の弱いところについてむしろ大いに喜んで誇り，こうしてキリストの力が天幕のごとくわたしの上にとどまるようにします。
- したがって，わたしは弱いところを，侮辱，窮乏，迫害や困難を，キリストのゆえに喜びとするのです。わたしが弱いとき，その時わたしには力があるからです。
- わたしは道理をわきまえない者となりました。あなた方が，やむなくわたしをそうならせたのです。わたしはあなた方から推薦されるはずだったからです。わたしは，自分がたとえ無に等しい者であるにしても，[あなた方の]優秀な使徒たちにただの一事といえども劣らなかったのです。
- 実際，使徒としてのしるしは，あらゆる忍耐により，また，しるしと異兆と強力な業とによって，あなた方の間に示されました。
- わたし自身があなた方の重荷とならないようにしたことを別にすれば，あなた方はいったいどんな点でほかの会衆以下の者となったでしょうか。この不正については，わたしを親切に許してください。
- ご覧なさい，わたしがあなた方のところに行く用意をしたのはこれで三度目です。それでもわたしは重荷とならないようにします。わたしは，あなた方の所有物ではなく，あなた方自身を求めているのです。子供が親のためにではなく，親が子供のために蓄えておくべきなのです。
- わたしとしては，あなた方の魂のために大いに喜んで[自分を]費やし，また費やし尽くされるつもりです。わたしがあなた方をいよいよあふれるほどに愛すれば，わたしはそれだけ少なく愛されるべきなのですか。
- しかし，たとえそうであるとしても，わたしはあなた方に重荷を負わせることはしませんでした。それにもかかわらず，あなた方は，わたしが「ずる賢い」とか，「たばかりによって」あなた方を捕らえたとか言います。
- わたしがあなた方のもとに派遣した人たちのだれについて見ても，わたしがその人を通してあなた方を利用したことなどないではありませんか。
- わたしはテトスを促し，また彼と一緒に兄弟を派遣しました。テトスがあなた方を利用することなどなかったではありませんか。わたしたちは同じ霊をもって歩んだではありませんか。同じ足跡にそって[歩んだ]ではありませんか。
- あなた方はこれまでずっと，わたしたちがあなた方に対して自分の弁護をしていると考えてきたでしょうか。わたしたちは神のみ前で，キリストにあって語っているのです。しかし，愛する者たちよ，すべての事はあなた方を築き上げるためなのです。
- わたしは，自分が着いたとき，あなた方がわたしの願うとおりでないのを見，わたしもあなた方にとって，あなた方の願うとおりではなかったということになりはしないか，そして，闘争，ねたみ，怒り，口論，陰口，ささやき，思い上がり，無秩序な事態がありはしないだろうかと気遣っているのです。
- わたしが再び行くとき，わたしの神があなた方の間でわたしを辱め，以前に罪をおかしたのに，自分の行なっていた汚れや淫行やみだらな行ないを悔い改めていない人たちの多くについて，わたしが嘆き悲しむというようなこともあるいはあるかもしれません。