- さて，兄弟たち，マケドニアの諸会衆に与えられた神の過分のご親切についてあなた方に知らせます。
- つまり，苦悩のもとで大いに試されつつも，彼らの満ちあふれる喜びと非常な貧しさが，彼らの寛大さの富を満ちあふれさせたことです。
- これは彼らの実際の能力に応じて，いや，実際の能力以上のものであった，とわたしは証言します。
- それでも彼らは自ら進んで，親切に与える[特権]と，聖なる者たちへの奉仕にあずかることとをわたしたちに請い求め，しきりに懇願したのです。
- そして，わたしたちが希望していたとおりになったばかりでなく，彼らは神のご意志のもとに自らをまず主に，そしてわたしたちにささげました。
- そのためわたしたちはテトスに，彼がそれをあなた方の間で始めた者なのだから，やはり彼が，親切に与えるこの同じ業をあなた方の間で成し遂げるようにと励ますことにしました。
- それにしても，あなた方があらゆることに，すなわち信仰と言葉と知識と全き真剣さに，またあなた方に対するわたしたちのこの愛に満ちあふれているのと同じく，この親切に与える業にも満ちあふれるようにと[祈ります]。
- わたしが[こう]言うのは，あなた方への命令としてではなく，ほかの人たちの真剣さを考えてのことであり，あなた方の愛の純真さを試すためなのです。
- あなた方は，わたしたちの主イエス･キリストの過分のご親切，つまり，富んでいたのに貧しい者となられ，ご自分の貧しさを通してあなた方が富む者となれるようにしてくださったことを知っているからです。
- このことについてわたしはさらに意見を述べることにします。このことはあなた方の益になるからです。というのは，あなた方はすでに一年前に，ただ単に行なうことだけでなく，[行ない]たいという願いをも起こしたからです。
- では今，それを行なうことをやり遂げなさい。行ないたいと願ったその気持ちのとおりに，あなた方の持っているものの中からそれをやり遂げるためです。
- 進んでする気持ちがまずあるなら，持っていないところに応じてではなく，持っているところに応じて特に受け入れられるのです。
- このように言うのは，ほかの者には易しく，あなた方には厳しく，というつもりではないからです。
- むしろ，均等を図ることによって，あなた方の当面の余分が彼らの欠乏を埋め合わせ，その結果，彼らの余分も同じようにあなた方の欠乏を埋め合わせ，こうして均等になるためなのです。
- 「多くある者にも多過ぎることなく，少ししかない者にも少な過ぎることはなかった」と書かれているとおりです。
- さて，あなた方に対する同じ真剣さをテトスの心の中に入れてくださった神に感謝がささげられますように。
- というのは，彼は実際に励ましに応じたからです。しかも，非常に真剣な彼は，自ら進んであなた方のもとに出かけて行こうとしているのです。
- しかしわたしたちは彼と共にひとりの兄弟を遣わします。それは，良いたよりに関連してその称賛がすべての会衆に広まっている人です。
- それだけではなく，この人は，主の栄光のため，また，進んでする気持ちの証拠としてわたしたちが扱うこの親切な贈り物に関連し，わたしたちの旅の同伴者として諸会衆から任命された人でもあります。
- こうしてわたしたちは，自分たちの扱うこの惜しみない寄付に関して，だれからもとがめられることのないようにしているのです。
- わたしたちは，「エホバのみ前だけでなく，人の前でも正直な備えをする」からです。
- さらにわたしたちは，真剣な人であることをわたしたちが多くの事において幾度も確かめ，しかも今やあなた方に対する厚い信頼のゆえにいっそう真剣になっているわたしたちの兄弟を，彼らと一緒に遣わします。
- ですが，もしテトスについて何か疑問があるというのであれば，彼はわたしと分け合う者であり，あなた方の益のための同労者です。また，わたしたちの兄弟たちについてであれば，彼らは諸会衆の使徒であり，キリストの栄光です。
- ですから，彼らに，あなた方の愛と，わたしたちがあなた方について誇った事柄との証拠を，諸会衆の面前ではっきり示してください。