- それからわたしは言った，「さあ，聞くように。ヤコブの頭たち，イスラエルの家の司令者たちよ。公正を知ること，それがあなた方の務めではないか。
- 善いことを憎んで悪を愛し，民から皮を，その骨から生肉を引きちぎる者，
- またわたしの民の生肉を食らい，その皮をはぎ，その骨を打ち砕き，広口なべにあるもののように，なべの中の肉のように[民を]押し砕いた者たちよ。
- その時，この者たちが助けを呼び求めても，エホバはそれに答えない。そしてその時，彼らから顔を隠して，彼らがその所業として行なった悪のとおりに行なわれる。
- 「わたしの民をさまよわせている預言者たち，その歯でものをかみつつ『平和だ！』と呼ばわる者，その口に[何かを]入れない者がいればその者に対する戦いを神聖にしようとさえする者たちに対して，エホバはこのように言われた。
- 『このゆえに，あなた方には夜が来て，幻はなくなる。闇が来て，占いをすることはできなくなる。そして，太陽はこれら預言者たちに対してはまさに沈み，昼も彼らに対しては必ず暗くなる。
- こうして，幻を見る者たちは恥じ入り，占いをする者たちは失望させられる。そして彼らは，そのすべての者が口ひげを覆うことになる。神からの答えがないためである』」。
- だが，このわたしのほうは，エホバの霊のもとに力に満たされ，また公正と力強さとに[満たされた]。それは，ヤコブに対しその反抗について，イスラエルに対しその罪について告げるためであった。
- ヤコブの家の頭たる者，イスラエルの家の司令者たちよ，さあ，これを聞くように。公正を憎み嫌い，まっすぐな物事をさえすべて曲がっているとする者たち，
- 流血の行為をもってシオンを築き，不義をもってエルサレムを[建てる]者たちよ。
- その頭たちはただわいろのために裁き，その祭司たちはただ代価のために教え，その預言者たちはただ金のために占いをする。それでも彼らはしきりにエホバに頼って言う，「エホバは我々の中におられるのではないか。我々に災いが臨むことはない」と。
- したがって，あなた方のゆえにシオンはただの畑としてすき返され，エルサレムは全く廃虚の山となり，その家の山は森の高き所のようになる。