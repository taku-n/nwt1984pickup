- さあ，あなた方はエホバの言われることを聞くように。立って，山々に対して法的な言い分を述べよ。もろもろの丘があなたの声を聞くように。
- 山々よ，エホバの法的な言い分を聞け。また，永続するものである地の基も[聞くように]。エホバはご自分の民に対して法的な言い分を持たれるからである。イスラエルに対してこう論じられる。
- 「わたしの民よ，わたしがあなたに対して何を行なったのか。また，どのようにしてあなたを疲れさせたというのか。わたしに向かって証言せよ。
- わたしはあなたをエジプトの地から携え上り，奴隷の家からあなたを請け戻したのである。そうしてわたしはあなたの前にモーセ，アロン，ミリアムを遣わした。
- わたしの民よ，どうか思い出すように。モアブの王バラクがどのように勧め，ベオルの子バラムがこれにどのように答えたかを。それは，シッテムからギルガルに至るまでのことであり，エホバの義の業が知られるようにするためであった」。
- 何を携えてわたしはエホバに向かい合おうか。[何を携えて]高みにおられる神のみ前に身をかがめようか。全焼燔の捧げ物を，当歳の子牛を携えて向かい合うのだろうか。
- 幾千頭の雄羊，幾万流の油をエホバは喜ばれるのだろうか。わたしの反抗に対してわたしの初子を，わたしの魂の罪に対してわたしの腹の実を与えるのだろうか。
- 地の人よ，何が善いことかを[神]はあなたにお告げになった。そして，エホバがあなたに求めておられるのは，ただ公正を行ない，親切を愛し，慎みをもってあなたの神と共に歩むことではないか。
- 都市に向かってエホバの声が呼ばわると，実際的な知恵[のある人]はあなたのみ名を恐れるようになる。聞け，むち棒[の音]を，そして，だれがそれを指示したかを。
- 邪悪な者の家にはなお邪悪の宝があるのか。また，糾弾された目不足のエファ升が[あるのか]。
- 邪悪な天びんと欺きの石おもりの入った袋とを持ちながら[道義的に]清くいられるだろうか。
- その富んだ者たちは暴虐に満ち，そこに住む者たちは偽りを語った。彼らの舌はその口の中にあってこうかつなのである。
- 「それでわたしとしても，必ずあなたを打って病にかからせる。[あなたは]荒廃させられる。あなたの罪のためである。
- あなたは食べるが満たされない。あなたの空虚さはあなた自身のうちにある。また，あなたは[物を]動かすが，[それを]無事に運びきることはできない。何にせよあなたが無事に運びきるものがあれば，わたしは[それを]剣に渡す。
- あなたは種をまくが，刈り取ることはない。あなたはオリーブを踏むが，自分の身に油を塗ることはない。また，甘いぶどう酒を[造るが]，自分でぶどう酒を飲むことはない。
- そして，オムリの法令とアハブの家のあらゆる業とが見られる。あなた方はその計り事のとおりに歩んでいる。これは，わたしがあなたを驚きの的とならせ，そこに住む者たちに向かって口笛を吹かせるためなのである。あなた方はもろもろの民からのそしりを受ける」。