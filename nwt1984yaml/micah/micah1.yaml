- ユダの王ヨタム，アハズ，ヒゼキヤの時代に，モレシェトのミカに臨んだエホバの言葉。サマリアとエルサレムに関して彼が幻で見たものである。
- 「聞け，もろもろの民，すべての者よ。地とそこに満ちるものよ，注目せよ。主権者なる主エホバをあなた方に対する証人とならせよ。エホバを，その聖なる神殿から。
- 見よ，エホバはご自分の場所を出て行かれる。必ず下って来られて，地の高い所を踏まれるのである。
- そして，山々はその下で溶け，低地平原も引き裂かれることになる。ろうが火によるように，水が険しい所に注がれるときのように。
- 「ヤコブの反抗のゆえにこのすべてが臨む。まさにイスラエルの家の罪のゆえに。ヤコブの反抗とは何か。それはサマリアではないか。そして，ユダの高き所とは何か。それはエルサレムではないか。
- ゆえにわたしは必ずサマリアを野の廃虚の山とし，ぶどう園を設ける所とする。その石を谷に注ぎ落とし，その土台をあらわにする。
- また，その彫像はことごとく打ち砕かれ，彼女の賃銀として[与えられた]すべての贈り物は火で焼かれる。そのすべての偶像をわたしは荒れすさんだものとする。彼女は[それらを]遊女の賃銀として与えられたものの中から集めたのであり，それらは再び遊女の賃銀として与えられるものとなるのである」。
- このゆえにわたしは泣き叫び，泣きわめく。わたしははだしになり，裸になって歩き回る。ジャッカルのように泣き叫び，雌のだちょうのように嘆き悲しむ。
- 彼女の打ち跡はいやし得ないからである。それはユダにまで及び，災厄はわたしの民の門にまで，エルサレムにまで[及んだ]のである。
- 「ガトにおいてあなた方は[それを]告げ知らせてはいけない。決して泣き悲しんではいけない。「アフラの家で，まさに塵の中で転げ回れ。
- シャフィルに住む女よ，恥ずべき裸体で越えて行け。ツァアナンに住む女は出ては行かなかった。ベト･エツェルの泣き叫びは，あなた方からそのとどまる所を取り去る。
- マロトに住む女は良い事柄を待ち望んでいたが，悪い事柄がエホバからエルサレムの門に下ったのである。
- ラキシュに住む女よ，兵車を一組の馬につなげ。彼女はシオンの娘にとって罪の初めであった。イスラエルの数々の反抗があなたのうちに見いだされたからである。
- ゆえにあなたはモレシェト･ガトに別れの贈り物をすることになる。アクジブの家々はイスラエルの王たちにとって欺きのものであった。
- マレシャに住む女よ，わたしは奪い取る者をこれからあなたのもとに至らせる。アドラムにまでイスラエルの栄光は及ぶ。
- はげをつくれ。無上の喜びであるあなたの子らのゆえに[あなたの髪の毛を]切り落とせ。あなたのはげを広くして鷲のようにせよ。彼らがあなたから離れて流刑にされたからである」。