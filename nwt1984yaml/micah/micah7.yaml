- 惨めなことに，わたしは夏の果実を集めたもののように，ぶどうの採り残しを拾い集めたもののようになった。わたしの魂が欲するような，食べられるぶどうの房，早なりのいちじくはない。
- 忠節な者は地からうせ，人の中に廉直な者はいない。そのすべては，流血を求めて待ち伏せする。彼らは，そのすべてが引き網を携えて自分の兄弟を捕らえようとする。
- [その]手は悪事の上にある。[それを]うまく行なおうとする。君たる者は[何事かを]求め，裁きを行なう者は報いを求めて[それを行ない]，大いなる者は自分の魂の，まさに自らの渇望を語っている。彼らはそれを織り交ぜる。
- 彼らの最も善良な者はおどろに似ており，最も廉直な者もいばらの垣根に勝らない。あなたを見守る者の日，あなたに注意の向けられる[日]が必ず来る。今や彼らのろうばいが起きる。
- 仲間を信じてはいけない。腹心の友をも信頼してはいけない。あなたの懐に寝る女に対して口を開くことにも用心せよ。
- 息子は父を軽んじ，娘はその母に逆らい，嫁はそのしゅうとめに逆らっているからである。人の敵はその家の者たちとなっている。
- しかしわたしは，終始エホバに目を向ける。わたしの救いの神を待ち望もう。わたしの神は聞いてくださる。
- わたしに敵する女よ，わたしのゆえに歓んではいけない。倒れたとしても，わたしは必ず起き上がる。闇の中に住んでいても，エホバがわたしの光となってくださる。
- エホバの激しい怒りをわたしは忍ぶ―わたしは罪をおかしたからである―わたしに関する法的な訴えを処理して，わたしのために公正をなし遂げてくださるまでは。[神]はわたしを光の中に携え出してくださる。わたしはその義を見る。
- そして，わたしに敵する者も[それを]見るが，恥辱がこれを覆うであろう。彼女はわたしに向かって，「彼は，あなたの神エホバは，どこにいるのか」と言っていたからである。わたしの目は彼女を見る。今や彼女は踏みにじられる所となり，街路の泥のようになる。
- あなたの石壁を築く日，その日，布告は遠くに離れている。
- その日，彼らはアッシリアやエジプトの諸都市からあなたのところまでやって来る。エジプトから川に至るまで，海から海，山[から]山に至るまでが。
- だがその地は，そこに住む者たちのゆえ，その行ないの結実のゆえに必ず荒れ果てた所となる。
- あなたの民をご自分の杖で牧してください。あなたの相続財産である羊の群れ，独り離れて森の中，果樹園の中に宿っていた者を。昔の日のように彼らにバシャンとギレアデで草をはませてください。
- 「あなたがエジプトの地から出て来た日のように，わたしは彼に驚嘆すべき事柄を見させる。
- 諸国民は見て，自分たちのすべての強大さについて恥じる。彼らは[その]手を口に当てる。その耳も聞こえなくなる。
- 彼らは蛇のように塵をなめる。地の爬虫類のように身を震わせながらその堡塁から出て来る。わたしたちの神エホバのもとにわななきながらやって来る。そして彼らはあなたに恐れを抱く」。
- だれかあなたのような神がいるでしょうか。ご自分の相続財産である[民の]残りの者のためにそのとがを赦し，違犯を見過ごしておられるのです。永久にその怒りを保たれるようなことはありません。愛ある親切を喜びとされるからです。
- わたしたちに再び憐れみを示してくださいます。わたしたちのとがに打ち勝ってくださるでしょう。またあなたは彼らのすべての罪を海の深みに投げ込まれます。
- あなたはヤコブに[示された]真実さを，アブラハムに[示された]愛ある親切を示してくださるでしょう。昔の日以来わたしたちの父祖たちに誓われたとおりに。