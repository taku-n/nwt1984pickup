- 「床の上で有害な事柄をたくらんでいる者，悪を習わしにしている者は災いだ！朝の光によって彼らはそれに取りかかる。それが自分たちの手の力のうちにあるからである。
- こうして彼らは畑を欲して[それを]奪った。また家を[欲してそれを]取った。強健な男子とその家の者たちから，人とその相続物からだまし取った。
- 「ゆえにエホバはこのように言われた。『今わたしはこの家族に対する災いを考えついている。あなた方はそれから自分の首をのけることができない。こうして，あなた方がごう慢に歩むことのないようにする。今は災いの時なのである。
- その日，人はあなた方に関して格言的な言い回しを作る。必ず嘆き，まさに嘆いて嘆きのことばを口にする。人は必ず言うであろう，「わたしたちはまさしく奪い取られた！わたしの民の受け分を[神]は変更されるのだ。[それを]いかにわたしから取り去られることか。不忠実な者にわたしたちの畑を分配されるのだ」。
- それゆえあなたには，エホバの会衆の中でくじによって綱を張る者がいなくなる。
- あなた方は[言葉を]述べてはいけない。彼らは[言葉を]述べる。彼らはこれらの事柄に関して[言葉を]述べるのではない。辱めが去って行くことはない。
- 「『ヤコブの家よ，このように言われているだろうか。「エホバの霊は不興を覚えられたのか。これがその仕打ちか」と。わたしの言葉は，廉直な歩み方をしている者には良いことを行なうのではないか。
- 「『そして昨日，わたしの民はあからさまな敵として立ち上がった。衣の前の部分から，あなた方は荘重な飾りをはぎ取る。戦いから帰る人々[のように]自信に満ちて通って行く者たちから。
- わたしの民の女たちを，あなた方は，女が無上の喜びを得るその家から追い立てる。その子供たちから，わたしの光輝を定めのない時に至るまで取り去る。
- 起き上がって進んで行け。ここは休み場ではないからである。彼女が汚れた者となったゆえに破壊が臨む。[その]破壊の業は痛ましい。
- 風と偽り事とによって歩む者が偽りを語って，「わたしはぶどう酒や酔わせる酒に関してあなたに[言葉を]述べる」と言ったなら，その者はまた，この民のために[言葉を]述べる者となるのである。
- 「『わたしは必ずヤコブを，そのすべてを集める。イスラエルの残っている者たちを間違いなく集め寄せる。わたしは彼らを，囲いの中の羊の群れのように，牧場の中央の畜群のように一つにならせる。そこは人でにぎわう』。
- 「突破口を作る者が必ず彼らの前に上って来る。彼らはまさに突き破る。そして彼らは門を通る。そこから出て行く。そして，彼らの王はその前を進んで行き，エホバがその先頭を行く」。