- そして，末の日に，エホバの家の山はもろもろの山の頂より上に堅く据えられ，もろもろの丘より上に必ず高められる。もろもろの民は必ず流れのようにそこに向かう。
- そして，多くの国の民が必ず行って，こう言う。「来なさい。エホバの山に，ヤコブの神の家に上ろう。[神]はご自分の道についてわたしたちに教え諭してくださる。わたしたちはその道筋を歩もう」。律法はシオンから，エホバの言葉はエルサレムから出るのである。
- そして，[神]は多くの民の間で必ず裁きを行ない，遠く離れた強大な国々に関して事を正される。それで彼らはその剣をすきの刃に，その槍を刈り込みばさみに打ち変えなければならなくなる。国民は国民に向かって剣を上げず，彼らはもはや戦いを学ばない。
- そして彼らはまさに，各々自分のぶどうの木の下，自分のいちじくの木の下に座り，[これを]おののかせる者はだれもいない。万軍のエホバの口が[これを]語ったのである。
- もろもろの民は皆，それぞれ自分たちの神の名によって歩む。しかしわたしたちは，定めのない時に至るまで，まさに永久に，わたしたちの神エホバの名によって歩む。
- 「その日」と，エホバはお告げになる，「わたしは，びっこを引いていた彼女を集める。散らされていた彼女を集め寄せる。わたしが手痛くあしらったその者を。
- そしてわたしは必ず，びっこを引いていたその者を残りの者とし，遠くへ移されていたその者を強大な国民とする。そしてエホバはシオンの山においてまさに王として彼らを治める。今から定めのない時に至るまで。
- 「そして，畜群の塔，シオンの娘の土塁よ，あなたにまでそれは及ぶ。最初の支配，すなわちエルサレムの娘に属する王国は必ず来るのである。
- 「今あなたが大声で叫びつづけているのはどうしてか。あなたのうちに王がおらず，あるいはあなたの助言者が滅びてしまったために，子を産む女に臨むような激痛があなたをとらえたのか。
- シオンの娘よ，苦痛にうめけ，張り裂けよ。子を産む女のように。今，あなたは町から出て，野に宿ることになるからである。そしてあなたはバビロンまで来ることになる。そこであなたは救い出される。そこでエホバはあなたを敵の手から買い戻す。
- 「また今，多くの国の民，すなわち，『彼女を汚せ。我々の目はシオンを眺めよう』と言っている者たちがあなたに対して必ず集められる。
- しかし，その者たちはエホバの考えを知っていない。その深慮を理解していない。[神]は彼らを必ず集め寄せ，刈り取られて脱穀場に向かう一続きの穀物のようにするからである。
- 「シオンの娘よ，身を起こして，脱穀を行なえ。わたしはあなたの角を鉄に変え，あなたのひづめを銅に変えるからである。あなたは多くの民を必ずみじんに砕くであろう。禁令によって，あなたは彼らの不当な利得をまさしくエホバにささげ，彼らの資産を全地の[まことの]主に[ささげる]であろう」。