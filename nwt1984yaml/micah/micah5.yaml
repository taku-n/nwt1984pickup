- 「この時，侵入の娘よ，あなたは自分の身に切り傷をつける。彼はわたしたちに向かって攻囲を敷いた。彼らは杖をもってイスラエルの裁き人のほほを打つ。
- 「そして，ベツレヘム･エフラタ，ユダの幾千の中に入るには小さすぎる者よ，イスラエルにおいて支配者となる者があなたの中からわたしのために出る。その者の起こりは遠い昔から，定めのない昔の日からである。
- 「そのため彼は，子を産もうとする者が実際に産み終える時まで彼らを渡しておく。そして彼の兄弟たちの残りはイスラエルの子らのもとに帰る。
- 「また彼は必ず立って，エホバの力により，その神エホバの名の優越性によって牧羊の業を行なう。そして彼らは必ず住みつづける。そのとき彼は地の果てに至るまで大いなる者となるからである。
- またこの者は平和とならねばならない。アッシリア人がわたしたちの土地に入る時，その者がわたしたちの住まいの塔を踏みにじるその時，わたしたちもこれに対して七人の牧者を，いや，人の中から八人の君侯を起こさねばならない。
- そして彼らはまさに剣をもってアッシリアの地を，ニムロデの地の入口を牧する。こうして彼は必ずアッシリア人からの救出をもたらす。その者がわたしたちの土地に入る時，その者がわたしたちの領地を踏みにじるその時に。
- 「そして，ヤコブの残っている者たちは，多くの民の中にあってエホバからの露のように，草木に注ぐ豊潤な雨のようにならなければならない。それは人を頼みとせず，地の人の子らを待つこともない。
- また，ヤコブの残っている者たちは，諸国民の中，多くの民の中にあって，森の獣の中のライオンのように，羊の群れの中にいるたてがみのある若いライオンのようにならなければならない。実際に通って行く時，それはまさに踏みつけたりかき裂いたりする。救い出す者はいない。
- あなたの手は敵対する者たちの上に高く挙がり，あなたのすべての敵は断ち滅ぼされる」。
- 「またその日には」と，エホバはお告げになる，「わたしはあなたの中から馬を断ち，あなたの兵車を打ち壊す。
- また，あなたの土地の都市を断ち滅ぼし，防備の施されたすべての所を打ち崩す。
- またわたしはあなたの手から呪術を断ち，魔術を行なう者はあなたのもとからいなくなる。
- さらにわたしはあなたの中から彫像と柱を断ち，あなたはもはや自分の手がこしらえたものに身をかがめることはないであろう。
- またわたしはあなたの中から聖木を引き抜き，あなたのもろもろの都市を滅ぼし尽くす。
- そして，怒りのうち，激怒のうちに，わたしに従わなかった諸国民に対して復しゅうする」。