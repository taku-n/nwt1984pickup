- 「義を追い求めている者たちよ，エホバを見いだそうと努めている者たちよ，わたしに聴け。あなた方は自分が切り出された岩を，自分が掘り出された坑のくぼみを思い見よ。
- あなた方の父アブラハムを，また，子を産む苦しみをもって，しだいにあなた方を産んだサラを思い見よ。わたしが呼んだとき，彼は一人であったが，わたしは彼を祝福し，多くの者としていったからである。
- エホバは必ずシオンを慰めてくださるからである。そのすべての荒れ廃れた所を必ず慰め，その荒野をエデンのように，その砂漠平原をエホバの園のようにされる。歓喜と歓びがその中に見いだされるであろう。感謝の表明と調べの声が。
- 「わたしの民よ，わたしに注意を払え。わたしの国たみよ，わたしに耳を向けよ。律法がわたしから出て行き，わたしはわたしの司法上の定めをもろもろの民の光として置くからである。
- わたしの義は近くにある。わたしの救いは必ず出て行き，わたしの腕がもろもろの民をも裁くであろう。島々もわたしを待ち望み，わたしの腕を待つであろう。
- 「あなた方の目を天に上げよ。下の地を見よ。その天も煙のように必ず散り散りになり，地も衣のように古び，その住民もただのぶよのように死んでゆく。しかしわたしの救いは，定めのない時に至るまで存続し，わたしの義が打ち砕かれることはない。
- 「義を知る者たち，心にわたしの律法を保つ民よ，わたしに聴け。死すべき人間のそしりを恐れてはならない。彼らの単なるののしりの言葉のために恐怖に襲われてはならない。
- 蛾が彼らを衣のように食い尽くし，衣蛾が彼らを羊毛のように食い尽くすからである。しかしわたしの義は，定めのない時に至るまで存続し，わたしの救いは数えきれない代々に至る」。
- エホバの腕よ，覚めよ，覚めよ，力を身に着けよ！覚めよ，昔の日のように，過ぎ去った代々のように。ラハブを打ち砕き，海の巨獣を刺し通したのは，あなたではないか。
- 海を，広大な深みの水を干上がらせたのは，あなたではないか。海の深みを道とし，買い戻された者たちが渡れるようにしたのも。
- それで，エホバの請け戻される者たちが帰って来て，必ず歓呼の声を上げつつシオンに来る。そして，定めのない時まで続く歓びが彼らの頭にあるであろう。彼らは歓喜と歓びに至る。悲嘆と溜め息は必ず逃げ去るであろう。
- 「わたしが―わたしがあなた方を慰めている者なのである。「死んでゆく死すべき人間を恐れ，ただの青草のようにされる人間の子を[恐れる]とは，あなたはだれなのか。
- また，天を張り伸ばし，地の基を据える方，あなたの造り主エホバを忘れて，[あなたを]囲み込む者が今にも[あなたを]滅ぼしでもするかのように，その激しい怒りのために終日怖れていたとは。それで，[あなたを]囲み込む者の激しい怒りはどこにあるのか。
- 「鎖につながれてかがむ者は必ず速やかに解き放たれる。死んで坑に行ったり，自分のパンに事欠いたりすることのないためである。
- 「しかし，わたし，エホバは，あなたの神であり，海をかき立ててその波を騒ぎ立たせる者。その名を万軍のエホバという。
- そして，わたしはわたしの言葉をあなたの口に置き，わたしの手の陰で必ずあなたを覆うであろう。それは，天を植え，地の基を据え，シオンに向かって『あなたはわたしの民である』と言うためである。
- 「エルサレムよ，エホバのみ手よりその激しい怒りの杯を飲んだ者よ，起きよ，起きよ，立ち上がれ。あなたは酒杯を，[人を]ふらつかせる杯を飲み，飲み干した。
- 彼女の産んだすべての子らのうち，これを導く者はだれもいなかった。彼女の養い育てたすべての子らのうち，その手を取る者はだれもいなかった。
- これら二つのことがあなたに降り懸かるのであった。だれがあなたに同情するだろうか。奪略と崩壊，飢えと剣！だれがあなたを慰めるだろうか。
- あなたの子らは気絶して倒れた。彼らは網にかかった野羊のように，エホバの激しい怒り，あなたの神の叱責に満ちた者のように，すべての街頭に横たわった」。
- それゆえ，苦しんで，ぶどう酒によらずに酔っている女よ，どうか，このことを聴くように。
- あなたの主エホバ，ご自分の民のために争われるあなたの神はこのように言われた。「見よ，わたしは[人を]ふらつかせる杯をあなたの手から取り去る。あなたは酒杯を，わたしの激しい怒りの杯を繰り返し飲むことはもうない。
- そして，わたしはそれをあなたをいら立たせる者たちの手に置く。彼らはあなたの魂に向かって，『身をかがめよ。我々が越えて行くためだ』と言ったので，あなたは越えて行く者たちのために自分の背を地のように，また街路のようにしたものだった」。