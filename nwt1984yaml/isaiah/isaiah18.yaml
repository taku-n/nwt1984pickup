- ああ，エチオピアの川の地方にある，翼を持ち，羽音を立てる虫の地よ！
- [その地]は，海によって，水面に[浮かぶ]パピルスの船によって使節を遣わす者であり，[こう言う。]「速い使者たちよ，行け。引き伸ばされ，擦り磨かれた国民，至る所で畏怖の念を起こさせる民，川がその地を洗い流した，強じんで，踏みにじる民のもとへ」。
- 産出的な地のすべての住民と地の居住者よ，あなた方は山々の上に旗じるしが掲げられるときのような光景を見，角笛が吹き鳴らされるときのような音を聞くであろう。
- エホバはこのようにわたしに言われたからである。「わたしはかき乱されることなく，わたしの定まった場所をながめる。光を伴うまばゆい熱のように，収穫の熱における露の雲のように。
- 収穫の前，花が盛りとなり，花が熟したぶどうになるとき，人はまた，刈り込みばさみで細枝を切り取り，巻きひげを取り除き，[それを]切り取らなければならないからである。
- それらは山々の猛きんのため，地の獣のためにことごとく捨てられるであろう。そして猛きんはその上で必ず夏を過ごし，地のすべての獣もその上で収穫の時を過ごす。
- 「その時，万軍のエホバのもとに贈り物がもたらされる。引き伸ばされ，擦り磨かれた民，至る所で畏怖の念を起こさせる民，川がその地を洗い流した，強じんで，踏みにじる国民から，万軍のエホバのみ名の場所，シオンの山に」。