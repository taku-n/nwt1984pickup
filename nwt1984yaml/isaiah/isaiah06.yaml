- しかしながら，ウジヤ王の死んだ年に，わたしはエホバを見た。高大で，高く上げられた王座に座しておられ，そのすそは神殿に満ちていた。
- セラフたちがその上の方に立っていた。各々六つの翼を持っていた。二つで顔を覆い，二つで足を覆い，二つで飛び回るのであった。
- そして，この者がかの者に呼びかけて言った，「聖なるかな，聖なるかな，聖なるかな，万軍のエホバ。全地に満ちるものはその栄光である」。
- すると，呼んでいる者の声で敷居の軸が震え，家もしだいに煙で満たされるようになった。
- それから，わたしは言った，「わたしは災いだ！沈黙に陥れられたも同然だからだ。わたしは唇の清くない人間であり，唇の清くない民の中に住んでいるからだ。わたしの目は王を，万軍のエホバご自身を見たからだ」。
- すると，セラフのひとりがわたしのところに飛んで来た。その手には祭壇から火ばしで取った真っ赤におこっている炭があった。
- そしてわたしの口に触れて言った，「見よ，これがあなたの唇に触れたので，あなたのとがは離れていった。あなたの罪は贖われている」。
- それから，わたしはエホバの声がこう言われるのを聞くようになった。「わたしはだれを遣わそうか。だれがわたしたちのために行くだろうか」。そこでわたしは言った，「ここにわたしがおります！わたしを遣わしてください」と。
- すると，[神]はさらに言われた，「行け。あなたはこの民に言わなければならない，『人々よ，何度も何度も聞け。だが，理解するな。何度も何度も見よ。だが，知識を得るな』。
- この民の心を，受け入れる力のないものにし，その耳を鈍感にならせ，その目をのり付けせよ。彼らがその目で見ることのないため，その耳で聞くことのないため，また，その心が理解することのないため，彼らが実際に立ち返って自分のためにいやしを得ることのないためである」。
- これに対して，わたしは言った，「エホバよ，いつまでですか」と。すると，こう言われた。「都市が実際に崩壊して廃虚となり，住む人もなく，家々に地の人が絶え，土地自体も損なわれて荒廃し，
- エホバが実際に地の人をはるか遠くに除き去り，その地の中で荒廃の状態が極めて広い範囲に及ぶまで。
- そして，そこにはなお十分の一があり，それもまた必ず焼き払われるものとなる。すなわち，大木のように，巨木のようになり，[それが]切り倒されるときには切り株がある。聖なる胤がその切り株となる」。