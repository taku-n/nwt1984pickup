- エホバはこのように言われた。「では，わたしが追い出したあなた方の母の離婚証明書はどこにあるのか。また，わたしはわたしの債権者のうちのだれにあなた方を売ったのか。見よ，あなた方は自分のとがのために売られ，あなた方の母はあなた方の違犯のために追い出されたのだ。
- わたしが入って来たとき，だれもいなかったのはどうしてか。わたしが呼んだとき，答える者がだれもいなかった[のはどうしてか]。わたしの手は請け戻すことができないほど短くなったのか。それとも，わたしには救い出す力がないとでもいうのか。見よ，わたしはわたしの叱責によって海を干上がらせる。わたしは川を荒野にする。その魚は水がないために悪臭を放ち，渇きのために死ぬ。
- わたしは薄暗さを天に着せ，粗布をもってその覆いとする」。
- 主権者なる主エホバご自身が教えられた者たちの舌をわたしに与えてくださった。疲れた者にどのように言葉を用いて答えるかをわたしが知るためである。[神]は朝ごとに目覚めさせてくださる。教えられた者たちのように聞くためにわたしの耳を目覚めさせてくださる。
- 主権者なる主エホバがわたしの耳を開いてくださった。そして，わたしは反抗的ではなかった。わたしは反対の方に向かなかった。
- わたしは打つ者たちに背を与え，[髪を]引き抜く者たちにほほを[与えた]。わたしは屈辱的なことやつばから顔を覆い隠さなかった。
- しかし，主権者なる主エホバご自身がわたしを助けてくださる。それゆえに，わたしは屈辱を感じる必要はない。それゆえに，わたしは顔を火打ち石のようにした。わたしは自分が恥をかくことがないことを知っている。
- わたしを義なる者と宣する方が近くにいてくださる。だれがわたしと争い得るであろうか。共に立とう。わたしの司法上の相手はだれか。その者をわたしに近寄らせよ。
- 見よ，主権者なる主エホバご自身がわたしを助けてくださる。わたしが邪悪であると宣告し得る者がだれかいるか。見よ，彼らは皆，衣のように古びる。ただの蛾が彼らを食い尽くすのである。
- あなた方のうちだれがエホバを恐れ，その僕の声に聴き従っているか。絶えざる闇の中を歩み，輝きを得なかった[僕の声に]。その者はエホバのみ名に依り頼み，自分の神に寄り掛かれ。
- 「見よ，火を発し，火花を生じさせている者たちよ，あなた方はみな自分の火の光のうちを，自分が燃え立たせた火花の中を歩め。あなた方はわたしの手から必ずこのことを受けることになろう。あなた方は全き痛みのうちに横たわるのだ。