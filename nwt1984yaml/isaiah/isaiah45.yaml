- エホバは，その油そそがれた者キュロスにこのように言われた。わたしはその右手を取った。それは，彼の前に諸国の民を従えるため，わたしが王たちの腰の帯を解くためである。彼の前に二枚扉を開いて，門が閉じられないようにするためである。
- 「わたし自らあなたの前を行き，地盤の高みをまっすぐにする。わたしは銅の扉を粉々に砕き，鉄のかんぬきを切り落とす。
- そして，わたしは闇の中の財宝と，隠れ場所の隠された財宝とをあなたに与える。それは，わたしが[あなたを]あなたの名によって呼ぶ者，イスラエルの神，エホバであることをあなたが知るためである。
- わたしの僕ヤコブとわたしの選んだ者イスラエルのために，わたしはあなたをあなたの名によって呼ぶようになった。あなたはわたしを知らなかったが，わたしはあなたに誉れある名を与えるようになった。
- わたしはエホバであり，ほかにはいない。わたしのほかに神はいない。あなたはわたしを知ってはいないが，わたしはあなたに固く帯を締める。
- それは，日の昇る方から，またその沈む方から，わたしのほかにはだれもいないことを人々が知るためである。わたしはエホバであり，ほかにはいない。
- 光を形造り，闇を創造し，平和を作り，災いを創造すること，これらのことすべてを，わたし，エホバは行なっているのである。
- 「天よ，上から滴らせよ。雲のかかった空も義をもって滴れ。地は開き，救いの実を豊かに結び，同時に義を生え出させよ。わたし自ら，エホバがこれを創造したのである」。
- 土器のかけらが土の他の土器のかけらと[争う]かのように，自分を形造った方と争った者は災いだ！粘土がそれを形造る者に向かって，「あなたは何を作るのか」と言ってよいだろうか。また，あなたの作り上げたものが，「彼には手がない」と[言って]よいだろうか。
- 父に向かって，「あなたは何の父となるのか」と言い，その妻に向かって，「あなたは何によって産みの苦しみをしているのか」と[言う]者は災いだ。
- イスラエルの聖なる方，これを形造った方，エホバはこのように言われた。「わたしの子らに関して来ようとしている事柄についてわたしに尋ねよ。わたしの手の働きに関してあなた方はわたしに命ずべきである。
- わたし自身が地を造り，その上に人をも創造した。わたしが，わたしの手が天を張り伸ばし，わたしはその全軍に命じたのである」。
- 「わたし自身がある者を義のうちに奮い立たせた。わたしは彼のすべての道をまっすぐにする。彼がわたしの都市を建てる者である。彼は流刑に処せられているわたしの者たちを釈放するが，それは代価のためでも，わいろのためでもない」と，万軍のエホバは言われた。
- エホバはこのように言われた。「エジプトの無給労働者，エチオピアの商人，背の高い者であるシバ人，彼らは自らあなたのもとにやって来て，あなたのものとなる。彼らはあなたの後ろについて歩き，足かせをはめられてやって来て，あなたに身をかがめる。彼らはあなたに祈って，[言う]であろう，『本当に，神はあなたと共におられます。ほかにはいません。[ほかの]神はいません』」。
- まことに，イスラエルの神，救い主であるあなたは，ご自身を覆い隠す神です。
- 彼らはひとり残らず必ず恥をかき，辱めを受ける。[偶像の]形を作り上げる者たちは，共に辱めのうちに歩むことを余儀なくされる。
- 一方イスラエルは，エホバと共にあって，定めのない時にわたり必ず救いをもって救われる。あなた方は恥じることなく，とこしえの定めのない時にわたって辱めを受けることもない。
- 天の創造者，[まことの]神，地を形造られた方，それを造られた方，それを堅く立て，それをいたずらに創造せず，[人が]住むために形造られた方，エホバはこのように言われたからである。「わたしはエホバであり，ほかにはだれもいない。
- わたしは，隠れ場所で，地の暗い場所で語ったのではない。また，ヤコブの胤に，『あなた方はただいたずらにわたしを求めよ』と言いもしなかった。わたしはエホバであり，義なることを語り，廉直なことを告げるのである。
- 「集まって，来るがよい。諸国民から逃れてきた者たちよ，共に近寄れ。彫刻像の木を運ぶ者たちは何も知るようにはならなかった。救うことのできない神に祈る者たちもそうである。
- あなた方は報告し，提出せよ。そうだ，彼らは一緒に協議するがよい。だれがこれを昔から聞かせたか。[だれが]まさにその時からこれを報告したか。それはわたし，エホバではないか。[わたし]を別にしてほかに神はいない。義なる神，救い主はわたしを別にしてはいない。
- 「地の果て[にいる]すべての者よ，わたしの方を向き，救われよ。わたしは神であり，ほかにはいない。
- わたしは自分自身にかけて誓った―わたしの口から，義のうちに言葉が出て行った。それゆえに，それは帰って来ない。―すなわち，すべてのひざはわたしに向かってかがみ，すべての舌は誓って，
- 言うであろう，『確かに，エホバのうちには義と強さが余すところなく宿っている。この方に向かって激こうする者は，皆まっすぐそのもとに来て，恥をかく。
- イスラエルの胤は皆エホバにあって正しい者とされ，自分たちのことを誇るであろう』」。