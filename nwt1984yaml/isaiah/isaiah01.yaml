- アモツの子イザヤが，ユダの王ウジヤ，ヨタム，アハズ[および]ヒゼキヤの時代に，ユダとエルサレムに関して見た幻:
- 天よ，聞け，地よ，耳を向けよ。エホバご自身が話されたからである，「わたしは子らを養い，そして育てた。しかし彼らはわたしに反抗した。
- 牛はその買い主を，ろばはその持ち主の飼い葉おけをよく知っている。[しかし，]イスラエルは知らず，わたしの民は理解ある振る舞いをしなかった」。
- 罪深い国民，とがに重くまとわれた民，悪を行なう胤，破滅を来たす子らは災いだ！彼らはエホバを捨て，イスラエルの聖なる方を不敬な仕方で扱い，[その方]に背を向けた。
- あなた方はなおも反抗を増し加えることにより，この上ほかのどこを打たれようとするのか。頭は全体が病んでおり，心臓も全体が虚弱になっている。
- 足の裏から頭に至るまで，そのうちに健全なところは全くない。傷と打ち傷と生々しいむちの跡―それらは絞り出されたことも，巻かれたこともなく，油で和らげられたこともない。
- あなた方の地は荒廃し，あなた方の都市は火で焼かれたのだ。あなた方の土地―よそ者たちはそれをあなた方の真ん前で食い尽くしており，その荒廃はよそ者たちによって覆されたときのようだ。
- そして，シオンの娘はぶどう園の仮小屋のように，きゅうり畑の番小屋のように，封じ込められた都市のように取り残された。
- もしも，万軍のエホバご自身が少しの生存者をわたしたちのために残してくださらなかったなら，わたしたちはまさにソドムのようになり，ゴモラにも似るものとなったことであろう。
- ソドムの命令者たちよ，エホバの言葉を聞け。ゴモラの民よ，わたしたちの神の律法に耳を向けよ。
- 「あなた方の多くの犠牲は，わたしに何の益になろう」と，エホバは言われる。「雄羊の全焼燔の捧げ物や肥え太らせた動物の脂はもう沢山だ。わたしは若い雄牛や雄の子羊や雄やぎの血を喜ばなかった。
- あなた方がわたしの顔を見るために次々と入って来るとき，あなた方の手にこのことを，わたしの中庭を踏みにじることを要求したのはだれか。
- 無価値な穀物の捧げ物をこれ以上持って来るのはやめよ。香―それはわたしの忌むべきものである。新月と安息日，大会の召集―聖会と共に怪異な力[を借りること]にわたしは我慢できない。
- わたしの魂はあなた方の新月とあなた方の祭りの時節を憎んだ。わたしにとってそれは重荷となった。わたしは[それを]負うことに飽きた。
- あなた方がたなごころを伸べるとき，わたしはあなた方から目を隠す。たとえあなた方が多くの祈りをしようとも，わたしは聴いてはいない。あなた方のその手は流血で満ちている。
- 身を洗い，身を清め，わたしの目の前からあなた方の行ないの悪を除け。悪を行なうことをやめよ。
- 善を行なうことを学び，公正を尋ね求め，虐げる者を正し，父なし子のために裁きを行ない，やもめの言い分を弁護せよ」。
- 「さあ，来るがよい。わたしたちの間で事を正そう」と，エホバは言われる。「たとえあなた方の罪が緋のようであっても，それはまさに雪のように白くされ，たとえ紅の布のように赤くても，まさに羊毛のようになる。
- あなた方がその気になり，本当に聴くなら，この地の良いものをあなた方は食べるであろう。
- しかし，あなた方が拒み，実際に反抗的になるなら，あなた方は剣で食い尽くされる。エホバの口が[これを]語ったからである」。
- 忠実な町が何と売春婦になってしまうとは！彼女は公正で満ちていた。そこには義が宿っていたのだ。しかし今は，殺人をする者たちが。
- あなたの銀も浮きかすとなった。あなたの小麦酒は水で薄めてある。
- あなたの君たちは強情で，盗人の仲間。そのだれもがわいろを愛する者，贈り物を追い求める者。彼らは父なし子のために裁きを行なわず，やもめの訴え事も彼らには受け入れられない。
- それゆえに，[まことの]主，万軍のエホバ，イスラエルの強力な方のお告げはこうである。「ははあ！わたしはわたしに敵対する者たちに思いを晴らし，わたしに敵する者たちに復しゅうする。
- わたしは手をあなたの上に引き戻し，灰汁によるかのようにあなたの浮きかすを溶かし去り，あなたの残りかすをことごとく取り除く。
- そして，最初のときと同じようにあなたのために裁き人たちを，始めのときと同じようにあなたのために助言者たちを連れ戻す。その後，あなたは“義の都市”，“忠実な町”と呼ばれるであろう。
- シオンは公正をもって請け戻され，そこに帰る者たちは義をもって[請け戻される]。
- そして，反抗する者たちと罪深い者たちとの崩壊は同時に起こり，エホバを捨てる者たちはその終わりを迎える。
- 彼らはあなた方の欲した強大な木々を恥じ，あなた方は自分の選んだ園のために恥じ入るからである。
- あなた方は葉の枯れてゆく大木のように，水のない園のようになるからである。
- そして，強壮な者は必ず麻くずとなり，その働きの結果は火花[となる]。それは二つとも必ず同時に炎となり，それを消す者はだれもいない」。