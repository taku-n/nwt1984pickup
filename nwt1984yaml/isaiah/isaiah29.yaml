- 「ダビデが陣営を張った町アリエル，アリエルは災いだ！あなた方は年に年を加えよ。祭りを巡って来させよ。
- そして，わたしはアリエルにとって必ず事態を難しくしなければならない。必ず悲しみと嘆きが生じ，彼女はわたしにとって必ず神の祭壇の炉床となる。
- そして，わたしは必ずあなたに向かって周囲に陣営を張り，塞柵を巡らしてあなたを攻囲し，あなたに向かって攻囲柵を築く。
- そして，あなたは必ず低くなるので，地から話すようになり，あなたのことばは塵からのように低く響くであろう。そして，あなたの声は霊媒のように必ず地からのものとなり，あなたのことばは塵から出るさえずりとなる。
- そして，あなたにとってよそ者の群衆は必ず細かい粉のように，圧制者の群衆は過ぎ去るもみがらのようになる。そして，それは必ず瞬く間に，突然に起きる。
- あなたは万軍のエホバから雷鳴と，身震いと，大きな音，暴風と大あらし，また，むさぼり食う火の炎とをもって注意を向けられるであろう」。
- そして，アリエルと戦っているすべての国の民の群衆，すなわち彼女と戦っているすべての者，また彼女に対する攻囲の塔と，彼女にとって事態を難しくしている者たちについては，必ず夢のように，夜の幻のようになる。
- すなわち，飢えている者が夢を見，自分は食べているのに，実際に目が覚めてみると，魂は空である，というときのようになる。また，渇いている者が夢を見，自分は飲んでいるのに，実際に目が覚めてみると，自分は疲れており，魂はすっかり干上がっている，というときのようになる。シオンの山と戦っているすべての国の民の群衆についてもそのようになる。
- あなた方はもう少しとどまって，驚き惑え。自分を盲目にし，盲目となれ。彼らは酔ったが，それはぶどう酒によるのではない。彼らはよろめきつつ歩いたが，それは酔わせる酒のせいではない。
- エホバはあなた方の上に深い眠りの霊を注がれた。また，あなた方の目，[すなわち]預言者たちを閉じ，あなた方の頭，[すなわち]幻を見る者たちをも覆われたからである。
- そしてあなた方にとって，すべてのことの幻は封じられた書物の言葉のようになる。人々はそれを書き物の分かる者に渡して言う，「どうぞ，これを声を出して読んでください」。するとその者は，「わたしにはできない。それは封じられているからだ」と言わざるをえない。
- そして，その書物は書き物の分からない者に渡されなければならず，[ある者は]言う，「どうぞ，これを声を出して読んでください」と。しかしその者は，「わたしには書き物は少しも分かりません」と言わざるをえない。
- そして，エホバは言われる，「この民は口をもって近づき，ただ唇をもってわたしの栄光をたたえ，心をわたしから遠ざけており，わたしに対する恐れは人間の教えるおきてとなっているので，
- それゆえに，ここにわたしがいる。この民に対して再びくすしいことを，くすしい仕方で，くすしいことをもって行なう者が[いる]。彼らの賢人たちの知恵は必ず滅びうせ，彼らの思慮深い者たちの理解も覆い隠されるであろう」。
- 計り事をエホバから覆い隠すことに非常に深く入って行く者たち，自分の行ないを暗い所でしておいて，「だれが我々を見ていよう。だれが我々のことを知っていよう」と言う者たちは災いだ。
- あなた方の性情は何とゆがんでいることか！陶器師が粘土のようにみなされるべきだろうか。いったい，造られた物が自分の造り主について，「彼はわたしを造らなかった」と言うべきだろうか。また，形造られた物が自分を形造ってくれた者について，「彼は理解を示さなかった」と実際に言うだろうか。
- もうしばらくすると，レバノンは必ず果樹園に変えられ，その果樹園も森林のようにみなされるのではないか。
- そして，その日には，耳の聞こえない者は確かにその書物の言葉を聞き，盲人の目も暗闇と闇の中から見るであろう。
- そして，柔和な者たちはエホバご自身に対する歓びを確かに増し加え，人間の中の貧しい者たちもイスラエルの聖なる方ご自身にあって喜びに満ちあふれる。
- 圧制者は必ずその終わりに至り，自慢する者は必ずその終わりを迎え，害をもたらそうとねらっている者はみな必ず断ち滅ぼされるからである。
- 人を[その]言葉によって罪に陥れる者たち，門で戒める者にわなを仕掛ける者たち，むなしい論議で義なる者を押しのける者たちもである。
- それゆえ，アブラハムを請け戻した方であるエホバは，ヤコブの家にこのように言われた。「ヤコブは今や恥じることも，その顔が今や青ざめることもないであろう。
- 彼がその子供たちを，わたしの手の業を自分の中で見るとき，彼らはわたしの名を神聖なものとし，ヤコブの聖なる方を必ず神聖なものとし，イスラエルの神を畏敬の念を抱いて見つめるであろう。
- そして，[自分の]霊において過ちを犯している者たちも実際に理解を得るようになり，愚痴を言っている者たちさえ教訓を学ぶであろう」。