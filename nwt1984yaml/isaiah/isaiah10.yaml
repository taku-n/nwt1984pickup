- 有害な規定を制定している者や，絶えず書きながら，ただ難儀を書いた者たちは災いだ！
- それは，立場の低い者たちを訴訟から押しのけ，わたしの民の苦しむ者たちから公正を奪い取り，やもめたちを彼らの分捕り物とならせるため，また，父なし子からも強奪するためである。
- それで，注意の向けられる日に，そして滅びにさいし，それが遠くから来るとき，あなた方はどうするのか。援助を求めてだれのもとに逃げるのか。どこに栄光を捨てるのか。
- 人は捕らわれ人たちの下に身をかがめなければならなくなり，人々は殺された者たちの下に倒れつづけるだけではないか。このすべてのことのゆえに，[神]の怒りは元に戻らず，その手はなおも伸ばされたままである。
- 「ははあ，アッシリア人，わたしの怒りのためのむち棒，また，彼らの手にあるわたしの糾弾のための棒切れよ！
- わたしは背教の国民に向かって彼を遣わし，わたしの憤怒の民に向かって彼に命令を出す。多くの分捕り物を取り，多くの強奪物を取り，[民]をちまたの粘土のように踏みつける所とせよ。
- 彼はそのようではないかもしれないが，その気になるであろう。その心はそのようではないかもしれないが，彼はたくらむであろう。なぜなら，滅ぼし尽くすこと，少なからぬ国の民を断ち滅ぼすことがその心の中にあるからである。
- 彼はこう言うからである。『わたしの君たちは王でもあるのではないか。
- カルノはカルケミシュのようではないか。ハマトはアルパドのようではないか。サマリアはダマスカスのようではないか。
- エルサレムやサマリアよりも多くの彫像を持つ，無価値な神の王国にわたしの手が及んだときにはいつでも，
- わたしはサマリアとその無価値な神々にすると同じようにエルサレムとその偶像にもするのではないか』。
- 「そして，エホバがその業をシオンの山とエルサレムでことごとく終わらせるとき，わたしはアッシリアの王の心の不遜の実とその目の高ぶりのうぬぼれを清算する。
- 彼はこう言ったからである。『わたしは自分の手の力をもって，また自分の知恵をもって必ず行動する。わたしには確かに理解があるからだ。わたしはもろもろの民の境界を取り除き，その蓄えられた物を必ず略奪し，その住民を強力な者のように下らせる。
- そして鳥の巣でもあるかのように，わたしの手はもろもろの民の資産に及ぶ。人が捨てられた卵を集めるときのように，わたしもまさに全地をかき集める。だれひとり[その]翼を羽ばたかせる者も，[その]口を開く者も，さえずる者もいない』」。
- 斧はそれを使って切る者の上に自分を高めるだろうか。のこぎりはそれを前後に動かす者の上に自分を大いなるものとするだろうか。あたかも杖がそれを高く掲げる者たちを前後に動かすかのように。あたかも棒が木でない者を高く掲げるかのように。
- それゆえ，[まことの]主，万軍のエホバはその肥えた者たちの上に身のやせ衰える病を送りつづけ，その栄光の下で燃焼は火の燃えるように燃焼しつづける。
- そしてイスラエルの光は必ず火となり，その聖なる方は炎と[なる]。それは必ず燃え上がり，その雑草といばらの茂みを一日のうちに食い尽くす。
- そして，[神]はご自分の森林と果樹園の栄光を，実に魂から肉に至るまで終わらせ，それは必ず病んでいる者が溶け去るときのようになる。
- そしてその森林の木々の残り―それはほんの少年が書き留めることのできる数になる。
- そして，その日には，イスラエルの残っている者とヤコブの家の逃れた者は，自分たちを打つ者にもう決して頼らず，必ずエホバに，イスラエルの聖なる方に真実に寄りかかる。
- ほんの残りの者，ヤコブの残りの者が力ある神のもとに帰る。
- イスラエルよ，たとえあなたの民が海の砂粒のようになったとしても，彼らの中の残りの者だけが帰って来る。定められている絶滅が洪水となって義のうちに進むのである。
- 主権者なる主，万軍のエホバが，絶滅と厳しい決定を全地の中で執行されるからである。
- それゆえ，主権者なる主，万軍のエホバはこのように言われた。「シオンに住んでいるわたしの民よ，むち棒で[あなた]を打ち，エジプトがしたようにあなたに向かってその杖を上げたアッシリア人のことで恐れてはならない。
- ほんのもう少しすれば―糾弾は終わりに至る。わたしの怒りも，彼らが消滅して行くことにおいて。
- そして，万軍のエホバは，オレブの岩のほとりでミディアンが敗北したときのように，彼に向かって必ずむちを振り回す。その杖は海に臨み，[神]はエジプトに対して行なったように必ずそれを上げられる。
- 「そして，その日，彼の荷はあなたの肩から，彼のくびきはあなたの首から離れ，くびきは油のために必ず壊される」。
- 彼はアヤトに上って来た。ミグロンを通り過ぎた。ミクマシュに自分の物を置く。
- 彼らは渡り場を渡った。ゲバは彼らが夜を過ごす所。ラマは震え，サウルのギベアも逃げた。
- ガリムの娘よ，甲高い声で叫べ。ライシャよ，注意を払え。苦しむ者であるアナトテよ！
- マドメナは走り去った。ゲビムの住民たちも避難した。
- まだ日中のノブで立ち止まる。シオンの娘の山，エルサレムの丘に向かって彼は[脅しつけるように]その手を振る。
- 見よ，[まことの]主，万軍のエホバは，恐るべき音と共に大枝を切り落としてゆかれる。丈の高く成長したものたちは切り倒されてゆき，高い者たちも低くなる。
- また，[主]は鉄の道具で森林のやぶを打ち倒し，レバノンも強力な者によって倒される。