- そして，その日，あなたは必ず言うであろう，「エホバよ，わたしはあなたに感謝します。あなたはわたしに対していきり立たれました[が]，あなたの怒りは徐々に去り，あなたはわたしを慰めてくださいました。
- 見よ，神はわたしの救い。わたしは信頼し，怖れない。ヤハ，エホバはわたしの力，[わたしの]偉力であり，わたしの救いとなってくださったからである」。
- あなた方は歓喜して，必ず救いの泉から水をくむであろう。
- そして，その日，あなた方は必ず言う，「あなた方はエホバに感謝せよ！そのみ名を呼び求めよ。もろもろの民の中にその行ないを知らせよ。そのみ名の高く上げられることを語り告げよ。
- エホバに調べを奏でよ。見事にことを行なわれたからだ。これは全地に知らされている。
- 「シオンに住む者よ，甲高く叫び，喜びの叫びを上げよ。イスラエルの聖なる方はあなたの中にあって大いなる方だからである」。