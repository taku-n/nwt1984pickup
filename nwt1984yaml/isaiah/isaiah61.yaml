- 主権者なる主エホバの霊がわたしの上にある。それは，エホバがわたしに油をそそぎ，柔和な者たちに良いたよりを告げるようにされたからである。[神]はわたしを遣わして，心の打ち砕かれた者を[包帯で]包み，とりこにされた者たちに自由を，捕らわれ人たちには[目が]大きく開かれることをふれ告げ，
- エホバの側の善意の年とわたしたちの神の側の復しゅうの日とをふれ告げ，嘆き悲しむすべての者を慰め，
- シオンについて嘆き悲しむ者たちに割り当てて，彼らに灰の代わりに頭飾りを，悲しみの代わりに歓喜の油を，落胆した霊の代わりに賛美のマントを与えるようにされた。彼らは必ず義の大木，エホバの植えたものと呼ばれる。それは[神]が美しくされるためである。
- そして，彼らは久しく荒れ廃れたままであった場所を必ず建て直し，先の時代の荒廃した場所をも興し，荒れ廃れた都市，代々にわたって荒廃している所を必ず新しくするであろう。
- 「そして，よそからの者たちが実際に立って，あなた方の羊の群れを牧し，異国の者たちはあなた方の農夫やぶどう栽培者となる。
- 一方あなた方は，エホバの祭司と呼ばれ，わたしたちの神の奉仕者と言われるであろう。あなた方は諸国民の資産を食べ，彼らの栄光を受けつつ自分のことを意気盛んに話すであろう。
- あなた方の恥の代わりに，二倍の受け分があり，屈辱の代わりに，彼らは自分の分け前について喜び叫ぶであろう。それゆえ，彼らは自分の地で二倍の受け分をも所有することになる。定めのない時まで続く歓びが彼らのものとなる。
- わたし，エホバは，公正を愛し，強奪を不義と共に憎んでいるからである。そして，わたしは彼らの賃金を真実をもって与え，定めなく存続する契約を彼らに対して結ぶであろう。
- そして，彼らの子孫は諸国の民の中においても実際に知られるようになり，彼らの末孫はもろもろの民の中で[知られるようになる]。彼らを見る者は皆，彼らがエホバの祝福された子孫であることを彼らについて認めるであろう」。
- わたしは必ずエホバにあって歓喜する。わたしの魂はわたしの神にあって喜びに満ちる。[神]は救いの衣をわたしに着せてくださった。義のそでなしの上着でわたしを包んでくださった。それは祭司にならって頭飾りを着ける花婿のようであり，飾り物で美しく装う花嫁のようだ。
- 地が新芽を生じさせるように，園がそこに種をまかれるものを芽生えさせるように，主権者なる主エホバも同じように義と賛美を諸国民すべての前に芽生えさせられる。