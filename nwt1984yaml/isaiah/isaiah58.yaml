- 「のどの限りに叫べ。差し控えるな。あなたの声を角笛のように上げ，わたしの民にその反乱を，ヤコブの家にその罪を告げよ。
- しかし，日ごとに彼らが求めたのはわたしであり，彼らはわたしの道についての知識に喜びを言い表わすのであった。義を行ない，自分たちの神の公正を捨てたことのない国民のように。すなわち，彼らは義にかなった裁きを終始わたしに求め，自分たちが喜びを抱いた神に近づいたのである。
- 「『わたしたちが断食したのに，どうしてあなたはご覧にならなかったのですか。わたしたちが魂を苦しめたのに，[どうして]あなたは気に留めようとはなさらなかったのですか』。「実際，あなた方は自分の断食の日に喜びを見いだしていた。そのとき，あなた方が仕事に追い立てるあなた方の労するすべての者がいた。
- 実際，あなた方は言い争いや闘いのために，邪悪のこぶしで打つために断食をするのであった。あなた方は自分の声を高みに聞こえさせる日のように断食を行ないつづけなかったか。
- わたしの選ぶ断食がこのように，すなわち地の人がその魂を苦しめる日のようになってよいだろうか。頭をいぐさのように垂れ，ただの粗布と灰を自分の寝いすとして延べるためのものに。これがあなたの断食と呼ぶもの，エホバに受け入れられる日[と呼ぶもの]なのか。
- 「これがわたしの選ぶ断食ではないか。邪悪のかせを解き，くびき棒の縛りひもを解き，打ちひしがれた者たちを自由の身にして送り出すこと，また，あなた方がすべてのくびき棒を断ち切ることではないか。
- それは，あなたのパンを飢えた者に分け与えること，また，苦しんでいる，家のない者たちを[自分の]家に入れることではないか。裸でいる者を見るなら，あなたはその者を覆わなければならないということ，自分の肉身から自分を隠すべきではないということではないか。
- 「そうすれば，あなたの光は夜明けのように差しいで，あなたのために速やかに[健康の]回復が生ずるであろう。そしてあなたの義は必ずあなたの前を歩み，エホバの栄光があなたの後衛となるであろう。
- そうすれば，あなたが呼ぶと，エホバは自ら答えてくださり，あなたが助けを求めて叫ぶと，『わたしはここにいる！』と言われる。「もしあなたが自分の中からくびき棒，指を突き出すこと，有害なことを話すことを除き，
- 飢えた者にあなた自身の魂[の願望]をかなえてやり，苦しんでいる魂を満足させるなら，あなたの光もまた，闇の中にあっても必ずきらめき，あなたの暗闇も真昼のようになる。
- そして，エホバは必ずあなたを常に導き，焼けつく地においてもあなたの魂を満足させ，あなたの骨をも活気づけてくださる。あなたは必ず，よく潤っている園のようになり，その水がうそをつくことのない水の源のように[なる]。
- そして，あなたの勧めで，人々は久しく荒れ廃れていた所を必ず築き直し，あなたは長く続く代々の基を興すであろう。そしてあなたは，[その]割れ目を修繕する者，そのほとりに[人の]住む通り道を修復する者，と実際に呼ばれるであろう。
- 「安息日であるがゆえに，あなたがわたしの聖なる日に自分の喜びとすることを行なう点で自分の足を引き戻し，安息日を無上の喜び，エホバの聖[日]，栄光を与えられる[日]と実際に呼び，自分の道を行なうよりも，[また，]自分を喜ばせることを見いだしたり，言葉を話したりするよりも，これに実際に栄光を与えるなら，
- そうするなら，あなたはエホバに無上の喜びを見いだし，わたしはあなたに地の高い所を乗り進ませ，あなたの父祖ヤコブの世襲所有地から食べさせるであろう。エホバの口が[これを]語ったからである」。