- 荒野と水のない地域とは歓喜し，砂漠平原は喜びに満ち，サフランのように花を咲かせる。
- それは必ず花を咲かせ，喜びと喜びの叫び声とをもって真実に喜びあふれる。レバノンの栄光，カルメルとシャロンの光輝が必ずそれに与えられる。エホバの栄光，わたしたちの神の光輝を見る者たちがいるであろう。
- あなた方は弱い手を強くし，よろけるひざをしっかりさせよ。
- 心に思い煩いのある者たちに言え，「強くあれ。恐れてはならない。見よ，あなた方の神はまさに復しゅうをもって，神は実に返報をもって来られる。[神]ご自身が来て，あなた方を救ってくださる」と。
- その時，盲人の目は開かれ，耳の聞こえない者の耳も開けられる。
- その時，足のなえた者は雄鹿のように登って行き，口のきけない者の舌はうれしさの余り叫びを上げる。荒野に水が，砂漠平原に奔流が噴き出るからである。
- そして，熱で渇き切った地は葦の茂る池となり，渇いた地は水の泉と[なる]からである。ジャッカルの住まい，[その]休み場には，葦やパピルスの植物と共に青草があるであろう。
- そして，そこには必ず街道が，道が生じ，それは“神聖の道”と呼ばれるであろう。清くない者がそこを通って行くことはない。そして，それは道を行く者のためのものであり，愚かな者が[そこを]うろつくことはない。
- ライオンもそこにはいない。飽くことを知らない野獣もそこに上って来ることはない。どれもそこには見いだされない。買い戻された者たちは必ず[そこを]歩く。
- そして，エホバによって請け戻された者たちが帰って来て，歓呼の声を上げつつ必ずシオンに来るであろう。定めのない時まで続く歓びが彼らの頭の上にあるであろう。彼らは歓喜と歓びを得，悲嘆と溜め息は必ず逃げ去るのである。