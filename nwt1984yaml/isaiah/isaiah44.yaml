- 「それで今，わたしの僕ヤコブよ，わたしの選んだイスラエルよ，あなたは聴け。
- あなたを造った方，あなたを形造った方，あなたを腹[の時]から助けたエホバはこのように言われた。『わたしの僕ヤコブよ，わたしの選んだエシュルンよ，あなたは恐れてはならない。
- わたしは渇いた者に水を，滴り出る流れを乾いた場所に注ぎ出すからである。わたしはあなたの胤にわたしの霊を，あなたの末孫にわたしの祝福を注ぎ出す。
- そして，彼らは青草の中から出るかのように，掘り割りのほとりにあるポプラのように生え出る。
- この者は，「わたしはエホバのもの」と言う。また，かの者は[自分を]ヤコブの名で呼び，別の者は自分の手に「エホバのもの」と書くであろう。そして，人は[自分を]イスラエルの名で呼ぶであろう』。
- 「イスラエルの王，これを買い戻す方，万軍のエホバ，エホバはこのように言われた。『わたしは最初であり，わたしは最後であり，わたしのほかに神はいない。
- また，わたしのような者がだれかいるであろうか。その者は呼ばわって，それを告げ，それをわたしに提出するがよい。わたしが昔の民を定めたときから，来ようとしていることと入って来ることとを共に彼らに告げさせよ。
- あなた方は怖れてはならない。動転してはならない。わたしはその時からあなたに個人的に聞かせ，[それを]告げ知らせなかったか。そして，あなた方はわたしの証人なのである。わたしのほかに神が存在するであろうか。いや，岩はいない。わたしは何ものをもそれと認めたことはない』」。
- 彫刻像を形造る者はみな実在しないものであり，彼らのお気に入りの物も何の益にもならない。それらは彼らの証人として何も見ず，何も知らない。それは彼らが恥をかくためである。
- だれが神を形造ったり，単なる鋳像を鋳たりしたのか。それは全く何の益にもならなかった。
- 見よ，その仲間もみな恥をかくであろう。職人たちは地の人から出たのである。彼らはみな共に集まり合う。彼らは立ち止まる。彼らは怖れる。彼らは同時に恥をかく。
- かぎなたで鉄を彫る者は，炭火を使って忙しく[働いた]。彼はつちでそれを形造ってゆき，その力強い腕で忙しく働く。また，彼は空腹になった。そのために力が出ない。彼は水を飲まなかった。そのために疲れる。
- 木を彫る者は測り綱を張り伸ばした。彼は朱墨でそれを描き，木を削る道具でそれを作り上げ，コンパスでそれを描いてゆき，徐々にそれを人にかたどった物に似せ，人間の美しさのように造り，家の中に座らせる。
- 杉を切り倒すことを業とする者がいる。彼はある種類の木，それも巨木を取り，それを森林の木々の中で自分のために強くする。彼は月桂樹を植えた。降り注ぐ雨がそれを大きくしてゆく。
- そして，それは人が火を燃やしつづけるための[もの]となった。すなわち，彼はその一部を取って身を暖めようとする。事実，彼は火を起こし，実際にパンを焼く。また，自分が身をかがめるための神を作る。彼はそれを彫刻像に作り，それに平伏する。
- 彼はその半分を火の中で実際に燃やす。その半分で自分の食べる肉をよく焼いて満ち足りる。また，彼は自分の身を暖めて言う，「ははあ，暖まった。火明かりを見た」と。
- しかし，彼はその残りを実際に神に作り，自分のための彫刻像とする。彼はそれに平伏し，身をかがめ，それに向かって祈って言う，「わたしを救い出してください。あなたはわたしの神だからです」と。
- 彼らは知るようにならなかった。また，理解することもない。彼らの目は塗料にまみれて見えず，その心も[そうなっていて]洞察力がないからである。
- そして，だれも，「わたしはその半分を火の中で燃やした。わたしはまた，そのおき火でパンを焼いた。わたしは肉を焼いて食べる。それなのに，わたしはその残りでただの忌むべきものを作ったりするものか。乾き切った材木に平伏したりするものか」と言って，その心に思い起こすことも，知識または理解を持つこともない。
- 彼は灰を食っているのである。もてあそばれたその心が彼を迷わせたのだ。そして，彼はその魂を救い出さず，「わたしの右手に偽りがあるのではないか」と言いもしない。
- 「ヤコブよ，そしてイスラエルよ，あなたはこれらのことを覚えておくように。あなたはわたしの僕だからである。わたしはあなたを形造った。あなたはわたしに属する僕なのである。イスラエルよ，あなたはわたしから忘れられることはない。
- わたしはあなたの違犯を雲によるかのように，あなたの罪を雲塊によるかのようにぬぐい去る。わたしのもとにぜひ帰れ。わたしはあなたを買い戻すからである。
- 「天よ，喜びの叫びを上げよ。エホバは行動を起こされたからである！地の最も低い所はみな勝ちどきをあげよ！山々よ，快活になって喜びの叫びを上げよ，森林よ，その中のすべての木々よ！エホバはヤコブを買い戻されたからである。そしてイスラエルの上にその美を示される」。
- あなたを買い戻す方，あなたを腹[の時]から形造った方，エホバはこのように言われた。「わたし，エホバは，すべてのことを行ない，独りで天を張り伸ばし，地を張り広げている。だれがわたしと共にいたか。
- [わたしは]無意味な話をする者たちのしるしをくじいている。[わたしは]占い師に気違いのような振る舞いをさせる者，賢人を後戻りさせる者，彼らの知識をも愚かなものに変える者，
- 自分の僕の言葉を真実とならせる者，自分の使者の計り事を完全に成し遂げる者，エルサレムについて，『そこに[人が]住むようになる』，ユダの諸都市について，『それは建て直され，わたしはその荒廃した場所を興すであろう』と言う者，
- 水の深みに，『蒸発せよ。わたしはあなたのすべての川を干上がらせるであろう』と言う者，
- キュロスについて[このように]言う者，『彼はわたしの牧者であり，わたしの喜ぶことをすべて完全に成し遂げるであろう』と。すなわち，エルサレムについて，『彼女は建て直されるであろう』，神殿について，『あなたはその基を据えられるであろう』と言う[わたしの]ことばをも」。