- アモツの子イザヤが幻で見たバビロンに対する宣告:
- 「あなた方はむき出しの岩の山の上に旗じるしを掲げよ。彼らに向かって声を上げ，手を振り，彼らが高貴な者たちの入口に入って来るようにせよ。
- わたしは，わたしの神聖にされた者たちに命令を出した。また，わたしの怒りを[表明する]ために，わたしの力ある者たち，わたしのひときわ歓喜している者たちを呼んだ。
- 聴け，山々にいる群衆を，数多い民のようなものを！聴け，[多くの]王国，集められた諸国の民のどよめきを！万軍のエホバは戦いの軍勢を召集しておられる。
- 彼らは遠くの地から，天の果てからやって来る。それはエホバとその糾弾の武器であり，全地を滅ぼすため[に来]る。
- 「あなた方は泣きわめけ。エホバの日が近いからだ。それは全能者からの奪略として来る。
- それゆえに，すべての手は垂れ下がり，死すべき人間の心臓もすべて溶ける。
- そして人々はかき乱された。けいれんと産みの苦しみが捕らえる。彼らは子を産むときの女のように陣痛を覚える。彼らは驚いて互いに見つめ合う。その顔は燃える顔である。
- 「見よ，エホバの日が来ようとしている。それは憤怒と燃える怒りを伴う残酷なものであり，その地を驚きの的とし，[その地の]罪人たちをそこから滅ぼし尽くすためである。
- 天の星もケシルの星座もその光を放たず，太陽はその出て行くときに実際に暗くなり，月もその光を輝かせない。
- そして，わたしは産出的な地に[それ自身の]悪を，邪悪な者たちに彼ら自身のとがを必ず帰させる。そして，わたしはせん越な者たちの誇りを実際に絶やし，圧制者のごう慢を卑しめる。
- わたしは死すべき人間を精錬された金よりも，地の人をオフィルの金よりもまれなものとする。
- それゆえに，わたしは天を動揺させ，地は万軍のエホバの憤怒により，その燃える怒りの日により，そのある場所から激動する。
- そして彼らは追われるガゼルのように，自分たちを集めてくれる者のいない羊の群れのように，各々自分の民に向かう。各々自分の地に逃げて行くのである。
- 見つけられる者はみな刺し通され，一度に集め捕られた者はみな剣によって倒れる。
- 彼らの子供たちさえ，彼らの目の前で打ち砕かれる。彼らの家は略奪され，彼らの妻は犯される。
- 「いまわたしは彼らに対してメディア人を奮い起こさせる。彼らは銀を何物とも思わず，金については，それを喜びもしない。
- そして，[彼らの]弓は若者たちをも打ち砕く。また，彼らは腹の実を哀れまず，その目は子らを惜しみ見ることもない。
- そして，もろもろの王国の飾り，カルデア人の誇りの美であるバビロンは，神がソドムとゴモラを覆されたときのようになるのである。
- 彼女は決して人の住む所とはならず，また，彼女が代々にわたって住むこともない。そしてアラブ人はそこに天幕を張らず，羊飼いも[その群れを]そこに伏させない。
- そして，水のない地域にせい息するものが必ずそこに伏し，彼らの家々には必ずわしみみずくが満ちる。また，そこには必ずだちょうが住み，やぎの形をした悪霊たちもそこで跳ね回ることであろう。
- そしてジャッカルがその住まいの塔の中で必ず遠ぼえし，大きなへびが無上の喜びの宮殿にいることであろう。そして，その時期は間近に到来し，その日が延ばされることはない」。