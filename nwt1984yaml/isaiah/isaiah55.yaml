- おーい，渇いているすべての者よ！水の[ある]ところに来い。そして，金のない者たちよ！来て，買って，食べよ。そうだ，来て，金も払わずに，代価も払わずに，ぶどう酒と乳を買え。
- あなた方はなぜパンでないもののために支払いをしつづけるのか。なぜ満足をもたらさないもののために労しているのか。わたし[の言うこと]を一心に聴き，良いものを食べ，あなた方の魂が肥えたものに無上の喜びを見いだすようにせよ。
- あなた方の耳を傾け，わたしのもとに来い。聴け。そうすれば，あなた方の魂は生きつづけ，わたしは，ダビデに対する忠実な愛ある親切に関して定めなく存続する契約を進んであなた方と結ぶであろう。
- 見よ，わたしは彼を国たみに対する証人，国たみに対する指導者また司令官として与えたのである。
- 見よ，あなたは自分の知らない国民を呼び，あなたを知らなかった国の者たちがまさにあなたのもとに走って来る。あなたの神エホバゆえに，イスラエルの聖なる方のためにである。その方があなたを美しくされるからである。
- あなた方は見いだせるうちにエホバを尋ね求めよ。近くにおられるうちに呼びかけよ。
- 邪悪な者はその道を，害を加えようとする者はその考えを捨て，エホバのもとに帰れ。[神]はその者を憐れんでくださる。わたしたちの神のもとに[帰れ]。[神]は豊かに許してくださるからである。
- 「あなた方の考えはわたしの考えではなく，わたしの道はあなた方の道ではないからである」と，エホバはお告げになる。
- 「天が地より高いように，わたしの道はあなたの道より高く，わたしの考えはあなたの考えより[高い]からである。
- 降り注ぐ雨，また雪は，天から下り，実際に地にしみ込み，ものを生じさせ，芽を出させ，そして，種が種をまく者に，パンがそれを食べる者に実際に与えられなければ，その場所に帰らない。
- わたしの口から出て行くわたしの言葉も，それと全く同じようになる。それは成果を収めずにわたしのもとに帰って来ることはない。それは必ずわたしの喜びとしたことを行ない，わたしがそれを送り出したことに関して確かな成功を収める。
- 「あなた方は歓びをもって出て行き，平安をもって導き入れられるからである。山も丘も歓呼の声を上げてあなた方の前で快活になり，野の木もみな手をたたく。
- いばらのやぶの代わりに，ねずの木が生え出る。刺毛のあるいらくさの代わりに，ぎんばいかが生え出る。そして，それはエホバにとって必ず名高いもの，定めのない時に至るまで存続する，切り断たれることのないしるしとなる」。