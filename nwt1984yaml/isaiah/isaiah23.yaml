- ティルスの宣告:タルシシュの船よ，泣きわめけ！それは奪略され，港ではなくなり，入ってゆく[場所]ではなくなったからだ。それはキッテムの地から彼らに明らかにされた。
- 海沿いの地帯の住民よ，沈黙せよ。シドンからの商人たち，海を渡る者たち―彼らはあなたを満たした。
- 大水の上にシホルの種，ナイルの収穫，彼女の収益があった。それは諸国の民の利得となった。
- シドンよ，恥じよ。海が，ああ，海のとりでであるあなたが言ったからである，「わたしは産みの苦しみを味わったことがない。わたしは子を産んだこともなく，若者を養ったことも，処女を育てたこともない」と。
- エジプトについての知らせのときのように，人々はティルスの知らせについても同様に激しい痛みを覚えるであろう。
- タルシシュに渡れ。海沿いの地帯の住民よ，泣きわめけ！
- これが，昔の日から，その初めの時代[から]歓喜していたあなた方の[都市]なのか。その足は彼女を外国人としてとどまらせるために遠くに連れて行ったものだった。
- 冠を授ける者ティルスにこの計り事を与えたのはだれか。その商人は君たちであり，その商い人は地の誉れある者たちであったのに。
- 万軍のエホバご自身がこの計り事をお与えになったのだ。それは，あらゆる美しさの誇りを汚し，地の誉れあるすべての者たちを侮べつをもって扱うためである。
- タルシシュの娘よ，ナイル川のように自分の地を渡れ。造船場はもはやない。
- [神]はみ手を海の上に伸べ，もろもろの王国を動揺させられた。エホバご自身がフェニキアに向かって，そのとりでを滅ぼし尽くすよう命令を出された。
- そして言われる，「虐げられた者，シドンの処女なる娘よ，あなたは二度と歓喜してはならない。立ち上がれ。キッテムに渡れ。あなたにとってはそこも休息[の場所]とはならないであろう」と。
- 見よ，カルデア人の地を。これがその民である―アッシリアは[その民]とはならなかった―彼らは砂漠にせい息するもののために彼女の基を据えた。彼らは自分たちの攻囲の塔を立て，彼女の住まいの塔をかすめて空にし，人は彼女を崩れゆく廃虚とした。
- タルシシュの船よ，泣きわめけ。あなた方のとりでは奪略されたからだ。
- そして，その日には，ティルスは一人の王の日数と同じく，必ず七十年間忘れられる。七十年の終わりに，遊女の歌にある通りのことがティルスに生じる。
- 「忘れられた遊女よ，たて琴を取れ，都市を巡れ。最善をつくして弦を奏でよ。お前の歌を多くせよ。思い出してもらうためだ」。
- そして，七十年の終わりにエホバはティルスに注意を向けることになり，彼女は必ず自分の賃銀に戻り，土地の表にある地のすべての王国と売春を行なう。
- そして，彼女の利得と賃銀は必ずエホバに[献じられる]聖なるものとなる。それは蓄えられることも，ため置かれることもない。その賃銀はエホバのみ前に住む者たちのため，食べて満ち足りるため，優美な覆いのためのものとなるからである。