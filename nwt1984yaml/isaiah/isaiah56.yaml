- エホバはこのように言われた。「あなた方は公正を守り，義にかなったことを行なえ。わたしの救いは今にも到来し，わたしの義は[今にも]表わし示されるからである。
- 死すべき人間でこれを行なう者は幸いである。それをとらえ，安息日を守ってこれを汚さないようにし，自分の手を守ってどんな悪をも行なわないようにする人間の子は[幸いである]。
- そして，エホバに連なった異国人は，『エホバはきっとご自分の民からわたしを取り分けるであろう』と言ってはならない。宦官も，『見よ，わたしは乾いた木だ』と言ってはならない」。
- わたしの安息日を守り，わたしの喜びとしたことを選び，わたしの契約をとらえている宦官に，エホバはこのように言われたからである。
- 「わたしはわたしの家で，わたしの壁の内側で，彼らに記念物と名を，すなわち息子や娘たちに勝ったものを与えよう。わたしは定めのない時に至る名を，断ち滅ぼされることのない[名]を彼らに与えるであろう。
- 「エホバに連なって，これに仕え，エホバの名を愛し，その僕になろうとする異国の者たち，安息日を守ってこれを汚さないようにし，わたしの契約をとらえているすべての者，
- それらの者をわたしはまた，わたしの聖なる山に連れて来て，わたしの祈りの家の中で歓ばせる。彼らの全焼燔の捧げ物とその犠牲は，わたしの祭壇の上で受け入れられるためのものとなる。わたしの家はすべての民のための祈りの家とも呼ばれるからである」。
- イスラエルの追い散らされた者たちを集めている，主権者なる主エホバのお告げになったことはこうである。「わたしは彼の既に集められた者たちに加えて，他の者たちをも彼のもとに集めるであろう」。
- 原野のすべての野生動物よ，森林にいるすべての野生動物よ，食べに来い。
- 彼の見張りの者たちは盲目である。彼らはだれひとり気づかなかった。彼らは皆，口のきけない犬である。ほえることもできずに，あえぎ，身を横たえ，まどろむことを愛する。
- しかも，魂[の願望]の強い犬であり，満足することを知ってはいない。彼らはまた，理解することを知らないでいる羊飼いである。彼らはみな自分の道に向かった。各々自分の境界から不当な利得を求めて。
- 「さあ，みんな！わたしにぶどう酒を取らせよ。酔わせる酒をたっぷり我々に飲ませよ。そして明日は必ず今日と同じようになる。しかも，はるかに大いなるものとなる」。