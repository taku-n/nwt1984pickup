- 見よ，わたしがしっかりととらえているわたしの僕を！わたしの魂が是認したわたしの選んだ者を！わたしは彼のうちにわたしの霊を置いた。彼は諸国の民への公正をもたらすであろう。
- 彼は叫びもせず，[声を]上げもせず，ちまたでその声を聞こえさせもしない。
- 彼は砕かれた葦を折らず，薄暗い亜麻の灯心については，それを消すこともない。彼は真実のうちに公正をもたらす。
- 彼は地に公正を定めるまで，薄暗くなることもなく，打ち砕かれることもない。島々もその律法を待ち望むのである。
- 天の創造者，それを張り伸ばす偉大な方，地とその産物を張り広げる方，[地]上の民に息を，[地]を歩む者たちに霊を与える方，[まことの]神エホバはこのように言われた。
- 「わたし自ら，エホバが，義をもってあなたを呼び，あなたの手を取った。そして，わたしはあなたを安全に守り，あなたを民の契約，諸国民の光として与えるであろう。
- [あなたが]盲人の目を開き，捕らわれ人を牢から，闇の中に座っている者たちを留置場から連れ出すためである。
- 「わたしはエホバである。それがわたしの名である。わたしはわたしの栄光をほかのだれにも与えず，わたしの賛美を彫像に[与える]こともしない。
- 「最初のこと―それらはいまや到来した。しかし，わたしは新しいことを告げているのである。それらが起こり始める前に，わたしはあなた方に[それを]聞かせる」。
- エホバに新しい歌を，地の果てからその賛美を歌え。海とそれに満ちるものとに下って行く者たちよ。もろもろの島とそこに住む者たちよ。
- 荒野とその諸都市は[声を]上げよ。ケダルが住む集落も。大岩の住民は喜んで叫べ。山々の頂から人々は大声で叫べ。
- 栄光をエホバに帰し，島々でその賛美を告げ知らせよ。
- エホバは力ある者のように自ら出て行かれる。戦士のように熱心を呼び起こされる。叫びを上げ，そうだ，ときの声を上げられる。敵に対して，ご自分のほうが力の大いなることを示される。
- 「わたしは久しく静かにしていた。沈黙していた。ずっと自制心を働かせていた。子を産む女のように，わたしは同時にうめき，あえぎ，息を切らす。
- わたしは山や丘を荒れ廃れさせ，その草木をみな干上がらせる。そして川を島に変え，葦の茂る池を干上がらせる。
- そして，わたしは盲人に彼らの知らなかった道を歩かせ，彼らの知らなかった通り道を踏み行かせる。わたしは彼らの前の暗い場所を光に，高低のある地を平たんな地に変えるであろう。これらはわたしが彼らのために行なうことであり，わたしは彼らを捨てない」。
- 彼らは必ず引き戻され，大いに恥じるであろう。彫刻像に頼っている者たち，鋳像に向かって，「あなた方はわたしたちの神です」と言っている者たちは。
- 耳の聞こえない者たちよ，聞け。盲目の者たちよ，見るためにじっと見つめよ。
- わたしの僕でなければ，だれが盲人であろうか。だれが，わたしの遣わすわたしの使者のように耳の聞こえない者であろうか。だれが，報われる者のように盲人であろうか。[だれが，]エホバの僕のように盲人であろうか。
- 多くのものが見えるのに，あなたは見つづけなかったのである。耳を開けていながら，あなたは聴いていなかったのである。
- エホバご自身がご自分の義のために，律法を大いなるものとし，それを威光あるものとすることを喜ばれた。
- しかし，それは強奪され，略奪された民であり，彼らはみな穴に捕らえられて，留置場に隠された。彼らは救出する者のいないまま強奪され，「連れ戻せ！」と言う者もいないまま略奪されることになった。
- あなた方のうちだれがこれに耳を向けるだろうか。だれが後のために注意を払い，聴くだろうか。
- だれがただ略奪のためにヤコブを渡し，強奪する者たちにイスラエルを[渡し]たのか。それはエホバではないか。わたしたちはその方に対して罪をおかしたのだ。彼らはその道を歩もうとはせず，その律法に聴き従わなかった。
- それで，[神]は激しい怒りを，み怒りを，戦いの強さを，絶えず彼の上に注ぎ出されたのだ。そして，それは彼の周りを焼き尽くしていったが，彼は気に留めなかった。それは彼に向かって絶えず燃え上がったが，彼は全く心にとどめようとしなかった。