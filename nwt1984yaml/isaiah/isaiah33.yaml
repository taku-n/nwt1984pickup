- 自分は奪略に遭っていないのに奪略を行ない，[他の者から]不実な行ないをされたことがないのに不実な行ないをしているあなたは災いだ！あなたは奪略者としての終わりを迎えるとすぐに，[今度は]自分が奪略に遭うであろう。あなたが不実な行ないをなし終えるとすぐに，[今度は]人々があなたに対して不実な行ないをするであろう。
- エホバよ，わたしたちに恵みを示してください。わたしたちはあなたを待ち望みました。朝ごとにわたしたちの腕となってください。そうです，苦難の時のわたしたちの救い[となってください]。
- 騒ぎの音を[聞いて]もろもろの民は逃げました。あなたが立ち上がられたので諸国の民は追い散らされました。
- そしてあなた方の分捕り物は，密集するときのごきぶり[のように]，人に向かって来襲するいなごの大群の来襲のように実際に集められるであろう。
- エホバは必ず高く上げられる。高みに住んでおられるからである。シオンを公正と義で必ず満たされるのである。
- そして，あなたの時代の信頼性は必ず救いの富となる―知恵と知識，エホバへの恐れ，それは彼の宝である。
- 見よ，彼らの英雄たちがちまたで叫んだ。平和の使者たちも激しく泣くであろう。
- 街道は荒廃し，道筋を通って行く者も途絶えた。彼は契約を破り，もろもろの都市を侮べつし，死すべき人間を考慮に入れなかった。
- その地は嘆き悲しみ，衰えていった。レバノンは恥じ入り，朽ちた。シャロンは砂漠平原のようになり，バシャンとカルメルは[その葉を]振り落としている。
- 「今，わたしは立ち上がる」と，エホバは言われる，「今，わたしは自分を高める。今，わたしは自分を高く上げる。
- あなた方は乾いた草を宿す。あなた方は刈りわらを産む。あなた方の霊は火のようにあなた方を食い尽くすであろう。
- そして，もろもろの民は必ず石灰の燃えたもののようになる。彼らは切り取られたいばらのように火によって燃え立たされるであろう。
- 遠くにいる者たちよ，あなた方はわたしが必ず行なうことを聞け！そして，近くにいる者たちよ，あなた方はわたしの力強さを知れ。
- シオンで罪人たちは怖れを抱いた。震えが背教者たちを捕らえた。『わたしたちのうちのだれが，むさぼり食う火と少しの間でも共に住むことができようか。わたしたちのうちのだれが，燃えつづける大火と少しの間でも共に住むことができようか』。
- 「絶えることのない義のうちに歩み，廉直なことを語り，詐欺による不当な利得を退け，きっぱりと手を振ってわいろを取らず，耳をふさいで流血を聴かず，目を閉じて悪いことを見ないようにしている者がいる。
- その者こそ高みに住むようになる者であり，その堅固な高台は近寄り難い険しい岩場である。その者のパンは必ず[これに]与えられ，その水の供給も尽きることがない」。
- あなたの目は麗しい王を見つめることになり，それは遠くの地を見るであろう。
- あなたの心は怖ろしいことについて低い声で論じる，「書記官はどこにいるのか。支払いをする者はどこにいるのか。塔を数える者はどこにいるのか」と。
- あなたが不遜な民を見ることはない。その言語が深くて聴くことができず，その舌がどもって[あなたが]理解することのできない民を。
- わたしたちの祭りのときの町，シオンを見よ！あなたの目は，エルサレムがかき乱されることのない住まいであり，だれも畳むことのない天幕であるのを見る。その天幕用留め杭は決して引き抜かれず，その綱もひとつとして断ち切られることはない。
- しかしそこで，威光ある方，エホバは，わたしたちにとっての川の場所，広い運河の[場所]となられる。その上をガレー船隊が行くことはなく，威光ある船が通って行くこともない。
- エホバはわたしたちの裁き主，エホバはわたしたちの法令授与者，エホバはわたしたちの王だからである。[神]ご自身がわたしたちを救ってくださる。
- あなたの綱は必ず解き放たれる。それはその帆柱をしっかりとまっすぐに立てないであろう。それは帆を張らなかったのだ。そのとき，たくさんの分捕り物も必ず分けられ，足のなえた者たちも多くの強奪物を実際に取る。
- そして，「わたしは病気だ」と言う居住者はいない。[その地]に住んでいる民は，自分のとがを赦された者たちとなるのである。