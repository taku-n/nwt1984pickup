- エホバはヤコブに憐れみを示し，なおも必ずイスラエルを選ばれるからである。また，彼らにその土地の上で実際に休息を与えられる。外人居留者は必ず彼らに加えられ，必ずヤコブの家を愛慕する。
- そしてもろもろの民は実際に彼らを取り，自分たちの場所に連れて行く。イスラエルの家はエホバの土地で必ず彼らを自分たちのための所有物として取り，これを下男とし，はしためとする。彼らは自分たちをとりこにする者たちを必ずとりこにし，自分たちを仕事に追い立てていた者たちを必ず服従させる。
- そして，エホバが，あなたの痛みと動揺から，また，あなたが奴隷とされたその厳しい奴隷労働からの休息をあなたに与えてくださる日に，
- あなたはバビロンの王に向かってこの格言的なことばを唱えて，言わなければならない。「[他の者を]仕事に追い立てる者がどうして休止したのか！虐げが[どうして]休止したのか！
- エホバは邪悪な者たちのむち棒を，支配する者たちの杖を折られた。
- 憤怒してもろもろの民を絶え間なくむち打つ者，怒りに任せて容赦のない迫害を加えながら諸国民を従える者を。
- 全地は休息し，騒乱はやんだ。民は快活になって歓呼の声を上げた。
- また，ねずの木々もあなたのことで歓び，レバノンの杉も[喜び，そして言った]，『あなたが伏してからというもの，[木を]切る者はもうだれもわたしに向かって上って来ない』と。
- 「下のシェオルも，あなたが入って来るのを迎えるため，あなたを見て動揺した。それはあなたを見て，死んだ無力な者たちを，地のやぎのような指導者すべてを目覚めさせた。それは諸国民のすべての王をその王座から立ち上がらせた。
- 彼らはみな話しはじめ，あなたに言う，『あなたまでもわたしたちと同じように弱くされたのか。あなたはこのわたしたちに比べられる者とされたのか。
- あなたの誇り，あなたの弦楽器のさざめきはシェオルに下ろされた。あなたの下には，うじが寝いすとして広げられている。虫があなたの覆いなのだ』。
- 「輝く者，夜明けの子よ，ああ，あなたが天から落ちようとは！諸国の民を無力にさせていた者よ，あなたが地に切り倒されようとは！
- あなたは心の中で言った，『わたしは天に上る。わたしは神の星の上にわたしの王座を上げ，北の最果ての会見の山に座すのだ。
- わたしは雲の高き所の上に上り，自分を至高者に似せる』と。
- 「しかし，あなたはシェオルに，坑の最果てに下ろされるであろう。
- あなたを見る者は，あなたを見つめ，あなたを念入りに調べて[言う]，『これが地を動揺させ，[多くの]王国を激動させていた者か。
- 産出的な地を荒野のようにし，その諸都市を覆し，その捕らわれ人たちのためにも故国への道を開かなかった[者]か』。
- 諸国民の他のすべての王，そうだ，彼らはみな栄光のうちにそれぞれ自分の家に身を横たえた。
- しかしあなたは，自分のための埋葬地もないまま投げ捨てられたのだ。憎み嫌われた新芽のように，剣で刺されて坑の石に下って行く殺された者たちにまとわれ，踏みにじられる死がいのように。
- あなたが墓の中で彼らと共になることはない。あなたは自分の地を滅びに陥れ，自分の民を殺したからである。悪を行なう者の子孫は，定めのない時に至るまで名を呼ばれることがない。
- 「あなた方は彼らの父祖たちのとがゆえに，彼自身の子らのために屠殺台を用意せよ。彼らが立ち上がって，実際に地を所有し，産出的な地の面を都市で満たすことのないためである」。
- 「そして，わたしは彼らに向かって立ち上がる」と，万軍のエホバはお告げになる。「そして，わたしはバビロンから名と残りの者と子孫と後裔とを断ち滅ぼす」と，エホバはお告げになる。
- 「そして，わたしはこれをやまあらしの所有する所，また，葦の茂る水の池とし，絶滅のほうきでこれを掃く」と，万軍のエホバはお告げになる。
- 万軍のエホバは誓って，言われた，「まさしく，わたしの図った通りに事は成り，わたしの計った通りのことが実現する。
- それは，アッシリア人をわたしの地で砕くため，わたしの山々で彼を踏みにじるためであり，そのくびきが彼らから実際に離れ，その荷が彼らの肩から離れるためである」。
- これが全地に向かって計られる計り事，これが諸国民すべてに向かって伸ばされる手である。
- 万軍のエホバご自身が計ったのであれば，だれが[それを]打ち破ることができようか。また，伸ばされたのはそのみ手である。では，だれがそれを元に戻すことができようか。
- アハズ王が死んだ年にこの宣告があった。
- 「あなたを打つ杖が折られたからといって，フィリスティアよ，あなたの中のだれも歓んではならない。蛇の根から毒へびが出，その実は火のような飛ぶへびとなるからである。
- そして，立場の低い者たちの初子は必ず食べ，貧しい者たちも安らかに横になる。そして，わたしは飢きんによってあなたの根を死に至らせ，あなたの残りのものは殺される。
- 門よ，泣きわめけ！都市よ，叫べ！フィリスティアよ，お前たちはみな必ず意気をくじかれる。北から煙がやって来るからだ。その隊伍から離れる者はだれもいない」。
- そして，その国民の使者たちに答えて何と言うであろうか。エホバご自身がシオンの基を据えられた，その民の苦しむ者たちはそこに避難する，と。