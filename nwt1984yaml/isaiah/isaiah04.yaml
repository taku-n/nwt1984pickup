- そして，その日には七人の女が一人の男を捕まえて言う，「わたしたちは自分のパンを食べ，自分のマントを着ます。ただ，わたしたちのそしりを取り去るために，あなたの名で呼ばれるようにしてください」と。
- その日，エホバが芽生えさせるものは，飾りのため，栄光のためのものとなり，その地の実は，逃れたイスラエルの者たちにとって誇るべきもの，美しいものとなるであろう。
- そして，シオンに残っている者とエルサレムに残された者たち，すなわちエルサレムにおける命のために書き留められるすべての者は，[神]にとって聖なるものと言われることになる。
- エホバが裁きの霊と焼き払う霊とによって，シオンの娘たちの糞便を洗い流し，エルサレムの流血をもその中からすすぎ落とされるとき，
- エホバはまた，シオンの山のすべての定まった場所とその大会の場所の上に，昼は雲，そして煙，さらに夜は燃え立つ火の輝きを必ず創造される。すべての栄光の上に覆いがあるからである。
- そして，昼は乾燥した熱気を避ける陰のための，また，雨あらしと降雨を避ける避難所や隠れ場のための仮小屋があるであろう。