- 幻の谷の宣告:それで，あなたはどうしたのか。こぞって屋根に上ってしまうとは。
- 騒がしい都市，歓喜の町，あなたは騒ぎで満ちていた。あなたの打ち殺された者たちは剣で打ち殺された者でもなければ，戦闘で死んだ者でもない。
- あなたの命令者たちもみな一度に逃げた。弓[を用いる必要]もなく彼らは捕らわれ人となった。あなたのうちで見つかった者はみな一緒に捕らわれ人となった。彼らは遠くに逃げ去っていたのだ。
- それゆえに，わたしは言った，「あなた方の視線をわたしからそらせよ。わたしは泣いて苦しみを表わそう。わたしの民の娘が奪略を受けたことについて，あなた方は強いてわたしを慰めようとするな。
- それは，主権者なる主，万軍のエホバが幻の谷で持たれる，混乱と踏みにじりとろうばいの日だからである。城壁を破壊する者がおり，山への叫びがある。
- そしてエラムは，乗用馬[の引く]地の人の戦車の中で矢筒を取った。キルも盾の覆いを外した。
- そして，あなたの低地平原のえり抜きの所は必ず戦車で満ち，乗用馬も必ず門に整列し，
- 人はユダの覆いを取り除くであろう。そして，その日，あなたは森の家の武器庫の方を見，
- あなた方は必ず“ダビデの都市”の破れを見る。実際，それは多いからである。そしてあなた方は下方の池の水を集める。
- また，エルサレムの家を実際に数える。さらに，城壁を到達し難いものとするために家々を取り壊す。
- そして，あなた方が古い池の水のために，必ず二つの城壁の間に作る貯水池がある。それでも，あなた方はその偉大な造り主を決して見ず，それを昔に形造った方を決して見ないであろう。
- 「そして，その日，主権者なる主，万軍のエホバは，泣き悲しむこと，嘆き悲しむこと，はげになること，粗布を着けることを呼び招く。
- しかし，見よ，歓喜と歓び，牛を殺すことと羊をほふること，肉を食べることとぶどう酒を飲むことがあり，『食べたり飲んだりせよ。わたしたちは明日は死ぬのだから』と」。
- そして，万軍のエホバはご自身をわたしの耳に啓示された。「『このとがはあなた方が死ぬまであなた方のために贖われることはない』と，主権者なる主，万軍のエホバは言われた」。
- 主権者なる主，万軍のエホバはこのように言われた。「行って，家を管理しているこの家令シェブナのところに入れ。
- 『あなたはここにどんな関係があって，また，ここにだれと関係があって，自分のためにここに埋葬所を切り掘ったのか』。彼は高みにその埋葬所を切り掘っており，自分のために大岩に住まいを切り抜いている。
- 『見よ，強健な者よ，エホバは激しく投げつけることによってあなたを投げつけ，あなたを力ずくでつかもうとしておられる。
- [神]はあなたを広い地のための球のように必ずしっかりと包む。そこであなたは死に，そこであなたの栄光の兵車はあなたの主人の家の不名誉となる。
- そして，わたしはあなたをその地位から押しのけ，人はあなたをその公式の立場から引き降ろすであろう。
- 「『そして，わたしはその日，わたしの僕，すなわち，ヒルキヤの子エリヤキムを呼ぶ。
- そして彼にあなたの長い衣を着せ，あなたの飾り帯を彼に固く締めさせ，あなたの統治権をその手に渡すであろう。そして，彼は必ずエルサレムの住民とユダの家にとっての父となる。
- また，わたしはダビデの家のかぎをその肩の上に置く。彼が開けると閉じる者はなく，彼が閉じると開ける者はない。
- そして，わたしは彼を永続する場所に掛けくぎとして打ち込むであろう。彼はその父の家にとって必ず栄光の王座となる。
- そして，彼らはその父の家のすべての栄光を必ず彼の上に掛ける。末孫と枝族，すべての小さな器物，鉢の器物，およびすべての大きなかめの器を。
- 「『その日には』と，万軍のエホバはお告げになる，『永続する場所に打ち込まれるその掛けくぎは取り除かれ，それは切り倒されて落ち，それに掛かっている荷は切り断たれる。エホバご自身が[そう]語られたからである』」。