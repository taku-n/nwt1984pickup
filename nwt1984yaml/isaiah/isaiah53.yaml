- わたしたちの聞いたことにだれが信仰を置いたか。そしてエホバの腕，それは一体だれに表わし示されたか。
- そして，彼は人の前に小枝のように，水なき地から出る根のように生じる。彼には堂々たる姿もなければ，光輝もない。わたしたちが彼を見るとき，わたしたちに彼を望ましく思わせるような外見はない。
- 彼はさげすまれ，人々に避けられ，痛みと病を親しく知ることとに定められた人であった。そして，わたしたちから顔を覆い隠すことがなされているかのようであった。彼はさげすまれ，わたしたちは彼を取るに足りない者とみなした。
- まことに，わたしたちの病は彼が担い，わたしたちの痛みは彼が負ったのである。しかし，わたしたちは彼を災厄に遭い，神に撃たれ，苦しみを受けた者とみなした。
- しかし，彼はわたしたちの違犯のために刺し通され，わたしたちのとがのために打ち砕かれるのであった。わたしたちの平安のための懲罰が彼に臨み，彼の傷ゆえにわたしたちのためのいやしがあった。
- わたしたちは羊のように皆さまよい，それぞれ自分の道に向かった。エホバは，わたしたちすべての者のとががその者に出会うようにされた。
- 彼は激しい圧迫を受け，苦しめられるままに任せていた。彼はそれでも口を開こうとはしなかった。彼はほふり場に向かう羊のように連れて行かれ，毛を刈る者たちの前で黙っている雌羊のように，自分も口を開こうとはしなかった。
- 拘束と裁きのゆえに彼は取り去られた。だれが彼の世代[の詳細]を思いに留めるだろうか。彼は生ける者たちの地から断たれたからである。彼はわたしの民の違犯のゆえにむち打たれた。
- そして，暴虐を行なったこともなく，その口に欺きがなかったにもかかわらず，彼は自分の埋葬所を邪悪な者たちと共にし，死に際しては富んだ階級の者と共になる。
- しかし，エホバご自身が彼を打ち砕くことを喜び，彼を病める者とされた。もしあなたが彼の魂を罪科の捧げ物として置くならば，彼は自分の子孫を見，[その]日を長くするであろう。その手にあって，エホバの喜ばれることは成功を収める。
- その魂の難儀のゆえに，彼は見て，満ち足りる。義なる者，わたしの僕は，その知識のゆえに多くの人に義なる立場をもたらし，彼らのとがを自ら負うのである。
- それゆえに，わたしは多くの者の中で彼に受け分を与え，彼は力ある者たちと共に分捕り物を分け与えるであろう。それは彼が自分の魂を死に至るまでも注ぎ出したためであり，彼は違犯者と共に数えられた。彼は多くの人々の罪を自ら担い，違犯をおかす者たちのために仲裁に入ったのである。