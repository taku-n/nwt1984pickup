- さて，ヒゼキヤ王の第十四年に，アッシリアの王セナケリブがユダの防備の施されたすべての都市に攻め上って，これを奪いはじめた。
- そして，ついにアッシリアの王はラブシャケをラキシュから，大軍と共に，エルサレムへ，ヒゼキヤ王のところに送った。やがて，彼は洗濯人の野の街道の傍らにある上の池の水道のそばに立ち止まった。
- すると，家の者たちをつかさどる，ヒルキヤの子エリヤキム，および書記官シェブナと，アサフの子である記録官ヨアハが彼のもとに出て行った。
- そこでラブシャケは彼らに言った，「どうか，ヒゼキヤに言ってもらいたい，『大王，アッシリアの王はこのように言われた。「お前が信頼したこの確信は何か。
- お前は言った（それは唇の言葉であるが），『戦いのための計り事と力強さがある』と。今，お前はだれに頼って，わたしに背いたのか。
- 見よ，お前はこの砕かれた葦の支え，エジプトに頼ったが，これは，人が寄り掛かろうものなら，必ずそのたなごころに食い込み，それを刺し通すであろう。エジプトの王ファラオは，すべて彼に頼る者にとってそのようになるのである。
- それでも，もしお前がわたしに，『我々が依り頼んでいるのは，我々の神エホバである』と言うのであれば，その[神]は，ヒゼキヤがその高き所と祭壇とを取り除いてしまい，ユダとエルサレムに向かって，『あなた方はこの祭壇の前で身をかがめるべきである』と言う，その者のことではないか」』。
- それで今，どうか，我が主，アッシリアの王とかけをしてもらいたい。わたしはあなたに馬二千頭を与えて，あなたが乗り手をそれに乗せられるかどうかを[見よう]。
- それで，あなたは，兵車と騎手のことでエジプトに頼っていながら，どうして我が主の最も小さい僕の一人である総督の顔を引き返させることができようか。
- それで今，エホバからの認可なしに，わたしはこの地に攻め上って，これを滅びに陥れようとしているのであろうか。エホバご自身がわたしに，『この地に攻め上れ。あなたはそれを滅びに陥れなければならない』と言われたのだ」。
- そこで，エリヤキムとシェブナとヨアハはラブシャケに言った，「どうか，シリア語で僕どもに話してください。わたしたちは聴いておりますから。城壁の上にいる民の聞こえるところでは，わたしたちにユダヤ人の言語で話さないでください」。
- しかしラブシャケは言った，「わたしの主がこれらの言葉を語るよう，わたしを遣わされたのは，あなたの主や，あなたに対してであろうか。それは城壁の上に座っている者たちに対してではないか。彼らがあなた方と共に自分の糞を食らい，自分の尿を飲むようになるためではないか」。
- こうして，ラブシャケは立ったまま，ユダヤ人の言語で大声で呼ばわりつづけ，さらに言った，「大王，アッシリアの王の言葉を聞け。
- 王はこのように言われた。『ヒゼキヤがお前たちを欺くことがあってはならない。彼はお前たちを救い出すことはできないからだ。
- また，ヒゼキヤが，「必ずエホバはわたしたちを救い出してくださり，この都市はアッシリアの王の手に渡されることはない」と言って，お前たちをエホバに依り頼ませることがあってはならない。
- ヒゼキヤ[の言うこと]を聴いてはならない。アッシリアの王はこのように言われたからだ。「わたしに降伏し，わたしのもとに出て来て，各々自分のぶどうの木から，各々自分のいちじくの木から食べ，各々自分の水溜めの水を飲め。
- やがてわたしは来て，お前たちをお前たちの土地のような土地，穀物と新しいぶどう酒の土地，パンとぶどう園の土地に実際に連れて行く。
- ヒゼキヤが，『エホバご自身がわたしたちを救い出してくださる』と言って，お前たちを唆すことのないためである。諸国民の神々は，各々アッシリアの王の手から自分の地を救い出したであろうか。
- ハマトやアルパドの神々はどこにいるのか。セファルワイムの神々はどこにいるのか。そして，彼らはサマリアをわたしの手から救い出しただろうか。
- これらの地のすべての神々のうち，だれがわたしの手から自分の地を救い出したので，エホバがわたしの手からエルサレムを救い出せるというのか」』」。
- だが，彼らは沈黙したまま，彼に一言も答えなかった。王の命令は，「あなた方は彼に答えてはならない」と言うものであったからである。
- しかし，家の者たちをつかさどる，ヒルキヤの子エリヤキム，書記官シェブナ，およびアサフの子である記録官ヨアハは，衣を引き裂いてヒゼキヤのもとに来て，ラブシャケの言葉を告げた。