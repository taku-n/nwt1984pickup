- アモツの子イザヤがユダとエルサレムに関して幻で見た事:
- そして，末の日に，エホバの家の山はもろもろの山の頂より上に堅く据えられ，もろもろの丘より上に必ず高められ，すべての国の民は必ず流れのようにそこに向かう。
- そして多くの民は必ず行って，こう言う。「来なさい。エホバの山に，ヤコブの神の家に上ろう。[神]はご自分の道についてわたしたちに教え諭してくださる。わたしたちはその道筋を歩もう」。律法はシオンから，エホバの言葉はエルサレムから出るのである。
- そして，[神]は諸国民の中で必ず裁きを行ない，多くの民に関して事を正される。そして，彼らはその剣をすきの刃に，その槍を刈り込みばさみに打ち変えなければならなくなる。国民は国民に向かって剣を上げず，彼らはもはや戦いを学ばない。
- ヤコブの家の者たちよ，来なさい。エホバの光のうちを歩もう。
- あなたはご自分の民，ヤコブの家を捨て去られたからです。彼らは東からのもので満ち，フィリスティア人のように魔術を習わしにする者となり，異国人の子供たちであふれているからです。
- そして，彼らの地は銀や金で満ち，その財宝には限りがありません。また，彼らの地は馬で満ち，その兵車には限りがありません。
- さらに，彼らの地は無価値な神々で満ちています。彼らは人の手の業に，人の指の造ったものに身をかがめます。
- そして，地の人は身をかがめ，人は低くなります。あなたが彼らを赦すことはありえません。
- エホバの怖ろしさゆえに，またその光輝ある優越性から，岩の中に入り，塵の中に身を隠せ。
- 地の人のごう慢な目は必ず低くなり，人間の高ぶりは必ず身をかがめる。その日には，エホバただおひとりが必ず高く上げられる。
- それは万軍のエホバの日だからである。それは，自分を高め，高ぶる者すべてに，そして，高く上げられる者，あるいは低い者すべてに臨む。
- 高大で，高く上げられたレバノンのすべての杉と，バシャンのすべての巨木，
- すべての高大な山と高く上げられたすべての丘，
- すべての高い塔と防備の施されたすべての城壁，
- タルシシュのすべての船と望ましいすべての小舟とに[臨む]。
- そして，地の人のごう慢さは必ず身をかがめ，人間の高ぶりは必ず低くなる。その日には，エホバただおひとりが必ず高く上げられる。
- そして，無価値な神々は完全に過ぎ去る。
- そして，[神]が立ち上がって地が衝撃を受けるとき，人々はエホバの怖ろしさゆえに，またその光輝ある優越性から，岩の洞くつや塵の中に入る。
- その日，地の人は，その前で身をかがめるために人々が自分に造ってくれた，銀の無価値な神々や金の無価値な神々を，とがりねずみや，こうもりに向かって投げ出すであろう。
- [神]が立ち上がって地が衝撃を受けるとき，エホバの怖ろしさゆえに，またその光輝ある優越性から，岩の穴や大岩の裂け目の中に入るためである。
- あなた方は自分のために，息がその鼻孔にある地の人から離れていよ。どんな根拠があってその人が考慮に入れられるというのか。