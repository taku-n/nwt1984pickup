- わたしの愛する者のために，どうか，そのぶどう園に関するわたしの愛する者の歌を歌わせて欲しい。わたしの愛する者が肥よくな丘の斜面に持つようになったぶどう園があった。
- そして，彼はそれを掘り起こし，石を除き，えり抜きの赤ぶどうの木を植え，その中央に塔を建てた。また，そこには彼の切り掘ったぶどう搾り場があった。こうして，彼はそれがぶどうを産み出すのを待ち望んだが，それはやがて野ぶどうを産み出すようになった。
- 「それで今，エルサレムの住民とユダの人たちよ，どうか，わたしとわたしのぶどう園との間を裁いて欲しい。
- わたしがわたしのぶどう園の中でまだ行なっていないこと，何かそのためになすべきことがほかにあるか。わたしはそれがぶどうを産み出すのを待ち望んだのに，やがてそれが野ぶどうを産み出すようになったのはどうしてか。
- それで今，よければ，わたしがわたしのぶどう園に行なおうとしていることをあなた方に知らせようと思う。すなわち，その垣は取り除かれることになり，それは必ず焼き払われる。その石垣は必ず崩され，それは必ず踏みにじられる場所となる。
- そして，わたしはそれを滅ぼされたものとする。それは刈り込まれることも，くわを入れられることもない。そして，必ずいばらの茂みと雑草が生じる。わたしは雲に命令を下して，そこに雨を全く降らせないようにする。
- 万軍のエホバのぶどう園はイスラエルの家であり，ユダの人々は[神]が親愛の情を抱いた栽培地だからである。そして，[神]は裁きを待ち望んだが，見よ，律法を破ることがあり，義を[待ち望んだ]が，見よ，叫び声があった」。
- 家に家を連ねる者たち，[また]畑に畑を合わせる者たちは災いだ！ついには余地がなくなり，あなた方は土地の真ん中にただ自分たちだけで住むことになった。
- わたしの耳に万軍のエホバは[誓われた]。たとえそれが大きくて良いものであっても，多くの家は住む人のいない，ただの驚きの的となるであろう，と。
- 十エーカーのぶどう園もわずか一バト，一ホメルの種もわずか一エファしか産み出さないからである。
- 酔わせる酒を求めるためだけに朝早く起きる者，遅くまで夕闇の中でだらだらと[時を]過ごし，ぶどう酒に身を燃やす者たちは災いだ！
- 彼らの宴には必ずたて琴と弦楽器，タンバリンとフルート，そしてぶどう酒がある。しかし，彼らはエホバの働きを見ず，そのみ手の業を見なかった。
- それゆえ，わたしの民は知識の欠如のために必ず流刑の身となるであろう。その栄光は飢餓にひんしている者たちであり，その群衆は渇き切った者となる。
- それゆえ，シェオルはその魂を広くし，その口を果てしなく広く開けた。彼女の中にいる光輝あるもの，また，その群衆とどよめきと歓喜している者とは，必ずその中に下って行く。
- そして，地の人は身をかがめ，人は低くなり，高位の者たちの目も低くなる。
- そして，万軍のエホバは裁きによって高くなり，聖なる方である[まことの]神は義によって必ずご自分を神聖なものとされる。
- そして，雄の子羊は自分の牧場にいるかのように実際に草を食い，肥え太った動物の荒廃した場所を外人居留者たちが食べるであろう。
- 不真実の縄でとがを引き，車の綱でするように罪を[引く]者たちは災いだ！
- 「その業を急がせよ。それをぜひ速やかに来させよ。我々が[それを]見るためだ。イスラエルの聖なる方の計り事を近づかせ，[それを]来させよ。我々が[それを]知るためだ」と言っている者たちは。
- 善は悪である，悪は善である，と言っている者たち，闇を光，光を闇としている者たち，苦いを甘いとし，甘いを苦いとしている者たちは災いだ！
- 自分の目に賢く映り，自分の顔の前に思慮深く映る者たちは災いだ！
- ぶどう酒を飲むことに力強い者たち，酔わせる酒を混ぜ合わせることに活力ある者たち，
- わいろに対する報酬として邪悪な者を義にかなっていると宣告する者たち，義なる人からその義さえも取り去る者たちは災いだ！
- それゆえ，火の舌が刈り株を食い尽くし，その炎の中にただの枯れ草が落ちてゆくように，彼らの根株もかび臭いにおいのようになり，その花も粉のように上って行く。彼らが万軍のエホバの律法を退け，イスラエルの聖なる方のことばを軽べつしたからである。
- それゆえに，エホバの怒りはご自分の民に向かって燃え，彼らにその手を伸べてこれを打たれるであろう。そして，山々は動揺し，彼らの死体はちまたの中であくたのようになる。このすべてのことのゆえに，[神]の怒りは元に戻らず，その手はなおも伸ばされたままである。
- そして，遠く離れた大いなる国民に旗じるしを掲げ，地の果てにいるその[国民]に口笛を吹かれた。すると，見よ，それは急ぎながら迅速にやって来る。
- 彼らの中には疲れている者も，つまずく者もいない。だれひとりうとうとせず，だれひとり眠らない。そして，彼らの腰の帯は決して解かれず，サンダルのひもが引きちぎられることもない。
- 彼らの矢は鋭くされ，すべての弓は引かれるからである。その馬のひづめは必ず火打ち石とみなされ，その車輪は暴風と[みなされる]。
- そのほえる声はライオンのようであり，彼らはたてがみのある若いライオンのようにほえ叫ぶ。彼らはうなり，獲物をつかみ，[それを]無事に持ち去り，救い出す者はだれもいない。
- そして，その日，彼らは海のうなるときのようにそれに対してうなる。そして，人は地を実際に見つめるが，見よ，苦難の闇があり，光もその上に落ちる滴りのゆえに暗くなった。