- わたしはシオンのために黙っていない。エルサレムのために静かにしていない。その義が輝きのように，その救いが燃えるたいまつのように出て行くまでは。
- 「そして，[女よ，]諸国の民は必ずあなたの義を見，王たちは皆あなたの栄光を[見るであろう]。そして，あなたはエホバの口が定める新しい名で実際に呼ばれるであろう。
- そして，あなたは必ずエホバのみ手にある美の冠となり，あなたの神のたなごころにある王者のターバン[となる]。
- あなたはもはや完全に捨てられた女とは言われず，あなたの地も，もはや荒廃しているとは言われない。かえって，あなたは，“わたしの喜びは彼女にある”と呼ばれ，あなたの地は，“妻として所有される”と[呼ばれる]であろう。エホバはあなたを喜びとし，あなたの地は妻として所有されるからである。
- 若い男が処女を妻として所有するように，あなたの子らもあなたを妻として所有するであろう。そして，あなたの神は花婿が花嫁に抱く歓喜をもって，まさにあなたのことを歓喜されるであろう。
- エルサレムよ，あなたの城壁の上にわたしは見張りの者たちを配置した。一日じゅう，そして夜通し，絶えず，彼らが黙っていることがあってはならない。「エホバのことを語り告げている者よ，あなた方の側に沈黙があってはならない。
- [神]が固く定めてくださるまで，エルサレムを地に賛美として置いてくださるまで，[神]に対して沈黙してはならない」。
- エホバはその右手とその強い腕とをもって誓われた。「わたしはあなたの穀物をもはやあなたの敵に食物として与えない。また，あなたが労したあなたの新しいぶどう酒を異国の者たちが飲むこともない。
- そうではなく，それを集める者たちがそれを食べ，彼らは必ずエホバを賛美するであろう。それを取り集める者たちが，わたしの聖なる中庭でそれを飲むのである」。
- あなた方は出よ，門を通って出よ。民の道を整えよ。[土を]盛り上げよ，[土を]盛り上げて街道を作れ。石を取り除け。もろもろの民のために旗じるしを掲げよ。
- 見よ，エホバご自身が[それを]地の最も遠い所にまで聞こえさせた。「あなた方はシオンの娘に言え，『見よ，あなたの救いは来る。見よ，[神]が与えられる報いは[神]と共にあり，その払ってくださる賃金はそのみ前にある』と」。
- そして，人々は必ず彼らを聖なる民，エホバによって買い戻された者と呼ぶであろう。あなた自身も，“尋ね求められる者”，“完全に捨てられることのない都市”と呼ばれるであろう。