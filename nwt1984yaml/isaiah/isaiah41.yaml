- 「島々よ，あなた方は静かにしてわたし[のことば]に留意せよ。国たみも力を取り戻せ。彼らを近寄らせよ。その時には，彼らに話させよ。我々は裁きのために共に集まろう。
- 「だれが[ある者を]日の昇る方から奮い立たせたか。[だれが]義をもってその者を[神]の足もとに呼び寄せ，その前に諸国民を渡し，[これ]に王たちをも従えるようにさせたか。[だれが彼らを]塵のようにその剣に渡しつづけたので，彼らはその弓でただの刈りわらのように追い回されたのか。
- [だれが]彼らを追いつづけ，自分の通って来なかった道筋をその足で平和に通って行ったのか。
- だれが活動し，[これを]行ない，始めから代々の人々を呼び出したのか。「わたし，エホバは，第一なる者であり，最後の者たちに対しても同じ者である」。
- 島々は見て，恐れはじめた。地の果てもおののき始めた。それらは近づき，来つづけた。
- 彼らは各々その仲間を助けるようになり，自分の友に，「強くあれ」と言うのであった。
- それで，職人は金属細工人を強め，金づちで打ち延ばす者は金床で打ち鍛える者を[強め]，そのはんだ付けについて，「良い」と言うのであった。最後に，人はそれをくぎで留め，よろめかされることのないようにした。
- 「しかし，イスラエルよ，あなたはわたしの僕であり，ヤコブよ，わたしが選んだあなたは，わたしの友アブラハムの胤である。
- あなたはわたしが地の果てからとらえた者。あなたはわたしが[地]の最果てから呼んだ者。それゆえにわたしはあなたに言った，『あなたはわたしの僕である。わたしはあなたを選び，あなたを退けなかった。
- 恐れてはならない。わたしはあなたと共にいるからである。周りを見回すな。わたしはあなたの神だからである。わたしはあなたを強くする。わたしはあなたを本当に助ける。わたしはわたしの義の右手であなたを本当にしっかりととらえておく』と。
- 「見よ，あなたに向かって激こうする者はみな恥をかき，辱めを受ける。あなたと言い争う者たちは無きもののようになり，滅びうせる。
- あなたは彼らを尋ね求めるが，彼らを，すなわちあなたと闘う者たちを見いださない。彼らは，すなわちあなたと戦う者たちは，存在しないもの，無きもののようになる。
- わたし，あなたの神エホバは，あなたの右手をつかんでいる。あなたに，『恐れてはならない。わたし自らあなたを助ける』と言うその方が。
- 「恐れてはならない，虫であるヤコブよ，イスラエルの者たちよ。わたし自身があなたを助ける」と，エホバは，すなわち，あなたを買い戻す方，イスラエルの聖なる方はお告げになる。
- 「見よ，わたしはあなたを脱穀そり，もろ刃のついた新しい脱穀機とした。あなたは山々を踏みつぶして打ち砕き，丘をもみがらのようにするであろう。
- あなたはそれをあおり分け，風がそれを運び去り，風あらしがそれを吹き散らす。そして，あなた自身はエホバにあって喜びに満ちるであろう。あなたはイスラエルの聖なる方にあって自らを誇るであろう」。
- 「苦しむ者や貧しい者たちは水を探し求めているが，それは全くない。彼らの舌は渇きのために乾いてしまった。わたし自ら，エホバが彼らに答えるであろう。わたし，イスラエルの神は，彼らを捨てない。
- わたしは裸の丘に川を，谷あいの平地の中に泉を開く。わたしは荒野を葦の茂る池とし，水なき地を水の源とする。
- わたしは荒野に杉，アカシア，ぎんばいか，油の木を据える。砂漠平原には，ねずの木，とねりこ，いとすぎを同時に置くであろう。
- それは，エホバのみ手がこれを行ない，イスラエルの聖なる方が自らそれを創造されたことを，人々が同時に見て知り，注意を払い，洞察力を得るためである」。
- 「あなた方の論争問題を持ち出せ」と，エホバは言われる。「あなた方の論議を提出せよ」と，ヤコブの王は言われる。
- 「提出し，起ころうとしていることを我々に告げよ。最初のことを―それが何であったかを告げてみよ。我々が心を用いて，その将来を知るためである。または，来ようとしていることを我々に聞かせよ。
- 後に来ることを告げよ。あなた方が神であることを我々が知るためである。そうだ，あなた方は善を行なうか，さもなければ悪を行なうべきである。我々が同時に見回して，[それを]見るためである。
- 見よ，あなた方は存在しないものであり，あなた方の業績は無である。あなた方を選ぶ者は忌むべきものである。
- 「わたしは[ある者を]北から奮い立たせた。彼は来る。彼は日の昇る方からわたしの名を呼び求める。そして，彼は代理支配者たちを襲う。[彼らが]粘土[であるか]のように，また，湿った材料を踏みつける陶器師のように。
- 「だれが始めから何かを告げて，我々が知ることができるようにしたか。あるいは，過ぎ去った時から[何かを告げて]，『彼は正しい』と，我々が言えるようにしたか。告げる者は実際だれもいない。聞かせ得る者は実際だれもいない。あなた方の言うことを聞いている者は実際だれもいない」。
- 最初の者がおり，シオンに，「見よ，彼らはここにいる！」と[言い]，わたしはエルサレムに良いたよりを携えて来る者を与えるであろう。
- そして，わたしはずっと見ていたが，人はだれもいなかった。また，それらの者のうちには，助言を与えている者もだれもいなかった。そして，わたしは彼らに尋ねつづけて，彼らに返答させようとした。
- 見よ，彼らはみな存在しないものである。その業は無である。その鋳像は風であり，実在しないものなのである。