- バビロンの処女なる娘よ，下って塵の中に座れ。カルデア人たちの娘よ，王座のない地に座れ。あなたは人々に繊細で優美だと呼ばれることを二度と経験しないからだ。
- 手臼を取って麦粉をひけ。ベールをはぎ取れ。長く垂れたすそを脱ぎ捨てよ。足をあらわにせよ。川を渡れ。
- あなたの裸をあらわにすべきである。また，あなたのそしりも見られるべきだ。わたしがするのは復しゅうであり，わたしはどんな人にも[親切な仕方で]会うことはない。
- 「わたしたちを買い戻される方がいる。その名は万軍のエホバ，イスラエルの聖なる方である」。
- カルデア人たちの娘よ，黙って座り，闇の中に入れ。あなたは，人々に“もろもろの王国の女主人”と呼ばれることを二度と経験しないからだ。
- わたしはわたしの民に対して憤った。わたしはわたしの相続物を汚し，彼らをあなたの手に渡した。あなたは彼らに憐れみを示さなかった。老人の上にあなたのくびきを非常に重くした。
- そしてあなたは言いつづけた，「わたしは定めのない時に至るまで，永久に“女主人”でいる」と。あなたはこれらのことを心にとどめず，事の終わりを覚えておかなかった。
- それで今，あなたはこのことを聞け，歓楽を尽くす[女]よ。安らかに座している者，心の中で，「わたしはいる。ほかにはだれもいない。わたしはやもめとして座ることはない。子供を失うことを知ることもない」と言う者よ。
- しかし，これら二つのことが突然，一日のうちにあなたに臨む。子供を失うことと，やもめになることとが。それは必ず余すところなくあなたに臨む。あなたのおびただしい呪術のために，あなたのまじないのみなぎる偉力のために―甚だしく。
- そして，あなたは絶えず自分の悪に依り頼んだ。あなたは言った，「わたしを見ている者はだれもいない」と。あなたの知恵とあなたの知識―それがあなたを誘い出したのである。あなたは心の中で言いつづける，「わたしはいる。ほかにはだれもいない」と。
- それで，災いが必ずあなたに臨む。あなたはそれに対する呪文を知らない。そして逆境があなたを襲う。あなたはそれを転じさせることができない。そして，あなたの平素知ることのなかった滅びが，突然あなたに臨むのである。
- さあ，あなたのまじないと，あなたが若い時から労してきたそのおびただしい呪術とをもってじっと立て。あるいはそれがあなたの益になるかもしれない。あるいは，あなたは人々に畏敬の念を起こさせることができるかもしれない。
- あなたはその大勢の助言者にうみ疲れた。天を崇拝する者たち，星を見る者たち，新月の時にあなたに臨むことに関する知識を授ける者たち，さあ，彼らを立ち上がらせよ，あなたを救わせてみよ。
- 見よ，彼らは刈り株のようになった。火が必ず彼らを焼き尽くす。彼らは炎の力から自分の魂を救い出せないであろう。人々が身を暖めるための炭火の盛んな熱もなく，その前に座るための火明かりもないであろう。
- 彼らはあなたにとって必ずこのようになる。あなたが若い時から共に労してきたあなたのまじない師は。彼らは各々自分の地方へ実際にさまよって行く。あなたを救う者はだれもいないであろう。