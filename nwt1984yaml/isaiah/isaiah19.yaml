- エジプトに対する宣告:見よ，エホバは速い雲に乗って，エジプトに入って来られる。そして，エジプトの無価値な神々はこの方ゆえに必ず震え，エジプトの心もその中で溶ける。
- 「そして，わたしはエジプト人をエジプト人に向かってせき立て，彼らは各々その兄弟に，各々その友に，都市は都市に，王国は王国に敵して必ず戦うであろう。
- そしてエジプトの霊はその中でうろたえることになり，わたしはその計り事を混乱させる。そして，彼らは間違いなく，無価値な神々，まじない師，霊媒，出来事の職業的予告者に頼る。
- そして，わたしはエジプトを無情な主人の手に引き渡す。彼らを支配する王は強い」と，[まことの]主，万軍のエホバはお告げになる。
- そして，水は必ず海から干上がり，川も乾き切って，枯れてしまう。
- また，川は必ず悪臭を放ち，エジプトのナイルの運河は必ず低くなって乾き切る。葦やいぐさも必ず朽ちる。
- ナイル川のほとりやナイル川の河口にあるむき出しの場所，またナイル川のすべての種まき地は干上がる。それは必ず追い立てられ，なくなるであろう。
- そして漁夫たちは嘆き悲しまなければならなくなり，ナイル川に釣り針を投げ入れる者はみな必ず悲しみを表わし，水の表に漁網を広げる者たちも実際に衰えてゆく。
- また，すいた亜麻で物を作る者たちは必ず恥じる。白い織物を作る機織りたちもである。
- そしてその織り手たちは必ず打ちひしがれ，すべての賃金労働者は魂のために悲しみを覚える。
- ツォアンの君たちは全く愚かである。ファラオの助言者の中の賢者たちについては，[その]助言は道理にかなったものではない。あなた方はどうして，「わたしは賢者たちの子，古代の王たちの子である」とファラオに言えるのか。
- では，彼らは―あなたのその賢人たちは―どこにいて，今あなた方に告げ，万軍のエホバがエジプトに関して計ったことを知っているというのか。
- ツォアンの君たちは愚かなことをした。ノフの君たちは欺かれ，その諸部族の要人たちはエジプトをさまよわせた。
- エホバご自身がその[地]の中で錯乱の霊を混ぜ合わされた。それで，彼らは酔った者が自分の吐いたものの中でさまようように，エジプトをそのすべての業の中でさまよわせた。
- そしてエジプトには，頭あるいは尾，若枝あるいはいぐさがなし得るどんな業もなくなるであろう。
- その日，エジプトは女のようになり，万軍のエホバがそれに向かって振ろうとしておられるみ手を振られるので，必ず震えて，怖れを抱く。
- そして，ユダの土地はエジプトにとってこれをふらつかせるものとなる。人がそれについて述べる[のを聞かされる]者は皆，万軍のエホバが彼に対して計っておられる計り事のために怖れを抱く。
- その日，エジプトの地にはカナンの言語を話し，万軍のエホバに誓いを立てる五つの都市があるであろう。一つ[の都市]は，“打ち壊しの都市”と呼ばれるであろう。
- その日，エジプトの地の中にはエホバへの祭壇が，そしてその境界のそばにはエホバへの柱があるであろう。
- そして，それはエジプトの地で万軍のエホバへのしるしと証しのためのものとなる。彼らは虐げる者たちのゆえにエホバに呼ばわり，[神]は救い主を，すなわち彼らを実際に救い出す偉大な方を彼らに遣わしてくださるからである。
- そして，エホバは必ずエジプト人に知られるようになり，エジプト人はその日，エホバを知り，犠牲と供え物をささげ，エホバに誓約を立て，それを果たすことになる。
- そして，エホバは必ずエジプトに一撃を加えるであろう。一撃を加えることと，いやすこととがあり，彼らは必ずエホバに帰り，[神]は必ず彼らの懇願を入れ，必ず彼らをいやされる。
- その日，エジプトからアッシリアへ街道が生じ，アッシリアはエジプトに，エジプトはアッシリアに実際に入って来る。彼らは，すなわち，エジプトはアッシリアと共に，必ず奉仕を行なうであろう。
- その日，イスラエルはエジプトとアッシリアと並んで三番目になる。すなわち，地の中の祝福[となるであろう]。
- 万軍のエホバがそれを祝福して，言われるからである，「わたしの民であるエジプト，わたしの手の業であるアッシリア，わたしの相続物であるイスラエルが祝福されるように」と。