- 「わたしは，[わたしを]求めたことのない者たちにわたしを尋ね求めさせた。わたしは，わたしを探し求めたことのない者たちにわたしを見いださせた。わたしは，わたしの名を呼び求めていなかった国民に，『わたしはここにいる，わたしはここにいる！』と言った。
- 「わたしは強情な民に，自分の考えにしたがって良くない道を歩んでいる者たちに一日じゅう手を伸べた。
- [それは，]面と向かって絶えずわたしを怒らせ，園で犠牲をささげ，れんがの上で犠牲の煙を立ち上らせ，
- 埋葬所の中に座る者たち[からなる]民である。彼らはまた，見張り小屋で夜を過ごし，豚の肉を食べる者たちであり，汚らわしいものの肉汁さえその器の中にある。
- 彼らは，『あなたは自分のところにいよ。わたしに近寄るな。わたしは必ずあなたに神聖さを伝えることになるからである』と言っている者たちである。これらはわたしの鼻の煙，一日じゅう燃える火である。
- 「見よ，それはわたしの前に書かれている。わたしは黙っていない。わたしは報いを返す。彼らの懐に報いを返す。
- 彼らのとがと彼らの父祖たちのとがとに対して，同時に」と，エホバは言われた。「彼らは山の上で犠牲の煙を立ち上らせ，丘の上でわたしをそしったので，わたしもまた，まず彼らの懐にその賃金を量り出す」。
- エホバはこのように言われた。「新しいぶどう酒が房の中に見いだされると，だれかが決まって，『それを損なうな。その中には祝福があるからだ』と言うが，わたしもわたしの僕たちのためにそれと同じようにし，すべての者を損なうことのないようにする。
- そして，わたしはヤコブから子孫を，ユダからわたしの山々の世襲所有者を出す。わたしの選んだ者たちは必ずそれを所有し，わたしの僕たちがそこに住むであろう。
- そして，わたしを捜し求めるわたしの民のために，シャロンは必ず羊の牧草地となり，アコルの低地平原は牛のための休み場となる。
- 「しかしあなた方は，エホバを捨てる者，わたしの聖なる山を忘れる者，幸運の神のために食卓を整える者，また，運命の神のために，混ぜ合わせたぶどう酒を一杯に満たす者である。
- それで，わたしはあなた方を剣に定め，あなた方は皆ほふられるために身をかがめる。わたしが呼んだが，あなた方は答えず，わたしが話したが，あなた方は聴かず，あなた方はわたしの目に悪いことを行ないつづけ，わたしの喜ばないことを選んだからである」。
- それゆえ，主権者なる主エホバはこのように言われた。「見よ，わたしの僕たちは食べるが，あなた方は飢える。見よ，わたしの僕たちは飲むが，あなた方は渇く。見よ，わたしの僕たちは歓ぶが，あなた方は恥をかく。
- 見よ，わたしの僕たちは心の良い状態のゆえに喜び叫ぶが，あなた方は心の痛みのゆえに叫び声を上げ，霊の全き崩壊のゆえに泣きわめく。
- そして，あなた方は自分の名をわたしの選んだ者たちによる誓いのために蓄えることになる。主権者なる主エホバは[あなた方]各人を実際に死に至らせるが，ご自分の僕たちについては，別の名で[これを]呼ばれるであろう。
- それゆえ，地で自らを祝福する者は信仰の神によって自らを祝福し，地で誓いのことばを述べる者は信仰の神によって誓う。以前の苦難は実際に忘れられ，それらはわたしの目から実際に覆い隠されるからである。
- 「いまわたしは新しい天と新しい地を創造しているからである。以前のことは思い出されることも，心の中に上ることもない。
- しかし，あなた方はわたしが創造しているものに永久に歓喜し，[それを]喜べ。いまわたしは，エルサレムを喜びのいわれ，その民を歓喜のいわれとして創造しているからである。
- そして，わたしはエルサレムを喜び，わたしの民に歓喜する。その中で泣き声や，悲しげな叫び声が聞かれることはもはやない」。
- 「数日[しか生きない]乳飲み子も，自分の日を全うしない老人も，その場所からはもはや出ない。人は百歳であっても，ほんの少年として死ぬからである。罪人については，その者が百歳であっても，その身の上に災いを呼び求められるであろう。
- そして，彼らは必ず家を建てて住み，必ずぶどう園を設けて[その]実を食べる。
- 彼らが建てて，だれかほかの者が住むことはない。彼らが植えて，だれかほかの者が食べることはない。わたしの民の日数は木の日数のようになり，わたしの選ぶ者たちは自分の手の業を存分に用いるからである。
- 彼らはいたずらに労することなく，騒乱のために産み出すこともない。彼らはエホバの祝福された者たちからなる子孫であり，彼らと共にいるその末孫もそうだからである。
- そして，彼らが呼ばわる前に，わたし自身が答え，彼らがまだ話しているうちに，わたし自身が聞くことになる。
- 「おおかみと子羊が一つになって食べ，ライオンは雄牛のようにわらを食べる。蛇に関しては，その食物は塵となる。これらはわたしの聖なる山のどこにおいても，害することも損なうこともしない」と，エホバは言われた。