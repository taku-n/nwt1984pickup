- タルタンがアシュドドに来た年，すなわち，アッシリアの王サルゴンが彼を遣わし，彼がアシュドドと戦い，これを攻め取ったとき。
- その時，エホバはアモツの子イザヤの手によって語って言われた，「行って，あなたは腰から粗布を解かなければならない。サンダルも足から脱ぐべきである」。それで彼はその通りにし，裸になり，はだしで歩き回った。
- それから，エホバは言われた，「わたしの僕イザヤが，エジプトとエチオピアに対するしるし，また異兆として，三年の間，裸になり，はだしで歩き回ったように，
- アッシリアの王はエジプトの捕らわれ人の一団とエチオピアの流刑に処せられた者たちを，少年も老人も裸にし，はだしにし，尻をむきだしにし，エジプトの裸のまま連れて行く。
- そして，彼らは必ず恐れおののき，自分が望みを掛けたエチオピアと自分の美であるエジプトを恥じるであろう。
- そして，この海沿いの地帯に住む者はその日，必ず言うであろう，『わたしたちがアッシリアの王のゆえに救い出されるため，援助を求めて逃げて来たわたしたちの希望のよりどころはあの有様だ！そうであれば，わたしたちはどうして逃げられるだろうか』」。