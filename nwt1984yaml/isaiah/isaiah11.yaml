- そして，エッサイの切り株から必ず小枝が出る。その根から出る新芽はよく実を結ぶであろう。
- そして彼の上にエホバの霊が必ずとどまる。それは知恵と理解の霊，計り事と力強さの霊，知識とエホバへの恐れの霊である。
- エホバへの恐れに彼の楽しみがあるであろう。そして，彼は目で見る単なる外見によって裁くのでも，ただ耳で聞くことにしたがって戒めるのでもない。
- そして立場の低い者たちを必ず義をもって裁き，地の柔和な者たちのために必ず廉直さをもって戒めを与える。また，必ずその口のむち棒をもって地を打ち，その唇の霊をもって邪悪な者を死に至らせるであろう。
- そして義は必ずその腰間の帯となり，忠実はその腰の帯と[なる]。
- そして，おおかみはしばらくの間，雄の子羊と共に実際に住み，ひょうも子やぎと共に伏し，子牛，たてがみのある若いライオン，肥え太った動物もみな一緒にいて，ほんの小さな少年がそれらを導く者となる。
- また，雌牛と熊も食べ，その若子らは共に伏す。そしてライオンでさえ，雄牛のようにわらを食べる。
- そして乳飲み子は必ずコブラの穴の上で戯れ，乳離れした子は毒へびの光り穴の上にその手を実際に置くであろう。
- それらはわたしの聖なる山のどこにおいても，害することも損なうこともしない。水が海を覆っているように，地は必ずエホバについての知識で満ちるからである。
- そして，その日には，もろもろの民のための旗じるしとして立ち上がるエッサイの根がある。諸国の民は物を問い尋ねようとして彼のもとに向かい，その休み場は必ず栄光に満ちる。
- そして，その日，エホバは再び，二度目に手を差し伸べて，アッシリア，エジプト，パトロス，クシュ，エラム，シナル，ハマト，海の島々から残っているご自分の民の残りの者を得るのである。
- また，諸国の民のために必ず旗じるしを掲げ，イスラエルの追い散らされた者たちを集め，ユダの散らされた者たちを地の四方の果てから集められる。
- そして，エフライムのねたみは必ず去り，ユダに敵意を示す者たちも断ち滅ぼされるであろう。エフライムもユダをねたまず，ユダもエフライムに敵意を示さない。
- そして彼らは西のフィリスティア人の肩に飛びかかり，共に東の子らを強奪するであろう。エドムとモアブは彼らがその手を突き出すところの者となり，アンモンの子らは彼らの臣民となる。
- そして，エホバはエジプトの海の舌を必ず切り断ち，その霊の勢いによって川に手を振る。また，必ずそれを[その]七つの奔流において打ち，民をまさにサンダルを履いて歩かせる。
- そして，残っているその民の残りの者のために，アッシリアから必ず街道が生じる。イスラエルがエジプトの地から上って来た日に，彼のために[それが]生じたように。