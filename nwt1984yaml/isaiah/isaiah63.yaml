- エドムからやって来るこの者，燃え立つ色の衣を着てボツラから来る者，その衣服には誉れがあり，大いなる力のうちに進んで来るこの者はだれか。「義をもって語り，救う[力に]満ちあふれる，わたしである」。
- あなたの衣服が赤く，あなたの衣がぶどう搾り場を踏む者の[衣]に似ているのはなぜか。
- 「わたしは独りで酒ぶねを踏んだが，その間，もろもろの民のうちからわたしと共にいた者はいなかった。そして，わたしは怒りをもって彼らを踏み，激しい怒りをもって彼らを踏みつけた。それで，彼らから吹き出る血がわたしの衣に跳ね掛かり，わたしは自分の衣服をみな汚してしまった。
- 復しゅうの日はわたしの心のうちにあり，わたしに買い戻される者たちのその年が到来したからである。
- そして，わたしは見つづけたが，助ける者はいなかった。わたしは非常な驚きを表わしたが，支える者はいなかった。そのため，わたしの腕がわたしに救いを施し，わたしの激しい怒りがわたしを支えるものとなった。
- そして，わたしはわたしの怒りをもってもろもろの民を踏みつけ，彼らをわたしの激しい怒りで酔わせ，彼らから吹き出る血を地に下らせるのであった」。
- わたしは，エホバがわたしのためにしてくださったすべてのことにしたがって，エホバの愛ある親切，エホバの賛美を，すなわち，その憐れみとその豊かな愛ある親切とにしたがって施してくださった，イスラエルの家に対する満ちあふれる善良さを語り告げるであろう。
- そして，[神]はさらにこう言われた。「確かに，彼らはわたしの民，偽らない子らである」。こうして，[神]は彼らに対して救い主となってくださった。
- 彼らが苦難に遭っているとき，どの[苦難]も[神]に苦難を与えるものであった。そして，[神]ご自身の使者が彼らを救った。[神]はその愛と同情をもって自ら彼らを買い戻し，彼らをもたげ，昔のいつの日にも彼らを担ってくださった。
- しかし，彼らは反逆し，その聖霊に痛みを覚えさせた。そこで，[神]は彼らの敵に変じ，自ら彼らと戦われた。
- そして，人は昔の日を，その僕モーセを思い出した。「その羊の群れの牧者たちと共に，彼らを海から連れ上った方はどこにおられるのか。彼のうちにご自分の聖霊を置いた方はどこにおられるのか。
- その美しいみ腕をモーセの右に行かせる方，ご自分のために定めなく続く名を得ようとして彼らの前から水を裂く方，
- 彼らに逆巻く水の間を通らせ，荒野の馬のように，つまずかずに[行かせた]方は[どこにいるのか]。
- 獣が谷あいの平原に下るときのように，エホバの霊が彼らを休ませたのである」。こうして，あなたはご自分のために美しい名を得ようとして，あなたの民を導かれました。
- 天から見てください，あなたの神聖さと美との高大な住まいからご覧ください。あなたの熱心とみなぎる偉力，あなたの内なる所の騒ぎ，そしてあなたの憐れみはどこにあるのですか。それらはわたしに対して自らをとどめてしまいました。
- あなたはわたしたちの父だからです。アブラハムはわたしたちを知らなかったかもしれず，イスラエルもわたしたちを認めないかもしれません。ですが，エホバよ，あなたはわたしたちの父なのです。あなたの名は，昔わたしたちを買い戻した方です。
- エホバよ，なぜあなたはわたしたちをあなたの道からさまよわせておられるのですか。なぜわたしたちの心をあなたへの恐れに対してかたくなにされるのですか。あなたの僕たちのために，あなたの世襲所有物である諸部族[のために]帰って来てください。
- ほんの少しの間，あなたの聖なる民は所有物を持っていました。わたしたちに敵対する者たちがあなたの聖なる所を踏みつけました。
- わたしたちは長い間，あなたが支配しなかった者，あなたの名をもってとなえられたことのない者のようになりました。