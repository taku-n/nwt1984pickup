- 島々よ，わたしに聴け。遠くにいる国たみよ，注意を払え。エホバご自身がわたしをまさに腹[の時]から呼ばれた。わたしの母の内なる所から，わたしの名を語り告げられた。
- それから，わたしの口を鋭い剣のようにされた。そのみ手の陰にわたしを隠された。そして，徐々にわたしを磨かれた矢とされた。わたしをご自分の矢筒の中に覆い隠された。
- そしてわたしにこう言われた。「イスラエルよ，あなたはわたしの僕である。わたしはあなたのうちにわたしの美を示す」と。
- しかし，わたしは言った，「わたしが労したのは無駄であった。実在しないもの，むなしいもののためにわたしは自分の力を使い果たした。確かに，わたしの裁きはエホバのもとにあり，わたしの賃金はわたしの神のもとに[ある]」。
- そして今，わたしを腹[の時]からご自分の僕として形造られる方エホバは，[わたしが]ヤコブをご自分のもとに連れ戻して，イスラエルがご自分のもとに集められるようにせよと言われた。そして，わたしはエホバの目に栄光ある者とされ，わたしの神はわたしの力となってくださるであろう。
- それから，[神]は言われた，「ヤコブの各部族を起こし，イスラエルの保護された者たちを連れ戻すために，あなたがわたしの僕となることは極めてささいなことであった。わたしはまた，諸国民の光のためにあなたを与え，わたしの救いが地の果てに至るようにさせた」と。
- イスラエルを買い戻される方，その聖なる方，エホバは，魂の軽んじられる者に，国民に憎み嫌われる者に，支配者たちの僕にこのように言われた。「王たちは自ら見て，必ず立ち上がる。君たち[もである]。忠実な者であるエホバ，あなたを選ぶイスラエルの聖なる者ゆえに，彼らは身をかがめるであろう」。
- エホバはこのように言われた。「わたしは善意の時にあなたに答え，救いの日にあなたを助けた。わたしは絶えずあなたを保護した。あなたを民のための契約として与えるためであった。それは土地を復興させ，荒廃した世襲所有地を再び所有させ，
- 捕らわれ人たちに『出よ！』と言い，闇にいる者たちに『現われよ！』と[言う]ためだったのである。彼らは道のほとりで牧草を食い，踏みならされたすべての道で牧草を食うであろう。
- 彼らは飢えることも，渇くこともない。また，焼けつくような熱や太陽が彼らを打つこともない。彼らに哀れみを抱いている方がこれを率いて，水の泉のほとりに導くからである。
- そして，わたしはわたしのすべての山を道とする。わたしの街道も高地の上にあることになろう。
- 見よ，これらの者は遠い所から来る。見よ，これらの者は北から，西から，これらの者はシニムの地から[来る]」。
- 天よ，喜びの叫びを上げよ。地よ，喜びに満ちあふれよ。山々は快活になって喜びの叫びを上げよ。エホバはご自分の民を慰めてくださった。そしてご自分の苦しむ者たちに哀れみを示してくださるからである。
- しかし，シオンは言いつづけた，「エホバはわたしを捨て，エホバ自らわたしをお忘れになった」と。
- 妻が自分の乳飲み子を忘れて，自分の腹の子を哀れまないことがあろうか。こうした女たちでさえ，忘れることもあり得る。しかし，わたしがあなたを忘れることはない。
- 見よ，わたしは[自分の]たなごころにあなたを刻んだ。あなたの城壁は常にわたしの前にある。
- あなたの子らは急いだ。あなたを打ち壊し，あなたを荒れ廃れさせるその者たちが，あなたのもとから出て行くであろう。
- あなたの目を周囲に上げて，見よ。彼らはみな集まった。彼らはあなたのもとに来た。「わたしは生きている」と，エホバはお告げになる，「あなたは彼らを飾り物のようにみな身に着け，花嫁のように彼らを身に巻き付ける。
- あなたの荒れ廃れた所と，荒廃した所と，滅ぼされた地があるとはいえ，今あなたは狭苦しい思いをして住んでおり，あなたを呑み込む者たちは遠くに離れているとはいえ，
- それでも，子を失った状態の[ときの]あなたの子らはあなたの耳に言うであろう，『この場所はわたしにはずいぶん狭苦しくなりました。どうかわたしのために場所を設けて，わたしが住めるようにしてください』と。
- そして，あなたは心の中で必ず言うであろう，『だれがわたしのためにこれらの者の父となってくれたのか。わたしは子供を亡くした女，うまずめであり，流刑に処せられ，捕らわれ人となったのだから。これらの者を一体だれが養ったのか。見よ，わたしはただ独り取り残されていたのに。これらの者―彼らはどこにいたのか』と」。
- 主権者なる主エホバはこのように言われた。「見よ，わたしは諸国の民に向かって手を上げ，もろもろの民に向かって旗じるしを掲げる。すると，彼らは懐にあなたの息子たちを携え，肩にあなたの娘たちを載せて運んで来るであろう。
- そして，王たちは必ずあなたのために世話係となり，その王妃たちはあなたのために乳母と[なる]。彼らは地に顔を伏せてあなたに身をかがめ，あなたの足の塵をすっかりなめるであろう。そして，あなたはわたしがエホバであることを知らなければならなくなる。わたしを待ち望む者たちが恥をかくことはない」。
- 既に奪い取られた者たちが力ある者のもとから奪い取られるだろうか。圧制者に捕らわれた者たちの一団が逃げ出せるだろうか。
- しかしエホバはこのように言われた。「力ある者に捕らわれた者たちの一団といえども奪い去られ，既に圧制者のもとに奪い取られた者たちも逃げ出すであろう。そしてあなたと争う者に対しては，わたしが争い，あなたの子らについては，わたしが[これを]救うであろう。
- また，わたしはあなたを虐待する者たちに自らの肉を食らわせる。彼らは甘いぶどう酒に[酔う]かのように自分の血に酔うであろう。そしてすべての肉なる者は，わたし，エホバがあなたの救い主であり，あなたを買い戻す者，ヤコブの強力な者であることを知らなければならなくなる」。