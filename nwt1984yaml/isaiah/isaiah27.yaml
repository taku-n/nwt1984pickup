- その日，エホバはその硬く，大きく，強い剣をもって，滑るように動く蛇レビヤタンに，曲がった蛇レビヤタンに注意を向け，海の中にいるその海の巨獣を必ず殺されるであろう。
- その日，あなた方は彼女に向かって歌え。「泡だつぶどう酒のぶどう園よ！
- わたし，エホバが，彼女を保護している。わたしは絶えず彼女に水を注ぐ。だれも彼女に注意を向けて攻めることのないよう，わたしは夜も昼も彼女を保護する。
- わたしの抱く激怒はない。だれが戦闘でわたしにいばらの茂み[と]雑草を与えるであろうか。わたしはそのようなものを踏みつける。わたしはそれらに同時に火をつける。
- さもなければ，彼にわたしのとりでをつかませ，わたしと和睦させよ。わたしと和睦させよ」。
- 来たるべき[日]に，ヤコブは根づき，イスラエルは花を咲かせ，実際に芽を出すであろう。そして，彼らは産出的な地の表を産物でいっぱいに満たす。
- 彼を打つ者のむち打ちをもってするかのように，人は彼を打たなければならないのか。また，彼の殺された者たちのその殺りくをもってするかのように，彼は殺されなければならないのか。
- 彼女を送り出すとき，あなたは脅しの叫びをもってこれと争われる。[神]は必ずその突風をもって，東風の日の厳しい[突風をもって彼女]を追い出される。
- それゆえ，ヤコブのとがはこの方法によって贖われるであろう。そして，これがそのすべての実である。すなわち，彼がその罪を取り去る[ときの]，祭壇のすべての石をみじんに砕かれた石灰石のようにして，聖木や香台を起き上がらせないようにするときの[実である]。
- 防備の施された都市は孤独の身となり，牧草地はほうって置かれ，荒野のように見捨てられるからである。子牛はそこで草を食い，そこに伏す。彼は彼女の大枝を焼き尽くすのである。
- 彼女の細枝が乾き切ると，入って来る女たちが[それらを]折り，それに火をつける。それは理解の鋭い民ではないからである。それゆえに，その造り主はそれに憐れみを示さず，それを形造った方はそれに恵みを示さない。
- そして，その日，エホバは川の水流からエジプトの奔流の谷に至るまで[実を]はたき落とすことになる。それで，イスラエルの子らよ，あなた方は次々に拾い上げられるであろう。
- そして，その日には，大きな角笛が吹き鳴らされることになり，アッシリアの地で滅びてゆく者とエジプトの地に追い散らされる者たちは必ず来て，エルサレムの聖なる山でエホバに身をかがめるであろう。