- 「強情な子らは災いだ」と，エホバはお告げになる，「計り事を実行に移[そうとする者たちは]。とはいえ，それはわたしからのものではない。また，献酒を注ぎ出[そうとする者たちは]。とはいえ，それはわたしの霊をもってではなく，罪に罪を加えるためである。
- エジプトに下って行こうと出発し，わたしの口に問い尋ねることをしなかった者たちは災いだ！それはファラオのとりでを避け所とし，エジプトの陰を避難所とするためなのである。
- それで，ファラオのとりでは必ずあなた方にとって恥の理由となり，エジプトの陰にある避難所は辱めのもととなる。
- 彼の君たちはツォアンにいることになった。その使節はハネスに着く。
- すべての者が人に何の益をももたらさない民のことで必ず恥をかく。[その民は]何の助けにもならず，何の益をももたらさず，かえって恥の理由，またそしりのもととなる」。
- 南の獣たちに対する宣告:苦難と窮境，ライオンや，うなり声を上げるひょう，まむしや火のような飛ぶへびの地を通り，彼らはその資産を成熟したろばの肩に載せ，その貯蔵品をらくだのこぶに載せて運ぶ。民のためにそれらは何の益にもならない。
- そして，エジプト人はただのむなしい物にすぎず，全く何の助けにもならない。それゆえ，わたしはこの者を，「ラハブ―彼らはじっと座るためのもの」と呼んだ。
- 「さあ，来て，彼らと共にそれを書き板の上に書き，それを書物に書き込め。それが将来の日のためのものとなり，定めのない時に至るまでの証しとなるためである。
- それは反逆の民，不真実の子ら，エホバの律法を聞こうとしなかった子らだからである。
- 彼らは，見る者たちに向かって，『あなた方は見てはならない』と言い，幻を受ける者たちに向かって，『あなた方はわたしたちのために正直なことを幻で見てはならない。滑らかなことをわたしたちに話せ。欺きを幻で見よ。
- 道からそれ，道筋から外れよ。ただ我々のために，イスラエルの聖なる方をいない者とせよ』[と言う]」。
- それゆえ，イスラエルの聖なる方はこう言われた。「あなた方はこの言葉を退け，だまし取ることとねじれたこととに依り頼み，それに寄り掛かったので，
- それゆえに，このとがはあなた方にとって，今にも落ちて来る破片，高く上げられた城壁の中の膨れのようになり，その崩壊は突然，たちどころに来るかもしれない。
- そして，人は陶器師たちの大きなかめを壊すときのように，必ずそれを壊し，[それは]人に惜しまれずに打ち砕かれ，その打ち砕かれた破片の中には，炉から火をかき集めるための，あるいは沼沢地から水をすくい取るための土器の一かけらも見いだせないであろう」。
- 主権者なる主エホバ，イスラエルの聖なる方はこのように言われたからである。「帰って来て休息することによってあなた方は救われる。あなた方の力強さは，ただかき乱されないでいることと信頼していることにある」。しかし，あなた方はそうしようとはしなかった。
- そして，あなた方は言った，「いや，我々は馬に乗って逃げるのだ！」と。それゆえに，あなた方は逃げるであろう。「そして，我々は速い[馬]に乗るのだ！」と。それゆえに，あなた方を追いかける者たちも自分が速いことを示すであろう。
- 一人の叱責のために千人がおののき，五人の叱責のためにあなた方は逃げ，ついには山の頂の旗柱のように，丘の上の旗じるしのように残ることになる。
- そして，それゆえにエホバはあなた方に恵みを示そうと待ち望み，それゆえにあなた方に憐れみを示そうと立ち上がる。エホバは裁きの神だからである。この方を待ち望む者はみな幸いである。
- シオンの民がエルサレムに住むとき，あなたは決して泣かないであろう。[神]はあなたの叫び声を[聞いて，]必ずあなたに恵みを示し，それを聞くとすぐに，あなたに実際に答えてくださる。
- そして，エホバは苦難という形のパンと，虐げという形の水を必ずあなた方に与えられるであろう。とはいえ，あなたの偉大な教訓者はもはや自分を隠すことはされない。あなたの目は必ずあなたの偉大な教訓者を見る[目]となる。
- そして，あなた方が右に行くにしても左に行くにしても，あなたの耳はあなたの後ろで，「これが道である。あなた方はこれを歩め」と言う言葉を聞くであろう。
- そして，あなた方は，あなたの銀の彫像の上張りや，金の鋳物の像に固着した覆いを汚す。あなたはそれらを散らす。月経中の女のように，あなたはそれに向かって，「ただの汚物！」と言うであろう。
- そして，[神]はあなたが土地にまくその種のために必ず雨を，またその土地の産物としてパンを与えてくださり，それは必ず肥えて，油に富む。その日，あなたの畜類は広い牧場で草を食う。
- また，地を耕作する牛と成熟したろばは，シャベルとフォークであおり分けられた，酸葉で味付けした飼い葉を食べる。
- そして塔の倒れる大いなる殺りくの日に，すべての高い山とすべての高くされた丘の上には流水，掘り割りが必ず生じる。
- そして，エホバがその民の崩壊を包み，ご自分のむち打ちから生じる重い傷をもいやしてくださる日に，満月の光は必ず，輝く[太陽]の光のようになり，輝く[太陽]の光もその七倍となり，七つの日の光のようになる。
- 見よ，エホバのみ名はその怒りに燃えながら重い雲を伴って遠くからやって来る。その唇，それは糾弾に満ちており，その舌はむさぼり食う火のようだ。
- そしてその霊は，首にまでも達するみなぎりあふれる奔流のようであり，無価値のふるいで諸国民を振り動かす。人をさまよわせるくつわがもろもろの民のあごにあるであろう。
- あなた方は，人が祭りのために自分を神聖なものとする夜のときの[歌]に似た歌を持つようになり，エホバの山，イスラエルの岩のもとに入って行くためにフルートを携えて歩く者の[心の歓び]に似た心の歓びを[持つようになる]。
- そして，エホバは必ずその声の尊厳さを聞かせ，たける怒りと，むさぼり食う火の炎[と]，突然の豪雨と，雨あらしと，雹の石とをもってその腕の下るのを見させるであろう。
- エホバの声のためにアッシリアは恐怖に打たれるからである。[神]は[それを]まさに杖をもって打たれるであろう。
- そして，エホバが[アッシリア]の上にご自分の懲罰の棒を振り下ろす度に，タンバリンとたて琴が必ず伴うであろう。[神]は振り回す戦闘をもって実際に彼らと戦われるであろう。
- 彼のトフェトは最近の時から整えられており，それはまた，王自身のためにも備えられているからである。[神]はその[まきの]山を深くされた。火とまきは非常に多くある。エホバの息は硫黄の奔流のようにそれに向かって燃えている。