- ああ，あなたが天を引き裂かれたなら！あなたが下って来られたなら！
- 火が茂ったやぶを燃え立たせ，火がまさに水をも沸き上がらせるときのように，あなたのゆえに山々が震い動いたなら！そうすれば，あなたに敵対する者たちにあなたのみ名を知らせることになり，あなたのゆえに諸国民が動揺するものを。
- あなたは，わたしたちの望みえなかった，畏怖の念を起こすことを行なわれたとき，下って来られました。あなたのゆえに山々は震い動きました。
- そして，待ち望む者のために行動してくださる神は，あなた以外には，昔からだれも聞いたこともなければ，耳を向けたこともなく，それを見た目もありません。
- あなたは，歓喜し義を行なう者に，あなたをあなたの道において覚えている者たちに会ってくださいました。ご覧ください，わたしたちが罪をおかしつづけていたとき，あなたご自身が憤られました―わたしたちはそれらのなかに長い間いたのに，それでも救われることがあり得るでしょうか。
- そして，わたしたちは皆，汚れた者のようになり，わたしたちの義の行為も皆，月経の時のための衣のようです。わたしたちは皆，葉のように衰え，わたしたちのとががわたしたちを風のように運び去ることでしょう。
- そして，あなたのみ名を呼び求める者も，あなたをとらえようとして身を起こす者もいません。あなたはわたしたちから顔を覆い隠されたからです。あなたはわたしたちのとがの力によってわたしたちを溶かされるのです。
- それで今，エホバよ，あなたはわたしたちの父です。わたしたちは粘土で，あなたはわたしたちの陶器師です。わたしたちは皆，あなたのみ手の業なのです。
- エホバよ，甚だしく憤らないでください。永久に[わたしたちの]とがを覚えておかないでください。それで，どうか，ご覧ください。わたしたちが皆あなたの民であるということを。
- あなたの聖なる諸都市は荒野となりました。シオンも全くの荒野となり，エルサレムは荒れ果てた所と[なりました]。
- わたしたちの父祖たちがあなたを賛美した所である，わたしたちの神聖さと美の家も，火で燃やすためのものとなり，わたしたちの望ましいものはどれも荒れ廃れました。
- エホバよ，これらのことを前にして，あなたはなおもご自分を制しておられるのですか。あなたはじっとして動かずに，わたしたちに甚だしい苦しみを受けさせるのですか。