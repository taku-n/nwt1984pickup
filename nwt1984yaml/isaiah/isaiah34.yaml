- 諸国の民よ，近寄って聞け。国たみよ，注意を払え。地とそれに満ちるもの，産出的な地とそのすべての産物は聴け。
- エホバはすべての国の民に向かって憤りを，彼らのすべての軍隊に向かって激しい怒りを抱いておられるからである。[神]は彼らを必ず滅びのためにささげ，必ず殺りくに渡される。
- そして，その打ち殺された者たちは投げ出され，その死がいについては，悪臭が立ち上り，山々は彼らの血のゆえに必ず溶ける。
- また，天の軍勢の者たちはみな必ず朽ち果てる。そして，天は書の巻き物のように必ず巻き上げられる。その軍勢は皆しなびて枯れる。葉がぶどうの木からしなびて落ちるように，いちじくの木から落ちるしなびた[いちじく]のように。
- 「天でわたしの剣は必ずびっしょりぬれる。見よ，それはエドムの上に下る。公正のうちにわたしによって滅びのためにささげられる民の上に。
- エホバは剣を持っておられる。それは必ず血で満ちる。それは脂肪，若い雄羊と雄やぎの血，雄羊の腎臓の脂肪で必ず脂ぎる。エホバはボツラで犠牲を，エドムの地で大いなる殺りくを[行なわれる]からである。
- そして，野牛は彼らと共に，若い雄牛は強力な者たちと共に必ず下って来る。彼らの地は必ず血でびっしょりぬれ，彼らの塵も脂肪で脂ぎる」。
- エホバは復しゅうの日を，シオンに関する訴訟のための応報の年を持っておられるからである。
- そして，その奔流は歴青に，その塵は硫黄に必ず変えられ，その地は必ず燃える歴青のようになる。
- それは夜も昼も消されることがなく，その煙は定めのない時に至るまで立ち上る。彼女は代々乾き切ったままとなり，限りなく永久にだれもそこを通り過ぎる者はいない。
- そして，ペリカンとやまあらしが必ずそこを所有し，とらふずくと渡りがらすがそこに住む。[神]はその上に空漠の測り綱と荒漠の石を必ず張り伸ばされる。
- 彼女の高貴な者たち―そこには人々が王位に呼ぶ者はだれもいない。その君たちもみな無になる。
- その住まいの塔には，いばらが，その防備を施された場所には，いらくさと，とげ草が必ず生じる。そこは必ずジャッカルの住まいとなり，だちょうのための中庭となる。
- また，水のない地域にせい息するものは遠ぼえする動物に必ず出会い，やぎの形をした悪霊もその友に呼びかける。そうだ，よたかはそこに確かに憩い，自分のために休み場を見いだすであろう。
- 矢へびはそこに巣を作って，[卵を]産んだ。そして必ず[それを]かえして，自分の陰に寄せ集める。そうだ，とびは各々その連れ合いと共にそこに必ず集まる。
- あなた方は自分でエホバの書の中を尋ね求め，朗読せよ。それらのうち一つとして欠けているものはなかった。それらが各々その連れ合いを得損なうことは決してない。その命令を出したのはエホバの口であり，それらを集めたのはその霊だからである。
- そして，それらのためにくじを投げたのは[神]であり，そのみ手が測り綱によってこれらに場所を分け与えたのである。それらのものは定めのない時に至るまでそれを所有し，代々そこに住む。