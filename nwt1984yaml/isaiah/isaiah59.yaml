- 見よ，エホバの手は救いを施すことができないほど短くなったのではない。また，その耳は聞くことができないほど重くなったのではない。
- ただ，あなた方のとががあなた方とあなた方の神との間に分裂を生じさせるものとなり，あなた方の罪が[神の]み顔をあなた方から覆い隠させたので，[神]は聞くことをされなかったのである。
- あなた方のたなごころは血で汚れ，あなた方の指はとがで[汚れて]しまったからである。あなた方の唇は偽りを語った。あなた方の舌は全くの不義をつぶやきつづけた。
- 義をもって叫ぶ者はだれもいない。だれひとり忠実さをもって法廷に行かなかった。実在しないものに依り頼み，無価値なことを語った。難儀を宿し，有害なことを産むのであった。
- 彼らがかえしたのは毒へびの卵であり，彼らはただのくもの巣を織りつづけた。その卵を食べる者は死に，打ち砕かれた卵はかえって，まむしになるのであった。
- そのただのくもの巣は衣の用をなさず，彼らはその業で身を覆うこともしない。その業は有害な業であり，暴虐の働きがそのたなごころにある。
- 彼らの足はひたすら悪に向かって走り，彼らは罪のない血を流そうと急ぐ。その考えは有害な考えであり，奪略と崩壊がその街道にある。
- 彼らは平和の道を無視した。彼らの進路に公正はない。彼らはその通り道を自分のために曲げた。それを踏んで行く者には，真実に平和を知る者はだれひとりいない。
- それゆえに，公正はわたしたちから遠く離れてしまい，義はわたしたちに追いつかない。わたしたちは光を待ち望むが，見よ，闇があり，輝きを[待ち望むが]，わたしたちは絶えざる暗闇の中を歩みつづけた。
- わたしたちは盲人のように手探りで壁を捜し，目のない者のように手探りを続ける。真昼なのに夕闇の中にいるときのようにつまずいた。頑強な者たちの中にあって，[わたしたちは]死者のようだ。
- わたしたちは皆，熊のようにうめき，はとのように悲しげにくーくーと鳴きつづける。わたしたちは公正を待ち望んだが，それはなかった。救いを[待ち望んだが]，それはわたしたちから遠く離れてしまった。
- わたしたちの反抗はあなたの前に多くなり，わたしたちの罪は，その各々がわたしたちに不利な証言をしたからです。わたしたちの反抗はわたしたちと共にあり，わたしたちのとがについては，わたしたちがそれをよく知っているからです。
- 違犯をおかすことと，エホバを否むこととがあった。わたしたちの神から退くこと，虐げと反抗を語ること，心からの偽りの言葉を宿すこととつぶやくこととがあった。
- そして，公正は後ろに退くことを余儀なくされ，義もただ遠く離れて立ちつづけた。真実はほかならぬ公共広場でつまずき，正直なことは入ることができないからである。
- そして，真実はうせ，悪から離れて行く者は奪略を受けている。そして，エホバはご覧になったが，公正のないことはその目に悪いことであった。
- そして，人がだれもいないのをご覧になると，仲裁に入る者がいないことに非常な驚きを表わされた。そして，その腕がご自身のために救いを施すようになり，その義がご自身を支えるものとなった。
- それから，義を小札かたびらのように身に着け，救いのかぶとを頭にかぶられた。さらに，復しゅうの衣を衣服として身に着け，熱心をそでなしの上着であるかのようにして身を包まれた。
- [神]はその仕打ちに応じて，それに相応する報いを施される。敵対者には激しい怒りを，敵には当然の仕打ちを。島々には当然の仕打ちをもって返報される。
- そして，彼らは日の沈む方からエホバのみ名を恐れ，日の昇る方からその栄光を[恐れ]はじめる。[神]は，エホバの霊が駆り立てた苦難の川のように入って来られるからである。
- 「そして，買い戻す方はシオンに，ヤコブの中の違犯から離れる者たちのもとに必ず来られる」と，エホバはお告げになる。
- 「そしてわたしとしては，これが彼らとのわたしの契約である」と，エホバは言われた。「あなたの上にあるわたしの霊とわたしがあなたの口に入れたわたしの言葉―それはあなたの口からも，あなたの子孫の口からも，あなたの子孫の子孫の口からも，今より定めのない時に至るまで取り除かれることはない」と，エホバは言われた。