- エフライムの酔いどれたちの卓逸した冠，ぶどう酒に打ち負かされた者たちの肥沃な谷の頭にあるその美しい飾りのしぼんでゆく花は災いだ！
- 見よ，エホバは強くて強壮な者を持っておられる。彼は，雹の雷雨，破壊的なあらしのように，強力な，みなぎりあふれる水の雷雨のように，力をこめて必ず地に投げ落とすことをする。
- エフライムの酔いどれたちの卓逸した冠は足で踏みにじられる。
- そして，肥沃な谷の頭にあるその美しい飾りのしぼんでゆく花は，必ず夏の前の早なりのいちじくのようになり，見る者がそれを見るとき，それがまだ自分のたなごころにある間に，彼はそれを呑み込むのである。
- その日，万軍のエホバはその民の残っている者たちにとっての飾りの冠，また美の花輪となり，
- 裁きのために座す者にとっての公正の霊となり，門から戦闘を退ける者たち[にとっての]力強さとなられる。
- そして，これらの者たちもまた―彼らはぶどう酒のゆえに迷い出，酔わせる酒のゆえにさまよった。祭司と預言者―彼らは酔わせる酒のゆえに迷い出，ぶどう酒のために混乱し，酔わせる酒のためにさまよった。彼らはその見ることにおいて迷い出，決定に関してふらついた。
- 食卓もみな汚れたへどで満ちた―[それのない]所はない。
- 人はだれに知識を教え諭し，聞いたことをだれに理解させるのか。乳から離された者たちにか，乳房から離された者たちにか。
- それは，「命令に命令，命令に命令，測り綱に測り綱，測り綱に測り綱，ここに少し，そこに少し」だからである。
- 唇のどもる者たちと，異なった舌とによって[神]はこの民に語る。
- [その民は，]「これが休み場である。うみ疲れている者に休息を与えよ。そしてこれが安らぎの場所である」と[神]が言われたのに，聞こうとはしなかった者たちである。
- それで，彼らにとってエホバの言葉は必ず，「命令に命令，命令に命令，測り綱に測り綱，測り綱に測り綱，ここに少し，そこに少し」となる。それは，彼らが行って，必ず後ろ向きにつまずき，実際に砕かれ，わなに掛かり，捕らえられるためである。
- それゆえ，自慢する者たちよ，エルサレムにいるこの民を支配する者たちよ，エホバの言葉を聞け。
- あなた方は言ったからだ，「我々は死と契約を結び，シェオルと幻を実施した。あふれ出る鉄砲水も，たとえそれが通り過ぎて行こうとも，我々のところに来ることはない。我々はうそを避難所とし，偽りの中に身を覆い隠したからだ」と。
- それゆえ，主権者なる主エホバはこのように言われた。「いまわたしはシオンにひとつの石を基として据える。それは試みを経た石，確かな基の貴重な隅[石]である。信仰を働かせる者はだれも恐れ慌てることはない。
- そして，わたしは公正を測り綱とし，義を水準器とする。雹は必ず偽りの避難所を一掃し，水も激しい勢いで隠れ場所を押し流す。
- そしてあなた方の死との契約は必ず解消され，あなた方のシェオルとのかの幻は立つことがない。あふれ出る鉄砲水，それが通り過ぎるとき―あなた方はまた，必ずそれが踏みにじる場所となる。
- それは通り過ぎる度にあなた方を奪い去る。それは朝ごとに，昼間も夜の間も通り過ぎて行くからである。それは聞いたことを[他の者に]理解させるための身震いの理由となるだけである」。
- 寝いすはその上に身を伸べるには短すぎたし，織った敷布も身を包むには狭[すぎる]からである。
- エホバはペラツィム山のときのように立ち上がり，ギベオンの近くの低地平原のときのようにかき立てられるからである。それはご自分の行ない―その行ないは不思議なもの―をするため，ご自分の業―その業は異常なもの―を行なうためである。
- それで今，あなた方は嘲笑する者となってはならない。あなた方の縛り縄が強くならないためである。主権者なる主，万軍のエホバからわたしが聞いた全土に関する絶滅が，すなわち定め置かれたものがあるからである。
- あなた方は耳を向けて，わたしの声を聴け。注意を払って，わたしの言うことを聴け。
- すき返す者は種をまくために一日じゅうすき返すだろうか。その土地を打ちほぐしたり，ならしたりして。
- 彼はその表面を平らにしたら，次に黒クミンをまき散らし，クミンを振り散らすのではないか。そして小麦，きび，大麦を定めの場所に，スペルト小麦をその境として置くはずではないか。
- そして，彼は正しいことにしたがって矯正を受ける。彼の神がこれを教え諭すのである。
- 黒クミンは脱穀機で脱穀されるわけではなく，クミンの上に車の輪が回されるわけでもないからである。一般に黒クミンは棒で，クミンは杖で打ち出されるものだからである。
- 一般にパンの原料は打ち砕かれるものだろうか。人が絶え間なくそれを脱穀することは決してないからである。そして，彼は必ずその車のローラーを動かし，その乗用馬をもそうする[が]，それを打ち砕くことはしない。
- これもまた，万軍のエホバご自身から出たことである。それは計り事においてくすしく，有効な働きにおいて大いなることを行なわれた方である。