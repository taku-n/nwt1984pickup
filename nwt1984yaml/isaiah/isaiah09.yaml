- しかしその薄暗さは，その地が圧迫の下に置かれたとき，人がゼブルンの地とナフタリの地を侮べつをもって扱ったずっと以前の時，また，それより後の時に，人が[それに]―海ぞいの道，ヨルダンの地方，諸国民のガリラヤに―誉れを受けさせたときのようではない。
- 闇の中を歩んでいた民は大いなる光を見た。深い陰の地に住んでいた者たちには，光がその上に照り輝いた。
- あなたはその国民を多くし，[国民の]ために歓びを大いなるものとされた。彼らは収穫の時に歓ぶように，分捕り物を分けるときの喜びに満ちた者たちのように，あなたのみ前で歓んだ。
- それは，あなたが，彼らの荷のくびきとその肩のむち棒を，彼らを仕事に追い立てる者の杖を，ミディアンの日に行なわれたようにみじんに砕かれたからだ。
- 身震いしながら踏みにじる者のすべての長ぐつと，血にまみれたマントとは，火のための糧として焼かれるものとなったからである。
- わたしたちのためにひとりの子供が生まれ，わたしたちにひとりの男子が与えられたからである。君としての支配がその肩に置かれる。そして彼の名は，“くすしい助言者”，“力ある神”，“とこしえの父”，“平和の君”と呼ばれるであろう。
- ダビデの王座とその王国の上にあって，君としてのその豊かな支配と平和に終わりはない。それは，今より定めのない時に至るまで，公正と義とによってこれを堅く立て，支えるためである。実に万軍のエホバの熱心がこれを行なう。
- エホバがヤコブを責めて送った言葉があり，それはイスラエルに下った。
- そして，民はみな，エフライムもサマリアの住民も，必ず[それを]知るようになる。[その]ごう慢と心の不遜のためであり，こう言う。
- 「れんがは倒れたが，我々は切り石で建てる。エジプトいちじくの木は切り倒されたが，我々は杉をもってこれに代える」。
- そして，エホバはレツィンの敵対者たちを高く上げてこれを攻めさせ，その者の敵たちをせき立てられる。
- 東からはシリア，背後からはフィリスティア人が，そして彼らは口を開けてイスラエルを食い尽くす。このすべてのことのゆえに，[神]の怒りは元に戻らず，その手はなおも伸ばされたままである。
- そして，この民も自分たちを打つ方のもとに帰らず，万軍のエホバを求めなかった。
- それで，エホバはイスラエルから頭と尾，若枝といぐさを一日のうちに切り断たれる。
- 老齢で，重んじられている者が頭，偽りの教訓を与える預言者が尾である。
- そして，この民を導いている者たちは[彼らを]さまよわせる者，導かれている者たちは混乱させられている者なのである。
- それゆえに，エホバはその若者たちをも歓ばず，その父なし子をも，やもめたちをも憐れまれないであろう。彼らはみな背教者，悪行者であり，すべての口は無分別なことを語っているからである。このすべてのことのゆえに，[神]の怒りは元に戻らず，その手はなおも伸ばされたままである。
- 邪悪が火のように燃え立ったからである。それはいばらの茂みと雑草を食い尽くす。そして森林のやぶの中でそれに火がつき，それらは煙が立ち上るときのように巻き上げられる。
- 万軍のエホバの憤怒によってその地は燃え上がった。民は火の糧となるであろう。だれひとり自分の兄弟にすら同情を示さない。
- そして，人は右では切り倒しても必ず飢え，左では食べるが，彼らは決して満ち足りない。各々自分の腕の肉を食べるのである。
- マナセはエフライムを，エフライムはマナセを。彼らは共にユダに敵するであろう。このすべてのことのゆえに，[神]の怒りは元に戻らず，その手はなおも伸ばされたままである。