- 海の荒野に対する宣告:それは来襲する南の暴風のように，荒野から，畏怖の念を起こさせる地からやって来る。
- わたしに告げられた厳しい幻がある。不実な行ないをする者は不実な行ないをしており，奪略を行なう者は奪略を行なっている。エラムよ，上れ！メディアよ，包囲せよ！彼女ゆえに出るすべての溜め息をわたしは絶えさせた。
- それゆえに，わたしの腰は激しい痛みで満ちた。子を産むときの女のけいれんのようなけいれんがわたしを捕らえたのだ。わたしは度を失って，[何も]聞こえない。わたしはかき乱されて，[何も]見えない。
- わたしの心はさまよい，身震いがわたしを恐れおののかせた。わたしの慕っていたたそがれは，わたしにとっておののきとされた。
- 食卓を整えよ，座席の位置を決めよ，食べよ，飲めよ！君たちよ，立ち上がれ，盾に油をそそげ。
- エホバはこのようにわたしに言われたからである。「行って，見張り番を立て，その見るところを告げさせよ」。
- すると，彼は一対の乗用馬[の引く]戦車，ろばの戦車，らくだの戦車を見た。そして，彼は注意を集中して厳密な注意を払った。
- それから，ライオンのように呼ばわりはじめた，「エホバよ，わたしは昼間ずっと物見の塔の上に立っております。わたしは夜ごとに自分の見張り所に就いております。
- そして，いま，人の乗った戦車が，一対の乗用馬[に引かれて]やってきます！」そして，彼は語って言いはじめた，「彼女は倒れた！バビロンは倒れた。その神々の彫像を[神]はことごとく地に砕かれた！」
- わたしの脱穀された者たちとわたしの脱穀場の子よ，イスラエルの神，万軍のエホバから聞いたことをわたしはあなた方に伝えたのだ。
- ドマに対する宣告:セイルからわたしに呼ばわる者がいる，「見張りの者よ，夜はどうなのか。見張りの者よ，夜はどうなのか」。
- 見張りの者は言った，「朝は必ずやって来る。そして夜もまた。あなた方は尋ねたければ，尋ねるがよい。また来るがよい！」
- 砂漠平原に対する宣告:デダンの人々の隊商よ，あなた方は砂漠平原の森林で夜を過ごす。
- 渇いている者を迎えるために水を携えて来るがよい。テマの地の住民よ，逃げ去る者のためのパンをもってこれと向かい合え。
- 剣のゆえに彼らは逃げ去ったからである。抜き身の剣，引かれた弓，戦いの激しさのために。
- エホバはわたしにこう言われたからである。「雇われた労働者の年期にしたがって，もう一年のうちに，ケダルのすべての栄光は必ずその終わりに至る。
- そして弓[を引く人]の数のうちの残っている者たち，ケダルの子らの力ある者たちは少なくなる。エホバご自身が，イスラエルの神が[そう]語られたからである」。