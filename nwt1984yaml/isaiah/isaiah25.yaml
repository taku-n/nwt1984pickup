- エホバよ，あなたはわたしの神です。わたしはあなたを高め，あなたのみ名をたたえます。あなたはくすしいことを，初めの時代からの計り事を，忠実さのうちに，信頼性をもって行なわれたからです。
- あなたは都市を石の山に，防備の施された町を崩れゆく廃虚に，よそ者の住まいの塔を都市ではないもの，定めのない時に至るまで建て直されることのないものとされたからです。
- それゆえに，強い民である者たちはあなたの栄光をたたえます。圧制的な諸国民の町，彼らはあなたを恐れるのです。
- あなたは，立場の低い者のとりで，貧しい者が苦難に遭うときのとりで，雨あらしからの避難所，圧制的な者たちの突風が壁を打つ雨あらしのようになるとき，その熱を避ける陰となってくださったからです。
- 水のない地方の熱，その熱を雲の陰で[静める]ように，あなたはよそ者たちのざわめきを静められます。圧制的な者たちの楽の調べも抑えられるのです。
- そして，万軍のエホバはすべての民のために，この山で，油を十分に用いた料理の宴を必ず催される。それは，滓[の上にたくわえられたぶどう酒]，髄と共に油を十分に用いた料理，滓[の上にたくわえられ]，こされた[ぶどう酒]の宴である。
- そして[神]はこの山で，すべての民を覆い包んでいる覆いの顔と，すべての諸国民の上に織り合わされている織物を必ず呑み込まれる。
- [神]は実際に死を永久に呑み込み，主権者なる主エホバはすべての顔から必ず涙をぬぐわれる。また，ご自分の民のそしりを全地から取り去られる。エホバご自身が[そう]語られたからである。
- そして，人はその日，必ず言うであろう，「見よ，これがわたしたちの神である。わたしたちは[神]を待ち望んだので，[神]はわたしたちを救ってくださる。これがエホバである。わたしたちはこの方を待ち望んだ。わたしたちは喜びに満ち，その救いを歓ぼう」。
- エホバのみ手がこの山にとどまるからである。モアブは，わらのたい積が肥溜めで踏みつけられるときのように，自分の場所で必ず踏みつけられる。
- そして泳ぐ者が泳ぐために[平手を]伸べて打つように，[神]はその中で平手を伸べて必ず打ち，ご自分の手のこうかつな動きによって必ずそのごう慢さを卑しめられる。
- また，あなたの安全な高い城壁のある，防備の施された都市を必ず低くされる。[それを]卑しめ，[それを]地に触れさせ，塵に至らせるのである。