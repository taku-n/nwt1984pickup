- 見よ，エホバはその地を空にし，荒れ果てた[所]とされる。その面をねじ曲げ，その住民を散らされた。
- そして，民にも祭司と同じことが，僕にもその主人と同じことが，はしためにもその女主人と同じことが，買い手にも売り手と同じことが，貸す者にも借りる者と同じことが，利息を取る者にも利息を払う者と同じことが生じるのである。
- その地は必ず空にされ，必ず強奪される。エホバがこの言葉を語られたからである。
- その地は嘆き悲しみ，衰えた。産出的な地は枯れ，衰えた。その地の民の高い者たちは枯れてしまった。
- そして，その地そのものが住民の下で汚されたのだ。彼らが律法をくぐり，規定を変え，定めなく存続する契約を破ったからである。
- それゆえに，のろいがその地を食い尽くした。そこに住む者たちは罪科に問われる。それゆえに，その地の住民は数が減り，ごく少数の死すべき人間が残されたのである。
- 新しいぶどう酒は嘆き悲しみ，ぶどうの木は枯れ，心に大いに喜ぶ者はみな溜め息をつくようになった。
- タンバリンの歓喜は絶え，意気盛んな者たちのざわめきは中断させられ，たて琴の歓喜は絶えた。
- 彼らは歌なしにぶどう酒を飲む。酔わせる酒はこれを飲む者にとって苦くなる。
- 捨てられた町は崩され，すべての家は閉ざされて入れない。
- ぶどう酒[がない]ためにちまたには叫び声がある。すべての歓びは過ぎ去り，その地の歓喜は離れ去った。
- 都市には驚くべき状態が残された。門は打ち砕かれて，ただの荒れ塚となった。
- その地の中で，もろもろの民の間でこうなるからである。すなわち，オリーブの木をはたき落とすときのようになり，ぶどうの取り入れが終わった後の採り残しの実を取るときのようになる。
- 彼ら自ら声を上げ，喜び叫ぶ。彼らはエホバの優越性のゆえに，海から必ず甲高く叫ぶ。
- それゆえに，彼らは光の地方で必ずエホバの栄光を，海の島々の中でイスラエルの神，エホバのみ名[の栄光]をたたえる。
- その地の果てからわたしたちの聞いた調べがある。「義なる者に飾りあれ！」しかし，わたしは言う，「わたしには，やせ細ることが，わたしには，やせ細ることが[待ち受けている]！わたしは災いだ！不実な行ないをする者たちは不実な行ないをした。不実な行ないをする者は不実をもって不実な行ないをしたのだ」。
- この地に住むあなたに，怖れとくぼみとわなが臨む。
- そして，怖るべきものの音から逃げる者はくぼみに陥り，くぼみの中から出て来る者はわなに捕らえられることになる。高き所にある水門が開かれ，その地の基は激動するからである。
- その地は完全に張り裂け，その地は完全に揺るがされ，その地は完全によろめいた。
- その地は酔った人のように完全によろめき行き，それは番小屋のようにぐらついた。そして，その違犯はその上に重くのしかかった。それは必ず倒れ，再び起き上がることはない。
- そして，その日，エホバは高みで高みの軍隊に，土地の上では土地の王たちに注意を向ける。
- そして，彼らは捕らわれ人が坑に集め入れられるように必ず集められ，牢に閉じ込められる。多くの日の後に彼らは注意を向けられる。
- そして，満月は恥じ入り，輝く[太陽]は恥じた。万軍のエホバがシオンの山とエルサレムとその年配者たちの前で，栄光に輝く王となられたからである。