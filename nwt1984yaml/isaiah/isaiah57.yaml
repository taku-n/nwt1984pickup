- 義なる者が滅びうせても，[それを]心に留める者はだれもいない。また，愛ある親切の人々が[死者のもとに]集められているのに，義なる者が集め取られたのが災いのためであることをだれも悟らない。
- 彼は平安に入り，彼らは自分の寝床で休む。正直に歩んでいる者は[だれもが]。
- 「あなた方は，ここに近寄れ。女予言術者の子ら，姦淫をする者や売春を行なう女の胤よ。
- あなた方はだれのことに関して陽気に時を過ごすのか。だれに向かって口を大きく開け，舌を突き出しているのか。あなた方は違犯の子供，偽りの胤ではないか。
- 大きな木々の間で，生い茂ったすべての木の下で情欲をあおり，大岩の裂け目の下の奔流の谷で子供をほふる者たち[ではないか]。
- 「あなたの受け分は奔流の谷の滑らかな石と共にあった。それらが―それらがあなたに割り当てられた分であった。しかも，あなたはそれらに飲み物の捧げ物を注ぎ出し，供え物をささげたのだ。それらのものによってわたしは自分を慰めるであろうか。
- 高く，そびえ立つ山の上にあなたは寝床を据えた。あなたはそこにも犠牲をささげるために上って行った。
- そして，扉と戸柱の後ろにあなたの記念を据える。あなたはわたしから離れて，[自分を]あらわにしては上って行った。あなたは自分の寝床を広くした。そして自分のために彼らと契約を結ぶようになった。あなたは彼らと寝床を共にすることを愛した。あなたは男根を見た。
- それから，あなたは油を携えてメレクの方に下って行き，あなたの塗り油を満ちあふれさせていった。そして使節を遠くに送りつづけて，物をシェオルに低めた。
- あなたは自分の多くの道で労した。あなたは，『望みはない！』とは言わなかった。あなたは自分の力が回復するのを見いだした。それゆえに，あなたは病気にならなかったのである。
- 「あなたはだれを怖がり，恐れはじめたので，うそをつくようになったのか。しかし，あなたが思い起こしたのはわたしではなかった。あなたは何も心に留めなかった。わたしは沈黙を守り，事を隠していなかったか。それで，あなたはこのわたしをも恐れなかったのである。
- わたしがあなたの義とあなたの業を，それらがあなたを益することがないことを告げ知らせるであろう。
- あなたが助けを求めて叫ぶとき，あなたの集めたものがあなたを救い出すことはない。かえって，風がそれらをことごとく運び去るであろう。呼気がそれらを取り去るのである。しかし，わたしのもとに避難する者は土地を受け継ぎ，わたしの聖なる山を所有する。
- そして，人は必ず言うであろう，『[土を]盛り上げよ，あなた方は[土を]盛り上げよ！道を整えよ。わたしの民の道から障害物を取り除け』と」。
- 高く高大な方，永久に住んでおられ，その名の聖なる方はこのように言われた。「わたしは高みに，聖なる場所に住み，また，霊の打ちひしがれた，へりくだった者と共に[住み]，へりくだった者たちの霊を生き返らせ，打ちひしがれた者たちの心を生き返らせる。
- わたしは定めのない時に至るまで争うのでもなく，果てしなく憤るのでもないからである。わたしゆえに霊も弱まる。わたしが造った息ある創造物が。
- 「わたしは彼の不当な利得の非道さに憤り，彼を打ち，[わたしの顔を]覆い隠していった。その間，わたしは憤っていた。しかし，彼は背信の者としてその心の道を歩みつづけた。
- わたしは彼の道を見た。わたしは彼をいやし，導き，彼と彼の嘆き悲しむ者たちとに慰めをもって償いはじめた」。
- 「わたしは唇の実を創造しているのである。遠くにいる者にも近くにいる者にも長く続く平和があり，わたしは彼をいやす」と，エホバは言われた。
- 「しかし，邪悪な者たちは，静まることのできないときの，激しく揺れ動いている海のようであり，その水は絶えず海草や泥を打ち上げる。
- 邪悪な者たちに平和はない」と，わたしの神は言われた。