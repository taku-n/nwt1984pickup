- 「慰めよ，わたしの民を慰めよ」と，あなた方の神は言われる。
- 「エルサレムの心に語り，彼女に向かって呼ばわれ。その軍役は完了し，そのとがは払い終えられた，と。彼女はエホバのみ手から，自分のすべての罪に関して余すところなく受けたからである」。
- 聴け，だれかが荒野で呼ばわっている。「あなた方はエホバの道を開け！砂漠平原を通る街道を，わたしたちの神のためにまっすぐにせよ。
- すべての谷は高められ，すべての山と丘は低くされるように。また，起伏のある土地は必ず平たんな地となり，高低のある土地は谷あいの平原となる。
- そしてエホバの栄光が必ず表わし示され，すべての肉なる者は必ず共に[それを]見る。エホバのみ口が[これを]語ったからである」。
- 聴け，「呼ばわれ！」と，だれかが言っている。すると，「何を呼ばわりましょうか」と，ある者が言った。「肉なる者はすべて青草であり，その愛ある親切はみな野の花のようだ。
- 青草は干からび，花は枯れた。エホバの霊がその上に吹いたからである。確かに，民は青草である。
- 青草は干からび，花は枯れた。しかしわたしたちの神の言葉は，定めのない時に至るまで保つのである」。
- シオンのために良いたよりを携えて来る女よ，高い山に向かってあなたの道を取れ。エルサレムのために良いたよりを携えて来る女よ，力を出してあなたの声を上げよ。[声を]上げよ。恐れるな。ユダの諸都市に言え，「さあ，あなた方の神です」と。
- 見よ，主権者なる主エホバご自身が強い者として来られ，そのみ腕はご自分のために支配を行なうのである。見よ，その報いは[神]と共にあり，その支払う賃金はそのみ前にある。
- [神]は羊飼いのようにご自分の群れを牧される。そのみ腕で子羊を集め，[それを]その懐に抱いて携えて行かれる。乳を飲ませるものたちを[注意深く]導かれる。
- だれがただの手のくぼみで水を量り，単なる手尺で天を測定し，地の塵を升に盛り，あるいは山を計量器で，丘をはかりで量ったか。
- だれがエホバの霊を測定したか。だれがその助言者として[神]に何かを知らせることができようか。
- [神]はだれと一緒に協議したので，その者が[神]に理解させることができたというのか。だれが[神]に公正の道筋を教え，知識を教え，真の理解の道を知らせるのか。
- 見よ，諸国民は手おけの一しずくのようであり，彼らははかりの上の塵の薄い層のようにみなされた。見よ，[神]は島々をもただの微小な[塵]のように持ち上げられる。
- レバノンでさえ火を燃やしつづけるのに十分ではなく，その野生動物も焼燔の捧げ物のために十分ではない。
- すべての国の民は[神]のみ前にあっては存在しないもののようであり，無きもの，実在しないもののように[神]にみなされた。
- それで，あなた方は神をだれに例えることができるのか。どんな似た様をそのすぐそばに置くことができるのか。
- 職人が単なる鋳像を鋳た。金属細工人がそれに金をかぶせ，銀の鎖を鍛造している。
- 彼はある木を，腐っていない木を寄進物として選ぶ。彼は熟練した職人を自分のために捜し出す。よろめかされることのない彫刻像を備えるためである。
- あなた方は知らないのか。あなた方は聞かないのか。それは発端からあなた方に告げられなかったか。あなた方は地の基[の時]から理解力を働かせなかったのか。
- 地の円の上に住む方がおられ，[地]に住む者たちは，ばったのようである。その方は天を目の細かい薄織りのように張り伸ばしておられ，それをその中に住むための天幕のように広げ，
- 高官たちを無に帰しておられ，地の裁き人たちをも実在しないもののようにされた。
- 彼らはいまだに植えられたことも，いまだにまかれたこともなく，その根株はいまだに地に根づいたこともない。そして彼らの上に[息を]吹きかけさえすれば，それは干からびる。刈りわらのように，風あらしが彼らを運び去るのである。
- 「しかし，あなた方はわたしをだれに例えて，わたしをそれに等しい者となし得るのか」と，聖なる方は言われる。
- 「あなた方の目を高く上げて見よ。だれがこれらのものを創造したのか。それは，その軍勢を数によって引き出しておられる方であり，その方はそれらすべてを名によって呼ばれる。満ちあふれる活動力のゆえに，その方はまた力が強く，[それらの]一つとして欠けてはいない。
- 「どんな理由があって，ヤコブよ，あなたは言うのか，イスラエルよ，あなたは言い立てるのか，『わたしの道はエホバから覆い隠された。わたしに対する公正はわたしの神ご自身をよけて行く』と。
- あなたはまだ知るようになっていないのか。聞かなかったのか。地の果てを創造された方，エホバは，定めのない時に至るまで神である。[神]は疲れ果てることも，うみ疲れることもない。その理解は探り出すことができない。
- [神]は疲れた者に力を与えておられる。活動力のない者にみなぎる偉力を豊かに与えてくださる。
- 少年は疲れ果てることもあり，うみ疲れることもある。また，若者も必ずつまずくであろう。
- しかし，エホバを待ち望んでいる者は再び力を得る。彼らは鷲のように翼を張って上って行く。走ってもうみ疲れず，歩いても疲れ果てることがない」。