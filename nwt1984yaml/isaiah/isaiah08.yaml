- 次いで，エホバはわたしに言われた，「あなたは自分のために大きな書き板を取り，死すべき人間の尖筆で，その上に『マヘル･シャラル･ハシュ･バズ』と書け。
- そして，わたしは，忠実な証人，祭司ウリヤとエベレクヤの子ゼカリヤとによって，それが真正であることを自分のために証しさせよう」。
- それから，わたしは女預言者に近づき，彼女は妊娠して，やがて男子を産んだ。エホバはそのときわたしに言われた，「その名をマヘル･シャラル･ハシュ･バズと呼べ。
- それは，その子が『お父さん！』『お母さん！』と呼ぶことを知るようになる前に，人はダマスカスの資産とサマリアの分捕り物をアッシリア王の前に運び去るからである」。
- 次いで，エホバはなおもわたしに話して言われた，
- 「この民が穏やかに流れるシロアハの水を退けて，レツィンとレマルヤの子に対する歓喜があるので，
- まさにそれゆえに，見よ，エホバは川の力強い多量の水，すなわち，アッシリアの王とそのすべての栄光を彼らに向かって連れ上る。そして，彼は必ずそのすべての川床に上り，そのすべての岸を越え，
- ユダを通って進んで行く。彼はまさに洪水となって越えて行く。彼は首にまで達する。そして，インマヌエルよ，彼の翼の広がりは必ずあなたの地の幅を満たすことになる」。
- もろもろの民よ，害を加える者となり，みじんに砕かれよ。地の遠い所にいるすべての者たちよ，耳を向けよ！帯を締め，みじんに砕かれよ！帯を締め，みじんに砕かれよ！
- 企てを考え出せ。それは破られる！言葉を出せ。それは立たない。神がわたしたちと共におられるからだ！
- エホバはこの民の道を歩むことからわたしをそらすために，み手の強さをもってわたしにこう言われたからである。
- 「あなた方は，この民が『陰謀だ！』と言いつづけるすべてのことに関して，『陰謀だ！』と言ってはならない。彼らの恐れるものを恐れてはならない。また，それにおののいてはならない。
- 万軍のエホバ―この方をあなた方は聖なる方とすべきであり，この方こそあなた方の恐れるべきもの，あなた方をおののかせる方であるべきである」。
- そして，この方は必ず神聖な場所となる。しかしイスラエルの二つの家にとっては，突き当たる石，つまずく岩となり，エルサレムの住民にとっては，仕掛けとなり，わなとなる。
- そして，彼らのうちの多くの者は必ずつまずき，倒れ，砕かれ，わなに掛かって捕らえられる。
- 証しを包み，わたしの弟子たちの中で律法の周りに封印せよ！
- そして，わたしはヤコブの家から顔を覆い隠しておられるエホバを待ちつづけ，この方に望みを置く。
- 見よ，わたしと，エホバがわたしにお与えになった子供たちとは，シオンの山に住んでおられる万軍のエホバからのイスラエルのしるしとなり，奇跡となっているのである。
- そして，もし人々があなた方に，「霊媒に，または，さえずったり低い声でものを言ったりする予言の霊を持つ者たちに問い合わせよ」と言うのであれば，どの民もその神に問い合わせるべきではないか。生きている者たちのために死者に[問い合わせることがあってよいだろうか]。
- 律法と証しとに[問え]！確かに，彼らは夜明けの光を持たないこの言葉にしたがって語りつづける。
- そして，各々ひどく苦しみ，飢えを覚えて，必ずその地を通り抜けることであろう。彼は飢えており，自分を憤らせたので，自分の王と自分の神の上に実際に災いを呼び求め，必ず上をじっと見ることであろう。
- そして，彼は地を見るが，見よ，苦難と闇，薄暗さ，困難な時，輝きのない暗がりがある。