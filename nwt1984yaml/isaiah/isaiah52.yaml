- シオンよ，覚めよ，覚めよ，あなたの力を着よ！エルサレム，聖なる都市よ，あなたの美しい衣を着よ！割礼を受けていない汚れた者は，もはや再びあなたのもとに入って来ないからである。
- エルサレムよ，塵を払い落とせ，立ち上がれ，座に着け。シオンの捕らわれの娘よ，自分のために首の縛り縄を解け。
- エホバはこのように言われたからである。「あなた方はただで売られた。だから，あなた方は金なしに買い戻される」。
- 主権者なる主エホバはこのように言われたからである。「わたしの民は最初エジプトに下って行って，そこで外国人としてとどまった。そして，アッシリアもいわれなく彼らを虐げた」。
- 「それで今，わたしはここにどんな関心があるのか」と，エホバはお告げになる。「わたしの民はただで取られたからである。彼らを支配する者たちがわめき続けた」と，エホバはお告げになる，「そして，わたしの名は絶えず，一日じゅう不敬な仕方で扱われた。
- それゆえに，わたしの民はまさにそれゆえに，その日にわたしの名を知るであろう。話しているのは，このわたしだからである。見よ，それはわたしである」。
- 良いたよりを携えて来る者，平和を言い広める者，より良いことについての良いたよりを携えて来る者，救いを言い広める者，「あなたの神は王となった！」とシオンに言う者の足は，山々の上にあって何と麗しいのだろう。
- 聴け，あなたの見張りの者たちが声を上げた。彼らは一斉に喜び叫んでいる。エホバがシオンを連れ戻すとき，彼らは目と目を合わせて見ることになるからである。
- エルサレムの荒れ廃れた所よ，快活になって，一斉に喜び叫べ。エホバはその民を慰め，エルサレムを買い戻されたからである。
- エホバはすべての国の民の目の前にその聖なる腕をむき出しにされた。地の果てはみな必ずわたしたちの神の救いを見る。
- 立ち去れ。立ち去れ。そこから出よ。汚れたものには何にも触れるな。エホバの器具を運んでいる者たちよ，彼女の中から出て，身を清く保て。
- あなた方は恐れ慌てることなく出て行き，逃げ走ることなく行くからである。エホバは実にあなた方の前を行き，イスラエルの神はあなた方の後衛となられるからである。
- 見よ，わたしの僕は洞察力をもって行動する。彼は高い地位に就き，必ず上げられ，大いに高められる。
- 多くの者が驚いて彼を見つめたように―その外見の点では他のだれよりも，その堂々たる姿の点では人間の子らよりもはるかに醜いものとされた―
- 彼も同様に多くの国の民を驚かす。彼のことで王たちは口を閉ざす。彼らは自分たちに詳しく話されていなかったことを実際に見，自分たちの聞いていなかったことを考慮しなければならないからである。