- 「子を産まなかったうまずめよ，喜び叫べ！子を産む苦しみを味わったことのない者よ，歓呼して快活になれ。甲高く叫べ。荒廃させられた者の子らは，夫たる所有者を持つ女の子らよりも多いからである」と，エホバは言われた。
- 「あなたの天幕の場所をもっと広くせよ。そして，彼らにあなたの壮大な幕屋の天幕布を張り伸ばさせよ。ためらうな。あなたの天幕の綱を長くし，あなたのその天幕用留め杭を強くせよ。
- あなたは右に左に突き進み，あなたの子孫は諸国の民をも所有し，荒廃した諸都市の中にさえ住むようになるからである。
- 恐れてはならない。あなたが恥をかくことはないからである。屈辱を感じるな。あなたが失望させられることはないからである。あなたは自分の若い時の恥をも忘れ，ずっとやもめの身でいた時のそしりを思い出すことももはやないからである」。
- 「あなたの偉大な造り主はあなたの夫たる所有者，その名は万軍のエホバである。イスラエルの聖なる方はあなたを買い戻す方。その方は全地の神と呼ばれるであろう。
- エホバはあなたを，あたかも完全に捨てられ，霊の傷ついた妻であるかのように，また，若い時の妻でありながら，やがて退けられた者のように呼ばれたからである」と，あなたの神は言われた。
- 「わたしは少しの間あなたを完全に捨てたが，大いなる憐れみをもってあなたを集める。
- わたしはしばしの間，あふれる憤りをもってあなたから顔を覆い隠した。しかし，定めのない時まで続く愛ある親切をもってあなたを憐れむであろう」と，あなたを買い戻す方，エホバは言われた。
- 「これはわたしにとってノアの日のようである。わたしはノアの水が地を通り越すことはもはやないと誓ったが，それと同じように，わたしがあなたに対して憤ったり，あなたを叱責したりすることはないと誓った。
- 山は取り除かれ，丘はよろめくかもしれない。しかし，わたしの愛ある親切があなたから取り除かれること，また，わたしの平和の契約がよろめくことはないからである」と，あなたに憐れみを抱く方エホバは言われた。
- 「苦しみに遭い，大あらしに翻弄され，慰めを得ていない女よ，わたしはいま硬いしっくいであなたの石を敷こうとしており，サファイアであなたの基を据えるであろう。
- また，わたしはルビーであなたの胸壁を，火のように輝く石であなたの門を，見事な石であなたのすべての境界を作る。
- そして，あなたの子らは皆エホバに教えられる者となり，あなたの子らの平安は豊かであろう。
- あなたは義のうちに堅く据えられた者となる。あなたは虐げから遠く離れる―あなたは何も恐れないからである―また，恐れおののかせるものからも[遠く離れている]。それがあなたに近づくことはないからである。
- もしもだれかが攻撃するとしても，それはわたしの命令によるのではない。あなたを攻撃している者はだれであれ，まさにあなたのゆえに倒れるであろう」。
- 「見よ，炭火の上に風を送り，武器を自分の細工として作り出す職人を，このわたしが創造した。破壊の業のための滅びの人をもまた，わたしが創造した。
- あなたを攻めるために形造られる武器はどれも功を奏さず，裁きのときにあなたに敵して立ち上がるどんな舌に対しても，あなたは有罪の宣告を下すであろう。これはエホバの僕たちの世襲財産であり，彼らの義はわたしからのものである」と，エホバはお告げになる。