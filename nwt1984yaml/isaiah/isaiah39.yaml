- そのころ，バビロンの王バラダンの子，メロダク･バラダンはヒゼキヤに手紙と贈り物を送った。それは，彼が病気であったが，再び強くなったのを聞いた後のことである。
- そのため，ヒゼキヤはそれらのものを歓びはじめ，次いで自分の宝物倉，銀，金，バルサム油，良質の油，そのすべての武器庫，およびその財宝の中に見いだされるすべてのものを彼らに見せた。ヒゼキヤが自分の家の中，および自分の全領土の中で彼らに見せなかった物はひとつもなかった。
- その後，預言者イザヤがヒゼキヤ王のもとに入って来て，こう言った。「これらの人々は何と言いましたか。どこからあなたのところにやって来たのですか」。そこでヒゼキヤは言った，「彼らは遠い地から，バビロンからわたしのところに来ました」。
- すると，彼はさらに言った，「彼らはあなたの家の中で何を見ましたか」。これに対してヒゼキヤは言った，「わたしの家の中にあるものをみな見ました。わたしの財宝の中でわたしが彼らに見せなかった物はひとつもありません」。
- そこで，イザヤはヒゼキヤに言った，「万軍のエホバの言葉を聞きなさい，
- 『見よ，日がやって来て，あなたの家の中にあるもの，あなたの父祖たちが今日に至るまで蓄えてきたものがすべて，実際にバビロンに運ばれるであろう』。『何一つ残されないであろう』と，エホバは言われた。
- 『また，あなたから出て来て，あなたがその父となる，あなたの子らのうちのある者たちは連れて行かれ，バビロンの王の宮殿で実際に廷臣となるであろう』」。
- すると，ヒゼキヤはイザヤに言った，「あなたが語ったエホバの言葉は結構です」。そして，彼はさらに言った，「平和と真実がわたしの日のあいだ続くのですから」。