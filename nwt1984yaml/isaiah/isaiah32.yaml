- 見よ，ひとりの王が義のために治める。君である者たちは，まさに公正のために君として支配する。
- そして，各々は必ず風からの隠れ場，雨あらしからの隠れ場所，水のない地方における水の流れ，やせた地における重い大岩の陰のようになる。
- そして，見る者たちの目はのり付けされることなく，聞く者たちの耳は注意を払う。
- 性急すぎる者たちの心も知識を考慮し，どもる者たちの舌でさえ明快なことを話すのに速くなる。
- 無分別な者が寛大な者と呼ばれることはもうない。無節操な者については，その者が高貴な者と言われることはない。
- 無分別な者はただ無分別を語り，その心は有害なことを行なうからである。それは背教を行ない，エホバに向かって道理に反したことを語り，飢えている者の魂を空のままにさせるためであり，彼は渇いている者をさえ飲み物もないままにさせておく。
- 無節操な者についていえば，その者の道具は悪い。彼はみだらな行ないのために自ら計り事を与えた。それは，貧しい者が正しいことを話すときでさえ，苦しむ者たちを偽りのことばで滅ぼすためである。
- 寛大な者についていえば，彼は寛大なことのために計り事を与えた。そして，寛大なことのために自ら立ち上がる。
- 「安楽に暮らしている女たちよ，立ち上がれ，わたしの声を聴け！何の思い煩いもない娘たちよ，わたしのことばに耳を向けよ！
- 一年と幾日かのうちに，何の思い煩いもないあなた方は動揺するであろう。ぶどう摘みは終わってしまう[のに]，[実の]取り入れはやって来ないからである。
- 安楽に暮らしている女たちよ，おののけ！何の思い煩いもない者たちよ，動揺せよ！衣を脱いで裸になり，腰に[粗布を]まとえ。
- 望ましい畑，実を結ぶぶどうの木のことで嘆き悲しんで胸をたたけ。
- わたしの民の土地には，いばら，とげ草の茂みが生じるだけである。それらはすべての歓喜の家，そうだ，大いに喜ぶ町の上にあるからである。
- 住まいの塔も捨て去られ，都市のにぎわいも見捨てられたからである。オフェルと物見の塔も荒涼とした野となった。定めのない時に至るまで，しまうまの歓喜するところ，家畜の群れの牧場と[なった]。
- しかしついには，霊が高い所からわたしたちの上に注ぎ出され，荒野が果樹園となり，その果樹園が真実の森林とみなされるようになる。
- 「そして，荒野には公正が必ず住まい，果樹園には義が宿る。
- そして，[真の]義の働きは必ず平和となり，[真の]義の奉仕は定めのない時に至る平穏と安全[となる]。
- そして，わたしの民は平和な住まいに，全き確信の満ちる住居に，かき乱されることのない休み場に必ず宿る。
- そして森林が倒れ，都市が低くなって卑しめられた状態に陥るとき，必ず雹が降るであろう。
- 「すべての水のそばに種をまき，牛とろばの足を送り出しているあなた方は幸いである」。