- ベルは身をかがめた。ネボは[体を]曲げている。彼らの偶像は野獣のため，家畜のためのものとなり，彼らの荷，荷物は，疲れた動物のための重荷[となった]。
- それらは必ず[体を]曲げ，各々同じように身をかがめる。それらはその重荷を到底逃れさせることはできず，彼ら自身の魂は必ず捕らわれの身となって行く。
- 「わたしに聴け。ヤコブの家よ，イスラエルの家の残ったすべての者よ，腹[の時]から[わたしに]担われた者たち，胎[の時]から運ばれた者たちよ。
- [人の]老齢に至るまでもわたしは同じ者であり，[人の]白髪に至るまでわたしが負いつづける。わたしが必ず行動するであろう。わたしが運び，わたしが負って，逃れさせるためである。
- 「あなた方はわたしをだれに例え，[だれに]たぐえ，[だれに]比べて，我々は互いに似ているというのか。
- 金を財布から惜しまずに出している者たちがおり，彼らははかりざおで銀を量り出す。彼らは金属細工人を雇い，その者はそれを神に作る。彼らは平伏する。そうだ，身をかがめるのだ。
- 彼らはそれを肩に載せて運び，それを負い，それが動かずに立っているようにその場所に安置する。それは自分の立っている場所から離れて行かない。人はこれに向かって叫びさえするが，それは答えず，人をその苦難から救うこともしない。
- 「このことを思い出せ。あなた方が勇気を奮い起こすためである。違犯をおかす者たちよ，それを心に留めよ。
- 昔の最初のことを思い出せ。わたしは神たる者であり，ほかに神もわたしのような者もいないことを。
- 終わりのことを初めから，また，まだ行なわれていなかったことを昔から告げる者。『わたしの計り事は立ち，わたしは自分の喜びとすることをみな行なう』と言う者。
- 猛きんを日の昇る方から，わたしの計り事を遂行する人を遠い地から呼ぶ者。わたしは[それを]話したのである。わたしはまた，それをもたらすであろう。わたしは[それを]形造ったのであり，また，それを行なうであろう。
- 「心の強力な者たちよ，義から遠く離れている者たちよ。わたしに聴け。
- わたしはわたしの義を近くにもたらした。それは遠くにあるのではない。わたしの救いは遅れはしない。そして，わたしはシオンの中に救いを，イスラエルにわたしの美を与える」。