- モアブに対する宣告:それは夜のうちに奪略されたので，モアブのアルも沈黙させられた。それは夜のうちに奪略されたので，モアブのキルも沈黙させられた。
- 彼は家に，そしてディボンに，高き所に，泣くために上った。ネボとメデバのことでモアブは泣きわめく。その中の頭には皆はげがあり，すべてのあごひげは短く刈り込まれていた。
- そのちまたで彼らは粗布を着けた。その屋根の上とその公共広場で，そのすべての者は泣きわめき，泣きながら下って行く。
- そしてヘシュボンとエルアレは叫ぶ。彼らの声はヤハツにまで聞こえた。それゆえに，モアブの武装した者たちも叫びつづける。その魂も彼の内でわなないた。
- わたしの心はモアブのことで叫ぶ。その逃げ延びる者はゾアル[と]エグラト･シェリシヤにまで至る。ルヒトの上り坂では―[各]自泣きながらそこを上って行くからである。彼らはホロナイムへの道で大変災についての叫び声を上げるからである。
- ニムリムの水も全くの荒廃となるからである。青草は干からび，草は終わりに至ったからである。何も緑にならなかった。
- それゆえに，彼らは残り物や取って置いた貯蔵品をポプラの奔流の谷を越えて運び去る。
- その叫びはモアブの領地を巡ったからである。その泣きわめく[声]はエグライムにまでも届き，その泣きわめく[声]はベエル･エリムにまでも届く。
- ディモンの水も血で満ちたからである。わたしはディモンにさらに別の物，すなわちライオンのようなものを，逃げるモアブの逃亡者たちと地の残っている者たちとのために置くからである。