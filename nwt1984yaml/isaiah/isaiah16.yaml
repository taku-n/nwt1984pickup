- あなた方は雄羊をその地の支配者に送れ。セラから荒野に向けて，シオンの娘の山に。
- そして，モアブの娘たちはアルノンの渡り場で，[自分の]巣から追い払われて逃げ去る，翼のある生き物のようになる。
- 「あなた方は計り事を携え入れ，決定を実施せよ。「あなたの影を昼のさなかに夜のようにせよ。追い散らされた者たちを覆い隠せ。逃げて行く者を裏切ってはならない。
- モアブよ，わたしの追い散らされた者たちがあなたの中で外国人としてとどまるように。奪略者のゆえに彼らのための隠れ場所となれ。虐げる者はその終わりに至り，奪略は終了し，[他の者を]踏みにじる者たちは地から絶たれたからだ。
- 「そして，王座は愛ある親切のうちに必ず堅く立てられ，人はダビデの天幕の中で真実をもって必ずこれに座し，裁きを行ない，公正を求め，義に速やかな者となる」。
- わたしたちはモアブの誇りについて聞いた。彼が非常に誇り高いことを。そのごう慢さと誇りと憤怒―その空言はそうではなくなる。
- それゆえ，モアブはモアブのために泣きわめく。まさにそのすべてが泣きわめく。打ちひしがれた者たちはキル･ハレセトの干しぶどうの菓子のために実際にうめく。
- ヘシュボンの段丘も枯れたからである。シブマのぶどうの木は―諸国民の所有者たちがその真っ赤な[枝]をたたき落とした。それらはヤゼルにまで至り，荒野をさまよった。その若枝は生い茂るに任され，海にまで伸びて行った。
- それゆえに，わたしはヤゼルの泣き悲しみをもってシブマのぶどうの木のために泣き悲しむ。ヘシュボンとエルアレよ，わたしはわたしの涙をもってあなたをひどくぬらそう。あなたの夏と収穫とに対する叫び声はやんだからである。
- そして歓びと楽しみは果樹園から取り去られた。ぶどう園には歓呼の叫びもなく，叫び声が上がることもない。踏む者が搾り場でぶどう酒を踏みつぶすこともない。わたしは叫び声を絶えさせたのだ。
- それゆえに，わたしの内なる所はモアブのことでたて琴のように騒ぎ立ち，わたしの内[心]はキル･ハレセトのことで[騒ぎ立つ]。
- そして，モアブが高き所でうみ疲れているのが見えるようになった。彼は祈るために自分の聖なる所に来たが，何も遂げることはできなかった。
- これが以前にモアブに関してエホバの語られた言葉である。
- そして今，エホバは語って言われた，「モアブの栄光もまた，雇われた労働者の年期にしたがって，三年のうちにあらゆる大騒ぎをもって必ず卑しめられる。残りの者はごく少数となり，力もなくなる」。