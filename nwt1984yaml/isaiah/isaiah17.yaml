- ダマスカスに対する宣言:「見よ，都市であることから除かれたダマスカス。彼女は荒れ塚となり，荒れ果てた廃虚[となった]。
- 取り残されたアロエルの諸都市は，ただの家畜の群れのための場所となり，[家畜]はそこに実際に伏し，[これを]おののかせる者はだれもいない。
- そして，防備の施された都市はエフライムから，王国はダマスカスから絶やされた。残っているシリアの者たちはイスラエルの子らの栄光のようになる」と，万軍のエホバはお告げになる。
- 「そして，その日には，ヤコブの栄光は低くなり，その肉の肥えた様もやせたものにされる。
- また，収穫する者が立ち穂を集めてゆき，その腕が穂を収穫するとき，その者は必ずレファイムの低地平原で落ち穂を拾い集める者のようになる。
- そしてその中には，オリーブの木からはたき落とすときのように，必ず採り残しがある。枝の頂に二つ[か]三つの熟したオリーブ，実のなる大枝に四つ[か]五つ」と，イスラエルの神エホバはお告げになる。
- その日，地の人は自分の造り主を仰ぎ見，その目はイスラエルの聖なる方ご自身を見つめる。
- そして，彼は自分の手の業である祭壇を見ず，自分の指の造った物，すなわち聖木も香台も見つめない。
- その日，彼の要塞都市は，森林地帯に完全に捨てられた場所のように，彼らがイスラエルの子らのために完全に捨てた枝[のように]なり，それは必ず荒れ果てた所となる。
- あなたがあなたの救いの神を忘れ，あなたの要塞の岩を覚えていなかったからである。それゆえに，あなたは快い栽培地を設け，よそ者の若枝をそこに挿す。
- その日，あなたは自分の栽培地に注意深く柵を巡らし，朝に自分の種を芽生えさせるかもしれない。[しかし，]収穫は疾患と治らない痛みの日に必ず逃げ去るであろう。
- ああ，海が騒ぎ立つときのように騒ぎ立つ多くの民の騒ぎよ！そして，力強い水のざわめきのようにさざめく国たみのざわめきよ！
- 国たみも大水のざわめきのようにさざめく。そして，[神]は必ずそれを叱責し，それは遠くに逃げ去り，風の前の山々のもみがらのように，暴風の前であざみがうず巻くときのように追われる。
- 夕方には，何と，見よ，突然の恐怖がある。朝になる前に―それはもはやない。これがわたしたちに対して略奪を行なっている者たちの分，わたしたちに対して強奪を行なっている者たちに属する分である。