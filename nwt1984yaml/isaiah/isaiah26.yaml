- その日，ユダの地でこの歌が歌われる。「わたしたちは強固な都市を持っている。[神]は城壁と塁壁のために救いを据えられる。
- あなた方は門を開けて，忠実な行ないを保っている義なる国民を入って来させよ。
- あなたは，しっかりと支えられた意向を，長く続く平和のうちに守られます。人はあなたに依り頼むようになるからです。
- あなた方はいつまでもエホバに依り頼め。ヤハ，エホバに，定めのない時に至る岩があるからだ。
- 「[神]は高みに住んでいる者たち，高められた町を低くされた。それを卑しめ，地に卑しめ，塵に触れさせる。
- 足がそれを踏みつけるであろう。苦しむ者たちの足，立場の低い者たちの歩みが」。
- 義なる者の道筋は廉直です。あなたは廉直であり，義なる者の行路を平らにされます。
- そうです，エホバよ，わたしはあなたの裁きの道筋を求めて，あなたを待ち望みました。魂の願いはあなたのみ名とあなたの記念に向けられました。
- 夜，わたしは自分の魂をこめてあなたを望みました。そうです，わたしの内にあるわたしの霊をこめてあなたを捜し求めるのです。地に対してあなたの裁きがあるとき，産出的な地に住む者たちは必ず義を学ぶからです。
- 邪悪な者は恵みを示されることがあっても，全く義を学びません。彼は正直の地で不正の行ないをし，エホバの卓逸性を認めません。
- エホバよ，あなたのみ手は高く上がりました。[しかし]彼らは[それを]見ません。彼らは[あなたの]民に対する熱心さを見て恥じるでしょう。そうです，あなたに敵対する者たちのための火が彼らを食い尽くすのです。
- エホバよ，あなたは判決によってわたしたちに平和を与えてくださいます。あなたはわたしたちのために，実にわたしたちのすべての業を行なってくださったからです。
- わたしたちの神エホバよ，あなた以外の他の主人たちが，わたしたちを所有する者として行動しました。わたしたちはただあなたによってのみ，あなたのみ名を語り告げるのです。
- 彼らは死んでおり，生きることはありません。死んで無力であり，起き上がることはありません。それゆえ，あなたはご自分の注意を向けられました。彼らを滅ぼし尽くして，彼らのことが語り告げられるのを全く滅ぼすためです。
- あなたはこの国民を増し加えられました。エホバよ，あなたはこの国民を増し加え，ご自分に栄光を添えられました。あなたはこの地のすべての境を遠く広げられました。
- エホバよ，彼らは苦難のときにあなたに注意を向けました。彼らはあなたの懲らしめを受けたとき，[祈りの]ささやきを注ぎ出しました。
- 妊娠している女が出産を間近に控えて，陣痛を覚え，産みの苦しみのために叫ぶように，エホバよ，わたしたちもあなたのゆえにそれと同じようなものになりました。
- わたしたちは妊娠し，陣痛を覚えました。いわば，わたしたちは風を産んだのです。わたしたちはこの地に関して真の救いを成し遂げません。また，産出的な地のための住民が[生まれ]落ちることもありません。
- 「あなたの死者たちは生きます。わたしの死体―それらは起き上がります。塵の中の居住者よ，目を覚まし，喜び叫べ！あなたの露はあおいの露のようであり，地が死んだ無力な者たちをも[生み]落とすからです。
- 「行け，わたしの民よ，あなたの奥の部屋に入り，あなたの後ろで扉を閉じよ。糾弾が過ぎ行くまで，ほんのしばらくの間，身を隠せ。
- 見よ，ご自分に対する地の住民のとがに関して言い開きを求めるため，エホバはその場所から出て来られるからである。その地は必ずその流血をあらわにし，もはやその殺された者たちを覆い隠すことはない」。