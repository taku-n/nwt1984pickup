- そのようなわけで，聖なる兄弟たち，天の召しにあずかる人たちよ，わたしたちが[信仰を]告白する使徒また大祭司，イエスを思い見なさい。
- 彼は自分をそのようにした方に対して忠実でした。モーセもまたその方の家全体にあって[忠実で]あったのと同じです。
- [家]を造る者がその家よりも誉れを受けるからには，その方はモーセ以上の栄光に値するとみなされるからです。
- 言うまでもなく，家はすべてだれかによって造られるのであり，すべてのものを造られたのは神です。
- そして，モーセは従者として，その方の家全体にあって忠実であり，後に語られる事柄の証しとなりましたが，
- キリストはその方の家の上に立つ子として[忠実でした]。はばかりのないことばと希望にかかわる誇りとを終わりまでしっかりと堅く保つなら，わたしたちはその方の家となるのです。
- それゆえ，聖霊が述べるとおりです。「今日，もしこの方の声を聴いたら，
- あなた方は，苦々しい怒りを引き起こした時のように，荒野で試した日のように心をかたくなにしてはならない。
- そこであなた方の父祖たちは試みをもってわたしを試した。しかもそれはわたしの業を四十年のあいだ見たのちのことであった。
- そのためわたしはこの世代に嫌悪を覚えて，こう言った。『彼らの心は常に迷い，彼ら自身はわたしの道を知るに至らなかった』。
- それでわたしは怒りのうちに誓った，『彼らにはわたしの休みに入らせない』と」。
- 兄弟たち，あなた方のうちのだれも，生ける神から離れて，信仰の欠けた邪悪な心を育てることがないように気をつけなさい。
- むしろ，「今日」ととなえられる限り日ごとに勧め合い，あなた方のだれも，[人を]欺く罪の力のためにかたくなになることのないようにしなさい。
- 初めに抱いた確信を終わりまでしっかりと堅く保ってはじめて，わたしたちは本当にキリストにあずかる者となるのです。
- もっともそれは，「今日，もしこの方の声を聴いたら，あなた方は，苦々しい怒りを引き起こした時のように心をかたくなにしてはならない」と言われている間のことです。
- 聞いたのに苦々しい怒りを起こさせたのはだれでしたか。実に，モーセのもとにエジプトを出たすべての人たちではありませんでしたか。
- また，[神]はだれに対して四十年のあいだ嫌悪を覚えられたのですか。罪をおかして，その死がいが荒野に倒れた人たちに対してではありませんでしたか。
- また，[神]は，ご自分の休みに入らせないということを，不従順に行動した人たち以外のだれに対して誓われたでしょうか。
- こうしてわたしたちは，彼らが信仰の欠如のゆえに入れなかったことを知るのです。