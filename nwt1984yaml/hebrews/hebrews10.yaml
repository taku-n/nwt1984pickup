- 律法は来たるべき良い事柄の影を備えてはいても，事の実質そのものを[備えて]はいないので，年ごとに絶えずささげる同じ犠牲をもって，[神に]近づく者たちを完全にすることは決してできないのです。
- そうでないとすれば，神聖な奉仕をささげる者はただ一度だけで清められて，もはや罪の自覚を持たないのですから，[犠牲]はささげられなくなったはずではないでしょうか。
- ところがその逆に，そうした犠牲によって年ごとに罪を思い出させるのです。
- 雄牛ややぎの血は罪を取り去ることができないからです。
- ゆえに，世に来る時，彼はこう言います。「『犠牲や捧げ物をあなたは望まず，わたしのために体を備えてくださった。
- あなたは全焼燔の捧げ物や罪の[捧げ物]を是認されなかった』。
- そこでわたしは言った，『ご覧ください，わたしは参りました（書の巻き物にわたしについて書いてあります），神よ，あなたのご意志を行なうために』」。
- 初めに，「あなたは，犠牲や捧げ物，また全焼燔の捧げ物や罪の[捧げ物]を望まず，また是認されなかった」と言い―これらは律法にしたがってささげられる[犠牲]です―
- その後，「ご覧ください，わたしはあなたのご意志を行なうために参りました」と言われるのです。彼は，第二のものを確立するために，第一のものを除き去ります。
- ここに述べた「ご意志」のもとに，わたしたちは，イエス･キリストの体がただ一度かぎりささげられたことによって，神聖なものとされているのです。
- また，祭司はみな，公の奉仕を行なうため，また同じ犠牲を何度もささげるために，日ごとに自分の持ち場につきます。そうした[犠牲]が罪を完全に取り去ることは決してできないからです。
- しかしこの[方]は，罪のために一つの犠牲を永久にささげて神の右に座し，
- それ以来，自分の敵たちが自分の足の台として置かれるまで待っておられます。
- 彼が，神聖にされつつある者たちを永久に完全にしたのは，一つの[犠牲の]捧げ物によるのです。
- さらに，聖霊もわたしたちにこう証ししています。
- 「『これが，それらの日の後にわたしが彼らに対して締結する契約である』と，エホバは言われる。『わたしは，わたしの律法を彼らの心の中に置き，それを彼らの思いの中に書き記す』」と述べた後，
- [その後に，]「そして，わたしは彼らの罪と彼らの不法な行ないをもはや決して思い出さない」[と述べている]からです。
- それで，これらに対する許しのあるところには，もはや罪のための捧げ物はありません。
- それゆえ，兄弟たち，わたしたちは，イエスの血によって聖なる場所へ入る道を大胆に[進むことが]できるのですから
- （それは，垂れ幕すなわち彼の肉体を経る新しい生きた道として，彼がわたしたちのために開かれたものなのです），
- そして，わたしたちには，神の家の上に立つ偉大な祭司がいるのですから，
- 信仰の全き確信のうちに，真実の心を抱いて近づこうではありませんか。わたしたちは，振り注ぎを受けて自分の心を邪悪な良心から[清められ]，わたしたちの体は清い水に浴したのです。
- わたしたちの希望を公に宣明することを，たじろぐことなくしっかり保ちましょう。約束してくださったのは忠実な方だからです。
- また，互いのことをよく考えて愛とりっぱな業とを鼓舞し合い，
- ある人々が習慣にしているように，集まり合うことをやめたりせず，むしろ互いに励まし合い，その日が近づくのを見てますますそうしようではありませんか。
- というのは，真理の正確な知識を受けた後，故意に罪を習わしにするなら，罪のための犠牲はもはや何も残されておらず，
- むしろ，裁きに対するある種の恐ろしい予期と，逆らう者たちを焼き尽くそうとする火のようなねたみとがあるからです。
- だれでもモーセの律法を無視した者は，二人か三人の証言に基づいて，同情を受けることなく死にます。
- では，神の子を踏みつけ，自分がそれによって神聖にされた契約の血をあたりまえのものとみなし，過分のご親切の霊をないがしろにした者は，はるかに厳しい処罰に値すると，あなた方は考えないでしょうか。
- わたしたちは，「復しゅうはわたしのもの，わたしが返報する」と言われた方を知っているのです。そしてまた，「エホバはご自分の民を裁かれる」とあります。
- 生ける神の手に陥るのは恐ろしいことです。
- しかしあなた方は，啓発を受けた後[数々の]苦しみのもとで大きな闘いに耐えた先の日々をいつも思い出しなさい。
- ある時には，非難にも患難にも，劇場にあるかのようにさらされ，またある時には，そうした経験をしている人々と共に分かち合う者ともなりました。
- あなた方は，獄にある人々に思いやりを示し，また自分の持ち物が強奪されても，喜んで[それに]甘んじたのです。自分たちに，さらに勝った，永続する所有物のあることを知っているからです。
- それゆえあなた方は，はばかりのないことば[で語る態度]を捨ててはなりません。それには当然与えられる大きな報いがあります。
- あなた方には忍耐が必要なのです。それは，神のご意志を行なった後，約束[の成就]にあずかるためです。
- あと「ほんのしばらく」すれば，「来たらんとする者は到来し，遅れることはない」のです。
- 「しかし，わたしの義人は信仰のゆえに生きる」，そして，「もししりごみするなら，わたしの魂はその者を喜ばない」とあります。
- しかしわたしたちは，しりごみして滅びに至るような者ではなく，信仰を抱いて魂を生き長らえさせる者です。