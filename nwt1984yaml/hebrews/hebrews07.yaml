- このメルキゼデク，つまりサレムの王，また至高の神の祭司であり，王たちの討伐から帰るアブラハムを出迎えて祝福し，
- アブラハムがすべての物のうちその十分の一を配分した人ですが，[このメルキゼデク]は，訳せば，まず第一に「義の王」，次いでまたサレムの王，つまり「平和の王」です。
- 彼は，父もなく，母もなく，系図もなく，生涯の初めもなければ命の終わりもなく，神の子のようにされていて，永久に祭司のままです。
- では，家長アブラハムが主な戦利品のうちから十分の一を与えたこの人がいかに偉大であったかを見てください。
- 確かに，祭司の職を受ける，レビの子から出た人たちには，律法にしたがって什一を民から，つまり，アブラハムの腰から出たとはいえ，自分の兄弟である人々から徴収するおきてがあります。
- しかし，彼らの系統を引かない人がアブラハムから什一を受け，約束を得ていた彼を祝福したのです。
- さて，議論の余地のないことですが，小さいほうの者が大きいほうの者から祝福されます。
- そして，一方の場合，什一を受けるのは死んでゆく人たちですが，他方の場合には，生きていると証しされている人なのです。
- そして，言ってみれば，什一を受けるレビでさえ，アブラハムを通して什一を払ったのです。
- メルキゼデクが出迎えた時，彼はまだ自分の父祖の腰にあったからです。
- そこで，もし完全にすることが本当にレビの祭司職を通してであったとすれば，（それを特色として民は律法を与えられたのですが，）メルキゼデクのさまにしたがい，またアロンのさまにしたがうとは言われない別の祭司の起こる必要がさらにあるでしょうか。
- 祭司職が変えられつつあるので，当然律法の変更も生じるのです。
- これらのことが言われている人は別の部族の成員であり，その[部族]の者はだれも祭壇での職務を行なったことがないからです。
- わたしたちの主がユダ，すなわちモーセが祭司については何も語らなかった部族から出たことは全く明白なのです。
- それで，メルキゼデクとの類似点を持つ別の祭司が起こることはいよいよ明らかです。
- その方は，肉に依存するおきての律法によってではなく，滅びることのない命の力によって[祭司と]なりました。
- 証しとして，「あなたはメルキゼデクのさまにしたがって永久に祭司である」と言われているからです。
- したがって，その弱さと効果のなさとのゆえに，先行のおきては押しのけられることになります。
- 律法は何をも完全にせず，さらに勝った希望をそこに持ち込むことがそれを行なったからです。その[希望]によってわたしたちは神に近づいて行くのです。
- また，それは明言された誓いのないものではありませんでしたから
- （というのは，明言された誓いなしに祭司となっている人々が現にいる一方，その方について，「エホバは誓いを立てられた（そして悔やまれることはない），『あなたは永久に祭司である』」と言われた方の，明言された誓いによる[祭司]がいるからです），
- イエスはそれだけ勝った契約の保証として与えられた者ともなったのです。
- さらに，[祭司]としてとどまることを死によって阻まれるため，多くの者が[次々に]祭司とならなければなりませんでしたが，
- 彼は永久に生き続けるので，後継者を持たずに自分の祭司職を保ちます。
- それゆえ，彼は自分を通して神に近づく者たちを完全に救うこともできます。常に生きておられて彼らのために願い出てくださるからです。
- このような大祭司，忠節で，偽りも汚れもなく，罪人から分けられ，もろもろの天よりも高くなられた方こそわたしたち[の必要]にかなっていたのです。
- この方は，あの大祭司たちがするように，まず自分自身の罪のために，次いで民の[罪]のために，日ごとに犠牲をささげる必要はありません。（ご自身をささげた時，そのことをただ一度かぎり行なわれたからです。）
- 律法は弱さを持つ人たちを大祭司として任命しますが，律法の後に来た，明言された誓いの言葉は，永久に完全にされたみ子を任命するのです。