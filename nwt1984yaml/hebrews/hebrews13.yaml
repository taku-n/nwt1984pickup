- あなた方の兄弟愛を保ちなさい。
- [人を]親切にもてなすことを忘れてはなりません。それによってある人々は，自分ではそれと知らないで，み使いたちを接待したのです。
- 獄につながれている人たちのことをいつも思いなさい。自分も共につながれているかのように。また虐待されている人たちのことも[思いなさい]。あなた方自身もまだ肉体でいるのですから。
- 結婚はすべての人の間で誉れあるものとされるべきです。また結婚の床は汚れのないものとすべきです。神は淫行の者や姦淫を行なう者を裁かれるからです。
- [あなた方の]生活態度は金銭に対する愛のないものとしなさい。そして，今あるもので満足しなさい。「わたしは決してあなたを離れず，決してあなたを見捨てない」と言っておられるからです。
- ですから，わたしたちは勇気を持って，「エホバはわたしの助け主，わたしは恐れない。人がわたしに何をなしえよう」と言います。
- あなた方の間で指導の任に当たっている人々，あなた方に神の言葉を語った人々のことを覚えていなさい。そして，[その]行ないがどのような結果になるかをよく見て，[その]信仰に倣いなさい。
- イエス･キリストは，昨日も，今日も，そして永久に同じです。
- さまざまの奇妙な教えによって運び去られてはなりません。心が，食べ物によってではなく，過分のご親切によって強固にされるのはよいことだからです。[食べ物]のことにかまけている人たちは，それによって益を得たためしがありません。
- わたしたちには，天幕で神聖な奉仕をする者たちもそれから食べる権限を持たない祭壇があります。
- 大祭司がその血を罪のために聖なる場所に持って行く動物の体は宿営の外で焼き尽くされるのです。
- ゆえにイエスも，ご自身の血をもって民を神聖なものとするために，門の外で苦しみを受けました。
- ですから，わたしたちは宿営の外に出て[イエス]のもとに行き，この方が忍ばれた非難を忍ぼうではありませんか。
- わたしたちはここに，永続する都市を持っておらず，来たるべきものを切に求めているのです。
- この方を通して常に賛美の犠牲を神にささげましょう。すなわち，そのみ名を公に宣明する唇の実です。
- さらに，善を行なうこと，そして，他の人と分かち合うことを忘れてはなりません。神はそのような犠牲を大いに喜ばれるのです。
- あなた方の間で指導の任に当たっている人たちに従い，また柔順でありなさい。彼らは言い開きをする者として，あなた方の魂を見守っているのです。こうして[あなた方は]，彼らがこれを喜びのうちに行ない，嘆息しながら[行なうこと]のないようにしなさい。そのようなことはあなた方にとって損失となるのです。
- わたしたちのために祈りつづけてください。わたしたちは正直な良心を抱いていると信じています。すべてのことにおいて正直に行動したいと願っているからです。
- しかしわたしは，あなた方がそうしてくれるようにとなおいっそう勧めます。わたしがそれだけ早くあなた方のところに戻るためです。
- では，平和の神が，すなわち，永遠の契約の血をもって羊の偉大な牧者であるわたしたちの主イエスを死人の中から引き上げられた方が，
- あなた方にあらゆる良いものを備えてそのご意志を行なわせ，み前にあって大いに喜びとなる事柄を，イエス･キリストを通してわたしたちの中で行なってくださいますように。この方に栄光が限りなく永久にありますように。アーメン。
- では，兄弟たち，この励ましの言葉をこらえてくれるように勧めます。わたしは，実際のところ，少しの言葉であなた方に手紙をつづったのです。
- わたしたちの兄弟テモテが釈放されたことを知ってください。彼がすぐにでも来れば，わたしは彼と一緒にあなた方に会えることでしょう。
- あなた方の間で指導の任に当たっている人たちすべてに，またすべての聖なる者たちにわたしのあいさつを伝えてください。イタリアにいる人々があなた方にあいさつを送っています。
- 過分のご親切があなた方すべてと共にありますように。