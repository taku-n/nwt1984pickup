- 神は，昔には，多くの場合に，また多くの方法で，預言者たちによってわたしたちの父祖に語られましたが，
- これらの日の終わりには，み子によってわたしたちに語られました。[神]は彼をすべてのものの相続者に定め，また彼を通して事物の諸体制を作られました。
- 彼は[神の]栄光の反映，またその存在そのものの厳密な描出であり，その力の言葉によってすべてのものを支えておられます。そして，わたしたちの罪のための浄めを行なった後，高大な所におられる威光の右に座られました。
- こうして彼はみ使いたちよりも優れた名を受け継ぎ，それだけ彼らに勝る者となられました。
- たとえば，み使いたちのうちのだれに[神]はかつてこう言われたでしょうか。「あなたはわたしの子。わたしは，今日あなたの父となった」。また，「わたしは彼の父となり，彼はわたしの子となるであろう」と。
- しかし，その初子を人の住む地に再び導き入れる際にはこう言われるのです。「そして神のみ使いたちはみな彼に敬意をささげよ」。
- また，み使いたちについてはこう言われます。「そして[神]はご自分の使いたちを霊とし，自分の公僕たちを火の炎とする」。
- しかしみ子についてはこうです。「神は限りなく永久にあなたの王座，あなたの王国の笏は廉直の笏である。
- あなたは義を愛し，不法を憎んだ。それゆえに，神，あなたの神は，歓喜の油をあなたの仲間に勝ってあなたにそそがれた」。
- また，「主よ，あなたは初めにこの地の基を据えられました。天はあなたのみ手の業です。
- それらのものは滅びうせますが，あなたご自身は絶えずとどまっておられます。それらはみな外衣のように古び，
- あなたは外とうのように，外衣のようにそれらをたたまれます。それらは変わりますが，あなたは同じであり，あなたの年が尽きることは決してありません」と。
- しかし，み使いたちのうちのだれについて[神]はかつてこう言われたでしょうか。「わたしの右に座していなさい。わたしがあなたの敵をあなたの足台として据えるまで」。
- 彼らはみな公の奉仕のための霊であって，救いを受け継ごうとしている者たちに仕えるために遣わされた者なのではありませんか。