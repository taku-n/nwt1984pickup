- それゆえわたしたちは，自分が聞いたことに普通以上の注意を払い，決して流されないようにすることが必要です。
- み使いたちを通して語られた言葉が揺るがぬものとなり，違犯と不従順のすべてが公正にかなう応報を受けたのであれば，
- [わたしたちの]主を通して語りはじめられ，その[ことば]を聞いた人々によってわたしたちのために確かさを立証されたという点で，これほど偉大な救いをおろそかにした場合，わたしたちはどうして逃れられるでしょうか。
- しかも神は，[数々の]しるし，また異兆やさまざまの強力な業をもって，またご意志のままに聖霊を配ることによって，その証しに加わられたのです。
- 来たるべき，人の住む地，すなわちわたしたちが話しているものですが，[神]はそれをみ使いたちに服させることはされなかったのです。
- むしろ，ある証人があるところで証ししてこう述べています。「人間が何者なのでこれを思いに留め，また人の子が[何者なので]これを顧みられるのですか。
- あなたはこれをみ使いたちより少し低い者とされました。あなたはこれに栄光と誉れの冠を与え，み手の業の上に立ててこれをつかさどる者とされました。
- あなたはすべてのものを彼の足の下に服させました」。[神]はすべてのものを彼のもとに服させたのですから，彼に服さないものを何一つ残さなかったのです。しかし，わたしたちは今なお，すべてのものが彼に服しているのを見ていません。
- ただわたしたちは，み使いたちより少し低くされたイエスが，死の苦しみを忍んだゆえに栄光と誉れの冠を与えられたのを見ています。これは，神の過分のご親切のもとに，彼がすべての[人]のために死を味わうためでした。
- 多くの子らを栄光に導くにあたり，彼らの救いの主要な代理者を苦しみを通して完全にすることは，すべてのものがそのためにあり，またすべてのものがそれによってある方にとってふさわしいことであったのです。
- 神聖にしている者も神聖にされている者たちも，みな一人の方から出るのであり，このゆえに彼は，彼らを「兄弟たち」と呼ぶことを恥としません。
- 彼がこう述べるとおりです。「わたしはあなたのみ名をわたしの兄弟たちに告げ知らせ，会衆の中で歌をもってあなたを賛美します」。
- そしてまた，「わたしはこの方に信頼を置きます」，さらにまた，「見よ，わたしと，エホバがわたしに与えてくださった幼子たちとは」と。
- そこで，「幼子たち」が血と肉を持つ者なので，彼も同様にその同じものにあずかりました。それは，自分の死によって，死をもたらす手だてを持つ者，すなわち悪魔を無に帰せしめるためでした。
- またそれは，死に対する恐れのために生涯奴隷の状態に服していた者すべてを解放するためでした。
- 確かに，彼はみ使いたちを助けているのではなく，アブラハムの胤を助けているのです。
- そのために，彼はすべての点で自分の「兄弟たち」のようにならなければなりませんでした。神にかかわる事柄において憐れみ深い忠実な大祭司となり，民の罪のためになだめの犠牲をささげるためでした。
- 彼は，自分自身が試練に遭って苦しんだので，試練に遭っている者たちを助けに来ることができるのです。