- 人の中から取られる大祭司は皆，人々のため，神にかかわる事柄の上に任命されます。供え物や罪のための犠牲をささげるためです。
- 彼は，自分もまた自らの弱さにまとわれているので，無知で過ちを犯す者たちを穏やかに扱うことができ，
- それゆえにまた，民のためにするのと同じように，自分のためにも罪のための捧げ物をすることを余儀なくされています。
- また，アロンも[そうであった]ように，人はこの誉れを自分で取るのではなく，神に召された時にのみ[取る]のです。
- それでキリストもまた，[自ら]大祭司となって自分に栄光を付したのではなく，彼について，「あなたはわたしの子。わたしは，今日あなたの父となった」と語られた方[によって栄光を与えられました]。
- その方はまたほかの箇所で，「あなたはメルキゼデクのさまにしたがって永久に祭司である」とも言っておられます。
- [キリスト]は，肉体でおられた間，自分を死から救い出すことのできる方に，強い叫びと涙をもって，祈願を，そして請願をささげ，その敬虔な恐れのゆえに聞き入れられました。
- 彼はみ子であったにもかかわらず，苦しんだ事柄から従順を学ばれました。
- そして，完全にされた後，自分に従う者すべてに対し，永遠の救いに責任を持つ者となられました。
- 彼は，はっきり神によって，メルキゼデクのさまにしたがう大祭司と呼ばれているからです。
- 彼について言うべきことはたくさんありますが，説明しにくく[思え]ます。あなた方は聞く力が鈍くなっているからです。
- 実際あなた方は，時間の点から見れば教える者となっているべきなのに，神の神聖な宣言の基礎的な事柄を，もう一度だれかに初めから教えてもらうことが必要です。そして，固い食物ではなく，乳を必要とするような者となっています。
- 乳にあずかっている者はみな義の言葉に通じておらず，その人は赤子なのです。
- 一方，固い食物は，円熟した人々，すなわち，使うことによって自分の知覚力を訓練し，正しいことも悪いことも見分けられるようになった人々のものです。