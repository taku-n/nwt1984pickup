- そこで，いま論じていることについて言えば，これがその要点です。すなわち，わたしたちにはこのような大祭司があり，その方は天におられる威光のみ座の右に座し，
- 聖なる場所，そして，人間ではなくエホバの立てた真の天幕の公僕であられるということです。
- 大祭司はみな供え物と犠牲の両方をささげるために任命されます。それゆえに，この方もささげるものを持つことが必要でした。
- さて，もし彼が地上にいるとすれば，祭司とはならないはずです。律法にしたがって供え物をささげる[人たち]がいるからです。
- しかしその[人たち]は，天にあるものの模型的な表現また影として神聖な奉仕をささげているのです。モーセが，天幕を造り上げるにあたって神命を与えられたとおりです。「あなたは山で示されたその型どおりにすべての物を造るように注意しなさい」と述べておられるのです。
- しかし今，[イエス]はさらに優れた公の奉仕[の職務]を得たゆえに，それだけ勝った契約の仲介者でもあられるのです。その[契約]は勝った約束に基づいて法的に確立されたものです。
- もしその最初の契約がとがめるところのないものであったなら，第二のもののための余地が求められることはなかったでしょう。
- ところが，こう述べて民をとがめておられるのです。「『見よ，[その]日が来ようとしている』と，エホバは言われる。『そしてわたしは，イスラエルの家およびユダの家と新しい契約を結ぶ。
- それは，わたしがその手を取って[彼らの父祖たち]をエジプトの地から連れ出した日にその父祖たちと立てた契約によるのではない。彼らはわたしの契約のうちにとどまらなかったからである。そのためわたしは彼らを顧みることをやめた』と，エホバは言われる」。
- 「『これが，それらの日の後にわたしがイスラエルの家と締結する契約なのである』と，エホバは言われる。『わたしは，わたしの律法を彼らの思いの中に置き，それを彼らの心の中に書き記す。そして，わたしは彼らの神となり，彼らはわたしの民となるであろう。
- 「『そして，彼らは決して，それぞれ仲間の市民に，またそれぞれ自分の兄弟に教えて，「エホバを知れ！」とは言わない。最も小なる者から最も大なる者に至るまで，すべての者がわたしを知るようになるからである。
- わたしは彼らの不義の行ないに対して憐れみ深くし，彼らの罪をもはや決して思い出さないからである』」。
- 「新しい[契約]」と言うことによって，[神]は以前のものを廃れたものとされました。そして，廃れたものとされて古くなってゆくものは，近く消えてゆくのです。