- このようなわけで，キリストに関する初歩の教理を離れたわたしたちは，死んだ業からの悔い改め，また神に対する信仰，
- [さまざまな]バプテスマについての教えや手を置くこと，死人の復活や永遠の裁きなどの土台を再び据えるのではなく，円熟に向かって進んでゆきましょう。
- そして，このことは，神がほんとうに許してくださるならば行なうのです。
- 一度かぎりの啓発を受け，天からの無償の賜物を味わい，聖霊にあずかる者となり，
- 神の優れた言葉と来たるべき事物の体制の力とを味わっておきながら，
- なおも離れ落ちた者たちについては，そうした者たちを再び悔い改めに戻すことは不可能なのです。なぜなら，彼らは神の子を自分であらためて杭につけ，公の恥にさらしているからです。
- たとえば，その上にしばしば降る雨を吸い込み，その耕作の目的となっている人々に適する草木を生み出す地面は，報いとして神から祝福を受けます。
- しかし，いばらやあざみを生じるなら，それは退けられ，のろわれたも同然になり，ついには焼かれてしまいます。
- しかし，愛される者たちよ，わたしたちはこのように語りながらも，あなた方に関しては，より良い事柄，また救いを伴う事柄を確信しています。
- 神は不義な方ではないので，あなた方がこれまで聖なる者たちに仕え，今なお仕え続けているその働きと，[こうして]み名に示した愛とを忘れたりはされないからです。
- しかしわたしたちは，あなた方一人一人が同じ勤勉さを示して，希望に対する全き確信を終わりまで保つようにと願います。
- それは，あなた方が怠惰になったりせず，むしろ，信仰と辛抱とによって約束を受け継ぐ人々に見倣う者となるためです。
- 神は，アブラハムに約束をされた際，[ご自分]より偉大な者にかけて誓うことができなかったので，ご自身にかけて誓い，
- 「わたしは確かに，祝福することにおいてはあなたを祝福し，殖やすことにおいてはあなたを殖やす」と言われたのです。
- こうして[アブラハム]は，辛抱した後，[この]約束を自分のものとしました。
- 人は[自分]より偉大な者にかけて誓い，その誓いはあらゆる論争の終わりとなるのです。それは法的な保証だからです。
- このように神も，約束の相続者たちにみ旨の変わらないことをいよいよ豊かに示そうとした時，誓いをもって踏み込まれました。
- それは，神が偽ることのできない二つの不変の事柄によって，避難所に逃れて来たわたしたちが，自分の前に置かれた希望をとらえるための強い励みを持つためでした。
- この[希望]を，わたしたちは魂の錨，確かで，揺るがぬものとして抱いており，それは垂れ幕の内側に入るのです。
- そこへは前駆者がわたしたちのために入られました。それはイエス，メルキゼデクのさまにしたがい永久に大祭司となられた方です。