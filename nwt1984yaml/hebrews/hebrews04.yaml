- それゆえ，[神]の休みに入るという約束は残されているのですから，あなた方の中から，それに達していないと思える人がいつか出るようなことはないだろうか，という点を気づかいましょう。
- 彼らの場合と同じように，わたしたちも良いたよりを宣明されたのです。しかし，聞いた言葉は彼らの益とはなりませんでした。彼らは，ほんとうに聞いた人たちと信仰によって結ばれていなかったからです。
- 信仰を働かせたわたしたちはその休みに入るのです。「それでわたしは怒りのうちに誓った，『彼らにはわたしの休みに入らせない』」と言われたとおりです。しかもみ業は世の基が置かれた[時]以来終わっていたのです。
- ある箇所で七日目についてこう言っておられるからです。「そして神は七日目にご自分のすべての業を休まれた」。
- そして，さらにここで，「彼らにはわたしの休みに入らせない」と[言われました]。
- それゆえ，ある者たちがそれに入ることが残されているのであり，最初に良いたよりを宣明された者たちが不従順のゆえに入らなかったので，
- [神]は，非常に長い時を経たのち，ダビデ[の詩]の中で「今日」と述べて，あらためてある日を定めておられるのです。先に述べたとおり，「今日，もしこの方の声を聴いたら，あなた方は心をかたくなにしてはならない」と[言われました]。
- ヨシュアが彼らを休みの場所に導き入れていたのであれば，[神]は後にほかの日について言われるはずはなかったのです。
- それで，神の民のために安息の休みが残っています。
- [神]の休みに入った人は，神がご自分の[業]を[休まれた]と同じように，その人も自分の業を休んでいるからです。
- それゆえわたしたちは，その休みに入るために力を尽くし，だれも同じような不従順に陥ることがないようにしましょう。
- 神の言葉は生きていて，力を及ぼし，どんなもろ刃の剣よりも鋭く，魂と霊，また関節と[その]骨髄を分けるまでに刺し通し，心の考えと意向とを見分けることができるのです。
- そして，[神]のみ前に明らかでない創造物は一つもなく，すべてのものはその目に裸で，あらわにされており，この方に対してわたしたちは言い開きをしなければなりません。
- それゆえ，わたしたちには，もろもろの天を通られた偉大な大祭司，神の子イエスがおられるのですから，[この方]についての告白を堅く守りましょう。
- わたしたちは，わたしたちの弱いところを思いやることのできない方ではなく，すべての点でわたしたちと同じように試され，しかも罪のない方を，大祭司として持っているのです。
- それゆえ，時にかなった助けとして憐れみを得，また過分のご親切を見いだすために，はばかりのないことばで過分のご親切のみ座に近づこうではありませんか。