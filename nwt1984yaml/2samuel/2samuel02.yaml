- そして，その後，ダビデはエホバに伺って，こう言ったのである。「わたしはユダの都市の一つへ上って行きましょうか」。するとエホバは彼に言われた，「上って行け」。そしてダビデはさらに言った，「どこへ上って行きましょうか」。すると，言われた，「ヘブロンへ」。
- そこでダビデは，またその二人の妻，エズレル人の女アヒノアムとカルメル人ナバルの妻アビガイルも，そこへ上って行った。
- またダビデは，共にいた人々を，各々その家の者と一緒に連れ上った。彼らはヘブロン[地方]の諸都市に住むようになった。
- そこへ，ユダの人々がやって来て，そこでダビデに油をそそいでユダの家の王とした。そして，人々は来てダビデに告げて言った，「ヤベシュ･ギレアデの人々がサウルを葬りました」。
- ゆえにダビデはヤベシュ･ギレアデの人々に使者を遣わし，彼らにこう言った。「あなた方がエホバに祝福されますように。それは，あなた方の主に，サウルに対してこのような愛ある親切を表わして，これを葬ったからです。
- それで今，エホバが愛ある親切と信頼できることをあなた方に対して表わしてくださいますように。わたしもまた，こうした善良さをあなた方に表わしましょう。あなた方がこの事をしたからです。
- それで今，あなた方の手を強くし，勇敢な者となりなさい。あなた方の主サウルは死んだのですから。それに，ユダの家はわたしに油をそそいで彼らの王としたのです」。
- 一方サウルに属していた軍の長，ネルの子アブネルは，サウルの子，イシ･ボセテを取り，これを連れてマハナイムに渡り，
- 彼をギレアデとアシュル人とエズレル，エフライムとベニヤミン，およびイスラエル，そのすべての王にした。
- サウルの子イシ･ボセテは，イスラエルの王となったとき四十歳で，二年間王として支配した。ただ，ユダの家だけはダビデに従う者となった。
- そして，ダビデがヘブロンでユダの家の王となった日数は，七年六か月であった。
- やがて，ネルの子アブネルと，サウルの子イシ･ボセテの僕たちはマハナイムを出てギベオンへ行った。
- 一方ツェルヤの子ヨアブと，ダビデの僕たちは，出て行って，後にギベオンの池のほとりで相会した。一方の者は池のこちら側に，他方の者は池の向こう側に座っていた。
- ついにアブネルはヨアブに言った，「どうか，若者たちを立ち上がらせ，我々の前で闘技をさせようではないか」。これに対してヨアブは言った，「立ち上がらせよ」。
- それで彼らは立ち上がり，数を合わせて渡って行った。ベニヤミンとサウルの子イシ･ボセテに属する十二人と，ダビデの僕のうちからの十二人であった。
- そして彼らは互いに頭につかみかかり，各々の剣で相手のわき腹を[刺した]ので，一緒に倒れた。それで，その場所はヘルカト･ハツリムと呼ばれるようになったが，それはギベオンにある。
- そして，その日，戦いははなはだ激しくなり，アブネルとイスラエルの人々はついにダビデの僕たちの前に撃ち破られた。
- ところで，そこに，ツェルヤの三人の息子，ヨアブ，アビシャイ，アサエルがいた。アサエルは足が速く，原野にいる一頭のガゼルのようであった。
- それで，アサエルはアブネルの跡を追って行った。そして，アブネルを追うのをやめて右にも左にも行こうとしなかった。
- ついに，アブネルは後ろを振り向いて言った，「お前なのか，アサエル」。それに対して彼は言った，「わたしだ」。
- するとアブネルは彼に言った，「右か左に向きを変えて，若者の一人をお前のものとして捕らえ，それからはぎ取るものを自分のものとして取れ」。ところが，アサエルは彼を追うのをやめてわきへそれることを望まなかった。
- それで，アブネルはもう一度アサエルに言った，「わたしを追うのをやめて，向きをわきへそらせろ。どうしてわたしがお前を地に討ち倒してよかろうか。そうなれば，わたしはどうしてお前の兄弟ヨアブに向かってわたしの顔を上げられよう」。
- それでも，彼はどうしてもわきへそれようとしなかった。それで，アブネルはとうとう槍の石突きで彼の腹部を突き刺したので，槍は彼の背後から突き出た。彼はそこで倒れ，その場で死んだ。そして，アサエルが倒れて死んだ場所に来た者はみな立ち止まるのであった。
- そして，ヨアブとアビシャイもアブネルの跡を追って行った。日が沈むころ，彼らは，ギベオンの荒野への道のほとりのギアハの前にあるアマの丘に来た。
- そしてベニヤミンの子らはアブネルの後ろに集まり，彼らは一団となって，一つの丘の頂上に立っていた。
- すると，アブネルはヨアブに呼びかけて言った，「剣は果てしなく食らうのか。しまいにはひどいことになるのを本当に知らないのか。それで，いつになったら，民にその兄弟たちを追うのをやめて引き返すよう言うつもりか」。
- そこで，ヨアブは言った，「[まことの]神は生きておられる。もしもお前が話さなかったなら，朝になって初めて，民は各々自分の兄弟を追うのをやめて引き上げたことだろう」。
- そこでヨアブは角笛を吹いたので，民は皆止まり，それ以上イスラエルの跡を追い続けることをせず，もはや戦いを再開することはなかった。
- アブネルとその部下は，その夜ずっとアラバを通って行き，ヨルダンを渡り，渓谷全域を通って行って，ついにマハナイムに来た。
- 一方ヨアブは，アブネルを追うのをやめて引き返し，民すべてを集めることにした。すると，ダビデの僕たちのうち十九人とアサエルがいなくなっていた。
- それでも，ダビデの僕たちは，ベニヤミンの，それもアブネルの部下の者たちを討ち倒していた―三百六十人が死んでいたのである。
- そこで彼らはアサエルを運び，ベツレヘムにある彼の父の埋葬所に葬った。次いでヨアブとその部下は一晩中進んで行き，ヘブロンで彼らに夜が明けた。