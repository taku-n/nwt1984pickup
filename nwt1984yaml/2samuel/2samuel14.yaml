- さて，ツェルヤの子ヨアブは，王の心がアブサロムに向いていることを知るようになった。
- そこでヨアブはテコアに人をやって，そこからひとりの賢い女を連れて来させ，彼女に言った，「どうか，嘆き悲しみながら行ってもらいたい。どうか，喪服で身を装いなさい。身に油を塗ってはいけない。あなたはここで，だれか死んだ人のために何日も嘆き悲しんできた女のようになるのだ。
- そして王のもとに行き，このような言葉を語るように」。そうして，ヨアブは彼女の口に言葉を置いた。
- それからテコア人の女は王のもとに来て，地に顔を伏せてひれ伏して言った，「ああ，王よ，どうか，お救いください！」
- そこで王は彼女に言った，「どうしたのか」。これに対して彼女は言った，「実は，私はやもめ女で，私の夫は亡くなりました。
- ところで，このはしためには二人の息子がおりましたが，その二人が野で取っ組み合いを始めましたのに，ふたりを引き分けて救う者はおりませんでした。ついに一方が他方を討ち倒して，殺しました。
- すると，何と，一族全体がこのはしために向かって立ち上がり，『その兄弟を打った者を引き渡せ。あれが殺した兄弟の魂のために，あれを殺すためだ。その跡継ぎをも根絶やしにしてしまおう！』と言い続けるのでございます。そして，あの人たちは残っている私の炭火の真っ赤な輝きを必ず消して，地の表で名も残りの者も，私の夫にあてがわないようにするのでございます」。
- すると，王は女に言った，「家に帰りなさい。わたしがあなたのことで命令を出そう」。
- そこでテコア人の女は王に言った，「王なる我が主よ，とがは私の上，また私の父の家の上にありますように。一方，王とその王座には罪がございません」。
- すると王はさらに言った，「もしあなたに話しかける者があれば，あなたはその者をもわたしのところに連れて来るように。そうすれば，その者はもう二度とあなたを傷つけることはない」。
- ところが彼女は言った，「どうか，王がご自分の神エホバを覚えられ，血の復しゅうをする者が絶えず損なうことがなく，また私の息子を根絶やしにすることがありませんように」。これに対して彼は言った，「エホバは生きておられる。あなたの息子の髪はただの一本も地に落ちることはない」。
- そこでその女は言った，「どうか，このはしために一言，王なる我が主に申し上げさせてください」。それで彼は言った，「話しなさい！」
- すると，その女はさらに言った，「それでは，あなたはどうして神の民に向かってこのように考えられたのですか。王がこのような言葉を語っておられるのですから，ご自分が追放された者を連れ戻さないという点で，王は罪科のある者のようでございます。
- 私たちは必ず死にますし，地に注ぎ落とされて，集めることのできない水のような者でございますから。しかし，神が魂を取り去られることはございませんし，追放された者がご自分のもとから追放されるべきではない理由も考え出されました。
- それに今，私が我が主なる王にこの言葉をお話しに参りましたのも，人々が私を恐れさせたからでございます。それで，このはしためは申しました，『どうか，私に，王にお話しさせてください。多分，王はこの奴隷女の言葉に基づいて行動してくださるでしょう。
- 王はお聴きくださり，私と私のたった独りの息子を神により与えられた相続地から根絶やしに[しようとする]人のたなごころから，この奴隷女を救い出そうとされたからです』。
- それから，このはしためは申しました，『王なる我が主の言葉が，どうか，休みをもたらすものとなりますように』。[まことの]神のみ使いのように，王なる我が主はそのように，善いことと悪いこととを聞き分けられるからです。あなたの神エホバがあなたと共におられますように」。
- そこで王は答えて，その女に言った，「どうか，わたしがあなたに尋ねようとしている事をわたしに隠さないでもらいたい」。これに対して女は言った，「どうか，王なる我が主がお話しくださいますように」。
- すると王はさらに言った，「この全部の事にはヨアブの手があなたと共にあるのか」。それで女は答えて言った，「王なる我が主よ，あなたの魂は生きております。王なる我が主がお話しなさったすべてのことから，だれも右にも左にも行くことはできません。私に命じたのはあなたの僕ヨアブですし，これらの言葉すべてをこのはしための口に置いたのは，まさしくあの方なのです。
- 事の様相を変えるため，あなたの僕ヨアブがこの事をしたのですが，我が主は[まことの]神のみ使いの知恵のように賢くて，地にあるすべてのことをご存じなのです」。
- 後に王はヨアブに言った，「見よ，今や，わたしはまさしくこの事をしよう。それで，行って，若者アブサロムを連れ戻しなさい」。
- そこでヨアブは地に顔を伏せてひれ伏し，平伏して王を祝福した。次いでヨアブは言った，「今日，この僕は確かに，私が，王なる我が主よ，あなたの目に恵みを得ていることを知りました。それは，王がこの僕の言葉に基づいて行動されたからです」。
- そこでヨアブは立ち上がり，ゲシュルに行って，アブサロムをエルサレムに連れて来た。
- ところが，王は言った，「彼を自分の家に向かわせなさい。ただし，わたしの顔を彼は見てはならない」。それで，アブサロムは自分の家に向かったが，王の顔は見なかった。
- さて，アブサロムと比べて，全イスラエルでそれほどまでにたたえられた美しい人はいなかった。その足の裏から頭のてっぺんまで彼には欠陥がなかった。
- そして，彼が頭をそったとき―毎年の終わりになると，彼はそるのであったが，それは彼にとって大変重かったので，彼はそったのである―その髪の毛を量ると，王室の石おもりで二百シェケルであった。
- そして，アブサロムには三人の息子と，その名をタマルという一人の娘が生まれた。彼女は容姿の極めて美しい女となった。
- そして，アブサロムは満二年間エルサレムに住んでいたが，王の顔は見なかった。
- それで，アブサロムはヨアブのもとに人をやって彼を王のもとに遣わそうとしたが，彼は来ようとしなかった。そこで，また，二度目に人をやったが，それでも彼は来ようとしなかった。
- ついに[アブサロム]は僕たちに言った，「わたしの[土地]のそばのヨアブの一続きの土地を見よ。そこには大麦がある。行って，それを火で燃え上がらせよ」。そこでアブサロムの僕たちはその一続きの土地を火で燃え上がらせた。
- ここにおいて，ヨアブは立ち上がり，アブサロムの家に来て言った，「なぜあなたの僕たちは，わたしのものである一続きの土地を火で燃え上がらせたのか」。
- それでアブサロムはヨアブに言った，「見よ，わたしはあなたのところに人をやって言った，『ここに来てくれ。あなたを王のもとに遣わし，「なぜわたしはゲシュルから来たのでしょうか。わたしにとっては，なおそこにいたほうが良かったのです。それで今，王の顔を見させてください。もしわたしにとががあるのでしたら，わたしを殺して頂きたいのです」と言ってもらいたい』」。
- そこでヨアブは王のもとに来て，彼に告げた。すると[王]はアブサロムを呼び寄せたので，彼はすぐ王のもとに来て平伏し，王の前で地に顔を伏せて[ひれ伏した]。その後，王はアブサロムに口づけした。