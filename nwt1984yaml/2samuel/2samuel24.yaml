- ときに，再びエホバの怒りがイスラエルに向かって燃えた。ある者がダビデを駆り立てて彼らに向かわせ，「さあ，イスラエルとユダを数えなさい」と言ったときのことである。
- それで，王は彼と共にいた軍勢の長ヨアブに言った，「どうか，ダンからベエル･シェバまで，イスラエルの全部族の中を行き巡って，あなた方は民を登録してもらいたい。そうすれば，わたしは確かに民の数を知ることになろう」。
- しかしヨアブは王に言った，「あなたの神エホバが，この民を，王なる我が主の目が見ているうちに，今より百倍も増してくださいますように。ところで，王なる我が主は，なぜこのような事を喜ばれたのでしょうか」。
- ついに王の言葉はヨアブと軍勢の長たちを説き伏せた。それで，ヨアブと軍勢の長たちはイスラエルの民を登録しに王の前から出て行った。
- それから，彼らはヨルダンを渡って，奔流の谷の真ん中にある都市の右側のアロエルで野営するようになり，ガド人に向かって，ヤゼルに[進んだ]。
- その後，彼らはギレアデとタフティム･ホドシの地に行き，さらにダン･ヤアンに行き，シドンに回った。
- 次に，ティルスの要塞とヒビ人やカナン人のすべての都市に行き，ベエル･シェバにあるユダのネゲブの境目まで行った。
- こうして彼らは全土をくまなく行き巡り，九か月と二十日の終わりにエルサレムに来た。
- さて，ヨアブは民の登録者数を王に伝えた。イスラエルは剣を抜く勇敢な者が八十万となり，ユダの者たちは五十万人であった。
- ところで，ダビデがこのように民を数えた後，その心は彼を打ちはじめた。そこでダビデはエホバに言った，「私は自分のしたことで，大いに罪をおかしました。それで今，エホバよ，どうか，この僕のとがを見逃してください。私は本当に愚かなことを致しましたので」。
- ダビデが朝起きたところ，エホバの言葉がダビデの幻を見る人，預言者ガドに臨んで言った，
- 「行って，あなたはダビデに言いなさい，『エホバはこのように言われた。「三つの事をわたしはあなたに負わせる。そのうち一つを自分のために選べ。わたしがそれをあなたにするためである」』」。
- そこでガドはダビデのもとに来て，彼に告げて言った，「あなたの土地で七年間の飢きんがあなたに臨むのがよいか，あなたが敵対者の前から三か月間逃げ，彼らがあなたを追跡するのが[よいか]，あるいはあなたの土地で三日間疫病が起きるのが[よいか]。今，わたしを遣わした方に何と返答するかをよく考え，わきまえなさい」。
- それでダビデはガドに言った，「それはわたしには非常に苦しいことです。どうか，エホバのみ手に陥らせてください。その憐れみは多いからです。しかし，人の手にはわたしを陥らせないでください」。
- すると，エホバはその朝から，定められた時までイスラエルに疫病を下されたので，ダンからベエル･シェバに至るまで民のうち七万人が死んだ。
- そして，み使いはその手をエルサレムに向けて突き出して，これを滅びに陥れようとしたが，エホバはその災いのことで悔やみはじめられた。それで，民の中で滅びをもたらしているみ使いにこう言われた。「それで十分だ！さあ，あなたの手を下ろせ」。ときに，エホバのみ使いは，エブス人アラウナの脱穀場のすぐそばにいた。
- 次いでダビデは，民を討ち倒しているみ使いを見たとき，エホバに言った。すなわち，こう言った。「ご覧ください，私が罪をおかしたのです。私が不当なことをしたのです。ですが，これらの羊は―何をしたのでしょう。どうか，あなたのみ手を私と私の父の家に臨ませてください」。
- 後に，ガドはその日，ダビデのところに来て言った，「上って行って，エホバのためにエブス人アラウナの脱穀場に祭壇を立てなさい」。
- そこでダビデはガドの言葉の通りに，エホバの命じられたことにしたがって，上って行くことにした。
- アラウナは見下ろして，王とその僕たちが自分のほうに進んで来るのを見ると，アラウナはすぐに出て行って，地に顔を伏せて王に身をかがめた。
- それから，アラウナは言った，「どうして，王なる我が主はこの僕のところにおいでになられたのですか」。そこでダビデは言った，「あなたから脱穀場を買って，エホバのために祭壇を築くためです。神罰が民の上から食い止められるようになるためです」。
- しかし，アラウナはダビデに言った，「王なる我が主がこれをお取りになり，ご自分の目に良いものをおささげください。焼燔の捧げ物のための牛や，薪のための脱穀そりや牛の用具をご覧ください。
- ああ，王よ，すべてのものをアラウナは確かに王に差し上げます」。そしてアラウナはさらに王に言った，「あなたの神エホバがあなたを喜びとしていることを示されますように」。
- しかし，王はアラウナに言った，「いや，わたしは必ず代価を払って，それをあなたから買うことにします。費用もかけずに，わたしの神エホバに焼燔の犠牲をささげることはしません」。こうしてダビデは脱穀場と牛とを銀五十シェケルで買った。
- それから，ダビデはそこにエホバのために祭壇を築き，焼燔の犠牲と共与の犠牲をささげた。エホバはこの地のために願いを聞き入れるようになられたので，神罰はイスラエルの上から食い止められた。