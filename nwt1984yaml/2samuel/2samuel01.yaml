- そして，サウルの死後，ダビデがアマレク人を討ち倒して帰って来たとき，ダビデは二日間チクラグにとどまっていたのである。
- そして，三日目のこと，見よ，ひとりの人が陣営から，サウルのところからやって来た。その衣は引き裂かれ，頭には泥をかぶっていた。そして，ダビデのもとに来ると，彼は直ちに地にひれ伏して，平伏するのであった。
- 次いでダビデは彼に言った，「どこから来たのか」。すると，彼は言った，「イスラエルの陣営から逃れてまいりました」。
- そしてダビデはさらに言った，「事態はどうなったか。どうか，話してくれ」。これに対して彼は言った，「民は戦いから逃げ，民の多くも倒れて死に，それにサウルとその子ヨナタンまでも死にました」。
- それで，ダビデは自分と話していたその若者に言った，「あなたはサウルが，またその子ヨナタンが死んだことをどうして実際に知っているのか」。
- そこで，彼と話していたその若者は言った，「わたしは図らずもたまたまギルボア山にいましたが，そこでサウルがその槍にもたれていました。そして，ご覧ください，兵車の御者や馬に乗った者たちが彼に追いついていました。
- 彼は振り返ってわたしを見ると，今度はわたしを呼びましたので，わたしは，『はい，ここにおります』と言いました。
- すると彼はさらに言いました，『お前はだれだ』。そこでわたしは言いました，『わたしはアマレク人です』。
- すると彼は言いました，『どうか，わたしの上に立って，まさしくわたしを殺してくれ。けいれんがわたしを捕らえているのだ。わたしの魂はすべてなおわたしの内にあるからだ』。
- そこでわたしは彼の上に立ち，まさしく彼を殺しました。彼は倒れたからには生きることができないと分かったからです。それから，わたしはその頭にあった王冠と，その腕にあった腕輪を取りました。それらをここに，我が主のもとに持って来るためでした」。
- ここにおいてダビデは自分の衣をつかんで，これを引き裂いた。彼と共にいた人々もやはり皆，そのようにした。
- そして彼らはサウルと，その子ヨナタンと，エホバの民と，またイスラエルの家のことで悼み悲しんで泣き，夕方まで断食した。彼らが剣に倒れたからである。
- さて，ダビデは自分と話していたその若者に言った，「あなたはどこの者か」。すると彼は言った，「わたしはアマレク人で，外人居留者の子です」。
- それでダビデは彼に言った，「あなたが手を出してエホバの油そそがれた者を滅びに陥れることを恐れなかったとは，どうしたことか」。
- そこで，ダビデは若者の一人を呼んで言った，「近寄れ。これに襲いかかれ」。こうして，彼を討ち倒したので，彼は死んだ。
- ダビデはそのとき彼に言った，「あなたに対する血の罪は，あなたの頭に降り懸かれ。あなたの口があなたに対して証言し，『わたしがまさしく，エホバの油そそがれた者を殺しました』と言ったからだ」。
- 次いでダビデは，サウルとその子ヨナタンのために次の哀歌を詠唱し，
- ユダの子らは「弓」を教わるようにと言った。見よ，それはヤシャルの書に記されている。
- 「イスラエルよ，麗しいものがお前の高き所で打ち殺された。ああ，力のある者たちは倒れた。
- あなた方はこれをガトで告げるな。アシュケロンのちまたで告げ知らせるな。フィリスティア人の娘たちが歓ぶことのないためだ。割礼を受けていない者たちの娘らが歓喜することのないためだ。
- ギルボアの山々よ，お前たちの上に，露も，雨も下るな。聖なる寄進物の野もなくなれ。そこで，力のある者たちの盾が汚されたからだ。サウルの盾が。ゆえに油をもって油そそがれた者はだれもいなかった。
- 打ち殺された者たちの血から，力のある者たちの脂から，ヨナタンの弓は引き返さなかった。サウルの剣も功を奏さずに帰ることはなかった。
- サウルもヨナタンも，その生きている間，愛すべき人，快い人たちで，その死ぬときも，ふたりは離れなかった。鷲よりも速く，ライオンよりも力強かった。
- イスラエルの娘たち，サウルのために泣け。彼は美しい装飾品の付いた緋色[の衣]をお前たちにまとわせ，お前たちの衣服に金の飾りを付けてくれた。
- ああ，力のある者たちは戦いのさなかに倒れた。ヨナタンはお前の高き所で打ち殺された！
- わたしの兄弟ヨナタン，わたしはあなたのために苦しんでいる。あなたはわたしにとって非常に快い人だった。あなたの愛はわたしにとって女の愛よりもすばらしかった。
- ああ，力のある者たちは倒れた。戦いの武器は滅びうせた！」