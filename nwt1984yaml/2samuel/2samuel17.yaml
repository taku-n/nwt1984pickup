- そこで，アヒトフェルはアブサロムに言った，「どうか，わたしに一万二千人の人々を選ばせ，今夜，立ち上がって，ダビデの跡を追わせてください。
- そしてわたしは，彼が疲れ果てて両手が弱っているときにこれを襲いましょう。きっと彼を恐れおののかせることになるでしょう。彼と共にいる民は皆，逃げざるを得なくなり，わたしはきっと王だけを討ち倒せるでしょう。
- そして，わたしに民すべてをあなたのもとに連れ戻させてください。あなたが求めておられるその人は，実にすべての者が帰って来ることに相当します。[ですから]民は皆，自ら穏やかになるでしょう」。
- そして，この言葉はアブサロムの目にも，イスラエルのすべての年長者たちの目にもまさに正しかった。
- しかし，アブサロムは言った，「どうか，アルキ人フシャイをも呼んでもらいたい。彼の口にあること，彼の[言うこと]をも聞こうではないか」。
- それで，フシャイはアブサロムのところに来た。するとアブサロムは彼に言った，「この言葉の通りにアヒトフェルは話した。我々は彼の言葉に基づいて行動してよいだろうか。もしいけないなら，あなたが話しなさい」。
- そこで，フシャイはアブサロムに言った，「アヒトフェルが進言した助言は，この度は良くありません！」
- そしてフシャイはさらに言った，「あなたご自身，父上とその部下たちを，彼らが力のあることをよくご存じです。しかも彼らは，野で子を失った雌熊のように，魂が苦しんでいます。あなたの父上は戦士ですから，民と共に夜を過ごすことはないでしょう。
- ご覧なさい，今は，どこかのほら穴か，どこかほかの場所に隠れておられましょう。それに，彼が最初に彼らに襲いかかるや，それを聞く者が必ず聞いて，『アブサロムに従う民のうちに敗北が起きた！』と言うようになるに違いありません。
- そうなれば，たとえその心がライオンの心のような勇敢な者でも，確かに弱々しくなってしまいます。全イスラエルは，あなたの父上が力のある人で，彼と共にいる勇敢な者たちもまたそうであることを承知しているからです。
- わたしとしてはどうしてもこう進言致します。全イスラエルが，ダンからベエル･シェバに至るまで，おびただしさの点で海辺にある砂粒のように，あなたのもとにぜひ集められ，あなたご自身も戦いに出られることです。
- そして我々は，どこか彼が確実に見つかる場所で必ず彼を攻めるのです。我々は，露が地面に降りるように，彼を襲います。彼や共にいるすべての者たちのうちには，確かにただの一人も残されることはないでしょう。
- そしてもし，どこかの都市に彼が退くなら，全イスラエルもその都市に綱を運ばなければなりません。我々はきっとそれを奔流の谷まで引きずって行って，そこに小石一つも見つからないようにしてしまうでしょう」。
- すると，アブサロムとイスラエルのすべての人々は言った，「アルキ人フシャイの助言は，アヒトフェルの助言よりも優れている！」それに，エホバがアブサロムに災いをもたらそうとして，エホバがアヒトフェルの助言を良いとはいえ，覆すよう命令を出しておられたのである。
- 後に，フシャイは，祭司のザドクとアビヤタルに言った，「アヒトフェルはアブサロムとイスラエルの年長者たちにこれこれの助言をしました。わたしもこれこれの助言をしました。
- それで今，速やかに人をやり，ダビデに告げてこう言ってください。『今夜は荒野の砂漠平原に泊まってはいけません。あなたもまた，ぜひ渡って行かなければなりません。王も，共にいるすべての民も呑み込まれてはいけませんから』」。
- ヨナタンとアヒマアツがエン･ロゲルで立っていると，ひとりのはしためが去って行って，彼らに告げた。それで，彼らも去って行った。彼らはダビデ王に告げなければならなかったのである。彼らは姿を現わして都に入ることはできなかったからである。
- ところが，ひとりの若者が彼らを見つけて，アブサロムに告げた。それで，彼ら二人は速やかに去って行き，バフリムのある人の家に行った。その人の中庭には井戸があったので，彼らはその中に降りた。
- その後，女が仕切りの幕を取って，井戸の面の上に広げ，その上に砕いた穀物を積み上げたので，それについては何事も知られなかった。
- さて，アブサロムの僕たちがその女の家に来て言った，「アヒマアツとヨナタンはどこにいるのか」。そこで女は彼らに言った，「あの人たちはここを通り過ぎて水の方へ行きました」。それで彼らは捜し続けたが，ふたりを見つけられなかったので，エルサレムに帰った。
- そして，彼らが去った後，ふたりは井戸から上がって来て，進んで行き，ダビデ王に告げて，ダビデに言った，「あなた方は立ち上がって，速やかに水を渡ってください。アヒトフェルはあなた方に対してこのように助言をしたからです」。
- 直ちにダビデと，また彼と共にいた民すべては立ち上がって，ヨルダンを渡って行き，ついに夜が明けたが，ヨルダンを渡りきれなかった者は一人もいなかった。
- アヒトフェルは，自分の助言が実行されなかったのを見て，ろばに鞍を置き，立って自分の都市の我が家に去って行った。それから，彼は自分の家の者たちに命令を出し，首をくくって死んだ。それで彼はその父祖たちの埋葬所に葬られた。
- ダビデはマハナイムに来たが，アブサロムも，彼と共にいるイスラエルのすべての人々とヨルダンを渡った。
- そしてアブサロムはヨアブの代わりに，アマサを軍隊の上に立てた。アマサは，ヨアブの母ツェルヤの姉妹，ナハシュの娘アビガイルと関係を持った，イトラという名のイスラエル人の息子であった。
- そして，イスラエルとアブサロムはギレアデの地で陣営を敷くようになった。
- そして，ダビデがマハナイムに来るとすぐ，アンモンの子らのラバの出のナハシュの子ショビと，ロ･デバルの出のアミエルの子マキルと，ロゲリムの出のギレアデ人バルジライとは，
- 寝床，鉢，陶器師の器，それに小麦，大麦，麦粉，炒った穀物，そら豆，ひら豆，あぶった穀物を[持って来た]のである。
- また，はち蜜，バター，羊，牛の凝乳を彼らはダビデと彼と共にいる民が食べるために持ち出した。彼らは，「民が荒野で飢えて疲れ，渇いている」と言ったからである。