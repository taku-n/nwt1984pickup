- やがて，イスラエルのすべての部族がヘブロンのダビデのもとに来て言った，「ご覧ください，わたしたちは，あなたの骨肉です。
- 昨日も，またサウルがわたしたちの王であったそれ以前も，あなたがイスラエルを率いて出入りする方となられました。それにエホバはあなたに言われました，『あなたがわたしの民イスラエルを牧し，あなたがイスラエルの指導者となる』と」。
- それで，イスラエルのすべての年長者はヘブロンの王のもとに来た。ダビデ王はヘブロンでエホバの前に彼らと契約を結んだ。その後，彼らはダビデに油をそそいでイスラエルの王とした。
- ダビデは，王となったとき，三十歳であった。彼は四十年間，王として支配した。
- ヘブロンで彼はユダの王として七年六か月間支配し，エルサレムで三十三年間，全イスラエルとユダの王として支配した。
- そこで，王とその部下はエルサレムへ，その地に住むエブス人を攻めに行ったが，彼らはダビデにこう言いはじめた。「あなたはここに入れない。それどころか，盲人や足のなえた人がまさしくあなたを追い払うだろう」。「ダビデはここに入れない」と思っていたのである。
- それでも，ダビデはシオンのとりでを攻め取った。これがつまり，“ダビデの都市”である。
- それで，その日，ダビデは言った，「だれでもエブス人を討つ者は，地下水道によって，ダビデの魂に憎まれている足のなえた人にも盲人にも接触するのだ！」それゆえに，「盲人や足のなえた人はその家に入れない」と言われている。
- それでダビデはそのとりでに住むようになり，これは“ダビデの都市”と呼ばれることになった。ダビデは塚から内側にかけて周りの至る所で築きはじめた。
- こうして，ダビデはますます大いなる者となった。万軍の神エホバは彼と共におられた。
- そこで，ティルスの王ヒラムはダビデのもとに使者を，また杉の木や木の細工師や城壁の石工をも送ってよこした。彼らはダビデのために家を建てはじめた。
- そしてダビデは，エホバが彼をイスラエルの王として堅く立て，ご自分の民イスラエルのために彼の王国を高められたことを知るようになった。
- その間に，ダビデは，ヘブロンから来た後，エルサレムからさらにそばめや妻たちをめとった。ダビデにはさらに息子や娘たちが生まれた。
- そして，これらはエルサレムでダビデに生まれた者たちの名である。すなわち，シャムア，ショバブ，ナタン，ソロモン，
- イブハル，エリシュア，ネフェグ，ヤフィア，
- エリシャマ，エルヤダ，エリフェレト。
- ときに，フィリスティア人は，人々がダビデに油をそそいでイスラエルの王としたことを聞くようになった。そこでフィリスティア人は皆，ダビデを捜し求めて上って来た。ダビデはそれを聞くと，近寄りにくい所に下って行った。
- するとフィリスティア人のほうは，入って来て，レファイムの低地平原で歩き回っていた。
- そこで，ダビデはエホバに伺って，こう言いだした。「私はフィリスティア人に向かって攻め上りましょうか。あなたは彼らを私の手に渡してくださるでしょうか」。するとエホバはダビデに言われた，「上って行け。わたしは必ずフィリスティア人をあなたの手に渡すから」。
- それで，ダビデはバアル･ペラツィムに行き，そこでダビデは彼らを討ち倒した。そうして彼は言った，「エホバは，水による破れ目のように，わたしの敵をわたしの前に打ち破られた」。それゆえに，彼はその場所の名をバアル･ペラツィムと呼んだ。
- そこで，彼らはそこに自分たちの偶像を捨てたので，ダビデとその部下はそれを取り去った。
- その後，フィリスティア人はもう一度上って来て，レファイムの低地平原で歩き回った。
- そこで，ダビデはエホバに伺ったところ，こう言われた。「あなたは上って行ってはならない。彼らの後ろに回って行け。あなたはバカの茂みの前で彼らに向かって行くように。
- そして，バカの茂みのてっぺんで行進の音が聞こえたなら，そのとき，あなたは果敢に行動するように。そのとき，エホバは，フィリスティア人の陣営[の者]を討ち倒すため，あなたより先に出ているからである」。
- そこでダビデは，エホバが彼に命じた通り，そのようにして，ゲバからゲゼルに至るまでフィリスティア人を討ち倒した。