- そして，このような事があってから，アブサロムは自分のために兵車を作らせ，馬と彼の前を走る者五十人を備えさせはじめたのである。
- また，アブサロムは早く起きて，門に通じる道のわきに立った。そして，だれかが訴え事を持って，裁きのために王のもとに来ると，アブサロムはその人を呼んで，「あなたはどこの都市の者か」と言い，その人は，「この僕はイスラエルの一部族の者です」と言うのであった。
- するとアブサロムはその人に言った，「ご覧，あなたの問題は良いし，筋が通っている。だが，王からの者で，あなたの言うことを聞いてくれる者がいないのだ」。
- そしてアブサロムはさらにこう言うのであった。「ああ，わたしがこの地で裁き人に任じられていたなら，訴え事や裁き[を要する事柄]のある人は皆，わたしのもとに来れるのだが。そうすれば，わたしはきっとそのような人を正当に扱えるのだが」。
- それにまた，人が近づいて彼に身をかがめようとすると，彼は手を差し出して，その人を捕まえ，口づけした。
- そしてアブサロムは，裁きのために王のところに来るすべてのイスラエル人にこのような事をしていた。アブサロムはイスラエルの人々の心を盗んでいた。
- そして，四十年の終わりに，アブサロムは王にこう言いだしたのである。「どうか，私を行かせて，私がエホバに厳粛に行なった誓約をヘブロンで果たさせてください。
- この僕は，シリアのゲシュルに住んでいたとき厳粛な誓約をして，『もしエホバが間違いなく私をエルサレムに連れ戻してくださるなら，私もまたエホバに必ず奉仕致します』と申したからです」。
- それで王は彼に言った，「安心して行きなさい」。そこで彼は立ち上がって，ヘブロンへ行った。
- さて，アブサロムはイスラエルのすべての部族の中に斥候を送って言った，「角笛の音を聞いたらすぐ，あなた方も，『アブサロムがヘブロンで王になった！』と言いなさい」。
- さて，アブサロムと共に二百人の人々がエルサレムから行ったが，呼ばれるまま，怪しまずに行った。彼らはただのひとことも知らなかった。
- さらに，犠牲をささげたとき，アブサロムは人をやって，ダビデの顧問官，ギロ人アヒトフェルをその都市ギロから呼んだ。そして，この陰謀はますます強力になってゆき，民はアブサロムと共になって引き続き増えていった。
- やがて，ひとりの通報者がダビデのもとに来て言った，「イスラエルの人々の心はアブサロムを支援するようになりました」。
- 直ちにダビデは，彼と共にエルサレムにいる僕たち全部に言った，「起きよ。逃げ去ろう。我々はだれもアブサロムのために逃れられなくなってしまうからだ！急いで行け。彼が急いで来て，実際我々に追いつき，悪いことを我々にもたらし，剣の刃でこの都市を討つといけないからだ！」
- そこで王の僕たちは王に言った，「すべて王なる我が主の選ばれる通りに。ここにあなたの僕どもはおります」。
- それで，王はその家の者すべてを従えて出て行った。王は家の世話をさせるため，そばめである十人の女を残した。
- そして，王はすべての民を従えて出て行き，一行はベト･メルハクで止まった。
- ときに，彼のすべての僕たちは彼の傍らを渡っていた。すべてのケレト人，すべてのペレト人，それにすべてのギト人，ガトから彼に従って来た人々六百人が王の面前で渡っていた。
- すると，王はギト人イッタイに言った，「なぜあなたも我々と共に行くのか。戻って行って，王と共にとどまりなさい。あなたは異国の者で，その上，あなたは自分の場所から流刑に処された者なのだ。
- あなたは昨日来たばかりで，今日わたしは，どこか行こうとしているところへ行くところなのに，あなたを行かせて我々と共にさまよわせるというのか。戻って行き，あなたの兄弟たちを共に連れて戻りなさい。[エホバがあなたに対して]愛ある親切と信頼できることを[表わされるように]！」
- しかしイッタイは王に答えて言った，「エホバは生きておられ，王なる我が主も生きておられます。王なる我が主のおられる所に，生死いずれのためでも，この僕も必ずそこにおります！」
- そこで，ダビデはイッタイに言った，「行って，向こうに渡りなさい」。それでギト人イッタイは，その部下全部と，彼と共にいた小さい者たちも渡って行った。
- そして，その地の人々はみな大声を上げて泣いており，民はみな渡っていた。王はキデロンの奔流の谷のそばに立っており，民はみな荒野に通じる広々とした道を通って渡っていた。
- そして，見よ，ザドクと，彼と共にすべてのレビ人も[まことの]神の契約の箱を担いでいた。それから彼らは，民すべてが都から向こう側に渡り終えるまで，[まことの]神の箱をアビヤタルの傍らに下ろした。
- しかし王はザドクに言った，「[まことの]神の箱を都に戻しなさい。もしわたしがエホバの目に恵みを得られるなら，[神]はまた必ずわたしを連れ戻し，それとその住まう所とをわたしに見させてくださるだろう。
- しかし，もし[神]がこのように，『わたしはあなたのことを喜んではいない』と言われるのなら，わたしはここにいる。その目に善しとされる通りにわたしにしてくださるように」。
- そして王はさらに祭司ザドクに言った，「あなたは予見者だね。どうか，安らかに都に帰りなさい。また，あなた方の二人の子，あなたの子アヒマアツとアビヤタルの子ヨナタンもあなた方と共に。
- 見よ，わたしは，わたしに知らせるためあなた方のもとから言葉が来るまで，荒野の渡り場のそばでゆっくりとどまることにしよう」。
- そこで，ザドクとアビヤタルは[まことの]神の箱をエルサレムに戻し，そこにとどまっていた。
- そして，ダビデはオリーブ[山]の坂道を上って行き，その頭を覆い，上りながら泣いていた。彼ははだしで歩いていた。彼と共にいた民は皆，各々自分の頭を覆い，しきりに泣きながら上って行った。
- ときに，ダビデに対して，「アヒトフェルが，アブサロムと共に陰謀を企てている者たちの中にいる」と言う報告がもたらされた。そこでダビデは言った，「エホバよ，どうか，アヒトフェルの助言を愚かなものにしてください！」
- そして，ダビデは，民が神に身をかがめるのを常としていた頂上に来たとき，何と，彼に会ったのはアルキ人フシャイで，その長い衣は引き裂かれ，頭には泥をかぶっていた。
- ところが，ダビデは彼に言った，「もしあなたが実際わたしと共に越えて行くなら，あなたは確かにわたしの荷になる。
- しかし，もしあなたが都に帰って，実際アブサロムに，『ああ，王よ，わたしはあなたの僕です。わたしはかつてあなたの父上の僕となり，そのころまさしく私はそうでしたが，今まさしく私はあなたの僕です』と言うなら，あなたはわたしのためにきっとアヒトフェルの助言を覆すことになる。
- あそこには祭司のザドクやアビヤタルもあなたと共にいるではないか。それで，あなたが王の家から聞く事は皆，祭司のザドクとアビヤタルに必ず告げなければならない。
- 見よ，あそこには彼らと共にその二人の息子，ザドクに属するアヒマアツと，アビヤタルに属するヨナタンがいる。彼らによって，あなた方は自分たちの聞く事を皆，わたしに伝えてもらいたい」。
- それで，ダビデの友フシャイは都に入った。一方，アブサロムもエルサレムに入った。