- そして，その後，ダビデはフィリスティア人を討ち倒して，これを屈服させたのである。こうしてダビデはフィリスティア人の手からメテグ･アマを取った。
- そして[ダビデ]はまたモアブ人を討ち倒し，これを地に横たわらせて縄で測った。それは，縄二本分を測ってこれを殺し，一本の縄いっぱいに[測って]これを生かしておくためであった。こうしてモアブ人は貢ぎ物を携えるダビデの僕となった。
- そしてダビデはさらに，ツォバの王レホブの子ハダドエゼルがユーフラテス川のほとりで再びその支配力を取り戻そうとして出て来たとき，彼を討ち倒した。
- そして，ダビデは彼から騎手千七百人と徒歩の者二万人を捕らえることになった。次いでダビデはすべての兵車の馬のひざ腱を切ったが，そのうち兵車の馬百頭は残しておいた。
- ダマスカスのシリアがツォバの王ハダドエゼルを助けに来たとき，ダビデはそのシリア人の中で二万二千人を討ち倒した。
- さらに，ダビデはダマスカスのシリアに守備隊を置いた。シリア人は貢ぎ物を携えるダビデの僕となった。そしてエホバは，ダビデがどこへ行っても，引き続き彼を救われた。
- その上，ダビデはハダドエゼルの僕たちの身に付いていた金の円盾を取り，それをエルサレムに持って来た。
- そして，ハダドエゼルの都市，ベタハとベロタイから，ダビデ王は非常におびただしい量の銅を奪い取った。
- さて，ハマトの王トイは，ダビデがハダドエゼルのすべての軍勢を討ち倒したことを聞いた。
- それで，トイはその子ヨラムをダビデ王のもとによこして，その安否を尋ねさせ，[ダビデ]がハダドエゼルと戦ってこれを討ち倒したことで祝いを述べさせた（ハダドエゼルはトイとの戦いに慣れていたからである）。その手には銀の品，金の品，銅の品があった。
- それらをもまた，ダビデ王は彼が屈服させた諸国民すべてから取って神聖なものとした銀や金と一緒に，エホバに神聖なものとしてささげた。
- すなわち，シリア，モアブ，アンモンの子ら，フィリスティア人，アマレクからのもの，ツォバの王レホブの子ハダドエゼルの分捕り物からのものであった。
- 次いでダビデは“塩の谷”でエドム人を討ち倒して帰って来たとき，名を揚げた―一万八千[人]であった。
- そして彼はエドムに守備隊を置いていた。エドム全土に彼は守備隊を置き，エドム人はみなダビデの僕となった。エホバは，ダビデがどこへ行っても，いつも彼を救われた。
- こうして，ダビデは全イスラエルを治め続けた。ダビデは引き続きそのすべての民のために司法上の裁きと義を行なっていた。
- そして，ツェルヤの子ヨアブは軍をつかさどる者であった。アヒルドの子エホシャファトは記録官であった。
- そして，アヒトブの子ザドクとアビヤタルの子アヒメレクは祭司であり，セラヤは書記官であった。
- それに，エホヤダの子ベナヤはケレト人とペレト人[をつかさどる者であった]。ダビデの子らは，祭司になった。