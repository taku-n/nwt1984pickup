- そこでエホバはナタンをダビデのもとに遣わされた。そこで彼はそのもとに来て言った，「ある都市に二人の人がおり，ひとりは富んだ人，もうひとりは資力の乏しい人でした。
- 富んだ人は非常に多くの羊や牛を持っていましたが，
- 資力の乏しい人には，自分で買った小さなものである一頭の雌の子羊のほかは，何もありませんでした。そして彼はそれを生かしておき，それは彼とその子らと共に，皆一緒に成長していきました。それは彼のわずかばかりのものから食べ，その杯から飲み，彼の懐で寝ていたのです。それは彼にとって娘のようになりました。
- しばらくして，ひとりの訪問者が富んだ人のところに来ましたが，彼は自分の羊や牛の中からあるものを取って，自分のところに来た旅人のためにそれを調えるのを惜しみました。そこで，彼は資力の乏しい人の雌の子羊を取って，自分のところに来た人のためにそれを調えました」。
- ここにおいて，ダビデの怒りはその人に対して非常に激しく燃えたので，彼はナタンに言った，「エホバは生きておられる。そんなことをした男は死に値する！
- また，そのような事をしたからには，しかも同情しなかったのだから，その男はその雌の子羊のために四頭で償いをすべきだ」。
- そこでナタンはダビデに言った，「あなたがその人です！イスラエルの神エホバはこのように言われました。『わたしがあなたに油をそそいでイスラエルの王とし，わたしがあなたをサウルの手から救い出した。
- それに，わたしは喜んであなたにあなたの主の家を，またあなたの主の妻たちをあなたの懐に与え，あなたにイスラエルとユダの家を与えた。また，もしそれでも足りないというのであれば，わたしは喜んでこのようなものや他のものをあなたに増し加えたであろう。
- どうしてあなたはエホバの目に悪いことを行なって，その言葉を侮ったのか。ヒッタイト人ウリヤをあなたは剣で討ち倒し，その妻を自分の妻として取り，彼をアンモンの子らの剣で殺したのだ。
- それで今や，剣は定めのない時までもあなたの家を離れない。あなたがわたしを侮って，ヒッタイト人ウリヤの妻を取り，自分の妻としたからである』。
- エホバはこのように言われました。『見よ，わたしはあなたに対して，あなたの家から災いを起こそうとしている。わたしはあなたの妻たちをあなたの目の前で取り上げ，あなたの仲間の者に与えよう。その人は必ずこの太陽の下で公然とあなたの妻たちと寝るようになる。
- あなたはひそかにしたが，わたしは全イスラエルの前，太陽の前でこの事を行なうであろう』」。
- そこでダビデはナタンに言った，「わたしはエホバに対して罪をおかした」。するとナタンはダビデに言った，「エホバもまた，確かにあなたの罪を見逃されます。あなたは死ぬことはありません。
- それにしても，あなたはこの事によって，疑いもなく不敬な仕方でエホバを扱ったので，あなたに生まれたばかりのその子は，必ず死ぬでしょう」。
- それからナタンは自分の家に帰った。次いでエホバは，ウリヤの妻がダビデに産んだ子供を撃たれたので，その子は病気になった。
- それで，ダビデはその子のために[まことの]神を求めはじめた。ダビデは厳重な断食を続け，入って夜を過ごし，地の上に横たわった。
- そこで，彼の家の年長者たちは彼の周りに立って，彼を地から起こそうとしたが，彼はそれに応じず，彼らと一緒にパンを取ることもしなかった。
- そして，七日目に，子供はとうとう死んだのである。ところが，ダビデの僕たちは，その子供が死んだことを彼に告げるのを恐れた。「見よ，子供がなお生きていたとき，確かに我々は話しかけたが，我々の声を聴いてくださらなかった。であれば，どうして，『子供は死にました』と言えようか。そうなれば，[王]はきっと何か悪いことをなさるだろう」と，彼らは言ったのである。
- ダビデはその僕たちがささやき合っているのを見ると，ダビデは子供が死んだことを悟るようになった。それでダビデは僕たちに言った，「子供は死んだのか」。これに対して彼らは言った，「亡くなりました」。
- するとダビデは地から起き上がり，身を洗って油を塗り，マントを着替えて，エホバの家に来て，伏し拝んだ。その後，彼は自分の家に入って求めたので，人々は早速彼の前にパンを置き，彼は食べはじめた。
- それゆえ，その僕たちは彼に言った，「あなたのなさったこの事はどういうことですか。お子様が生きていた間はその子のためにあなたは断食して泣いておられたのに，お子様が亡くなられるとすぐ，起き上がり，パンを食べはじめられました」。
- これに対して彼は言った，「子供がなお生きていた間は，わたしは確かに断食し，泣き続けた。それは，『エホバがわたしに恵みを示してくださり，子供が果たして生きるかどうかを知っている者がだれかいるだろうか』と思ったからだ。
- しかしもう死んでしまった以上，どうしてわたしは断食をするのか。わたしはあの子をもう一度連れ戻せるだろうか。わたしはあの子のところへ行こうとしているが，あの子はわたしのところに戻っては来ない」。
- ときに，ダビデはその妻バテ･シバを慰めるようになった。さらに，彼は彼女のところに入り，彼女と寝た。やがて彼女は男の子を産み，その名はソロモンと呼ばれるようになった。そしてエホバは，確かにその子を愛された。
- そこで[神]は預言者ナタンによって伝えさせ，エホバのために，その子の名をエディデヤと呼ばせた。
- ときに，ヨアブはアンモンの子らのラバと戦いを続け，その王国の都市をついに攻め取った。
- そこでヨアブは使者をダビデに送って言った，「わたしはラバと戦いました。わたしはまた，水の都市を攻め取りました。
- ですから今，民の残りを集め，この都市に対して陣営を敷き，これを攻め取ってください。わたしがこの都市を攻め取る者とならないため，またわたしの名がそれに付されてとなえられるようなことのないためです」。
- こうしてダビデはすべての民を集めてラバに行き，これと戦って，これを攻め取った。
- そして，彼はマルカムの冠をその頭から取り去った。その重さは金一タラントで，宝石が付いていた。それはダビデの頭に置かれた。そして，彼が運び出したその都市の分捕り物は非常に多かった。
- そして，その中にいた民を，彼は連れて来て，石のこぎりや鉄の鋭利な道具や鉄の斧[を使う仕事]に就かせ，彼らをれんが作りに従事させた。こうして，彼はアンモンの子らのすべての都市にこのようにするのであった。ついに，ダビデと民のすべてはエルサレムに帰った。