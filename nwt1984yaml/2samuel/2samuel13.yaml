- そして，これらの事の後，ダビデの子アブサロムにその名をタマルという美しい妹があったが，ダビデの子アムノンは彼女を恋したのである。
- そして，それはアムノンにとって余りにも苦しかったので，彼はその妹タマルのゆえに病気になった。というのは，彼女は処女であり，アムノンの目には彼女に何をすることも困難だったからである。
- さて，アムノンには，ダビデの兄弟シムアの子で，その名をエホナダブという友があった。エホナダブは非常に賢い人であった。
- それで彼は言った，「王の子であるあなたが，どうして朝ごとに，このようにひどくふさぎ込んでいるのですか。わたしに話してくれませんか」。そこでアムノンは彼に言った，「わたしの兄弟アブサロムの妹タマルをわたしは恋しているのです」。
- そこですぐエホナダブは彼に言った，「あなたの寝床に横たわり，病気の振りをしなさい。そうすれば，あなたの父上はあなたに会おうとしてきっと来られますから，あなたはぜひこう言うのです。『どうか，わたしの妹タマルを来させ，病人のわたしにパンを与えさせてください。彼女は慰めのパンを，わたしがそれを見られるように，わたしの目の前で作るのです。わたしは彼女の手から食べることにします』」。
- こうして，アムノンは横たわり，病気の振りをした。それで王は彼に会いにやって来た。するとアムノンは王に言った，「どうか，わたしの妹タマルを来させ，わたしの目の前で二つのハート型の菓子を焼かせてください。わたしが病人として彼女の手からパンを取るためです」。
- そこでダビデは，タマルの家に人をやって言った，「どうか，お前の兄アムノンの家に行き，彼のために慰めのパンを作ってもらいたい」。
- それで，タマルがその兄アムノンの家に行くと，彼は横たわっていた。そこで，彼女は練り粉を取ってそれをこね，彼の目の前で菓子を作り，ハート型の菓子をこしらえた。
- 最後に彼女は深なべを取り，それを彼の前で空けたが，アムノンは食べようとはせず，「みんなをわたしのところから出て行かせなさい！」と言った。それで，みな彼のところから出て行った。
- そこでアムノンはタマルに言った，「慰めのパンを奥の部屋に持って来てくれ。わたしが病人としてお前の手からそれを取るためだ」。それで，タマルは自分の作ったハート型の菓子を取り，それを奥の部屋の兄アムノンのところへ持って行った。
- 彼女が食べさせようとして彼に近づくと，彼はいきなり彼女を捕まえて言った，「わたしの妹よ，さあ，わたしと寝てくれ」。
- ところが，彼女は言った，「いけません，お兄様！私を辱めないでください。イスラエルではそのようにするのは尋常なことではありませんので。こんな不面目な愚行をしないでください。
- それに，私は―この恥辱をどこに行かせましょう。それに，あなたは―イスラエルで無分別な者の一人になるでしょう。ですから今，どうか，王に話してください。[王]は私をあなたに与えることをお控えなさらないでしょうから」。
- それなのに，彼はその声に聴き従おうとはせず，かえって彼女に勝る力を用いて，彼女を辱め，これと寝た。
- ところが，アムノンは非常に大きな憎しみにかられて彼女を憎みはじめた。それは彼女を憎んだその憎しみが，彼女を愛したその愛よりも大きかったからである。そのため，アムノンは彼女に言った，「起きて，出て行け！」
- そこで彼女は言った，「それはなりません，お兄様。私を追い払おうとするこの悪は，あなたが私としたもう一つのものよりも大きいからです！」それでも彼は彼女[の言うこと]に聴き従おうとはしなかった。
- そこで，彼は自分に仕えている従者を呼んで言った，「この人を，どうか，わたしのもとから外に追い払って，その後ろで扉に錠を下ろしてもらいたい」。
- （ところで，彼女は身にしま模様のある長い衣を着けていた。処女である王の娘たちはそのようにそでなしの上着で装うのが常だったのである。）それで，彼に仕える者が彼女を外に連れ出し，その後ろで扉に錠を下ろした。
- するとタマルはその頭に灰を載せ，身に着けていたしま模様のある長い衣を引き裂いた。彼女はその手を頭に置いたまま歩み去ってゆき，歩きながら泣き叫んだ。
- そこで，その兄アブサロムは彼女に言った，「お前と一緒にいたのはお前の兄アムノンだったのか。だが今は，妹よ，黙っていなさい。あれはお前の兄なのだ。この事に心を留めないがよい」。それでタマルは，[他の人々との]交わりから遠ざけられたまま，その兄アブサロムの家に住むようになった。
- そして，ダビデ王は，これらの事柄をことごとく聞き，非常に怒った。
- それでもアブサロムはアムノンに悪いとも善いとも言わなかった。アブサロムは，アムノンが妹タマルを辱めたことで彼を憎んでいたからである。
- それから満二年たったときのこと，エフライムのすぐそばにあるバアル･ハツォルで，アブサロムのところには羊の毛を刈る者たちがいた。それでアブサロムは王の子たちすべてを招いた。
- そこでアブサロムは王のもとに来て言った，「さあ，お願いです，この僕のところには羊の毛を刈る者たちがおります！どうか，王も，またその僕たちも，この僕と共においでください」。
- しかし王はアブサロムに言った，「いや，我が子よ！我々全部は行くまい。あなたの重荷となってはいけない」。彼はしきりに促したが，[王]は行こうとはせず，ただ彼を祝福した。
- ついにアブサロムは言った，「もし[おいでになら]ないのでしたら，どうか，私の兄弟アムノンを私たちと共に行かせてください」。そこで王は彼に言った，「なぜ彼があなたと共に行かなければならないのか」。
- ところが，アブサロムが促すようになったので，[王]はアムノンと王の息子たち全部を彼と共に遣わした。
- それから，アブサロムは従者たちに命じて言った，「どうか，よく見ていてくれ。アムノンの心がぶどう酒で楽しい気分になったらすぐ，わたしは必ずお前たちに，『アムノンを討ち倒せ！』と言うから，そのときお前たちは彼を殺すのだ。恐れてはならない。わたしがお前たちに命じたのではないか。強くあって，勇敢な者となれ」。
- そこでアブサロムの従者たちは，アブサロムが命じた通りにアムノンにしたので，王のほかの息子たちは皆，立ち上がり，各々自分のらばに乗って逃げ去った。
- そして，彼らが道の途中にいたとき，「アブサロムが王の子たちをみな討ち倒したので，ただの一人も残されていない」という報告がダビデのもとに届いたのである。
- そこで王は起き上がり，その着物を引き裂き，地の上に横になった。その僕たちもみな衣を引き裂いたまま傍らに立っていた。
- ところが，ダビデの兄弟シムアの子エホナダブは答えて言った，「我が主は，王の子たちである若者すべてを彼らが殺したのだとはお思いになりませんように。死んだのはアムノンだけなのです。アブサロムの命令で，それは彼が妹タマルを辱めた日から定められていたこととして起きたからです。
- ですから今，王なる我が主は，『王の子らがみな死んだ』という言葉を心に留められませんように。死んだのはアムノンだけなのです」。
- その間にアブサロムは逃げ去って行った。後に，見張りの者である若者が目を上げて見ると，見よ，彼の後ろの山腹の傍らの道から多くの人々がやって来るところであった。
- そこでエホナダブは王に言った，「ご覧ください，王のご子息たちが来られました。この僕の言葉通り，そのようになりました」。
- そして，彼が話し終えるや，見よ，王の子たちがやって来て，声を上げて泣きはじめたのである。王も，その僕たちも皆，非常に激しく泣いた。
- 一方アブサロムは逃げ去って，ゲシュルの王アミフドの子タルマイのもとに行った。そして，[ダビデは]日々ずっとその子のために嘆き悲しんでいた。
- アブサロムの方は逃げ去って，ゲシュルに進んで行った。彼は三年間そこにいた。
- ついに，王ダビデ[の魂]はアブサロムのもとに出て行くことを切望した。彼はアムノンに関し自らを慰めたのである。それは彼が死んでいたからである。