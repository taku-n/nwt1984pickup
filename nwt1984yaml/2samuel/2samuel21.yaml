- さて，ダビデの時代に三年間，毎年毎年，飢きんがあった。そこでダビデはエホバの顔に助言を求めた。するとエホバは言われた，「サウルの上と，その家の上に血の罪がある。彼がギベオン人を殺したからである」。
- それで王はギベオン人を呼び寄せて，彼らに話した。（ところで，ギベオン人はイスラエルの子らの出ではなく，アモリ人の残っている者の出であった。イスラエルの子らは彼らに誓っていたのであるが，サウルはイスラエルとユダの子らに対してねたみを感じるあまり，彼らを討ち倒そうとした。）
- そしてダビデはさらにギベオン人に言った，「わたしはあなた方に何をしようか。何をもって償いをすれば，あなた方は必ずエホバの相続物を祝福してくれるのか」。
- それでギベオン人は彼に言った，「サウルとその家の者に関しては，それはわたしたちにとって銀や金の問題ではありませんし，またそれはわたしたちがイスラエルの中で人を殺すことでもありません」。そこで彼は言った，「あなた方の言うことは何でも，あなた方のために行なおう」。
- ここにおいて彼らは王に言った，「わたしたちを絶滅させた者，イスラエルのどの領地でも生存してゆけないようにわたしたちを滅ぼし尽くそうとたくらんだ者，
- その者の子らの七人がわたしたちに渡されるようにして頂きましょう。わたしたちはエホバの選ばれた者であるサウルのギベアで，エホバのために彼らをさらし者にしなければなりません」。それゆえ王は，「わたしは，彼らを渡そう」と言った。
- しかし，王は，自分たちの間，ダビデとサウルの子ヨナタンとの間にあったエホバの誓いのゆえに，サウルの子ヨナタンの子メピボセテに同情を覚えた。
- そのため王は，アヤの娘リツパの二人の息子，彼女がサウルに産んだ子，アルモニとメピボセテ，それにサウルの娘ミカルの五人の息子，彼女がメホラ人バルジライの子アドリエルに産んだ子らを取った。
- それから，彼らをギベオン人の手に渡したので，彼らはそれらの者を山の上でエホバの前にさらし者にした。それで，これら七人は一緒に倒れた。彼らは，収穫の初めの日のころ，大麦の収穫の始めに処刑された。
- ところで，アヤの娘リツパは粗布を取り，収穫の始まりから水が天から彼らの上に注ぎ下るまで，それを自分のために岩の上に広げた。彼女は昼は天の鳥が，また夜は野の野獣が彼らの上にとどまるのを許さなかった。
- ついに，サウルのそばめ，アヤの娘リツパのしたことがダビデに伝えられた。
- それでダビデは行って，ヤベシュ･ギレアデの土地所有者たちのところからサウルの骨とその子ヨナタンの骨を取った。これらの人々は，フィリスティア人がギルボアでサウルを討ち倒した日に，フィリスティア人がそれらふたりをつるした，ベト･シャンの公共の広場からそれを盗んでいたのである。
- 次いで，彼はサウルの骨とその子ヨナタンの骨をそこから携え上った。その上，彼らはさらし者にされていた者たちの骨を集めた。
- それから，彼らはサウルとその子ヨナタンの骨を，ベニヤミンの地のツェラにある，その父キシュの埋葬所に葬った。王が命じておいたことをみな行なうためであった。こうして，この後，神はこの地のために願いを聞き入れられた。
- ときに，フィリスティア人は再びイスラエルと戦いをすることになった。それゆえ，ダビデと，共にいたその僕たちは下って行き，フィリスティア人と戦ったが，ダビデはしだいに疲れた。
- すると，レファイムから生まれた者たちのひとりで，その槍の重さは銅で三百シェケルあり，新しい剣を帯びていたイシュビ･ベノブは，ダビデを討ち倒そうと考えた。
- 直ちに，ツェルヤの子アビシャイは[ダビデ]を助けに来て，このフィリスティア人を討ち倒し，これを殺した。そのとき，ダビデの部下は彼に誓って言った，「あなたはもうこれから，私たちと共に戦いに出ないでください。あなたがイスラエルのともしびを絶やさないためです！」
- そして，その後，ゴブでまたもやフィリスティア人との戦いが起きたのである。そのとき，フシャ人シベカイが，レファイムから生まれた者たちのひとりであったサフを討ち倒したのであった。
- それから，ゴブでもう一度フィリスティア人との戦いが起き，ベツレヘム人ヤアレ･オレギムの子エルハナンはギト人ゴリアテを討ち倒した。その槍の柄は機織り工の巻き棒のようであった。
- また，ガトでもう一度戦いが起きたが，そのとき，そこには，手に各々六本の指，足に各々六本の指，合計二十四本ある，異常な大きさの男がいた。彼もまた，レファイムに生まれた者であった。
- そして，彼はイスラエルを嘲弄していた。ついに，ダビデの兄弟シムイの子ヨナタンが彼を討ち倒した。
- これら四人はガトのレファイムに生まれた者であった。彼らはダビデの手と，その僕たちの手に倒れるに至った。