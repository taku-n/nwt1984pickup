- 後に，ヨアブに，「見よ，王は泣いておられ，アブサロムのために嘆き悲しんでおられる」と伝えられた。
- それで，その日の救いはすべての民にとって嘆きの時となった。民はその日，「王はその子のことで痛手を受けておられる」と言うのを聞いたからである。
- そして民はその日，戦いで逃げたため恥辱を被ってこっそり帰るように，こっそりと帰って都市に入りはじめた。
- ときに王は，顔をすっかり覆い，王は大声で，「我が子アブサロム！アブサロム，我が子よ，我が子よ！」と叫び続けた。
- ついにヨアブは王の家に入って言った，「あなたは今日，あなたのすべての僕たち，つまり今日あなたの魂と，あなたの息子や娘たちの魂，それにあなたの妻たちの魂と，あなたのそばめたちの魂を逃れさせている者たちの顔に恥をかかせました。
- あなたを憎んでいる者たちを愛し，あなたを愛している者たちを憎んでおられるからです。あなたは今日，隊長たちや僕たちはご自分にとって無に等しいことを伝えられたのです。もしもアブサロムが生きていて，わたしたち他の者すべてが今日死んでいたなら，そうであれば，そのほうがあなたの目にかなっていることを，わたしは今日，よく知ったからです。
- ですから今，立ち上がって，出て行き，あなたの僕たちの心に率直に話してください。エホバにかけて，わたしはまさしく誓いますが，もしあなたが出て行こうとなさらないのでしたら，今夜はだれひとりあなたと共に泊ることはないからです。そうなれば，それはあなたにとってきっと，あなたの若い時から今に至るまであなたに臨んだすべての危害よりも悪いものとなるでしょう」。
- そこで王は立ち上がり，門のところに腰を掛けた。すべての民に対して，人々は報告をし，「王は門のところに座っておられます」と言った。それで，すべての民は王の前に来るようになった。イスラエルは，各々自分の家に逃げ帰っていた。
- そして，民は皆，イスラエルのすべての部族の中で争いに巻き込まれて，こう言った。「我々を敵のたなごころから救い出してくださったのは王だ。この方こそ我々をフィリスティア人のたなごころから逃れさせてくださったのだ。ところが今，この方はアブサロムのもとから，この地から逃げ去っておられる。
- しかし我々が自分たちの上に立てて油をそそいだアブサロムは，戦いで死んでしまった。それでは今，あなた方は王を連れ戻すために，なぜ何もしないでいるのか」。
- ダビデ王は，祭司のザドクとアビヤタルに人をやって言った，「ユダの年長者たちに話して，こう言いなさい。『あなた方はどうして王をその家に連れ戻す最後の者になるのか。全イスラエルの言葉が王の家に届いているというのに。
- あなた方は，わたしの兄弟だ。あなた方は，わたしの骨，わたしの肉だ。それなのにどうして，あなた方は王を連れ戻す最後の者になるのか』。
- また，アマサにも言わなければならない，『あなたはわたしの骨肉ではないか。それで，もしあなたがヨアブの代わりにずっとわたしの前で軍の長にならないなら，神がわたしにそのようになさり，重ねてそのようになさるように』」。
- それから彼はユダのすべての人々の心を一人の人のように傾けさせたので，彼らは王に，「あなたも，あなたの僕たちも皆，お帰りください」と伝言した。
- それで，王は帰ることにし，やがてヨルダンまで来た。ユダは，行って王を迎え，王を案内してヨルダンを渡らせるため，ギルガルに来た。
- それから，バフリムの出身の者である，ベニヤミン人ゲラの子シムイは，ダビデ王を迎えるため急いでユダの人々と共に下って来た。
- そして，ベニヤミンの出身の人々一千人が彼と共にいた。（それにまた，サウルの家の従者ヂバとその十五人の息子や，その二十人の僕たちも彼と共にいた。彼らは王よりも先に首尾よくヨルダンに達した。
- そして，彼は王の家の者たちを案内して渡らせ，その目に善いことを行なおうとして渡り場を渡った。）ゲラの子シムイは，王がヨルダンを渡ろうとしたとき，その前にひれ伏した。
- そこで彼は王に言った，「我が主がとがを私に帰されませんように。王なる我が主がエルサレムから出て行かれた日に，この僕が致しました不当なことを思い出さないでください。王がそれを心にとどめられませんように。
- この僕は，自分が罪をおかした者であることをよく存じておりますから。ですから，ご覧ください，私は今日，下って来て，王なる我が主をお迎えするため，ヨセフの全家の最初の者として参りました」。
- 直ちにツェルヤの子アビシャイは答えて言った，「シムイは，エホバの油そそがれた方の上に災いを呼び求めたのですから，その代わりに殺されるべきではありませんか」。
- しかしダビデは言った，「あなた方，ツェルヤの子らはわたしと何のかかわりがあるというので，今日，わたしに反抗する者となるのか。今日，イスラエルのうちでだれかが殺されてよいだろうか。わたしは，自分が今日イスラエルの王であることをよく承知しているのではないのか」。
- それから王はシムイに言った，「あなたは死ぬことはない」。そして王はさらに彼に誓った。
- サウルの孫メピボセテは，王を迎えるために下って来た。彼は，王が去って行った日から，無事に帰って来た日まで，自分の足の手入れをせず，口ひげの手入れもせず，その衣も洗っていなかった。
- そして，彼が王を迎えるためにエルサレムに来たとき，王は彼にこう言ったのである。「メピボセテよ，あなたはなぜわたしと共に行かなかったのか」。
- これに対して彼は言った，「王なる我が主よ，私の僕が私をだましたのです。この僕は，『わたしのため雌ろばに鞍を置かせてくれ。わたしがそれに乗って，王と共に行くためだ』と言っておいたのです。僕は足が不自由ですので。
- それで，彼はこの僕のことを王なる我が主に中傷しました。しかし，王なる我が主は[まことの]神のみ使いのような方ですから，あなたの目に善いことを行なってください。
- 私の父の家の者は皆，王なる我が主にとって，ほかならぬ死に定められた者でしたでしょうに，それでもあなたはこの僕をあなたの食卓で食べる者たちの中に置いてくださったからです。ですから，私には，このうえ王に叫び求める正当な権利としてなお何があるでしょうか」。
- ところが，王は彼に言った，「あなたはなぜ自分の言葉をなおも語り続けるのか。わたしはまさしく言うが，あなたとヂバは畑を分け合わなければならない」。
- そこでメピボセテは王に言った，「王なる我が主が無事にその家に来られたのですから，彼に全部でも取らせてください」。
- ときに，ギレアデ人バルジライも，ロゲリムから下って来た。王と共にヨルダンに進み，ヨルダンまで彼に付き添うためであった。
- ところで，バルジライは非常に年を取っており，八十歳であった。この人が，王がマハナイムに住んでいた間，王に食物を供した。彼は非常に大いなる人だったからである。
- そこで王はバルジライに言った，「あなたもわたしと共に渡って来てください。そうすれば，わたしは必ずエルサレムのわたしのもとであなたに食物を供しましょう」。
- しかし，バルジライは王に言った，「わたしの命の年の日はどれほどのものなので，わたしは王と共にエルサレムに上るべきなのでしょう。
- わたしは今日八十歳です。わたしは善悪を識別できるでしょうか。あるいは，この僕は，自分の食べるものや飲むものを味わえるでしょうか。あるいは，男女の歌うたいの声をまだ聴けるでしょうか。ですから，どうして僕がこれ以上，王なる我が主の重荷になれましょう。
- この僕が王をヨルダンにお連れできるのは，ほんのわずかの道のりなのですから，王はどうしてこのような報酬をもってわたしに報いてくださらなければならないのでしょう。
- この僕を，どうか，帰らせてください。わたしの父と母の埋葬所のすぐそばのわたしの都市で，わたしを死なせてください。しかし，ここにあなたの僕キムハムがおります。彼を王なる我が主と共に渡って行かせてください。あなたはご自分の目に善いことを彼になさってください」。
- それゆえ王は言った，「キムハムはわたしと共に渡って行くことになります。わたしが，あなたの目に善いことを彼にしましょう。あなたがわたしに[負わせるのを]好むことすべてを，わたしはあなたのために致しましょう」。
- さて，民は皆ヨルダンを渡りはじめた。王も渡った。だが，王はバルジライに口づけして，彼を祝福した。その後，彼は自分の場所に帰った。
- 王がギルガルに向かって渡って行くと，キムハムも一緒に，またユダのすべての民も，またイスラエルの民の半分も渡って行った。王を渡って行かせるためであった。
- すると，見よ，イスラエルのすべての人々が王のところにやって来て，王にこう言いだした。「わたしたちの兄弟，ユダの人々は，どうしてあなたをこっそり奪って，王とその家の者とダビデのすべての部下を共に，ヨルダンを渡って連れて行こうとしたのですか」。
- そこで，ユダのすべての人々はイスラエルの人々にこう答えた。「王は我々と近い関係にあるからだ。あなた方がこの事で怒っているのはどういう訳か。我々はいやしくも王の費用で食べただろうか。それとも，贈り物が我々のところに運ばれただろうか」。
- ところが，イスラエルの人々はユダの人々に答えて言った，「我々は王に十の分を持っている。だから，ダビデにも我々はあなた方よりも多いのだ。それなのに，どうして我々を軽べつして扱ったのか。我々の王を連れ戻すという我々の問題が，どうして第一にならなかったのか」。しかし，ユダの人々の言葉はイスラエルの人々の言葉よりも厳しかった。