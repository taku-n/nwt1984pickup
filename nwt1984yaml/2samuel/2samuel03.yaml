- そして，サウルの家とダビデの家との間の戦いは長引いた。ダビデはますます強くなってゆき，サウルの家はますます衰えていった。
- その間に，ヘブロンでダビデに息子たちが生まれた。その長子はエズレル人の女アヒノアムによるアムノンであった。
- そして，その二番目[の子]はカルメル人ナバルの妻アビガイルによるキルアブで，三番目[の子]はゲシュルの王タルマイの娘マアカの子アブサロムであった。
- そして四番目[の子]はハギトの子アドニヤで，五番目[の子]はアビタルの子シェファトヤであった。
- また，六番目[の子]はダビデの妻エグラによるイトレアムであった。これらはヘブロンでダビデに生まれた者たちであった。
- そして，サウルの家とダビデの家との間の戦いが続いていたとき，アブネルは，サウルの家でその立場を引き続き強化していたのである。
- ところで，サウルには，アヤの娘で，名をリツパというそばめがいた。後に，イシ･ボセテはアブネルに言った，「どういう訳であなたはわたしの父のそばめと関係を持ったのか」。
- すると，アブネルはイシ･ボセテの言葉に非常に怒ってこう言った。「わたしはユダに属する犬の頭ですか。今日，わたしはあなたの父上サウルの家に対して，またその兄弟とその個人的な友人たちに愛ある親切を表わしており，あなたをダビデの手に陥らせないようにしてきました。それなのに，あなたは今日，女に関する過ちを弁明するようわたしに求めるのです。
- 神がアブネルにそのようになさり，重ねてそのようになさるように。もし，エホバがダビデに誓われた通り，わたしがそのように彼にしないとすれば。
- それは，サウルの家から王国を移し，ダビデの王座をダンからベエル･シェバまでイスラエルとユダの上に確立するということです」。
- それで，彼はもはや一言もアブネルに答えて言うことができなかった。彼を恐れたからである。
- それゆえアブネルは，その場で使者をダビデのもとにやって言った，「この土地はだれのものでしょう」。さらにこう言った。「どうか，わたしと契約を結んでください。ご覧なさい，わたしの手はあなたと共にあります。全イスラエルをあなたの側に向けさせるためです」。
- これに対して彼は言った，「よろしい！わたしがあなたと契約を結ぼう。ただし，わたしはあなたに一つの事を求める。と言うのは，『あなたはわたしの顔を見に来るとき，まずサウルの娘ミカルを連れて来るのでなければ，わたしの顔を見ることはできない』」。
- さらに，ダビデはサウルの子イシ･ボセテに使者を遣わして言った，「わたしがフィリスティア人の百の包皮で婚約した，わたしの妻ミカルを，どうか引き渡して頂きたい」。
- それでイシ･ボセテは人をやって，彼女をその夫，ライシュの子パルティエルから取り上げた。
- しかし，その夫は彼女と共に歩き続け，バフリムまで彼女に従って歩きながら泣いていた。それから，アブネルは彼に，「さあ，帰れ！」と言った。そこで彼は帰った。
- その間に，アブネルによりイスラエルの年長者たちと連絡が取られており，こう言った。「昨日も，それ以前も，あなた方はダビデを自分たちの王として求めていることを示してきた。
- それで今，そうしなさい。エホバがダビデに，『わたしの僕ダビデの手によって，わたしはわたしの民イスラエルをフィリスティア人の手，およびそのすべての敵の手から救おう』と言われたからだ」。
- それから，アブネルはベニヤミンの耳にも語り，その後アブネルはまた，行って，イスラエルの目とベニヤミンの全家の目に善いことすべてを，ヘブロンでダビデの耳に語った。
- アブネルが，その二十人の部下と共に，ヘブロンのダビデのもとに来ると，ダビデはアブネル，および彼と共にいた部下たちのために宴を設けた。
- そこで，アブネルはダビデに言った，「立ち上がって，行って，王なる我が主のもとに全イスラエルを集めさせてください。彼らがあなたと契約を結び，あなたがまさしく，ご自分の魂の渇望するものすべての王となられるためです」。それで，ダビデはアブネルを送り出し，彼は安心して出かけて行った。
- ところが，見よ，ダビデの僕たちとヨアブが襲撃から戻って来るところであった。彼らが携えて来た分捕り物はおびただしかった。しかしアブネルは，ヘブロンのダビデのもとにはいなかった。[ダビデ]は彼を送り出し，彼は安心して出て行ったからである。
- そして，ヨアブと彼と共にいた軍隊がみな入って来ると，人々は今度はヨアブに報告して言った，「ネルの子アブネルが王のもとに来ましたが，[王]は彼を送り出したので，彼は安心して出て行きました」。
- それで，ヨアブは王のところに行ってこう言った。「何ということをなさったのですか。ご覧なさい，アブネルがあなたのところに来たのです。どうして彼を送り出して，首尾よく去って行くままになさったのですか。
- あなたはネルの子アブネルを，つまり彼が来たのはあなたをだましてあなたの出入りを知り，あなたのしておられることをみな知るためであることをよくご存じです」。
- こうして，ヨアブはダビデのもとから出て行き，使者たちをやってアブネルを追わせ，彼らはシラの水溜めのところから彼を引き返らせた。ダビデは，そのことを知らなかった。
- アブネルがヘブロンに戻ったとき，今度はヨアブが彼と静かに話そうと彼をわきへ，門の内側へ連れ込んだ。ところが，そこで彼の腹部を突き刺したので，彼は[ヨアブ]の兄弟アサエルの血のために死んだ。
- 後で，ダビデはそのことを聞くと，直ちにこう言った。「わたしとわたしの王国は，エホバの見地からは，ネルの子アブネルに対する血の罪については定めのない時までも罪がない。
- それはヨアブの頭とその父の全家に翻って降り懸かるように。ヨアブの家からは，漏出のある者，らい病人，回る錘をつかむ者，剣に倒れる者，パンに事欠く者が絶えないように！」
- ヨアブとその兄弟アビシャイは，[アブネル]がギベオンでの戦いで彼らの兄弟アサエルを殺したために，アブネルを殺したのである。
- それから，ダビデはヨアブと彼と共にいたすべての民に言った，「あなた方の衣を引き裂き，粗布を結わえつけ，アブネルの前で悼み悲しみなさい」。ダビデ王もその寝いすの後に付いて行くのであった。
- そして，彼らはヘブロンでアブネルの埋葬を行なった。王はアブネルの埋葬所で声を上げて泣き，民もみな泣きだした。
- そして王はさらにアブネルのために詠唱してこう言った。「無分別な者の死のように，アブネルは死ななければならないのか。
- あなたの手は縛られたものではなく，あなたの足は銅の足かせにつながれてはいなかった。不義の子らの前に倒れる者のように，あなたは倒れた」。すると民は皆，また彼のために泣いた。
- 後に，民は皆，なおその日のうちに，慰めのためのパンをダビデに与えようとしてやって来たが，ダビデは誓って言った，「もし，日が沈む前に，わたしがパンでも，ほかの何物でも味見するならば，神がわたしにそのようになさり，重ねてそのようになさるように！」
- そして，民も皆，それを認め，それは彼らの目に善かった。すべて王のしたことと同様，それはすべての民の目に善かった。
- それで，すべての民および全イスラエルはその日，ネルの子アブネルを殺したことは，王から出たのではないことを知るようになった。
- そして，王はさらにその僕たちに言った，「あなた方は，今日，イスラエルでひとりの君，大いなる者が倒れたことを知らないのか。
- それで，わたしは今日，王として油そそがれてはいるが弱いのだ。これらの人々，ツェルヤの子らは，わたしにとっては手ごわ過ぎる。エホバが，悪いことをする者にはその者の悪にしたがって報いてくださるように」。