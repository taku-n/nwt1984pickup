- そして，年が改まり，王たちが打って出るころ，ダビデはヨアブと自分と共にいた僕たちと全イスラエルとを遣わしたのである。彼らがアンモンの子らを滅びに陥れ，ラバを包囲するためであった。しかしダビデはエルサレムにとどまっていた。
- そして，夕暮れ時，ダビデはその床から起きて，王の家の屋上を歩き回ったのである。そして屋上から，ひとりの女が身を洗っているのを見かけた。その女は容姿が非常に良かった。
- そこでダビデは人をやり，その女について尋ねさせたところ，「これはヒッタイト人ウリヤの妻で，エリアムの娘バテ･シバではありませんか」と，ある者が言った。
- その後，ダビデは彼女を迎えるため使者を遣わした。こうしてその女は彼のところに入ったので，彼はその女と寝た。ときに，その女は汚れから身を神聖なものとしていたのである。後に，彼女は自分の家に帰った。
- そして，その女は身ごもった。それゆえ彼女は人をやって，ダビデに告げて言った，「私は身ごもりました」。
- そこでダビデはヨアブのもとに人をやって，「ヒッタイト人ウリヤをわたしのところに送れ」と言わせた。それでヨアブはウリヤをダビデのところに送った。
- ウリヤが彼のところに来ると，ダビデは，ヨアブはどうしているか，民はどうしているか，戦いはどうなっているかと尋ねはじめた。
- 最後にダビデはウリヤに言った，「家に下って行き，あなたの足を洗いなさい」。こうしてウリヤが王の家から出て行くと，王の好意の贈り物がその後に続いた。
- ところが，ウリヤは王の家の入口のところで，その主のほかの僕たち皆と共に寝た。自分の家には下って行かなかった。
- それで彼らはダビデに告げて言った，「ウリヤは自分の家に下って行きませんでした」。そこですぐダビデはウリヤに言った，「あなたは旅をして来たのではないのか。どうして自分の家に下って行かなかったのか」。
- そこでウリヤはダビデに言った，「箱もイスラエルもユダも仮小屋にとどまっていますし，我が主ヨアブも我が主の僕たちも野の面で野営しております。それなのに，私が―私が自分の家に行って，飲み食いし，妻と寝るのでしょうか。あなたは生きておられ，あなたの魂は生きています。私はそのような事は致しません！」
- それでダビデはウリヤに言った，「今日も，ここにとどまりなさい。明日，わたしはあなたを送り出そう」。ゆえにウリヤはその日と翌日，エルサレムにとどまっていた。
- さらに，ダビデは彼を呼び寄せて，自分の前で食べたり飲んだりさせた。こうして，彼を酔わせた。それでも，彼は夕方，出て行って，その主の僕たちと共にその寝床で寝，自分の家には下って行かなかった。
- そこで，朝になって，ダビデはヨアブにあてて手紙を書き，ウリヤの手に託してそれを送ったのである。
- それでダビデはその手紙に書いて，こう言った。「ウリヤを戦いの最も激しい前線に置け。あなた方は彼の後ろから退却し，彼が討ち倒されて死ぬようにするのだ」。
- そして，ヨアブがその都市を見張っていたとき，彼は勇敢な者たちがいるのを自分で知っている場所に，ウリヤをずっと置いたのである。
- その都市の人々が出て来て，ヨアブと戦うようになったとき，民のうちのある者たち，ダビデの僕たちが倒れ，ヒッタイト人ウリヤもまた死んだ。
- そこでヨアブは人をやって，戦いの状況をことごとくダビデに報告させることにした。
- そこで彼は使者に命じて言った，「戦いの状況をことごとく王に話し終えるや，
- もし王の激怒が起こり，[王]が実際お前に，『どうしてお前たちはその都市にそんなに近寄って戦わなければならなかったのか。城壁の上から彼らが射ることを知らなかったのか。
- エルベシェトの子アビメレクを討ち倒したのはだれだったのか。ひとりの女が城壁の上から臼の上石を投げつけたので，彼はテベツで死んだのではなかったか。なぜそんなに城壁に近寄らなければならなかったのか』と言われたなら，お前もまた，『あなたの僕，ヒッタイト人ウリヤもまた死にました』と言うのだ」。
- こうして使者は出かけ，ダビデのもとに来て，ヨアブが彼を遣わしたことにつきすべてを告げた。
- 次いで使者はダビデに言った，「それらの人々はわたしたちより勝っていたので，彼らはわたしたちに向かって野に出て来ましたが，わたしたちは彼らを門の入口に至るまで押しやって行きました。
- すると，射手たちが城壁の上からあなたの僕たちを射つづけたので，王の僕のうちのある者たちは死にました。それに，あなたの僕，ヒッタイト人ウリヤもまた死にました」。
- そこでダビデは使者に言った，「お前はヨアブにこのように言いなさい。『この事があなたの目に悪いことと映らないようにせよ。剣は一方の者も，他方の者も食らい尽くすものだ。その都市に対する戦いを激しくし，それを破壊せよ』。そして彼を励ましなさい」。
- ところで，ウリヤの妻はその夫ウリヤが死んだことを聞いて，自分の所有者のために悼み悲しむようになった。
- 喪の期間が過ぎると，ダビデは直ちに人をやって，彼女を自分の家に引き取り，彼女はその妻となった。やがて彼女は彼に男の子を産んだ。しかしダビデのした事はエホバの目には明らかに悪いことであった。