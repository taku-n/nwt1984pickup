- それから，ダビデは彼と共にいた民を数え，彼らの上に千人の長，百人の長を置いた。
- さらに，ダビデは民の三分の一をヨアブの手に，三分の一をヨアブの兄弟ツェルヤの子アビシャイの手に，三分の一をギト人イッタイの手に委ねて遣わした。それで王は民に言った，「わたしもまた，あなた方と共に必ず出て行く」。
- しかし民は言った，「あなたは出てはなりません。たとえわたしたちが逃げたとしても，彼らはわたしたちに心を留めはしないからです。たとえわたしたちの半分が死んでも，彼らはわたしたちに心を留めないでしょう。あなたは私たちの一万人に値するからです。ですから今，あなたが都市から助けを与えて私たちの役に立ってくださるなら，そのほうが良いのです」。
- それで王は彼らに言った，「あなた方の目に善いと思えることは何でもわたしはしよう」。こうして王は門のわきに立ち続け，民のほうは皆，百人ごと，千人ごとに出て行った。
- そして王はさらにヨアブ，アビシャイ，イッタイに命じて言った，「わたしのために若者アブサロムを優しく扱ってくれ」。そして民も皆，王がアブサロムの事で隊長たちすべてに命じたとき，[それを]聞いた。
- そして，民はイスラエルに立ち向かうため野に出て行った。戦闘はエフライムの森で行なわれた。
- ついにイスラエルの民はそこでダビデの僕たちの前で撃ち破られ，その日，そこでの殺りくは大いなるもので，二万人となった。
- そして，戦闘はそこで，見渡す限り地一帯に広がった。その上，その日，森は剣が彼らを食らい尽くす以上に多くの民を食らい尽くした。
- やがて，アブサロムはダビデの僕たちの前にいることに気がついた。ときに，アブサロムはらばに乗っていたが，そのらばが巨大な大木の網の目のように入り組んだ大枝の下に来たので，彼の頭は大木に固く引っ掛かり，彼は天と地の間につまみ上げられた。下にいたらばが通り過ぎて行ったのである。
- それから，ある人がそれを見て，ヨアブに告げて言った，「ご覧ください，わたしはアブサロムが大木につるされているのを見ました」。
- そこで，ヨアブは自分に話しているその人に言った，「それも，何と，お前はそれを見たのに，どうしてそこで彼を地に討ち倒さなかったのか。そうすれば，お前に銀十枚と帯一本を与えるのがわたしの務めとなっただろうに」。
- しかし，その人はヨアブに言った，「それに，たとえわたしが銀一千枚をたなごころで量っていたとしても，わたしは王のご子息に対して手は出しません。わたしたちの聞いているところで，王はあなたとアビシャイとイッタイに命じて，『だれでも，あの若者，アブサロムを見守ってくれ』と言われたからです。
- そうでなければ，わたしは彼の魂に対して不実なことをしたでしょうが，このすべての事は王から隠せなかったでしょうし，あなたは味方とはほど遠い態度を取られたでしょう」。
- これに対してヨアブは言った，「このようにしてお前の前でわたしをとどめさせないでもらおう！」そうして，彼はたなごころに三本の矢柄を取り，大木の真ん中でなお生きていたアブサロムの心臓にそれを突き通した。
- それから，ヨアブの武器を運ぶ十人の従者が周りにやって来て，アブサロムを殺そうとしてこれを討った。
- そこでヨアブは，民がイスラエルの跡を追うのをやめて帰るよう，角笛を吹き鳴らした。ヨアブは民を引き止めたのである。
- 最後に彼らはアブサロムを取り，彼を森で大きなほら穴に投げ込み，その上に非常に大きな石の山を積み上げた。一方全イスラエルは，各々自分の家に逃げた。
- ところでアブサロムは，生きていたときに，一本の柱を取って，自分のために立てたが，それは“王の低地平原”にある。彼は，「わたしにはわたしの名を記憶にとどめるための息子がいない」と言ったのである。それで，彼はその柱を自分の名前で呼んだ。それは今日に至るまで“アブサロムの記念碑”と呼ばれている。
- さて，ザドクの子アヒマアツは，こう言った。「どうか，わたしに走らせ，この知らせを王に伝えさせてください。エホバは[王]を裁いて，その敵の手から[王を解放された]のですから」。
- しかしヨアブは彼に言った，「あなたはこの日の知らせの人ではない。あなたはほかの日にその知らせを伝えなさい。しかし，今日はあなたはその知らせを伝えてはならない。王の子が死んだのだから」。
- それから，ヨアブはクシュ人に言った，「行って，お前の見たことを王に告げなさい」。そこで，クシュ人はヨアブに身をかがめて，走りだした。
- そこで，ザドクの子アヒマアツはもう一度ヨアブに言った，「どんなことが起きようとも，どうか今，このわたしにもクシュ人の跡を追って走らせてください」。ところが，ヨアブは言った，「我が子よ，あなたが走らなければならないとはどういう訳なのか。あなたのためには何の知らせもないのに」。
- [なおも彼は言った，]「どんなことが起きようとも，今，わたしに走らせてください」。それで彼は言った，「走りなさい！」そこでアヒマアツは[ヨルダン]地域の道を通って走りだし，ついにはクシュ人を追い越した。
- さて，ダビデは二つの門の間に座っていた。その間に，見張りの者が城壁のそばの門の屋上に行った。ついに彼が目を上げて見ると，見よ，独りで走って来る男がいた。
- それで，見張りの者が呼ばわって王に告げると，王は言った，「もしその人が独りなら，その口には知らせがあるのだ」。そして，その人はしだいに近づいて来た。
- 見張りの者は今度は，もうひとりの男が走って来るのを見た。それゆえ，見張りの者は門衛に呼ばわって言った，「ご覧ください，もうひとりの男が独りで走って来ます！」すると王は言った，「それもまた，知らせを持っている者なのだ」。
- そして見張りの者はさらに言った，「最初の者の走り方は，ザドクの子アヒマアツの走り方のように見えます」。すると王は言った，「これは良い男だ。良い知らせを携えて来るだろう」。
- ついにアヒマアツは呼ばわって王に言った，「ご無事を！」そうして，彼は地に顔を伏せて王に身をかがめた。そして彼はさらに言った，「あなたの神エホバがほめたたえられますように！[神]は王なる我が主に向かって手を上げた人々を引き渡されました」。
- ところが，王は言った，「若者アブサロムは無事か」。これに対してアヒマアツは言った，「ヨアブが王の僕と，この僕を遣わしたときに，私は大きな騒ぎを見ましたが，それが何かは分かりませんでした」。
- それで王は言った，「わきへ寄って，ここに立っていなさい」。そこで，彼はわきへ寄って，じっと立っていた。
- すると，見よ，クシュ人が入って来て，そのクシュ人はこう言いはじめた。「王なる我が主が知らせをお受けになられますように。エホバは今日，あなたを裁いて，あなたに対して立ち上がるすべての者の手から[あなたを解放してくださった]からです」。
- しかし，王はクシュ人に言った，「若者アブサロムは無事か」。これに対してクシュ人は言った，「王なる我が主の敵，および害悪をもたらそうとしてあなたに対して立ち上がった者は皆，あの若者のようになりますように」。
- すると，王は動揺して，門口の上の屋上の間に上って行って泣きだした。彼は歩きながら，このように言った。「我が子アブサロム，我が子，我が子アブサロムよ！ああ，わたしが，このわたしが，お前の代わりに死ねばよかったのに。アブサロム，我が子よ，我が子よ！」