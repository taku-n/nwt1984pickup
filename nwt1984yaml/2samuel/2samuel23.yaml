- そして，これらはダビデの最後の言葉である。「エッサイの子ダビデの告げたことば，高く上げられた強健な者の告げたことば，ヤコブの神の油そそがれた者[のことば]，イスラエルの調べの快いもの。
- わたしによって語ったのはエホバの霊で，その言葉はわたしの舌の上にあった。
- イスラエルの神は言われた，わたしにイスラエルの岩は語られた，『人間を支配する者が義にかない，神を恐れて支配するとき，
- それは太陽が輝き出る朝の光のようだ。雲一つない朝の。光輝から，雨から，地からは草が[生え]出ている』。
- わたしの家の者はそのように神と共にあるのではないのか。それは，定めなく存続する契約をわたしにあてがわれたからだ。あらゆる点でよく整えられ，保証されている。それはすべてわたしの救い，すべてわたしの喜びだからである。それゆえに，それを成長させてくださるのではないのか。
- しかし，どうしようもない者たちはいばらの茂みのように，それはみな追い払われる。それらが取られるのは手によってではないからだ。
- 人がそれらの者に触れるには，鉄や槍の柄で十分に武装しているであろう。火で彼らはすっかり焼き尽くされてしまう」。
- これらがダビデに属していた力のある者たちの名である。すなわち，かの三人の頭，タフケモニ人ヨシェブ･バシェベト。彼は八百人の上に槍を振り回して一度にこれを打ち殺すのであった。
- 彼の次に，アホヒの子ドドの子エレアザルは，ダビデと共にいた三人の力ある者たちがフィリスティア人を嘲弄したとき，その中にいた。彼らは戦いのためにそこに集まっていた。それで，イスラエルの人々は退却した。
- 彼が立ち上がり，自分の手が疲れ果てて，その手が剣にくっつくまでフィリスティア人を討ち倒したのである。それでエホバはその日，大いなる救いを施された。民は，[討ち倒された者たちから]はぎ取るために彼の後について帰ったようなものであった。
- そして，彼の次は，ハラル人アゲの子シャマであった。次いでフィリスティア人がレヒに集まったが，そこにはひら豆がいっぱいなっていた一続きの畑があった。民は，フィリスティア人のために逃げた。
- しかし，彼はその一続きの[畑の]真ん中に踏みとどまって，これを救い出し，フィリスティア人を討ち倒したので，エホバは大いなる救いを施された。
- 次いで三十人の頭のうちの三人が下って来て，収穫のころ，アドラムの洞くつにいるダビデのところに来た。フィリスティア人の天幕村はレファイムの低地平原に設営されていた。
- ときに，ダビデはそのころ，近寄りにくい所にいた。フィリスティア人の前哨部隊はそのころ，ベツレヘムにいた。
- しばらくして，ダビデは自分の渇望を表わして言った，「ああ，門の傍らにあるベツレヘムの水溜めの水を一杯飲めたらよいのだが」。
- そこで，三人の力ある者たちは，フィリスティア人の陣営に無理に突入して，門の傍らにあるベツレヘムの水溜めから水をくみ，それを運んで，ダビデのところに持って来た。彼はそれを飲もうとはせず，それをエホバに注ぎ出した。
- 次いで彼は言った，「エホバよ，このようなことをするなど，わたしには考えられないことです！自分の魂をかけて行った人々の血を[わたしは飲めるでしょうか]」。それで彼はそれを飲もうとはしなかった。これらはその三人の力ある者たちが行なったことである。
- ツェルヤの子ヨアブの兄弟アビシャイは，その三十人の頭であった。彼は三百人の上に槍を振り回してこれを打ち殺していた。彼はあの三人のような名声を得ていた。
- 彼は三十人の残りの人たちよりも際立っており，その長になってはいたが，あの[最初の]三人の順位には及ばなかった。
- ある勇敢な人の子エホヤダの子で，カブツェエルで多くの手柄を立てたベナヤは，モアブのアリエルの二人の子を討ち倒した。彼はまた，ある雪の降る日に，降りて行って，とある水のある坑の中でライオンを討ち倒した。
- また，異常な大きさのエジプト人を討ち倒したのは彼であった。そのエジプト人の手には槍があったが，それでも彼は杖を携えてその人のところに下って行き，エジプト人の手から槍をもぎ取って，その槍で彼を殺した。
- これらのことはエホヤダの子ベナヤが行なった。彼はかの三人の力ある者たちのような名声を得ていた。
- 彼はあの三十人の者よりも際立ってはいたが，かの三人の順位には及ばなかった。だが，ダビデは彼を自分の護衛に任じた。
- ヨアブの兄弟アサエルはかの三十人の中にいた。すなわち，ベツレヘムのドドの子エルハナン，
