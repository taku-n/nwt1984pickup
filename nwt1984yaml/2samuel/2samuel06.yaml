- 次いでダビデは再び，イスラエルのすべての精鋭，三万人を集めた。
- そこで，ダビデおよび彼と共にいた民すべては，[まことの]神の箱をバアレ･ユダから運び上ろうとして，立ち上がってそこに行った。それは名，すなわちケルブたちの上に座しておられる万軍のエホバの名をもってとなえられている。
- ところが，彼らは[まことの]神の箱を新しい車の上に載せた。丘の上にあったアビナダブの家から，それを運ぶためであった。アビナダブの子，ウザとアフヨが新しい車を導いていた。
- それで彼らは，丘の上にあったアビナダブの家からそれを―[まことの]神の箱と共に運んだ。アフヨは箱の前を歩いていた。
- そしてダビデとイスラエルの全家はねず材のあらゆる楽器と，たて琴と，弦楽器と，タンバリンと，シストラムと，シンバルをもってエホバの前に祝っていた。
- こうして，彼らはやがてナコンの脱穀場まで来た。するとウザは[まことの]神の箱に[手を]出して，それを捕まえた。牛がひっくり返しそうになったからである。
- すると，エホバの怒りがウザに対して燃え盛り，[まことの]神はその不敬な行為のためにそこで彼を打ち倒されたので，彼はそこで，[まことの]神の箱のすぐそばで死んだ。
- そこでダビデは，エホバがウザに向かって突如憤激されたために怒った。それで，その場所はペレツ･ウザと呼ばれて，今日に至っている。
- そしてダビデはその日，エホバを恐れて，「どのようにしてエホバの箱がわたしのところに来るのだろう」と言いだした。
- それで，ダビデはエホバの箱を“ダビデの都市”の自分のところに移そうとはしなかった。そこでダビデはそれをギト人オベデ･エドムの家に回した。
- そして，エホバの箱はギト人オベデ･エドムの家に三か月間とどまっていた。エホバはオベデ･エドムとその家の者すべてを祝福し続けられた。
- ついに，「エホバは，[まことの]神の箱のゆえにオベデ･エドムの家と彼に属する者すべてを祝福された」という報告がダビデ王にもたらされた。そこでダビデは行って，歓びを抱いて[まことの]神の箱をオベデ･エドムの家から“ダビデの都市”まで運び上った。
- そして，エホバの箱を担ぐ者たちが六歩行進すると，彼は直ちに牛と肥えた家畜の犠牲をささげるのであった。
- そして，ダビデはエホバの前に力の限り踊り回っていた。その間ずっと，ダビデは亜麻布のエフォドをまとっていた。
- そして，ダビデとイスラエルの全家は，歓声を上げ，角笛を鳴らしながら，エホバの箱を運び上っていた。
- そして，エホバの箱が“ダビデの都市”に入ったとき，サウルの娘ミカルが窓から見下ろして，ダビデ王がエホバの前に跳ねたり踊り回ったりしているのを見，心の中で彼を侮るようになったのである。
- こうして彼らはエホバの箱を運び入れ，ダビデがそのために張った天幕の中のその場所に据えた。その後，ダビデはエホバの前で焼燔の犠牲と共与の犠牲をささげた。
- ダビデは焼燔の犠牲と共与の犠牲をささげ終えると，万軍のエホバの名によって民を祝福した。
- さらに，彼はすべての民，イスラエルの全群衆に，男にも女にも，各々に輪型のパン菓子一個，なつめやしの菓子一個，干しぶどうの菓子一個を分け与えた。その後，民はみな各々自分の家に帰った。
- さて，ダビデが自分の家の者を祝福するために戻ると，サウルの娘ミカルがダビデを迎えに出て来て，こう言った。「イスラエルの王は今日，無知な者たちの一人が丸裸になるように，ご自分の僕の奴隷女たちの目に今日，裸になって，ご自分を何と栄光ある者とされたのでしょう」。
- そこでダビデはミカルに言った，「それは，あなたの父やその家の者すべてよりも，むしろわたしを選んで，指導者としてエホバの民イスラエルを指揮するよう立ててくださったエホバの前だったのだ。わたしはエホバの前で祝うのだ。
- そして，わたしは自分をこれよりもなお一層軽んじられる者とし，自分の目に卑しくなろう。あなたが言ったその奴隷女たち，彼女たちと共に，わたしは栄光を受けるつもりだ」。
- こうして，サウルの娘ミカルには，その死ぬ日まで子供がなかった。