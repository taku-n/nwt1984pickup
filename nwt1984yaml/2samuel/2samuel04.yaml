- サウルの子はアブネルがヘブロンで死んだことを聞くと，その手は弱々しくなり，イスラエル人も皆，動揺した。
- ときに，サウルの子に属していた略奪隊の長である二人の人がいた。一人の名をバアナ，もう一人の名をレカブといい，ベニヤミンの子らの，ベエロト人リモンの子らであった。ベエロトもまた，かつてはベニヤミンの一部として数えられていたからである。
- そして，ベエロト人はギタイムに逃げ去って行き，そこで外人居留者となって今日に至っている。
- さて，サウルの子ヨナタンには，足のなえた息子がひとりいた。その子は，サウルとヨナタンについての報告がエズレルから来たとき，五歳であった。そこで，その乳母はその子を抱いて逃げだしたが，彼女が慌てふためいて逃げていたときに，その子は落ちて足が不自由になったのである。その名はメピボセテといった。
- ときに，ベエロト人リモンの子ら，レカブとバアナは，日が暑くなったころ，イシ･ボセテの家にやって来たが，彼は昼寝をしていた。
- そして見よ，彼らは小麦を持って行く者のように家の真ん中に入り，彼の腹部を突き刺した。レカブとその兄弟バアナは，発覚を免れた。
- ふたりが家の中に入ったとき，彼は奥の寝室で寝いすの上に横たわっていたので，彼を討って殺し，その後，彼の首をはね，その首を取って，一晩中，アラバへの道を歩いた。
- ついに，彼らはイシ･ボセテの首をヘブロンのダビデのもとに持って来て，王に言った，「ここに，あなたの魂を捜し求めたあなたの敵サウルの子イシ･ボセテの首があります。エホバは今日，我が主，王のために，サウルとその子孫に復しゅうをされるのです」。
- ところが，ダビデはベエロト人リモンの子ら，レカブとその兄弟バアナに答えて言った，「わたしの魂をあらゆる苦難から請け戻してくださったエホバは生きておられる。
- わたしに報告して，『ご覧なさい，サウルは死にました』と言う者がいて，その者は自分の目には良い知らせをもたらす者のようになったが，わたしはこれを捕まえ，使者の報酬を与えてしかるべきだったが，わたしはこれをチクラグで殺した。
- まして，邪悪な者どもが，ひとりの義人をその家で，しかもその寝床の上で殺したときはなおさらではないか。だから今，わたしは彼の血をお前たちの手に求め，お前たちを地から一掃すべきではないか」。
- そこで，ダビデは若者たちに命じたので，彼らはふたりを殺し，その手足を切り離して，これをヘブロンの池のほとりでつるした。しかしイシ･ボセテの首は，彼らはこれを取って，ヘブロンのアブネルの埋葬所に葬った。