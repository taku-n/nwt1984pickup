- さて，たまたまそこに，どうしようもない男で，名をシェバという者がいた。ベニヤミン人ビクリの子であった。彼は角笛を吹き鳴らしてこう言いだした。「我々はダビデに分け前を持ってはおらず，エッサイの子に相続分を持ってはいない。イスラエルよ，各自自分の神々のもとに[帰れ]！」
- そこで，すべてのイスラエルの人々はダビデに従うのをやめて，ビクリの子シェバに従って上って行った。しかし，ユダの人々は，ヨルダンからエルサレムまで自分たちの王に付き従った。
- やがて，ダビデはエルサレムの自分の家に来た。それから，王は家の世話をさせるために後に残しておいたそばめたち，十人の女を取り，監禁用の家に入れたが，彼女たちに食物を供給し続けた。けれども，彼女たちとは何の関係も持たなかった。彼女たちは生きた[夫]のいるやもめの状態で，自分たちの死ぬ日まで，しっかりと閉じ込められていた。
- さて，王はアマサに言った，「ユダの人々を三日のうちにわたしのために呼び集め，あなたもここに立ちなさい」。
- それで，アマサはユダを呼び集めるために行った。しかし彼は，[王]が彼のために指定しておいた定められた時よりも遅れた。
- それで，ダビデはアビシャイに言った，「今や，ビクリの子シェバは我々にとってアブサロムよりもひどくなるだろう。あなたは，あなたの主の僕たちを連れて行き，彼の跡を追いなさい。彼が実際，自分のために，防備の施された諸都市を見つけて，我々の目の前から逃れることにならないためだ」。
- こうして，ヨアブの部下とケレト人とペレト人と，すべての力のある者たちとは，彼の後に続いて出て行った。彼らはエルサレムを出て，ビクリの子シェバの跡を追って行った。
- 彼らがギベオンにある大きな石のすぐそばにいると，アマサが彼らに会いに来た。さて，ヨアブは衣をまとって，帯を締めていた。その身には，剣をさやに入れて，その腰に帯びていた。そして，彼が出て来ると，それが抜け落ちた。
- 次いでヨアブはアマサに，「わたしの兄弟，あなたは元気か」と言った。それから，彼に口づけしようとして，ヨアブの右手はアマサのひげを捕まえた。
- アマサは，ヨアブの手にあった剣に用心していなかった。そこで，[ヨアブ]はそれで彼の腹部を突き刺したので，その腸が地に流れ出，もう一度彼にそうする必要はなかった。こうして彼は死んだ。それから，ヨアブとその兄弟アビシャイは，ビクリの子シェバの跡を追った。
- ときに，ヨアブの若者たちの一人が彼のそばに立って，「ヨアブのことを喜んでいる者はだれでも，ダビデに属する者はだれでも，ヨアブに従え！」と言い続けた。
- その間ずっと，アマサは街道の真ん中で血の中で転がっていた。その男は，民がみな立ち止まるのを見て，アマサを街道から野に移した。最後に，彼の上に衣を投げた。そのもとに上って来る者がみな立ち止まるのを見たからである。
- その[男]が街道から彼を取り除くとすぐ，人はみなヨアブに従って通って行き，ビクリの子シェバの跡を追った。
- そして，[シェバ]はイスラエルの全部族の中を通ってベト･マアカのアベルに行った。すべてのビクリ人も，集合して，やはり彼の後に続いて入った。
- そこで彼らは来て，ベト･マアカのアベルで彼を包囲し，その都市に対して攻囲塁壁を盛り上げた。それは塁壁の内側に立っていたからである。そして，ヨアブと共にいた民は皆，城壁を倒壊させようとしてその下を掘っていた。
- ときに，ひとりの賢い女がその都市からこう呼ばわりだした。「お聴きください，皆さん，お聴きください。どうか，ヨアブにこう言ってください。『ここまで近づいてください。私にあなたとお話しさせてください』」。
- それで彼が彼女のところに近づくと，その女は言った，「あなたがヨアブですか」。すると彼は，「そうだ」と言った。そこで彼女は言った，「この奴隷女の言葉をお聴きください」。すると彼は言った，「わたしは聴いている」。
- それで彼女はさらに言った，「昔，人々は例外なく，『とにかくアベルで伺わせよう。そうすれば，確かに事を終わらせることになる』と言うのが常でした。
- 私は平和を好む忠実なイスラエルの者たちを代表しております。あなたはイスラエルにおける母なる都市のひとつを死なせようとしておられます。あなたはどうしてエホバの相続物を呑み込むようなことをしてよいのでしょうか」。
- これに対してヨアブは答えて言った，「わたしが呑み込んだり，滅びに陥れたりするなど，わたしには全く考えられないことだ。
- 問題はそのような事ではない。ただ，エフライムの山地の出身の，ビクリの子でシェバという名の男がダビデ王に対して手を上げたのだ。あなた方はその男だけを引き渡しなさい。そうすれば，わたしはこの都市から引き揚げよう」。すると，女はヨアブに言った，「ご覧ください，その男の首は城壁越しにあなたのところに投げられるでしょう！」
- すぐに，この女はその知恵を用いてすべての民のところに行った。それで彼らはビクリの子シェバの首を切り落とし，それをヨアブのところに投げた。そこで，彼はすぐ角笛を吹き鳴らしたので，人々はその都市から散って行き，各々自分の家に[帰った]。ヨアブもエルサレムの王のもとに帰った。
- さて，ヨアブはイスラエルの全軍をつかさどる者であった。エホヤダの子ベナヤはケレト人とペレト人とをつかさどる者であった。
- そしてアドラムは強制労働に徴用された者たちをつかさどる者であった。アヒルドの子エホシャファトは記録官であった。
- それに，シェワは書記官であった。ザドクとアビヤタルは祭司であった。
- そして，ヤイル人イラもまたダビデの祭司となった。