- ダビデが頂上を少し越えて渡って行くと，見よ，メピボセテの従者ヂバが，鞍を置いた一対のろばを連れ，それにパン二百個，干しぶどうの菓子百個，夏の果物百個の荷，ぶどう酒の入った大きなつぼ一つを積んで，彼に会おうとしていた。
- すると，王はヂバに言った，「あなたのほうのこれらのものは何なのだ」。これに対してヂバは言った，「ろばは王の家の方々がお乗りになるため，パンと夏の果物の荷は若者たちが食べるため，ぶどう酒は荒野で疲れきった者たちが飲むためです」。
- 次に王は言った，「ところで，あなたの主人の息子はどこにいるのか」。そこでヂバは王に言った，「今，エルサレムにとどまっております。彼は，『今日，イスラエルの家はわたしの父の王としての支配権をわたしに返してくれる』と言ったのです」。
- そこで王はヂバに言った，「見よ，メピボセテのものはみな，あなたのものだ」。そこですぐヂバは言った，「私はまさしく身をかがめます。王なる我が主よ，あなたの目に恵みを得させてください」。
- そして，ダビデ王がバフリムまで来ると，見よ，そこからサウルの家の一族の一人の男が出て来た。その名はシムイといって，ゲラの子で，しきりに災いを呼び求めながら出て来た。
- そして，彼はダビデとダビデ王のすべての僕たちに石を投げつけだした。民と力のある者たちは皆，彼の右と左にいた。
- そして，シムイは災いを呼び求めながら，このように言った。「出て行け，出て行け。この血の罪のある男，どうしようもないやつめ！
- エホバは，お前が代わりに王として支配してきたそのサウルの家のすべての血の罪をお前の上に戻されたのだ。エホバはお前の子アブサロムの手に王権を渡されるのだ。それで今，お前は災いに遭っているのだ。お前は血の罪のある男だからだ！」
- ついに，ツェルヤの子アビシャイは王に言った，「どうしてこの死んだ犬が，王なる我が主の上に災いを呼び求めてよいでしょう。どうか，わたしを向こうに行かせて，あの首をはねさせてください」。
- しかし王は言った，「ツェルヤの子らよ，あなた方はわたしと何のかかわりがあろうか。だから，彼に災いを呼び求めさせなさい。というのは，エホバが彼に，『ダビデの上に災いを呼び求めよ！』と言われたのだ。であれば，だれが，『どうしてお前はこのようにしたのか』と言えるだろう」。
- そしてダビデはさらにアビシャイと彼のすべての僕たちに言った，「見よ，わたしの内部から出た我が子が，わたしの魂を捜し求めている。まして今，このベニヤミン人としてはなおさらのことだ！彼を構わないでおき，災いを呼び求めさせなさい。エホバが彼にそう言われたからだ！
- 多分，エホバはその目で見，エホバはこの日の彼の呪いのことばの代わりに，わたしにまさしく善いことを返してくださるだろう」。
- こうして，ダビデとその部下は道を進んで行った。一方，シムイは山腹を歩き，災いを呼び求めるため彼と並行して歩いていた。彼と並行して[進み]ながら，石を投げ続け，沢山の塵を投げた。
- ついに，王と彼と共にいたすべての民は疲れて着いた。それで彼らはそこで英気を養った。
- 一方アブサロムとすべての民，イスラエルの人々は，エルサレムに入った。アヒトフェルも彼と共にいた。
- そして，ダビデの友，アルキ人フシャイがアブサロムのところに来るとすぐ，フシャイはアブサロムにこう言いだしたのである。「王が生き長らえますように！王が生き長らえますように！」
- そこでアブサロムはフシャイに言った，「これがあなたの友に対するあなたの愛ある親切なのだな。なぜあなたは，あなたの友と共に行かなかったのか」。
- それで，フシャイはアブサロムに言った，「いいえ，エホバが，またこの民とイスラエルのすべての人々が選んだ方，わたしはその方のものとなりますし，その方と共にとどまるのです。
- それで再び[わたしはぜひ申し上げます]。わたしはだれに仕えましょう。その方の子の前ではありませんか。わたしはあなたの父上の前で仕えました通り，わたしはあなたの前にあるでしょう」。
- 後に，アブサロムはアヒトフェルに言った，「あなた方は，自分たちのほうで助言を述べなさい。我々はどうしたらよかろうか」。
- すると，アヒトフェルはアブサロムに言った，「あなたの父上が家の世話をさせるため後に残した，そのそばめたちと関係をお持ちなさい。そうすれば，全イスラエルはまさしく，あなたがご自分の父上にとって鼻持ちならないものになったことを聞き，あなたと共にいる者たちすべての手は，確かに強くなるでしょう」。
- こうして，彼らは屋上にアブサロムのために天幕を張った。アブサロムは全イスラエルの目の前で，その父のそばめたちと関係を持ちはじめた。
- そして，そのころ，アヒトフェルが進言した助言は，人が[まことの]神の言葉を伺うときのようであった。すべてアヒトフェルの助言は，ダビデにとってもアブサロムにとってもそのようであった。