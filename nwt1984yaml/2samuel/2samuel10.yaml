- そして，その後，アンモンの子らの王が死んで，その子ハヌンが彼の代わりに治めはじめたのである。
- そこでダビデは言った，「わたしはナハシュの子ハヌンに対して愛ある親切を表わそう。彼の父がわたしに対して愛ある親切を表わしてくれたように」。こうしてダビデは僕たちによってその父のことで彼を慰めようとして人をやった。そこでダビデの僕たちはアンモンの子らの地に入った。
- ところが，アンモンの子らの君たちはその主ハヌンに言った，「ダビデはあなたのもとに慰める者たちを送ってよこしたからといって，あなたの目にあなたの父上を敬っているのでしょうか。ダビデがその僕たちをあなたのもとに送ってよこしたのは，この都市をくまなく探り，ひそかにうかがって覆すためではありませんか」。
- それでハヌンはダビデの僕たちを捕らえ，そのあごひげを半分そり落とし，その衣を尻のあたりまで半分に切って，彼らを送り返した。
- 後に，人々はそのことをダビデに報告したので，彼はすぐにそれらの者を迎えに人をやった。それは，その人たちが非常に辱められたと感じていたからである。そこで王は言った，「あなた方のあごひげが十分伸びるまでエリコにとどまりなさい。それから，あなた方は帰って来るように」。
- そのうちに，アンモンの子らは，自分たちがダビデにとって鼻持ちならないものとなったのを見て取った。そこでアンモンの子らは人をやって，ベト･レホブのシリア人とツォバのシリア人，徒歩の者二万人，マアカの王[と]一千人，イシュトブ，一万二千人を雇った。
- ダビデはそれを聞くと，ヨアブと全軍[および]力のある者たちを送った。
- するとアンモンの子らは出て来て，門の入口で戦闘隊形を整えはじめた。また，ツォバとレホブのシリア人，およびイシュトブとマアカは別に原野にいた。
- ヨアブは戦いの前線が前と後ろから自分に向かっているのを見て取ると，すぐにイスラエルの中のすべての精鋭から何人かを選んで，シリア人に立ち向かうよう隊形を整えさせた。
- そして民の残りは，自分の兄弟アビシャイの手に託した。アンモンの子らに立ち向かうよう隊形を整えさせるためであった。
- そして彼はさらに言った，「もしシリア人がわたしにとって強すぎるなら，あなたはわたしを救う者となってくれ。しかし，もしアンモンの子らが，あなたにとって強すぎるなら，わたしも必ずあなたを救いに行く。
- 強くあれ。我々の民のため，我々の神の諸都市のために勇気を奮うためだ。エホバは，ご自分の目に良いことを行なわれる」。
- それから，ヨアブと彼と共にいた民はシリア人との戦いに進んだが，[シリア人]は彼の前から逃げて行った。
- アンモンの子らは，シリア人が逃げたのを見て，彼らもアビシャイの前から逃げ去り，都市に入った。その後，ヨアブはアンモンの子らのところから引き返して，エルサレムに来た。
- シリア人は自分たちがイスラエルの前に撃ち破られたのを見ると，寄り集まるようになった。
- そこで，ハダドエゼルは人をやって，川の地方にいたシリア人を連れ出したので，彼らはヘラムに来た。ハダドエゼルの軍の長ショバクが彼らの前にいた。
- この報告がダビデにもたらされると，彼は直ちに全イスラエルを集め，ヨルダンを渡って，ヘラムに行った。そこでシリア人はダビデに立ち向かうため隊形を整え，彼と戦いはじめた。
- そして，シリア人はイスラエルの前から逃げ去った。こうしてダビデはシリア人のうち兵車の御者七百人と騎手四万人を殺した。また，彼らの軍の長ショバクを討ち倒したので，彼はそこで死んだ。
- そのすべての王たち，ハダドエゼルの僕たちは，自分たちがイスラエルの前に撃ち破られたのを見ると，速やかにイスラエルと和を講じ，これに仕えるようになった。シリア人は恐れて，それ以上アンモン人を救おうとはしなかった。