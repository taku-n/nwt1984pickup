- それからダビデは言った，「サウルの家に残されている者で，わたしがヨナタンのために，その者に対して愛ある親切を表わせる人が，なおだれかいるか」。
- さて，サウルの家には，その名をヂバという僕がいた。それで人々は彼をダビデのもとに呼び寄せた。すると王は彼に言った，「お前がヂバか」。すると彼は言った，「私はあなたの僕でございます」。
- そこで王はさらに言った，「サウルの家にはもはや，わたしが神の愛ある親切を表わせる者はだれもいないのか」。そこで，ヂバは王に言った，「まだ，ヨナタンの子で，足のなえた者がおります」。
- すると王は彼に言った，「彼はどこにいるのか」。それでヂバは王に言った，「ご覧ください，彼はロ･デバルのアミエルの子マキルの家におります」。
- 直ちにダビデ王は人をやって，ロ･デバルのアミエルの子マキルの家から彼を連れて来させた。
- サウルの子ヨナタンの子メピボセテはダビデのもとに来ると，直ちに顔を伏せてひれ伏し，平伏した。するとダビデは言った，「メピボセテ！」それに対して彼は言った，「ここに僕がおります」。
- すると，ダビデはさらに言った，「恐れることはない。わたしは必ず，あなたの父ヨナタンのために，あなたに対して愛ある親切を表わすからだ。わたしはあなたの祖父サウルのすべての畑を必ずあなたに返す。あなたは，いつもわたしの食卓でパンを食べるのだ」。
- そこで彼は平伏して言った，「この僕が何者だというので，あなたは私のような死んだ犬に顔を向けてくださったのですか」。
- そこで王は，サウルの従者ヂバを呼び寄せて，彼に言った，「サウルとその全家のものとなっていたあらゆるものを，わたしはまさしくあなたの主人の孫に与える。
- そして，あなたは彼のために，あなたも，あなたの子らも，あなたの僕たちもその土地を耕し，あなたは取り入れを行なわなければならず，それは必ずあなたの主人の孫[に属する者たち]のための食物となり，彼らは必ず[それを]食べることになる。だが，あなたの主人の孫メピボセテは，いつもわたしの食卓でパンを食べることになる」。さて，ヂバには十五人の息子と二十人の僕がいた。
- それでヂバは王に言った，「すべて王なる我が主がこの僕にお命じになることにしたがい，そのようにこの僕は致します。それにしても，メピボセテは王の子の一人のようにわたしの食卓で食べております」。
- ところで，メピボセテには，その名をミカという幼い息子がいた。ヂバの家に住んでいる者たちはみなメピボセテの僕であった。
- そして，メピボセテは，エルサレムに住んでいた。いつも王の食卓で，彼は食べていたからである。彼は両足が共になえていた。