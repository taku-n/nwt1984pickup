- そして，エホバの言葉がアミタイの子ヨナに臨むようになって，こう言った。
- 「立って，大いなる都市ニネベに行き，彼らの悪がわたしの前に達したことをふれ告げよ」。
- ところがヨナは立って，エホバの前からタルシシュへ逃げて行くのであった。そして彼はついにヨッパに下り，タルシシュへ行く船を見つけた。それで彼はその料金を払って，その中へ下りて行った。エホバの前から離れて彼らと共にタルシシュへ行こうとしてであった。
- するとエホバ自ら大風を海に投じ，海には大あらしが生じた。そのため船は今にも難破しそうになった。
- それで船員たちは恐れて，各々自分の神に助けを呼び求めるようになった。そして彼らは船内の品物を次々に海に投げ出した。その分だけ[船を]軽くしようとしてであった。しかしヨナは下に降りて，その甲板船の一番奥に来ていた。そして，そこに横になって深く眠り込んだ。
- やがて船長が近くにやって来て，こう言った。「眠っている人よ，あなたはどうしたのか。起きて，あなたの神に呼びかけてほしい！[まことの]神が顧みてくださって，わたしたちは滅びないですむかもしれない」。
- やがて人々は互いにこう言いだした。「さあ，くじを引こうではないか。だれのせいでこんな災いに遭っているのかを知るのだ」。そこで彼らはくじを引いていったが，最後にそのくじはヨナに当たった。
- それで彼らは[ヨナ]に言った，「さあ，どうか言ってくれ。だれのせいで我々はこんな災いに遭っているのか。あなたはどんな仕事をする人か，どこの人か。国はどこか，どの民の人なのか」。
- そこで彼は言った，「わたしはヘブライ人で，天の神エホバを，海と陸とを造られた方を恐れる者です」。
- すると人々は大いに恐れるようになり，彼に対してさらにこう言った。「あなたがしたこの事はどういうことなのか」。彼がエホバの前から逃げようとしていることを，人々は知ったのである。彼がそのように話したからであった。
- 最後に彼らは言った，「海が静まってくれるようにするために，我々はあなたをどのようにしたらよいのか」。海がますます荒れてきたからである。
- それで彼は言った，「わたしを抱え上げて，海の中に投げ込んでください。そうすれば，海はあなた方のために静まるでしょう。この大あらしがあなた方に臨んでいるのはわたしのためだということが，わたしには分かっているのです」。
- それでも人々は何とか切り抜けて，[船を]陸に戻そうとしていた。しかし，それはできなかった。海がますます荒れてきたからである。
- それで彼らはエホバに呼ばわるようになってこう言った。「ああ，どうかエホバよ，この人の魂のためにわたしたちが滅びてしまうことのないようにしてください。そして，罪のない血をわたしたちに帰させないでください。エホバよ，あなたはご自分の喜びとなるように事を行なわれたのですから」。
- そののち彼らはヨナを抱え上げて海の中に投げ込んだ。すると海は，その荒れ狂いが収まってくるのであった。
- それを見て人々はエホバを大いに恐れるようになり，エホバに犠牲をささげて誓約を立てた。
- 一方エホバは大魚に任じてヨナを呑み込ませた。そのためヨナはその魚の内部に三日三晩いることになった。