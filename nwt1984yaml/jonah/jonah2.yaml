- その時ヨナは魚の内部から自分の神エホバに祈って，
- こう言った。「自分の苦難の中からわたしはエホバに呼ばわった。するとわたしに答えてくださった。シェオルの腹の中からわたしは助けを叫び求めた。あなたはわたしの声を聞いてくださった。
- あなたがわたしを深み[に]，大海の最中に投げ込まれると，そのとき川がわたしを取り巻いた。あなたのすべての砕け波と大波―それがわたしの上を越えて行った。
- それでわたしは言った，『わたしはあなたの目の前から打ち払われました！あなたの聖なる神殿をどうして再び見ることがあるでしょうか』。
- 水は魂に達するまでわたしを取り巻いた。水の深みがずっとわたしを囲み込んだ。水草はわたしの頭に巻き付いた。
- 山々の底にわたしは下って行った。地は，そのかんぬきは，ずっと定めなくわたしの上にあった。それでも，わたしの神エホバ，あなたはわたしの命を坑の中から引き上げてくださった。
- わたしの魂が自分の内で衰え果てた時，わたしが思い出した方，それはエホバであった。その時わたしの祈りはあなたのもとに，あなたの聖なる神殿の中に達した。
- 不真実な偶像を見守る者，その者たちは自分の愛ある親切から離れてゆく。
- しかしわたしは，感謝の声をもってあなたに犠牲をささげる。自分の誓約したことをわたしは果たす。救いはエホバのものである」。
- やがてエホバはその魚に命じ，それはヨナを陸に吐き出した。