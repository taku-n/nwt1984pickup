- だが，ヨナにとってそれは大いに不愉快な事であった。彼は怒りに燃えた。
- それで彼はエホバに祈ってこう言った。「ああ今，エホバよ，わたしが自分の土地にいた時，この事がわたしの問題ではありませんでしたか。そのためにわたしは先にタルシシュに逃げたのです。あなたが，慈しみと憐れみに富み，怒ることに遅く，愛ある親切に満ちた神であり，災いについて悔やまれる方であることを知っていたからです。
- それで今，エホバよ，どうかわたしの魂を取り去ってください。わたしは生きているより死んだほうがましだからです」。
- それに対してエホバはこう言われた。「あなたが怒りに燃えたのは正しいことか」。
- その後ヨナはその都市から出て行って，市の東側に腰を下ろした。そして，自分のため，そこに仮小屋を作りはじめた。その下の陰に座って，その都市がどうなるかを見るためであった。
- するとエホバ神は一本のひょうたんに任じて，それがヨナの上に伸びて来るようにした。それが彼の頭を覆う陰となり，彼をそのつらい状態から救うようにするためであった。それでヨナはそのひょうたんのことを大いに歓ぶようになった。
- ところが[まことの]神は，次の日，夜の明けるころに，一匹の虫に任じて，それがそのひょうたんを襲うようにされた。そのため，それは次第に枯れていった。
- そして，太陽が照り輝いてくると，神はさらに焼けつくような東風に任じ，太陽がヨナの頭に照りつけたため，彼は弱り衰えていった。それで彼は，自分の魂が死ぬことをしきりに求め，繰り返しこう言った。「わたしは生きているより，死んでしまったほうがましだ」。
- すると神はヨナにこう言われた。「あなたがひょうたんのことで怒りに燃えたのは正しいことか」。それに対して彼は言った，「わたしが怒りに燃えて死ぬほどになったのは正しいことです」。
- しかしエホバはこう言われた。「あなたは，自分が労したのでも大きくしたのでもないひょうたんを惜しんだ。それは一夜のうちに育ち，一夜のうちに枯れうせたものであった。
- では，わたしとしても，大いなる都市ニネベを，右も左も全くわきまえない十二万以上の人々に加えて多くの家畜もいるこの所を惜しんだとしても当然ではないか」。