- その後エホバの言葉が再度ヨナに臨んでこう言った。
- 「立って，大いなる都市ニネベに行き，わたしがあなたに語る布告をふれ告げよ」。
- そこでヨナは，エホバの言葉のとおりに立ってニネベに行った。さて，ニネベは神にとって大きな都市であり，歩いて回ると三日かかった。
- ついにヨナはその都市に入ることになり，歩いて一日の道のりを行き，しきりにふれ告げてこう言った。「あとわずか四十日でニネベは覆される」。
- すると，ニネベの人々は神に信仰を置くようになり，断食をふれ告げて粗布をまとい，その最も大なる者から最も小なる者までがそうするのであった。
- その言葉がニネベの王に達すると，[王]は自分の王座から立って職服を脱ぎ，粗布で身を覆って灰の中に座った。
- さらに，この叫び声を上げさせ，それをニネベじゅうに告げさせた。王とその大いなる者たちの布告としてこう言ったのである。「人も家畜も，牛も羊も，いっさい何をも味わってはいけない。だれも食物を取ってはいけない。水も飲んではいけない。
- そして，人も家畜も粗布で身を覆うように。力をこめて神に呼ばわり，各自自分の悪の道から，その手の暴虐から引き返すように。
- [まことの]神が翻ってまさに悔やまれ，その燃える怒りから離れて，我々が滅びないようにしてくださることは[ない]とだれが知っているだろうか」。
- それで[まことの]神は，彼らの業を，すなわち彼らがその悪の道から立ち返ったのをご覧になった。そうして[まことの]神は，彼らに加えると語られたその災いに関して悔やまれた。そして，[それを]加えなかった。