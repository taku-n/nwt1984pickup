- パウロとシルワノとテモテから，わたしたちの父なる神および主イエス･キリストと結ばれたテサロニケの人たちの会衆へ:
- 父なる神と主イエス･キリストからの過分のご親切と平和があなた方にありますように。
- 兄弟たち，わたしたちは，あなた方について常に神に感謝しなければなりません。それは当然のことなのです。あなた方の信仰が大いに成長し，あなた方それぞれみんなの愛が，相互に増し加わっているからです。
- その結果，わたしたち自身が，神の諸会衆の間であなた方のことを誇りにしています。あなた方が耐えているあらゆる迫害と患難におけるあなた方の忍耐と信仰について[思う]からです。
- これは，神の義の裁きの証拠であり，それによってあなた方は，神の王国にふさわしい者とされるのです。まさにその[王国]のために，あなた方は苦しみを受けているのです。
- これは，あなた方に患難をもたらす者に患難をもって報い，
- 一方患難を忍ぶあなた方には，主イエスがその強力なみ使いたちを伴い，燃える火のうちに天から表わし示される時，わたしたちと共に安らぎをもって[報いる]ことこそ，神にとって義にかなったことであると言えるからです。
- その際[イエス]は，神を知らない者と，わたしたちの主イエスについての良いたよりに従わない者に報復をするのです。
- 実にこれらの者たちは，主のみ前から，またその力の栄光から[離れて]永遠の滅びという司法上の処罰を受けます。
- それは彼が来て，その聖なる者たちとの関係で栄光を受ける時，またその日，信仰を働かせたすべての者との関係で，[そうです，]わたしたちのした証しがあなた方の間で信仰をもって迎えられたゆえに，彼が驚異の目で見られる[時]のことです。
- まさにこのためにこそ，わたしたちは常にあなた方のために祈っています。わたしたちの神が，あなた方を[ご自分の]召しにふさわしい者とみなし，そのよみせられる善良な事柄と信仰の業のすべてを，力をもってことごとく成し遂げてくださるようにと。
- それは，わたしたちの神および主イエス･キリストの過分のご親切にしたがって，わたしたちの主イエスの名があなた方の中で栄光を受け，またあなた方も彼との結びつきのもとに[栄光を受ける]ためです。