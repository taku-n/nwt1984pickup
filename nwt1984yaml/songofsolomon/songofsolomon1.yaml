- ソロモンのものである最も優れた歌。
- 「あの方が口づけをもってわたしに口づけしてくださるなら。あなたの愛情の表現はぶどう酒に勝るものだからです。
- あなたの油は香りの良いものです。あなたの名は注ぎ出される油のようです。ですから，乙女らはあなたを愛したのです。
- あなたのもとにわたしを引き寄せてください。一緒に走りましょう。王はわたしを奥の部屋に連れて来ました！わたしたちはあなたのことを喜び，歓び楽しみましょう。ぶどう酒よりもあなたの愛情の表現を語り告げることにしましょう。彼女らがあなたを愛したのは当然のことなのです。
- 「エルサレムの娘たちよ，わたしは色の黒い娘です。でも，麗しい。ケダルの天幕のようです[が]，ソロモンの天幕布のようです。
- わたしの色が黒いからといって，太陽がわたしを見たからといって，あなた方はわたしを見つめないでください。わたしの母の子らはわたしに対して怒り，わたしにぶどう園の番をさせました。[ですが，]わたしは，わたしのぶどう園，自分の[ぶどう園]の番はしませんでした。
- 「わたしの魂の愛している人よ，どうかわたしに告げてください。あなたはどこで羊の群れを飼っているのですか。真昼にはどこに羊の群れを伏させるのですか。一体，わたしはなぜあなたの仲間の家畜の群れの中で，喪に服して身を包む女のようにならなければならないのでしょう」。
- 「女の中で最も美しい人よ，あなたが自分で知らないのなら，自分で羊の群れの足跡について出て行き，羊飼いたちの幕屋のそばであなたの子やぎらに草を食べさせなさい」。
- 「わたしの友よ，わたしはファラオの兵車のわたしの雌馬にあなたを例えた。
- あなたのほほは編み毛の間にあって麗しく，あなたの首は飾り玉をつないだ輪の中にあって[麗しい]。
- わたしたちはあなたのために金の飾り輪を作ろう。それと共に銀の飾りびょうも」。
- 「王がその円卓に着いておられる間，わたしの甘松は香りを放ちました。
- わたしの愛する方はわたしにとって没薬の袋のようです。あの方はわたしの乳房の間で夜を過ごすでしょう。
- わたしの愛する方はわたしにとってエン･ゲディのぶどう園にあるヘンナの花房のようです」。
- 「ご覧，わたしの友よ，あなたは美しい。ご覧，あなたは美しい。あなたの目は，はと[の目のよう]だ」。
- 「ご覧ください，わたしの愛する方，あなたは美しく，それに快い方です。わたしたちの寝床もまた，青葉の[寝床]です。
- わたしたちの壮大な家の梁は杉，垂木はねずの木なのです。