- 「わたしは沿岸の平原のただのサフラン，低地平原のゆりです」。
- 「娘たちの中にあって，わたしの友は，とげ草の中のゆりのようだ」。
- 「子らの中にあって，わたしの愛する方は森林の木々の中のりんごの木のようです。わたしはその陰を恋い慕い，そこに座りました。その実はわたしの上あごに甘かったのです。
- あの方はわたしをぶどう酒の家に連れて行きました。わたしの上に翻るあの方の旗は愛でした。
- あなた方は干しぶどうの菓子でわたしを元気づけてください。りんごでわたしの力を保たせてください。わたしは愛に病んでいるからです。
- あの方の左手はわたしの頭の下にあり，その右手―それはわたしを抱くのです。
- エルサレムの娘たちよ，わたしはあなた方に雌のガゼルや野の雌鹿をさして誓いを立てさせました。愛がその気になるまでは，[わたしのうちに]それを目覚めさせたり，呼び起こしたりしない，と。
- 「わたしの愛する方の声です！ご覧なさい，あの方がやって来ます。山を登り，丘の上を跳びはねるようにして。
- わたしの愛する方はガゼルか雄鹿の若子に似ています。ご覧なさい，あの方はわたしたちの壁の後ろに立っています。窓からじっと見ています。格子越しにそっと見ています。
- わたしの愛する方は答えて，わたしに言いました，『わたしの友よ，わたしの美しい人よ，立って一緒においで。
- ご覧，雨期も過ぎ，大雨も終わって通り過ぎた。
- 花も地に現われ，ぶどうの木を刈り込む時が来た。そして，やまばとの声もわたしたちの地で聞かれるようになった。
- いちじくの木は，早なりのいちじくのために色が熟し，ぶどうの木は花を開いて，[その]香りを放っている。立って，来なさい。わたしの友よ，わたしの美しい人よ，一緒においで。
- 大岩の隠れ場に，険しい坂道の隠れ場所にいるわたしのはとよ，あなたの姿を見せておくれ。あなたの声を聞かせておくれ。あなたの声は快く，あなたの姿は麗しいからだ』」。
- 「お前たちはわたしたちのためにきつねをつかまえよ。ぶどう園を荒らしている小ぎつねらを。わたしたちのぶどう園は花を開いているからだ」。
- 「わたしの愛する方はわたしのもの，わたしはあの方のもの。あの方はゆりの中で羊の群れを飼っています。
- わたしの愛する方よ，日がいぶき，影が去ってしまうまで，振り向いてください。分離の山々の上のガゼルか雄鹿の若子のようであってください。