- 「ああ，あなたがわたしの母の乳房を吸うわたしの兄弟のようであったなら！わたしはあなたを外で見いだすなら，あなたに口づけするでしょう。人々はわたしをさげすんだりはしないでしょう。
- わたしはあなたを導き，わたしをいつも教えてくれたわたしの母の家に連れて入るでしょう。わたしは香料を加えたぶどう酒を，ざくろの新鮮な果汁をあなたに飲ませるでしょう。
- あの方の左手はわたしの頭の下にあり，その右手―それはわたしを抱くことでしょう。
- 「エルサレムの娘たちよ，わたしはあなた方に誓いを立てさせました。愛がその気になるまでは，[わたしのうちに]それを目覚めさせたり，呼び起こしたりしない，と」。
- 「自分の愛する者に寄りかかって，荒野から上って来るこの女はだれだろう」。「りんごの木の下でわたしはあなたを呼び起こしました。あなたの母はそこであなたのために産みの苦しみを味わったのです。あなたを産んだ人はそこで産みの苦しみを経験したのです。
- 「わたしを印章としてあなたの心臓の上に，印章としてあなたの腕の上に置いてください。愛は死のように強く，全き専心に対する要求はシェオルと同じく屈することがないからです。その燃え盛る勢いは火の燃え盛る勢い，ヤハの炎です。
- 大水も愛を消すことはできません。川もそれを流し去ることはできません。人が愛のために自分の家の貴重品をことごとく与えるとしても，人々はそれらのものをきっとさげすむことでしょう」。
- 「わたしたちにはまだ乳房もない小さな妹がいる。わたしたちの妹に[結婚の]申し入れのある日に，わたしたちは彼女のために何をしてやろうか」。
- 「もし彼女が城壁であれば，わたしたちはその上に銀の胸壁を築くであろう。しかし，もし彼女が扉であれば，これを杉の厚板でふさいでしまおう」。
- 「わたしは城壁です。わたしの乳房は塔のようです。こうして，わたしはあの方の目に，平和を見いだしている者のようになりました。
- 「バアル･ハモンにソロモンの所有するぶどう園がありました。[王]はそのぶどう園を番人に託しました。各々はその実のために銀千枚を持って来たものです。
- 「わたしのものであるわたしのぶどう園は，わたしの思い通りにすることができます。ソロモンよ，千はあなたのもの，二百はその実の番をする者たちのものです」。
- 「ああ，園の中に住む者よ，仲間の者たちがあなたの声に注意を払っている。わたしにそれを聞かせておくれ」。
- 「わたしの愛する方よ，走ってください。香料の山の上のガゼルか雄鹿の若子のようになってください」。