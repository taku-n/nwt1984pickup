- 「わたしは夜，寝床で，わたしの魂の愛している方を捜しました。わたしはあの方を捜しましたが，見いだせませんでした。
- どうか，わたしを立たせて，市の中を行き巡らせてください。わたしの魂の愛している方を，ちまたや公共広場の中で捜させてください。わたしはあの方を捜しましたが，見いだせませんでした。
- 市の中を行き巡っていた見張りの者たちがわたしを見つけました。『わたしの魂の愛している人をあなた方は見ませんでしたか』。
- 彼らから離れると間もなく，わたしはわたしの魂の愛している方を見つけました。わたしは彼をとらえて，離そうとはしませんでした。そして，わたしの母の家に，わたしを身ごもった[母]の奥の部屋にあの方を連れて来ました。
- エルサレムの娘たちよ，わたしはあなた方に雌のガゼルや野の雌鹿をさして誓いを立てさせました。愛がその気になるまでは，[わたしのうちに]それを目覚めさせたり，呼び起こしたりしない，と」。
- 「没薬や乳香，いえ，貿易商のあらゆる種類の香粉でにおっている，煙の柱のように荒野から上って来るこのものは何でしょう」。
- 「ご覧なさい，それは[王]の寝いす，ソロモンのものです。イスラエルの力ある者の中から六十人の力ある者がその周りにいます。
- みな剣を持ち，戦いを教えられた者たちで，各々夜の怖れのために剣を股に帯びています」。
- 「それは，ソロモン王が自分のためにレバノンの木から作ったつり台です。
- [王]はその柱を銀で，その支えを金で作りました。その座は赤紫に染めた羊毛でできており，その内側はエルサレムの娘たちが愛をこめて取り付けたものです」。
- 「シオンの娘たちよ，出て，花冠をつけたソロモン王を見なさい。それは，[王]の結婚の日，その心の歓びの日に，[王]のためにその母が編まれたものです」。