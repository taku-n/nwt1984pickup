- 「わたしの妹，[わたしの]花嫁よ，わたしは自分の園に入って来た。わたしはわたしの没薬をわたしの香料と共に摘んだ。わたしはわたしの蜜ばちの巣をわたしの蜜と共に食べ，わたしのぶどう酒をわたしの乳と共に飲んだ」。「友らよ，食べなさい！飲んで，愛情の表現に酔いなさい！」
- 「わたしは眠っていますが，心は目覚めています。わたしの愛する方が[戸を]たたく音がします！」「わたしの妹，わたしの友，わたしのはと，とがめのない者よ，わたしのために開けておくれ。わたしの頭は露でぬれ，わたしの髪の毛は夜のしずくで[ぬれてしまったのだ]から」。
- 「『わたしは長い衣を脱いでしまいました。どうしてまた着られるでしょう。わたしは足を洗ってしまいました。どうして汚せましょう』。
- わたしの愛する方が[戸の]穴からその手を引っ込めたので，わたしの内なる所はわたしの内で騒ぎ立ちました。
- わたしはわたしの愛する方のために開けようとして起き上がりました。わたしの手は没薬で，わたしの指は没薬の液で滴り，[それは]錠のくぼみの上に[落ちました]。
- わたしはわたしの愛する方のために開けました。しかし，わたしの愛する方は行って，通り過ぎた後でした。あの方が話したとき，わたしの魂は[わたしから]出て行きました。わたしはあの方を捜しましたが，見つかりませんでした。わたしはあの方を呼びましたが，あの方は答えませんでした。
- 市を見回っている見張りの者たちがわたしを見つけました。彼らはわたしを打ち，わたしを傷つけました。城壁の見張りの者たちはわたしの幅の広い上掛けをはぎ取りました。
- 「エルサレムの娘たちよ，わたしはあなた方に誓いを立てさせました。もしわたしの愛する方を見つけたなら，わたしが愛に病んでいることをあの人に告げる，と」。
- 「女の中で最も美しい人よ，あなたの愛する人はどのようにほかの愛する人に勝っているのですか。あなたの愛する人はどのようにほかの愛する人に勝っているので，わたしたちにこのような誓いを立てさせたのですか」。
- 「わたしの愛する方はまぶしいばかり，赤みがかっていて，万人のうちの最も際立った方。
- その頭は金，精錬された金，その髪の毛はなつめやしの房，その黒い[髪]は渡りがらすのようです。
- その目は水の流れのほとりにいるはとのようで，それらは乳に身を浸し，縁の中に座っています。
- そのほほは香料の苗床，香り草の塔のようです。その唇は没薬の液を滴らせるゆりの花。
- その手は貴かんらん石で満ちた金の円柱。その腹はサファイアで覆われた象牙の皿。
- その脚は，精錬された金の受け台に立てられた大理石の柱。その姿はレバノンのようであり，杉のようにえり抜きのもの。
- その上あごは非常に甘く，あの方のすべてが全く望ましいものなのです。エルサレムの娘たちよ，これがわたしの愛する方，これがわたしの友なのです」。