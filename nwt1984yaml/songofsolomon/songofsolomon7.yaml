- 「快く仕える娘よ，あなたの足取りは[あなたの]サンダルの中にあって何と美しいものとなったことか。あなたの股の丸みは工匠の手の業になる飾り物のようだ。
- あなたのほぞの周りは円い鉢。混ぜ合わされたぶどう酒が[それから]欠けることのないように。あなたの腹は，ゆりで周りを囲まれた，積み上げた小麦のようだ。
- あなたの二つの乳房は，二頭の若子，雌のガゼルの[産んだ]双子のようだ。
- あなたの首は象牙の塔のようだ。あなたの目はバト･ラビムの門の傍らのヘシュボンの池のようだ。あなたの鼻はダマスカスの方を見渡すレバノンの塔のようだ。
- あなたの頭はカルメルのようで，あなたの房々した髪は赤紫に染めた羊毛のようだ。王はその垂れ髪に引きつけられている。
- 愛されている乙女よ，無上の喜びを与えるものの中で，あなたは何と美しく，何と快い者なのであろう。
- あなたのこの背丈は，やしの木に，あなたの乳房はなつめやしの房に似ている。
- わたしは言った，『わたしは，やしの木に上って，そのなつめやしの果梗を取ろう』と。そして，どうか，あなたの乳房がぶどうの房のようであって欲しい。あなたの鼻の香りがりんごのよう[であれ]。
- あなたの上あごが，わたしの愛する者のためになめらかに滑って，眠っている者たちの唇を柔らかに流れる最良のぶどう酒のようであれ」。
- 「わたしはわたしの愛する方のもの。あの方の渇望はわたしに向けられています。
- わたしの愛する方よ，ぜひ来てください。野に出て行きましょう。ヘンナの木の間に宿りましょう。
- 早く起きて，ぶどう園に行きましょう。ぶどうの木が新芽を出したかどうか，花が開いたか[どうか]，ざくろの木が花を咲かせたか[どうか]を見るために。わたしはそこで愛情の表現をあなたにささげましょう。
- こいなすも[その]香りを放ちました。わたしたちの入り口のそばにはあらゆる種類のえり抜きの果物があります。わたしの愛する方よ，わたしはあなたのために新しい物も古い物も蓄えておきました。