- 「ご覧，わたしの友よ，あなたは美しい。ご覧，あなたは美しい。あなたの目はベールの後ろにあって，はと[の目]のようだ。あなたの髪はギレアデの山地から跳ねて下ったやぎの群れのようだ。
- あなたの歯は洗い場から上って来た毛を刈ったばかりの[雌羊の]群れのようだ。みな双子を産み，その中のどれも若子を失ったことがない。
- あなたの唇は緋の糸のようだ。そして，あなたの話し方は快い。あなたのベールの後ろにあるあなたのこめかみは，ざくろの片割れのようだ。
- あなたの首はダビデの塔のようだ。それは石の行路に建てられており，その上には千の盾，力ある者たちのすべての円盾が掛けてある。
- あなたの二つの乳房は，ゆりの花の間で草を食べている二頭の若子，雌のガゼルの[産んだ]双子のようだ」。
- 「日がいぶき，影が去ってしまうまで，わたしは没薬の山に，乳香の丘に進んで行きます」。
- 「わたしの友よ，あなたは全く美しい。あなたには欠けたところがない。
- 花嫁よ，レバノンからわたしと一緒に，レバノンからわたしと一緒に来るように。アンティ･レバノンの頂から，セニルすなわちヘルモンの頂から，ライオンの巣穴から，ひょうの山から下りて来るように。
- わたしの妹よ，[わたしの]花嫁よ，あなたはわたしの心を躍らせた。あなたはあなたの目の一つによって，あなたの首飾りの下げ飾り一つによってわたしの心を躍らせた。
- わたしの妹よ，[わたしの]花嫁よ，あなたの愛情の表現は何と美しいのだろう。あなたの愛情の表現はぶどう酒よりも，あなたの油の香りはどんな種類の香物よりもはるかに優れている。
- [わたしの]花嫁よ，あなたの唇は蜜ばちの巣の蜜をもって滴りつづける。蜜と乳があなたの舌の裏にあり，あなたの衣の香りはレバノンの香りのようだ。
- わたしの妹，[わたしの]花嫁は横木で閉じられた園。横木で閉じられた園，封じられた泉。
- あなたの肌はざくろの庭園。[そこには]えり抜きの果物，ヘンナの木，それに甘松の木がある。
- 甘松とサフラン，籐と肉桂，それにあらゆる種類の乳香の木，没薬とじん香，さらにすべての最良の香物がある。
- [そして，]園の泉，新鮮な水を出す井戸，またレバノンから滴り出る流れ。
- 北風よ，目覚めよ。南風よ，入れ。わたしの園の上に息を吹きかけよ。その香物を漂わせよ」。「わたしの愛する方が自分の園に入って来て，そのえり抜きの実を食べますように」。