- 「女の中で最も美しい人よ，あなたの愛する人はどこに行ったのですか。あなたの愛する人はどこへ向かったのでしょう。わたしたちはあなたと一緒にその人を捜しましょう」。
- 「わたしの愛する方は自分の園に，香料植物の苗床へ下って行きました。園の中で羊の群れを飼い，ゆりの花を摘むためです。
- わたしはわたしの愛する方のもの，わたしの愛する方はわたしのもの。あの方はゆりの中で羊の群れを飼っています」。
- 「わたしの友よ，あなたは“快い都市”のように美しい。エルサレムのように麗しく，旗の周りに隊をなす者たちのように畏敬の念を抱かせる。
- わたしの前からあなたの目をそらしておくれ。それはわたしを恐れ慌てさせたからだ。あなたの髪はギレアデから跳ねて下ったやぎの群れのようだ。
- あなたの歯は洗い場から上って来た雌羊の群れのようだ。みな双子を産み，その中のどれも若子を失ったことがない。
- あなたのベールの後ろにあるあなたのこめかみは，ざくろの片割れのようだ。
- 六十人の王妃，八十人のそばめ，そして数知れぬ乙女らがいるかもしれない。
- わたしのはと，とがめのない者はただ一人。その母に属する者はただ一人。彼女は自分を産んだ者の浄い者。娘たちは彼女を見て，これを幸いな者と言い，王妃やそばめたち[も見て]，彼女をたたえはじめた。
- 『夜明けのように見下ろしている者，満月のように美しく，きらめく太陽のように浄く，旗の周りに隊をなす者たちのように畏敬の念を抱かせるこの女はだれですか』」。
- 「くるみの木の園にわたしは下りて行きました。奔流の谷で木の芽を見るため，ぶどうの木が新芽を出したかどうか，ざくろの木が花を咲かせたかどうかを見るためでした。
- わたしの気づかないうちに，わたしの魂は快く仕える民の兵車のそばにわたしを置きました」。
- 「帰って来なさい，帰って来なさい，シュラムの[娘]よ。帰って来なさい，帰って来なさい。わたしたちがあなたを見ることができるように」。「あなた方はシュラムの[娘]に何を見るというのですか」。「二つの宿営の舞のようなものを！」