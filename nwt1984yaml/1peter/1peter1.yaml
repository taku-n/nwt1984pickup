- イエス･キリストの使徒ペテロから，ポントス，ガラテア，カパドキア，アジア，ビチニアの各地に散っている一時的居留者たち，
- 父なる神の予知にしたがい，霊による聖化をもって，[また]従順な者となってイエス･キリストの血を振り掛けられる目的で選ばれた者たちへ:過分のご親切と平和があなた方に増し加えられますように。
- わたしたちの主イエス･キリストの神また父がたたえられますように。[神]はその大いなる憐れみにより，イエス･キリストの死人の中からの復活を通して，生ける希望への新たな誕生をわたしたちに与えてくださったのです。
- すなわち，朽ちず，汚れなく，あせることのない相続財産へ[の誕生]です。それはあなた方のために天に取って置かれているものです。
- そのあなた方は，終わりの時期に表わし示されるように備えられている救いのため，信仰により，神の力によって保護されています。
- このことをあなた方は大いに歓んでいます。もっとも，現在しばらくの間，やむをえないことであるにしても，あなた方はさまざまな試練によって悲嘆させられてきました。
- それは，火によって試されながらも滅びてしまう金よりはるかに価値のある，あなた方の信仰の試された質が，イエス･キリストの表わし示される時に，賛美と栄光と誉れのいわれとなるためなのです。
- あなた方は彼を見たことはありませんが，彼を愛しています。現在彼を見ていませんが，彼に信仰を働かせ，言い表わすことのできない栄えある喜びをもって大いに歓んでいます。
- それは，あなた方の信仰の果て，すなわち魂の救いを得るからです。
- ほかならぬこの救いに関して，勤勉な探究と注意深い調査が，あなた方に向けられた過分のご親切について預言した預言者たちによって行なわれました。
- 彼らは，自分のうちにある霊が，キリストに臨む苦しみとそれに続く栄光についてあらかじめ証しをしていた時，それがキリストに関して特にどの時期あるいはどんな[時節]を示しているかを絶えず調べました。
- 彼らは，天から送られた聖霊をもってあなた方に良いたよりを宣明した人々を通して今あなた方に発表されている事柄に奉仕しましたが，それが，自分自身のためではなく，あなた方のためであることを啓示されました。み使いたちは，実にこうした事柄を熟視したいと思っているのです。
- したがって，活動に備えて自分の思いを引き締め，あくまでも冷静さを保ちなさい。イエス･キリストの表わし示される時あなた方にもたらされる過分のご親切に希望を置きなさい。
- あなた方は従順な子供として，以前無知であったために抱いた欲望にそって形作られるのをやめ，
- あなた方を召された聖なる方にしたがい，あなた方自身もすべての行状において聖なる者となりなさい。
- なぜなら，「あなた方は聖なる者でなければならない。わたしは聖なる者だからである」と書かれているからです。
- さらに，各々の業にしたがって公平に裁かれる父を呼び求めているのであれば，外人居留者として過ごす間，恐れの気持ちを抱いて生活しなさい。
- あなた方も知っているように，あなた方が父祖伝来のむなしい行状から救い出されたのは，朽ちるもの，つまり銀や金によるのではないからです。
- それは，きずも汚点もない子羊の[血]のような貴重な血，すなわちキリストの[血]によるのです。
- 確かに，彼は世の基が置かれる前から予知されていました。しかし時代の終わりに，あなた方のために現わされたのです。
- 彼を通して神を，すなわち彼を死人の中からよみがえらせて栄光をお与えになった方を信じている[あなた方のためなのです]。それは，あなた方の信仰と希望を神に向かわせるためでした。
- あなた方は，真理に対する従順によって自分の魂を浄め，その結果偽善のない兄弟の愛情を得たのですから，互いに心から熱烈に愛し合いなさい。
- あなた方は，朽ちる[種]ではなく，朽ちることのない，[再生する]種により，生ける，いつまでも存在される神の言葉を通して新たな誕生を与えられたのです。
- 「肉なる者はみな草のごとく，その栄光はみな草の花のようである。草は枯れ，花は落ちる。
- しかしエホバのことばは永久に存続する」とあるからです。そして，これが，すなわち，あなた方に良いたよりとして宣明されたことが，その「ことば」なのです。