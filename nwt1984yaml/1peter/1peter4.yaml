- したがって，キリストは肉体において苦しみを受けられたのですから，あなた方も同じ精神の意向をもって身を固めなさい。肉体において苦しみを受けた者は罪をやめているからです。
- それは，肉体における[自分の]残りの時を，もはや人間の欲望のためにではなく，神のご意志に関して生きるためです。
- というのは，過ぎ去った時の間，あなた方は，みだらな行ない，欲情，過度の飲酒，浮かれ騒ぎ，飲みくらべ，無法な偶像礼拝に傾いていましたが，諸国民の欲するところを行なうのは[それで]十分だからです。
- 彼らは，あなた方がこうした道を自分たちと共に放とうの同じ下劣なよどみにまで走り続けないので，当惑してあなた方のことをいよいよあしざまに言います。
- しかしそうした人々は，生きている者と死んだ者とを裁く備えのある方に対して言い開きをすることになるでしょう。
- 事実，このために良いたよりは死んだ者たちにも宣明されたのです。すなわち，彼らが，肉に関しては人間の観点から裁かれた者となっても，霊に関しては神の観点から生きた者となるためでした。
- しかし，すべての事物の終わりが近づきました。ですから，健全な思いをもち，祈りのために目をさましていなさい。
- 何よりも，互いに対して熱烈な愛を抱きなさい。愛は多くの罪を覆うからです。
- 愚痴を言うことなく互いを暖かくもてなしなさい。
- 各々が受けた賜物に応じ，さまざまな仕方で表わされる神の過分のご親切を扱うりっぱな家令として，互いに対する奉仕にそれを用いなさい。
- 語る者は，神の神聖な宣言を[告げる]かのように[語りなさい]。奉仕する者は，神が備えてくださる力に頼る者として[奉仕しなさい]。こうして，すべてのことにおいて，イエス･キリストを通して神に栄光が帰せられるためです。栄光と偉力は限りなく永久に[神]のものです。アーメン。
- 愛する者たちよ，あなた方の間の燃えさかる火は，試練としてあなた方に起きているのであり，何か異常なことが身に降り懸かっているかのように当惑してはなりません。
- かえって，キリストの苦しみにあずかる者となっていることを歓びとしてゆきなさい。それは，彼の栄光の表わし示される時にも，あなた方が歓び，また喜びにあふれるためです。
- キリストの名のために非難されるなら，あなた方は幸いです。栄光の[霊]，すなわち神の霊があなた方の上にとどまっているからです。
- しかしながら，あなた方のうちのだれも，殺人者，盗人，悪行者，あるいは他人の事に干渉する者として苦しみに遭ってはなりません。
- しかし，クリスチャンとして[苦しみに遭うの]であれば，その人は恥じることはありません。むしろその名によって神の栄光をたたえてゆきなさい。
- [今]は，裁きが神の家から始まる定めの時だからです。さて，それがまずわたしたちから始まるのであれば，神の良いたよりに従順でない者たちの終わりはどうなるでしょうか。
- 「そして義人がかろうじて救われてゆくのであれば，不敬虔な者や罪人はどこに出て来るだろうか」。
- そうであれば，神のご意志にしたがって苦しみに遭っている者たちは，善を行ないつつ，自分の魂を忠実な創造者にゆだねてゆきなさい。