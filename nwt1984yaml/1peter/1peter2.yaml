- したがって，すべての悪，すべての欺まんと偽善とそねみ，またあらゆる陰口を捨て去りなさい。
- [そして，]生まれたばかりの幼児のように，み言葉に属する，何も混ぜ物のない乳を慕う気持ちを培い，それによって成長して救いに至るようにしなさい。
- ただしこれは，主が親切な方であることを味わい知っているならばのことです。
- 確かに彼は人には退けられましたが，神にとっては選ばれた貴重な[石]であり，あなた方は，生ける石に対するように彼のもとに来て，
- 自らもまた生ける石となって聖なる祭司職のための霊的な家に築き上げられてゆくのです。それは，神に受け入れられる霊的な犠牲をイエス･キリストを通してささげるためのものです。
- というのは，聖書にこうあるからです。「見よ，わたしはシオンにひとつの石を据える。選ばれた[石]，土台の隅石，貴重な[石]である。これに信仰を働かせる者は決して失望に至ることがない」。
- したがって，彼が貴重なのはあなた方にとってであり，それはあなた方が信じる者となっているからです。しかし，信じていない者たちにとっては，「建築者たちの退けたその石が隅の頭となった」，
- また「つまずきの石，とがのもととなる岩塊」です。こうした人々はみ言葉に不従順なためにつまずいているのです。彼らはまさにそうした結末に定められてもいました。
- しかしあなた方は，「選ばれた種族，王なる祭司，聖なる国民，特別な所有物となる民」であり，それは，闇からご自分の驚くべき光の中に呼び入れてくださった方の「卓越性を広く宣明するため」なのです。
- というのは，あなた方はかつては民ではありませんでしたが，今は神の民であるからです。あなた方は憐れみを示されない者でしたが，今では憐れみを示された者となっているからです。
- 愛する者たちよ，外国人また一時的居留者であるあなた方に勧めますが，つねに肉の欲望を避けなさい。そうした[欲望]こそ，魂に対して闘いつづけるものなのです。
- 諸国民の中にあっていつもりっぱに行動しなさい。それは，彼らが，あなた方を悪行者として悪く言っているその事柄に関してあなた方のりっぱな業を実際に見，その[業の]ゆえに検分の日に神の栄光をたたえるようになるためです。
- 人間の創造したものすべてに，主のために服しなさい。上位者としての王に対してであろうと，
- あるいは，悪行者を処罰し，善行者をほめるために[王]から遣わされた総督に対してであろうと[そのようにしなさい]。
- というのは，道理をわきまえない人たちの無知な話を，あなた方が善を行なうことによって封じるのは，神のご意志だからです。
- 自由の民らしくありなさい。ですが，あなた方の自由を，悪の覆いとしてではなく，神の奴隷として保ちなさい。
- あらゆる[人]を敬い，仲間の兄弟全体を愛し，神を恐れ，王を敬いなさい。
- 家僕は[しかるべき]恐れをつくして自分の所有者に服しなさい。善良で道理をわきまえた者に対してだけでなく，気むずかしい[所有者]に対しても[そのようにしなさい]。
- なぜなら，神に対する良心のゆえに悲痛な事柄に耐え，不当な苦しみを忍ぶなら，それは喜ばしいことだからです。
- 罪をおかして打たれているときに，あなた方がそれを耐え忍ぶからといって，そのことにいったいどんなほめるべき点があるでしょうか。しかし，善を行なって苦しみに遭っているとき，あなた方がそれを耐え忍ぶなら，それは神にとって喜ばしいことなのです。
- 事実，あなた方はこうした[道]に召されたのです。キリストでさえあなた方のために苦しみを受け，あなた方がその歩みにしっかり付いて来るよう手本を残されたからです。
- 彼は罪を犯さず，またその口に欺きは見いだされませんでした。
- 彼は，ののしられても，ののしり返したりしませんでした。苦しみを受けても，脅かしたりせず，むしろ，義にそって裁く方に終始ご自分をゆだねました。
- 杭の上でわたしたちの罪をご自身の体に負い，わたしたちが罪を断ち，義に対して生きるようにしてくださったのです。そして，「彼の打ち傷によってあなた方はいやされました」。
- あなた方はさまよっていて，羊のようであったからです。しかし今は，あなた方の魂の牧者また監督のもとに帰って来ました。