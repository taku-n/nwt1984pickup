- 同じように，妻たちよ，自分の夫に服しなさい。それは，み言葉に従順でない者がいるとしても，言葉によらず，妻の行状によって，
- つまり，深い敬意のこもったあなた方の貞潔な行状を実際に見て引き寄せられるためです。
- そして，あなた方の飾りは，髪を編んだり，金の装飾を身に着けたり，外衣を着たりする外面のものであってはなりません。
- むしろ，もの静かで温和な霊という朽ちない[装い]をした，心の中の秘められた人を[飾り]としなさい。それは神の目に大いに価値のあるものです。
- 神に望みを置いた聖なる女たちも，先にはそのようにして身を飾り，自分の夫に服していたからです。
- サラがアブラハムを「主」と呼んでこれに従っていたとおりです。そしてあなた方は彼女の子供となったのです。もっともそれは，あなた方がいつも善を行ない，どんな怖ろしい事をも恐れずにいるならばのことです。
- 夫たちよ，同じように，知識にしたがって[妻]と共に住み，弱い器である女性としてこれに誉れを配しなさい。あなた方は，過分の恵みとしての命を[妻]と共に受け継ぐ者でもあるからです。[そうするのは，]あなた方の祈りが妨げられないためです。
- 最後に，あなた方はみな同じ思いを持ち，思いやりを示し合い，兄弟の愛情を抱き，優しい同情心に富み，謙遜な思いを抱きなさい。
- 危害に危害，ののしりにののしりを返すことなく，かえって祝福を与えなさい。あなた方はそうした[道]に召されたからです。それはあなた方が祝福を受け継ぐためなのです。
- というのは，「命を愛して良い日を見たいと思う者は，舌を制して悪を[口に]せず，唇を[制して]欺きを語らぬようにし，
- 悪いことから離れて善いことを行ない，平和を求めてそれを追い求めよ。
- エホバの目は義にかなった者たちの上にあり，その耳は彼らの祈願に向けられるからである。しかしエホバのみ顔は悪を行なう者たちに向かっている」とあるからです。
- 実際，あなた方が善いことに熱心になるなら，だれがあなた方に害を加えるでしょうか。
- ですが，たとえ義のために苦しみを受けることがあっても，あなた方は幸いです。しかし，彼らの恐れるものを恐れてはなりません。また[それに]動揺してもなりません。
- むしろ，あなた方の心の中でキリストを主として神聖なものとし，だれでもあなた方のうちにある希望の理由を問う人に対し，その前で弁明できるよう常に備えをしていなさい。しかし温和な気持ちと深い敬意をもってそうするようにしなさい。
- 正しい良心を保ちなさい。それは，あなた方が悪く言われている事柄について，キリストにちなんだあなた方の良い行状を軽べつして語っている人たちが恥じ入るためです。
- というのは，善を行なって苦しみに遭うほうが，もし神がご意志によってそう望まれるのであれば，悪を行なって[苦しみに遭う]より良いことだからです。
- キリストでさえ罪に関して一度かぎり死なれました。義なる方が不義の者たちのためにです。それはあなた方を神に導くためでした。彼は肉において死に渡され，霊において生かされたのです。
- この[状態]でまた，彼は獄にある霊たちのもとに行って宣べ伝えました。
- それは，かつてノアの日に神が辛抱して待っておられた時に不従順であった者たちであり，その間に箱船が建造され，その中にあって少数の人々，つまり八つの魂が無事に水を切り抜けました。
- これに相当するもの，すなわちバプテスマ（肉の汚れを除くことではなく，神に対して正しい良心を願い求めること）がまた，イエス･キリストの復活を通して今あなた方を救っているのです。
- この方は神の右におられます。天へ行かれたからです。そしてもろもろのみ使いと権威と力は彼に服させられました。