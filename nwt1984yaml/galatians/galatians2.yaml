- それから十四年後，わたしはバルナバと一緒に，またテトスも伴って，再びエルサレムに上りました。
- しかしわたしは啓示があったので上って行ったのです。そして，自分が諸国民の間で宣べ伝えている良いたよりを彼らの前に示しました。といっても，主立った人々に対してだけです。自分が無駄に走っているようなことは，あるいは[無駄に]走ってきたようなことはないかと思ったからです。
- しかしながら，わたしと一緒にいたテトスでさえ，ギリシャ人であったにもかかわらず，割礼を受けるように強いられることはありませんでした。
- むしろ，それはこっそり連れ込まれた偽兄弟たちによるのです。その人々は，わたしたちがキリスト･イエスと結ばれて持っている自由をうかがうために忍び込んで来たのであり，わたしたちを完全に奴隷にしようとしているのです―
- そのような人たちに対してわたしたちは屈服して譲歩したりはしませんでした。そうです，一時といえどもです。それは，良いたよりの真理が引き続きあなた方のもとにとどまるようにするためでした。
- しかし，相当な人と思えた人たちとしては―それが以前どのような人たちであったかは，わたしにとって少しも相違を来たしません―神は人の外見にしたがって事を行なったりはされません―そうです，それら主立った人々はわたしに何も新しいことを授けはしませんでした。
- それどころか，ペテロが割礼を受けた人たちに対する[良いたよりを託された]のと同じように，わたしが無割礼の人たちに対する良いたよりを託されているのを知った時―
- 割礼を受けた人たちに対する使徒職に必要な力をペテロに与えた方は，わたしにも諸国民の者たちに対する力を与えてくださったのです。
- そうです，わたしに示された過分のご親切について知った時，ヤコブとケファとヨハネ，すなわち柱と思えた人たちが，共に分かち合う[しるしとして]わたしとバルナバに右手を差し伸べ，こうしてわたしたちは諸国民のもとへ，彼らは割礼を受けた人たちのもとへ行くことにしたのです。
- ただ，わたしたちは貧しい人たちのことを覚えておくようにとのことでした。わたしはまさにその点でも真剣に励んできました。
- しかし，ケファがアンティオキアに来た時，わたしは面と向かって彼に抵抗しました。彼には責めるべきところがあったからです。
- ヤコブのもとからある人たちが来るまでは，諸国民の者たちと一緒に食事をしていたのに，彼らが来ると，割礼組の者たちへの恐れのために，身を引いて離れて行ったからです。
- 残りのユダヤ人たちも彼と共にこの虚偽に加わり，その結果，バルナバさえも彼らと共にその虚偽に引かれて行きました。
- しかし，彼らが良いたよりの真理にしたがってまっすぐに歩んでいないのを見た時，わたしはみんなの前でケファにこう言いました。「あなたは，自分ではユダヤ人でありながら諸国民のように生活し，ユダヤ人がするようにはしていないのに，どうして諸国民の者たちに，ユダヤ人の習わしにしたがって生活することを強いているのですか」。
- 生来のユダヤ人であって，諸国民の罪人でないわたしたちも，
- 人が義と宣せられるのは律法の業によるのではなく，ただキリスト･イエスに対する信仰を通してであることを知っているので，このわたしたちでさえキリスト･イエスに信仰を置き，こうして，律法の業によってではなく，キリストに対する信仰によって義と宣していただけるようにしたのです。律法の業によっては，肉なる者はだれも義と宣せられないからです。
- では，もしわたしたちが，キリストによって義と宣せられようと努めながら，そのわたしたち自身がなお罪人となっているとすれば，キリストは実際には罪の奉仕者なのでしょうか。断じてそのようなことはないように！
- 自分が一度打ち倒したものを再び築き上げるとすれば，わたしは自分が違犯者であることを明示していることになるのです。
- わたしは，律法によって律法に対しては死にました。神に対して生きた者となるためです。
- わたしはキリストと共に杭につけられているのです。生きているのはもはやわたしではなく，わたしと結びついて生きてくださるキリストです。実際，わたしは自分が肉にあって今生きているこの命を，神のみ子に対する信仰によって生きているのです。[み子]はわたしを愛し，わたしのためにご自身を渡してくださったのです。
- わたしは神の過分のご親切を押しのけるようなことはしません。義が律法を通してであるなら，キリストは実際にはいたずらに死んだことになってしまうのです。