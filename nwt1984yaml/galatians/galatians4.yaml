- では，わたしは言いますが，相続人がみどりごである間は，たとえすべての物の主ではあっても，奴隷と少しも異なることなく，
- その父があらかじめ定めた日までは，管理人や家令たちのもとにあります。
- 同じようにわたしたちも，みどりごであった時には，世に属する基礎的な事柄によって奴隷にされていました。
- しかし，時の限りが満ちたとき，神はご自分のみ子を遣わし，その[み子]は女から出て律法のもとに置かれ，
- こうして彼が律法のもとにある者たちを買い取って釈放し，わたしたちが養子とされることになったのです。
- では，あなた方は子なのですから，神はご自分のみ子の霊をわたしたちの心の中に送ってくださり，それが，「アバ，父よ！」と叫ぶのです。
- ですから，もはや奴隷ではなくて子です。そして，子であれば，神による相続人でもあります。
- しかしながら，神を知らなかった時には，あなた方はもともと神でない者たちのために奴隷となっていました。
- それなのに，神を知るようになった今，いえむしろ，神に知られるようになった今，どうしてあなた方は，弱くて貧弱な基礎の事柄に逆戻りし，再びそれのために奴隷になろうとするのですか。
- あなた方は日や月や時節や年を細心に守っています。
- わたしは，自分があなた方に関して労苦したことが無駄になったのではないだろうかと，あなた方のことが心配です。
- 兄弟たち，あなた方にお願いします。わたしのようになってください。わたしも常々あなた方のようになったのですから。あなた方はわたしに対して何も悪いことをしませんでした。
- むしろ，あなた方の知るとおり，わたしがあなた方に最初に良いたよりを宣明したのは，わたしの肉体の病気を通してでした。
- そして，わたしの肉体であなた方に試練となった事柄を，あなた方は侮べつをもってあしらったり，嫌悪してつばを掛けたりするようなことはありませんでした。かえって，わたしを神のみ使いのように，キリスト･イエスのように迎えてくれました。
- それなのに，あなた方の抱いていたあの幸福はどこにあるのですか。わたしは証ししますが，あなた方は，できることなら自分の目をえぐり出してわたしに与えようとさえしてくれました。
- では，あなた方に真理を告げるので，わたしはあなた方の敵となったのですか。
- 彼らはあなた方を熱心に求めていますが，りっぱな態度でそうしているのではありません。あなた方を[わたしから]切り離し，それによってあなた方が彼らを熱心に求めるようにと望んでいるのです。
- しかし，りっぱなことのためであれば，あなた方が常に熱心に求められるのは良いことなのであり，それは，わたしがあなた方と一緒にいる場合だけに限りません。
- わたしの子供らよ，キリストがあなた方のうちに形造られるまで，わたしはあなた方について再び産みの苦しみを経験しています。
- しかしわたしは，今あなた方のもとにいて，これとは違った方法で話せたらとも思います。わたしはあなた方のことで困惑しているからです。
- 律法のもとにいることを望む人たちよ，わたしに言ってください。あなた方は律法[の述べること]を聞いていないのですか。
- たとえば，アブラハムは二人の子を得たと書いてあります。ひとりは下女により，ひとりは自由の女によってです。
- しかし，下女による[子]は実際には肉の方法で生まれ，自由の女による[子]は約束によって[生まれ]ました。
- これらの事は象徴的な劇となっています。この[女]たちは二つの契約を表わしているからです。一方はシナイ山から出ていて，奴隷となる子供たちを生み出すもの，すなわちハガルです。
- そこで，このハガルは，アラビアにある山シナイを表わし，今日のエルサレムに当たります。彼女は自分の子供たちと共に奴隷の身分にあるからです。
- それに対し，上なるエルサレムは自由であって，それがわたしたちの母です。
- というのは，こう書かれているからです。「喜べ，子を産まないうまずめよ。声を上げて高らかに叫べ，産みの苦しみのない女よ。見捨てられた女の子供らは，夫のいる女の[子供ら]よりも多いからである」。
- そこで，兄弟たち，わたしたちは，イサクと同じように約束に属する子供です。
- しかし，その当時，肉の方法で生まれた者が霊の方法で生まれた者を迫害するようになりましたが，今もそれと同じです。
- しかしながら，聖書は何と言っていますか。「下女とその子とを追い出しなさい。下女の子が自由の女の子と一緒に相続人となることは決してないからです」。
- それゆえ，兄弟たち，わたしたちは，下女の子供ではなく，自由の女の[子供]なのです。