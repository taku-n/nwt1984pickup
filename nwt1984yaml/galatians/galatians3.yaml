- アブラハムは「エホバに信仰を置き，彼に対してそれは義とみなされた」とあるとおりです。
- あなた方は，信仰を堅く守る者がアブラハムの子であることを知っているはずです。
- さて，聖書は，神が諸国の人々を信仰によって義と宣することを予見し，前もってアブラハムに良いたよりを宣明しました。すなわち，「あなたによってすべての国民が祝福されるであろう」と。
- したがって，信仰を堅く守る者は，忠実なアブラハムと共に祝福されているのです。
- というのは，律法の業に頼る者は皆のろいのもとにあるからです。「律法の巻き物に書かれているすべての事柄のうちにとどまってそれを行なわない者は皆のろわれる」と書かれています。
- さらに，律法によってはだれひとり神にあって義と宣せられないことは明白です。「義人は信仰のゆえに生きる」とあるからです。
- また，律法は信仰を堅く守るものではありません。むしろ，「それを行なう者はそれによって生きる」とあります。
- キリストはわたしたちの代わりにのろわれたものとなり，こうしてわたしたちを律法ののろいから買い取って釈放してくださったのです。「杭に掛けられる者は皆のろわれた者である」と書かれているからです。
- その目的は，アブラハムの祝福がイエス･キリストによって諸国民に及び，こうしてわたしたちが，約束された霊を自分の信仰によって受けるためです。
- 兄弟たち，わたしは人間的な例えで話します。有効にされた契約は，たとえそれが人間のものであっても，だれも押しのけたり，それに付け加えたりはしません。
- さて，その約束はアブラハムとその胤に語られました。それが大勢いる場合のように，「また[多くの]胤に」とではなく，一人の場合のように，「またあなたの胤に」と述べてあり，それはキリストのことなのです。
- さらに，わたしはこの点を述べます。神によって以前に有効にされていた契約について言えば，四百三十年後に存在するようになった律法は，これを無効にしてその約束を廃棄するのではありません。
- 相続財産が律法によるのであれば，それはもはや約束にはよらないからです。ところが神は約束によってそれをアブラハムに親切にお与えになったのです。
- では，律法はなぜ[与えられたの]ですか。それは違犯を明らかにするために付け加えられたのであり，約束のなされた胤が到来する時にまで及ぶのです。そして，それはみ使いたちを通し，仲介者の手によって伝えられました。
- さて，ただ一人の者しか関係していない場合には，仲介者はいません。しかし神はただひとりなのです。
- それでは，律法は神の約束に反するのですか。断じてそのようなことはないように！命を与えることのできる律法が与えられていたのであれば，義は実際には律法によってもたらされたはずだからです。
- しかし，聖書はすべてのものを共に罪の拘禁のもとに置き，こうして，イエス･キリストに対する信仰から生じる約束が，信仰を働かせる者たちに与えられるようにしたのです。
- しかしわたしたちは，信仰が到来する前には律法のもとに警護されており，共に拘禁されたまま，やがて表わし示されることになっていた信仰を望み見ていました。
- したがって，律法は，わたしたちをキリストに導く養育係となったのであり，それは，わたしたちが信仰によって義と宣せられるためでした。
- しかし，信仰が到来した今，わたしたちはもはや養育係のもとにはいません。
- 現にあなた方は皆，キリスト･イエスに対する信仰によって神の子なのです。
- キリストへのバプテスマを受けたあなた方は皆キリストを身に着けたからです。
- ユダヤ人もギリシャ人もなく，奴隷も自由人もなく，男性も女性もありません。あなた方は皆キリスト･イエスと結ばれて一人の[人]となっているからです。
