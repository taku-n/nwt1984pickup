- 「また，もしあなたが，あなたの神エホバの声に必ず聴き従い，よく注意して，わたしが今日命じるそのすべてのおきてを守るならば，あなたの神エホバもまた，あなたを地にある他のすべての国民の上に必ず高めてくださるであろう。
- そして，あなたの神エホバの声に常に聴き従うゆえに，このすべての祝福があなたに臨み，あなたに及ぶことになる。
- 「あなたは都市において祝福され，また野においても祝福される。
- 「あなたの腹の実，あなたの地の実，あなたの畜獣の実すなわち牛の子と羊の子は祝福される。
- 「あなたのかごとこね鉢は祝福される。
- 「あなたは入る時に祝福され，出て行く時にも祝福される。
- 「エホバは，あなたに向かって立ち上がる敵をあなたの前に敗北させる。彼らはあなたに敵して一つの道から出て来ても，七つの道に分かれてあなたの前を逃げて行く。
- エホバはあなたのため，あなたの物資の蓄えとあなたのすべての営みとの上に祝福を命じ，あなたの神エホバの与えてくださる地において確かにあなたを祝福されるであろう。
- あなたがあなたの神エホバのおきてを守り続け，その道を歩んでいるゆえに，エホバもその誓いのとおりにあなたをご自分の聖なる民として確立させてくださるのである。
- そして，地のすべての民は，あなたの上にエホバの名がとなえられているのを必ず見，あなたについてまさに恐れを持つであろう。
- 「エホバはまた，あなたに与えることをエホバが父祖たちに誓われた地において，あなたの腹の実，家畜の実，地の実りを栄えさせ，まさにあなたを満ちあふれさせてくださるであろう。
- エホバはご自分の良い倉を，天をあなたに開き，その季節ごとにあなたの土地に雨を与え，あなたの手のすべての業を祝福される。あなたは必ず多くの国の民に貸し与え，自らは借りることはない。
- そしてエホバは必ずあなたを頭に置き，末尾に[置かれる]ことはない。あなたはいつも首位となり，下位に来ることはないのである。守って行なうようにとわたしが今日命じるあなたの神エホバのおきてに，あなたが常に従うからである。
- それであなたは，わたしが今日あなた方に命じているすべての言葉から右にも左にもそれることなく，他の神々に従って歩んで，それに仕えることのないようにしなければならない。
- 「また，もしあなたが，あなたの神エホバの声に聴き従わず，注意して，わたしが今日命じるそのすべてのおきてと法令とを守り行なわないならば，これらのすべての呪いが必ずあなたに臨み，あなたに及ぶことになる。
- 「あなたは都市においてのろわれ，野においてものろわれる。
- 「あなたのかごとこね鉢はのろわれる。
- 「あなたの腹の実と地の実り，あなたの牛の子と羊の子はのろわれる。
- 「あなたは入る時にのろわれ，出て行く時にものろわれる。
- 「あなたが成し遂げようとするすべての営みについて，エホバはのろいを，混乱と叱責をあなたの上に送り，ついにあなたは滅ぼし尽くされて，速やかに滅びうせるであろう。あなたがわたしを捨てたその行ないの悪のゆえである。
- エホバは疫病をあなたにまとい付かせ，あなたが行って取得する地からついにあなたを滅ぼし絶やされるであろう。
- エホバは，結核と，燃える熱病と，炎症と，熱病のような暑さと，剣と，立ち枯れと，白渋病とをもってあなたを打ち，それらは必ずあなたを追い，ついにあなたは滅び絶えるであろう。
- また頭上にあるあなたの空は銅となり，あなたの下にある地は鉄となる。
- エホバは微粉と塵とをあなたの土地の雨として与えるであろう。それは天からあなたの上に降り，ついにあなたは滅ぼし尽くされることになる。
- エホバはあなたを敵の前に敗北させる。あなたは彼らに向かって一つの道から出て行くが，七つの道に分かれて彼らの前を逃げるであろう。あなたは地上のすべての王国にとって驚がくの的となる。
- そして，あなたの死体は天のあらゆる飛ぶ生き物と野の獣のための食物となり，[それらを]おののかせる者はだれもいない。
- 「エホバはあなたを，エジプトのはれ物と痔と湿疹と吹き出物で打ち，あなたはそれからいえることがない。
- エホバはあなたを，狂気と失明と心の困惑とをもって打たれる。
- そしてあなたは真昼でも手探りする者となり，盲人が暗がりで手探りするようになる。それでもあなたは自分の道を成功させることができない。あなたはただ一人，常にだまし取られ，奪い取られる者となり，だれ一人あなたを救う者はいない。
- あなたが女と婚約しても，別の男がこれを強姦する。あなたが家を建てても，自分はそれに住まない。あなたがぶどう園を設けても，自分でそれを用いはじめることはない。
- あなたの雄牛が目の前でほふられる―それでもあなたがそれを食べることはない。あなたのろばがあなたの顔の前から奪い取られてゆく―それはあなたのもとには戻らない。あなたの羊は敵たちに与えられてゆく―それでもあなたを救う者はいない。
- あなたの息子と娘は別の民に渡され，あなたの目はそれを見て常に彼らに焦がれる―それでもあなたの手には力がない。
- あなたの地の実りとすべての産物は，あなたの知らなかった民がこれを食べる。あなたはただだまし取られ，常に打ち砕かれる者となる。
- そしてあなたは，自分の目が見るその光景にただ狂気するであろう。
- 「エホバはあなたの両ひざと両脚を悪性のはれ物で打ち，あなたはそれからいえることがない。それは足の裏から頭のてっぺんにまで至る。
- エホバはあなたを，またあなたが自分の上に立てた王を，あなたもあなたの父祖たちも知らなかった国民のもとに行進させる。そこであなたは他の神々に，木や石でできたものに仕えることになる。
- こうしてあなたは，エホバがそのもとに連れて行くすべての民の中にあって，驚きの的，語りぐさ，また嘲弄されるものとなるのである。
- 「あなたは沢山の種を野に携えて行くが，取り集めるところはわずかであろう。いなごがそれをむさぼり食うからである。
- あなたはぶどう園を設けてそれを耕作しはするが，ぶどう酒を飲むことも何かを集め入れることもないであろう。虫がそれを食い尽くすからである。
- あなたは自分の全領地にオリーブの木を持つようになるが，自分の身に油を塗ることはないであろう。あなたのオリーブの実は落ちてしまうからである。
- あなたは息子や娘たちを生むが，それはあなたのものとしてはとどまらない。彼らは捕囚にされるからである。
- あなたのすべての樹木と地の実りは，羽音を立てる虫がそれを自分のものとする。
- あなたのうちにいる外人居留者はあなたより上へ上へと上がって行き，一方あなたは下へ下へと下がって行く。
- 彼があなたに貸し与える者となり，あなたがこれに貸し与えることはない。彼が頭となり，あなたはその尾となるであろう。
- 「それで，これらのすべての呪いが必ずあなたに臨み，あなたの後を追ってあなたに追いつき，ついにあなたは滅ぼし尽くされることになる。あなたの神エホバの声に聴き従わず，その命じたおきてと法令とを守らなかったためである。
- そしてそれは，しるしまた異兆として，定めのない時まであなたとあなたの子孫の上にとどまることになる。
- あなたが，すべての物に満ちあふれながら，楽しみと心の喜びとをもってあなたの神エホバに仕えなかったからである。
- そしてあなたは，飢えと渇きと裸とすべての物の乏しさとの中で，エホバがあなたに送る敵に仕えることになる。[神]はあなたの首に鉄のくびきを掛け，ついにはあなたを滅ぼし尽くされるのである。
- 「エホバは遠くの国民を地の果てからあなたに向かって立ち上がらせる。それは，鷲が襲いかかるときのようであろう。その国語をあなたが理解できない国民，
- 顔つきのどう猛な国民である。老人をも顧みず，年少の者にも恵みを示さない者たちである。
- そして彼らは必ずあなたの家畜の実と地の実りを食べ，ついにあなたは滅ぼし尽くされることになる。穀物も，新しいぶどう酒や油も，牛の子や羊の子もあなたのために残さず，ついにあなたを滅ぼしてしまうであろう。
- また，彼らはまさにあなたをすべての門の内に攻め囲み，あなたの依り頼む高く守り固められた城壁もあなたの全土で崩れ落ちることになる。あなたの神エホバの与えてくださったその全土において，彼らはあなたをすべての門の内に攻め囲むのである。
- その時あなたは，自分の腹の実，すなわちあなたの神エホバが与えてくださった自分の息子や娘たちの肉を食べることになるであろう。敵があなたを囲み込むその囲みの厳重さと圧迫とのためである。
- 「あなたのうちの非常に繊細で優美な男，そのような者の目までが，自分の兄弟，自分の慈しむ妻，また自分のもとに残るその残りの子らに対してさえよこしまになり，
- その一人にすら自分の食らう自分の子たちの肉を与えようともしないであろう。敵があなたをそのすべての門の内に囲み込むその囲みの厳重さと圧迫とのため自分のもとに残るものが何もないからである。
- あなたのうちの繊細で優美な女，その優美な習慣と繊細さのために地に足の裏を付けようともしなかった者，そのような者の目までが，自分の慈しむ夫，自分の息子や娘，
- いや，自分の脚の間から出る胞衣にさえ，また自分が産んだ自分の子らに対してさえよこしまなものとなる。敵があなたをその門の内に囲み込むその囲みの厳重さと圧迫とのゆえにすべてのものが欠乏するため，彼女はそれをひそかに食らうからである。
- 「もしあなたが注意してこの書に記されるこの律法のすべての言葉を行なうようにせず，この栄光ある，畏怖の念を抱かせるみ名を，あなたの神エホバを恐れないのであれば，
- エホバも必ず，あなたの災厄とあなたの子孫の災厄をひときわ厳しくし，大きくて長く続く災厄，また悪性で長く続く病とされるであろう。
- そして，あなたがその前で恐れおののいたエジプトのすべての疾患をあなたの上にまさに呼び戻し，それらは必ずあなたにまとわり付くであろう。
- また，この律法の書に記されていないどんな病気や災厄にせよ，エホバはそれをあなたの上にもたらし，ついにあなたは滅ぼし尽くされるであろう。
- こうしてあなた方は，天の星のように数多くなっていたとしても，ごくわずかな者だけが残されることになる。あなたの神エホバの声に聴き従わなかったためである。
- 「そしてエホバは，あなた方に良いことを行なってあなた方を多くならせることに歓喜されたが，同じようにエホバは，あなた方を滅ぼし，滅ぼし尽くすことに歓喜されることになる。あなた方は，自分たちが行って取得するその地から全く引き離されるであろう。
- 「またエホバは必ずあなたをあらゆる民の中に散らして，地の果てから果てに至らせるであろう。そこであなたは，あなたも父祖たちも知らなかった他の神々に，木や石に仕えることになる。
- そして，それら諸国民の中にあってあなたに安らぎはなく，あなたの足の裏を休める場所さえ見当たらないであろう。エホバはその所で，おののく心を，また目の衰えと魂の絶望とをあなたに与えるのである。
- そしてあなたは自分の命についてこの上ない危難のうちに置かれ，夜昼非常な怖れを抱くことになる。自分の命についておぼつかなく思うであろう。
- 朝には，『ああ晩であったら！』と言い，晩には，『ああ朝であったら！』と言うであろう。あなたが非常な怖れを抱くその心の非常な怖れのため，またあなたの目が見るその光景のためである。
- そしてエホバは必ず，『あなたは二度とそれを見ない』とわたしが言ったその道により，船であなたをエジプトに連れ戻されるであろう。その所であなた方は，自分を奴隷男またはしためとして敵に売らねばならなくなる。それでも買う者はいないであろう」。