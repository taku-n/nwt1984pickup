- 「わたしが今日命じるすべてのおきてをあなた方は注意して守るべきである。あなた方が生き続けてまさに殖え，エホバが父祖たちに誓われた地に入ってそれを取得するためである。
- そしてあなたは，あなたの神エホバがこの四十年のあいだ荒野であなたに歩ませたそのすべての道を覚えていなければならない。それはあなたを謙遜にならせるため，あなたを試みて，そのおきてを守るかどうか，あなたの心のうちにあるものを知るためであった。
- それで[神]はあなたを謙遜にならせ，空腹にならせてマナを食べさせた。それはあなたがそれまで知らず，あなたの父たちも知らないものであった。こうして，人がパンだけによって生きるのではなく，エホバの口から出るすべての言葉によって人は生きるのであるということを，あなたに知らせたのである。
- あなたのマントはあなたの身にあってすり切れず，足もこの四十年の間はれることはなかった。
- そして，あなたが自分の心でよく知るとおり，あなたの神エホバは，人が自分の子を正すようにしてあなたを正しておられたのである。
- 「それであなたは，あなたの神エホバの道を歩み，[神]を恐れてそのおきてを守らなければならない。
- あなたの神エホバは，あなたを良い地に携え入れようとしておられるからである。それは，水のあふれる奔流の谷，[また]谷あいの平原や山地にわき出る泉や水の深みのある地，
- 小麦･大麦･ぶどう･いちじく･ざくろの地，油オリーブと蜜の地，
- 乏しさを感じながらパンを食べることはなく，何にも欠けることのない地である。その石は鉄であり，その山々からは銅を掘り取ることのできる地なのである。
- 「食べて満ち足りた時に，あなたはその与えてくださった良い地のゆえにあなたの神エホバをほめたたえなければならない。
- 自分に気を付けて，あなたの神エホバを忘れることのないよう，わたしが今日命じるそのおきてと司法上の定めと法令からそれることのないようにしなさい。
- これは，あなたが食べてまさに満ち足り，良い家を建ててそれに住み，
- あなたの牛や羊が増え，銀や金があなたのために増え，あなたの持つすべてのものが増え，
- それによってあなたの心がまさに高ぶり，あなたをエジプトの地，奴隷の家から携え出されたあなたの神エホバを忘れるようなことのないためである。
- すなわち，毒蛇とさそりがおり，水のない渇いた地が続くあの広大で畏怖を感じさせる荒野の中を通らせてくださった方，火打ち石のような固い岩からあなたのために水を出してくださった方，
- あなたを謙遜にならせるため，またあなたを試みてあなたの後の日に良いことを行なうために，父たちの知らなかったマナを荒野であなたに食べさせたその方を。
- これは，あなたが心の中で，『わたしの力とわたしの手にみなぎる偉力とによって，自分でこの富を得たのだ』などと言う[ことのないためである]。
- それであなたは，あなたの神エホバを覚えていなければならない。この方こそ，あなたに力を与えて富を得させてくださる方だからである。それは，今日見るとおり，あなたの父祖たちに誓われた契約を履行するためなのである。
- 「それで，もしあなたが，あなたの神エホバを忘れ，ほかの神々に従って歩み，それに仕えたりそれに身をかがめたりするようなことがあれば，わたしは今日あなた方にはっきり証ししておくが，あなた方は全く滅びることになるであろう。
- エホバがあなた方の前から滅ぼしてゆかれる諸国民のように，それと同じようにあなた方も滅びることになる。あなた方の神エホバの声に聴き従わないからである。