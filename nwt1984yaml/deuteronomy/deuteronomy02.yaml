- 「その後わたしたちは身を巡らし，エホバがわたしに話されたとおり荒野に向かって旅立ち，紅海の道を行った。そしてわたしたちは多くの日をかけてセイル山の周りを回った。
- ついにエホバはわたしにこのように言われた。
- 『あなた方は長らくこの山の周りを回った。あなた方の方向を北に変えよ。
- そして，民に命じてこう言うように。「あなた方は，自分の兄弟たち，すなわちセイルに住むエサウの子らの境界のそばを通って行く。彼らはあなた方のために恐れを抱くであろう。あなた方はよく注意しなければならない。
- 彼らと争ってはいけない。わたしは彼らの土地を足の裏の幅ほどもあなた方に与えはしないからである。わたしはセイル山を保有地としてエサウに与えたのである。
- あなた方は自分が金を出して彼らから買う食物を食べ，自分が金を出して彼らから買い取る水を飲むように。
- あなたの神エホバはあなたの手の行なうすべての業を祝福されたからである。あなたがこの大いなる荒野を歩いて来たこともよく知っておられるのである。この四十年の間，あなたの神エホバはあなたと共におられた。あなたは何一つ事欠くことはなかった」』。
- それでわたしたちは，自分の兄弟である，セイルに住むエサウの子らから，すなわちアラバの道からは離れて，エラトから，またエツヨン･ゲベルから進んで行った。「次いでわたしたちは身を巡らし，モアブの荒野の道を進んだ。
- エホバはその時わたしに言われた，『モアブを攻め悩ましたり，これと戦ったりしてはいけない。わたしは，彼の土地の中からあなたに保有地を与えることはしないからである。わたしはロトの子らにアルを保有地として与えたのである。
- （かつてはエミムがそこに住んでいた。それは，大きく，数が多く，アナキム人のように背の高い民であった。
- レファイム人については，これらもアナキム人と同じようにみなされていたが，モアブ人は彼らのことをエミムと呼んでいた。
- また，かつてはホリ人がセイルに住んでいた。その後エサウの子らが彼らを立ち退かせ，これを自分たちの前から滅ぼし尽くして，代わりに住むようになった。これは，イスラエルが自分の保有する土地に対して行なわなければならないことと同じであり，エホバはそれを必ず彼らに与えるのである。）
- 今，立って，ゼレドの奔流の谷を渡りなさい』。それでわたしたちはゼレドの奔流の谷を渡った。
- そして，わたしたちがカデシュ･バルネアから歩きつづけてゼレドの奔流の谷を渡るまでの日数は三十八年であり，ついに戦人の世代のすべての者が終わりを迎えて宿営の中からいなくなり，エホバが彼らに誓われたとおりになった。
- そして，エホバの手もその上にあり，彼らをかき乱して宿営の中から出し，ついに彼らは終わりを迎えたのである。
- 「そして，すべての戦人が民の中から死に絶えるとすぐ，
- エホバはさらにわたしに話してこう言われた。
- 『あなたは今日，モアブの領地つまりアルのそばを通って行く。
- また，アンモンの子らの前に近づくことになる。彼らを攻め悩ましたり，彼らと争ったりしてはいけない。わたしは，アンモンの子らの土地の中からあなたに保有地を与えることはしないからである。わたしはロトの子らにそれを保有地として与えたのである。
- そこもレファイム人の土地と考えられていた所である。（かつてはレファイム人がそこに住んでいたのであり，アンモン人は彼らのことをザムズミムと呼んでいた。
- 彼らは大きく，数が多く，アナキム人のように背の高い民であった。エホバはこれを彼らの前から滅ぼし尽くして，彼らがこれを立ち退かせ，代わりに住めるようにされた。
- セイルに住むエサウの子らのために行なわれたのと同じである。その時には，ホリ人を彼らの前から滅ぼし尽くし，彼らがこれを立ち退かせ，今日に至るまでそれに代わって住めるようにされたのである。
- アビム人，すなわちガザに至るまで集落をなして住んでいた者たちについては，カフトルから出て来たカフトリム人がこれを滅ぼし尽くし，それに代わって住むようになった。）
- 「『あなた方は身を起こし，ここをたってアルノンの奔流の谷を渡りなさい。見よ，わたしはあなたの手に，アモリ人，ヘシュボンの王シホンを与えた。ゆえに，彼の土地を取得することに取りかかれ。彼に対して戦いをせよ。
- この日から，わたしは，あなたに対する畏怖とあなたに対する恐れを，全天下のもろもろの民の前，あなたについての知らせを聞く者たち[の前に]置いてゆく。あなたのゆえに彼らはまさに動揺し，子を産む者のような苦痛を味わうであろう』。
- 「そこでわたしはケデモトの荒野からヘシュボンの王シホンのもとに使者を送り，平和の言葉を託してこう言わせた。
- 『あなたの土地を通らせてください。ただ道路の上をわたしは歩きます。右にも左にも曲がりません。
- お金と引き換えにあなたが売ってくださる食物をわたしは食べ，お金と引き換えに与えてくださる水を飲むのです。ただ歩いて通らせていただくだけです。
- セイルに住むエサウの子らが，そしてアルに住むモアブ人がしてくれたのと同じようにしてください。わたしがヨルダンを渡り，わたしたちの神エホバが与えてくださる土地に入るまでです』。
- ところが，ヘシュボンの王シホンは自分のところを通らせてくれなかった。それは，あなたの神エホバが彼の霊をいこじにならせ，彼の心をかたくなにならせたからであり，今日見るとおり彼をあなたの手に与えるためであった。
- 「そこでエホバはわたしに言われた，『見なさい，わたしはシホンとその土地をあなたに渡してゆく。彼の土地を取得することを始めよ』。
- シホンは，つまり彼とそのすべての民は出て来て，ヤハツの戦いでわたしたちと相会したが，
- その時わたしたちの神エホバは彼をわたしたちに渡された。そのためわたしたちは彼とその子らとそのすべての民を撃ち破った。
- そしてわたしたちはその時，彼のすべての都市を攻め取り，すべての都市を，男も女も幼子たちも滅びのためにささげていった。一人の生存者も残さなかった。
- ただ家畜を強奪物として自分たちのために取り，また攻め取った都市からの分捕り物を[得た]。
- アルノンの奔流の谷の岸にあるアロエル，および奔流の谷にある都市から，ギレアデに至るまで，わたしたちにとって高すぎて近寄れない町はなかった。わたしたちの神エホバはそのすべてをわたしたちに渡された。
- ただあなたは，アンモンの子らの土地，すなわちヤボクの奔流の谷の岸辺全体，山地の諸都市，またすべてわたしたちの神エホバがそれに関して命令を出されたところには近づかなかった。