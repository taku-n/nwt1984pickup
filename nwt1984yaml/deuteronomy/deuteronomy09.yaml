- 「イスラエルよ，聞きなさい。あなたは今日ヨルダンを渡って入って行き，あなたより大きくて強大な諸国民を立ち退かせようとしている。それは，大きく，天にまでも防備を固めた都市，
- 大きくて背の高い民，アナキムの子らである。その者たちについてあなた自身が知り，『アナクの子らの前にだれが立ち向かえよう』と言われるのをあなた自身が聞いている。
- それでも，あなたが今日よく知っているとおり，あなたの神エホバがあなたの前を渡って行かれる。その方は焼き尽くす火である。彼らを滅ぼし尽くし，自ら彼らをあなたの前に従わせてくださるであろう。エホバの話されたとおり，あなたは彼らを立ち退かせ，速やかに滅ぼし去らねばならない。
- 「あなたの神エホバが彼らをあなたの前から押しのけられる時，心の中で，『わたしの義のゆえにエホバはわたしを携え入れてこの地を取得させてくださったのだ』などと言ってはいけない。むしろ，これら諸国民の邪悪さのゆえにエホバは彼らをあなたの前から打ち払われるのである。
- あなたの義や心の廉直さのゆえにあなたは入って行って彼らの地を取得するのではない。実に，これら諸国民の邪悪さのゆえに，あなたの神エホバは彼らをあなたの前から打ち払われるのであり，またそれは，エホバがあなたの父祖，アブラハム，イサク，ヤコブに誓われた言葉を履行するためなのである。
- それであなたは，あなたの神エホバがこの良い地を与えて取得させてくださるのはあなたの義によるのではない，ということを知っていなければならない。あなたはうなじのこわい民なのである。
- 「覚えていなさい。あなたが荒野でいかにあなたの神エホバを怒らせたかを忘れてはいけない。エジプトの地を出た日からこの場所に来るまでの間，あなた方はエホバに対して反逆の振る舞いをしてきた。
- ホレブにおいてさえ，あなた方はエホバを怒らせ，そのためエホバはいきり立たれてあなた方を滅ぼし尽くそうとさえされた。
- それは，わたしが山に上って石の書き板，すなわちエホバがあなた方と結ばれた契約の書き板を受け取りに行った時のことであった。わたしはその山に四十日四十夜とどまっていた。（パンも食べず，水も飲まなかった。）
- その時エホバは，神の指で記した石の書き板二枚を与えてくださった。その上には，あの会衆の日にエホバが山で火の中からあなた方に話されたすべての言葉があった。
- こうして四十日四十夜の終わりに，エホバは石の書き板，すなわち契約の書き板二枚をわたしに与えてくださったのである。
- その後エホバはわたしにこう言われた。『立って，すぐにここから下れ。あなたの民，あなたがエジプトから携え出したその民は滅びとなることを行なったからである。彼らはわたしが命じた道から早くもそれた。自分たちのために鋳像を作った』。
- そしてエホバはなおもこう言われた。『わたしはこの民を見た。見よ，うなじのこわい民である。
- わたしのなすにまかせよ。わたしは彼らを滅ぼし尽くし，彼らの名を天の下からぬぐい去ろう。そして，あなたを，彼らより強大で数の多い国民としよう』。
- 「その後わたしは身を転じて山を下りたが，山は火で燃えていた。そしてその契約の書き板二枚はわたしの両の手にあった。
- 次いでわたしが見ると，あなた方は，あなた方の神エホバに罪をおかしているのであった。自分たちのために鋳物の子牛を作ったのである。エホバの命じた道から早くもそれてしまった。
- これを見て，わたしはその二枚の書き板をつかみ，自分の両の手から投げ付けて，あなた方の目の前でそれをみじんに砕いた。
- それからわたしは，初めの時と同じように四十日四十夜エホバの前に平伏した。パンも食べず水も飲まなかった。あなた方が犯したそのすべての罪のためであり，エホバの目に悪を行なって怒りを起こさせたからである。
- わたしは，エホバがあなた方に対して憤然とされ，あなた方を滅ぼし尽くそうとまでされたその激しい怒りのために怖れたのである。しかし，エホバはその時にもまたわたし[の願い]を聴き入れてくださった。
- 「また，アロンに対してもエホバは非常にいきり立たれ，彼を滅ぼし尽くそうとさえされた。しかし，わたしはその時アロンのためにも祈願をささげた。
- そして，あなたのこしらえた罪，すなわちその子牛を取って火の中で焼き，それを砕き，すっかりひき砕いたため，ついにそれは塵のような微粉となった。次いでわたしはその山を下る奔流の中にその塵を投げ込んだ。
- 「さらに，タブエラとマッサとキブロト･ハタアワにおいても，あなた方はエホバの怒りを引き起こす者となった。
- また，エホバがあなた方をカデシュ･バルネアから遣わし，『上って行って，わたしが与えるはずの土地を取得せよ』と言われた時にも，あなた方は自分たちの神エホバの指示に背く振る舞いをし，[神]に信仰を働かせず，その声に聴き従わなかった。
- あなた方は，わたしが知った日からこのかたエホバに対して反逆の振る舞いを続けてきた。
- 「それでわたしは四十日四十夜エホバの前に平伏しつづけたのである。わたしがこうして平伏したのは，エホバがあなた方を滅ぼし尽くすことについて語られたからであった。
- そしてわたしはエホバに祈願を始めてこう述べた。『主権者なる主エホバよ，ご自分の民を滅びに至らせることはなさらないでください。ご自分の私的な所有物，あなたがご自身の偉大さを示して請け戻し，強いみ手をもってエジプトから携え出されたその[民]を。
- ご自分の僕たち，アブラハム，イサク，ヤコブのことを思い起こしてくださいますように。この民のかたくなさ，その邪悪と罪とに顔をお向けにならないでください。
- あなたがわたしたちを携え出されたその地が，「エホバは自分の約束した土地に彼らを携え入れることができなかったため，そして彼らを憎んだために，これを連れ出して荒野で死なせたのだ」などと言うことのないためです。
- しかも，彼らはあなたの民，ご自分の大いなる力と差し伸べた腕とをもって携え出されたあなたの私的所有物なのです』。