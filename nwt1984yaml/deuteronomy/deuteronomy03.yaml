- 「次いでわたしたちは身を巡らし，バシャンの道を上って行った。するとバシャンの王オグ，すなわち彼とそのすべての民が出て来て，エドレイの戦いでわたしたちと相会した。
- それでエホバはわたしにこう言われた。『彼を恐れてはいけない。わたしは彼とそのすべての民またその土地を必ずあなたの手に与えるからである。あなたは彼に対し，ヘシュボンに住んでいたアモリ人の王シホンに行なったと同じようにしなければならない』。
- そのとおりわたしたちの神エホバは，バシャンの王オグとそのすべての民をもわたしたちの手に与えてくださった。わたしたちは彼を討って，だれも生存者が残らないまでにした。
- こうしてわたしたちはその時，彼のすべての都市を攻め取った。わたしたちが彼らから取らなかった町はなかった。六十の都市，アルゴブの全地方，バシャンのオグの王国である。
- これらは皆，高い城壁，扉とかんぬきをもって防備を固めた都市であり，そのほかに非常に多くの田舎町があった。
- それでも，わたしたちはそれらを滅びのためにささげ，ヘシュボンの王シホンに対してしたと同じように行なった。すべての都市，男，女，幼子たちを滅びのためにささげたのである。
- そして，すべての家畜とそれらの都市からの分捕り物を強奪物として自分たちのために取った。
- 「こうしてその時，わたしたちはヨルダン地方にいたアモリ人の二人の王の手から土地を得ていった。アルノンの奔流の谷からヘルモン山までである。
- （シドン人はヘルモンをシルヨンと呼び，アモリ人はそれをセニルと呼んでいた。）
- すなわち，台地のすべての都市，ギレアデの全土，そしてバシャンの全土，バシャンのオグの王国の都市であるサレカとエドレイまでである。
- レファイム人の残りのうちバシャンの王オグだけが残っていたのである。見よ，彼の棺台は鉄の棺台であった。それはアンモンの子らのラバにあるではないか。その長さは九キュビト，幅は四キュビト，人間のキュビトによってである。
- それでわたしたちはその時にこの地を取得した。アルノンの奔流の谷のそばのアロエルから，ギレアデの山地の半分，そしてそれに属する諸都市を，わたしはルベン人とガド人に与えた。
- そして，ギレアデの残りと，オグの王国であったバシャンの全土は，マナセの半部族に与えた。バシャン全土のうち，アルゴブの全地方，それはレファイムの地と呼ばれている所ではないか。
- 「マナセの子ヤイルがアルゴブの全地方，ゲシュル人とマアカト人の境界に至るまでを取り，それらバシャンの村々を自分の名によってハボト･ヤイルと呼びはじめ，今日に至っているのである。
- またマキルに，わたしはギレアデを与えた。
- そして，ルベン人とガド人に対しては，ギレアデからアルノンの奔流の谷までを与えた。その奔流の谷の真ん中が境界で，さらにヤボク，すなわちアンモンの子らの境界となっている奔流の谷までである。
- それで，アラバとヨルダンと境界地方，キネレトからアラバの海，すなわちピスガの斜面のふもとにある“塩の海”まで，その日の出の側である。
- 「それでわたしはその時あなた方に命じてこう言った。『あなた方の神エホバはこの土地を与えて取得させてくださった。あなた方，すべての勇士は，装備を整えて，自分の兄弟であるイスラエルの子らの前を渡って行く。
- ただあなた方の妻と幼い者たち，そして畜類だけは（わたしは，あなた方が非常に多くの畜類を有していることをよく知っている），わたしがあなた方に与えた都市にそのままとどまっていることになる。
- これは，エホバがあなた方と同じくあなた方の兄弟たちにも休みを与え，彼らもあなた方の神エホバがヨルダンの向こうで与えてくださる土地を取得するまでである。その後あなた方は各々，わたしが与えた自分の保有地に戻って来るのである』。
- 「またわたしはその時ヨシュアに命じてこう言った。『あなたの目は，あなた方の神エホバがこれら二人の王に対して行なったすべての事を見ている。あなたがこれから渡って行くすべての王国に対しても，エホバは同じようにされるであろう。
- あなた方は彼らを恐れてはならない。あなた方の神エホバが，あなた方のために戦われるからである』。
- 「次いでその時，わたしはエホバの恵みを哀願してこう述べた。
- 『主権者なる主エホバよ，あなたは，ご自分の偉大さと強いみ腕とをこの僕に示し始められました。あなたが行なわれたような事，またあなたが示されたような強大なみ業を行なうどんな神が天や地にいるでしょうか。
- どうかわたしに渡って行かせ，ヨルダンの向こうの良い地，この良い山地とレバノンとを見させてくださいますように』。
- だが，エホバはあなた方のゆえにわたしに対して依然憤怒を抱いておられ，わたし[の願い]を聴き入れてはくださらなかった。むしろエホバはわたしにこう言われた。『あなたについてはこれで十分である！この件についてこれ以上わたしに話してはならない。
- ピスガの頂に上り，目を西，北，南，東に上げて，自分の目で見よ。あなたはこのヨルダンを渡っては行かないからである。
- それでヨシュアを任命し，これを励まして強くせよ。彼がこの民の前に立って渡って行き，彼があなたの見るその地を彼らに受け継がせるからである』。
- この間ずっと，わたしたちはベト･ペオルに面する谷にとどまっていた。