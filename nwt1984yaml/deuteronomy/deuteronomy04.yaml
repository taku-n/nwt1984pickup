- 「それで今，イスラエルよ，わたしが教えて守らせる規定と司法上の定めとに聴き従いなさい。これは，あなた方が生き，あなた方の父祖の神エホバが与えてくださる地にそのとおり入ってそれを取得するためである。
- あなた方は，わたしが命じている言葉に付け加えてはならず，それから取り去ってもならない。それによって，わたしが命じているあなた方の神エホバのおきてを守るためである。
- 「あなた方自身の目が，ペオルのバアルに関してエホバの行なわれた事柄を見た。すなわち，ペオルのバアルに付いて行ったすべての者，その者たちをあなたの神エホバはあなたの中から滅ぼし尽くされた。
- しかし，自分の神エホバに固く付いているあなた方，そのあなた方はみな今日生きている。
- 見なさい，わたしはあなた方に，規定と司法上の定めを，わたしの神エホバがわたしに命じたとおりに教えた。それは，あなた方が行って取得する地でそのとおりに行なうためであった。
- ゆえにあなた方はそれを守って行なわなければならない。それらのすべての規定について聞くもろもろの民の目の前で，それはあなた方の知恵，あなた方の悟りとなるからである。彼らは必ず言うであろう，『この大いなる国民は確かに知恵と悟りのある民だ』と。
- わたしたちの神エホバはいつでもわたしたちが呼び求めるとき近くにいてくださるが，そのようにして神々を持つどんな大いなる国民があるだろうか。
- また，わたしが今日あなた方の前に置くこのすべての律法のように義にそう規定と司法上の定めとを持つどんな大いなる国民があるだろうか。
- 「ただ自分に気を付け，自分の魂によく注意して，あなたの目が見た事を忘れないようにしなさい。そして，命の日の限りそれがあなたの心を離れることのないようにしなさい。またあなたはそれを自分の息子と孫たちに知らせなければならない。
- あなたがホレブであなたの神エホバの前に立った日，その時エホバはわたしにこう言われた。『民をわたしのもとに集合させよ。彼らにわたしの言葉を聞かせ，彼らが地に長らえる日の限りわたしを恐れることを学び，その子らに教えるためである』。
- 「それであなた方は近くに来て，山のふもとに立った。すると，山は燃えており，火は中天に達していた。闇と，雲と，濃い暗闇とがあった。
- そしてエホバは火の中からあなた方に話しはじめられた。あなた方は言葉の響きを聞いていたのであり，何の形も見てはいなかった。ただ声だけであった。
- その後に，ご自分の契約をあなた方に述べられた。履行するようにとあなた方にお命じになったもの，すなわち十の言葉である。そののち[神]はそれを二枚の石の書き板に記された。
- そしてエホバはその時，このわたしに命じてあなた方に規定と司法上の定めとを教えさせた。それは，あなた方が渡って行って取得する地でそれを守り行なうためであった。
- 「こうして，エホバがホレブで火の中から話された日に，あなた方は何の形も見なかったのであるから，あなた方は自分の魂によく注意して，
- 滅びとなるようなことをせず，自分たちのために彫刻像を作ったりすることのないようにしなければならない。すなわち，どんな象徴の形も，男や女の表象も，
- 地にいるどんな獣の表象も，天を飛ぶどんな翼を持つ鳥の表象も，
- 地面を動くどんなものの表象も，地の下の水の中にいるどんな魚の表象も。
- また，目を天に上げて太陽と月と星を，天の全軍を見，たぶらかされてそれらに身をかがめたり，それらに仕えたりすることのないように。それらは，あなたの神エホバが全天下のすべての民に振り分けられたものである。
- しかしあなた方は，エホバがお取りになって，鉄の炉の中から，エジプトから携え出し，今日見るとおりにその私有の民とされた者たちなのである。
- 「それでもエホバはあなた方のためわたしに対していきり立たれて，わたしがヨルダンを渡ることも，あなたの神エホバが相続分としてあなたに与える良い地に入ることもないと誓われた。
- わたしはこの地で死ぬ。わたしはヨルダンを渡っては行かない。あなた方は渡って行く。あなた方はこの良い地を取得するのである。
- あなた方は自分に気を付けて，あなた方の神エホバと結んだ契約を忘れぬよう，また自分のために彫刻像を，すなわちあなたの神エホバが禁じられたいかなる物の形をも作ることのないようにしなさい。
- あなたの神エホバは焼き尽くす火であり，全き専心を要求する神だからである。
- 「あなたが子や孫の父となり，あなた方がその地に長く住んだ後になって滅びとなるようなことを行ない，彫刻像を，すなわち何かの形を作り，こうしてあなたの神エホバの目に悪を行なって怒りを起こさせるようなことがあれば，
- わたしは今日，天と地をあなた方に対する証人として立てておくが，あなた方は必ず，ヨルダンを渡って行って取得するその地から速やかに滅びることになるであろう。あなた方はそこで自分の[命の]日を長くすることはないであろう。まさに滅ぼし尽くされるからである。
- そしてエホバは必ずあなた方をもろもろの民の中に散らし，あなた方はエホバによって追いやられるその諸国民の中でまさに数の少ない者として残されるであろう。
- またそこで，あなた方は人の手でこしらえた神々に仕えることになるであろう。見ることも聞くことも食べることもかぐこともできない木や石に。
- 「もしあなた方がその所からあなた方の神エホバをほんとうに捜し求めるならば，それによってあなたは必ず[神]を見いだすであろう。心をつくし，魂をつくしてこれを尋ね求めるからである。
- 後の日にあなたが窮境に陥り，これらのすべての言葉がそのとおりあなたに起きたなら，その時あなたは自分の神エホバに立ち返って，その声に聴き従うであろう。
- あなたの神エホバは憐れみある神だからである。あなたを捨て去ったり，破滅に至らせたり，あなたの父祖たちに誓った契約を忘れたりはされない。
- 「どうか今，あなたの前に過ぎたさきの日々について尋ねるように。神が地上に人を創造された日から，そして天のこの果てから天の他方の果てまでのことを。これほど偉大な事がなされただろうか。このような事について聞いたことがあるだろうか。
- 火の中から話される神の声を，あなたが聞いたのと同じようにして聞いてなお生き長らえている民がほかにいるだろうか。
- また神は，数々の試みをもってご自身のためにひとつの国民を選び取ることを他の国民の中から行なうためにあえて来られたことがあるだろうか。すなわち，しるしと奇跡と戦いと強い手と伸ばされた腕と大いなる恐れなど，すべてあなた方の神エホバがあなた方のため，エジプトにおいてあなたの目の前に行なわれたような事柄をもって。
- あなたにそれは示されたのである。それは，エホバこそ[まことの]神であることを知るためであった。そのほかにはいない。
- あなたを正すために[神]は天からご自身の声をお聞かせになった。地においてはその大いなる火をあなたにお見せになった。その火の中から，あなたはみ言葉も聞いた。
- 「それでも[なおあなたは生き長らえている]。それは，[神]があなたの父祖たちを愛されたからであり，そのためにその後の胤を選び，ご自分の見るところで，その大いなる力をもってあなたをエジプトから携え出されたのである。
- それは，あなたより大きくて強大な諸国民をあなたの前から追い散らし，あなたを携え入れ，今日見るとおり彼らの土地を相続分としてあなたに与えるためであった。
- ゆえにあなたは今日よく知っているはずである。また，自分の心に思い出しもしなければならない。すなわち，エホバは上なる天においても下なる地にあっても[まことの]神である，ということを。ほかにいないのである。
- それであなたは，わたしが今日命じているその規定とおきてを守らなければならない。あなたにもあなたの後の子らにとっても物事が良く運ぶため，あなたの神エホバの与えてくださる地にあってあなたが常に自分の[命の]日を長くするためである」。
- 次いでその時モーセはヨルダンの日の出の側に三つの都市を取り分けた。
- それは，人を殺した者，つまり以前から憎しみを抱いていたのではなく，ただ知らずに自分の仲間を打ち殺した者が逃れるためであった。その者はこれらの都市のいずれかに逃れて生きるのである。
- すなわち，ルベン人のために台地の荒野にあるベツェル，ガド人のためにギレアデのラモト，マナセ人のためにバシャンのゴランである。
- さて，これはモーセがイスラエルの子らの前に示した律法である。
- これらは，エジプトから出て来た際モーセがイスラエルの子らに話した証と規定と司法上の定めである。
- それは，ヨルダン地方，ベト･ペオルに面する谷，アモリ人の王シホンの地でのことであった。この者はヘシュボンに住んでいたが，モーセとイスラエルの子らはエジプトから出て来た際にこれを撃ち破った。
- そして彼らはその土地とバシャンの王オグの土地，すなわちヨルダン地方の日の出の側にいた二人のアモリ人の王[の地]を取得していった。
- アルノンの奔流の谷の岸にあるアロエルから，シーオン山つまりヘルモンまで，
- そしてヨルダン地方のアラバ，その東側全域，ピスガの斜面のふもとにあるアラバの海までである。