- それからモーセは全イスラエルを呼んで，彼らにこう言った。「イスラエルよ，わたしが今日あなた方の耳に話す規定と司法上の定めとを聞きなさい。あなた方はそれを学び，注意深くそれを行なわなければならない。
- わたしたちの神エホバはホレブにおいてわたしたちと契約を結ばれた。
- エホバはその契約をわたしたちの父祖たちと結ばれたのではない。わたしたち，今日ここに生きているこのわたしたちすべてと[結ばれたの]である。
- エホバはその山で，顔と顔を合わせて火の中からあなた方と話された。
- わたしはその時エホバとあなた方との間に立っていた。エホバの言葉をあなた方に告げるためであり（あなた方はその火のために恐れて山に上って行かなかったのである），こう言った。
- 「『わたしはあなたの神エホバ，あなたをエジプトの地から，奴隷の家から携え出した者である。
- あなたはわたしの顔に逆らって他のいかなるものも神としてはならない。
- 「『あなたは自分のために彫刻像を，すなわち上は天にあるもの，下は地にあるもの，また地の下の水の中にあるものに似せたいかなる形も作ってはならない。
- それに身をかがめたり，導かれてそれに仕えたりしてはならない。あなたの神であるわたしエホバは全き専心を要求する神であり，わたしを憎む者については父のとがに対する処罰を子に，三代，四代に及ぼし，
- わたしを愛してわたしのおきてを守る者については愛ある親切を千代にまで施すからである。
- 「『あなたの神エホバの名をいたずらに取り上げてはならない。その名をいたずらに取り上げる者をエホバは処罰せずにはおかないからである。
- 「『あなたの神エホバの命じたとおり，安息日を守ってそれを神聖なものとするように。
- あなたは六日のあいだ務めをなし，自分のすべての仕事をしなければならない。
- しかし，七日目はあなたの神エホバに対する安息である。どんな仕事もしてはならない。あなたもあなたの息子や娘も，あなたの男奴隷や女奴隷も，あなたの牛やろば，またどんな家畜も，そしてあなたの門の内にいる外人居留者も。これは，あなたの男奴隷や女奴隷があなたと同じように休むためである。
- そしてあなたは，自分がエジプトの地で奴隷となり，あなたの神エホバが強い手と伸ばされた腕とをもってあなたをそこから携え出されたことを覚えていなければならない。そのためにあなたの神エホバは，安息日を守るようあなたに命じたのである。
- 「『あなたの神エホバの命じたとおり，あなたの父と母を敬いなさい。それは，あなたの神エホバの与える地においてあなたの[命の]日が長くなり，あなたにとって物事が良く運ぶためである。
- 「『あなたは殺人をしてはならない。
- 「『あなたは姦淫を犯してもならない。
- 「『あなたは盗んでもならない。
- 「『あなたは仲間の者に対して偽りの証言をしてもならない。
- 「『あなたは仲間の者の妻を欲してもならない。また，仲間の者の家，その畑や男奴隷や女奴隷，その牛やろば，また仲間の者に属するどんなものも利己的に慕い求めてはならない』。
- 「これらの言葉を，エホバは，あなた方の全会衆に対して山で話された。火の中，雲と濃い暗闇[の中]から，大きな声で[話されたの]であり，何をも付け加えられなかった。その後，それらを二枚の石の書き板に記して，わたしにお与えになったのである。
- 「ところが，山が火で燃えている中で闇の中から出て来る声を聞くと，あなた方，すなわちそれぞれの部族のすべての頭と年長者たちはわたしの近くにやって来た。
- そしてあなた方はこう言った。『いま，わたしたちの神エホバはご自分の栄光と偉大さをわたしたちに示されました。わたしたちは火の中から出るみ声を聞きました。今日わたしたちは，神が人と話し，それでもなお人が生きているのを見ました。
- ですが今，わたしたちはどうして死んでよいでしょうか。この大いなる火はわたしたちを焼き尽くすかもしれないのです。もしわたしたちの神エホバの声をこの上さらに聞くとすれば，わたしたちはきっと死んでしまいます。
- すべての肉なるもののうち，わたしたちがしたように生ける神が火の中から話される声を聞き，なお生きつづけている者がいるでしょうか。
- あなたが近くに行って，わたしたちの神エホバの言われるすべてのことを聞いてください。そして，あなたが，わたしたちの神エホバの話されるすべてのことをわたしたちに話すのです。わたしたちは必ず[それを]聴いて行ないます』。
- 「するとエホバは，あなた方がわたしに話した時のその言葉の声を聞いておられた。それでエホバはわたしにこう言われた。『わたしはこの民があなたに話すその言葉の声を聞いた。彼らの話したことはすべてそれで良い。
- 彼らが，わたしを恐れ，わたしのすべてのおきてを常に守るこの心を培えばよいのである。それは，彼らまたその子らにとって，定めのない時に至るまで物事が良く運ぶためである。
- 行って，「それぞれ自分の天幕に帰れ」と彼らに言いなさい。
- そしてあなたはわたしと共にここに立つように。わたしはすべてのおきてと規定と司法上の定めをあなたに話そう。それは，あなたが彼らに教えるべきもの，わたしが与えて取得させる地で彼らが守らねばならないものである』。
- それであなた方は注意して，あなた方の神エホバの命じたとおりに行なわなければならない。右にも左にも曲がってはならない。
- あなた方の神エホバの命じたすべての道にそって歩むように。あなた方が生き，あなた方にとって物事が良く運び，あなた方の取得する地においてあなた方の[命の]日をまさに長くするためである。