- これらは，エホバがモーセに命じてモアブの地でイスラエルの子らと結ばせた契約の言葉であり，ホレブにおいて彼らと結ばれた契約とは別のものである。
- それからモーセは全イスラエルを呼んでこう言った。「あなた方は，エホバがエジプトの地においてファラオとそのすべての僕またその全土に対し，あなた方の目の前で行なったそのすべての事柄を見た者たちである。
- それは，あなたの目が見た大いなる試み，あの大いなるしるしと奇跡であった。
- それでもエホバは，今日この日に至るまで，知る心と見る目と聞く耳とをあなた方にお与えにならなかった。
- 『わたしが荒野であなた方を導いた四十年の間，あなた方の身に着けた衣はすり切れず，足にはいたサンダルはすり減らなかった。
- あなた方はパンを食べず，ぶどう酒も酔わせる酒も飲まなかった。わたしがあなた方の神エホバであることを，あなた方が知るためであった』。
- ようやくあなた方はこの場所に来た。その時，ヘシュボンの王シホンとバシャンの王オグがわたしたちを迎え撃とうとして出て来たが，わたしたちはこれを撃ち破った。
- その後わたしたちは彼らの土地を取り，それを相続分としてルベン人，ガド人，またマナセ人の半部族に与えた。
- ゆえにあなた方はこの契約の言葉を守ってそれを行なわなければならない。あなた方が自分の行なうすべての事柄を成功させるためである。
- 「今日，あなた方は皆，あなた方の神エホバの前に立っている。あなた方の部族の頭たち，年長者とつかさたち，イスラエルのすべての男子，
- あなた方の幼い者たち，妻たち，またあなたの宿営の中にいる外人居留者，あなたのまきを集める者から水をくむ者までが。
- これはあなたが，あなたの神エホバの契約とその誓いとに入るためである。あなたの神エホバはそれを今日あなたと結ばれるのである。
- それは，あなたに約束されたとおり，またあなたの父祖アブラハム，イサク，ヤコブに誓われたとおり，あなたをご自分の民として今日確立し，あなたの神となるためである。
- 「さて，わたしはただあなた方とだけこの契約またこの誓いを立てているのではない。
- それは，今日わたしたちの神エホバの前でわたしたちと共にここに立つ者に加えて，今日わたしたちと共にここにいない者たちに対してもなのである。
- （わたしたちがいかにエジプトの地に住み，あなた方が通ったその諸国民の中をいかに通過したかは，あなた方自身がよく知っているのである。
- そしてあなた方は，彼らの持つ嫌悪すべきものや糞のような偶像，木や石，銀や金など，彼らと共にあったものに見慣れていた。）
- これは，あなた方の中に，心が今日わたしたちの神エホバからそれて行き，行ってそれら諸国民の神々に仕えるような男，女，家族，また部族が出ることのないため，あなた方の中に，毒草や苦よもぎの実を結ぶような根の出ることのないためである。
- 「そして，この誓いの言葉を聞きながら，心の中で自らを祝福し，『わたしは自分の心の強情さのままに歩んでも平安を持てるのだ』と言い，よく潤された者も渇いた者たちも共にはらい去ろうとする意図を抱く者がいれば，
- エホバはその者を許そうとはされないであろう。むしろ，エホバの怒りと激情はその人に対して煙を発し，この書に記されるすべての誓いが必ずその者の上に下るであろう。エホバはまさにその者の名を天の下からぬぐい去られる。
- それでエホバは，この律法の書に記される契約のすべての誓いにしたがい，その者を災いのためにイスラエルのすべての部族から切り離されることになる。
- 「そして，後の世代，すなわち後に起こるあなた方の子らは必ず言うであろう。また，遠くの土地からやって来る異国の者も[言うであろう]。その地の災厄を，またエホバがそこに被らせたその疾病を見る[時]，
- 硫黄と塩と炎焼，それによってその全土が，種をまかれず，芽が出ず，何の草木も生え出ぬ所となり，エホバがその怒りと憤りのうちに覆されたソドムとゴモラ，アドマとツェボイイムの覆しのようになっているのを[見るその時に]。
- 確かに，すべての国の民は必ず言うであろう，『どうしてエホバはこの地に対してこのようにされたのか。どうしてこれほど激しい怒りを』と。
- そのとき人々はこう言わねばならない。『それは，彼らが父祖たちの神エホバとの契約を捨てたためだ。それは，彼らをエジプトの地から携え出した時に[神]が結ばれたものであった。
- それなのに彼らは行って他の神々に仕え，それに身をかがめた。彼らが知らず，彼らに割り当てることもされなかった神々に。
- それでエホバの怒りがこの地に対して燃え，この書に記される呪いをそっくりそこに臨ませられた。
- こうしてエホバは，怒りと激怒と大いなる憤りのうちに彼らをその地から引き抜き，今日見るとおり別の土地に追いやられたのだ』。
- 「秘められている事柄はわたしたちの神エホバに属しているが，啓示された事柄は，定めのない時に至るまでわたしたちとわたしたちの子らとに属する。わたしたちがこの律法のすべての言葉を果たし行なうためである。