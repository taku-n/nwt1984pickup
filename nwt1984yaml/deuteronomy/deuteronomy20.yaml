- 「あなたが自分の敵に対する戦闘に出，馬と戦車を，あなたより数の多い民を見たとしても，あなたはこれを恐れてはならない。あなたの神エホバ，あなたをエジプトの地から携え出された方が共におられるからである。
- そして，あなた方が戦闘に近づいた時には，祭司もまた近くに来て民に話さねばならない。
- そして彼はこう言うのである。『イスラエルよ，聞きなさい。あなた方は今日，あなた方の敵に対する戦闘に近づいている。心をおじけさせてはならない。彼らのために恐れたり，慌てたり，おののいたりしてはならない。
- あなた方の神エホバが共に行進し，あなた方のため，あなた方に敵する者と戦ってあなた方を救われるからである』。
- 「つかさたちも民に話してこう言わなければならない。『新しい家を建ててそれを奉献していない人はだれか。その人は行って自分の家に帰るように。戦闘で死んで別の人がそれを奉献することのないためである。
- また，ぶどう園を設けてそれを用いはじめていない人はだれか。その人は行って自分の家に帰るように。戦闘で死んで別の人がそれを用いはじめることのないためである。
- また，女と婚約していてまだめとっていない人はだれか。その人も行って自分の家に帰るように。戦闘で死んで別の人が彼女をめとることのないためである』。
- そして，つかさたちは民に話してさらにこう言わなければならない。『恐れて小心になっている者はだれか。その者は行って自分の家に帰るように。兄弟たちの心を自分の心と同じように溶け入らせることのないためである』。
- そして，民に話し終えたなら，つかさたちはまた，軍隊の長たちを民の先頭に立たせなければならない。
- 「一つの都市に近づいてそれに対して戦おうとする場合，あなたはそれに対して和平の条件をも告げなければならない。
- そして，もしそれが平和な答えをし，あなたに対して[門を]開くのであれば，そこにいるすべての民は強制労働のためあなたのものとなり，あなたに仕えなければならない。
- しかし，もしそれが和平せず，あなたと戦って，あなたがこれを攻囲しなければならないのであれば，
- あなたの神エホバは必ずそれをあなたの手にお与えになるであろう。あなたはそこにいるすべての男子を剣の刃で討たねばならない。
- ただし，女と幼子と家畜，またその都市にあるすべての物，そのすべての分捕り物をあなたは奪って自分のものとする。あなたの神エホバが与えてくださるあなたの敵からの分捕り物をあなたは食べるのである。
- 「あなたがこのようにするのは，遠く離れたすべての都市に対してであり，これら諸国民の都市[に対して]ではない。
- これらの民の都市についてのみ，あなたの神エホバはそれを相続分としてあなたにお与えになり，あなたは息あるものをいっさい生かしておいてはならないのである。
- あなたの神エホバが命じたとおり，あなたは彼らを，すなわちヒッタイト人とアモリ人，カナン人とペリジ人，ヒビ人とエブス人を必ず滅びのためにささげるべきなのである。
- それは，彼らがその神々に対して行なったすべての忌むべき事柄をあなた方に教えて行なわせ，あなた方が自分の神エホバに対して罪をおかすことのないためである。
- 「あなたが一つの都市を幾日も攻め囲み，それと戦って攻略しようとする場合，そこの樹木に斧を振るってこれを損なってはならない。あなたはそれから食物を得るはずであり，それを切り倒してはならないのである。野の木があなたの攻囲すべき者だろうか。
- ただ，食物とならないことが分かっている木のみ，それをあなたは打ち倒すべきである。あなたはそれを切り倒して，あなたと戦う都市に対する攻囲柵を築かねばならない。ついにそれは落ちることになる。