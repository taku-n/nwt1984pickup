- 「七年の終わりごとにあなたは免除を与えるべきである。
- そして，これがその免除の仕方である。すなわち，すべての債権者により，その者が自分の仲間に負わせた債務の免除が行なわれる。その者は自分の仲間や兄弟に支払いを迫るべきではない。エホバに対する免除が告げられるのである。
- 異国の者に対しては支払いを迫ることもできる。しかし，あなたのものであるいかなるものが兄弟のもとにあるとしても，あなたの手はこれを免除するように。
- とはいえ，あなたの間ではだれも貧しくなることはないはずである。あなたの神エホバが相続分として与えて取得させてくださる地において，エホバは必ずあなたを祝福されるからである。
- ただあなたがあなたの神エホバの声に必ず聴き従い，よく注意してわたしが今日命じるこのすべてのおきてを守るならばよいのである。
- あなたの神エホバはその約束のとおり確かにあなたを祝福してくださるからであり，あなたは必ず多くの国の民に質物を取って貸し，あなた自身は借りることはないであろう。あなたは多くの国の民を支配することになり，彼らがあなたを支配することはない。
- 「あなたの神エホバが与えてくださる地において，あなたの兄弟のだれかが，あなたの中，あなたの都市の一つで貧しくなるならば，あなたはその貧しい兄弟に対して自分の心を固くしたり，手を閉じたりしてはならない。
- その者に対して寛大に手を開き，その入り用のものを必要なだけ，質物を取って是非とも貸し与えるべきである。
- 自分に気を付けて，『七年目の免除の年が間近い』などと，さもしい言葉が心に上ることのないようにしなさい。また，あなたの目が貧しい兄弟に対して狭量になり，あなたが何も与えず，その者があなたのゆえにやむなくエホバに呼ばわり，それがあなたの罪となってしまうことのないようにしなさい。
- あなたは是非ともその者に与えるべきであり，あなたの心はその者に与えることを惜しむようであってはならない。その事のために，あなたの神エホバは，すべての業またすべての営みにおいてあなたを祝福してくださるからである。
- 貧しい者がその地の中から絶えることはないのである。そのためにわたしは，『あなたの地で苦しむ貧しい兄弟に対してあなたの手を寛大に開くように』と命じているのである。
- 「あなたの兄弟であるヘブライ人の男またはヘブライ人の女があなたのもとに売られた場合，その者が六年間仕えたならば，七年目にはこれを自由にされた者としてあなたのもとから送り出すべきである。
- そして，自由にされた者としてあなたのもとから送り出す場合，その者をむなし手で送り出してはならない。
- あなたの羊の群れ，脱穀場，油やぶどうの搾り場から幾らかを取ってその者に必ず支度を整えさせるべきである。あなたの神エホバが祝福してくださったとおりに，あなたもその者に対して与えるべきである。
- そしてあなたは，自分がエジプトの地で奴隷となり，あなたの神エホバがあなたを請け戻してくださったことを覚えていなければならない。そのためにわたしはこのことを今日あなたに命じているのである。
- 「また，その者があなたとあなたの家の者を真に愛し，あなたのもとにいた間が良かったので，『わたしはあなたのところから出てまいりません！』と言うのであれば，
- あなたは突きぎりを取り，それをその者の耳に刺して戸口のところに通さねばならない。こうしてその者は定めのない時まであなたの奴隷となるのである。また，あなたの女奴隷に対してもそのようにすべきである。
- その者を自由にされた者としてあなたのもとから送り出すとき，それはあなたの目にとって難しいことではないはずである。雇われた労働者の二倍の値の者として彼はあなたに六年仕え，あなたの神エホバはその行なうすべての事においてあなたを祝福されたからである。
- 「あなたの牛の群れまた羊の群れに生まれるすべての雄の初子を，あなたの神エホバに対して神聖なものとするように。あなたの牛の初子を用いて労役を行なってはならず，あなたの羊の初子の毛を刈ってはならない。
- あなたも，家の者たちも，あなたの神エホバの前，エホバの選ばれる場所において，年ごとにそれを食べるべきである。
- そして，それに欠陥があり，足なえであったり盲であったりして何かの悪い欠陥がある場合，それをあなたの神エホバに犠牲としてささげてはならない。
- あなたの門の内で，汚れた者も清い者も共に，ガゼルや鹿と同じようにしてそれを食べるべきである。
- ただしその血を食べてはならない。地の上に，それを水のように注ぎ出すべきである。