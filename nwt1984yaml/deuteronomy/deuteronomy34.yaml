- 次いでモーセは，モアブの砂漠平原からネボ山へ，ピスガの頂へ上って行った。それはエリコに面する位置にある。そしてエホバは彼にその全地を見せてゆかれた。すなわち，ギレアデをダンに至るまで，
- また全ナフタリ，エフライムとマナセの地，そしてユダの全土を西の海に至るまで，
- さらに，ネゲブと“[ヨルダン]地域”，やしの木の都市であるエリコの谷あい平原をゾアルに至るまでである。
- そしてエホバは彼にこう言われた。「これが，わたしがアブラハム，イサク，ヤコブに誓って，『あなたの胤に与える』と言ったその土地である。わたしはあなたが自分の目でそれを見るようにした。あなたはそこに渡っては行かないからである」。
- その後，エホバの僕モーセは，エホバの指示のとおり，そのモアブの地で死んだ。
- そして[神]は，ベト･ペオルに面するモアブの地の谷にこれを葬った。今日に至るまで彼の墓を知っている者はいない。
- そして，モーセは，死んだとき百二十歳であった。その目はかすまず，その生気は失われていなかった。
- そしてイスラエルの子らは，モアブの砂漠平原で，モーセのために三十日泣き悲しんだ。ようやくモーセのための喪の泣き悲しみの日々は終わった。
- さて，ヌンの子ヨシュアは知恵の霊に満ちていた。モーセが手を彼の上に置いたからである。そして，イスラエルの子らは彼に聴き従い，エホバがモーセに命じたとおりに行なっていった。
- しかし，エホバが顔と顔を合わせて知ったモーセのような預言者はいまだイスラエルに起きていない。
- エホバが彼を遣わして，エジプトの地でファラオとそのすべての僕とその全土に対して行なわせたすべてのしるしと奇跡，
- またモーセが全イスラエルの目の前で示したすべての強い手と大いに畏敬すべきすべての事柄の点で[彼に並ぶ者はいなかった]。