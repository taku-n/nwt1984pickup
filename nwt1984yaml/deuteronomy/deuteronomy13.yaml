- 「預言者または夢見る者があなたの中に起こってしるしや異兆を見せ，
- 『あなたの知らなかったほかの神々に従って歩み，それに仕えよう』と言って示したしるしや異兆がそのとおり真実になったとしても，
- あなたはその預言者の言葉にもその夢を見た者にも聴き従ってはならない。あなた方の神エホバは，心をつくし魂をつくしてあなた方の神エホバを愛しているかどうかを知るために，あなた方を試みておられるのである。
- あなた方は，あなた方の神エホバに従って歩み，これを恐れ，そのおきてを守り，その声に聴き従い，これに仕え，これに固く付くべきである。
- そして，その預言者またその夢見る者は死に処せられるべきである。その者は，あなた方の神エホバ，すなわちあなた方をエジプトの地から携え出し，あなたを奴隷の家から請け戻された方に対する反抗のことばを語り，あなたの神エホバが命じて歩ませる道からあなたをそれさせようとしたからである。こうしてあなたのうちから悪を除き去らねばならない。
- 「あなたの母の子であるあなたの兄弟，またはあなたの息子，娘，あなたの慈しむ妻，またあなた自身の魂のような友がひそかにあなたを誘おうとして，『行ってほかの神々に仕えよう』と言う場合，それがあなたもあなたの父祖たちも知らなかった[神々]で，
- その地の一方の端からその地の他方の端まで，あなたに近いものでも遠いものでも，あなた方の周囲にいる民の神々のいずれかであるならば，
- あなたはその者の願いに応じたりその者に聴き従ったりしてはならない。あなたの目はその者を哀れむべきではなく，同情したり，その者をかばったりしてもならない。
- その者を必ず殺すべきである。その者を死に処するためにあなたの手が最初に当てられ，後に民全員の手が[当てられる]べきである。
- こうしてあなたはその者を石で石打ちにし，その者は死ななければならない。あなたの神エホバ，あなたをエジプトの地，奴隷の家から携え出した方からあなたを離れさせようとしたからである。
- そうすれば，全イスラエルは聞いて恐れ，彼らはそのような悪事を二度とあなたの中で行なわないであろう。
- 「あなたの都市，すなわちあなたの神エホバがあなたに与えて住まわせる所の一つで，
- 『どうしようもない者たちがあなたの中から出てその都市に住む者たちをそれさせようとし，「行ってほかの神々に仕えよう」と言っている。それはあなたの知らなかった[神々]だ』と言われるのを聞くならば，
- あなたは徹底的に捜し，調べ，問いたださなければならない。そして，もしその事の真実が立証されるなら，この忌むべき事柄があなたのうちでなされたのであり，
- あなたはその都市に住む者を必ず剣の刃で討つべきである。その[都市]とそこにあるすべての物，またその家畜を，剣の刃によって滅びのためにささげるように。
- また，そのすべての分捕り物をそこの公共広場の真ん中に集めるべきである。そして，その都市とそのすべての分捕り物をあなたの神エホバに対する全焼の捧げ物として火で焼かねばならない。それは廃虚の山となって定めのない時に至るのである。それは決して再建されるべきではない。
- また，禁令によって神聖にされたものは何一つあなたの手にとどまっているべきではない。エホバがその燃える怒りから翻り，まさにあなたに憐れみを示し，必ずあなたを憐れんであなたを殖えさせ，父祖たちに誓われたとおりにしてくださるためである。
- あなたは，あなたの神エホバの声に聴き従い，わたしが今日命じるそのすべてのおきてを守り，こうしてあなたの神エホバの目に正しいことを行なうべきなのである。