- 「あなたが行って取得しようとしている地へついに携え入れてくださる時，あなたの神エホバは数の多い諸国民をあなたの前から除き去ることもしてくださるのである。それは，ヒッタイト人，ギルガシ人，アモリ人，カナン人，ペリジ人，ヒビ人，エブス人で，あなたより数が多くて強大な七つの国民である。
- そして，あなたの神エホバは必ず彼らをあなたに渡され，あなたはこれを撃ち破るのである。彼らを必ず滅びのためにささげるように。彼らと契約を結んではならず，彼らに好意を示してもならない。
- また，彼らと姻戚関係を結んではならない。あなたの娘を彼の息子に与えてはならず，彼の娘をあなたの息子のためにめとってもならない。
- 彼はあなたの息子をそらしてわたしに従うことから離れさせ，彼らは必ずほかの神々に仕えるようになるからである。そしてエホバの怒りはまさにあなた方に対して燃え，必ずあなたを速やかに滅ぼし尽くされるであろう。
- 「むしろ，彼らに対してこのようにすべきである。あなた方は彼らの祭壇を取り壊し，聖柱を打ち砕き，聖木を切り倒し，彫像を火で焼くべきである。
- あなたの神エホバにとって，あなたは聖なる民だからである。あなたの神エホバは，地の表にいるすべての民の中からあなたを選んでご自分の民とし，特別な所有物とされたのである。
- 「すべての民の中であなた方が最も数が多いためにエホバはあなた方に愛情を示して，あなた方を選ばれたのではない。あなた方はすべての民の中で一番少なかったのである。
- むしろ，エホバがあなた方を愛し，あなた方の父祖たちに誓ったその誓いのことばを守られたがために，エホバは強い手をもってあなた方を携え出し，あなたを奴隷の家から，エジプトの王ファラオの手から請け戻そうとされたのである。
- だからあなたはよく知っている。あなたの神エホバは[まことの]神，忠実な神であり，ご自分を愛してそのおきてを守る者には千代までも契約と愛ある親切とを守り，
- ご自分を憎む者には，これを滅ぼしてその顔に返報されるのである。ご自分を憎む者に対してためらわれることはない。その顔に返報されるのである。
- ゆえにあなたは，わたしが今日命じているおきてと規定と司法上の定めを守って，それを行なわなければならない。
- 「そうすれば，あなた方がこれらの司法上の定めにずっと聴き従い，それを確かに守って実行するゆえに，あなたの神エホバも，父祖たちに誓われた契約と愛ある親切とをあなたに対して保たれるのである。
- そして，必ずあなたを愛して祝福し，あなたを殖えさせ，あなたの腹の実と地の実り，あなたの穀物と新しいぶどう酒と油，あなたの雌牛の子と羊の子を，あなたに与えることを父祖たちに誓われたその地において祝福してくださるであろう。
- あなたはすべての民の中で最も祝福された者となる。あなたの中に子孫を持たない男や女はおらず，あなたの家畜の中にもいないであろう。
- またエホバはあなたからすべての病気を必ず除いてくださる。あなたの知るエジプトのあらゆる悪性の疾患については，これをあなたの上には加えず，あなたを憎むすべての者の上に下されるであろう。
- そしてあなたは，あなたの神エホバが与えるすべての民を滅ぼし尽くさなければならない。あなたの目は彼らを哀れんではならない。彼らの神々に仕えてはならない。それはあなたのわなとなるからである。
- 「あなたが自分の心の中で，『これらの国の民はわたしにとってはあまりに数が多い。どうして彼らを打ち払うことができるだろうか』と言うとしても，
- あなたは彼らを恐れてはならない。あなたの神エホバがファラオと全エジプトに対して行なわれた事柄をぜひとも思い出すべきである。
- すなわち，あなたの目が見た大いなる試みを，またしるしと奇跡と強い手と伸ばされた腕とを。あなたの神エホバはそれをもってあなたを携え出されたのである。あなたの神エホバは，あなたがその前で恐れるすべての民に対してもそのように行なわれるであろう。
- さらに，あなたの神エホバは失意の気持ちを彼らの上に送り，残されていた者またあなたの前から隠れていた者たちも，ついには滅びるであろう。
- あなたは彼らのためにうろたえてはならない。あなたの神エホバ，偉大で畏怖の念を抱かせる神があなたのうちにおられるからである。
- 「そして，あなたの神エホバはこれら諸国民をあなたの前から徐々に押しのけられるのである。あなたは彼らをすぐに一掃することは許されない。野の野獣が殖えてあなたを損なうことのないためである。
- それでも，あなたの神エホバは彼らを確かにあなたに渡し，大いなる敗走をもって敗走させ，ついに彼らは滅ぼし尽くされるのである。
- また彼らの王たちを必ずあなたの手にお与えになる。あなたはその者たちの名を天の下から滅ぼし去らねばならない。だれもあなたに立ち向かうことなく，ついにあなたは彼らを滅ぼし絶やすのである。
- 彼らの神々の彫像をあなたは火で焼くべきである。それに付いた銀や金を欲してはならない。もとより，それを自分のために取ってはならない。それによってわなに掛かることのないためである。それはあなたの神エホバにとって忌むべきものなのである。
- それであなたは，自分の家の中に忌むべきものを携え入れて，そのものと同じく滅びのためにささげられたものとなってはならない。それをあくまでも忌み嫌い，全くいとい憎むべきである。それは滅びのためにささげられたものだからである。