- 「これらがその規定と司法上の定めであり，父祖たちの神エホバが必ず与えて取得させてくださる地において，その地に生き長らえる日の限りあなた方が注意して守り行なうべきものである。
- あなた方は，あなた方が立ち退かせる諸国民が高い山や丘の上またすべての生い茂った木の下で神々に仕えたそのすべての場所を徹底して破壊すべきである。
- また，彼らの祭壇を取り壊し，聖柱をみじんに砕かねばならない。彼らの聖木を火で焼き，彼らの神々の彫像を切り倒すように。こうしてその名をその所から滅ぼし去らねばならない。
- 「あなた方の神エホバに対してそのように行なってはならない。
- あなた方の神エホバがあなた方のすべての部族の中から選んでそのみ名を置き，それをとどまらせる場所，そこをあなた方は求めるのである。あなたはそこに来なければならない。
- またそこに，あなた方の焼燔の捧げ物と犠牲と十分の一，あなた方の手の寄進物と誓約の捧げ物と自発的な捧げ物，あなた方の牛や羊の初子を携えて来なければならない。
- そして，そこで，あなた方も，家の者たちも，あなた方の神エホバの前にあって食べ，あなた方のすべての営みについて歓びを得るのである。あなたの神エホバがあなたを祝福されたからである。
- 「あなた方は，わたしたちが今日ここで行なっているすべての事にそのとおり倣って行動してはならない。各自がすべて自分の目に正しいと思うところを[行なっているが]，
- これは，あなたの神エホバが与えてくださる休み場また相続地にまだ入っていないからである。
- それであなた方はヨルダンを渡り，あなた方の神エホバが所有地として与えてくださる土地に住まなければならない。そうすれば，[神]は周囲のすべての敵から[守って]必ず休みを与えてくださり，あなた方はまさに安らかに住まうであろう。
- そして，あなた方の神エホバが選んでご自分の名をとどまらせる場所，そこにあなた方は，わたしの命じるすべてのもの，すなわち焼燔の捧げ物と犠牲，十分の一とあなた方の手の寄進物，あなた方がエホバに誓約するその誓約の捧げ物のえり抜きの品を携えて来ることになる。
- そして，あなた方の神エホバの前にあって歓び楽しむのである。あなた方も，息子や娘も，男奴隷や奴隷女も，そしてあなた方の門の内にいるレビ人も。彼は受け分や相続分をあなた方と分け合ってはいないからである。
- 自分に気を付けて，あなたの焼燔の捧げ物をあなたが見るほかのどんな場所にささげることもないようにしなさい。
- ただあなたの部族の一つの中にエホバが選ばれる場所，そこにおいてあなたは自分の焼燔の捧げ物をささげ，その所で，わたしの命じるすべてのことを行なうべきである。
- 「いつでもあなたの魂がそれを渇望する時であれば，あなたはほふることができる。あなたの神エホバが与えてくださったその祝福に応じてあなたのすべての門の内で肉を食べるように。汚れた者も清い者も，ガゼルや鹿と同じようにしてそれを食べてよい。
- ただし，血を食べてはならない。地の上に，それを水のように注ぎ出すべきである。
- あなたの穀物や新しいぶどう酒や油の十分の一，あなたの牛や羊の初子，また何にせよあなたが誓約するその誓約の捧げ物，自発的な捧げ物，あなたの手からの寄進物は，あなたの門の内で食べることは許されない。
- ただあなたの神エホバの前，あなたの神エホバが選ばれる場所においてそれを食べる。あなたも，あなたの息子や娘も，男奴隷や奴隷女も，そしてあなたの門の内にいるレビ人も[そのようにする]。あなたは自分のすべての営みについてあなたの神エホバの前で歓び楽しむのである。
- 自分に気を付けて，あなたがその地にある日の限りレビ人を見捨てることのないようにしなさい。
- 「あなたの神エホバがその約束のとおりにあなたの領地を広げてくださるとき，あなたはきっと，『さあ肉を食べよう』と言うであろう。あなたの魂は肉を食べることを渇望するのであるが，いつでもあなたの魂が肉を渇望するときにはそれを食べてよい。
- あなたの神エホバが選んでその名を置かれた場所があなたから遠く離れている場合であっても，あなたはエホバが与えてくださった牛や羊の群れの中から，わたしが命じたとおりにほふらなければならない。いつでもあなたの魂がそれを渇望するときに，あなたの門の内で食べるのである。
- ただしそれは，ガゼルや鹿を食べるときと同じようにして食べる。すなわち，汚れた者も清い者も共にそれを食べてよい。
- ただ，血を食べることはしないように堅く思い定めていなさい。血は魂であり，魂を肉と共に食べてはならないからである。
- それを食べてはならない。それを水のように地面に注ぎ出すべきである。
- それを食べてはならない。こうしてエホバの目に正しいことを行なうことによって，あなたにとってもあなたの後の子らにとっても物事が良く運ぶためである。
- ただ，あなたのものとなるあなたの聖なるものと誓約の捧げ物だけは運んで来るべきである。あなたはエホバの選ばれる場所に来なければならない。
- こうしてあなたの焼燔の捧げ物，その肉と血を，あなたの神エホバの祭壇上にささげるのである。またあなたの犠牲の血を，あなたの神エホバの祭壇に向けて注ぎ出す。そして，その肉は食べてよい。
- 「気を付けて，わたしが命じるこれらのすべての言葉に必ず従うように。あなたの神エホバの目に善しとされ，正しいとされることを行なうことにより，定めのない時に至るまであなたにもあなたの後の子らにとっても物事が良く運ぶためである。
- 「あなたの神エホバが諸国民を，すなわちあなたが行って立ち退かせようとしているその[民]をあなたの前から断たれるときには，あなた自らもそれを立ち退かせてその地に住むようにしなければならない。
- 自分に気を付けて，彼らがあなたの前から滅ぼし尽くされた後にその[歩み]に倣ってわなに掛かることのないようにしなさい。また，彼らの神々について尋ね求めて，『これらの諸国民はその神々にどのように仕えていたのか。このわたしも同じようにしてみよう』などと言うことのないように。
- あなたの神エホバに対してそのようにしてはならない。すべてエホバにとって忌むべきこと，まさにその憎まれる事柄を，彼らはその神々に対して行なってきた。自分たちの息子や娘たちをさえ，いつも火で焼いてその神々にささげるのである。
- わたしの命じるすべての言葉，それをあなた方は注意深く行なうべきである。それに付け加えても，それから取り去ってもならない。