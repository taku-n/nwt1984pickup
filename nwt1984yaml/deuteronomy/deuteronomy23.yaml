- 「睾丸を打ち砕いて去勢された者，また陰茎を切り取った者は，エホバの会衆に入ることを許されない。
- 「庶出の子はエホバの会衆に入ることを許されない。それに属する者は，十代目に至るまでもエホバの会衆に入ることを許されない。
- 「アンモン人とモアブ人はエホバの会衆に入ることを許されない。それに属する者は，十代目に至るまで，定めのない時に至るまでも，エホバの会衆に入ることを許されない。
- あなた方がエジプトから出て来た時，彼らはパンと水を携えて来てその道であなた方を助けることをしなかったため，またあなたに対してベオルの子バラムをメソポタミアのペトルから雇い，あなたの上に災いを呼び求めようとしたからである。
- だが，あなたの神エホバはバラム[の願い]を聴き入れようとはされなかった。あなたの神エホバは，あなたのために，その呪いを祝福に変えられた。あなたの神エホバはあなたを愛されたからである。
- あなたは，[命の]日の限り，定めのない時に至るまで，彼らの平和と繁栄のために働いてはならない。
- 「あなたはエドム人をいとい憎んではならない。それはあなたの兄弟だからである。「あなたはエジプト人をいとい憎んではならない。あなたはその国で外人居留者となったからである。
- 三代目に彼らに生まれる子らは，自らのためエホバの会衆に入ることを許される。
- 「敵に対する陣営に出て行くとき，あなたはあらゆる悪から自分の身を守らなければならない。
- あなたのうちに，夜に生じる汚れのために清さを保っていない者がいるなら，その者は陣営の外に出なければならない。その者は陣営の中に入ってはいけない。
- そして，夕方になったら水で身を洗い，日が沈んでから陣営の中に入ってよい。
- また，陣営の外に人目につかない場所を設けて使えるようにし，あなたはそこに出て行くようにしなければならない。
- そして，あなたの用具類にそえて小べらを使えるようにしておき，外でかがむ時にはそれで穴を掘り，向き直って自分の糞便を覆うようにしなければならない。
- あなたの神エホバは，あなたを救い出し，あなたの敵を渡すために，あなたの陣営の中を歩いておられるからである。あなたの陣営は聖なるところでなければならない。あなたの中にみだりなものをご覧になり，あなたに伴うのをやめて引き返してしまわれることのないためである。
- 「奴隷がその主人のもとから逃れて来たとき，あなたはこれをその主人に引き渡してはならない。
- その者は，あなたの中，あなたのいずれかの都市でどこでもその選ぶ所，その好む所で，あなたと共に住むことになる。あなたはこれを虐待してはならない。
- 「イスラエルの娘はだれも神殿娼婦となってはいけない。また，イスラエルの息子たちのだれも神殿男娼となってはいけない。
- いかなる誓約のためにせよ，娼婦の賃銀や犬の代価をあなたの神エホバの家に携えて来てはならない。それらは，そのどちらも，あなたの神エホバにとって忌むべきものだからである。
- 「あなたは自分の兄弟に利息を払わせてはならない。金銭に対する利息も，食物に対する利息も，人が利息を要求するどんなものに対する利息も。
- 異国の者には利息を払わせてもよい。しかし，あなたの兄弟には利息を払わせてはならない。あなたが行って取得する地において，あなたの神エホバがあなたのどんな営みをも祝福してくださるようにするためである。
- 「あなたの神エホバに対して誓約を立てる場合，あなたはそれを果たす点で遅くあってはならない。あなたの神エホバは必ずそれをあなたに求め，それはまさにあなたの罪となるからである。
- しかし，誓約を控えるのであれば，それがあなたの罪となることはない。
- あなたの唇から出ることばを守るべきであり，あなたの神エホバに誓約したことを，自分の口で語った自発的な捧げ物としてそのとおりに行なわなければならない。
- 「仲間の者のぶどう園に入る場合，あなたは自分の魂を満足させる量だけ食べ，決して自分の入れ物の中に入れてはならない。
- 「仲間の者の刈っていない穀物[の畑]に入る場合，あなたは熟した穂をただ手でむしり，仲間の者の刈っていない穀物の上に鎌を振るようなことをしてはならない。