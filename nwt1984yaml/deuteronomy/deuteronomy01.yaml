- これは，ヨルダン地方の荒野，スフに面する砂漠平原，パラン，トフェル，ラバン，ハツェロト，ディザハブの間でモーセが全イスラエルに話した言葉である。
- ホレブからセイル山を経てカデシュ･バルネアまでは十一日間であった。
- そして，第四十年，第十一月，その月の一日に，モーセは，すべてエホバがイスラエルの子らのために命じたところにしたがって彼らに話すことになった。
- それは彼が，ヘシュボンに住んでいたアモリ人の王シホンを，そしてアシュタロテに住んでいたバシャンの王オグをエドレイで撃ち破った後のことであった。
- ヨルダン地方，モアブの地で，モーセはこの律法を説明することを手がけて，こう言った。
- 「わたしたちの神エホバはホレブでわたしたちに話してこう言われた。『あなた方はこの山地に長らく住んだ。
- 身を巡らしてここをたち，アモリ人の山地およびアラバに連なるそのすべての近隣地方，山地とシェフェラとネゲブと海岸地方，すなわちカナン人の地，またレバノン，さらには大川，ユーフラテス川にまで行きなさい。
- 見よ，わたしはその地をあなた方の前に置いた。行って，エホバがあなた方の父たち，アブラハム，イサク，ヤコブに対し，彼らとその後の胤に与えると誓ったその土地を取得せよ』。
- 「そしてわたしはその時あなた方にこのように言った。『わたしは自分独りではあなた方を担いきれない。
- あなた方の神エホバはあなた方を殖やされたため，あなた方は今日，数が多くて天の星のようになっている。
- あなた方の父祖の神エホバがあなた方を今いる数の千倍も多くし，あなた方に約束されたとおりに祝福してくださるように。
- あなた方の重荷と，あなた方の荷と，あなた方の言い争いを，どうしてわたし独りで担えるだろうか。
- あなた方のそれぞれの部族の中から，賢くて，思慮深く，経験のある人々を見つけなさい。わたしがその人々を頭としてあなた方の上に立てるためである』。
- するとあなた方は答えて言った，『わたしたちが行なうようにとあなたの言った事，それは良いことです』。
- それでわたしは，あなた方のそれぞれの部族の頭たち，すなわち賢くて経験のある人々を取り，それをあなた方の頭，千人の長，百人の長，五十人の長，十人の長，またあなた方のそれぞれの部族のつかさとして据えた。
- 「そしてわたしはその時，あなた方の裁き人たちに命じてこう言った。『あなた方の兄弟たちの間の聴問を行なうとき，あなた方は人とその兄弟との間，また外人居留者との間を義をもって裁かねばならない。
- 裁きにおいて不公平であってはならない。小なる者[の述べること]を，大なる者[の述べること]と同じように聞くべきである。あなた方は人のために恐れ驚いてはならない。裁きは神のものだからである。あなた方に難しすぎる事件はわたしのところに提出するように。わたしがその[言い分]を聞く』。
- そしてわたしはその時，あなた方の行なうべきことをすべて命じた。
- 「その後わたしたちはホレブを旅立って，あの広大で畏怖の念を抱かせる荒野をすべて進んで行った。そこはあなた方も見た所である。わたしたちの神エホバが命じたとおりに，アモリ人の山地の道を通ったのである。やがてわたしたちはカデシュ･バルネアに来た。
- そこでわたしは言った，『あなた方はアモリ人の山地に，わたしたちの神エホバが与えてくださる所に来た。
- 見なさい，あなたの神エホバはこの地をあなたに渡された。上って行って，あなたの父祖の神エホバが話されたとおり[これを]取得しなさい。恐れてはいけない。おびえてはならない』。
- 「しかし，あなた方は皆わたしの近くに来てこう言った。『わたしたちに先立ってぜひ人を遣わさせてください。その者たちがわたしたちのためにその地を調べ，わたしたちが上って行く道，また入って行く都市に関して知らせを持ち帰るようにするためです』。
- さて，それはわたしの目に良い事となった。それでわたしはあなた方のうちの十二人，各部族につき一人ずつを選び取った。
- そこで彼らは身を巡らして山地に上って行き，エシュコルの奔流の谷にまで行ってそこの様子を探った。
- そして彼らはその土地の実りの幾らかを手に取り，それをわたしたちのところに携えて来た。そして，知らせを持ち帰って，こう言った。『わたしたちの神エホバが与えてくださる土地は良い所です』。
- ところが，あなた方は上って行くことを望まず，あなた方の神エホバの指示に背く振る舞いをするようになった。
- そしてあなた方は自分の天幕の中でしきりに愚痴をこぼしてこう言った。『エホバはわたしたちを憎まれ，そのためにわたしたちをエジプトの地から連れ出し，アモリ人の手に渡してわたしたちを滅ぼし尽くそうとされるのだ。
- わたしたちはどこに上って行くのか。兄弟たちは，「我々より大きく背の高い民，大きくて天に届くまでに防備を固めた都市，それにアナキムの子らをそこで見た」と言って，わたしたちの心を溶け入らせた』。
- 「それでわたしは言った，『あなた方は彼らのためにうろたえたり恐れたりしてはならない。
- あなた方の神エホバがあなた方の前を行ってくださる。エジプトにおいてあなた方の目の前で行なわれたすべての事柄のとおり，[神]はあなた方のために戦ってくださる。
- また，荒野で[行なわれたとおりに]。そこにおいてあなたは，人がその子を負うようにしてあなたの神エホバがあなたを担われるのを見た。この場所に来るまであなた方の歩んだすべての道において[そうであった]』。
- しかし，この言葉にもかかわらず，あなた方は自分たちの神エホバに信仰を置かなかった。
- あなた方に先立って道を行き，あなた方のために宿営の場所を探り，夜は火により，昼は雲によってあなた方の歩むべき道が見えるようにしておられたその方に。
- 「その間ずっと，エホバはあなた方の言葉の声を聞いておられた。そのために憤然とされ，誓ってこう言われた。
- 『このよこしまな世代のこれらの者のうち，一人として，わたしがあなた方の父たちに与えると誓った良い地を見る者はいない。
- ただし，エフネの子カレブは別である。彼はそれを見る。彼とその子らとに，彼の踏んだその地を与える。彼がエホバに全く従ったからである。
- （あなた方のためにエホバはこのわたしに対してもいきり立たれ，『あなたもそこには入らない。
- あなたの前に立っている者，ヌンの子ヨシュアがそこに入る』と言われた。この[ヨシュア]を強くしてくださった。彼がイスラエルにそこを受け継がせるからである。）
- あなた方が「強奪されてしまう」と言ったあなた方の幼い者たち，今は善悪を知らないあなた方の息子たち，その者たちがそこに入り，彼らにわたしはそれを与え，彼らがそれを取得するであろう。
- あなた方自身は，向きを変え，荒野に向かって旅立ち，紅海の道を行くように』。
- 「するとあなた方は答えてわたしに言った，『わたしたちはエホバに罪をおかしました。わたしたちは，すべてわたしたちの神エホバが命じたところに従い，上って行って戦います！』そうしてあなた方は各々自分の戦いの武器を身に帯び，山に上って行くのをたやすい事とみなした。
- しかしエホバはわたしにこう言われた。『彼らに言いなさい，「あなた方は上って行って戦ってはならない。わたしはあなた方の中にはいないからであり，あなた方が敵の前に撃ち破られることのないためである」』。
- それでわたしはあなた方に話したが，あなた方はそれを聴かず，エホバの指示に背く振る舞いをするようになってただ激こうし，山に上って行こうとした。
- その時，その山に住んでいたアモリ人が出て来てあなた方を迎え撃ち，蜜ばちがするようにしてあなた方の後を追い，あなた方をセイルに，ホルマにまでも散らしていった。
- その後，あなた方は戻って来てエホバの前で泣きはじめたが，エホバはあなた方の声を聴かず，耳を向けることもされなかった。
- そのためあなた方はカデシュに多くの日，あなた方がそこにとどまったその日数だけとどまったのである。