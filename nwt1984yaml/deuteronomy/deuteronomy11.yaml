- 「ゆえにあなたは，あなたの神エホバを愛し，[神]に対する自分の務め，またその法令と司法上の定めとおきてとを常に守らなければならない。
- そして，あなた方は今日よく知っている。（[わたしは]あなた方の子らに[話す]のではない。彼らは，あなた方の神エホバからの懲らしめを，その偉大さを，その強い手と伸ばされた腕とを知らず，それを見てもいない。
- また，エジプトのただ中でエジプトの王ファラオとその全土に対してなされたしるしとみ業も，
- さらに，エジプトの軍勢，その馬と戦車とに対して行なわれた事も[見て]いない。[神]はその顔に向かって紅海の水をあふれさせたのである。それは彼らが追撃して来た時であった。こうしてエホバは彼らを滅ぼして今日に至っている。
- また，この場所に来るまで荒野であなた方に対して行なわれた事も，
- ルベンの子であるエリアブの子ダタンとアビラムに対して行なわれた事も[見て]いない。その時，地は口を開いて，彼らとその家の者たち，彼らの天幕とその後に従ったいっさいの存在物を，全イスラエルの中で呑み込んだ。）
- あなた方の目は，エホバのなさったそのすべての大いなるみ業を見たのである。
- 「それであなた方は，わたしが今日命じるおきて全体を守らなければならない。あなた方が強くなり，渡って行って取得しようとしている地にまさに入ってそれを取得するため，
- また，エホバが父祖たちに対し，彼らとその胤に与えることを誓われた土地，乳と蜜の流れる地にあってあなた方の[命の]日を長くするためである。
- 「あなたが行って取得しようとしている地は，あなた方が出て来たエジプトの地のようではないのである。そこではいつも種をまいて，自分の足で引き水をしなければならず，それは菜園のようであった。
- しかし，あなた方が渡って行って取得しようとしている地は，山と谷あいの平原とが続く土地である。その[地]は天の雨から水を飲む。
- あなたの神エホバが顧みておられる土地である。年の初めから年の終わりまで，あなたの神エホバの目が絶えずそこにある。
- 「それで，わたしが今日命じるわたしのおきてに確かに従い，こうしてあなた方の神エホバを愛し，心をつくし魂をつくしてこれに仕えるなら，
- わたしも必ずあなた方の土地のためその定めの時に雨を，秋の雨と春の雨とを与え，あなたはまさに自分の穀物と甘いぶどう酒と油とを集め入れることになるであろう。
- そしてわたしはあなたの家畜のためあなたの野に必ず草木を与え，あなたはまさに食べて満ち足りるであろう。
- 自分に気を付けて，あなた方の心がいざなわれることのないように，それて行ってほかの神々を崇拝し，それに身をかがめたりすることのないようにしなさい。
- そうなれば，エホバの怒りはあなた方に対して燃え，[神]は天を閉ざして雨が生じぬように，地面がその産物を出さないようにされるのであり，あなた方はエホバが与えてくださる良い地から速やかに滅びてしまうことになる。
- 「それであなた方は，これらわたしの言葉を自分の心と魂に置き，それをしるしとして手に結び，それをあなた方の目の間の額帯としなければならない。
- あなた方はまたそれを自分の子に教えて，家で座るときも，道を歩くときも，寝るときも，起きるときもそれについて話さなければならない。
- またそれを，あなたの家の戸口の柱と門に書き記すように。
- これは，エホバが父祖たちに与えることを誓われた地においてあなた方の[命の]日，そしてあなた方の子らの[命の]日が多くなり，地を覆う天の日数のようになるためである。
- 「もしあなた方がわたしの命じるこのすべてのおきてをしっかり守ってそれを行ない，あなた方の神エホバを愛し，そのすべての道を歩んで[神]に固く付くなら，
- エホバもまたこれらの諸国民すべてをあなた方のために必ず打ち払い，あなた方は自分たちより大きくて数の多いもろもろの国民を立ち退かせることになる。
- あなた方の足の裏が踏む所はすべてあなた方のものとなる。荒野からレバノンまで，川すなわちユーフラテス川から西の海まで，これがあなた方の境界となる。
- だれもあなた方に立ち向かう者はいない。あなた方に対する畏怖，そして恐れを，あなた方の神エホバは，あなた方が踏むすべての地の表に，その前に置いて，あなた方に約束したとおりにされるであろう。
- 「見なさい，わたしは今日，あなた方の前に祝福と呪いを置く。
- わたしが今日命じるあなた方の神エホバのおきてに従うのであれば，祝福を。
- また，あなた方の神エホバのおきてに従わず，わたしが今日命じる道からそれてあなた方の知らなかった神々に付いて行くのであれば，呪いを。
- 「それで，あなたの神エホバがその土地へ，すなわちあなたが行って取得しようとしている所へ携え入れてくださったなら，その時あなたは，ゲリジム山には祝福を，エバル山には呪いを述べなければならない。
- それらはヨルダンの日没に向かう側，すなわちアラバに住むカナン人の地，ギルガルの前，モレの大木林のそばにあるではないか。
- あなた方はヨルダンを渡り，あなた方の神エホバが与えてくださる地に入ってそれを取得しようとしているのである。あなた方は必ずそれを取得してそこに住む。
- それであなた方はよく注意して，わたしが今日あなた方の前に置くすべての規定と司法上の定めを守り行なわなければならない。