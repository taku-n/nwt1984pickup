- 「あなた方は，あなた方の神エホバの子らである。あなた方は，死人のために自分の身に切り傷をつけたり，額をそってはげにしたりしてはならない。
- あなたは，あなたの神エホバにとって聖なる民であり，エホバは地の表にいるすべての民の中からあなたを選んでご自分の民とし，特別な所有物とされたからである。
- 「あなたは忌むべきものをいっさい食べてはならない。
- これがあなた方の食べてよい獣である。すなわち，牛，羊とやぎ，
- 鹿，ガゼル，のろじか，野やぎ，れいよう，野羊，シャモア。
- また，獣のうち，ひづめが分かれて二つのひづめに裂け，反すうするすべての獣。それをあなた方は食べてよい。
- ただし，反すうしたりひづめが分かれて裂けていたりするもののうち，次のものは食べてはならない。すなわち，らくだと野うさぎと岩だぬき。これらは反すうするが，ひづめが分かれていないからである。これらはあなた方にとって汚れたものである。
- また豚も同様である。それはひづめが分かれているが，反すうしないからである。それはあなた方にとって汚れたものである。それらの肉はいっさい食べてはならない。その死がいに触れてもならない。
- 「水の中にいるすべてのもののうち，次のものをあなた方は食べてよい。すなわち，ひれとうろこのあるものはすべて食べてよい。
- そして，ひれとうろこのないものは食べてはならない。それはあなた方にとって汚れたものである。
- 「清い鳥はすべて食べてよい。
- しかし，これらはあなた方が食べてはならないものである。すなわち，鷲･みさご･くろはげわし，
- あかとび･くろとび･とびの類，
- すべて渡りがらすの類，
- だちょう･ふくろう･かもめ･はやぶさの類，
- 小さいふくろう･とらふずく･白鳥，
- ペリカン･はげわし･鵜，
- こうのとり･さぎの類，やつがしら･こうもり。
- また，すべて翼があって群がる生き物はあなた方にとって汚れたものである。それを食べてはいけない。
- 飛ぶ生き物で清いものはすべて食べてよい。
- 「あなた方は，何にせよ死んでいたものを食べてはならない。あなたの門の内にいる外人居留者にそれを与えてもよい。その者がそれを食べるのである。あるいは，それは異国の者に売られるかもしれない。あなたは，あなたの神エホバにとって聖なる民なのである。「あなたは子やぎをその母の乳で煮てはならない。
- 「あなたの種からのすべての産物，すなわち畑から年ごとに生ずるものの十分の一をあなたは必ず納めるべきである。
- そして，あなたの神エホバの前，[神]が選んでそのみ名をとどまらせる場所で，あなたは，自分の穀物，新しいぶどう酒と油の十分の一，また牛や羊の初子を食べるのである。これは，あなたの神エホバを常に恐れることを学ぶためである。
- 「さて，その旅路があなたにとってあまりに長い場合，あなたの神エホバが選んでそのみ名を置かれる場所があまりに遠く，あなたがそれを運んで行けないのであれば（これはあなたの神エホバがあなたを祝福されたからなのである），
- あなたはそれを金に換えなければならない。その金を包んで手に取り，あなたの神エホバの選ばれる場所まで旅行するのである。
- そしてその金を，何にせよあなたの魂の渇望するもの，牛，羊，やぎ，ぶどう酒，酔わせる酒，またすべてあなたの魂があなたに求めるものと引き換えに与えるのである。その所において，あなたも，家の者たちも，あなたの神エホバの前で食べて，歓び楽しむように。
- そして，あなたの門の内にいるレビ人，あなたはこれを見捨ててはならない。彼は受け分や相続分をあなたと分け合ってはいないからである。
- 「三年の終わりに，その年のあなたの産物の十分の一をそっくり携えて来る。それをあなたの門の内側に置かなければならない。
- そしてレビ人，それは受け分や相続分をあなたと分け合っていないからであるが，そしてあなたの門の内にいる外人居留者と父なし子とやもめたちが来るように。彼らは食べて満ち足りるのである。こうして，あなたの行なうその手のすべての業をあなたの神エホバが祝福してくださるようにするのである。