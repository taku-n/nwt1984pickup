- 次いでモーセは行って，この言葉を全イスラエルに話して，
- こう言った。「わたしは今日百二十歳となった。わたしは出入りすることをもはや許されないであろう。『あなたはこのヨルダンを渡っては行かない』とエホバはわたしに言われたからである。
- あなたの神エホバがあなたの前を渡って行かれる。ご自身がこれらの諸国民をあなたの前から滅ぼし尽くされるのである。それであなたは彼らを打ち払わなければならない。エホバが話されたとおり，ヨシュアがあなたの前に立って渡って行く。
- そしてエホバは，アモリ人の王シホンとオグおよびその土地に対しそれを滅ぼし尽くした際に行なわれたと同じことを，彼らに対しても必ず行なわれる。
- それで，エホバは彼らをあなた方に渡された。あなた方は彼らに対し，わたしが命じたそのすべてのおきてのとおりに行なわなければならない。
- 勇気を出し，強くありなさい。彼らの前で恐れたり，うろたえたりしてはいけない。あなたの神エホバが共に進んで行かれるからである。あなたを見捨てたり，全く見放したりはされない」。
- それからモーセはヨシュアを呼び，全イスラエルの目の前で彼にこう言った。「勇気を出し，強くありなさい。あなたがこの民を，父祖たちに与えることをエホバが誓われたその土地に携え入れるからである。あなたがそれを相続地として彼らに得させるのである。
- そして，エホバがあなたの前を進んで行かれる。自ら常にあなたと共にいてくださる。あなたを見捨てたり，全く見放したりはされない。恐れたりおびえたりしてはいけない」。
- 次いでモーセはこの律法を書き記し，それをレビの子らの祭司たち，すなわちエホバの契約の箱を担う者たちに，またイスラエルのすべての年長者たちに与えた。
- そしてモーセは彼らに命じてこう言った。「七年の終わりごと，その免除の年の定めの時，仮小屋の祭りの際，
- 全イスラエルがあなたの神エホバの顔を見るためその選ばれた場所に来る時に，あなたは全イスラエルの前，その聞くところでこの律法を読み上げる。
- 民を，男も，女も，幼い者も，またあなたの門の内にいる外人居留者たちも集合させなさい。彼らが聴くため，また学ぶためである。彼らはあなた方の神エホバを恐れ，注意してこの律法のすべての言葉を履行しなければならないのである。
- また，彼らの子らで[これを]知らない者たちも聴くように。彼らは，あなた方がヨルダンを渡って行って取得する地で生きる日の限りあなた方の神エホバを恐れることを学ばなければならない」。
- その後エホバはモーセにこう言われた。「見よ，あなたの死ぬ日が近づいた。ヨシュアを呼び，あなた方は会見の天幕の中に立ちなさい。わたしが彼を任命するためである」。それでモーセとヨシュアは行って，会見の天幕の中に立った。
- その時エホバは雲の柱のうちにあってその天幕に現われ，雲の柱が天幕の入口のそばに立つようになった。
- そうしてエホバはモーセにこう言われた。「見よ，あなたは父祖たちと共に横たわろうとしている。この民は必ずや身を起こし，その進み行く地の異国の神々と，まさにそのただ中に入って不倫な交わりを持ち，必ずやわたしを捨て，わたしが彼らと結んだ契約を破るであろう。
- その日，わたしの怒りは彼らに対してまさに燃え，わたしは必ず彼らを捨て，自分の顔を彼らから隠し，彼らは食い尽くされるべきものとなる。多くの災いと苦難が必ず彼らに臨み，彼らはその日にきっと言うであろう，『こうした災いが臨んだのはわたしたちの神がわたしたちの中におられないからではないか』と。
- それでもわたしは，その日に自分の顔を全く隠す。彼らの行なったすべての悪のため，彼らが他の神々に身を向けたためである。
- 「ゆえに今，あなた方のためにこの歌を書き留め，それをイスラエルの子らに教えなさい。それを彼らの口に置いて，この歌がイスラエルの子らに対するわたしの証しとなるようにしなさい。
- わたしは彼らを，その父祖たちに誓った地，乳と蜜の流れる所へと携えて行くからである。彼らは必ずや食べて満ち足り，肥え太って他の神々に身を向け，まさにそれに仕えてわたしに不敬な態度を取り，わたしの契約を破るであろう。
- それで，多くの災いと苦難が彼らの上に臨む時，この歌が彼らの前で証しとなって答えることになる。それは彼らの子孫の口から忘れられてはいけないのである。わたしは，自分が誓った地へ携え入れる前の今日すでに彼らが現わしている性向をよく知っているのである」。
- それでモーセはその日にこの歌を書き記した。それをイスラエルの子らに教えるためであった。
- 次いで[神]はヌンの子ヨシュアを任命してこう言われた。「勇気を出し，強くありなさい。あなたがイスラエルの子らを，わたしが彼らに誓ったその土地に携え入れるからである。わたし自ら常にあなたと共にいる」。
- そして，モーセはこの律法の言葉を書に記し終えてそれを完成したが，
- すぐにモーセはレビ人すなわちエホバの契約の箱を担う者たちに命じてこう言いはじめた。
- 「あなた方はこの律法の書を受け取って，あなた方の神エホバの契約の箱の傍らに置くように。それはそこにあってあなたに対する証しとなるのである。
- このわたしは，あなたの反逆の傾向とこわいうなじとをよく知っているからである。わたしが今日生きてまだ共にいる間にあなた方がエホバに対して反逆の振る舞いをしたのであれば，わたしの死後にはなおさらであろう。
- あなた方の各部族からすべての年長者を，そしてあなた方のつかさたちをわたしのもとに集合させなさい。わたしはこれらの言葉を彼らの聞くところで話し，天と地を彼らに対する証人とする。
- わたしの死後あなた方がきっと滅びとなるような振る舞いをすることを，わたしはよく知っているのである。あなた方はわたしが命じた道からそれてゆくに違いない。後の日に災いがあなた方に降り懸かることになる。あなた方がエホバの目に悪とされることを行ない，自分たちの手の業によって怒りを起こさせるからである」。
- それからモーセは，イスラエルの全会衆の聞くところでこの歌の言葉を最後まで語った。