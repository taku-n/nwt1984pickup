- 「あなたの兄弟の牛または羊が迷い出ているのを見ながら，故意にそれから身を引いてはならない。是非ともあなたの兄弟のもとにそれを連れ戻すべきである。
- また，もしその兄弟が近くにおらず，あなたがその者を知らないのであれば，それを連れ帰ってあなたの家に入れるように。あなたの兄弟がそれを捜し求めて来るまで，それはあなたのもとにとどまるのである。こうしてそれを彼に返すように。
- 彼のろばについてもそのようにし，マントについてもそのようにし，すべてあなたの兄弟が失った物，その人が失ってあなたが見つけたものについてそのようにする。あなたが[それから]身を引くことは許されない。
- 「あなたの兄弟のろばまたは牛が路上で倒れるのを見ながら，故意にそれから身を引いてはならない。是非とも彼を助けて，これを起き上がらせるべきである。
- 「強健な男子の衣装を女に着せるべきではない。強健な男子もまた女のマントを身に着けるべきではない。だれにせよこうしたことを行なう者は，あなたの神エホバにとって忌むべきものとなるのである。
- 「鳥の巣が道であなたの前，何かの木の中か地の上にあって，ひなや卵がそこにある場合，母鳥がひなや卵の上に座しているならば，あなたは母鳥をその子と共に取ってはならない。
- 是非ともその母鳥を飛び去らせるように。しかし，その子は取ってもよい。これは，あなたにとって物事が良く運ぶため，あなたが自分の[命の]日を長くするためである。
- 「新しい家を建てる場合，あなたは屋根のために欄干も造らなければならない。転ぶ者がそこから落ちて，あなたが自分の家に血の罪をもたらすことのないためである。
- 「あなたのぶどう園に二種類の種をまいてはならない。あなたのまく種のいっぱいの実りとぶどう園からの産物とが聖なる所のために没収されることのないためである。
- 「あなたは牛とろばを一緒にしてすき返してはならない。
- 「あなたは羊毛と亜麻を織り交ぜたものを身に着けてはならない。
- 「あなたは自分のため，その身を覆う衣服の四隅に飾り房を作るべきである。
- 「人が妻をめとり，それと関係を持った後にこれを嫌うようになり，
- その女について悪行のとがめをし，その女に悪名を着せて，『これはわたしがめとった女で，わたしはこれに近づいたが，処女の証拠を見なかった』と言った場合，
- その娘の父と母はその娘の処女の証拠を手に取り，その都市の門のところにいる年長者たちに提出しなければならない。
- そして，娘の父親は年長者たちにこう述べるように。『わたしは自分の娘をこの男の妻として与えましたが，彼はこれを嫌うようになりました。
- そして今，彼女について悪行のとがめをし，「あなたの娘には処女の証拠のないことが分かった」と言っています。ですが，これがわたしの娘の処女の証拠です』。そして彼らはそのマントを都市の年長者たちの前に広げるように。
- 次いで，その都市の年長者たちはその男を捕らえてこれを懲らしめなければならない。
- そして，その者に銀百シェケルを科して，それを娘の父親に与えるように。彼はイスラエルの処女に悪名を負わせたからである。そして彼女は引き続きその者の妻としてとどまる。その者は[命の]日の限り彼女と離婚することを許されない。
- 「だが，もしそれが真実であると判明し，その娘に処女の証拠が見いだされないのであれば，
- 彼らはその娘をその父の家の入口のところに連れ出すように。その都市の人々はこれを石撃ちにしなければならず，彼女は死ななければならない。彼女は父の家で売淫を行ない，イスラエルにおいて恥ずべき愚行を犯したからである。こうしてあなたは，自分の中から悪を除き去らねばならない。
- 「人が所有者に所有される女と寝ているところを見いだされた場合，その両人は，すなわち女と寝ていた男もその女も共に死ななければならない。こうしてあなたはイスラエルから悪を除き去るのである。
- 「ある人と婚約した処女の娘がいて，[別の]男が市内でこれに出会って共に寝た場合，
- あなた方はその両人をその都市の門のところに連れ出して，これを石撃ちにしなければならない。そのふたりは死なねばならない。娘は市内にいたのに叫ばなかったため，男のほうは仲間の者の妻を辱めたためである。こうしてあなたは自分の中からよこしまな事を除き去らねばならない。
- 「しかし，男が婚約しているその娘を見つけたのが野原であり，その男が彼女をつかまえてこれと寝たのであれば，彼女と寝たその男のほうだけが死ななければならない。
- そして，その娘に対しては何も行なってはならない。その娘には死に価する罪はない。この場合は，人が仲間の者に立ち向かい，これを，すなわち魂を殺害した場合と同じだからである。
- その者が彼女を見つけたのは野であったのである。婚約していたその娘は叫んだが，これを救い出す者がいなかった。
- 「人がある娘，すなわち婚約していない処女を見つけ，これをとらえて共に寝，その者たちが見いだされた場合，
- 彼女と寝たその男はその娘の父に銀五十シェケルを与えなければならない。そして，その者が彼女を辱めたゆえに，彼女はその者の妻となる。その者は[命の]日の限り彼女と離婚することを許されない。
- 「だれも自分の父の妻をめとってはいけない。父のすそをあらわにすることのないためである。