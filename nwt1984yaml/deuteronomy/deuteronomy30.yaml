- 「そして，これらのすべての言葉，すなわちわたしがあなたの前に置いたこの祝福と呪いがあなたに臨む時，あなたの神エホバがあなたを離散させたそのあらゆる国民の中にあってそれをあなたの心に思い返し，
- あなたの神エホバのもとに立ち返り，あなたもあなたの子らも，わたしが今日命じるすべてのことにしたがい，心をつくし魂をつくしてそのみ声に聴き従ったなら，
- あなたの神エホバもまた必ずあなたの捕らわれ人たちを連れ戻し，あなたに憐れみを示し，あなたの神エホバがあなたを散らしたそのあらゆる民のもとから再びあなたを集めてくださるであろう。
- あなたの離散した民が天の果てにいるとしても，あなたの神エホバはそこからあなたを集め，そこから連れて来てくださる。
- あなたの神エホバは父たちが取得したその地にあなたを携え入れてくださり，あなたは必ずそれを自分のものとする。[神]はあなたにまさに良いことを行ない，あなたを父たちよりも数多くしてくださるであろう。
- そしてあなたの神エホバは，あなたの心とあなたの子孫の心に割礼を施されることになる。あなたが，自分の命のために，心をつくし魂をつくしてあなたの神エホバを愛するようになるためである。
- そして，あなたの神エホバは，あなたに敵する者とあなたを憎む者，あなたに迫害を加えた者たちの上に，必ずこれらのすべての誓いをもたらされるであろう。
- 「あなたのほうは，身を翻して必ずエホバの声に聴き従い，わたしが今日命じるそのすべてのおきてを行なうであろう。
- また，あなたの神エホバは，あなたの手のすべての業，すなわちあなたの腹の実，家畜の実，また地の実りの点でまさに十二分に得させ，繁栄を得させてくださるであろう。エホバはあなたの父祖たちについて歓喜されたのと同じように，再びあなたについても歓喜されて，良くしてくださるからである。
- それはあなたがあなたの神エホバの声に聴き従って，この律法の書に記されるそのおきてと法令とを守るからであり，心をつくし魂をつくしてあなたの神エホバに立ち返るからである。
- 「わたしが今日命じているこのおきては，あなたにとって難しすぎるものではない。遠くにあるものでもない。
- それは天にあるために，『だれがわたしたちのため天に昇ってそれを受け，わたしたちに聞かせてそれを行なえるようにしてくれるのか』と言われるようなものではない。
- またそれは海の向こうにあるために，『だれがわたしたちのため海の向こうに渡ってそれを受け，わたしたちに聞かせてそれを行なえるようにしてくれるのか』と言われるようなものでもない。
- その言葉はあなたに非常に近く，あなたの口の中，心の中にあって，それを行なうことができるようにされているのである。
- 「見なさい，わたしは今日，あなたの前に，命と善を，そして死と悪とを置く。
- [もしあなたが，]わたしが今日命じている[あなたの神エホバのおきてに聴き従って]あなたの神エホバを愛し，その道を歩んでそのおきてと法令と司法上の定めとを守るなら，そのときあなたは必ず生きつづけて，数多くなり，あなたの神エホバも，あなたが行って取得する地で必ずあなたを祝福してくださるのである。
- 「しかし，もしあなたの心がそれて行き，あなたが聴き従わないでまさにたぶらかされ，他の神々に身をかがめてこれに仕えることがあれば，
- わたしは今日はっきり告げておくが，あなた方は必ず滅び尽きることになる。あなた方は，ヨルダンを渡って行って取得するその地で自分の[命の]日を長くすることはないであろう。
- わたしは今日，天と地をあなた方に対する証人として立て，あなたの前に命と死，祝福と呪いを置いた。あなたは命を選び，あなたもあなたの子孫も共に生きつづけるようにしなければならない。
- すなわち，あなたの神エホバを愛し，その声に聴き従い，これに堅く付くのである。[神]はあなたの命，あなたの長い日々なのであり，エホバがあなたの父祖アブラハム，イサク，ヤコブに与えることを誓われたその地にあなたが住むためである」。