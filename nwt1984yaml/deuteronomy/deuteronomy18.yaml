- 「イスラエルと分かち合う受け分もしくは相続分が，祭司，レビ人，すなわちレビの全部族に帰することはない。エホバへの火による捧げ物を，すなわち自分が受ける相続分を彼らは食べるべきである。
- それで，その兄弟たちの中にあって相続分が彼のものとなることはない。その語られたとおり，エホバが彼の相続分なのである。
- 「さて，これが，民から，すなわち牛にせよ羊にせよいけにえを犠牲としてささげる者たちから祭司が当然受ける権利として保たれるべき分である。すなわち，祭司に対して，肩甲骨と両あごと胃を与えなければならない。
- あなたの穀物の初物，新しいぶどう酒と油，羊の群れから刈り取った羊毛の初物もこれに与えるべきである。
- 彼は，すなわち彼とその子らとは，あなたの神エホバがあなたのすべての部族の中から選び，立って常にエホバの名において仕えるようにさせた者だからである。
- 「また，レビ人が，全イスラエル内のあなたの都市の一つから，すなわちそのしばらくとどまっていた所から出る場合，その魂の何かの渇望のために，エホバの選ばれた場所に来るのであれば，
- その者は，自分のすべての兄弟，すなわちそこでエホバの前に立つレビ人たちと同じように，その神エホバの名において奉仕しなければならない。
- 彼も同等の受け分を食べるべきであるが，自分の先祖の貨財の中から売って得るものについては別である。
- 「あなたの神エホバの与えてくださる土地に入ったとき，あなたはそれら諸国民の行なう忌むべき事柄を見習ってはならない。
- あなたの中に，自分の息子や娘に火の中を通らせる者，占いに頼る者，魔術を行なう者，[吉凶の]兆しを求める者，呪術を行なう者，
- また，まじないで他の人を縛る者，霊媒に相談する者，出来事の職業的予告者，死者に問い尋ねる者などがいてはいけない。
- すべてこうした事を行なう者はエホバにとって忌むべきものであり，これら忌むべき事柄のゆえにあなたの神エホバは彼らをあなたの前から打ち払われるのである。
- あなたは，あなたの神エホバに対してとがのない者となるべきである。
- 「あなたが立ち退かせるこれらの諸国民は，魔術を行なう者や占いをする者たちに聴き従っていたのである。しかし，あなたに対して，あなたの神エホバはそのようなものを何一つお与えにならなかった。
- あなた自身の中，あなたの兄弟たちの中から出るわたしのような預言者を，あなたの神エホバはあなたのために起こされる―その者にあなた方は聴き従うべきである―
- これは，あの会衆の日にあなたがホレブであなたの神エホバに行なったすべての求めに応ずることなのである。あなたはこう言った。『わたしの神エホバの声を二度とわたしに聞かせないでください。この大いなる火をもはやわたしに見させないでください。わたしが死なないようにするためです』。
- これに対しエホバはわたしにこう言われた。『彼らがそのように話したことは良い。
- わたしは彼らのためにその兄弟たちの中からあなたのような預言者を起こす。わたしは自分の言葉をまさに彼の口に置き，彼はわたしが命じるすべてのことを必ず彼らに話すであろう。
- そして，彼がわたしの名において話すわたしの言葉に聴き従わない者には，わたしがその者に言い開きを求めることになる。
- 「『しかし，話すようにとわたしが命じたのではない言葉をあえてわたしの名において話し，あるいは他の神々の名において話す預言者，その預言者は死ななければならない。
- そして，あなたが心の中で，「エホバが話されたのではない言葉をどのようにして知るのか」と言う場合であるが，
- もし預言者がエホバの名において話しても，その言葉が実現せず，そのとおりにならなければ，それはエホバが話されなかった言葉である。その預言者はせん越にそれを話したのである。あなたはその者に恐れ驚いてはならない』。