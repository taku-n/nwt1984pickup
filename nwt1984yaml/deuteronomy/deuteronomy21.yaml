- 「あなたの神エホバが与えて取得させてくださる地でだれかが殺害され，野に倒れているのが見つかった場合，だれがこれを打ち殺したかが分からないのであれば，
- あなたの年長者と裁き人たちは出て行って，その殺害された者の周囲の都市までを測らなければならない。
- それは，殺害された者に一番近かった都市となるのである。そして，その都市の年長者たちは，群れの中から若い雌牛，使役されたことも，くびきを引いたこともないものを取るように。
- その都市の年長者たちは，水の流れている奔流の谷，平素耕作も種まきもされていない所にその若い雌牛を引いて下り，そこの奔流の谷でその若い雌牛の首を折らなければならない。
- 「それからレビの子らの祭司たちが近づくように。彼らは，あなたの神エホバが選んでご自分に仕えさせ，エホバの名において祝福を述べさせる者であり，その口によってあらゆる暴虐行為をめぐるいっさいの論争は処理されるべきだからである。
- 次いで，その都市のすべての年長者，すなわち殺害された人に最も近い者たちは，奔流の谷で首を折られたその若い雌牛の上で自分の手を洗うべきである。
- そして彼らは答えてこう言わなければならない。『わたしたちの手はこの血を流したのではない。わたしたちの目は[それが流されるのを]見ることもなかった。
- エホバよ，あなたが請け戻されたあなたの民イスラエルにこれをお負わせになりませんように。罪のない血に対する罪科をあなたの民イスラエルのうちにお置きになりませんように』。それによって血の罪は彼らに負わせられないことになる。
- こうしてあなたとしては，罪のない血に対する罪科をあなたのうちから除くのである。エホバの目に正しいことを行なうからである。
- 「あなたが敵に対する戦闘に出て，あなたの神エホバがこれをあなたの手に与え，あなたがそれをとりこにして連れて来た場合，
- そのとりこの中に姿の美しい女を見，その女に愛着を抱いてそれを自分の妻としてめとるのであれば，
- あなたはその女を自分の家の中に連れて行くように。そして彼女は自分の頭をそり，爪の手入れをし，
- 捕囚のマントを身から除いてあなたの家に住み，自分の父と母のために太陰月まる一月のあいだ泣かねばならない。こうして後にあなたは彼女と関係を持つように。あなたはこれを花嫁として得，彼女はあなたの妻となるのである。
- そして，もしあなたがその女に喜びを見いださないのであれば，あなたはこれを去らせて，その魂の望みどおりにさせなければならない。しかし，決して彼女を金銭で売ってはならない。彼女を辱めたのであるから，これを横暴にあしらってはならない。
- 「人が二人の妻を持つようになり，一方は愛される者，他方はうとまれる者で，その愛されるほうの者もうとまれるほうの者も彼に息子を産み，長子はうとまれるほうの者の子であった場合，
- その人が自分の持っている物を息子たちへの相続分として与える日になった時，そのうとむほうの者の子，つまり長子である者を差し置いて，愛するほうの者の子を自分の長子とすることは許されない。
- うとむほうの者の子を長子として認め，自分のもとに見いだされるすべての物について，その二つの分をこれに与えるべきなのである。その者が自分の生殖力の始めだからである。長子の地位に伴う権利は彼のものなのである。
- 「人に強情で反抗的な息子がいて，その者が父の声にも母の声にも聴き従わず，[親]が正してもそれに聴こうとしない場合，
- 父と母はこれをとらえてその都市の年長者たちのもとへ，その場所の門のところに連れ出さなければならない。
- そして，その都市の年長者たちに対してこう述べるように。『わたしたちのこの息子は強情で反抗的です。わたしたちの声に聴き従いませんし，大食いで，大酒飲みです』。
- その後，その都市のすべての者はこれを石撃ちにし，彼は死ななければならない。こうしてあなたの中から悪を除き去り，全イスラエルは聞いて恐れを持つのである。
- 「また，ある人に死の宣告に価する罪があってその者が死に処せられ，あなたがこれを杭に掛けた場合，
- その死体は夜通し杭の上にとどめられるべきではない。その日のうちに是非とも葬るべきである。[杭に]掛けられるのは神にのろわれた者だからである。あなたの土地，あなたの神エホバが相続分として与えてくださるところを汚してはならない。