- 「その時エホバはわたしにこう言われた。『自分のために初めのものと同じような石の書き板二枚を切り出して，山の中へ，わたしのところへ上って来なさい。また，自分のために木で箱を造るように。
- そうしたら，わたしはその書き板に，あなたがみじんに砕いた初めの書き板にあった言葉を書き記す。あなたはそれをその箱の中に置くように』。
- それでわたしはアカシアの木で箱を造り，初めのものと同様の石の書き板二枚を切り出して，山に上って行った。その二枚の書き板はわたしの手にあった。
- すると，その書き板に初めと同じ書き文字，すなわち十の言葉をお書きになった。それは，エホバがあの会衆の日に山で火の中からあなた方に話されたものである。その後エホバはそれをわたしに下さった。
- それでわたしは身を巡らして山を下り，自分が造っておいた箱の中にその書き板を収めて，エホバがお命じになったとおりそれがずっとそこに置かれるようにした。
- 「そしてイスラエルの子らはベエロト･ベネ･ヤアカンを旅立ってモセラに向かった。そこでアロンは死に，そこに葬られることになった。そして，その子エレアザルが彼に代わって祭司の務めを行なうようになった。
- そこから彼らは旅立ってグドゴダに向かい，グドゴダからヨトバタに，水の流れている奔流の谷の地に向かった。
- 「その時エホバはレビの部族を取り分けてエホバの契約の箱を担わせ，エホバの前に立って奉仕を行ない，み名によって祝福を与える者とされ，今日に及んでいる。
- そのためにレビは受け分や相続分を自分の兄弟たちと共にしなかったのである。エホバが彼の相続分であり，あなたの神エホバがこれに言われたとおりである。
- それでこのわたしは，初めの時と同じように四十日四十夜山にとどまっていたが，エホバはその時にもわたし[の願い]を聴き入れてくださった。エホバはあなたを滅びに至らせることを望まれなかった。
- それからエホバはわたしにこう言われた。『立って，旅立ちのために民の前に行きなさい。彼らに与えることをわたしがその父祖たちに誓った地に彼らが入ってそれを取得するためである』。
- 「ゆえに今，イスラエルよ，あなたの神エホバが求めておられることは，あなたの神エホバを恐れてそのすべての道を歩み，[神]を愛し，心をつくし魂をつくしてあなたの神エホバに仕えること，
- わたしが今日命じるエホバのおきてと法令をあなたの益のために守ること，ただそれだけではないか。
- 見なさい，あなたの神エホバに，天，すなわち天の天も，地とそのすべてのものも属しているのである。
- ただあなたの父祖たちにエホバは愛着を抱いてこれを愛され，そのためにその後の子孫であるあなた方をすべての民の中から選んで，今日見るとおりにされた。
- それであなた方は自分の心の包皮に割礼を施し，これ以上うなじを固くしてはならない。
- あなた方の神エホバは神の神，主の主，偉大で力強く，畏怖の念を抱かせる神であり，だれに対しても不公平な扱いをせず，まいないを受け取ることもされず，
- 父なし子ややもめのために裁きを執行し，外人居留者を愛してこれにパンとマントをお与えになるのである。
- あなた方も外人居留者に愛を示さなければならない。自分たちもエジプトの地で外人居留者となったからである。
- 「あなたの神エホバを恐れるように。これに仕え，これに固く付き，その名によって誓いのことばを述べるべきである。
- これこそあなたが賛美すべき方，これこそあなたの神であり，あなたの目が見たこれら偉大で畏怖の念を抱かせる事柄をあなたに対して行なわれた方である。
- あなたの父祖たちは七十の魂をもってエジプトに下ったが，今あなたの神エホバはあなたを天の星のように数多くされたのである。