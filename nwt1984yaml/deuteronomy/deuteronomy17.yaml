- 「あなたは，欠陥のある牛や羊，何にせよ悪いところのあるものを，あなたの神エホバに犠牲としてささげてはならない。それはあなたの神エホバにとって忌むべきものだからである。
- 「あなたの中，すなわちあなたの神エホバの与えてくださる都市のいずれかに，あなたの神エホバの目に悪とされる事柄を習わしにしてその契約を踏み越える男または女が見いだされる場合，
- その者が行って他の神々を崇拝し，それらに，また日や月や天の全軍に身をかがめてわたしの命じなかったことを行ない，
- その事があなたに告げられ，あなたがそれを聞いて，徹底的に調べてみると，見よ，その事の真実が立証され，この忌むべきことがイスラエルにおいてなされていたのであれば，
- あなたはこの悪を行なったその男または女，すなわちそのような男や女をあなたの門のところに引き出し，その者を石で石打ちにしなければならない。その者は死ぬのである。
- 二人の証人または三人の証人の口によって，その死ぬべき者は死に処せられるべきである。一人の証人の口によって死に処せられることはない。
- その証人たちの手がまず付けられ，後に民すべての手が[付けられて]彼は死に処せられるべきである。こうしてあなたの中から悪を除き去らなければならない。
- 「司法上の決定をすべき問題があなたにとっては普通を超えており，血が流されたとか，法的な請求がなされたとか，暴虐行為が犯されたとかの論争があなたの門の内に生じる場合，あなたは立って，あなたの神エホバの選ばれる場所に上り，
- 祭司つまりレビ人たちのもと，またその時期に務めを行なっている裁き人のもとに行って問い尋ねるように。こうして彼らが司法上の決定の言葉をあなたに言い渡すのである。
- そしてあなたは，エホバの選ばれる場所から彼らが言い渡すその言葉のとおりに行なわなければならない。よく注意してすべて彼らが教え諭すとおりに行なうように。
- 彼らが指摘する律法に従い，彼らが述べる司法上の決定のとおりに行なうべきである。彼らが言い渡す言葉から右にも左にもそれてはならない。
- そして，そこに立ってあなたの神エホバに仕える祭司や裁き人に聴き従わずにせん越に振る舞う者，その者は死ななければならない。こうしてあなたはイスラエルから悪を除き去るのである。
- そうすれば，民のすべては聞いて恐れ，もはやせん越に行動することはないであろう。
- 「あなたがついにあなたの神エホバの与えてくださる土地に入り，それを取得してそこに住むようになってから，『周りの諸国民すべてと同じようにわたしも自分の上に王を立てよう』と言うようになったなら，
- 必ずあなたの神エホバの選ばれる者を王として自分の上に立てるべきである。あなたの兄弟の中から自分の上に王を立てるように。あなたの兄弟でない異国の者を王としてあなたの上に据えることは許されない。
- ただしその者は，自分のために馬を多くするべきではなく，また馬を多くするために民をエジプトに戻らせてもいけない。エホバはあなた方に，『二度とこの道を戻ってはならない』と言われたのである。
- 彼はまた自分のために妻たちを増やしてはいけない。その心がそれることのないためである。また，自分のために銀や金を多く増し加えるべきでもない。
- そして，彼がその王国の王座につくときには，祭司つまりレビ人たちが保管するものからこの律法の写しを自分のために書に書き取らなければならない。
- 「そしてそれは常にそのもとに置かれ，彼は命の日の限りそれを読まなければならない。それは，自分の神エホバを恐れることを学び，この律法のすべての言葉とこれらの規定とを守ってそれを行なうため，
- その心が兄弟たちの上に高ぶることなく，おきてから右にも左にもそれることのないため，こうしてその王国の上，イスラエルの中にあって，彼もその子らも自分の[命の]日を長くするためである。