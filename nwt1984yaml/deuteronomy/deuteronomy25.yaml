- 「人の間に論争が起き，それらの者が裁きを求めてやって来た場合，その者たちについて裁きをし，義なる者を義と宣告し，邪悪な者を邪悪であると宣告しなければならない。
- そして，もしその邪悪な者が打ちたたかれるべき者であれば，裁き人はその者を平伏させ，その邪悪な行為に応じた数だけこれを自分の前でむち打たせなければならない。
- 四十回のむち打ちをこれに加えてよい。それにさらに付け加えてはいけない。それに加えてさらに幾度ものむち打ちを加えてゆき，あなたの兄弟があなたの目に辱められるようなことがあってはいけない。
- 「あなたは，脱穀している牛にくつこを掛けてはならない。
- 「兄弟たちが共に住み，その一人が息子を持たずに死んだ場合，その死んだ者の妻は外部のよそ人のものとなるべきではない。その義理の兄弟が彼女のもとに行き，これを自分の妻としてめとって，これと義兄弟結婚を行なわなければならない。
- そして，彼女が産む初子はその死んだ兄弟の名を受け継ぐことになる。これは，彼の名がイスラエルの中からぬぐい去られることのないためである。
- 「しかし，もしその人が自分の兄弟の残したやもめをめとることを喜びとしないのであれば，その兄弟のやもめは門のところへ，年長者たちのもとへ行って，『わたしの夫の兄弟は自分の兄弟の名をイスラエルの中に保つことを拒みました。わたしと義兄弟結婚を行なうことに応じませんでした』と言わなければならない。
- そして，その都市の年長者たちはその人を呼んでこれに話し，その人は立って，『わたしは彼女をめとることを喜びとしなかった』と言わなければならない。
- それに対して彼の兄弟のやもめは，年長者たちの目の前でこれに近づき，彼のサンダルをその足から脱がせ，その顔につばを吐きかけ，答えてこう言うように。『自分の兄弟の家を築こうとしない男に対してはこうされるように』。
- こうしてその人の名は，イスラエルにおいて，『サンダルを脱がされた者の家』と呼ばれることになる。
- 「男どうしがつかみ合いをすることがあり，一方の者の妻が近くに来て自分の夫を，それを打つ者の手から救い出そうとし，手を出してその者の陰部をつかんだ場合，
- あなたは彼女のその手を切断しなければならない。あなたの目は哀れんではならない。
- 「あなたは自分の袋の中に二種類の分銅を，すなわち大きなものと小さなものとを持っていてはならない。
- 自分の家の中に二種類のエファ升を，すなわち大きなものと小さなものとを持っていてはならない。
- 正確で公正な分銅をいつも持つべきである。正確で公正なエファ升を常に持つべきである。これは，あなたの神エホバが与えてくださる土地においてあなたの[命の]日が長くなるためである。
- すべてそうした事を行なう者，不正を行なうすべての者は，あなたの神エホバにとって忌むべきものだからである。
- 「あなた方がエジプトから出て来た時アマレクがその道であなたに行なった事を覚えているように。
- 彼がその道でどのようにあなたを迎え，あなたが疲れ果ててへとへとになっていた際，あなたの後方，すなわちあなたの後ろで落伍しかけていた者たちみんなをいかに打ったかを。彼は神を恐れなかった。
- ゆえに，あなたの神エホバが相続分として与えて取得させてくださる土地で，あなたの神エホバが周囲のすべての敵からの休みを与えてくださった時には，アマレクについて述べることを天の下からぬぐい去るように。あなたは忘れてはならない。