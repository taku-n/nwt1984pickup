- 集い寄れ，そうだ，集合せよ，恥辱にも青ざめることのない国民よ。
- 法令が[何も]産み出さないうち，[その]日がもみがらのように過ぎ去ら[ないうち]，エホバの燃える怒りがあなた方に臨まないうち，エホバの怒りの日があなた方に臨まないうちに，
- 地の柔和な者たち，[神]の司法上の定めを守り行なってきたすべての者たちよ，エホバを求めよ。義を求め，柔和を求めよ。恐らくあなた方はエホバの怒りの日に隠されるであろう。
- ガザは見捨てられた[都市]となり，アシュケロンは荒れ果てた所となるのである。アシュドド，人々はこれを真昼に追い出し，エクロンは根こぎにされるであろう。
- 「海の地方に住む者たち，ケレト人の国民は災いだ！エホバの言葉はあなた方を責める。ああ，カナン，フィリスティア人の地よ，わたしはあなたをも滅ぼして，そこに住む者を絶えさせる。
- そして海の地方は，牧草地，羊飼いのための井戸と羊のための石囲いのある所となる。
- こうしてそこはユダの家の残っている者たちのための地域となるのである。そこで彼らは食物を得る。彼らはアシュケロンの家々で夕べに身を伸ばして横たわる。その神エホバが彼らに注意を向け，その捕らわれ人たちを必ず連れ戻すからである」。
- 「わたしはモアブのそしりと，アンモンの子らのののしりの言葉とを聞いた。それをもって彼らはわたしの民をそしり，その領地に対して大いに高ぶった。
- それゆえ，わたしが生きているとおり」と，万軍のエホバ，イスラエルの神はお告げになる，「モアブはソドムのように，アンモンの子らはゴモラのようになる。いらくさの所有する所，塩の坑，荒れ果てた所となって定めのない時に至るのである。わたしの民の残っている者たちは彼らの物を奪い取り，わたしの国民の残りの者は彼らを所有する。
- これが，その誇りの代わりに彼らの持つところとなる。彼らが万軍のエホバの民をそしり，これに対して大いに高ぶったからである。
- エホバは彼らに畏怖の念を抱かせる。地のすべての神々を必ず衰退させるからである。そして民は，各々その所から[神]に身をかがめる。諸国民のすべての島々が[そのようにする]。
- 「あなた方，エチオピア人もまた，わたしの剣によって討ち殺される民となる。
- 「また[神]はその手を北に伸ばして，アッシリアを滅ぼす。そして，ニネベを荒れ果てた所，荒野のように水のない地域とする。
- そしてその中では，家畜の群れが，国のすべての野生の動物が身を伸ばして横たわるのである。ペリカンもやまあらしも，まさにその柱頭の間で夜を過ごす。窓には鳴きつづける声がある。敷居は荒れすさんだままである。腰板まで必ずあらわにされるからである。
- これが，安らかに座して，その心に，『わたしがいる。ほかにだれもいないのだ』と言っていた歓喜の都市である。彼女はいかに驚きの的，野生動物が身を伸ばして横たわる所となったことか。そこを通る者はみな口笛を吹き，手を振るであろう」。