- 逆らっている者，自分を汚している者，圧制の都市は災いだ！
- 彼女は声に聴き従わなかった。懲らしめを受け入れなかった。エホバに依り頼まなかった。自分の神に近づかなかった。
- その中にいる君たちはほえたけるライオン，その裁き人たちは朝まで[骨を]しゃぶることのなかった夕べのおおかみであった。
- その預言者たちは不遜であり，不実の人々であった。その祭司たちも聖なるものを冒とくし，律法に対して暴虐を働いた。
- エホバはその中にあって義であり，何ひとつ不義を行なわれなかった。朝ごとにご自身の司法上の定めを示してゆかれた。夜明けにそれが欠けることはなかった。それなのに，不義の者は少しも恥を知らなかった。
- 「わたしは諸国民を断ち滅ぼした。その隅の塔は荒廃した。わたしはその街路を荒らして，そこを通る者が絶えるようにした。その都市は荒廃して人がいなくなり，住む者がいなくなった。
- わたしは言った，『あなたはきっとわたしを恐れ，懲らしめを受け入れるであろう』と。これは，彼女の住まいが断たれることのないようにするためであった―このすべてについてわたしは彼女に言い開きを求めなければならない。まことに彼らは，そのすべての行ないにおいて滅びをもたらすことに速やかであった。
- 「『ゆえに，わたしが獲物に向かって立ち上がる日までわたしを待て』と，エホバはお告げになる，『わたしの司法上の決定は，諸国民を集め，わたしがもろもろの王国を集め寄せて，その上にわたしの糾弾を，わたしの燃える怒りをことごとく注ぐことだからである。わたしの熱心の火によって全地はむさぼり食われるのである。
- その時わたしはもろもろの民に清い言語への変化を与える。それは，すべての者がエホバの名を呼び求め，肩を並べて[神]に仕えるためである』。
- 「エチオピアの川の地方から，わたしに懇願する者たち，[すなわち]わたしの散らされた者たちの娘がわたしのもとに贈り物を携えて来る。
- その日，あなたはわたしに対して違犯をおかしたそのすべての行ないのゆえに恥じることはないであろう。その時わたしは，ごう慢に勝ち誇る者たちをあなたの中から除き去るからである。あなたは二度とわたしの聖なる山でごう慢になることはない。
- そしてわたしは必ずあなたの中に，謙遜でへりくだった民を残す。彼らはまさにエホバの名に避け所を得るであろう。
- イスラエルの残っている者たちは，何も不義を行なわず，偽りを語らず，その口にたばかりの舌が見いだされることもない。彼らは食物を得，まさに身を伸ばして横たわり，[これを]おののかせる者はいないのである」。
- シオンの娘よ，喜びの叫びを上げよ。イスラエルよ，歓呼せよ。エルサレムの娘よ，心のかぎり歓びかつ歓喜せよ。
- エホバはあなたに対する裁きを取り除かれた。あなたの敵を退けてくださった。イスラエルの王エホバがあなたの中におられる。あなたはもはや災いを恐れない。
- その日エルサレムに向かってこう言われる。「シオンよ，恐れてはいけない。あなたの手を垂れ下がらせてはいけない。
- あなたの神エホバがあなたの中におられる。強大な方であり，救いを施してくださる。歓びを抱いてあなたのことを歓喜される。その愛のうちに沈黙される。幸福な叫びを上げてあなたのことを喜ばれる。
- 「[あなたの]祭りの時に共にいることができないで悲嘆に打ちひしがれていた者たちをわたしは必ず集める。彼らはあなたと共にいることができなかった。[シオン]のゆえにそしりを忍んでいたためである。
- 見よ，わたしはその時，あなたを苦しめるすべての者に対して行動する。わたしは足のなえている者を救い，散らされている者を集め寄せる。そうして彼らを，その辱めを受けたすべての地において賛美また名として立てる。
- その時，すなわちわたしがあなた方を集め寄せるその時に，わたしはあなた方を連れて来る。あなた方の目の前に捕らわれ人たちを連れ戻す時，わたしはあなた方を，地のすべての民の中で名とし，賛美とするのである」と，エホバは言われた。