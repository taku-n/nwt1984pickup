- ユダの王アモンの子ヨシヤの時代に，ヒゼキヤの子アマルヤの子ゲダリヤの子クシの子であるゼパニヤに臨んだエホバの言葉:
- 「わたしは必ずいっさいのものを地の表から絶やす」と，エホバはお告げになる。
- 「わたしは地の人と獣を絶やす。天の飛ぶ生き物と海の魚を絶やし，またつまずきとなるものを邪悪な者たちと共に[絶やす]。わたしは人を地の表から断ち滅ぼす」と，エホバはお告げになる。
- 「またわたしは，ユダに対し，エルサレムのすべての住民に対してわたしの手を伸ばす。そして，バアルの残っている者たち，すなわち異国の神の祭司たちの名をその祭司たちと共にこの場所から断ち滅ぼす。
- また，屋上で天の衆群に身をかがめている者たち，身をかがめてエホバに誓いを立て，かつまたマルカムにかけて誓いを立てている者たちを，
- さらに，エホバに従うことをやめてエホバを求めず，これに問い尋ねることをしなかった者たちを[断ち滅ぼす]」。
- 主権者なる主エホバのみ前で沈黙せよ。エホバの日は近く，エホバは犠牲を調えられたからである。[神]は，ご自分が招いた者たちを神聖にされた。
- 「そして，エホバの犠牲の日に，わたしは，君たち，王の子たち，またすべて異国の装いを身に着けている者に注意を向けることになる。
- また，すべてその日に壇に登って来る者，自分の主人の家を暴虐と欺きで満たす者たちに注意を向ける。
- また，その日にはこれがある」と，エホバはお告げになる。「すなわち，“魚の門”からは叫び声，第二地区からは泣きわめく声，丘からは物のぶつかり合う音である。
- 泣きわめけ，マクテシュに住む者たちよ。商い人であるそのすべての民は沈黙させられたからである。銀を量り出す者はみな断ち滅ぼされた。
- 「またその時，わたしはともしびを携えてエルサレムをくまなく捜すことになる。そして，自分の滓の上で固まっている者たち，その心のうちで，『エホバは善いことをしてくれないが，悪いことをもたらすわけでもない』と言っている者たちに注意を向ける。
- そして，その者たちの富は必ず略奪され，その家々は荒れ果てることになる。そして，彼らは家を建ててもそこに住むことはなく，ぶどう園を設けてもそのぶどう酒を飲むことはない。
- 「エホバの大いなる日は近い。それは近い。しかも非常に急いでやって来る。エホバの日の響きは悲痛である。そこでは，力ある者も叫び声を上げる。
- その日は憤怒の日，苦難と苦もんの日，あらしと荒廃の日，闇と陰うつの日，雲と濃い暗闇の日，
- 角笛と警報の日であり，防備の施された都市を攻め，隅の高い塔に攻め寄せる。
- こうしてわたしは人々に苦難を臨ませる。彼らは必ず盲人のように歩き回るであろう。エホバに対して罪をおかしたためである。そして，彼らの血はまさに塵のように，そのはらわたは糞のように注ぎ出される。
- その銀も金もエホバの憤怒の日には彼らを救い出すことができない。[神]の熱心の火によって全地はむさぼり食われる。[神]は地に住むすべての者の滅び，まさに恐るべき[絶滅]をもたらすからである」。