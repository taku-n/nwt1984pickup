א[アーレフ]
- ああ，民であふれていたこの都市が，ただ独りで座することになろうとは！諸国民の間で人口の多かった者が，やもめのようになろうとは！もろもろの管轄地域の中で王妃であった者が，強制労働に服する身になろうとは！ב[ベート]
- 彼女は夜通し激しく泣き，涙はそのほほを伝わる。そのすべての愛人の中に，彼女を慰めてくれる者はだれもいない。彼女自身の友が皆，彼女を不実な仕方で扱った。彼らは彼女にとって敵となったのだ。ג[ギメル]
- ユダは苦悩ゆえに，多くの苦役ゆえに流刑の身となった。彼女は諸国民の中に住まなければならなくなった。休み場を見いださなかったのである。彼女を迫害する者は皆，苦しい状況にある彼女に追いついた。ד[ダーレト]
- シオンの道は嘆き悲しんでいる。その祭りに来る者がだれもいないからである。その門はみな荒れ果て，その祭司たちは溜め息をついている。その処女たちは悲しみに打たれ，[シオン]自らも苦しみを抱いている。ה[ヘー]
- その敵対者たちが頭となった。その敵である者たちには何の煩いもない。エホバご自身が彼女に，そのおびただしい違犯のゆえに悲嘆をもたらされたので，彼女の子供たちは捕らわれの身となって敵対者の前を歩いた。ו[ワーウ]
- そして，シオンの娘からはそのすべての光輝が出て行く。その君たちは，牧草地を見つけられなかった雄鹿のようになった。そして追う者の前を力なく歩きつづける。ז[ザイン]
- エルサレムはその苦悩の日，家のない民の[日に]，昔の日からあった自分のすべての望ましいものを思い出した。その民が敵対者の手に陥り，彼女に助ける者がいなかったとき，敵対者たちは彼女を見た。彼らはその倒壊を笑った。ח[ヘート]
- エルサレムはあからさまな罪を犯した。それゆえに，彼女はただの憎悪すべきものとなった。彼女に誉れを与えていた者たちは皆，彼女を安っぽいものとして扱った。その裸を見たからである。彼女自身もまた，溜め息をついており，その背を向ける。ט[テート]
- 彼女の汚れはそのすそにある。彼女は自分の将来を思い起こさなかった。そして驚嘆すべき仕方で下って行く。彼女には慰めてくれる者がいない。エホバよ，わたしの苦悩を見てください。敵が大いに高ぶったからです。י[ヨード]
- 敵対者は彼女の望ましいものすべてに向かって手を伸ばしました。彼女はその聖なる所に入って来た諸国の民を見たからです。それは，あなたが，ご自分に属する会衆に入ってはならないとお命じになった者たちです。כ[カフ]
- 彼女の民は皆，溜め息をついています。彼らはパンを捜し求めています。彼らは魂をさわやかにしようとして，食べ物を得るために自分の望ましいものを与えました。エホバよ，ご覧ください。よく見てください。わたしは価値のない女のようになってしまったからです。ל[ラーメド]
- 道を通って行くすべての人よ，それはあなた方にとって何でもないことなのか。注目して見るがよい。わたしに激しく加えられたこの痛みに比べられる痛みがあるだろうか。エホバはそれによって，その燃える怒りの日に悲嘆を生じさせられた。מ[メーム]
- [神]は高みからわたしの骨の中に火を送り込まれた。そして各々を従えられる。[神]はわたしの足を捕らえるために網を張られた。[神]はわたしを後ろ向きにさせられた。[神]はわたしを荒れ果てた女とされた。わたしは一日じゅう病んでいる。נ[ヌーン]
- [神]はわたしの違犯に対して油断なく気を配られた。そのみ手の中でそれらは互いに絡み合う。それらはわたしの首に上った。わたしの力はつまずいた。エホバはわたしを，わたしが立ち向かうことのできない者たちの手に渡された。ס[サーメク]
- エホバはわたしの中から，わたしの強力な者たちをみな投げ捨てられた。[神]は，わたしの若者たちを打ち砕くため，わたしに敵して集会を召集された。エホバは，ユダの処女なる娘のぶどう搾り場を踏まれた。ע[アイン]
- これらのことのために，わたしは女のように泣いている。わたしの目，わたしの目から水が流れて下る。慰めてくれる者が，わたしの魂をさわやかにしてくれる者が，わたしから遠く離れてしまったからである。わたしの子らは荒れ果てた者となった。敵が大いに高ぶったからである。פ[ペー]
- シオンはその手を伸べた。彼女には慰めてくれる者がいない。エホバはヤコブに関して，敵対者としてその周りにいるすべての者に命令を出された。エルサレムは彼らの中にあって憎悪すべきものとなった。צ[ツァーデー]
- エホバは義にかなっておられる。そのみ口に向かってわたしは反逆したからである。さあ，すべての民よ，あなた方は聴け。わたしの痛みを見よ。わたしの処女も若者たちも，捕らわれの身となって行ってしまった。ק[コーフ]
- わたしはわたしを熱烈に愛してくれる者たちを呼んだ。その彼らがわたしをだましたのだ。わたしの祭司も老人たちも，都の中で息絶えた。魂をさわやかにするために，自分のために食べ物を捜し求めねばならなかったときに。ר[レーシュ]
- エホバよ，ご覧ください。わたしは窮境に陥っているからです。わたしのはらわたは沸き返っています。わたしの心はわたしのうちで覆されました。わたしは甚だしく反抗的だったからです。外では剣が子を奪いました。家の中では死と同じです。ש[シーン]
- 人々はわたしが女のように溜め息をついているのを聞きました。わたしには慰めてくれる者がだれもいません。わたしの敵は皆，わたしの災いについて聞きました。彼らは歓喜しました。あなたが[それを]行なわれたからです。あなたはご自分のふれ告げた日を必ずもたらされます。彼らがわたしのようになるためです。ת[ターウ]
- 彼らのすべての悪があなたのみ前に来ますように。彼らを厳しく扱ってください。わたしのすべての違犯ゆえに，あなたがわたしを厳しく扱われたように。わたしの溜め息は多く，わたしの心は病んでいるからです。