א[アーレフ]
- わたしは[神]の憤怒の杖ゆえに苦悩を見た強健な者である。
- [神]はこのわたしを導いて，光ではなく，闇の中を歩ませられる。
- まことに，[神]はこのわたしに向かって一日じゅう，繰り返しみ手を向けられる。ב[ベート]
- [神]はわたしの肉と皮をやせ衰えさせられた。わたしの骨を砕かれた。
- [神]はわたしに敵して建てることをされた。毒草と辛苦で[わたしを]取り巻くために。
- [神]は，わたしを久しく死んだ者たちのように暗い場所に座らせられた。ג[ギメル]
- [神]は，わたしが出て行けないように，石壁で[囲む]ようにわたしを囲まれた。[神]はわたしの銅のかせを重くされた。
- また，わたしが援助を呼び求め，助けを叫び求めるとき，[神]は実際にわたしの祈りを阻まれるのである。
- [神]は切り石でわたしの道を囲まれた。わたしの通り道をねじ曲げられた。ד[ダーレト]
- わたしにとって，[神]は待ち伏せする熊，隠れ場所にいるライオンのようだ。
- [神]はわたしの道を乱して，わたしを休閑地にさせられる。わたしを荒れ果てた者とされた。
- [神]はその弓を踏んで，わたしを矢の的とされる。ה[ヘー]
- [神]はその矢筒の子らをわたしの腎臓に入り込ませた。
- わたしは，わたしに敵するすべての民の笑い物となり，一日じゅう彼らの歌の主題となった。
- [神]はわたしに苦い物をたっぷりと与えられた。わたしを苦よもぎで飽き足らせられた。ו[ワーウ]
- そして，砂利でわたしの歯を砕かれる。灰の中にわたしをすくませられた。
- あなたはまた，捨て去ることもなさるので，わたしの魂に平安はありません。わたしは何が良いことかを忘れてしまいました。
- それでわたしは言いつづけます，「わたしの卓越性と，エホバからのわたしの期待は滅びうせた」と。ז[ザイン]
- わたしの苦悩と家のない状態，苦よもぎと毒草を思い起こしてください。
- あなたの魂は必ず思い起こしてくださり，わたしの上にかがみます。
- これをわたしは心に思い返します。それゆえに，わたしは待つ態度を示すのです。ח[ヘート]
- わたしたちが終わりに至らなかったのは，エホバの愛ある親切の行為です。その憐れみは決して終わりに至ることがないからです。
- それは朝ごとに新しくなります。あなたの忠実さは豊かです。
- 「エホバはわたしの受け分です」と，わたしの魂は言いました，「それゆえに，わたしは[神]を待つ態度を示すのです」。ט[テート]
- エホバは，ご自分を待ち望む者，ご自分を求める魂に善良であってくださる。
- 黙ってエホバの救いを待つのは良いことである。
- 強健な者にとって若い時にくびきを負うのは良いことである。י[ヨード]
- その人は独りで座して，沈黙しているがよい。[神]がその上に[何かを]負わせられたからである。
- その人は口を塵の中に入れるがよい。あるいは望みがあるかもしれない。
- その人は自分を打つ者にほほを与えよ。その人は十分そしりを受けるがよい。כ[カフ]
- 定めのない時に至るまで，エホバは捨て去っては置かれないからである。
- 悲嘆を生じさせられたが，その豊かな愛ある親切にしたがって，必ず憐れみをも示してくださるからである。
- 心から人の子らを苦しめられたのでもなく，また，悲しませられるのでもないからである。ל[ラーメド]
- 地のすべての捕らわれ人を足の下に砕くこと，
- 強健な者の裁きを至高者のみ顔の前からそらすこと，
- 人をその訴訟において曲げさせることを，エホバが黙視されたことはない。מ[メーム]
- では，エホバが命じられなかった[のに]何かが起こると，だれが言ったであろうか。
- 至高者の口から，悪い事柄と善いこととが出て行くことはない。
- 生きている人，強健な人は，その罪のゆえに，どうして不平を述べ立てることなどできようか。נ[ヌーン]
- ぜひわたしたちの道を探り出し，探究し，ぜひエホバのもとに帰ろう。
- 天におられる神に向かって，たなごころと共に，わたしたちの心をももたげよう。
- 「わたしたちは違犯をおかし，反逆の振る舞いをしました。あなたは許すことをなさいませんでした。ס[サーメク]
- あなたは近づくものを怒りをもって阻まれました。そしてわたしたちを追いつづけられます。あなたは殺して，同情を示されませんでした。
- あなたはご自分に近づくものを雲塊をもって阻み，祈りが通って行けないようにされました。
- あなたはわたしたちをもろもろの民の中で，ただのかす，また残りくずとされます」。פ[ペー]
- わたしたちの敵は皆，わたしたちに向かって口を開けた。
- 怖れとくぼみがわたしたちのものとなった。荒廃と崩壊が。
- わたしの民の娘の崩壊ゆえに，わたしの目からは水の流れが下って行く。ע[アイン]
- わたしの目は注ぎ出されて，とどまることがない。そのために休みがない。
- エホバが天から見下ろし，ご覧になるまでは。
- わたしの目は，わたしの都市のすべての娘のゆえに，わたしの魂を厳しく扱った。צ[ツァーデー]
- わたしの敵は，理由もないのに，鳥を探し求めるように断固としてわたしを狩り立てた。
- 彼らはわたしの命を坑の中で沈黙させ，わたしに石を投げつづけた。
- 水がわたしの頭の上にあふれた。わたしは言った，「わたしは必ず断ち滅ぼされる！」と。ק[コーフ]
- エホバよ，わたしは非常に深い坑からあなたのみ名を呼ばわりました。
- あなたはわたしの声を聞いてくださらなければなりません。わたしの安らぎに対して，助けを求めるわたしの叫びに対して，あなたの耳を隠さないでください。
- わたしがあなたを呼びつづけた日に，あなたは近づいてくださいました。あなたは，「恐れてはならない」と言われました。ר[レーシュ]
- エホバよ，あなたはわたしの魂の論争を取り上げられました。あなたはわたしの命を買い戻されました。
- エホバよ，あなたはわたしになされた不当なことをご覧になりました。どうか，わたしのために裁きを行なってください。
- あなたは彼らのすべての復しゅうを，彼らのわたしに対するすべての考えをご覧になりました。ש[スィーン]または[シーン]
- エホバよ，あなたは彼らのそしりを，わたしに敵する彼らのすべての考えを聞かれました。
- わたしに向かって立ち上がる者たちの唇と，彼らが一日じゅうわたしに敵してささやくことを。
- 彼らが座るのと彼らが立つのを，どうか見てください。わたしは彼らの歌の題なのです。ת[ターウ]
- エホバよ，あなたは彼らにその手の業にしたがって仕返しをされます。
- あなたは彼らに心の不遜さを，あなたののろいを彼らに与えられます。
- あなたは怒りをもって追い，エホバの天の下から彼らを滅ぼし尽くされます。