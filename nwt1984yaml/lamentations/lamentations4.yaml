א[アーレフ]
- ああ，輝く金が，純良の金がくすむとは！ああ，聖なる石がすべての街頭に注ぎ出されるとは！ב[ベート]
- シオンの貴重な子ら，精錬された金と釣り合わせて量られたその者たち，ああ，彼らが，陶器師の手の業である土の大がめのようにみなされてしまうとは！ג[ギメル]
- ジャッカルさえ乳房を差し出した。その子らに乳を飲ませた。わたしの民の娘は，荒野のだちょうのように残酷になる。ד[ダーレト]
- 乳飲み子の舌は渇きのために上あごにくっついた。子供たちがパンを求めた。彼らに[それを]分配する者はだれもいない。ה[ヘー]
- 快いものを食べていた者たちが，ちまたで驚がくに襲われた。緋[の衣]で育てられていた者たちが，灰の山を抱かなければならなかった。ו[ワーウ]
- わたしの民の娘のとが[に対する処罰]はまた，ソドムの罪[に対する処罰]よりも大きくなる。[ソドム]は一瞬のことのように覆され，これに[助けの]手は向けられなかった。ז[ザイン]
- そのナジル人は雪よりも浄く，乳よりも白かった。事実，彼らはさんごよりも赤みがかっており，そのつやはサファイアのようであった。ח[ヘート]
- 彼らの容ぼうは黒さそのものよりも暗くなった。彼らはちまたでも見分けがつかなくなった。彼らの皮膚は骨の上でしなびた。それは木のように乾いた。ט[テート]
- 剣で打ち殺された者たちのほうが，飢きんによって打ち殺された者たちよりもましであった。囲いのない畑の産物が不足するため，彼らは刺し通され，やつれ果てるからである。י[ヨード]
- 同情心の豊かな女たちのその手が，自分自身の子供たちを煮たのである。それらはわたしの民の娘の崩壊のとき，人に対する慰めのパンのようなものとなった。כ[カフ]
- エホバはその激しい怒りを遂げられた。その燃える怒りを注ぎ出された。そしてシオンに火を燃え上がらせ，[火]はその基を食い尽くす。ל[ラーメド]
- 地の王たちも，産出的な地に住むすべての者たちも信じなかった。敵対者と敵がエルサレムの門の中に入って来ようとは。מ[メーム]
- その預言者たちの罪，その祭司たちのとがゆえに，彼女の中には義なる者の血を注ぎ出す者たちがいた。נ[ヌーン]
- 彼らは盲人のようにちまたをさまよった。彼らは血に汚れた。そのため，だれも彼らの衣に触れることができない。ס[サーメク]
- 「向こうへ行け！汚れている！」と，人々は彼らに呼ばわった。「向こうへ行け！向こうへ行け！触れるな！」彼らは家のない者となったからである。また，彼らはさまよった。人々は諸国民の中で言った，「彼らが再び外国人としてとどまることはない。פ[ペー]
- エホバのみ顔は彼らを離散させた。[神]が再び彼らを顧みられることはない。人々は祭司に対してさえ決して思いやりを示さないであろう。老人に対しても決して恵みを示さないであろう」。ע[アイン]
- わたしたちがまだ[生きて]いるうちに，わたしたちの目はわたしたちへの援助をむなしく待ち焦がれる。わたしたちは見回していたとき，救いをもたらすことのできない国民を仰ぎみたのだ。צ[ツァーデー]
- 彼らはわたしたちの歩みをつけねらったので，わたしたちの公共広場を歩くことはできない。わたしたちの終わりは近づいた。わたしたちの日数は満ちた。わたしたちの終わりが来たからである。ק[コーフ]
- わたしたちを追う者たちは天の鷲よりも速かった。彼らは山々の上で，わたしたちの跡を激しく追った。彼らは荒野でわたしたちを待ち伏せした。ר[レーシュ]
- わたしたちの鼻孔の息たるもの，エホバの油そそがれた者が彼らの大きな坑の中で捕らえられた。「わたしたちは諸国民の中にあって彼の陰のもとで生きるのだ」と，わたしたちが言ったその者が。ש[スィーン]
- エドムの娘よ，歓喜し，歓べ。あなたはウツの地に住んでいるのだから。あなたにも杯が回って来る。あなたは酔って，自分の裸を見せるであろう。ת[ターウ]
- シオンの娘よ，あなたのとがは終わりに至った。[神]が再びあなたを流刑に処して連れて行くことはない。エドムの娘よ，[神]はあなたのとがに注意を向けられた。あなたの罪をあらわにされた。