א[アーレフ]
- ああ，エホバが怒りによってシオンの娘を曇らせるとは！[神]はイスラエルの美しさを天から地に投げ落とされた。そして，み怒りの日にその足台を思い起こされなかった。ב[ベート]
- エホバは呑み尽くし，ヤコブのどの住まいにも同情を示されなかった。憤怒のうちに，ユダの娘の防備の施された場所を打ち壊された。[神]は地に触れさせ，王国とその君たちを汚された。ג[ギメル]
- [神]は怒りに燃えてイスラエルのすべての角を切り倒された。敵の前からその右手を引き戻された。そしてヤコブの中で，周囲をむさぼり食った燃え立つ火のように燃えつづけられる。ד[ダーレト]
- [神]は敵のようにご自分の弓を踏まれた。その右手は構えた，敵対者のように。また，目に望ましい者をすべて殺してゆかれた。シオンの娘の天幕の中に，その激しい怒りをまるで火のように注ぎ出された。ה[ヘー]
- エホバは敵のようになられた。イスラエルを呑み込まれた。そのすべての住まいの塔を呑み込み，その防備の施された場所を滅びに陥れられた。そして，ユダの娘のうちに悲しみと嘆きをあふれさせられる。ו[ワーウ]
- そして，ご自分の仮小屋を園の中にあるもののように暴虐な仕方で扱われる。ご自分の祭りを滅びに陥れられた。エホバはシオンで祭りと安息日を忘れさせて，その怒りの糾弾のうちに，王にも祭司にも敬意を示されない。ז[ザイン]
- エホバはその祭壇を捨て去られた。その聖なる所を押しのけられた。その住まいの塔の城壁を敵の手に引き渡された。彼らはエホバの家の中で，祭りの日のように声を出した。ח[ヘート]
- エホバはシオンの娘の城壁を滅びに陥れようとお考えになった。[神]は測り綱を張り伸ばされた。呑み尽くすことからその手を引き戻されなかった。そして，塁壁と城壁を嘆き悲しませる。それらは共に衰え果てた。ט[テート]
- その門は地にめり込んだ。[神]はそのかんぬきを打ち壊し，粉々に砕かれた。その王と君たちは諸国民の中にいる。律法もない。その預言者たちもまた，エホバから幻を得なかった。י[ヨード]
- シオンの娘の年長者たちは地に座し，[そこで]沈黙を守る。彼らは自分の頭に塵を掛けた。彼らは粗布をまとった。エルサレムの処女たちは頭を地につけた。כ[カフ]
- わたしの目は全き涙のうちにその終わりに至った。わたしのはらわたは沸き返る。わたしの肝は地に注ぎ出された。わたしの民の娘の崩壊ゆえに。町の公共広場で子供や乳飲み子が気を失うからである。ל[ラーメド]
- 母親に向かって彼らは言いつづけた，「穀物やぶどう酒はどこにあるのですか」と。彼らが，市の公共広場で打ち殺される者のように気を失うからである。彼らの魂が母親の懐に注ぎ出されるからである。מ[メーム]
- エルサレムの娘よ，わたしは何の証人としてあなたを用いようか。何をあなたに例えようか。シオンの処女なる娘よ，わたしは何をあなたにたぐえて，あなたを慰めようか，あなたの崩壊は海のように大きいからだ。だれがあなたにいやしを施せようか。נ[ヌーン]
- あなたの預言者たちは，あなたのために価値のない不満足なことを幻で見た。そして，あなたの捕囚を引き戻そうとあなたのとがをあらわにすることはしなかった。かえって，あなたのために価値のない，[人を]惑わす宣告を幻で見つづけた。ס[サーメク]
- 道路を通って行く者は皆，あなたに向かって手をたたいた。彼らはエルサレムの娘に向かって口笛を吹き，頭を振って，[言いつづけた，]「これが，『美しさの極み，全地の歓喜』と人々の言っていた都市なのか」。פ[ペー]
- あなたの敵は皆，あなたに向かって口を開けた。彼らは口笛を吹き，歯がみしつづけた。彼らは言った，「我々は[彼女]を呑み込むのだ。これこそ我々の待ち望んでいた日だ。我々は見いだした！我々は見た！」ע[アイン]
- エホバはご自分の思っていたことを行なわれた。ご自分の言ったことを，昔の時代から命じたことを成し遂げられた。[神]は打ち壊し，同情を示されなかった。そして，あなたのことで敵を歓ばせられる。[神]はあなたの敵対者たちの角を高くされた。צ[ツァーデー]
- シオンの娘の城壁よ，彼らの心はエホバに向かって叫んだ。涙を昼も夜も奔流のように下らせよ。あなたの身を無感覚にさせてはならない。あなたの目の瞳が静かにしていることのないように。ק[コーフ]
- 立ち上がれ！夜の間，朝の見張りの始まりにめそめそと泣け。あなたの心をエホバのみ顔の前に水のように注ぎ出せ。あなたの子供たちの魂のゆえに，あなたのたなごころを[神]に向かって上げよ。彼らはすべての街頭で飢きんのために気を失っているからである。ר[レーシュ]
- エホバよ，ご覧ください。あなたがこのように厳しく扱われた者をよく見てください。女が自分の実を，五体そろって生まれてきた子供を食べつづけることがあってよいでしょうか。また，エホバの聖なる所で祭司や預言者が殺されることがあってよいでしょうか。ש[シーン]
- 少年も老人も，ちまたの地に横たわりました。わたしの処女や若者たちも剣によって倒れました。あなたはその怒りの日に[彼らを]殺されました。あなたは[彼らを]ほふり，同情を示されませんでした。ת[ターウ]
- 祭りの日のように，あなたはわたしの周囲の外人居留地を呼び出されました。そして，エホバの憤りの日には，逃げ延びる者も，生き残る者もいませんでした。わたしが五体のそろった者として生み出し，育て上げた者たちを，わたしの敵が滅ぼし絶やしました。