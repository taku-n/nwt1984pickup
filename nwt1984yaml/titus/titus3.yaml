- 政府や権威者たちに服し，[自分の]支配者として[それに]従順であるべきことを引き続き彼らに思い出させなさい。また，あらゆる良い業に備えをし，
- だれのことも悪く言わず，争いを好むことなく，道理をわきまえ，すべての人に対して温和を尽くすべきこと[も思い出させなさい]。
- わたしたちでさえ，かつては無分別で，不従順であり，惑わされ，さまざまな欲望や快楽の奴隷となり，悪とそねみのうちを歩み，憎悪すべき者，互いに憎み合う者であったのです。
- しかし，わたしたちの救い主なる神の親切と人間に対する愛とがあらわされた時，
- [神]は，わたしたちが義の業を行なったからではなく，ただご自分の憐れみのもとに，わたしたちを命に導いた洗いと，聖霊によってわたしたちを新たにすることとによって，わたしたちを救ってくださいました。
- [神]はこの[霊]を，わたしたちの救い主なるイエス･キリストを通して豊かに注ぎ出してくださったのです。
- それは，わたしたちがその方の過分のご親切によって義と宣せられた後，永遠の命の希望にしたがって相続人となるためでした。
- このことばは信ずべきものです。そして，こうした点について，あなたが絶えず確固とした主張をするようにとわたしは願っています。それは，神を信じた人たちが，りっぱな業を続けるべきことを思いに留めるためです。これらはりっぱなことであって，人の益になります。
- しかし，愚かな質問や系図や闘争，また律法をめぐる争いからは遠ざかっていなさい。これらは無益であり，無駄なことなのです。
- 分派を助長する者については，一度，またもう一度訓戒した後，これを退けなさい。
- あなたが知っているとおり，そのような人は道から外れて罪をおかし，自責の念を抱いているのです。
- わたしがアルテマスかテキコをあなたのもとに遣わしたら，ニコポリスにいるわたしのところに来れるよう力を尽くしてください。わたしはそこで冬を過ごすことに決めたからです。
- 律法に通じた人であるゼナス，およびアポロには，旅に要る物を注意深く調え，彼らが何にも事欠くことのないようにしてあげなさい。
- しかし，わたしたち一同も，自分たちの差し迫った必要を満たすためにりっぱな業を続けることを学ぶべきです。実を結ばない者とならないようにするためです。
- わたしと一緒にいる人たちが皆あなたにあいさつを送っています。信仰にあってわたしたちに愛情を抱く人々にわたしのあいさつを伝えてください。過分のご親切があなた方すべてと共にありますように。