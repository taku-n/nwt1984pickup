- 神の奴隷またイエス･キリストの使徒であるパウロから―[わたしが使徒であるのは，]神の選ばれた者たちの信仰と，敬虔な専心にかなう真理の正確な知識とによるのであり，
- [その敬虔な専心]は永遠の命の希望に基づいています。その[希望]は，偽ることのできない神が，久しく続いた時代の前に約束されたものですが，
- [神]はご自身の定めの時に，宣べ伝える業によってみ言葉を明らかにされました。わたしは，わたしたちの救い主なる神の命令のもとに，その[業]を託されたのです―
- 共にあずかる信仰によって真実の子であるテトスへ:父なる神とわたしたちの救い主キリスト･イエスから，過分のご親切と平和がありますように。
- わたしはこの理由であなたをクレタに残しました。すなわち，わたしが命じたとおり，あなたが不備な点を正し，都市ごとに年長者たちを任命するためです。
- つまり，とがめのない人で，一人の妻の夫であり，放とうの責めを受けたり無規律であったりすることのない，信者である子供を持つ人がいるならばです。
- 監督は，神の家令としてとがめのない人で，我意を張らず，すぐに憤らず，酔って騒いだりせず，人を殴らず，不正な利得に貪欲でなく，
- むしろ，人をよくもてなし，善良さを愛し，健全な思いを持ち，義にかない，忠節で，自制心があり，
- 自分の教え[の術]に関して信ずべき言葉を堅く守る人でなければならないのです。それは，健全な教えによって説き勧めることも，また，言い逆らう者を戒めることもできるためです。
- というのは，無規律な者，無益なことを語る者，そして[人の]思いを欺く者，特に，割礼を堅く守る者たちが多くいるからです。
- こうした者たちの口を封じることが必要です。まさにこうした者たちが，不正な利得のために[教える]べきでないことを教えて，家族全体を覆してゆくからです。
- 彼らのうちのある者，彼ら自身の預言者が言いました，「クレタ人は常に偽り者，害をもたらす野獣，無為に過ごす大食家」と。
- この証しは真実です。それゆえにこそ，絶えず彼らを厳しく戒めなさい。彼らが信仰の点で健全になり，
- ユダヤ人の説話や，真理から離れてゆく人々のおきてに気を奪われることのないためです。
- 清い[人たち]にとってはすべてのものが清いのです。しかし，汚れた不信仰な[人たち]にとって清いものは何一つありません。彼らは思いも良心も汚れているのです。
- 彼らは神を知っていると公言しますが，その業では[神]を否認しています。彼らは忌むべき者，不従順な者であり，どんな良い業に対しても是認を受けていないのです。