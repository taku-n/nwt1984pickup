- その後まもなく，[イエス]は，都市から都市，村から村へと旅をされ，神の王国の良いたよりを宣べ伝えまた宣明された。そして十二人は彼と一緒におり，
- 邪悪な霊たちや病気を除いてもらった女たち，七つの悪霊が出て来た，マグダレネと呼ばれるマリア，
- ヘロデ[家]の管理人クーザの妻ヨハンナ，そしてスザンナおよびほかの多くの女たち，これらの者が自分の持ち物をもって彼らに奉仕をしていた。
- さて，方々の都市から彼のもとに来た人たちと共に大群衆が集まった時，[イエス]は例えによってこう話された。
- 「種まき人が種をまきに出かけました。ところで，彼がまいていると，その幾らかは道路のわきに落ちて踏みつけられ，天の鳥がそれを食べてしまいました。
- ほかの幾らかは岩塊の上に落ち，芽ばえたのち，水気がないので干上がってしまいました。
- ほかの幾らかはいばらの間に落ち，一緒に成長するいばらがそれをふさいでしまいました。
- ほかの幾らかは良い土の上に落ち，芽ばえたのち，百倍の実を生み出しました」。これらのことを語りつつ，大声でさらにこう言われた。「聴く耳のある人は聴きなさい」。
- しかし弟子たちは，この例えはどういう意味なのでしょうかと彼に尋ねはじめた。
- [イエス]は言われた，「あなた方は，神の王国の神聖な奥義を理解することを聞き入れられていますが，残りの人々にとって，それは例えによるのです。彼らが見ていてもむだに見，聞いていても意味を悟らないようにするためです。
- さて，例えの意味はこうです。種は神の言葉です。
- 道路のわきのものとは，聞いた者たちですが，そののち悪魔がやって来て，信じて救われることがないようにその心からみ言葉を取り去るのです。
- 岩塊の上のものは，み言葉を聞くと喜んでそれを受ける者たちですが，これらには根がありません。しばらくは信じますが，試みの時期になると離れ去ってしまいます。
- いばらの間に落ちたもの，これは聞いた者たちですが，生活上の思い煩いや富や快楽にさらわれてしまい，すっかりふさがれて，何も完成させません。
- りっぱな土の上のものについていえば，これは，りっぱな良い心でみ言葉を聞いたのち，それをしっかり保ち，耐え忍んで実を結ぶ者たちです。
- 「ともしびをともしたのち，それを器で覆ったり，寝床の下に置いたりする人はいません。むしろそれを燭台の上に置き，入って来る人にその光が見えるようにします。
- 隠されているもので明らかにならないものはなく，また，注意深く秘められているもので知られずに終わり，あらわにならずに済むものは決してないのです。
- ですからあなた方は，どのように聴くかに注意を払いなさい。だれでも持っている者，その者にはさらに与えられますが，持っていない者，その者からは，持っていると思うものまで取り去られるのです」。
- さて，彼の母と兄弟たちが彼のところにやって来たが，群衆のためにそばに行けなかった。
- けれども，「あなたのお母さんと兄弟たちが外に立って，あなたに会おうとしています」ということが彼に伝えられた。
- [イエス]は答えて彼らに言われた，「わたしの母，そしてわたしの兄弟たちとは，神の言葉を聞いて，それを行なうこれらの人たちのことです」。
- ある日のこと，[イエス]と弟子たちは舟に乗った。そして[イエス]は，「湖の向こう側に渡りましょう」と言われた。それで彼らは出帆した。
- しかし，帆走している間に，[イエス]は眠ってしまわれた。折しも，激しい風あらしが湖に吹き下ろし，彼らは[水]をいっぱいかぶって危険な状態になってきた。
- ついに，彼らは[イエス]のもとに行き，彼を起こして，こう言った。「先生，先生，わたしたちは死んでしまいそうです！」[イエス]は身を起こし，風と荒れ狂う水とを叱りつけられた。すると，それは収まり，なぎになったのである。
- それから，彼らにこう言われた。「あなた方の信仰はどこにあるのですか」。しかし，彼らは恐れに打たれて驚嘆してしまい，互いにこう言った。「これはいったいどういう方なのだろう。風や水にさえ命じると，それはこの方に従うのだ」。
- こうして彼らはゲラサ人の地方の岸に着いた。それはガリラヤの向かい側である。
- ところが，[イエス]が陸に上がると，そこの都市の者で，悪霊たちにつかれている男が彼に出会った。そしてこの男はかなり長いこと衣服を着たことがなく，家にではなく，墓場に住みついていたのである。
- 彼はイエスを見ると大声で叫び，その前にひれ伏して，大きな声でこう言った。「至高の神の子イエスよ，わたしはあなたと何のかかわりがあるのですか。お願いします，わたしを責め苦に遭わせないでください」。
- （というのは，その男から出て来るようにと，[イエス]がその汚れた霊に命じておられたからである。その[霊]は長いあいだ彼を堅くとらえてきたのであり，男は何度も監視のもとに置かれて鎖と足かせでつながれたが，かせは断ち切り，悪霊によって寂しい場所へと追いやられるのであった。）
- イエスは彼に，「あなたの名は何か」とお尋ねになった。彼は，「軍団＜レギオン＞です」と言った。数多くの悪霊が彼に入り込んでいたからである。
- そして彼らは，去って底知れぬ深みに行けとはお命じにならないようにと，しきりに彼に懇願するのであった。
- ところで，かなりの数の豚の群れがそこの山で物を食べていた。それで彼らは，その中に入ることを許してくださるようにと彼に懇願した。すると[イエス]は，彼らにその許しをお与えになった。
- そこで，悪霊たちは男から出て行って，豚の中に入った。すると，その群れは突進して行き，断がいから湖に落ちておぼれ死んだ。
- しかし，牧夫たちは起きた事を見て逃げて行き，そのことをそこの都市やあたりの田舎に知らせた。
- そこで人々は起きた事を見ようとして出て来た。そしてイエスのところにやって来て，悪霊たちの出た男が衣服を着け，正気になってイエスの足もとに座っているのを見た。それで彼らは恐れの気持ちでいっぱいになった。
- その場を見ていた者たちは，悪霊に取りつかれた男がどのようにしてよくなったかを人々に伝えた。
- それで，周辺のゲラサ人の地方から来た大勢の人々は皆，自分たちのところから離れてくれるようにと彼に求めた。彼らは非常な恐れにとらわれていたのである。それから[イエス]は舟に乗って戻って行かれた。
- しかし，悪霊たちの出た男は，ずっと一緒にいさせて欲しいとしきりに願い求めるのであった。しかし[イエス]はこう言って男をお去らせになった。
- 「家に帰りなさい。そして，神があなたにしてくださったすべてのことについて語りつづけなさい」。それで彼は去って行き，イエスが自分にしたことすべてをその都市全体にふれ告げた。
- イエスが戻って来られると，群衆は彼を親切に迎えた。人々はみな彼を待ち設けていたのである。
- そこへ，見よ，ヤイロという名の人がやって来た。この人は会堂の主宰役員であった。そして彼はイエスの足もとにひれ伏し，自分の家に入ってくださるようにと懇願しはじめた。
- 彼には十二歳ほどになる独り娘がおり，その[娘]が死にそうになっていたからである。[イエス]が進んで行かれると，群衆がそのまわりに群がった。
- そこへ，十二年のあいだ血の流出を患い，だれからも治してもらえないでいたひとりの女が，
- 後ろから近づいて来て，彼の外衣の房べりに触った。すると，彼女の血の流出はたちどころに止まったのである。
- それでイエスは言われた，「わたしに触ったのはだれですか」。みんながそれを否定していた時に，ペテロがこう言った。「先生，群衆があなたを取り囲んで，押し寄せて来るのです」。
- それでもイエスは言われた，「だれかがわたしに触りました。わたしは，力が自分から出て行くのが分かったのです」。
- 女は，気づかれずにはすまなかったのを見て，おののきながらやって来た。そして，彼の前にひれ伏し，自分が彼に触った理由，また自分がいかにたちどころにいやされたかを，そこにいた民すべての前で打ち明けた。
- しかし[イエス]は彼女にこう言われた。「娘よ，あなたの信仰があなたをよくならせました。平安のうちに行きなさい」。
- [イエス]がまだ話しておられるうちに，会堂の主宰役員の代理者が来て，「娘さんは亡くなられました。もう師を煩わせてはなりません」と言った。
- これを聞いて，イエスは彼にお答えになった，「恐れることはありません。ただ信仰を示しなさい。そうすれば，彼女は救われます」。
- その家に着くと，[イエス]は，ペテロ，ヨハネ，ヤコブおよび少女の父と母のほかは，だれも一緒に中に入ることをお許しにならなかった。
- しかし，人々はみな泣き，彼女のことで身を打ちたたいて悲しんでいた。それで[イエス]は言われた，「泣かなくてもよい。彼女は死んだのではない，眠っているのです」。
- すると，人々は彼のことをあざ笑いだした。彼女がすでに死んだことを知っていたからである。
- しかし[イエス]は彼女の手を取って呼びかけ，「少女よ，起きなさい！」と言われた。
- すると，彼女の霊は戻り，彼女はたちどころに起き上がったのである。それから[イエス]は，何か食べ物を与えるようにとお命じになった。
- そこで，彼女の親たちは我を忘れるほどになった。しかし[イエス]は，起きた事柄についてだれにも話さないようにと彼らに指示された。