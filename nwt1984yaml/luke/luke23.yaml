- こうして大勢の者はこぞって立ち上がり，彼をピラトのもとに引いて行った。
- そして，彼のことを訴え始めてこう言った。「わたしたちは，この男がわたしたちの国民をかく乱し，カエサルに税を払うことを禁じ，自分は王キリストだと言っているのを見ました」。
- そこでピラトは彼に質問して言った，「あなたはユダヤ人の王なのか」。[イエス]は答えて言われた，「あなた自身が[そう]言っています」。
- それからピラトは祭司長たちと群衆に言った，「わたしはこの男に何の犯罪も見いだせない」。
- しかし彼らは執ように迫るようになり，「彼はユダヤじゅうを教え回って民をあおり，しかもガリラヤから始めてここまで来たのです」と言った。
- それを聞くと，ピラトは，この者がガリラヤ人なのかどうかを尋ね，
- 彼がヘロデの管轄区から来ていることを確かめたのち，彼をヘロデのもとに送った。[ヘロデ]自身もそのころエルサレムにいたのである。
- イエスを見ると，ヘロデは大そう歓んだ。彼のことを聞いていたので，かなり前から一度会ってみたいと思っていたからであり，また彼の行なうしるしを多少でも見たいと希望してもいたのである。
- そこで[ヘロデ]はかなり多くの言葉で質問をはじめた。しかし[イエス]は何もお答えにならなかった。
- しかしながら，祭司長と書士たちは次々に立ち上がり，彼のことを激しく訴えるのであった。
- そこでヘロデは自分の衛兵たちと一緒になって彼をけなし，色鮮やかな衣を着せて愚弄し，それからピラトのもとに送り返した。
- 実にその日，ヘロデもピラトも互いに親しい仲になった。それまで彼らは互いに反目を続けていたのである。
- そこでピラトは祭司長と支配者たち，そして民を呼び集めて，
- こう言った。「あなた方は，民を駆り立てて反乱を起こさせる者としてこの男をわたしのところに連れて来た。それで，見よ，わたしはあなた方の前で取り調べたが，あなた方の挙げる罪状の根拠となるようなものを何らこの男に見いだせなかった。
- 事実，ヘロデもそうであった。彼をわたしたちのところに送り返してきたからだ。見よ，彼は死に価するようなことを何も犯していない。
- それゆえわたしは，彼を打ち懲らしてから釈放することにする」。
- ――
- しかし彼らはいっせいに叫んで言った，「この者を取り除け。我々にはバラバを釈放せよ！」
- （この[男]は市内で起きたある暴動と殺人のかどで獄に入れられていたのである。）
- ピラトは再び彼らに呼ばわった。イエスを釈放することを望んでいたからである。
- そのとき彼らは，「杭につけろ！彼を杭につけろ！」とわめきたてた。
- [ピラト]は三たび彼らに言った，「この[男]がどんな悪事をしたというのか。わたしは，死に価するようなことを何も彼に見いださなかった。それゆえ，わたしは彼を打ち懲らしてから釈放することにする」。
- すると，彼らはしつこく迫るようになり，大声を上げて，彼を杭につけるようにと要求した。そして，彼らの声がうち勝つようになったのである。
- それでピラトは，彼らの要求に合うような宣告を下した。
- つまり，暴動と殺人のかどで獄に入れられていた男，彼らの要求していたほうの者を釈放し，イエスのほうは彼らの意向にゆだねたのである。
- さて，[イエス]を引いて行くさい，彼らは，キレネ生まれで，田舎から来たシモンという者を捕まえて苦しみの杭を負わせ，イエスの後ろからそれを運ばせた。
- しかし，非常に大勢の民と女たちが，悲嘆のあまり身を打ちたたき，彼のことを嘆き悲しみながらそのあとに付いて行った。
- イエスは女たちのほうを向いて，こう言われた。「エルサレムの娘たちよ，わたしのために泣くのをやめなさい。むしろ，自分と自分の子供たちのために泣きなさい。
- 見よ，人々が，『うまずめは，そして子を産まなかった胎と乳を飲ませなかった乳房とは幸いだ！』と言う日が来るからです。
- そのとき彼らは，山に向かって，『我々の上に倒れかかれ！』と言い，丘に向かって，『我々を覆ってくれ！』と[言い]始めるでしょう。
- というのは，木に水気のある時に彼らがこうしたことを行なうのであれば，それが枯れた時にはどんなことが起こるでしょうか」。
- しかし，ほかに二人の悪行者が，彼と共に処刑されるため，やはり引かれて行った。
- そして，“どくろ”と呼ばれる所に着いた時，彼らはそこで[イエス]を杭につけ，そしてその悪行者たちを，一人をその右に，一人をその左にして[杭につけた]。
- [[しかしイエスはこう言われるのであった。「父よ，彼らをお許しください。自分たちが何をしているのか知らないのですから」。]]さらに，彼の衣を分配しようとして，彼らはくじを引いた。
- そして，民は立ってじっと見ていた。しかし支配者たちは冷笑しながらこう言うのであった。「ほかの者は救ったのだ。この者が神のキリスト，選ばれた者であるのなら，自分を救うがよい」。
- 兵士たちまでが彼を愚弄し，すぐ近くに来て酸いぶどう酒を差し出しながら，
- こう言った。「もしお前がユダヤ人の王なら，自分を救ってみろ」。
- また，彼の上方には，「これはユダヤ人の王」と書き記したものがあった。
- ところで，[杭に]掛けられた悪行者の一人は彼のことをあしざまに言いはじめた，「あなたはキリストではないのか。自分とわたしたちを救え」。
- 他方の者はそれに答え，彼を叱ってこう言った。「お前は少しも神を恐れないのか。同じ裁きを受けているのに。
- しかも，我々がこうなるのは全く当然だ。自分のした事に対する相応の報いを受けているのだから。しかしこの[人]は道に外れたことは何もしていないのだ」。
- そして彼はさらに言った，「イエスよ，あなたがご自分の王国に入られる時には，わたしのことを思い出してください」。
- すると[イエス]は彼に言われた，「今日あなたに真実に言いますが，あなたはわたしと共にパラダイスにいるでしょう」。
- ところで，すでに第六時ごろになっていたのに，闇が全地に垂れこめて，第九時にまで及んだ。
- 日の光がなくなってしまったのである。その時，聖なる所の垂れ幕が真ん中で引き裂けた。
- そしてイエスは大声で呼ばわって言われた，「父よ，わたしの霊をみ手に託します」。こう言ってから，[イエス]は息を引き取られた。
- 士官は起きた事柄を見て神の栄光をたたえるようになり，「ほんとうにこの人は義人であった」と言った。
- そして，この光景のためにそこに集まっていた群衆は皆，起きた事柄を見て胸をたたきながら帰って行った。
- また，彼を親しく知っていた者たちは皆，やや離れた所に立っていた。それに，共にガリラヤから彼に付いて来た女たちも，これらのことを見つめて立っていたのである。
- さて，見よ，ヨセフという名の人がいた。議会の一員であり，善良で義にかなった人であった―
- この[人]は彼らの謀りごとや行動を支持する投票をしなかったのである―彼はユダ人の都市アリマタヤの人であり，神の王国を待っていた。
- この人がピラトのもとに行き，イエスの体を頂きたいと願い出た。
- そして彼はそれを下ろして上等の亜麻布に包み，岩に掘り込んだ墓の中に横たえた。それは，まだだれも横たえられたことのないものであった。
- さて，それは準備の日であり，安息日の夕暮れの光も近づいていた。
- しかし，彼と共にガリラヤから来ていた女たちは，あとに付いて行ってその記念の墓を見，またその体がどのように横たえられたかを[見た]。
- それから彼女たちは，香料と香油を準備するために戻って行った。しかし，言うまでもなく，安息日にはおきてにしたがって休んだ。