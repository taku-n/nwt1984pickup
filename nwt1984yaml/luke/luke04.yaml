- さて，イエスは聖霊に満ちて，ヨルダンから去って行かれた。そして，霊によって荒野をあちらこちらと導かれて
- 四十日におよび，その間悪魔の誘惑を受けられた。その上，それらの日のあいだ何も食べなかったので，それが終わった時，飢えを感じられた。
- すると，悪魔は彼に言った，「あなたが神の子であるなら，この石に，パンになるように命じなさい」。
- しかしイエスは彼にお答えになった，「『人はパンだけで生きるのではない』と書いてあります」。
- それで彼は[イエス]を連れて上り，またたく間に人の住む地のすべての王国を見せた。
- そして悪魔は言った，「この権威すべてとこれらの栄光をあなたに上げましょう。それはわたしに渡されているからです。だれでもわたしの望む者に，わたしはそれを与えるのです。
- それで，あなたが，わたしの前で崇拝の行為をするなら，それは皆あなたのものになるのです」。
- イエスは答えて言われた，「『あなたの神エホバをあなたは崇拝しなければならず，この方だけに神聖な奉仕をささげなければならない』と書いてあります」。
- ついで彼は[イエス]をエルサレムの中に連れて行き，神殿の胸壁の上に立たせて，こう言った。「あなたが神の子であるなら，ここから身を下に投じなさい。
- 『[神]はあなたに関してご自分の使いたちに指図を与え，あなたを守らせるであろう』，
- そして，『彼らはその手に載せてあなたを運び，あなたが石に足を打ちつけることのないようにする』と書いてあるからです」。
- イエスは答えて言われた，「『あなたの神エホバを試みてはならない』と言われています」。
- それで悪魔は誘惑をすべて終え，別の都合の良い時まで彼のもとから身を引いた。
- それからイエスは霊の力に動かされてガリラヤに帰られた。すると，彼の評判は周囲の全地方にあまねく広まった。
- また，彼は人々の会堂で教えはじめ，すべての人から敬われた。
- そして[イエス]はナザレに来られた。そこは彼の育てられた所である。そして，安息日ごとの自分の習慣どおり会堂に入り，次いで，朗読のために立ち上がられた。
- そこで預言者イザヤの巻き物が彼に手渡された。彼は巻き物を開き，こう書いてある所を見いだされた。
- 「エホバの霊がわたしの上にある。貧しい者に良いたよりを宣明させるためわたしに油をそそぎ，捕らわれ人に釈放を，盲人に視力の回復を宣べ伝え，打ちひしがれた者を解き放して去らせ，
- エホバの受け入れられる年を宣べ伝えさせるために，わたしを遣わしてくださったからである」。
- そうして彼は巻き物を巻き，それを付き添いの者に返して，腰を下ろされた。すると，会堂にいたすべての人の目がじっと彼に注がれた。
- その時，彼はこう言い始められた。「あなた方がいま聞いたこの聖句は，きょう成就しています」。
- それで人々はみな彼について好意的な証しをし，またその口から出る，人を引きつける言葉に驚嘆するようになった。また彼らは，「これはヨセフの子ではないか」と言うのであった。
- すると[イエス]は彼らにこう言われた。「きっとあなた方はこの例えをわたしに当てはめるでしょう。『医者よ，自分を治せ。カペルナウムで起きたとわたしたちが聞いた事柄を，ここ，自分の郷里でも行なえ』と」。
- だが，[イエス]はこう言われた。「あなた方に真実に言いますが，預言者はだれも自分の郷里では受け入れられないものです。
- 例えば，あなた方にほんとうに言いますが，エリヤの日に，イスラエルには多くのやもめがいました。その時，天は三年六か月のあいだ閉ざされ，そのため大飢きんが全土を襲いました。
- それでも，エリヤはそれら[女たち]のだれのもとにも遣わされず，ただシドンの地のザレパテにいた一人のやもめのもとに[遣わされました]。
- また，預言者エリシャの時に，イスラエルには多くのらい病人がいましたが，そのうち一人も清められず，ただシリアの人ナアマンが[清められたのです]」。
- さて，会堂でこれらのことを聞いていた者はみな怒りでいっぱいになった。
- そして，立ち上がって彼を市の外へせき立て，彼らの都市が建てられた山のがけ端に連れて行った。彼をさかさに投げ落とそうとしてであった。
- しかし[イエス]は彼らの真ん中を通り抜けて，そのまま進んで行かれた。
- それから[イエス]はガリラヤの都市カペルナウムに下って行かれた。そして，安息日に人々を教えておられた。
- すると彼らはその教え方にすっかり驚くのであった。彼の話すことには権威があったからである。
- さて，会堂には，霊つまり汚れた悪霊につかれた人がいて，大声でこうどなった。
- 「ああ，ナザレ人イエスよ，わたしたちはあなたと何のかかわりがあるのですか。わたしたちを滅ぼそうとしてやって来たのですか。わたしはあなたがだれかをはっきり知っています，神の聖なる者です」。
- しかし，イエスはそれを叱りつけてこう言われた。「黙っていなさい。そして，彼から出て来なさい」。そこで，悪霊は，その人を人々の真ん中に投げ倒してから出て来たが，彼を傷つけてはいなかった。
- すると，非常な驚きがすべての者に臨み，彼らは互いに語り合ってこう言った。「これは何という話なのだろう。彼が権威と力とをもって命じると，汚れた霊たちは出て来るのだ」。
- こうして，彼に関するたよりは周囲の地方のすみずみに伝わっていった。
- 立って会堂を出てから，[イエス]はシモンの家に入られた。ところで，シモンのしゅうとめが高い熱で苦しんでおり，人々は彼女のためにお願いした。
- それで[イエス]は彼女を見下ろして立ち，その熱を叱りつけられた。すると，それは引いたのである。彼女はすぐさま起き上がり，彼らに仕えるようになった。
- しかし，日が沈みかけたころ，さまざまな疾患で病む者たちをかかえる人々がみな，[その病人たち]を彼のもとに連れて来た。[イエス]はそのひとりひとりの上に手を置いて，彼らを治されるのであった。
- 悪霊たちもまた，叫び声を上げ，「あなたは神の子です」と言いながら，多くの者から出て来るのであった。しかし[イエス]は，彼らを叱りつけ，語ることを許そうとはされなかった。[イエス]がキリストであることを，彼らが知っていたからである。
- しかしながら，夜が明けると，[イエス]は外に出て寂しい場所に行かれた。しかし群衆はあちこちと捜し回り，彼のいるところにまでやって来た。そして，彼が自分たちのところから去って行くのを引き留めようとした。
- しかし[イエス]は彼らにこう言われた。「わたしはほかの都市にも神の王国の良いたよりを宣明しなければなりません。わたしはそのために遣わされたからです」。
- こうして[イエス]はユダヤの諸会堂で宣べ伝えて行かれた。