- 群衆が間近に迫って神の言葉を聴いていた時であったが，[イエス]はゲネサレ湖のほとりに立っておられた。
- そして，二そうの舟が湖畔に泊めてあるのをご覧になったが，漁師たちはそれから出て，網を洗っているところであった。
- [イエス]は一方の舟に乗られたが，それはシモンの[舟]であり，陸から少し離すようにと彼にお求めになった。それから腰を下ろし，舟の中から群衆に教えはじめられた。
- 話し終えてから，シモンにこう言われた。「深いところに乗り出しなさい。そしてあなた方は，網を下ろして漁をしなさい」。
- しかしシモンは答えて言った，「先生，わたしたちはまる一晩労苦して何も取れなかったのですが，仰せのとおりに網を降ろしてみます」。
- ところが，これを行なった彼らは，非常に多くの魚を囲い込んだのである。事実，彼らの網は裂けはじめた。
- それで彼らは，もう一方の舟にいる仲間の者たちに，来て加勢してくれるようにと身ぶりで合図をした。彼らはそのとおりやって来て，両方の舟をいっぱいにした。そのために，[舟]は沈みかけた。
- これを見て，シモン･ペテロはイエスのひざもとにひれ伏し，「私からお離れください。私は罪深い男なのです，主よ」と言った。
- 自分たちが引き上げた魚が大漁なのを見て，彼も共にいた者もみな非常な驚きに圧倒されてしまったのである。
- シモンと分け合う者であるゼベダイの息子たち，ヤコブとヨハネの両人も同様であった。しかしイエスはシモンに言われた，「恐れなくてもよい。今から後，あなたは人を生きながら捕るのです」。
- それで彼らは舟を陸に戻し，一切のものを捨てて彼のあとに従った。
- [イエス]がある都市にいた別の時のことであったが，見よ，体じゅうらい病の人がいた。イエスを見かけると，彼はうつ伏して願いをし，「主よ，あなたは，ただそうお望みになるだけで，私を清くすることがおできになります」と言った。
- そこで[イエス]は手を伸ばして彼に触り，「わたしはそう望みます。清くなりなさい」と言われた。すると，らい病はすぐに消えたのである。
- そして[イエス]は，だれにも話さないようにとその人に命じ，「ただし，行って自分を祭司に見せ，モーセが指示したとおり，自分の清めに関連した捧げ物をして，彼らへの証しとしなさい」と[言われた]。
- しかし彼に関する話はますます広まってゆき，[彼のことばを]聴き，また自分の病気を治してもらおうとして，大群衆が集まって来るのであった。
- しかし[イエス]はずっと砂漠に引きこもって，祈りをしておられた。
- そうしたある日のことであったが，[イエス]は教えておられ，ガリラヤとユダヤのすべての村およびエルサレムから出て来たパリサイ人や律法の教師たちもそこに座っていた。そして，彼がいやしを行なうようにエホバの力がそこにあった。
- すると，見よ，まひした人を寝床に載せたまま運んで来る男たちがいたが，その人を連れて入って[イエス]の前に置く道を探しているところであった。
- そして，群衆のために，連れて入る道を見いだせなかったので，彼らは屋根によじ登り，かわら屋根を破って，小さな寝床のまま，イエスの前にいた人々の間に彼を下ろした。
- すると[イエス]は，彼らの信仰をご覧になってこう言われた。「人よ，あなたの罪は許されています」。
- するとすぐ，書士とパリサイ人たちは論議を始めてこう言った。「冒とくのことばを吐くこの者は何者か。神おひとりのほかにだれが罪を許せるのか」。
- しかしイエスは彼らの論議を見抜き，答えてこう言われた。「あなた方は心の中で何を思い巡らしているのですか。
- 『あなたの罪は許されている』と言うのと，『起き上がって歩きなさい』と言うのでは，どちらが易しいですか。
- しかし，人の子が罪を許す権威を地上で持っていることをあなた方が知るために―」[イエス]はまひした人に言われた，「あなたに言います，起き上がり，あなたの小さな寝床を取り上げて家に帰りなさい」。
- すると，彼は人々の前でたちどころに身を起こし，自分がそれまで横たわっていたものを取り上げて，神の栄光をたたえながら自分の家に戻って行った。
- その時，すべての者は狂喜にとらわれて神の栄光をたたえるようになり，また恐れに満たされて，「今日は不思議な事を見たものだ」と言った。
- さて，こうしたことの後であったが，[イエス]は外に出て，レビという名の収税人が収税所に座っているのをご覧になり，「わたしの追随者になりなさい」と言われた。
- すると，彼は一切のものを後にして立ち上がり，[イエス]に従うようになった。
- またレビは，彼のために自分の家で盛大な歓迎の宴を設けた。そして，非常に大勢の収税人その他の者が彼らと共に食事の席について横になっていた。
- すると，パリサイ人やその書士たちが彼の弟子たちに向かってつぶやきはじめ，「あなた方が収税人や罪人たちと一緒に食べたり飲んだりするのはどういうわけか」と言った。
- イエスは答えて彼らに言われた，「健康な人に医者は必要でなく，病んでいる人に[必要]なのです。
- わたしは，義人たちではなく，罪人たちを悔い改めに招くために来たのです」。
- 彼らは言った，「ヨハネの弟子たちはたびたび断食をして祈願をささげ，またパリサイ人の[弟子たち]もそうするのに，あなたの[弟子たち]は食べたり飲んだりします」。
- イエスは彼らに言われた，「花婿が共にいる間，花婿の友人たちに断食をさせることはできないではありませんか。
- しかし，花婿が彼らからまさに取り去られる日が来ます。そうなれば，そうした日には，彼らは断食をするでしょう」。
- さらに，[イエス]は彼らに次の例えを話された。「新しい外衣から継ぎ切れを切って古い外衣に縫いつける人はだれもいません。もしそうするなら，新しい継ぎ切れはちぎれてしまいますし，新しい衣からの継ぎ切れは古いものに合いません。
- また，新しいぶどう酒を古い皮袋に入れる人はだれもいません。もしそうするなら，新しいぶどう酒は皮袋を破裂させ，それはこぼれ出て，皮袋はだめになります。
- 新しいぶどう酒は新しい皮袋に入れなければならないのです。
- 古いぶどう酒を飲んだ人はだれも新しいものを欲しがりません。その人は，『古いのはうまい』と言うのです」。