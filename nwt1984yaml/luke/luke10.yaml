- これらの事ののち，主はほかの七十人を指名し，行こうとしておられたすべての都市と場所へ，自分に先立って二人ずつお遣わしになった。
- その際，彼らにこう言いはじめられた。「確かに，収穫は大きいですが，働き人は少ないのです。それゆえ，収穫に働き人を遣わしてくださるよう収穫の主人にお願いしなさい。
- 出かけて行きなさい。ご覧なさい，わたしはあなた方をおおかみの中にいる子羊のように遣わすのです。
- 財布も，食物袋も，サンダルも携えて行ってはなりません。また，道中では，だれともあいさつの抱擁をしてはなりません。
- どこでも家の中に入ったなら，まず，『この家に平和がありますように』と言いなさい。
- そして，平和の友がそこにいるなら，あなた方の平和はその人の上にとどまるでしょう。しかし，いないなら，それはあなた方のもとに戻って来るでしょう。
- それで，そこの家にとどまって，人々が備える物を食べたり飲んだりしなさい。働き人は自分の報酬を受けるに値するからです。家から家へと移って行ってはなりません。
- 「また，どこであれ，あなた方が都市に入り，人々があなた方を迎えてくれるところでは，あなた方の前に出される物を食べ，
- そこにいる病気の者たちを治し，『神の王国はあなた方の近くに来ました』と告げて行きなさい。
- しかし，どこであれ，あなた方が都市に入り，人々があなた方を迎えないところでは，そこの大通りに出て行って，こう言いなさい。
- 『あなた方の都市からわたしたちの足に付いた塵をさえ，わたしたちはあなた方に向かってぬぐい捨てる。けれども，神の王国が近くに来たということは覚えておきなさい』。
- あなた方に言いますが，その日には，その都市よりソドムのほうが耐えやすいでしょう。
- 「コラジンよ，あなたは災いです！ベツサイダよ，あなたは災いです！あなた方の中でなされた強力な業がティルスやシドンでなされていたなら，彼らは粗布と灰の中に座ってずっと以前に悔い改めていたからです。
- したがって，裁きの際には，あなた方よりティルスやシドンのほうが耐えやすいでしょう。
- そしてカペルナウムよ，あなたが天に高められるようなことがあるでしょうか。あなたはハデスにまで下るのです！
- 「あなた方[のことば]を聴く者は，わたし[のことば]を[も]聴くのです。そして，あなた方を無視する者は，わたしを[も]無視するのです。さらに，わたしを無視する者は，わたしを遣わした方を[もまた]無視するのです」。
- そののち，七十人の者は喜びながら帰って来て，こう言った。「主よ，あなたの名を使うと，悪霊たちまでがわたしたちに服するのです」。
- すると[イエス]は彼らに言われた，「わたしには，サタンがすでに稲妻のように天から落ちたのが見えるようになりました。
- ご覧なさい，わたしはあなた方に，蛇やさそりを踏みつけ，敵のすべての力を制する権威を与えました。それで，何ものもあなた方を損なうことはありません。
- しかしながら，このこと，つまり霊たちがあなた方に服していることを歓ぶのではなく，むしろ，あなた方の名が天に記されたことを歓びなさい」。
- 折しも，[イエス]は聖霊により喜びにあふれて，こう言われた。「天と地の主なる父よ，わたしはあなたを公に賛美します。あなたはこれらのことを賢くて知能のたけた者から注意深く隠し，それをみどりごたちに啓示されたからです。そうです，父よ，このようにするのは，あなたのよみされるところとなったのです。
- すべてのものは父によってわたしに渡されており，子がどのような者であるかは，父のほかにはだれも知りません。また，父がどのような方であるかは，子と子がすすんで啓示する者をほかにすれば，だれも[知り]ません」。
- そうして[イエス]はただ弟子たちのほうを向いて，こう言われた。「あなた方が見ているものを見る目は幸いです。
- あなた方に言いますが，多くの預言者や王たちは，あなた方が見ているものを見たいと願いながらそれを見ず，あなた方が聞いている事柄を聞きたいと[願い]ながらそれを聞かなかったのです」。
- さて，見よ，律法に通じたある人が立ち上がり，彼を試そうとしてこう言った。「師よ，何をすれば，わたしは永遠の命を受け継げるでしょうか」。
- [イエス]は彼に言われた，「律法には何と書いてありますか。あなたはどう読みますか」。
- 彼は答えて言った，「『あなたは，心をこめ，魂をこめ，力をこめ，思いをこめてあなたの神エホバを愛さねばならない』，そして，『あなたの隣人を自分自身のように[愛さねばならない]』」。
- [イエス]は彼に言われた，「あなたは正しく答えました。『このことを行ないつづけなさい。そうすれば命を得ます』」。
- しかしその人は，自分が義にかなっていることを示そうとしてイエスに言った，「わたしの隣人とはいったいだれでしょうか」。
- イエスは答えて言われた，「ある人がエルサレムからエリコに下って行く途中で，強盗たちに襲われました。彼らはその衣をはいだうえに殴打を加え，その人を半殺しにして去って行きました。
- さて，たまたま，ある祭司がその道路を下って行くところでしたが，その人を見ると，反対側を通って行ってしまいました。
- 同じように，ひとりのレビ人もまた，そこまで来て彼を見ると，反対側を通って行ってしまいました。
- ところが，その道路を旅行していたあるサマリア人がやって来ましたが，彼を見て哀れに思いました。
- それで，その人に近づき，その傷に油とぶどう酒を注いで包帯をしてやりました。それから彼を自分の畜獣に乗せ，宿屋に連れて行って世話をしたのです。
- そして次の日，デナリ二つを取り出し，それを宿屋の主人に渡して，こう言いました。『この人の世話をしてください。そして，何でもこれ以外にかかるものがあれば，わたしがここに戻って来たときに返しますから』。
- これら三人のうちだれが，強盗に襲われた人に対して隣人になったと思いますか」。
- 彼は言った，「その人に対して憐れみ深く行動した者です」。するとイエスは言われた，「行って，あなたも同じようにしてゆきなさい」。
- さて，彼らが進んで行くと，[イエス]はある村に入られた。ここで，マルタという名の女が彼を客として家に迎え入れた。
- この女にはまた，マリアという姉妹がいたが，彼女のほうは主の足もとに座って，ずっと彼の言葉を聴いていた。
- 一方マルタはいろいろな用事に気を遣って取り乱していた。それで，彼女は近くに来て，こう言った。「主よ，わたしの姉妹がわたしひとりに用事をさせておりますことを何とも思われないのですか。ですから，一緒になってわたしを助けるよう彼女におっしゃってください」。
- 主は答えて彼女に言われた，「マルタ，マルタ，あなたは多くのことを思い煩って気を乱しています。
- ですが，必要なのはわずかなもの，というより一つだけです。マリアは良いものを選んだのであり，それが彼女から取り去られることはありません」。