- さて，[イエス]が目を上げると，富んだ人々が自分の供え物を宝物庫の箱に入れているのが見えた。
- 次いで[イエス]は，ある貧乏なやもめがごくわずかな価しかない小さな硬貨二つをそこに入れるのをご覧になって，
- こう言われた。「あなた方に真実をこめて言いますが，このやもめは，貧しいとはいえ，彼ら全部より多く入れました。
- これらの者はみな自分の余っている中から供え物を入れましたが，この[女]はその乏しい中から，自分の持つ暮らしのもとすべてを入れたのです」。
- 後に，ある者たちが，神殿に関し，それがりっぱな石や献納物で飾られていることについて話していたところ，
- [イエス]はこう言われた。「あなた方が見入っているこれらの物について言えば，石が一つとしてこのまま石の上に残らず，[すべてが]崩されてしまう日が来ます」。
- そこで彼らは質問して言った，「師よ，そのようなことは実際にはいつあるのでしょうか。また，そのようなことが起きるように定まった時のしるしには何がありますか」。
- [イエス]は言われた，「惑わされないように気を付けなさい。多くの者がわたしの名によってやって来て，『わたしがそれだ』とか，『その時が近づいた』とか言うからです。そのあとに付いて行ってはなりません。
- さらに，戦争や無秩序な事態について聞いても，恐れおののいてはなりません。これらはまず必ず起きる事だからです。しかし，終わりはすぐには[来]ないのです」。
- それから[イエス]はさらにこう言われた。「国民は国民に，王国は王国に敵対して立ち上がるでしょう。
- そして，大きな地震があり，そこからここへと疫病や食糧不足があります。また，恐ろしい光景や天からの大いなるしるしがあるでしょう。
- 「しかし，これらのすべての事の前に，人々はあなた方に手をかけて迫害し，あなた方を会堂や獄に引き渡し，あなた方はわたしの名のために王や総督たちの前に引き出されるでしょう。
- それはあなた方にとって証しの[機会]となるのです。
- それゆえ，どのように弁明するか前もってけいこなどしないことを心に定めなさい。
- わたしがあなた方に口と知恵を与えるからです。あなた方の反対者がみな一緒になっても，それに抵抗することも論ばくすることもできないでしょう。
- さらに，あなた方は，親，兄弟，親族，友人たちによってさえ引き渡され，彼らはあなた方のうちのある者たちを死に渡すでしょう。
- またあなた方は，わたしの名のゆえにすべての人の憎しみの的となるでしょう。
- それでも，あなた方の髪の毛一本すら決して滅びることはありません。
- あなた方は自らの忍耐によって自分の魂を獲得するのです。
- 「また，エルサレムが野営を張った軍隊に囲まれるのを見たなら，その時，その荒廃が近づいたことを知りなさい。
- その時，ユダヤにいる者は山に逃げはじめなさい。[都]の中にいる者はそこを出なさい。田舎にいる者は[都]の中に入ってはなりません。
- なぜなら，これは処断の日であり，それによって，書かれていることのすべてが成就するのです。
- その日，妊娠している女と赤子に乳を飲ませている者にとっては災いになります！その土地に非常な窮乏が，そしてこの民に憤りが臨むからです。
- そして人々は剣の刃に倒れ，捕らわれとなってあらゆる国民の中へ引かれてゆくでしょう。そしてエルサレムは，諸国民の定められた時が満ちるまで，諸国民に踏みにじられるのです。
- 「また，太陽と月と星にしるしがあり，地上では，海のとどろきと[その]動揺のゆえに逃げ道を知らない諸国民の苦もんがあるでしょう。
- 同時に人々は，人の住む地に臨もうとする事柄への恐れと予想から気を失います。天のもろもろの力が揺り動かされるからです。
- そのとき彼らは，人の子が力と大いなる栄光を伴い，雲のうちにあって来るのを見るでしょう。
- しかし，これらの事が起こり始めたら，あなた方は身をまっすぐに起こし，頭を上げなさい。あなた方の救出が近づいているからです」。
- そうして[イエス]は彼らにひとつの例えを話された。「いちじくの木やほかのすべての木をよく見なさい。
- それらが既に芽ぐんでいれば，あなた方はそれを観察して，もう夏の近いことを自分で知ります。
- このように，あなた方はまた，これらの事が起きているのを見たなら，神の王国の近いことを知りなさい。
- あなた方に真実に言いますが，すべての事が起こるまで，この世代は決して過ぎ去りません。
- 天と地は過ぎ去るでしょう。しかしわたしの言葉は決して過ぎ去らないのです。
- 「しかし，食べ過ぎや飲み過ぎまた生活上の思い煩いなどのためにあなた方の心が押しひしがれ，その日が突然，わなのように急にあなた方に臨むことがないよう，自分自身に注意を払いなさい。
- それは，全地の表に住むすべての者に臨むからです。
- それで，起きることが定まっているこれらのすべての事を逃れ，かつ人の子の前に立つことができるよう，常に祈願をしつつ，いつも目ざめていなさい」。
- こうして[イエス]は，日中は神殿で教え，夜には出て行って，オリーブ山と呼ばれる山に宿を取られるのであった。
- そして民はみな，彼[の話]を聞こうとして，日中早くから，神殿にいる彼のもとに来るのであった。