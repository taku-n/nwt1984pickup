- それから[イエス]は弟子たちにこう言われた。「つまずきのもととなるものが来ることは避けられません。しかし，それが来るその経路となる人は災いです！
- その人にとっては，臼石を首にかけられて海の中に投げ込まれたとすれば，そのほうが，これら小さな者の一人をつまずかせるよりはましでしょう。
- 自分自身に注意を払いなさい。あなたの兄弟が罪を犯すなら，叱責を与え，その人が悔い改めるなら，許してあげなさい。
- たとえその人があなたに対して一日に七回罪をおかし，『わたしは悔い改めます』と言ってあなたのもとに七回戻って来たとしても，あなたはその人を許してあげなければなりません」。
- さて，使徒たちが主にこう言った。「わたしたちにさらに信仰をお与えください」。
- すると主は言われた，「あなた方にからしの種粒ほどの信仰があったなら，この黒桑の木に，『根こそぎ抜かれて，海に植われ！』と言ったとしても，それはあなた方に従うでしょう。
- 「あなた方の中に，[畑を]すき返したり群れの番をしたりする奴隷がいて，その者が野から入って来ると，『すぐにここに来て，食卓について横になりなさい』と言う人がいるでしょうか。
- むしろ，『わたしの晩さんのために何か用意し，前掛けをかけて，わたしが食べたり飲んだりし終わるまでわたしに仕えなさい。そのあと，あなたは食べたり飲んだりしてよろしい』と言うのではありませんか。
- 奴隷が割り当ての事をしたからといって，その人は恩義を感じたりしないではありませんか。
- ですからあなた方も，自分に割り当てられた事を全部したときには，『わたしたちは何の役にも立たない奴隷です。わたしたちのしたことは，当然すべきことでした』と言いなさい」。
- そして，エルサレムに進んで行かれる途中，[イエス]はサマリアとガリラヤの真ん中を通っておられた。
- そして，ある村に入って行かれる際に，十人のらい病の人が彼に出会ったが，彼らは遠く離れたところで立ち上がり，
- 声を上げてこう言った。「イエスよ，先生，わたしたちに憐れみをおかけください！」
- それで，彼らを見かけた時，[イエス]はこう言われた。「行って，自分を祭司たちに見せなさい」。すると，出かけて行く途中で，彼らは清められたのである。
- そのうちの一人は，自分がいやされたのを見て，大声で神の栄光をたたえながら戻って来た。
- そして，[イエス]の足もとにうつ伏して感謝した。しかも，それはサマリア人であった。
- イエスは答えて言われた，「十人が清められたのではありませんでしたか。では，ほかの九人はどこにいるのですか。
- 神に栄光を帰するために戻って来たのは，この他国の人のほかにはだれもいなかったのですか」。
- そして，その人にこう言われた。「立って，出かけて行きなさい。あなたの信仰があなたをよくならせたのです」。
- ところで，神の王国がいつ来るのかをパリサイ人たちに尋ねられた時，[イエス]は彼らに答えて言われた，「神の王国は際立って目につくさまで来るのではなく，
- また人々が『ここを見よ！』とか『そこを！』とか言うものでもありません。見よ，神の王国はあなた方のただ中にあるのです」。
- それから[イエス]は弟子たちにこう言われた。「あなた方が人の子の日を一日でも見たいと願いながら，[それを]見られない日が来ます。
- そして人々はあなた方に，『そこを見よ！』とか，『ここを見よ！』とか言うでしょう。出て行ったり，その後を追いかけたりしてはなりません。
- 稲妻は，そのひらめきによって，天の下の一ところから天の下の別のところに輝きわたりますが，人の子もちょうどそのようだからです。
- しかし，彼はまず多くの苦しみに遭い，この世代から退けられねばなりません。
- また，ノアの日に起きたとおり，人の子の日にもまたそうなるでしょう。
- 人々は食べたり，飲んだり，めとったり，嫁いだりしていて，ついにノアが箱船の中に入る日となり，洪水が来て彼らをみな滅ぼしました。
- また同じように，ちょうどロトの日に起きたとおりです。人々は食べたり，飲んだり，買ったり，売ったり，植えたり，建てたりしていました。
- しかし，ロトがソドムから出た日に天から火と硫黄が降って，彼らをみな滅ぼしたのです。
- 人の子が表わし示されようとしている日も同様でしょう。
- 「その日，屋上にいる人は，家財が家の中にあっても，それを取りに下りてはならず，野に出ている人も，後ろのものに戻ってはなりません。
- ロトの妻のことを思い出しなさい。
- だれでも，自分の魂を自分のために安全に守ろうとする者はそれを失い，一方，それを失う者は，それを生き長らえさせるのです。
- あなた方に言いますが，その夜，二人[の男]が一つの寝床にいるでしょう。一方は連れて行かれ，他方は捨てられるのです。
- 二人[の女]が同じ臼でひいているでしょう。一方は連れて行かれ，他方は捨てられるのです」。
- ――
- そこで，彼らはこたえて言った，「主よ，どこでですか」。[イエス]は彼らに言われた，「死体のあるところ，そこには鷲も集まっているでしょう」。