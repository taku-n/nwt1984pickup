- しかしながら，週の最初の日，彼女たちは，自分たちの準備した香料を携えて，朝とても早くから墓に行った。
- ところが彼女たちは，石が記念の墓から転がしのけられているのを見たのである。
- そして，中に入ってみると，主イエスの体は見あたらなかった。
- 彼女たちがこのことで当惑していると，見よ，まばゆいばかりの衣服を着た二人の人がそばに立った。
- [女たち]が恐れ驚いて顔を地面に伏せていると，その[人たち]が言った，「なぜあなた方は，生きている者を，死人の中に捜しているのですか。
- [[彼はここにはいません。よみがえらされたのです。]]彼がまだガリラヤにいた時，あなた方にどのように話したかを思い起こしなさい。
- 人の子は必ず，罪深い人々の手に渡されて杭につけられ，三日目によみがえる，と言いました」。
- それで彼女たちは[イエス]の言われたことを思い出し，
- 記念の墓から帰って，十一人とほかの者たちすべてにこれらの事をことごとく報告した。
- それは，マグダレネ･マリア，およびヨハンナ，そしてヤコブの[母]マリアであった。また，彼女たちと一緒にいたほかの女たちも，これらの事について使徒たちに告げるのであった。
- しかし，こうして話されることは彼らにとってはたわ言のように思え，彼らはその[女たち]を信じようとしなかった。
- [[しかしペテロは，立って記念の墓に走って行き，前方にかがんでのぞいたが，ただ巻き布が見えるだけであった。それで彼は，起きた事を不思議に思いながら去って行った。]]
- しかし，見よ，その同じ日，彼らのうちの二人が，エルサレムから七マイルほど離れた，エマオという村へ旅をしていた。
- そして，これら生じた事柄すべてについて互いに語り合っていた。
- さて，彼らが語り合い，論じ合っていると，当のイエスが近づいて来て，一緒に歩きはじめた。
- ところが，彼らの目は[イエス]を見てもそれとは見分けられずにいた。
- [イエス]は彼らに言われた，「あなた方が歩きながら互いに討論しているそれらの事はいったい何ですか」。すると，彼らは悲しげな顔で立ち止まった。
- クレオパという名の者が答えて言った，「あなたは，外国人として自分ひとりでエルサレムに住んでいるために，近ごろそこで起きたいろんな事を知らないのですか」。
- すると彼は言われた，「どんな事ですか」。彼らは言った，「ナザレ人イエスに関する事です。その人は神と民すべての前にあって，業と言葉において強力な預言者となりました。
- そして，わたしたちの祭司長や支配者たちがいかに彼を死の宣告に渡して杭につけたかを。
- しかしわたしたちは，この[人]がイスラエルを救出するように定められた方だと希望をかけていたのです。しかも，こうした事すべてに加えて，これらの事が起きてからこれで三日目になります。
- そのうえ，わたしたちのうちのある女たちも，わたしたちを大そう驚かせました。彼女たちは朝早く記念の墓に行ったのですが，
- 彼の体が見つからず，またみ使いたちの超自然的な光景を見たと言いに来たからです。その[み使い]たちが，彼は生きていると言ったというのです。
- さらに，わたしたちと一緒にいる者のうち幾人かが記念の墓に出かけて行きました。そして，それがそのとおり，まさに女たちが言ったとおりなのを見たのですが，彼[の姿]は見ませんでした」。
- すると[イエス]は彼らに言われた，「ああ，無分別で，預言者たちの語ったすべてのことを信じるのに心の鈍い人たちよ。
- キリストはこうした苦しみを経て自分の栄光に入ることが必要だったのではありませんか」。
- そして，モーセとすべての預言者たちから始めて，聖書全巻にある，ご自分に関連した事柄を彼らに解き明かされた。
- ついに彼らは，行こうとしている村のすぐ近くに来た。すると彼は，さらに遠くへ旅を続けるような様子を示された。
- しかし彼らは，「わたしたちのところにお泊まりください。夕方になるところですし，日はすでに傾いていますから」と言って強いて勧めた。そこで[イエス]は彼らのところに泊まるため中に入られた。
- そして，彼らと一緒に横になって食事をしておられた際，[イエス]はパンを取って祝福を述べ，それを割いて彼らに渡しはじめられた。
- それを見て彼らの目はすっかり開け，それがだれであるかが分かった。それから，[イエス]は彼らから見えなくなった。
- そこでふたりは互いに言った，「あの方が道でわたしたちに話してくださった時，わたしたちのために聖書をすっかり解いてくださった時，わたしたちの心は燃えていなかっただろうか」。
- そして彼らはすぐさま立ち上がってエルサレムに帰った。すると，十一人およびそれと共にいる者たちが集合して，
- 「主はほんとうによみがえらされて，シモンに現われたのだ！」と言っているところであった。
- そこでふたりも，道中での[できごと]，そして，パンを割かれた際に彼のことがどのように分かったかを細かに話した。
- 彼らがこうした事について話していたところ，[イエス]ご自身が彼らの真ん中にお立ちになり，[[「あなた方に平安があるように」と言われた。]]
- しかし彼らはおびえ，また恐れ驚いていたので，自分たちは霊を眺めているのだろうと思っていた。
- それで[イエス]は彼らに言われた，「なぜあなた方は騒ぐのですか。あなた方の心に疑いが起きるのはどうしてですか。
- わたしの手と足を見なさい。これはわたしです。わたしに触り，また見なさい。霊には，あなた方がわたしに見るような肉や骨はないのです」。
- [[そして，このように言いながら，自分の手と足を彼らにお見せになった。]]
- しかし，全くの喜びのあまり彼らがなお信じられず，ただ不思議に思っていると，[イエス]は，「そこに何か食べる物がありますか」と言われた。
- それで彼らは焼いた魚一切れを渡した。
- すると彼はそれを受け取り，彼らの目の前でそれを食べた。
- それから彼らにこう言われた。「まだあなた方と共にいた時に，わたしが話した言葉はこうでした。つまり，モーセの律法の中，そして預言者たちと詩編の中にわたしについて書いてあることはみな必ず成就するということです」。
- そして，聖書の意味をつかむよう彼らの思いを十分に開いてから，
- こう言われた。「このように書いてあります。すなわち，キリストは苦しみを受け，三日目に死人の中からよみがえり，
- その名によって罪の許しのための悔い改めがあらゆる国民の中で宣べ伝えられる―エルサレムから始めて，
- あなた方はこれらの事の証人となるのです。
- そして，見よ，わたしはあなた方の上に，わたしの父によって約束されているものを送ります。しかしあなた方は，高い所からの力を授けられるまでは，市内に滞在していなさい」。
- しかし[イエス]は彼らをベタニヤまで連れて行き，両手を上げて彼らを祝福された。
- 彼らを祝福しておられるうちに，[イエス]は彼らから離され，天に上げられていった。
- それで彼らは[イエス]に敬意をささげ，大いなる喜びを抱いてエルサレムに帰った。
- そして，絶えず神殿にいて，神をたたえていた。