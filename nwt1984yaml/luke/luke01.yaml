- わたしたちの間で全く信じられている事柄について，
- 初めからの目撃証人また音信に仕える者となった人々がわたしたちに伝えたとおりにその叙述をまとめようと，大勢の人が手がけましたが，
- 私も，すべてのことについて始めから正確にそのあとをたどりましたので，それを，きわめて優れたテオフィロ様，あなたに，論理的な順序で書いてお伝えすることを思い定めました。
- それは，あなたが口伝えに教えられたことの確かさを十分に知っていただくためです。
- ユダヤの王ヘロデの時代に，アビヤの組の者で，ゼカリヤという名の祭司がいた。彼には，アロンの娘である妻があり，その名をエリサベツといった。
- 二人は共に，エホバのすべてのおきてと法的な要求にしたがってとがめなく歩んでおり，神のみ前にあって義にかなった者であった。
- しかし，彼らには子供がなかった。エリサベツはうまずめであったからである。しかも，両人ともずっと年を取っていた。
- さて，[ゼカリヤ]は，自分の組の割り当てにより，神のみ前で祭司の務めを行なっていたが，
- 祭司の職の厳粛な習わしにしたがって彼が香をささげる番となり，エホバの聖なる所の中に入った。
- そして，大勢の民は皆，香をささげる時刻に外で祈っていた。
- すると，エホバのみ使いが彼に現われて香壇の右側に立った。
- しかし，ゼカリヤはそれを見て不安になり，恐れの気持ちに襲われた。
- しかしながらみ使いは彼に言った，「ゼカリヤよ，恐れなくてよい。あなたの祈願は聞き入れられたからである。あなたの妻エリサベツはあなたに男の子を産むであろう。あなたはその名をヨハネと呼ぶのである。
- そしてあなたには喜びと歓喜とがあり，多くの人がその誕生を歓ぶであろう。
- 彼はエホバのみ前で偉大な者となるからである。しかし，彼はぶどう酒や強い酒をいっさい飲んではならない。彼は，まさにその母の胎[にいる時]から聖霊に満たされる。
- そして，イスラエルの子らの多くの者をその神エホバに立ち返らせるであろう。
- また，彼はエリヤの霊と力をもってそのみ前を行く。それは，父の心を子供に，不従順な者を義人の実際的な知恵に立ち返らせるため，準備のできた民をエホバのみまえに整えるためである」。
- するとゼカリヤはみ使いに言った，「これが確かだということがどうしたら分かるのでしょうか。わたしは年老いていますし，わたしの妻もずっと年を取っているのです」。
- み使いは答えて言った，「わたしはガブリエル，神のすぐみ前に立つ者である。そして，あなたと話し，これらの良いたよりをあなたに告げ知らせるために遣わされたのである。
- しかし，見よ，これらのことが起きる日まで，あなたは黙ったままで，話すことができないであろう。わたしの言葉を信じなかったからである。それは，定められた時に成就するのである」。
- 一方，民のほうは，ゼカリヤをずっと待っていたが，彼が聖なる所の中で手間どっているのを不思議に思うようになった。
- ところが，外に出て来た彼がものを言えなかったので，人々は，聖なる所の中で超自然の光景を見たところなのだと悟った。そして彼はただ手まねを続けるだけで，おしになったままであった。
- さて，その公務の期間が満ちた時，彼は自分の家に帰って行った。
- しかし，こうした日ののち，彼の妻エリサベツは妊娠した。そして，五か月のあいだ引きこもっていて，こう言った。
- 「エホバはこのごろ，人々の間でのわたしの恥辱を取り去るためわたしに注意を向けてくださり，わたしをこのように扱ってくださいました」。
- その六か月目に，み使いガブリエルは，神のもとから，ナザレというガリラヤの都市に，
- ダビデの家のヨセフという人と婚約していたひとりの処女のもとに遣わされた。その処女の名はマリアといった。
- そして彼女の前に来た時，彼はこう言った。「こんにちは，大いに恵まれた者よ。エホバはあなたと共におられます」。
- しかし彼女はそのことばにひどくとまどい，このあいさつはどういうことなのだろうかと考えはじめた。
- それでみ使いは彼女に言った，「マリアよ，恐れることはありません。あなたは神の恵みを得たのです。
- 見よ，あなたは胎内に[子]を宿して男の子を産むでしょう。あなたはその名をイエスと呼ぶのです。
- これは偉大な者となり，至高者の子と呼ばれるでしょう。エホバ神はその父ダビデの座を彼に与え，
- 彼は王としてヤコブの家を永久に支配するのです。そして，彼の王国に終わりはありません」。
- しかしマリアはみ使いに言った，「どうしてそのようなことがあるのでしょうか。わたしは男と交わりを持っておりませんのに」。
- み使いは答えて言った，「聖霊があなたに臨み，至高者の力があなたを覆うのです。そのゆえにも，生まれるものは聖なる者，神の子と呼ばれます。
- そして，見よ，あなたの親族エリサベツも，あの老齢で子を宿し，うまずめと言われる彼女が，今や六月目となっています。
- 神にとっては，どんな宣言も不可能なことではないのです」。
- するとマリアは言った，「ご覧ください，エホバの奴隷女でございます！あなたの宣言どおりのことが私の身に起きますように」。すると，み使いは彼女から去って行った。
- そこでマリアは，そうしたころに，立って山岳地方に急ぎ，ユダのある都市に行った。
- そして，ゼカリヤの家に入って，エリサベツにあいさつした。
- ところが，エリサベツがマリアのあいさつを聞いた時，その胎内の幼児は躍り上がった。そしてエリサベツは聖霊に満たされ，
- 大きな叫び声を上げてこう言った。「女のうちであなたは祝福された者，あなたの胎の実も祝福されたものです！
- そして，わたしの主の母に来ていただくこの[特権]がわたしのものになるとはどうしてなのでしょう。
- ご覧なさい，あなたのあいさつの響きがわたしの耳に入ると，わたしの胎内の幼児は，歓喜のあまり躍り上がったのです。
- 信じたその女も幸福です。エホバから彼女に語られたそれらのことはすべて成し遂げられるからです」。
- するとマリアはこう言った。「わたしの魂はエホバを大いなるものとし，
- わたしの霊は自分の救い主なる神のゆえに喜びにあふれます。
- [神]はご自分の奴隷女の卑しい立場を顧みてくださったからです。ご覧ください，今から後，あらゆる世代の人々がわたしを幸いな者と唱えるでしょう。
- 強力な方がわたしに大いなることをしてくださったからであり，その方のお名前は神聖です。
- 代々にわたり，その憐れみはその方を恐れる人々の上にあります。
- [神]はみ腕をもって強大なことを行なわれ，心の意向のごう慢な者たちを広くお散らしになりました。
- 権力を持つ人々を座から下ろし，立場の低い者たちを高くされました。
- 飢えた者たちを良いもので十分に満ち足らせ，富む人々をむなし手でお去らせになりました。
- [神]はご自分の僕イスラエルを助けに来てくださいました。憐れみを思い出すためであり，
- それは，わたしたちの父祖に，すなわちアブラハムとその胤に永久にわたってお告げになったとおりです」。
- そしてマリアは彼女のもとに三月ほどとどまり，それから自分の家に帰って行った。
- さて，エリサベツの出産の時が来て，彼女は男の子の母となった。
- そして，隣人や彼女の親族は，エホバがご自分の憐れみを彼女に対して大きく示されたことを聞き，彼女と共に歓ぶようになった。
- そして八日目に，彼らは幼子に割礼を施そうとしてやって来て，その[子]を父の名によってゼカリヤと呼ぼうとした。
- しかしその母は答えて言った，「それはなりません！この[子]はヨハネと呼ばれるのです」。
- すると彼らは言った，「あなたの親族の中に，その名で呼ばれている者はだれもいません」。
- そこで彼らは，その[子]を何と呼ぶように望んでいるのかを，手まねでその父に尋ねはじめた。
- すると彼は書き板を求め，「ヨハネがその名です」と書いた。それで彼らはみな驚嘆した。
- たちどころに彼の口は開け，その舌は解けた。そして，彼はものが言えるようになって，神をほめたたえた。
- それで，その近辺に住むすべての者に恐れが臨んだ。そして，ユダヤの山岳地方全体でこれらのすべてのことが語り合われるようになり，
- 聞いた人々はみな，それを心に留めて，「この幼子はいったい何になるのだろうか」と言った。実に，エホバのみ手がその[幼子]と共にあったのである。
- また，その父ゼカリヤは聖霊に満たされ，預言してこう言った。
- 「イスラエルの神エホバがほめたたえられますように。ご自分の民に注意を向け，その救出を成し遂げられたからです。
- そして，わたしたちのため，ご自分の僕ダビデの家に救いの角を起こしてくださいました。
- ご自分の聖なる預言者たちの口を通し，
- わたしたちの敵から，またわたしたちを憎むすべての者の手からの救いについて昔から語ってこられたとおりです。
- それは，わたしたちの父祖たちに関連して憐れみを施すため，またご自分の聖なる契約，
- すなわち，わたしたちの父祖アブラハムに誓われたその誓いを思い出すため，
- 敵の手から救い出されたのち，
- いつの日もみ前で忠節と義とをもって恐れなく神聖な奉仕をささげる特権をわたしたちに得させるためなのです。
- しかし幼子よ，あなたは，至高者の預言者と呼ばれるでしょう。その道を備えるため，
- 罪の許しによる救いの知識をその民に与えるために，エホバのみ前を先立って行くからです。
- それはわたしたちの神の優しい同情によるのであり，この[同情]と共に，夜明けが高い所からわたしたちに訪れます。
- 闇と死の陰に座る者に光を与え，わたしたちの足を平和の道にまっすぐに向けさせるためです」。
- そして幼子は成長し，霊において強くなっていった。そして，イスラエルに自分をはっきり示す日までずっと砂漠にいた。