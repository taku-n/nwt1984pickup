- ティベリウス･カエサルの治世の第十五年，ポンテオ･ピラトがユダヤの総督，ヘロデがガリラヤの地域支配者，一方その兄弟フィリポがイツリアおよびテラコニテ地方の地域支配者，そしてルサニアがアビレネの地域支配者であった時，
- 祭司長アンナス，およびカヤファの時代に，神の宣言が荒野においてゼカリヤの子ヨハネに臨んだ。
- それで彼はヨルダン周辺の全地方に来て，罪の許しのための悔い改めの[象徴としての]バプテスマを宣べ伝えた。
- 預言者イザヤの言葉の書に記されているとおりである。「聴け！だれかが荒野で叫んでいる。『あなた方はエホバの道を備えよ。その道路をまっすぐにせよ。
- 谷間はみな埋められ，山と丘はみな平らにされねばならず，曲がったところはまっすぐな道に，でこぼこの所はなだらかな道にならねばならない。
- そして肉なる者はみな神の救いの手だてを見るであろう』」。
- それで，彼からバプテスマを受けようとして出て来る群衆に対して，彼はこう言いはじめた。「まむしらの子孫よ，来ようとしている憤りから逃れるべきことを，だれがあなた方に暗示したのですか。
- それでは，悔い改めにふさわしい実を生み出しなさい。そして，自分の中で，『わたしたちの父にアブラハムがいる』などと言いだしてはなりません。あなた方に言っておきますが，神はこれらの石からアブラハムに子供たちを起こす力をお持ちになるのです。
- 実際のところ，斧はすでに木の根もとに置いてあります。それゆえ，りっぱな実を生み出していない木はみな切り倒されて火に投げ込まれるのです」。
- すると，群衆は彼にこう尋ねるのであった。「では，わたしたちはどうしたらよいのでしょうか」。
- 彼は答えて言うのであった，「下着を二枚持つ人は一枚も持たない人と分け合い，食べ物を持つ者も同じようにしなさい」。
- しかし，収税人たちまでがバプテスマを受けに来て，「師よ，わたしたちはどうしたらよいのでしょうか」と言った。
- [ヨハネ]は彼らに言った，「税率以上のものを要求してはなりません」。
- また，兵役についている人々も，「わたしたちとしてはどうしたらよいのでしょうか」と尋ねるのであった。すると彼は言った，「だれをも悩ましたり，だれをも偽って訴えたりしてはならず，自分の給与で満足しなさい」。
- さて，民は待ち設けており，またすべての者がヨハネに関し，「あるいは彼がキリストではなかろうか」と心の中で考えを巡らしていたので，
- ヨハネはすべての者にこう言って，その答えを与えた。「わたしは，あなた方に水でバプテスマを施します。しかし，わたしより強い方が来られます。わたしはその方のサンダルの締めひもをほどくにも値しません。その方はあなた方に聖霊と火でバプテスマを施すでしょう。
- [穀物を]あおり分けるシャベルがその手にあります。それは自分の脱穀場をすっかりきれいにし，小麦を自分の倉の中に集めるためです。しかし，もみがらのほうは，消すことのできない火で焼き払うでしょう」。
- それで，彼はほかにも多くの勧めをし，引き続き民に良いたよりを宣明した。
- しかし地域支配者のヘロデは，自分の兄弟の妻ヘロデアに関し，またヘロデが行なったすべての邪悪な行為に関して彼に戒められたため，
- そうした[行為]すべてに加えてさらにこのことを行なった。すなわち，ヨハネを獄に閉じ込めたのである。
- さて，民が皆バプテスマを受けていた時，イエスもまたバプテスマをお受けになった。そして，祈っておられると，天が開け，
