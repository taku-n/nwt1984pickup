- 民の聞くところで自分の話すことをすべて言い終えると，[イエス]はカペルナウムに入られた。
- さて，ある士官の奴隷で，彼にとって大切な者が，病気になって死にかかっていた。
- イエスのことを聞くと，彼はユダヤ人の年長者たちをそのもとに遣わし，来て自分の奴隷を無事に切り抜けさせてくださるようにと頼んだ。
- そこで，イエスのもとにやって来た人々は真剣に懇願しはじめて，こう言った。「あの人はあなたがこれをお授けになるにふさわしい人です。
- わたしたちの国民を愛して，わたしたちのために自ら会堂を建てたほどなのです」。
- それでイエスは彼らと一緒に出かけて行った。しかし，その家からあまり遠くない所まで来た時，士官は，彼に次のように言わせようとして，すでに友人たちを送り出したところであった。「閣下，ご足労をおかけするまでもありません。私は，自分の屋根の下にあなたに入っていただくほどの者ではないからです。
- そのため，自分はみもとに参上するにはふさわしくない者と考えたのです。ただそのお言葉を下さって，私の僕がいやされるようにしてください。
- と申しますのは，私も権威のもとに置かれた人間ですが，私のもとにも兵士がおりまして，この者に，『行け！』と言えば，その者は行き，別の者に，『来い！』と[言えば]，その者は来ます。また，私の奴隷に，『これをせよ！』と[言えば]，それを致します」。
- そこで，これらのことを聞くと，イエスは彼のことについて驚嘆し，自分のあとに従ってくる群衆のほうに向いて，こう言われた。「あなた方に言いますが，イスラエルにおいてさえ，わたしはこれほどの信仰を見たことがありません」。
- そして，送り出されてきた者たちが家に帰り着いてみると，その奴隷は健康になっていたのである。
- この後すぐ，[イエス]はナインという都市に旅行されたが，弟子たちおよび大群衆が一緒に旅行していった。
- 彼がその都市の門に近づくと，何と，見よ，死人が運び出されて来るところであった。それは，その母の独り息子であった。そのうえ，彼女はやもめだったのである。その都市のかなり多くの人々も彼女と一緒にいた。
- そして，彼女をご覧になると，主は哀れに思い，「泣かないでもよい」と言われた。
- そうして，近づいて棺台にお触りになった。それで，担いでいた者たちは立ち止まった。それから[イエス]は言われた，「若者よ，あなたに言います，起き上がりなさい！」
- すると，死人は起き直り，ものを言い始めたのである。次いで[イエス]は彼をその母にお渡しになった。
- ここにおいて，すべての者は恐れに打たれ，神の栄光をたたえつつ，「偉大な預言者がわたしたちの間に起こされた」，「神はご自分の民に注意を向けてくださったのだ」と言いだした。
- こうして彼に関するこのたよりは全ユダヤと周囲の全地方に広まった。
- さて，ヨハネの弟子たちはこうした事柄すべてについて彼に報告した。
- そこでヨハネは自分の弟子のうち二人の者を呼び寄せ，「あなたが来たるべき方なのですか。それとも，わたしたちはほかの方を待つべきでしょうか」と言わせようとして，彼らを主のもとに遣わした。
- 彼のところにやって来ると，その人たちはこう言った。「バプテストのヨハネはわたしどもをあなたのもとに遣わして，『あなたが来たるべき方なのですか。それとも，わたしたちは別の方を待つべきでしょうか』と申しております」。
- その時[イエス]は，病気や悲痛な疾患また邪悪な霊から大勢の人を治し，また多くの盲目の人にものを見る恵みを授けておられた。
- ゆえに，その[二人]に答えてこう言われた。「行って，あなた方が見聞きしたことをヨハネに報告しなさい。盲人は見えるようになり，足なえの人は歩き，らい病の人は清められ，耳の聞こえなかった人は聞き，死人はよみがえらされ，貧しい人々には良いたよりが告げられています。
- それで，わたしにつまずかなかった人は幸いです」。
- ヨハネの使者が去って行ってから，[イエス]はヨハネについて群衆にこう言い始められた。「あなた方は何を眺めに荒野に出て行ったのですか。風に揺れる葦ですか。
- では，何を見に出て行ったのですか。柔らかな外衣で装った人ですか。きらびやかな装いをしてぜいたくに暮らしている人たちなら王の家々にいるのです。
- では，いったい何を見に出て行ったのでしょうか。預言者ですか。そうです，しかも，あなた方に言いますが，預言者をはるかに上回る者です。
- これは，その人について，『見よ，わたしはあなたの顔の前にわたしの使者を遣わす。その者はあなたの前にあなたの道を備えるであろう』と書かれている人です。
- あなた方に言いますが，女から生まれた者の中でヨハネより偉大な者はだれもいません。しかし，神の王国において小さいほうの者も彼よりは偉大です」。
- （そして民のすべてと収税人たちは，[これを]聞いて，神は義にかなった方であるとした。彼らはヨハネのバプテスマを受けていたのである。
- しかし，パリサイ人および律法に通じた者たちは，自分たちに対する神のみ旨を顧みなかった。彼らは[ヨハネ]からバプテスマを受けていなかったのである。）
- 「それで，わたしはこの世代の人々をだれになぞらえましょうか。彼らはだれに似ているでしょうか。
- 幼子たちが市の立つ広場に座って互いに叫び合っているのに似ています。こう言うのです。『あなたたちのためにフルートを吹いたのに，あなたたちは踊らなかった。わたしたちが泣き叫んだのに，あなたたちは泣き悲しまなかった』。
- これと同じように，バプテストのヨハネが来てパンを食べたりぶどう酒を飲んだりしないと，『彼には悪霊がいる』とあなた方は言います。
- 人の子が来て食べたり飲んだりすると，『見よ，食い意地の張った，ぶどう酒にふける男，収税人や罪人たちの友！』とあなた方は言います。
- しかしやはり，知恵はその子供らすべてによって義にかなっていることが示されるのです」。
- さて，パリサイ人のある者が，一緒に食事をするようにとしきりに彼に求めた。そこで[イエス]はそのパリサイ人の家の中に入り，食卓について横になった。
- すると，見よ，その都市で罪人として知られる女であったが，[イエス]がそのパリサイ人の家で食事の席について横になっておられることを知り，雪花石こうの容器に入った香油を携えてやって来た。
- そして，後ろに行ってその足もとに身を置き，泣いて，自分の涙で彼の足をぬらし始め，自分の髪の毛でそれをふき取るのであった。また，彼の足に優しく口づけし，その香油を塗ったのである。
- それを見て，彼を招いたパリサイ人は，自分の中でこう言った。「この人がもし預言者であるなら，自分に触っているのがだれで，どんな女なのか，彼女が罪人だということを知っているだろうに」。
- しかし，イエスは答えて彼に言われた，「シモン，わたしはあなたに言うことがあります」。彼は言った，「師よ，おっしゃってください！」
- 「ある貸し主に対して二人の人が債務者となっていました。一方は五百デナリ借りていましたが，他方は五十デナリでした。
- 返すためのものが彼らに何もなかったので，[貸し主]は彼らを二人とも惜しみなく許してやりました。では，ふたりのうちどちらが彼をよけいに愛するようになるでしょうか」。
- シモンは答えて言った，「彼が惜しみなくよけいに許してやったほうの者だと思います」。[イエス]は彼に言われた，「あなたは正しく判断しました」。
- そうして，女のほうに向きながら，シモンにこう言われた。「あなたはこの女を見ていますか。わたしはあなたの家の中に入りましたが，あなたはわたしの足のための水をくれませんでした。しかし，この女は自分の涙でわたしの足をぬらし，自分の髪の毛でそれをふき取りました。
- あなたはわたしに口づけしたりはしませんでしたが，この女は，わたしが入って来た時から，わたしの足に優しく口づけしてやめませんでした。
- あなたはわたしの頭に油を塗りませんでしたが，この女はわたしの足に香油を塗ったのです。
- あなたに言いますが，このことによって，彼女の罪は，多いとはいえ，許されたのです。彼女は多く愛したからです。ところが，わずかしか許されていない者は，わずかしか愛さないのです」。
- それから彼女に言われた，「あなたの罪は許されています」。
- すると，一緒に食卓について横になっていた人々は，自分の中でこう言い始めた。「罪をさえ許すというこの人はどういう人なのだろう」。
- しかし[イエス]は女に言われた，「あなたの信仰があなたを救ったのです。平安のうちに行きなさい」。