- 次いで[イエス]は弟子たちにもこう言われた。「ある富んだ人がいて，家令をかかえていましたが，この者が[主人]の貨財を浪費しているとの訴えがその人のもとになされました。
- そこで彼はその[家令]を呼んで言いました，『わたしがあなたについて聞くこの事はどういうことなのか。あなたの家令職について会計報告を出しなさい。あなたはもうこの家を管理できないのだ』。
- そこで家令は自分に言いました，『どうしよう。主人はわたしから家令職を取り上げるということだ。わたしは土掘りをするほど強くはないし，物ごいをするのは恥ずかしい。
- そうだ，どうすればよいか分かったぞ。わたしが家令職から外されたとき，人々がわたしを自分の家に迎え入れてくれるようにするのだ』。
- それから彼は，主人の債務者をひとりひとり自分のもとに呼んでから，最初の者にこう言いました。『あなたはわたしの主人にどれくらい借りがあるのか』。
- 彼は言いました，『オリーブ油百バトです』。[家令]は言いました，『あなたの契約書を受け取り，座って，早く五十と書きなさい』。
- 次に，彼は別の者に言いました，『さて今度はあなただが，どれくらい借りているのか』。彼は言いました，『小麦百コルです』。[家令は]言いました，『あなたの契約書を受け取って，八十と書きなさい』。
- すると，主人はその家令をほめました。不義な者ではありますが，実際的な知恵をもって行動したからです。この事物の体制の子らは，自分たちの世代に対しては，実際的なやり方の点で光の子らより賢いのです。
- 「また，わたしはあなた方に言いますが，不義の富によって自分のために友を作り，そうしたものが尽きたとき，彼らがあなた方を永遠の住みかに迎え入れてくれるようにしなさい。
- ごく小さな事に忠実な人は多くのことにも忠実であり，ごく小さな事に不義な人は多くのことにも不義です。
- それゆえ，あなた方が不義の富に関して忠実であることを示していないなら，だれがあなた方に真実のものを託するでしょうか。
- そして，あなた方がほかの人の物について忠実であることを示していないなら，だれがあなた方に，あなた方のための物を与えるでしょうか。
- どんな家僕も二人の主人に対して奴隷となることはできません。一方を憎んで他方を愛するか，あるいは一方に堅く付いて他方を侮るようになるからです。あなた方は神と富とに対して奴隷となることはできません」。
- さて，金を愛する者であるパリサイ人たちがこれらのすべてのことを聴いていて，彼のことを冷笑しはじめた。
- そこで[イエス]は彼らに言われた，「あなた方は人の前で自分を義とする者たちですが，神はあなた方の心を知っておられます。人の間で高大なものは，神から見て嫌悪すべきものだからです。
- 「律法と預言者たちとはヨハネまででした。その時以来，神の王国は良いたよりとして宣明されており，あらゆるたぐいの人がそれに向かって押し進んでいます。
- 実際，律法の文字の一画が成就されないでいるよりは，天と地の過ぎ去るほうが易しいのです。
- 「自分の妻を離婚して別の女をめとる者はみな姦淫を犯すのであり，夫から離婚された女をめとる者は姦淫を犯すことになります。
- 「ところで，ある富んだ人がいて，紫と亜麻布で身を飾り，豪しゃな日々を楽しんでいました。
- 一方，ラザロという名のあるこじきは彼の門のところに置かれ，かいようだらけの身で，
- その富んだ人の食卓から落ちる物で腹を満たしたいと思っていました。そのうえまた，犬が来ては彼のかいようをなめるのでした。
- さて，やがてこじきは死に，み使いたちによってアブラハムの懐[の位置]に運ばれました。「また，富んだ人も死んで葬られました。
- そして，ハデスの中で目を上げると，自分は責め苦のうちにありましたが，はるか離れた所にアブラハムがおり，ラザロがその懐[の位置]にいるのが見えました。
- それで彼は呼びかけて言いました，『父アブラハムよ，わたしに憐れみをおかけになり，ラザロを遣わして，その指の先を水に浸してわたしの舌を冷やすようにさせてください。わたしはこの燃えさかる火の中で苦もんしているからです』。
- しかしアブラハムは言いました，『子よ，あなたが自分の生きている間に，自分の良い物を全部受け，それに対してラザロが良くない物を[受けた]ことを思い出しなさい。しかし今，彼はここで慰めを得，あなたは苦もんのうちにある。
- そして，これらすべてに加えて，わたしたちとあなた方との間には大きくて深い裂け目が定められており，そのため，ここからあなた方のもとに行きたいと思う者たちもそれができず，人々がそこからわたしたちのところに渡って来ることもできない』。
- すると彼は言いました，『それなら，お願いです，父よ，彼をわたしの父の家に遣わしてください。
- わたしには五人の兄弟がいますから。こうして彼が徹底的な証しをし，彼らもこの責め苦の場所に入ることがないようにするのです』。
- しかしアブラハムは言いました，『彼らにはモーセと預言者たちがある。それに聴き従えばよい』。
- すると彼は言いました，『いいえ，そうではありません，父アブラハムよ，だれかが死人の中から行けば，彼らは悔い改めることでしょう』。
- しかし[アブラハム]は彼に言いました，『モーセや預言者たちに聴き従わないなら，だれかが死人の中からよみがえっても，やはり説得に応じないであろう』」。