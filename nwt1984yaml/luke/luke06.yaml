- さてある安息日のこと，[イエス]はちょうど穀物畑の中を通っておられ，弟子たちは穀物の穂をむしり，それを手でこすって食べたりしていた。
- すると，パリサイ人のある者たちが，「なぜあなた方は安息日にしてはいけないことをしているのか」と言った。
- しかしイエスは彼らに答えて言われた，「ダビデおよび共にいた人たちが飢えた時に彼が行なった事柄について，あなた方は読んだことがないのですか。
- すなわち，彼が神の家の中に入り，供え物のパンを受け取って食べ，自分と共にいた者たちにも分け与えたことを。それは，ただ祭司たちのほかは，だれも食べることを許されないものなのです」。
- そして，続けて彼らにこう言われた。「人の子は安息日の主なのです」。
- 別の安息日のこと，[イエス]は会堂の中に入って教えはじめられた。すると，そこには右手のなえた人が来ていた。
- そこで，書士とパリサイ人たちは，彼が安息日に[病人を]治すかどうかを見ようとして，じっと見守っていた。彼を訴えるすべを何か見いだそうとしてであった。
- しかし[イエス]は，彼らの論議を知っていたにもかかわらず，片手のなえた人に，「起き上がって，中央に立ちなさい」と言われた。それで彼は身を起こして，そこに立った。
- それからイエスは彼らに言われた，「あなた方に尋ねますが，安息日に許されているのは，善を行なうことですか，危害を加えることですか。魂を救うことですか，滅ぼすことですか」。
- そして，彼らすべてを見回してから，その人にこう言われた。「あなたの手を伸ばしなさい」。彼がそのとおりにすると，その手は元どおりになったのである。
- ところが，彼らは狂わんばかりに怒り，イエスに対して何を行なおうかと話し合いをはじめた。
- こうした日のこと，[イエス]は祈りをするため山に出て行き，夜通し神に祈りをしておられた。
- しかし夜が明けると，弟子たちを自分のところに呼び，その中から十二人を選び，その者たちを使徒と名づけられた。
- [イエス]がペテロともお呼びになったシモンとその兄弟アンデレ，ヤコブとヨハネ，フィリポとバルトロマイ，
- マタイとトマス，アルパヨの[子]ヤコブ，「熱心な者」と呼ばれるシモン，
- ヤコブの[子]ユダ，そしてユダ･イスカリオテであり，この者は反逆者となった。
- それから[イエス]は彼らと共に下りて来て，平らな所に立たれた。そして彼の弟子の大群衆，それに，全ユダヤとエルサレム，およびティルスとシドンの沿海の地方から来た非常に大勢の人々がいた。それは，彼[の話]を聞き，また自分たちの病気をいやしてもらおうとしてやって来た人々であった。
- 汚れた霊に苦しめられている人々さえ治されたのである。
- そして群衆はみな彼に触ろうとしていた。力が彼から出て，すべての者をいやしていたからである。
- そうして[イエス]は弟子たちのほうに目を上げて，こう言いはじめられた。「あなた方，貧しい人たちは幸いです。神の王国はあなた方のものだからです。
- 「いま飢えているあなた方は幸いです。あなた方は満たされるからです。「いま泣き悲しむあなた方は幸いです。あなた方は笑うようになるからです。
- 「いつでも，人々があなた方を憎むとき，またいつでも，人の子のために人々があなた方を締め出し，非難し，あなた方の名をいとわしいものとして退けるとき，あなた方は幸いです。
- その日には歓び躍りなさい。ご覧なさい，天においてあなた方の報いは大きいからです。それらは，彼らの父祖が預言者たちに行なってきたのと同じことなのです。
- 「しかし，あなた方，富んだ人たちは災いです！あなた方は自分の慰めをすべて得ているからです。
- 「いま満たされているあなた方は災いです！あなた方は飢えるようになるからです。「災いです！いま笑っているあなた方は。あなた方は嘆き，かつ泣き悲しむようになるからです。
- 「災いです！すべての人があなた方のことを良く言うときには。そのようなことは，彼らの父祖が偽りの預言者たちに対して行なったことなのです。
- 「しかし，聴いているあなた方に言いますが，あなた方の敵を愛し，あなた方を憎む者に善を行ない，
- あなた方をのろう者を祝福し，あなた方を侮辱する者のために祈り続けなさい。
- あなたの一方のほほを打つ者には，他[のほほ]をも差し出しなさい。また，あなたの外衣を取ってゆく者に対しては，下着をさえ与えることを控えてはなりません。
- あなたに求める者にはだれにでも与え，あなたの物を取ってゆく人からは，[それを]返してもらおうとしてはなりません。
- 「また，あなた方は，自分にして欲しいと思うとおりに，人にも同じようにしなさい。
- 「そして，自分を愛してくれる者を愛したからといって，あなた方にとって何の誉れとなるでしょうか。罪人たちでさえ自分を愛してくれる者を愛するのです。
- そして，自分によくしてくれる者に善を行なったからといって，あなた方にとっていったい何の誉れとなるでしょうか。罪人たちでさえ同じことをするのです。
- また，[利息なしで]貸したからといって，その人から受け取ることを望んでいるのであれば，あなた方にとって何の誉れとなるでしょうか。罪人たちでさえ，同じだけ取り戻そうとして，罪人たちに[利息なしで]貸すのです。
- それとは反対に，あなた方の敵を愛しつづけ，善を行ないつづけ，何か返してもらうことなど期待せずに[利息なしで]貸すことを続けてゆきなさい。そうすれば，あなた方の報いは大きく，あなた方は至高者の子となるのです。[神]は感謝しない邪悪な者にも親切であられるからです。
- あなた方の父が憐れみ深いように，あなた方も常に憐れみ深くなりなさい。
- 「また，裁くのをやめなさい。そうすれば，あなた方が裁かれることは決してないでしょう。また，罪に定めるのをやめなさい。そうすれば，あなた方が罪に定められることは決してないでしょう。いつも放免しなさい。そうすれば，あなた方も放免されるでしょう。
- いつも与えなさい。そうすれば，人々はあなた方に与えてくれるでしょう。彼らは押し入れ，揺すり入れ，あふれるほどに量りをよくして，あなた方のひざに注ぎ込んでくれるでしょう。あなた方が量り出しているその量りで，今度は人々があなた方に量り出してくれるのです」。
- それから，[イエス]はまた次の例えを話された。「盲人が盲人を案内できるでしょうか。二人とも穴に転がり込んでしまうのではありませんか。
- 生徒は教師より上ではありませんが，すべて完全に教え諭された者は自分の教師のようになるのです。
- では，なぜ，兄弟の目の中にあるわらを見ながら，自分の目の中にある垂木に注意しないのですか。
- あなた自身が自分のその目の中の垂木を見ていないのに，どうして兄弟に，『兄弟，あなたの目の中にあるわらを抜き取らせてください』と言えるのですか。偽善者よ！まず自分の目から垂木を抜き取りなさい。そうすれば，兄弟の目の中にあるわらをどうしたら抜き取れるかがはっきり分かるでしょう。
- 「りっぱな木で腐った実を生み出しているものはなく，腐った木でりっぱな実を生み出しているものもないのです。
- 木はそれぞれその実によって知られるからです。たとえば，人はいばらからいちじくを集めず，また，いばらの茂みからぶどうを切り取ることもありません。
- 善良な人は自分の心の良い宝の中から良いものを取り出し，邪悪な人は自分の邪悪な[宝]の中から邪悪なものを取り出します。心に満ちあふれているものの中から人の口は語るからです。
- 「では，なぜあなた方は，わたしのことを，『主よ！主よ！』と呼んでいながら，わたしの言うことを行なわないのですか。
- すべてわたしのもとに来てわたしの言葉を聞き，かつそれを行なう人，それがどのような人かをあなた方に示しましょう。
- それは家を建てた人のようですが，その人は深く掘り下げて，岩塊の上に土台を据えたのです。その結果，洪水が起きて川[の水]がその家に押し寄せても，それを揺り動かすことはできませんでした。それがよく建てられていたからです。
- 他方，聞いても行なわない人は，地面に土台なしで家を建てた人のようです。川[の水]が押し寄せると，それはすぐに倒壊し，その家の壊れ方はひどくなりました」。