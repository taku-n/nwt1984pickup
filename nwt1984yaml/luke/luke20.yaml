- [イエス]が神殿で民を教え，良いたよりを宣明しておられたある日のこと，祭司長と書士たちが年長者たちと一緒に近づいて来て，
- 彼に向かってこう言い立てた。「どんな権威でこうしたことをするのか，まただれがあなたにこの権威を与えたのか，わたしたちに言いなさい」。
- [イエス]は答えて彼らに言われた，「わたしも，あなた方に質問しますから，言いなさい。
- ヨハネのバプテスマは天からのものでしたか，それとも人からのものでしたか」。
- すると彼らは互いに結論を出し合って言った，「我々が，『天から』と言えば，彼は，『あなた方が彼を信じなかったのはどうしてか』と言うだろう。
- しかし，『人から』と言えば，民はこぞって我々を石打ちにするだろう。ヨハネは預言者であったと信じ込んでいるからだ」。
- それで彼らは，どこからのものか知らないと返答した。
- そこでイエスは彼らに言われた，「わたしも，どんな権威で自分がこれらのことを行なうかを，あなた方には言いません」。
- それから[イエス]は民にこの例えを話し始められた。「ある人がぶどう園を設け，それを耕作人たちに貸し出して，かなりのあいだ外国へ旅行に出ました。
- しかし，しかるべき季節に，彼はひとりの奴隷を耕作人たちのもとに送りました。彼らがぶどう園の実りを彼に幾らか納めるようにするためです。ところが，耕作人たちは，[その奴隷]を打ちたたいたのち，むなし手で去らせてしまいました。
- しかし彼は重ねてほかの奴隷を彼らのもとに遣わしました。その者も彼らは打ちたたいて辱め，むなし手で去らせました。
- それでも彼はもう一度，三人目の者を遣わしました。この者も彼らは傷つけて追い出したのです。
- そこで，ぶどう園の持ち主は言いました，『どうしたものだろう。わたしの愛する息子を遣わすことにしよう。これなら恐らく尊敬するだろう』。
- 彼を見ると，耕作人たちは互いに論じ合って言いました，『これは相続人だ。こいつを殺して，相続財産を我々のものにしよう』。
- そうして，彼をぶどう園の外に追い出して，殺してしまったのです。それで，ぶどう園の持ち主は彼らをどうするでしょうか。
- やって来て，これらの耕作人を滅ぼし，そのぶどう園をほかの者たちに与えるのです」。[これを]聞いて彼らは言った，「そんなことは決して起きませんように！」
- しかし，[イエス]は彼らをご覧になって言われた，「では，『建築者たちの退けた石，これが主要な隅石となった』と書いてあるのはどういうことですか。
- その石の上に落ちる者は皆こなごなになるでしょう。だれでもこれがその上に落ちる者，その人はみじんに砕かれるでしょう」。
- 書士と祭司長たちは，ちょうどその時に，彼に手を掛けようとしたが，民を恐れた。彼らは，[イエス]が自分たちのことを念頭においてこの例えを話したことに気づいたのである。
- そこで，彼の様子をつぶさにうかがったのち，義人のようなふりをさせるためにひそかに雇った者たちを遣わした。そのことばじりを捕らえて，彼を政府に，そして総督の権限のもとに引き渡そうとしてであった。
- そこで，その者たちは質問してこう言った。「師よ，わたしどもは，あなたの話したり教えたりされることが正しく，また不公平な扱いをなさらず，かえって真実に即して神の道をお教えになることを知っております。
- わたしどもがカエサルに税を払うことはよろしいでしょうか，よろしくないでしょうか」。
- しかし，[イエス]は彼らのこうかつさを見破ってこう言われた。
- 「デナリをわたしに見せなさい。それにはだれの像と銘刻がありますか」。彼らは，「カエサルのです」と言った。
- [イエス]は彼らに言われた，「では，ぜひとも，カエサルのものはカエサルに，しかし神のものは神に返しなさい」。
- すると彼らは，民を前にして，このことばの点では彼をつかまえることができず，むしろその答えに驚いて何も言えなかった。
- しかしながら，復活などはないと言うサドカイ人が何人かやって来て，彼に質問して，
- こう言った。「師よ，モーセはわたしたちに，『ある人の兄弟が妻を持ちながら死に，その者に子供がなかったなら，彼の兄弟はその妻をめとり，自分の兄弟のために彼女から子孫を起こすべきである』と書きました。
- さてここに，七人の兄弟がいました。一番目の者は妻をめとりましたが，子供のないまま死にました。
- こうして二番目，
- ついで三番目の者が彼女をめとりました。七人までが同様でした。彼らは子供を残さずにみな死んだのです。
- 最後に，その女も死にました。
- この結果，復活の際，彼女は彼らのうちだれの妻となるのですか。その七人が彼女を妻として得たのですから」。
- イエスは彼らに言われた，「この事物の体制の子らはめとったり嫁いだりしますが，
- かの事物の体制と死人の中からの復活をかち得るにふさわしいとみなされた者たちは，めとることも嫁ぐこともありません。
- 実際，彼らはもう死ぬこともないのです。彼らはみ使いたちのようなのであり，また，復活の子であることによって神の子たちなのです。
- しかし，死人がよみがえらされることについては，モーセでさえ，いばらの茂みに関する記述の中で[それを]明らかにしました。そのさい彼は，エホバを，『アブラハムの神，イサクの神，ヤコブの神』と呼んでいます。
- この方は死んだ者の神ではなく，生きている者の[神]です。彼らは皆，[神]にとっては生きているのです」。
- 書士の幾人かがそれにこたえて言った，「師よ，よくぞ言われました」。
- もはや彼らは，[イエス]に何一つ質問する勇気もなかったのである。
- かわって[イエス]が彼らに言われた，「人々が，キリストはダビデの子だと言うのはどうしてですか。
- ダビデ自身が詩編の書の中で，『エホバがわたしの主に言われた，
- わたしがあなたの敵をあなたの足台として据えるまで，わたしの右に座していなさい』と言っています。
- それゆえ，ダビデは彼を『主』と呼んでいるのです。それで，どうして彼の子でしょうか」。
- それから，民すべてが聴いているところで，[イエス]は弟子たちにこう言われた。
- 「書士たちに気を付けなさい。彼らは長い衣を着て歩き回ることを望み，市の立つ広場でのあいさつと，会堂の正面の座席，そして晩さんでは特に目立つ場所を好みます。
- 彼らは，やもめたちの家を食い荒らし，見せかけのために長い祈りをする者たちです。こうした者たちはより重い裁きを受けるでしょう」。