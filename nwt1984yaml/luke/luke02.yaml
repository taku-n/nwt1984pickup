- さてそのころ，人の住む全地に登録を命ずる布告がカエサル･アウグスツスから出た。
- （この最初の登録はクレニオがシリアの総督であった時に行なわれたものである。）
- それで，すべての人が登録をするため，それぞれ自分の都市に旅立った。
- もとよりヨセフも，ダビデの家また家族の一員であったので，ナザレの都市を出て，ガリラヤからユダヤに入り，ベツレヘムと呼ばれるダビデの都市に上った。
- 約束どおり彼に嫁ぎ，今は身重になっていたマリアと共に登録をするためであった。
- 彼らがそこにいる間に，彼女の出産の日が来た。
- そして彼女は男の子，初子を産み，これを布の帯でくるんで，飼い葉おけの中に横たえた。泊まり部屋に彼らの場所はなかったからである。
- またその同じ地方では，羊飼いたちが戸外に住んで，夜間に自分の群れの番をしていた。
- すると突然，エホバのみ使いが彼らのそばに立ち，エホバの栄光が彼らの周りにきらめいた。そのため彼らは非常な恐れを感じた。
- しかしみ使いは彼らに言った，「恐れることはありません。見よ，わたしはあなた方に，民のすべてに大きな喜びとなる良いたよりを告げ知らせているのです。
- 今日，ダビデの都市で，あなた方に救い主，主なるキリストが生まれたからです。
- そして，これがあなた方のためのしるしです。あなた方は，幼児が布の帯にくるまり，飼い葉おけの中に横たわっているのを見つけるでしょう」。
- すると突然，大勢の天軍がそのみ使いと共になり，神を賛美してこう言った。
- 「上なる高き所では栄光が神に，地上では平和が善意の人々の間にあるように」。
- それで，み使いたちが彼らを離れて天に行ってから，羊飼いたちは互いにこう言いはじめた。「ぜひベツレヘムまで行って，エホバがわたしたちに知らせてくださったこの出来事を見てこようではないか」。
- そこで彼らは急いで行き，マリア，それにヨセフ，そして飼い葉おけの中に横たわっている幼児を見つけた。
- 彼らはそれを見ると，この幼子について自分たちに語られていた事柄を知らせた。
- すると，聞く者は皆，羊飼いたちの話す事柄に驚嘆した。
- しかしマリアは，心の中であれこれと結論を下しつつ，こうして語られる事柄すべてを[記憶に]とどめていった。
- それから羊飼いたちは，自分たちが聞いたり見たりした事すべてについて神の栄光をたたえ，また賛美しながら戻って行った。自分たちに告げられていたとおりであったのである。
- さて，八日が満ちて彼に割礼を施す時になると，その名もイエスと名づけられた。胎内に宿される前，み使いによって付けられた名である。
- また，モーセの律法にしたがってその浄めの期間が満ちた時，彼らはエホバに差し出すため，その[子]を連れてエルサレムに上った。
- エホバの律法に，「胎を開く男子はみなエホバに対して聖なるものと呼ばれねばならない」と書いてあるとおりにである。
- また，エホバの律法に，「やまばと一組もしくは若いいえばと二羽」と述べられているところにしたがって犠牲をささげるためであった。
- そして，見よ，エルサレムにシメオンという名の人がいた。これは義にかなった敬虔な人であり，イスラエルの慰めを待っていた。そして，聖霊がその上にあった。
- さらにこの人には，エホバのキリストを見るまでは死を見ないということが，聖霊によって神から啓示されていた。
- さて，彼は霊に動かされて神殿に入った。そして，その両親が，律法のしきたりどおりに行なうため，幼子イエスを連れて入って来ると，
- 自らその[子]を腕の中に迎え，神をほめたたえてこう言った。
- 「主権者なる主よ，今こそあなたは，ご自分の宣言どおり，この奴隷を安らかにゆかせてくださいます。
- わたしの目はあなたの救いの手だてを見たからです。
- それはあらゆる民の見るところであなたが用意されたものであり，
- 諸国民からベールを取り除くための光，またあなたの民イスラエルの栄光です」。
- するとその父と母は，[幼子]について語られる事柄を終始不思議に思っていた。
- また，シメオンは彼らを祝福したが，その母マリアにこう言った。「見よ，この者は，イスラエルの多くの人が倒れ，また再び立ち上がるため，そして非難を浴びるしるしのために置かれています。
- （そうです，長い剣がまさにあなたの魂を貫くでしょう。）それは，多くの心の推論が暴かれるためなのです」。
- さて，アシェル族の者で，パヌエルの娘である，女預言者アンナがいた。（この女はずっと年を取っており，処女の時から七年間夫と共に暮らしたが，
- 今はやもめであり，八十四歳であった。）この女は神殿から離れたことがなく，断食と祈願とをもって夜昼神聖な奉仕をささげていた。
- そして，ちょうどこの時間に近くに来て神に感謝をささげ，また，エルサレムの救出を待つ人々すべてに，[その子供]について語りはじめた。
- こうして，エホバの律法にしたがってすべてのことを果たしてから，彼らはガリラヤへ，自分たちの都市ナザレに戻って行った。
- そして，幼子は成長して強くなってゆき，知恵に満たされ，神の恵みが引き続きその上にあった。
- さて，彼の両親は，過ぎ越しの祭りのため年ごとにエルサレムに行くのが習わしであった。
- そして[イエス]が十二歳になった時であったが，彼らは祭りの習慣にしたがって上って行き，
- その期間の終わりまでとどまった。しかし彼らが帰途についた時，少年イエスはエルサレムに残っていて，両親はそのことに気づかなかった。
- 一緒に旅行している連れの中にいるものと思い，一日の道のりを行ってから，親族や知人の間に彼を尋ねてまわった。
- ところが見つからないので，彼らはエルサレムに引き返して，丹念に捜してみた。
- すると三日後に，彼が神殿におり，教師たちの真ん中に座って，その[話すこと]を聴いたり質問したりしているのが見つかった。
- しかし，彼[の話すこと]を聴いていた者たちは皆，その理解力と答えに終始驚き惑っていたのである。
- そこで，[イエス]を見て，彼らはすっかり驚いてしまった。そして母が彼に言った，「子供よ，どうしてこんなことをしてくれたのです。ご覧なさい，父上とわたしは痛む思いをしながらあなたを捜していたのです」。
- しかし彼は言った，「なぜ私を捜さなければならなかったのですか。私が自分の父の[家]にいるはずのことをご存じではなかったのですか」。
- しかしながら，彼らは[イエス]が話したことばの意味を悟らなかった。
- それから彼は[両親]と共に下ってナザレに来た。そして，引き続き彼らに服しておられた。また，彼の母はこうしたことばをすべて心の中に注意深くおさめた。
- そしてイエスは，知恵においても，身体的な成長においても，また神と人からの恵みの点でもさらに進んでいった。