- さて，収税人や罪人たちがみな，彼[の話]を聞こうとしてしきりに近づいて来るのであった。
- そのため，パリサイ人も書士たちもしきりに不平をならし，「この人は罪人たちを歓迎して一緒に食事をする」と言った。
- すると[イエス]はこの例えを彼らに話して，こう言われた。
- 「あなた方のうち，百匹の羊を持っていて，そのうちの一匹を失ったときに，九十九匹を荒野に残し，失われたものを見つけるまでそれを捜しに行かない人がいるでしょうか。
- そして，見つけると，その人はそれを自分の肩に載せて歓びます。
- そうして，家に着くと，友人や隣人を呼び集めて，こう言うのです。『一緒に歓んでください。失われていたわたしの羊が見つかったからです』。
- あなた方に言いますが，このように，悔い改める一人の罪人については，悔い改めの必要のない九十九人の義人について以上の喜びが天にあるのです。
- 「また，十枚のドラクマ硬貨を持っていて，一枚のドラクマ硬貨をなくした場合に，ともしびをともして家を掃き，それを見つけるまで注意深く捜さない女がいるでしょうか。
- そして，それを見つけると，彼女は自分の友人や隣人の女たちを呼び集めて，こう言います。『一緒に歓んでください。わたしのなくしたドラクマ硬貨が見つかったからです』。
- あなた方に言いますが，このように，悔い改める一人の罪人については，神のみ使いたちの間に喜びがわき起こるのです」。
- それから[イエス]はこう言われた。「ある人に二人の息子がありました。
- そして，そのうちの若いほうの者が父親に言いました，『父上，財産のうちわたしの頂く分を下さい』。そこで彼は自分の資産をふたりに分けてやりました。
- その後，何日もたたないうちに，若いほうの息子はすべての物を取りまとめて遠い土地に旅行に出，そこで放とうの生活をして自分の財産を乱費しました。
- すべての物を使い果たした時，その地方一帯にひどい飢きんが起こり，彼は困窮し始めました。
- 彼はその地方のある市民のもとに行って身を寄せることまでし，その人は彼を自分の畑にやって豚を飼わせました。
- そして彼は，豚が食べているいなごまめのさやで腹を満たしたいとさえ思っていましたが，彼に[何か]与えようとする者はだれもいませんでした。
- 「本心に立ち返った時，彼は言いました，『わたしの父のところでは実に多くの雇い人にあり余るほどのパンがあるのに，わたしはここで飢きんのために死にそうなのだ。
- 立って父のところに旅をし，こう言おう。「父上，わたしは天に対しても，あなたに対しても罪をおかしました。
- わたしはもうあなたの息子と呼ばれるには値しません。あなたの雇い人の一人のようにしてください」』。
- そこで彼は立って父親のもとに行きました。彼がまだ遠くにいる間に，父親は彼の姿を見て哀れに思い，走って行ってその首を抱き，優しく口づけしたのです。
- その時，息子は言いました，『父上，わたしは天に対しても，あなたに対しても罪をおかしました。わたしはもうあなたの息子と呼ばれるには値しません。あなたの雇い人の一人のようにしてください』。
- しかし父親は自分の奴隷たちに言いました，『さあ早く，長い衣，その一番良いのを出して来てこれに着せ，その手に輪をはめ，足にサンダルをはかせなさい。
- それから，肥えさせた若い雄牛を連れて来てほふるのだ。食べて，楽しもうではないか。
- このわたしの息子が，死んでいたのに生き返ったからだ。失われていたのが見つかったのだ』。こうして彼らは興じ始めました。
- 「さて，年上の息子は野にいました。そして，帰って来て家に近づくと，合奏と踊りの音が聞こえたのです。
- そこで，僕の一人を呼び，これはどういうことなのかと尋ねました。
- [僕]は言いました，『あなたのご兄弟がおいでになったのです。それで，健やかに戻って来られたというので，あなたのお父様は肥えさせた若い雄牛をほふられたのです』。
- ところが彼は憤り，入って行こうとはしませんでした。すると，父親が出て来て，彼に懇願しはじめました。
- 彼は答えて父親に言いました，『わたしはこれまで何年というものあなたのために奴隷のように働いてきて，一度といえあなたのおきてを踏み越えたことはありません。それなのに，このわたしには，友人と一緒に楽しむための子やぎさえただの一度も下さったことがありません。
- それが，娼婦たちと一緒になってあなたの資産を食いつぶした，このあなたの息子が到着するや，あなたは肥えさせた若い雄牛を彼のためにほふったのです』。
- すると，[父親]は言いました，『子よ，あなたはいつもわたしと一緒にいたし，わたしの物はみなあなたのものだ。
- だが，わたしたちはとにかく楽しんで歓ばないわけにはいかなかったのだ。このあなたの兄弟は，死んでいたのに生き返り，失われていたのに見つかったからだ』」。