- それから[イエス]はエリコに入り，そこを進んで行かれた。
- ところで，ここにザアカイという名の人がいた。彼は収税人の長であり，富んだ人であった。
- さて彼は，このイエスがどんな人かを見ようとしていたが，群衆のためにそれができなかった。背が低かったのである。
- それで，先に前方へ走って行き，[イエス]を見るためにいちじく桑の木によじ登った。ちょうどそちらのほうに進んで行かれるところだったからである。
- さて，その場所に来た時，イエスは彼を見上げて，こう言われた。「ザアカイよ，急いで下りて来なさい。わたしは今日，必ずあなたの家にとどまるからです」。
- そこで彼は急いで下り，歓びながら[イエス]を客として迎えた。
- しかし，[それを]見て，人々はみな不平をならしはじめ，「罪人である人のところに泊まりに行ったのか」と言った。
- しかし，ザアカイは立ち上がって主に言った，「ご覧ください，主よ，わたしは持ち物の半分を貧しい人々に与えていますし，何でも言いがかりをつけて人からゆすり取ったものは，四倍にして元に返しています」。
- するとイエスは彼に言われた，「この日に救いはこの家に来ました。この人もまたアブラハムの子だからです。
- 人の子は，失われたものを尋ね求め，それを救うために来たのです」。
- 彼らがこれらのことを聴いていた時，[イエス]はさらに一つの例えを話された。彼がエルサレムの近くに来ており，彼らは，神の王国が今やたちどころに出現するものと想像していたからである。
- それでこう言われた。「ある高貴な生まれの人が，王権を確かに自分のものとして帰るため，遠くの土地へ旅行に出ました。
- 彼は自分の十人の奴隷を呼んで，それに十ミナを与え，『わたしが来るまで商売をしなさい』と言いました。
- ところが，その市民は彼を憎み，その後から一団の大使を送って，『この[人]がわたしたちの王になることは望みません』と言わせました。
- 「やがて，王権を確かに得て戻って来た時，彼は，銀子を与えておいたこれらの奴隷を呼び寄せるように命令しました。彼らが商取引きをしてもうけたものを確かめるためでした。
- そこで，最初の者が出て来て言いました，『主よ，あなたの一ミナは十ミナをもうけました』。
- それで彼は言いました，『よくやった，善良な奴隷よ！あなたは非常に小さな事において忠実であることを示したから，十の都市に対する権威を持ちなさい』。
- さて，二番目の者が来て言いました，『主よ，あなたの一ミナが五ミナを得ました』。
- 彼はこの者にも言いました，『あなたも五つの都市を受け持ちなさい』。
- しかし，別の者が来て言いました，『主よ，ここにあなたの一ミナがあります。わたしはこれを布にくるんでしまっておきました。
- お分かりでしょうが，わたしはあなたが怖かったのです。あなたは厳しい方だからです。ご自分の預けなかったものを取り立て，まかなかったものを刈り取られるのです』。
- 彼はその者に言いました，『わたしはあなた自身の口からあなたを裁く，邪悪な奴隷よ。わたしが厳しい人間であり，自分の預けなかったものを取り立て，まかなかったものを刈り取ることを知っていたというのか。
- それなら，わたしの銀子を銀行に入れなかったのはどうしてか。そうしておけば，わたしは到着の折，それを利息と一緒に集めただろうに』。
- 「そうして彼はそばに立っている者たちに言いました，『この者からその一ミナを取って，十ミナ持っている者に与えなさい』。
- しかし彼らは言いました，『主よ，彼は十ミナも持っています！』―
- 『あなた方に言うが，すべて持っている者にはさらに与えられ，一方，持っていない者からは，その持っているものまで取り上げられるのだ。
- それから，わたしがその王となることを望まなかったこれらわたしの敵どもをここに連れて来て，わたしの前で打ち殺せ』」。
- こうして，これらのことを言われてから，[イエス]は先頭に立って進み，エルサレムに上って行かれた。
- そして，オリーブ山と呼ばれる山にあるベテパゲとベタニヤの近くに来た時，弟子の二人を遣わして，
- こう言われた。「向こうに見えるあの村に入りなさい。中に入ると，そこに一頭の子ろばがつながれているのを見つけるでしょう。それには人間がだれもいまだ座したことがありません。それを解いて，連れて来なさい。
- しかし，だれかが，『どうしてそれを解くのか』と尋ねるなら，あなた方は，『主がこれをご入り用なのです』と言わねばなりません」。
- それで，遣わされた者たちは出かけて行ったが，まさに[イエス]の言われた通りになっているのを見た。
- しかし，彼らがその子ろばを解いていると，その持ち主たちが，「なぜ子ろばを解いているのか」と言った。
- 彼らは，「主がこれをご入り用なのです」と言った。
- こうしてそれをイエスのところに引いて来た。そして自分たちの外衣を子ろばの上にかけ，イエスを[その]上に座らせた。
- [イエス]が進んで行くと，彼らは自分の外衣を道路に敷いていった。
- 彼がオリーブ山を下る道路に近づくや，大勢の弟子たちはみな歓び，自分たちの見たすべての強力な業について大声で神を賛美し始めて，
- こう言った。「エホバのみ名によって王として来るのは祝福された者！天に平和，至高の所に栄光あれ！」
- しかしながら，パリサイ人のある者たちが群衆の中から彼に言った，「師よ，あなたの弟子たちを叱ってください」。
- しかし[イエス]は答えて言われた，「あなた方に言いますが，もしこれらの者が黙っているなら，石が叫ぶでしょう」。
- そして市の近くに来た時，[イエス]はそれを眺め，それのために涙を流して，
- こう言われた。「もしあなたが，そうですあなたが，この日に，平和にかかわる事を見分けていたなら―しかし今，それはあなたの目から隠されているのです。
- あなたの敵が，先のとがった杭でまわりに城塞を築き，取り巻いて四方からあなたを攻めたてる日が来るからであり，
- 彼らは，あなたとあなたの中にいるあなたの子らを地面にたたきつけ，あなたの中で石を石の上に残したままにはしておかないでしょう。あなたが自分の検分されている時を見分けなかったからです」。
- それから[イエス]は神殿の中に入り，物を売っている人たちを追い出し始め，
- 彼らにこう言われた。「『そしてわたしの家は祈りの家となるであろう』と書いてあるのに，あなた方はそれを強盗の洞くつとした」。
- さらにまた，[イエス]は神殿で毎日教えるようになった。しかし，祭司長と書士たち，および民の主立った者たちは，彼を滅ぼそうとうかがっていた。
- それでも彼らは，なすべきうまい策を見いだせないでいた。民はみな，彼[の語ること]を聞こうとして，ずっと付きまとっていたからである。