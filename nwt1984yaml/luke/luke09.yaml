- それから，[イエス]は十二人を呼び集め，すべての悪霊を制し，さまざまな病気を治す力と権威をお与えになった。
- そして，神の王国を宣べ伝え，また[病気を]いやさせるために彼らを遣わして，
- こう言われた。「旅のために何も，杖も食物袋も，パンも銀子も携えて行ってはなりません。また，二枚の下着を持ってもなりません。
- しかし，どこでも家の中に入ったなら，そこにとどまり，その後そこを去りなさい。
- そして，どこでも，人々があなた方を迎えない所では，彼らへの不利な証しとして，その都市から出る際にあなた方の足の塵を振り払いなさい」。
- そこで彼らは出かけて行き，村から村へと区域を回り，いたるところで良いたよりを宣明し，また治療を行なった。
- さて，地域支配者ヘロデはこうして起きている事柄すべてについて聞き，非常に困惑していた。というのは，ヨハネが死人の中からよみがえらされたのだと，ある者が言い，
- ほかの者は，エリヤが現われた，またさらにほかの者は，古代の預言者のある者がよみがえったのだなどと[言っ]ていたからである。
- ヘロデはこう言った。「ヨハネはわたしが打ち首にした。そうすると，わたしがこうしたことについて聞くこの人はだれなのだろうか」。こうして[ヘロデ]は彼に会ってみたいと考えていた。
- それから使徒たちは帰って来て，自分たちの行なったことすべてを彼に詳しく話した。次いで[イエス]は彼らを連れ，自分たちだけでベツサイダという都市に退かれた。
- しかし，群衆はそれを知って彼のあとに付いて行った。それで[イエス]は彼らを親切に迎え，神の王国について話しはじめ，また治療を必要とする者たちをおいやしになった。
- やがて日が傾き始めた。そこで十二人が寄って来て，こう言った。「群衆を解散させ，彼らが周りの村や田舎に行って宿を得，また食糧を見つけるようにしてください。ここは寂しい場所ですから」。
- しかし[イエス]は彼らに言われた，「あなた方が何か食べる物をこの人々に与えなさい」。彼らは言った，「わたしたちには五つのパンと二匹の魚しかありません。わたしたち自身が行ってこの民全部のために食料品を買って来るというなら別ですが」。
- 実に，約五千人もの男がいたのである。しかし[イエス]は弟子たちに言われた，「彼らを約五十人ずつの群れにして，食事のときのように横にならせなさい」。
- それで[弟子たち]はそのとおりにし，みんなを横にならせた。
- それから[イエス]は五つのパンと二匹の魚を取って天を見上げ，それに祝福を述べてから小さく割き，群衆の前に置かせるため弟子たちに与えはじめた。
- こうしてすべての者が食べて満ち足りたのである。そして，彼らのところにあった余りを拾うと，かけらはかごに十二はいになった。
- 後に，[イエス]がひとりで祈りをしておられると，弟子たちがそのもとに集まって来た。そこで[イエス]は彼らに質問して，こう言われた。「群衆はわたしのことをだれであると言っていますか」。
- 彼らは答えて言った，「バプテストのヨハネ，しかしほかの者はエリヤ，さらにほかの者は，古代の預言者の一人がよみがえったのだと[言っています]」。
- すると[イエス]は彼らに言われた，「だが，あなた方は，わたしのことをだれであると言いますか」。ペテロは答えて言った，「神のキリストです」。
- すると[イエス]は彼らに厳しいことばで語り，このことをだれにも話さないようにと指示され，
- またこう言われた。「人の子は必ず多くの苦しみに遭い，年長者･祭司長･書士たちに退けられ，かつ殺され，三日目によみがえらされるのです」。
- それから，すべての者にさらにこう言われた。「だれでもわたしに付いて来たいと思うなら，その人は自分を捨て，日々自分の苦しみの杭を取り上げて，絶えずわたしのあとに従いなさい。
- だれでも自分の魂を救おうと思う者はそれを失うからです。しかし，だれでもわたしのために自分の魂を失う者はそれを救う者となるのです。
- 全世界をかち得たとしても，自らを失い，あるいは損傷を被るなら，その人にとっていったい何の益するところがあるでしょうか。
- だれでもわたしとわたしの言葉を恥じるようになる者は，人の子も，自分の栄光および父と聖なるみ使いたちの[栄光]のうちに到来する時，その者を恥じるのです。
- しかし真実をこめてあなた方に言いますが，ここに立っている者の中には，まず神の王国を見るまでは決して死を味わわない者たちがいます」。
- 実際に起きたことであるが，これらのことが話されてから約八日後，[イエス]はペテロとヨハネとヤコブを伴い，祈りをするため山の中に登って行かれた。
- そして，祈りをしておられるうちに，その顔は異なったさまになり，その着衣はきらめくほど白くなった。
- また，見よ，二人の人が彼と語り合っており，それはモーセとエリヤであった。
- これらの者が栄光をもって現われ，彼がエルサレムで遂げるように定まっている出立について語りはじめたのである。
- ところで，ペテロおよび共にいた者たちは眠気に押しひしがれていた。しかし，すっかり目が覚めた時に，彼の栄光，またその二人が彼と共に立っているのが見えたのである。
- そして，これらの者が彼から離れて行く時に，ペテロはイエスに言った，「先生，わたしたちがここにいるのは良いことです。それで，わたしたちに三つの天幕を立てさせてください。一つはあなたのため，一つはモーセのため，一つはエリヤのためです」。彼は自分が何を言っているのかよく分かっていなかった。
- しかし，彼がこうしたことを言っているうちに，雲ができて彼らを影で覆いはじめた。雲の中に入って行くにつれ，彼らは恐ろしくなった。
- すると雲の中から声が出て，「これはわたしの子，選ばれた者である。この者に聴き従いなさい」と言った。
- そして，その声があった時には，イエスひとりのほかには見えなかった。それでも，彼らは沈黙を守り，そのころには，自分たちの見た事柄についてだれにも何も知らせなかった。
- 明くる日，彼らが山を下りると，大群衆が[イエス]を出迎えた。
- そして，見よ，群衆の中からひとりの男が叫んでこう言った。「師よ，私の息子をひと目見てやってください。私の独り息子ですのに，
- ご覧ください，霊が取りつくと，突然に叫びだすのです。その[霊]は[息子]に泡を吹かせながらけいれんを起こさせ，打ち傷を負わせた後にやっと引き下がるのです。
- そして，あなたの弟子たちに，それを追い出してくれるようにお願いしましたが，できませんでした」。
- イエスはそれにこたえて言われた，「ああ，不信仰でねじけた世代よ，いつまでわたしはあなた方と共にいて，あなた方のことを忍ばねばならないのでしょう。あなたの息子をここに連れて来なさい」。
- ところが，彼が近づいて来る時でさえ，悪霊は彼を地面にたたきつけ，激しくけいれんさせたのである。しかしながら，イエスはその汚れた霊を叱りつけ，少年をいやして，その父に引き渡された。
- そこで，人々はみな神の荘厳な力にすっかり驚くようになった。さて，[イエス]の行なうすべての事柄にみんなの者が驚嘆していると，[イエス]は弟子たちにこう言われた。
- 「この言葉をあなた方の耳にしっかり収めておきなさい。人の子は人々の手に引き渡されるように定められているのです」。
- しかし彼らは，このことばについて依然として理解していなかった。事実，彼らがその意味を見抜くことがないよう，それは彼らから秘められていたのであり，また彼らはこのことばについて[イエス]に質問するのを恐れていた。
- その後，自分たちの中でだれが一番偉いだろうかという論議が彼らの間に持ち上がった。
- イエスは彼らの心の中の論議を知り，ひとりの幼子を連れて来て自分のわきに立たせ，
- それから彼らにこう言われた。「だれでもわたしの名によってこの幼子を迎える者はわたしを[も]迎えるのであり，だれでもわたしを迎える者はわたしを遣わした方を[もまた]迎えるのです。あなた方すべての間でより小さい者として行動する人こそ偉いのです」。
- ヨハネがそれにこたえて言った，「先生，わたしたちは，ある人があなたの名を使って悪霊たちを追い出しているのを見ましたので，それをとどめようとしました。彼はわたしたちと一緒に従って来ないからです」。
- しかしイエスは彼に言われた，「あなた方は[その人を]とどめようとしてはなりません。あなた方に敵していない者は，あなた方に味方しているのです」。
- その迎え上げられるべき日がいまや来ようとしており，[イエス]はエルサレムへ行くことにきっぱりと顔を向けられた。
- それで，自分に先立って使者をお遣わしになった。そこで彼らは出かけて行ってサマリア人の村に入った。彼のために準備をしようとしてであった。
- しかし人々は彼を迎えなかった。その顔がエルサレムへ行くことに向けられていたからであった。
- これを見て，弟子のヤコブとヨハネは言った，「主よ，天から下って彼らを滅ぼし尽くすようわたしたちが火に命ずることをお望みですか」。
- しかし[イエス]は振り向いて彼らをお叱りになった。
- そこで彼らは別の村に行った。
- さて，道を進んでいた時のこと，ある者が彼にこう言った。「私は，あなたのおいでになる所なら，どこへでも付いてまいります」。
- するとイエスはその者に言われた，「きつねには穴があり，天の鳥にはねぐらがあります。しかし人の子には頭を横たえる所がありません」。
- それから，別の者に，「わたしの追随者になりなさい」と言われた。その人は言った，「まず出かけて行って私の父を葬ることをお許しください」。
- しかし[イエス]は彼に言われた，「死人に自分たちの死人を葬らせ，あなたは行って神の王国を広く宣明しなさい」。
- すると，さらに別の者がこう言った。「主よ，わたしはみ跡に従います。ですが，まずわたしの家の者に別れを告げることをお許しください」。
- イエスはその者に言われた，「手をすきにかけてから後ろのものを見る人は神の王国に十分ふさわしい者ではありません」。