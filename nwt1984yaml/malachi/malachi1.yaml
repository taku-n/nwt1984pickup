- 宣告:マラキによる，イスラエルに関するエホバの言葉:
- 「わたしはあなた方を愛した」と，エホバは言われた。するとあなた方は言った，「どのようにわたしたちを愛したのか」と。「エサウはヤコブの兄弟ではなかったか」と，エホバはお告げになる。「それでもわたしはヤコブを愛し，
- エサウを憎んだ。わたしはついに彼の山々を荒れ果てた所とし，その相続分を荒野のジャッカルのための[場所]とした」。
- 「『我々は打ち砕かれたが，それでも立ち直って，荒れ廃れた場所を建て直す』とエドムが言いつづけているゆえに，万軍のエホバはこのように言われた。『彼らは建てるであろう。しかしわたしは[それを]打ち崩す。そして民は必ず彼らのことを，「邪悪の領地」，「エホバが定めのない時に至るまでも糾弾した民」と呼ぶであろう。
- また，あなた方の目も[それを]見，あなた方自らも言うであろう，「イスラエルの領地に関してエホバが大いなるものとされるように」と』」。
- 「『子は父を敬い，僕はその大主人を[敬う]。それで，もしわたしが父であるのなら，わたしに対する敬意はどこにあるのか。また，もしわたしが大主人であるのなら，わたしに対する恐れはどこにあるのか』と，万軍のエホバはあなた方に言った。わたしの名を軽んじている祭司たちよ。「『するとあなた方は言った，「わたしたちはあなたの名をどのように軽んじたか」と』。
- 「『わたしの祭壇の上に汚れたパンを差し出すこと[によって]である』。「『するとあなた方は言った，「わたしたちはどのようにあなたを汚したか」と』。「『「エホバの食卓は軽んずべきもの」と述べることによってである。
- また，盲の[動物]を犠牲のために差し出しながら，「何も悪いところはない」と[言っている]。また，足なえの[動物]や病気のものを差し出しながら，「何も悪いところはない」と[言っている]』」。「それを，どうか，あなたの総督のもとに持って行くように。彼はあなたのことを喜ぶであろうか。あなたを親切に迎えるであろうか」と，万軍のエホバは言われた。
- 「それで今，どうか，神の顔を和めて，わたしたちに恵みを示してくださるようにせよ。あなた方の手からこの事は生じたのである。[神]はあなた方のだれかを親切に迎えられるだろうか」。万軍のエホバはこう言われた。
- 「また，あなた方の中に，扉を閉じる者がだれかいるだろうか。そして，あなた方はわたしの祭壇に火を付けない―何の理由もなしに。わたしはあなた方のことを喜ばない」と，万軍のエホバは言われた。「あなた方の手からの供え物をわたしは喜びとはしない」。
- 「日の昇る所から日の沈む所に至るまで，わたしの名は諸国民の間で大いなるものとなり，あらゆる所で犠牲の煙が上り，進物，すなわち清い供え物がわたしの名に対してささげられるようになるのである。わたしの名は諸国民の間で大いなるものとなるからである」と，万軍のエホバは言われた。
- 「しかしあなた方は，『エホバの食卓は汚れたもの，その実，すなわちその食物は軽んずべきもの』と述べることによってわたしを汚している。
- しかもあなた方は，『見よ，何とうみ疲れることか』と言って，それを鼻であしらうようにさせた」と，万軍のエホバは言われた。「そしてあなた方は，引き裂かれたもの，足なえのもの，病気のものを携えて来た。あなた方は[そのようなものを]供え物として携えて来たのである。わたしはあなた方の手にあるものに喜びを持てるだろうか」と，エホバは言われた。
- 「それで，自分の群れの中に雄の動物がいるのにこうかつに振る舞う者はのろわれる。彼は誓約を立てて，損なわれたものをエホバに犠牲としてささげるのである。わたしは大いなる王なのである」と，万軍のエホバは言われた。「わたしの名は諸国民の中で畏怖の念を抱かせるものとなるであろう」。