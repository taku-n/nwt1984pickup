- 「見よ，わたしは自分の使者を遣わす。彼はわたしの前に道を整えなければならない。また，あなた方の求める，[まことの]主がその神殿に突然に来る。そして，あなた方の喜ぶ契約の使者が。見よ，その者は必ず来る」と，万軍のエホバは言われた。
- 「しかし，彼の来る日にだれが忍べるであろうか。その現われる時に立っていられるのはだれであろうか。彼は精錬する者の火のように，洗濯人の灰汁のようになるからである。
- そして彼は銀を精錬する者また清める者として座し，レビの子らを必ず清くする。彼らを金のように，また銀のように澄ませ，彼らはエホバのため義にそって供え物をささげる民となるのである。
- こうしてユダとエルサレムの供え物は，昔の日のように，いにしえの年月のようにまさにエホバを喜ばせるものとなる。
- 「またわたしは裁きのためにあなた方に近づく。わたしは，呪術を行なう者，姦淫を行なう者，偽りの誓いを立てる者に対し，また賃金労働者の賃金に関し，やもめや父なし子に関して詐欺を働く者に対し，また外人居留者を退けている者に[対して]速やかな証人となる。彼らはわたしに恐れを持たなかったのである」と，万軍のエホバは言われた。
- 「わたしはエホバであり，わたしは変わっていないのである。またあなた方はヤコブの子であり，あなた方は自分の終わりに来てはいない。
- 父祖たちの日以来あなた方はわたしの規定からそれ，それを守ってこなかった。わたしのもとに帰れ。そうすれば，わたしもあなた方のもとに帰ろう」と，万軍のエホバは言われた。すると，あなた方は言った，「わたしたちはどのようにして帰るのか」と。
- 「地の人が神から奪い取るだろうか。それなのに，あなた方はわたしから奪い取っている」。すると，あなた方は言った，「わたしたちはどのようにあなたから奪い取ったか」と。「十分の一，また寄進物に関してである。
- あなた方はのろいをもって[わたしを]のろい，わたしから奪い取っている―国民全体が。
- 十分の一をことごとく倉に携え入れて，わたしの家に食物があるようにせよ。この点で，どうかわたしを試みるように」と，万軍のエホバは言われた。「わたしがあなた方に向かって天の水門を開き，もはや何の不足もないまでにあなた方の上に祝福を注ぎ出すかどうかを[見よ]」。
- 「またわたしは，あなた方のために，むさぼり食う者を叱責する。それがあなた方に対して地の実を損なうことはなく，野のぶどうの木があなた方のために実を結ばせないこともないであろう」と，万軍のエホバは言われた。
- 「そして，すべての国の民は，必ずあなた方を幸福な者と呼ぶであろう。あなた方自身が，喜びの地となるからである」と，万軍のエホバは言われた。
- 「わたしに対するあなた方の言葉は強かった」と，エホバは言われた。すると，あなた方は言った，「わたしたちはあなたに対して何を言い合ったか」と。
- 「あなた方はこう言った，『神に仕えても無駄なことだ。そして，[神]への務めを守ったからといって，また万軍のエホバのゆえに失意して歩んだからといって，何の益があるだろうか。
- そして今，わたしたちは，せん越な民を幸福な者とする。しかも，悪を行なう者たちはいっそう築き上げられている。また，彼らは神を試みて，なおも逃げおおせている』」。
- その時，エホバを恐れる者たちが互いに，各々その友に語り，エホバは注意して聴いておられた。そして，エホバを恐れる者のため，またそのみ名を思う者たちのために，覚えの書がそのみ前で記されるようになった。
- 「そして彼らは必ずわたしのものとなる」と，万軍のエホバは言われた。「それは，わたしが特別な所有物を生み出す日である。そしてわたしは，人が自分に仕える子に同情を示すのと同じように彼らにも同情を示す。
- そしてあなた方は必ず，義なる者と邪悪な者，神に仕える者と仕えなかった者との[相違]を再び見るであろう」。