- 「見よ，炉のように燃える日が来るからである。そして，すべてのせん越な者，また悪を行なうすべての者はまさに刈り株のようになる。それで，来たらんとするその日は必ず彼らをむさぼり食うであろう」と，万軍のエホバは言われた。「こうしてそれは，彼らに根も大枝も残さない。
- しかし，わたしの名を恐れるあなた方には，義の太陽が必ず照り輝き，その翼にはいやしが伴う。あなた方はまさに出て行って，肥えた子牛のように地をかきなでるであろう」。
- 「またあなた方は邪悪な者たちを必ず踏みにじるであろう。わたしが行動する日，彼らはあなた方の足の下で粉のようになるからである」と，万軍のエホバは言われた。
- 「あなた方は，わたしの僕モーセの律法を覚えよ。それは，わたしが全イスラエルに関してホレブで彼に命じたものである。すなわち，規定と司法上の定めとを[覚えよ]。
- 「見よ，エホバの大いなる，畏怖の念を抱かせる日の来る前に，わたしはあなた方に預言者エリヤを遣わす。
- そして彼は，父の心を子に，子の心を父に立ち返らせるのである。それは，わたしが来てまさに地を打ち，[それを]滅びのためにささげることのないためである」。