- 「それで今，祭司たちよ，このおきてはあなた方に対するものである。
- もしあなた方が聴かず，[それを]心に置いてわたしの名に栄光を付さないならば」と，万軍のエホバは言われた。「わたしも必ずあなた方の上にのろいを送り，あなた方の祝福をのろいとする。事実，わたしはその[祝福]をのろいとしたのである。あなた方が[それを]心に置いていないからである」。
- 「見よ，あなた方のゆえに，わたしは[まかれた]種を叱責している。わたしはあなた方の顔に糞を，あなた方の祭りの糞を振りまく。また，人はまさにあなた方をそのところに連れて行くであろう。
- こうしてあなた方は，わたしがこのおきてをあなた方に送ったことを知るのである。それは，レビに対するわたしの契約が存続するためである」と，万軍のエホバは言われた。
- 「わたしの契約，それは彼に対するものであり，命と平和の[契約]となった。わたしはそれらを彼に与えつづけた。それは恐れのうちになされた。彼はわたしへの恐れを示し続けた。わたしの名のゆえに彼はおののきに打たれたのである。
- 真実の律法が彼の口にあった。その唇に不義が見いだされることはなかった。平和と廉直のうちに彼はわたしと共に歩んだ。彼がとがから立ち返らせた者は多かった。
- 祭司の唇は知識を保つべきものであり，律法は，民が彼の口に求めるべきものなのである。彼は万軍のエホバの使者だからである。
- 「それなのにあなた方は，その道からそれた。多くの者を律法の中でつまずかせた。あなた方はレビの契約を損なった」と，万軍のエホバは言われた。
- 「それでわたしも必ず，あなた方を軽んじられる者とし，あなた方をすべての民に対して低くならせる。あなた方がわたしの道を守らず，律法に関して偏りを示していたからである」。
- 「わたしたちすべては，一人の父を有しているのではないか。わたしたちを創造されたのは，一人の神ではないか。わたしたちが互いに対して不実な振る舞いをし，父祖たちの契約を汚しているのはどうしてか。
- ユダは不実な振る舞いをした。嫌悪すべき事柄がイスラエルとエルサレムでなされた。ユダはエホバの神聖さを，[神]が愛しておられたものを汚した。彼は異国の神の娘を花嫁として得たのである。
- エホバはそのようなことを行なう者を，目ざめている者をも，答えている者をも，ひとりひとりヤコブの天幕から断ち滅ぼされるであろう。そして，それが，万軍のエホバに供え物を差し出している者であっても」。
- 「また，これがあなた方のする二番目の事である。[それは結果として，]エホバの祭壇を涙で，[また]泣き悲しみや嘆息で覆い，もはや供え物のほうに振り向くことも，喜びをもってあなた方の手から[何かを]受け取ることもないまでにならせている。
- そしてあなた方は言った，『これは何のためか』と。このためである。すなわち，エホバ自身，あなたとあなたの若い時の妻との間について証しをする者となったからである。それはあなたの伴侶，あなたの契約の妻であるにもかかわらず，あなたはこれに対して不実な振る舞いをした。
- しかし，[それを]行なわない者が一人いた。それは，彼が霊の残りを有していたためである。そして，その者は何を求めていたか。神の胤である。それであなた方も，自分の霊に関して自らを守り，自分の若い時の妻に対してだれも不実な振る舞いをしてはならない。
- [神]は離婚を憎んだのである」と，イスラエルの神エホバは言われた。「また，自分の衣を暴虐で覆った者をも」と，万軍のエホバは言われた。「それであなた方は，自分の霊に関して自らを守り，不実な振る舞いをしてはならない。
- 「あなた方は自分の言葉でエホバをうみ疲れさせた。そしてあなた方は言った，『どのようにうみ疲れさせたか』と。『悪を行なっている者はすべてエホバの目に善しとされ，そのような者を[神]は喜びとされた』と述べることによって，また，『公正の神はどこにいるのか』と[述べることによって]である」。