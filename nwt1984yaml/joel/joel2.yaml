- 「シオンで角笛を吹き鳴らせ。わたしの聖なる山で戦いの叫びを上げよ。この地に住むすべての者よ，動揺せよ！エホバの日が来るから，それが近いからである。
- それは闇と陰うつの日，雲と濃い暗闇の日であり，山々の上に広がった明け方の光のようである。「数が多くて強大な民がいる。そのようなものは定めのない過去からいまだ存在したことがなく，それ以後にも代々の年月にわたり二度とないであろう。
- その前方では火がむさぼり食った。その後方では炎が焼き尽くす。前方の地はエデンの園のようであっても，後方では荒れすさんだ荒野となる。それから逃れ得るものもなかった。
- 「その姿は馬の姿に似ており，その走って行く様は乗用馬のようである。
- 山々の頂を行く兵車のような響きを立てて彼らは跳び回る。刈り株をむさぼり食って燃える火のような音を立てながら。それは強大な民のようであり，戦闘隊列を組んでいる。
- それのためにもろもろの民は激しい痛みを覚える。すべての顔は，必ずや[興奮の]ほてりを示しているであろう。
- 「強力な者たちのように彼らは走る。戦人のように城壁を上る。また各自自分の道を行きつつ，その道筋を変えない。
- 互いに押し合うこともない。走路を行く強健な男子のようにして彼らは進んで行く。飛び来る物の中で倒れる者がいるとしても，[他の者]は進路からそれない。
- 「都市の中へ彼らは突き進む。城壁の上を彼らは走る。家々の上に彼らは上る。窓から盗人のように入り込む。
- その前で地は動揺した。天は激動した。太陽や月さえ暗くなり，星もその輝きをとどめた。
- そしてエホバは必ずその軍勢の前に声を上げる。その陣営には非常に多くの者がいるからである。その言葉を遂行する者は強大なのである。エホバの日は大いなる[日]であり，大いに畏怖の念を抱かせるものなのである。だれかその下でこらえ得ようか」。
- 「ゆえに今また」と，エホバはお告げになる，「あなた方は心をつくし，断食と涙とどうこくとをもってわたしに帰れ。
- そして，あなた方の衣ではなく，心を裂け。あなた方の神エホバに帰れ。[神]は慈しみと憐れみを持ち，怒ることに遅く，愛ある親切に富んでいるからである。そして，その災いに関して必ず悔やむのである。
- [神]が身を翻してまさに悔やみ，その後に祝福を，あなた方の神エホバのための穀物の捧げ物や飲み物の捧げ物を残さ[ない]かどうかをだれが知っているだろうか。
- 「シオンで角笛を吹き鳴らせ。断食の時を神聖なものとせよ。聖会を召集せよ。
- 民を集めよ。会衆を神聖にせよ。年寄りたちを集合させよ。子供たち，また乳を吸う者たちを集めよ。花婿はその奥室から，花嫁はその婚姻の間から出よ。
- 「玄関と祭壇との間で，祭司たち，エホバに奉仕する者たちは泣き悲しんで言え，『エホバよ，どうかご自分の民を哀れんでください。ご自分の相続物をそしりの的，諸国民によって支配されるものとはなさらないでください。どうして彼らがもろもろの民の中で，「彼らの神はどこにいるのか」などと言ってよいでしょうか』。
- そうすれば，エホバは自らの土地のために熱心になり，自分の民に同情を示すであろう。
- そしてエホバは答えて自分の民にこう言う。『今わたしは穀物と新しいぶどう酒と油をあなた方に送る。あなた方はきっとそれに満ち足りるであろう。わたしはもはやあなた方を諸国民のそしりの的とはしない。
- そして北方から来た者をあなた方の上からはるかに遠ざけ，その者をまさに追い散らして水のない地と荒れ果てた所に行かせ，その顔を東方の海に，その背部を西方の海に向けさせる。そして彼の悪臭はまさに立ち上り，その異臭は絶えず上って行く。[神]は自分の行なうところにおいてまさに大いなる事を行なうからである』。
- 「地よ，恐れてはいけない。喜び，かつ歓び楽しめ。エホバは自分の行なうところにおいてまさに大いなる事を行なうからである。
- 開けた野の獣たちよ，恐れてはいけない。荒野の牧草地は必ず緑になるからである。樹木はまさしくその実りを出すのである。いちじくの木とぶどうの木は必ずその活力を出すことになる。
- そして，シオンの子らよ，あなた方の神エホバにあって喜び，かつ歓び楽しめ。[神]は秋の雨を必要なだけ必ず与え，あなた方に豊かな雨を，秋の雨と春の雨とを初めの時のように降らせるからである。
- そして，脱穀場は[清められた]穀物で満ち，搾りおけは新しいぶどう酒と油であふれることになる。
- こうしてわたしは，いなご，はい回る翼のないいなご，またごきぶりと毛虫，すなわちわたしがあなた方の中に送ったわたしの大いなる軍勢が食い荒らした年月に対して償いをする。
- そしてあなた方はまさしく食べ，食べて満ち足り，あなた方にこれほどすばらしい事を行なったあなた方の神エホバの名を賛美することになる。わたしの民は定めのない時に至るまで恥を被ることはない。
- そしてあなた方は，わたしがイスラエルの中におり，わたしがあなた方の神エホバであって，ほかの者はいないことを必ず知るであろう。こうしてわたしの民は定めのない時に至るまで恥を被ることはない。
- 「またその後，わたしは自分の霊をあらゆる肉なる者の上に注ぐことになる。あなた方の息子や娘たちは必ず預言する。あなた方の老人たちは夢を見る。あなた方の若者たちは幻を見る。
- そして，その日には下男やはしためたちの上にもわたしの霊を注ぎ出す。
- 「そしてわたしは天と地に異兆を与える。血と火また煙の柱である。
- 畏怖の念を抱かせる，エホバの大いなる日の来る前に，太陽は闇に変わり，月は血になるであろう。
- しかし，エホバの名を呼び求める者はみな安全に逃れることになる。エホバの述べたとおり，シオンの山とエルサレムに，また生き残った者たちの中に逃れ出た者たちがいるからであり，その者たちをエホバは呼び寄せているのである」。