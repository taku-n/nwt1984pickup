- 「見よ，その日，わたしがユダとエルサレムの捕らわれ人たちを連れ戻すその時に，
- わたしはまたあらゆる国民を集め寄せ，これをエホシャファトの低地平原に下らせる。わたしはそこで，彼らが諸国民の中に散らしたわたしの民またわたしの相続物であるイスラエルのために，彼らに対して自ら裁きを行なう。彼らはわたしの土地を配分し合った。
- また，わたしの民のためにしきりにくじを引いた。彼らは遊女のために男の子を与え，ぶどう酒のために女の子を売って[酒を]飲もうとするのであった。
- 「そしてまた，ティルスとシドン，またフィリスティアの全域よ，あなた方はわたしとどんなかかわりがあるのか。これが報いとしてあなた方がわたしに加える仕打ちか。それで，あなた方がわたしにこのような仕打ちを加えているのであれば，わたしはその仕打ちのゆえに迅速に，速やかにあなた方の頭に返報する。
- あなた方がわたしの銀とわたしの金を取り，わたしの望ましい良い物を自分たちの神殿に携え入れたゆえに，
- またユダの子らとエルサレムの子らをギリシャ人の子らに売り渡し，これをその領地からはるか遠くに立ち退かせようとした[ゆえに]，
- 今わたしは彼らを奮い立たせて，あなた方が彼らを売り渡したその場所から[来させ]，こうしてあなた方の仕打ちに対してあなた方の頭に返報する。
- またわたしはあなた方の息子や娘たちをユダの子らの手に売り渡し，彼らはこれをシェバの人々に，遠くの国民に売り渡すことになる。エホバ自ら[これを]語ったのである。
- 「あなた方は諸国民の中でこうふれ告げよ。『戦いを神聖なものとせよ！強力な者たちを奮い立たせよ！これを近くに来させよ！すべての戦人を上って来させよ！
- あなた方のすきの刃を剣に，刈り込みばさみを小槍に打ち変えよ。弱い者は言え，「わたしは強力だ」と。
- 周りのすべての国の民よ，加勢に来るように。集い寄れ』」。エホバよ，その場所へあなたの強力な者たちを下って来させてください。
- 「諸国民は奮い立て。エホシャファトの低地平原に来たれ。そこでわたしは周囲のすべての国民を裁くために座に着くからである。
- 「鎌を突き入れよ。収穫物は熟したからである。来たれ，下り行け。ぶどうの搾り場は満ちたからである。搾りおけはまさにあふれる。彼らの悪がみなぎったからである。
- 群がる民，群がる民が決定の低地平原にいる。エホバの日が近く，決定の低地平原に臨んでいるからである。
- 太陽や月も必ず暗くなり，星さえその輝きをとどめる。
- そして，シオンからエホバはとどろき，エルサレムからその声を放つ。そして，天と地は必ず激動する。しかしエホバはその民のための避け所となり，イスラエルの子らのための要害となる。
- こうしてあなた方は，わたしがあなた方の神エホバであり，わたしの聖なる山シオンに住んでいることを知ることになる。そしてエルサレムは聖なる場所とならねばならない。よそ人たちはもはやそこを通らない。
- 「またその日，山々には甘いぶどう酒が滴り，丘には乳が流れ，ユダの川床にはどこも水が流れる。そして，エホバの家からひとつの泉がわき出て，それがアカシアの木の奔流の谷を潤すことになる。
- エジプトは荒れ果てた所となり，エドムは荒れ果てた荒野となる。それはユダの子らに対する暴虐のゆえである。その土地で彼らは罪のない血を流した。
- しかしユダには，定めのない時に至るまで人が住む。また，エルサレムには代々にわたって。
- そしてわたしは，罪がないとはみなさなかった彼らの血を罪のないものとみなすようになる。エホバはシオンに住まうであろう」。