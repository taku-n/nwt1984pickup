- ペトエルの子ヨエルに臨んだエホバの言葉:
- 「年長者たちよ，これを聞け。この地に住むすべての者よ，耳を向けよ。このような事があなた方の日に，いや，あなた方の父祖たちの日にさえ，かつて起きただろうか。
- それについてあなた方の子らに語り告げよ。あなた方の子らはその子らに，その子らはまた次の世代に[語り告げよ]。
- 毛虫が食い残したものは，いなごがこれを食べた。いなごが残したものは，はい回る翼のないいなごがこれを食べた。そして，はい回る翼のないいなごが残したものは，ごきぶりがこれを食べた。
- 「大酒にふける者たちよ，目を覚まして泣き悲しめ。ぶどう酒にふける者たちすべてよ，甘いぶどう酒のゆえに泣きわめけ。それはあなた方の口から断たれたからである。
- わたしの土地に上って来た国民がいるからである。それは強大で，数知れない。その歯はライオンの歯であり，それにはライオンのあご骨がある。
- それはわたしのぶどうの木を驚きの的とし，わたしのいちじくの木をただの切り株とした。それを全くむき出しにして投げ捨てた。その小枝は白くなった。
- 泣き叫べ。処女が粗布を身に巻いて，自分の若いうちの所有者に関して[泣き叫ぶ]かのように。
- 「穀物の捧げ物や飲み物の捧げ物はエホバの家から断たれた。祭司たち，エホバに奉仕する者たちは嘆き悲しんだ。
- 畑は奪略に遭い，地面は喪に服した。穀物は奪い取られ，新しいぶどう酒は干上がり，油は消え去ってしまったからである。
- 農夫たちは恥じらった。ぶどう栽培者たちは泣きわめいた。小麦のため，また大麦のためである。畑の収穫物がなくなってしまったからである。
- ぶどうの木は枯れ，いちじくの木もしおれてしまった。ざくろの木，またやしの木とりんごの木，野のすべての木は枯れてしまった。歓喜は人の子らから恥じらい去ったのである。
- 「祭司たちよ，帯を引き締めて胸をたたけ。祭壇に奉仕する者たちよ，泣きわめけ。わたしの神に奉仕する者たちよ，中に入り，粗布をまとって夜を過ごせ。あなた方の神の家に対して，穀物の捧げ物と飲み物の捧げ物が差し止められたからである。
- 断食の時を神聖なものとせよ。聖会を召集せよ。年長者たちを，この地に住むすべての者をあなた方の神エホバの家に集め，エホバに助けを叫び求めよ。
- 「ああ，その日よ！エホバの日は近く，全能者による奪略のようにしてそれは来るのである。
- 食物さえわたしたちの目の前から断たれ，わたしたちの神の家からは，歓びも楽しさも[断たれた]ではないか。
- 干しいちじくは彼らのシャベルの下でしなびた。倉は荒廃させられた。納屋は打ち壊された。穀物は尽きたからである。
- 家畜はいかにあえいだことか。牛の群れは[いかに]混乱してさまよったことか。彼らのための牧草がないからである。そして，羊の群れは罪科を負わされた。
- 「エホバよ，わたしはあなたに呼びかけます。火が荒野の牧草地をむさぼり食い，炎が野のすべての木を焼き尽くしたからです。
- 野の獣たちもまた切にあなたを求めています。水の流れがかれたからです。火が荒野の牧草地をむさぼり食いました」。