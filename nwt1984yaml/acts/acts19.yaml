- そうしているうちに，アポロがコリントにいる時であったが，パウロは内陸部を回ってエフェソスに下り，幾人かの弟子を見つけた。
- そして彼らにこう言った。「信者となった時，あなた方は聖霊を受けましたか」。彼らは言った，「いや，わたしたちは聖霊があるかどうかも聞いたことがありません」。
- そこで彼は言った，「では，何のバプテスマを受けたのですか」。彼らは言った，「ヨハネのバプテスマです」。
- パウロは言った，「ヨハネは，悔い改めの[象徴としての]バプテスマを施して，自分の後に来る方，つまりイエスを信じるよう民に告げました」。
- これを聞くと，彼らは主イエスの名においてバプテスマを受けた。
- そして，パウロが彼らの上に手を置くと，聖霊が彼らに臨み，彼らは[いろいろな]国語で話したり預言したりするようになった。
- 全部で十二人ほどの男子がいたのである。
- 彼は会堂の中に入って三か月のあいだ大胆に語り，神の王国について話をし，また説得に努めた。
- しかし，ある者たちがかたくなになって信じようとせず，大勢の人たちの前でこの道について悪く言った時，[パウロ]は彼らから離れて弟子たちを彼らから別にし，ツラノの学校[の講堂]で毎日話をした。
- これは二年にわたって行なわれ，その結果，ユダヤ人もギリシャ人も，アジア[地区]に住むすべての者が主の言葉を聞いた。
- そして神はパウロの手を通して異常なまでの力ある業を行ないつづけられた。
- そのため，ただ布切れや前掛けを彼の体から取って患っている人のところに持って行くだけで，疾患は去り，邪悪な霊たちは出るのであった。
- ところが，悪霊払いをする放浪のユダヤ人のある者たちも，邪悪な霊につかれた人たちに対して主イエスの名をとなえることを手がけ，「パウロの宣べ伝えるイエスによってお前たちに厳粛に言い渡す」と言うようになった。
- ところで，ユダヤ人の祭司長でスケワという人の七人の息子がおり，これを行なっていた。
- しかし，邪悪な霊は答えて彼らに言った，「わたしはイエスを知っているし，パウロとも面識がある。だが，お前たちはだれなのだ」。
- そうして，邪悪な霊のいる男が彼らに躍りかかり，彼らを次々に抑えつけて打ち負かしたので，彼らは傷ついたまま裸でその家から逃げて行った。
- このことは，エフェソスに住むユダヤ人にもギリシャ人にも，みんなに知れ渡った。そして，恐れが彼らすべてに臨み，主イエスの名は大いなるものとされていった。
- また，信者となった者の多くがやって来ては告白をし，自分の行なってきたことをあらわに告げるのであった。
- 実際，魔術を行なっていたかなり大勢の者が自分たちの本を持ち寄って，みんなの前で燃やした。そして，それらの値を計算してみると，合わせて銀五万枚になることが分かった。
- このようにして，エホバの言葉は力強く伸張し，また行き渡っていった。
- さて，こうした事が終わった時，パウロは自分の霊の中で，マケドニアとアカイアを回ってからエルサレムに旅をしようと思い立ち，「そこに着いたのち，わたしはローマも見なければならない」と言った。
- そして，自分に仕えていた者のうちから，テモテとエラストの二人をマケドニアに派遣したが，自分はアジア[地区]でしばらく手間どっていた。
- ちょうどその時，この道に関して少なからぬ騒乱が起こった。
- 銀細工人でデメテリオという名の者がおり，アルテミスの銀製の宮を作って職人たちに少なからぬ利得を得させていたが，
- この者がその[職人]やそうした事に携わる者たちを集めて，こう言ったのである。「諸君，あなた方がよく知るとおり，我々はこの商売のおかげで繁栄を得ている。
- そしてまた，このパウロという者が，エフェソスだけでなくアジア[地区]のほとんど全域で，かなり多くの人々を説き付けて違った意見を抱かせ，手で作ったものは神ではないなどと言っていることも，あなた方の見聞きするところだ。
- そのうえ，この我々の職業が不評を被るだけでなく，偉大な女神アルテミスの神殿が取るに足りないもののようにみなされ，全アジア[地区]また人の住む[全]地が崇拝する[女神]の荘厳さまでが無に帰せしめられてしまうという危険が存在するのだ」。
- 人々はこれを聞いて怒りに満ち，「偉大なのはエフェソス人のアルテミス！」と叫びだした。
- そのため市は混乱に満たされ，人々は，パウロの旅仲間であるマケドニア人のガイオとアリスタルコをむりやり引き連れ，劇場の中にいっせいになだれ込んだ。
- パウロとしては，中に入って民衆のところに行きたいと思ったが，弟子たちがそれを許さなかった。
- 祝祭や競技会の委員で彼と親しい者たちさえ，彼のところに人をよこして，劇場で身の危険を冒すようなことをしないようにと嘆願するのであった。
- 実のところ，ある者はこのことを，他の者は別のことを叫んでいた。集会は混乱状態で，大部分の者は自分がなぜ集まったのかも知らなかったのである。
- こうして彼らは一緒になって群衆の中からアレクサンデルを引き出し，ユダヤ人たちは彼を前に押しやった。アレクサンデルは手を振って合図をし，民に対して弁明しようとした。
- ところが，彼がユダヤ人であることが分かると，みんなからいっせいに叫び声が起こり，彼らは約二時間もの間，「偉大なのはエフェソス人のアルテミス！」と叫びたてた。
- 最後に，市の記録官が，群衆を静めてからこう言った。「エフェソスの皆さん，エフェソス人の都市が，偉大なアルテミスと天から降ってきた像との神殿を守護する者であることを知らない人がいったいいるだろうか。
- それゆえ，これらは論じるまでもないことなのだから，あなた方は平静を保って性急に行動しないのがよい。
- というのは，あなた方は，神殿強盗でもなければ我々の女神を冒とくするわけでもないこれらの者たちを連れて来たからだ。
- したがって，デメテリオとその仲間の職人たちがだれかに対して訴え事があるというのであれば，開廷日もあり，執政官代理たちもいることだ。互いに告発するがよかろう。
- だが，何かそれ以外のことを求めているのであれば，それは正規の集会で決めるべきだ。
- 我々は今日の事件について，暴動のかどで告発されるおそれがあるほどだし，我々にとってこの無秩序な寄り合いの釈明となるものは一つもないのだ」。
- そして，こう言ってから，彼は集会を解散させた。