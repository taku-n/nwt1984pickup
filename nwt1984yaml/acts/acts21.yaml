- さて，わたしたちは彼らを振り切るようにして船出したのち，コスに直行し，次の[日]にはロードスに，そしてそこからパタラに[着いた]。
- ついで，フェニキアに渡る船を見つけ，それに乗って出帆した。
- キプロス[島]が見えてくると，それを左にして通り過ぎ，シリアに向かって帆走を続け，ティルスに上陸した。船はそこで積み荷を降ろすことになっていたのである。
- わたしたちは弟子たちを捜し当て，ここに七日とどまった。しかし彼らは霊によって，エルサレムに足を踏み入れないようにと繰り返しパウロに告げるのであった。
- こうして日数が満ちると，わたしたちはそこから旅立ったが，彼らは女子供ともどもに，みんなでわたしたちを市の外まで見送ってくれた。そして，浜辺にひざまずいて祈り，
- 互いに別れを告げてから，わたしたちは船に乗り，彼らは自分の家に帰った。
- 次いでわたしたちはティルスからの船旅を終えてプトレマイスに着き，兄弟たちにあいさつをしてそのもとに一日泊まった。
- 次の日，そこを出てカエサレアに着き，あの七人の一人である福音宣明者フィリポの家に入って，そのもとに泊まった。
- この人には四人の娘がいたが，処女であり，預言をしていた。
- しかし，わたしたちが幾日もとどまっている間に，アガボという名の預言者がユダヤから下って来た。
- そして，わたしたちのところにやって来て，パウロの腰帯を取り，自分の両手足を縛って，こう言った。「聖霊がこのように言います。『この腰帯の属する人を，ユダヤ人はエルサレムでこのように縛り，諸国の人々の手に引き渡すであろう』」。
- さて，これを聞いて，わたしたちもその場所の人たちも，エルサレムに上らないようにと彼に懇願しはじめた。
- するとパウロはこう答えた。「あなた方は泣いたりわたしの心を弱めたりして，何をしているのですか。わたしは，縛られることばかりか，主イエスの名のためにエルサレムで死ぬ覚悟さえできているのです」。
- 彼がどうしても思いとどまらないので，わたしたちは，「エホバのご意志がなされるように」と言って黙諾した。
- さて，こうした日が過ぎてから，わたしたちは旅の支度をして，エルサレムに上ることになった。
- しかし，カエサレアの弟子たちも幾人か一緒に行ったが，それは，わたしたちが接待されることになっていた人，初期の弟子で，キプロス出のムナソンという人の家へわたしたちを連れて行くためであった。
- わたしたちがエルサレムに入ると，兄弟たちは喜んで迎えてくれた。
- しかしその明くる[日]，パウロはわたしたちと一緒にヤコブのところに行った。すると，年長者たちが皆そこに来ていた。
- そこで[パウロ]は彼らにあいさつを述べ，神が自分の奉仕を通して諸国民の間で行なわれた事柄について詳しく話しはじめた。
- それを聞くと，彼らは神の栄光をたたえはじめ，それから[パウロ]にこう言った。「兄弟，あなたが見るとおり，ユダヤ人の中には幾万もの信者がいます。そして彼らはみな律法に対して熱心です。
- しかし，彼らはあなたについて，あなたが諸国民の中にいるすべてのユダヤ人に対してモーセからの背教を説き，子供に割礼を施すことも，[厳粛な]習慣にしたがって歩むこともしないように告げている，とのうわさを聞いています。
- それで，この点をどうすべきでしょうか。いずれにしても彼らは，あなたが到着したことを聞くでしょう。
- ですから，わたしたちが告げるこのことをしてください。わたしたちのところには誓約を立てた四人の人がいます。
- この人たちを連れて行って一緒に儀式上の清めをし，その費用の世話を見て，彼らが頭をそってもらえるようにしてやりなさい。こうすればだれもが，あなたについて聞かされているうわさには何の[根拠]もなく，あなたが秩序正しく歩んで自らも律法を守っていることを知るでしょう。
- 諸国民の信者たちについては，偶像に犠牲としてささげられた物，ならびに血と絞め殺されたもの，また淫行から身を守っているべきであるとの決定を下して，使いの者を送ってあるのです」。
- そこでパウロは，次の日にその人たちを連れて行って一緒に儀式上の清めをし，それから神殿に入った。彼らひとりひとりのために捧げ物をささげるべき[日]までに満たすべき，儀式上の清めの期間を通知するためであった。
- さて，その七日が完了しようとしていた時，アジアから来たユダヤ人たちは，彼が神殿にいるのを見て，全群衆を混乱させようとし，彼に手をかけて
- こう叫んだ。「イスラエルの人たち，手伝ってくれ！これは，いたるところで，すべての者に，この民と律法とこの場所に逆らったことを教える男だ。そのうえ，ギリシャ人を神殿に連れ込んで，この聖なる場所を汚すことさえしたのだ」。
- これは，先にエフェソス人のトロフィモが彼と一緒に市内にいるのを人々が見たからで，パウロが彼を神殿に連れ込んだものと思ったのである。
- そのため，市全体が騒動になり，民は駆け寄って来た。そして彼らはパウロを捕まえて神殿の外に引きずり出した。それからすぐに戸が閉じられた。
- こうして彼らが[パウロ]を殺そうとしている間に，エルサレムじゅうが混乱しているとの知らせが部隊の司令官のところに届いた。
- それで彼は直ちに兵士と士官たちを連れ，彼らのところに駆け下りた。軍司令官と兵士たちを見かけると，彼らはパウロを打ちたたくのをやめた。
- 軍司令官はすぐに近づいて彼を捕まえ，二本の鎖で縛るように命令した。そして，彼がどういう者なのか，また何をしたのかを尋ねた。
- しかし，群衆のある者はこのことを，ほかの者は別のことを叫び立てるのであった。それで，騒がしさのために自分では確かなことが何も分からないので，彼は[パウロ]を兵営に連れて行くように命令した。
- しかし，彼が階段に差しかかると，群衆の暴行のため，兵士たちに担がれて行かねばならないほどになった。
- 大勢の民が，「彼を除いてしまえ！」と叫びながら，あとに付いて来たからである。
- さて，兵営内に引き入れられようとした時，パウロは軍司令官に言った，「少しお話ししてもよいでしょうか」。彼は言った，「お前はギリシャ語を話せるのか。
- まさかお前は，先ごろ暴動を起こし，短剣[を持った]四千人の男を荒野に連れ出したあのエジプト人ではないだろうな」。
- そこでパウロは言った，「わたしは実際にユダヤ人で，キリキアのタルソスの者，れっきとした都市の市民です。ですから，お願いします，民に話すことを許可してください」。
- 彼が許可を与えると，パウロは階段の上に立ち，民に向かって手を振って合図をした。すっかり静かになった時，彼はヘブライ語で話しかけてこう言った。