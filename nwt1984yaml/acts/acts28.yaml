- そして，無事に渡り着いてから，わたしたちは，それがマルタという島であることを知った。
- そして，外国語を話す人たちが，人間味のある親切を一方ならず示してくれた。というのは，雨が降っていたし，また寒くもあったので，彼らは火をたいてわたしたちみんなを迎え，何かと助けてくれたからである。
- しかし，パウロがひとかかえのそだを集めて火の上に置いたところ，熱気のために一匹のまむしが出て来て，彼の手に取りついた。
- その毒獣が彼の手からぶら下がっているのを見て，外国語を話す人々は互いに言いだした，「きっとこの男は人殺しだ。海からは無事に助かったものの，正義の懲罰が彼をそのまま生かしてはおかなかったのだ」。
- ところが，彼はその毒獣を火の中に振り払い，何の害も受けなかった。
- しかし人々は，彼が炎症を起こして膨れ上がるか，あるいは急に倒れて死ぬだろうと思って待っていた。長いあいだ待っても何の害も生じないのを見て，彼らは考えを変え，この人は神だと言いだした。
- さて，その場所の近くに，島の主立った人で，ポプリオという名の者が土地を持っていた。そして彼はわたしたちを手厚く迎え，三日にわたってねんごろにもてなしてくれた。
- しかし，たまたまポプリオの父が，熱と赤痢に苦しんで寝ていた。そこでパウロは彼のもとに行って祈り，手をその上に置いて彼をいやした。
- この事があってから，島のほかの人々で[いろいろな]病気を持つ者が[パウロ]のところに来て治してもらうようになった。
- また彼らはたくさんの贈り物でわたしたちに敬意を表わし，わたしたちが出帆する際には，必要な物をいろいろと持たせてくれた。
- 三か月後，わたしたちは，この島で冬を過ごしていた，「ゼウスの子ら」の船首像のついたアレクサンドリアの船で出帆した。
- そして，シラクサに入港して三日とどまった後，
- そこからずっと回ってレギウムに着いた。そして一日後に南風が出たので，二日目にはうまくポテオリに入った。
- ここでわたしたちは兄弟たちに会ったが，彼らはそのもとに七日とどまるようにと懇願するのであった。こうして，わたしたちはローマに向かって進んだ。
- するとそこから，兄弟たちがわたしたちについての知らせを聞いて，“アピウスの市場”および“三軒宿”までわたしたちを出迎えに来てくれた。パウロは彼らを見て神に感謝し，また勇気づけられた。
- わたしたちがついにローマに入った時，パウロは兵士の監視のもとに独りで滞在することを許可された。
- しかし三日後，彼はユダヤ人の主立った人々を呼び集めた。彼らが集まってから，[パウロ]はこう言った。「皆さん，兄弟たち，わたしは，民や，わたしたちの父祖の習慣に反するようなことは何も行なわなかったにもかかわらず，囚人としてエルサレムからローマ人の手に引き渡されました。
- そして彼らは，取り調べをしたのち，わたしを釈放しようと望んでいました。わたしには何ら死に値することがなかったからです。
- ところが，ユダヤ人たちがそれに反対しつづけるので，わたしはカエサルに上訴せざるをえませんでした。しかし，何か自分の国民を訴えることがあるというのではありません。
- 実にこのようなわけで，わたしは，皆さんに会ってお話しすることを切にお願いしたのです。イスラエルの希望のゆえに，わたしはこうして鎖を帯びているからです」。
- 彼らは[パウロ]に言った，「わたしたちはあなたについてユダヤから手紙を受け取ってもいませんし，[ここに]着いた兄弟たちのだれかが，あなたについて何かひどく悪いことを報告したり話したりしているわけでもありません。
- しかしわたしたちは，あなたの考えがどういうものか，あなたから聞くのがよいと思います。実際この派について，いたるところで反対が唱えられていることは，わたしたちの知るところだからです」。
- そこで彼らは[パウロ]と日を取り決め，さらに大勢で彼の宿所にやって来た。それで彼は，神の王国について徹底的な証しをしたり，モーセの律法と預言者たちの両面からイエスについて彼らを説得したりして，朝から晩まで事実を説明した。
- すると，ある者は話されたことを信じるようになったが，ある者は信じようとしなかった。
- そのため，彼らは互いに意見が合わないので立ち去りはじめ，一方パウロは一言こう述べた。「聖霊は預言者イザヤを通してあなた方の父祖たちに適切に語ったものです。
- こう述べました。『この民のところに行って言いなさい，「あなた方は聞くには聞くが，決して理解せず，見るには見るが，決して見えないであろう。
- この民の心は受け入れる力がなくなり，彼らは耳で聞いたが反応がなく，その目を閉じてしまったからである。これは，彼らが自分の目で見，自分の耳で聞き，自分の心で理解して立ち返り，わたしが彼らをいやす，ということが決してないためである」』。
- ですから，次のことを知っておいてください。この，神の救いの手だては諸国民のもとに送り出されたのです。彼らはきっとそれに聴き従います」。
- ――
- こうして彼は，自分の借りた家にまる二年とどまり，そのもとに来る人をみな親切に迎え，
- 妨げられることなく，全くはばかりのないことばで人々に神の王国を宣べ伝え，また主イエス･キリストに関することを教えるのであった。