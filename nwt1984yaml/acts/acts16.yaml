- こうして彼はデルベ，そしてまたルステラに着いた。すると，見よ，そこにテモテという名の弟子がいた。信者であるユダヤ婦人の息子で，父はギリシャ人であったが，
- ルステラとイコニオムの兄弟たちから良い評判を得ていた。
- パウロは，この人が自分と同行するようにとの願いを述べ，その地域のユダヤ人のために，彼を連れて来て割礼を施した。その父がギリシャ人であることをみんなが知っていたからである。
- さて，彼らは諸都市を回って旅行を続けながら，エルサレムにいる使徒や年長者たちの決めた定めを守り行なうようそこの人たちに伝えるのであった。
- こうしてまさに，諸会衆は信仰において堅くされ，日ごとに人数を増していった。
- また，彼らはフリギアとガラテア地方を回った。アジア[地区]でみ言葉を語ることを聖霊によって禁じられたからである。
- さらに，ミシアに下るさい，ビチニアに入ろうと努力したが，イエスの霊はそれを許さなかった。
- そこで彼らはミシアのそばを通ってトロアスに下った。
- そして，パウロは夜中に幻を見た。あるマケドニアの人が立って彼に懇願し，「マケドニアへ渡って来て，わたしたちを助けてください」と言うのであった。
- そこで，[パウロ]がその幻を見てからすぐ，わたしたちは，彼らに良いたよりを宣明するため神がわたしたちを呼び寄せてくださったのだと結論して，マケドニアへ行こうと努めた。
- こうして，わたしたちはトロアスから船出してサモトラケに直行し，翌日ネアポリスに，
- そしてそこからフィリピに[着いた]。そこは植民地で，マケドニア地区の主要都市である。わたしたちはこの都市にとどまって幾日か過ごした。
- そして安息日に，わたしたちは門の外の川のそばに出かけて行った。そこに祈りの場所があると思ったのである。そしてわたしたちは腰を下ろし，集まっていた女たちに話しはじめた。
- ところで，紫布を売る，テアテラ市の人で，神の崇拝者でもあるルデアという名の女が聴いていたが，エホバは彼女の心を大きく開いて，パウロの話す事柄に注意を払わせた。
- さて，彼女とその家の者たちがバプテスマを受けた時，彼女は懇願して言った，「もし皆さんが，わたしをエホバに忠実な者と見てくださったのでしたら，わたしの家に入って泊まっていらしてください」。そして彼女はわたしたちを強いて連れて行ったのである。
- また，わたしたちがその祈りの場所に行く時であったが，霊，つまり占いの悪霊につかれたある下女がわたしたちと出会った。彼女は予言を業として，自分の主人たちに多くの利益を得させていた。
- この[女]がパウロとわたしたちのあとにずっと付いて来て，「この人たちは至高の神の奴隷で，あなた方に救いの道を広めているのです」と叫びつづけるのであった。
- 彼女はこれを何日も続けた。ついにパウロはそれにうんざりし，振り向いてその霊に言った，「彼女から出るよう，イエス･キリストの名においてあなたに命じる」。すると，その時すぐそれは出て行った。
- ところが，彼女の主人たちは自分たちの利得の望みがなくなったのを見て，パウロとシラスを捕まえ，市の立つ広場の中へ，支配者たちのもとへと引きずって行った。
- そして，彼らを行政官たちのところに引き立てて，こう言った。「これらの男はわたしたちの都市をひどくかき乱しております。ユダヤ人でして，
- 我々ローマ人であれば，採用することも実施することも許されない習慣を広めています」。
- そして，群衆は彼らに敵して共に立ち上がった。そこで，行政官たちは彼らの外衣をはぎ取ったのち，棒むちで打ちたたくようにと命令した。
- 何度も殴打を加えたのち，[行政官たち]は彼らを獄に入れ，厳重に留置しておくようにと牢番に命じた。
- そのような命令を受けたので，[牢番]は彼らを奥の獄に入れ，足かせ台につないで彼らの足を動かないようにした。
- しかし，真夜中ごろ，パウロとシラスは祈ったり，歌で神を賛美したりしていた。そして，囚人たちもそれを聞いていた。
- ところが，突然大きな地震が起こり，牢屋の土台が揺れ動いた。そのうえ，戸がみな直ちに開き，すべての者のかせが解けた。
- 牢番は眠りから覚めて獄の戸が開いているのを見ると，囚人たちが逃げてしまったものと思って，剣を抜いて自害しようとした。
- しかしパウロは大声で叫んで言った，「自分を傷つけてはいけない。わたしたちは皆ここにいる！」
- それで彼は明かりを求めてから中に駆け込み，おののきながらパウロとシラスの前にひれ伏した。
- そして，彼らを外に連れ出してからこう言った。「皆様，救われるためにわたしは何をしなければなりませんか」。
- 彼らは言った，「主イエスを信じて頼りなさい。そうすれば救われます。あなたも，あなたの家の者たちも」。
- そして，ふたりはエホバの言葉を彼に，またその家にいるすべての者に語った。
- そののち彼は，夜のその時刻にふたりを連れて行ってそのむち跡を洗った。そして，彼もその[家の者]もひとり残らずすぐにバプテスマを受けた。
- それから彼はふたりを自分の家の中に連れて来て，その前に食卓を据え，自分が神を信じるようになったことを家の者たちすべてと共に大いに歓んだ。
- 夜が明けた時，行政官たちは幾人かの警吏を派遣して，「あの人たちを釈放するように」と言った。
- それで牢番は彼らの言葉をパウロにこう伝えた。「行政官たちは，あなた方[二人]を釈放するようにと人をよこしました。ですから，さあ，出て来て，平安のうちにお出かけください」。
- しかしパウロは彼らに言った，「彼らはローマ人であるわたしたちを，有罪の宣告もせずに公にむち打ち，しかも獄に入れました。それを今，ひそかに出そうというのですか。それはなりません！彼らが自分で出向いて来て，わたしたちを連れ出すべきです」。
- そこで警吏はこのことばを行政官たちに伝えた。彼らは，この人たちがローマ人だと聞いて怖くなった。
- そのため，やって来てふたりに懇願し，彼らを連れ出したのち，その都市から去ってくれるようにと頼んだ。
- しかし，彼らは獄を出てからルデアの家に行き，兄弟たちに会って励まし，それから去って行った。