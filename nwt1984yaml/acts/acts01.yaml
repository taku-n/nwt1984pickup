- テオフィロ様，わたしは最初の記述を，イエスが行ないかつ教え始められたすべての事柄についてまとめ，
- そのお選びになった使徒たちに聖霊を通して命令を与えたあと[天に]上げられた日まで[のことを書きました]。
- これらの者たちにはまた，ご自分が苦しみを経たのちに生きていることを多くの確かな証拠によって示し，四十日にわたって彼らに現われ，また神の王国に関する事柄を話されました。
- そして，彼らと会合しておられた時に，この指示をお与えになりました。「エルサレムを離れないで，父が約束され，またわたしから聞いたものを待っていなさい。
- ヨハネは確かに水でバプテスマを施しましたが，あなた方はこれから幾日もたたないうちに聖霊をもってバプテスマを施されるからです」。
- さて，集合したときに，彼らは[イエス]に尋ねはじめた，「主よ，あなたは今この時に，イスラエルに王国を回復されるのですか」。
- [イエス]は彼らに言われた，「父がご自分の権限内に置いておられる時また時期について知ることは，あなた方のあずかるところではありません。
- しかし，聖霊があなた方の上に到来するときにあなた方は力を受け，エルサレムでも，ユダヤとサマリアの全土でも，また地の最も遠い所にまで，わたしの証人となるでしょう」。
- そして，これらのことを言われたあと，彼らが見守る中で，[イエス]は挙げられ，雲に取り上げられて彼らから見えなくなった。
- そして，[イエス]が進んで行く間，彼らが空を見つめていると，さらに，見よ，白い衣を着た二人の人が彼らのそばに立って，
- こう言った。「ガリラヤの人たちよ，なぜ空を眺めて立っているのですか。あなた方のもとから空へ迎え上げられたこのイエスは，こうして，空に入って行くのをあなた方が見たのと同じ様で来られるでしょう」。
- そこで彼らは，オリーブ山と呼ばれる山からエルサレムに帰った。そこはエルサレムにほど近く，安息日の道のりである。
- こうして，中に入ると，彼らは階上の間に上って行った。彼らはそこに滞在していたのである。すなわち，ペテロ，それにヨハネとヤコブとアンデレ，フィリポとトマス，バルトロマイとマタイ，アルパヨの[子]ヤコブと熱心な者シモン，そしてヤコブの[子]ユダであった。
- これらの者たちはみな思いを一つにしてひたすら祈りを続けていたが，幾人かの女たちと，イエスの母マリア，それに彼の兄弟たちも一緒にいた。
- さて，そうした日のこと，ペテロは兄弟たちの真ん中に立って，こう言った（その群れの人々は全部で百二十名ほどであった）。
- 「皆さん，兄弟たち，聖句の成就することが必要でした。それは，聖霊がダビデの口によりユダについてあらかじめ語ったものですが，この人はイエスを捕縛した者たちの手引きとなりました。
- 彼はわたしたちのひとりに数えられて，この奉仕の務めに参与したのです。
- （それで，実にこの人は，不義に対する報酬で畑を買い取ったが，まっさかさまに落ちて，その身は真ん中から音を立てて張り裂け，その腸はみな注ぎ出されたのである。
- そのことはまたエルサレムの全住民に知られるようになり，結果としてその畑は彼らの言語でアケルダマ，すなわち“血の畑”と呼ばれた。）
- 詩編の書の中に，『彼の宿る所は荒廃するように。その中には住む者がいなくなるように』，また，『その監督の職はほかの者が取るように』と書いてあるのです。
- それゆえ，主イエスがわたしたちの間を出入りされた全期間を通じ，
- つまり，ヨハネによるそのバプテスマから始まってわたしたちのもとから迎え上げられた日に至るまで，わたしたちと一緒に集まっていた人々のうち，その人々のうちの一人が，わたしたちと共に[主]の復活の証人となることが必要です」。
- そこで彼らは二人の者，つまりバルサバと呼ばれ，またの名をユストというヨセフとマッテヤとを立てた。
- そして彼らは祈って言った，「すべての者の心を知っておられるエホバよ，これら二人のうちどちらの者を選んで，
- この奉仕の務めと使徒職の地位をお取らせになるのか明らかにお示しください。自らの所へ行こうとしてユダはそれから外れたのです」。
- こうして彼らについてくじを引くと，くじはマッテヤに当たった。そして彼は十一人の使徒と共に数えられた。