- パウロはサンヘドリンをじっと見ながら言った，「皆さん，兄弟たち，わたしはこの日に至るまで，神のみ前で全く汚れない良心を抱いて行動してきました」。
- これに対して大祭司アナニアは，彼の口を打つようにと彼のそばに立っている者たちに命じた。
- そこでパウロは彼に言った，「神があなたを打たれるでしょう，白く塗った壁よ。あなたは律法にしたがってわたしを裁くために座していながら，しかもなお律法を踏み越えてわたしを打つように命令するのですか」。
- そばに立っている者たちが言った，「お前は神の大祭司のことをののしるのか」。
- するとパウロは言った，「兄弟たち，わたしは彼が大祭司であるとは知りませんでした。『あなたは，あなたの民の支配者を悪く言ってはならない』と書いてあるからです」。
- さて，一部がサドカイ人で，他がパリサイ人であることに気づくと，パウロはサンヘドリンの中でさらにこう叫んだ。「皆さん，兄弟たち，わたしはパリサイ人であり，パリサイ人の子です。死人の復活の希望に関してわたしは裁かれているのです」。
- 彼がこう言ったので，パリサイ人とサドカイ人の間に争論が起こり，その場の大勢の者は二つに分かれた。
- サドカイ人は，復活もみ使いも霊もないと言うのに対し，パリサイ人はそれらすべてについて公に宣明するからである。
- そのために声高な叫び合いとなり，パリサイ派の書士幾人かが立ち上がって激しい主張を始め，「わたしたちはこの人に何の悪も見いださない。もし霊か，み使いが彼に話したのであれば，―」と言った。
- さて，争論が大きくなった時，軍司令官はパウロが彼らに引き裂かれることを恐れ，兵隊に，下りて行って彼らの中から[パウロ]を奪い出し，兵営の中に連れて来るよう命令した。
- しかし次の夜，主は彼のそばに立ってこう言われた。「勇気を出しなさい！あなたは，わたしに関する事柄についてエルサレムで徹底的な証しをしてきたが，それと同じようにローマでも証しをしなければならない」。
- さて，夜が明けると，ユダヤ人たちは共謀して自らにのろいをかけ，パウロを殺してしまうまでは食べることも飲むこともしないと言った。
- 誓い合ってこの共謀に加わった者は四十人以上いた。
- そして彼らは祭司長と年長者たちのところに行ってこう言った。「わたしたちは，パウロを殺してしまうまでは一口の食物も取らないと，自らに厳粛なのろいをかけました。
- ですから今，あなた方はサンヘドリンと共に，彼にかかわる件をもっと正確に決定しようとしているかのようにして，彼をあなた方のもとに連れて来るべきことを軍司令官に対して明らかにしてください。しかし，彼が近くに来る前に，わたしたちは彼を除き去る手はずを整えておきます」。
- しかしながら，パウロの姉妹の息子が彼らの待ち伏せのことを聞き，やって来て兵営の中に入り，そのことをパウロに伝えた。
- それでパウロは士官の一人を自分のところに呼んで，「この若者を軍司令官のところに引いて行ってください。何かお伝えすることがあるのです」と言った。
- そこでこの人は彼を連れて行って軍司令官のところに案内し，「囚人のパウロがわたしを呼んで，何かあなたにお話しすることがあるので，この若者をあなたのところに引いて行くようにとわたしに頼みました」と言った。
- 軍司令官は彼の手を取って引き下がり，人のいないところで尋ねはじめた，「あなたがわたしに伝えることとは何か」。
- 彼は言った，「ユダヤ人たちは，パウロについて何かもっと正確に知ろうとするかのようにして，彼を明日サンヘドリンに連れて来るようあなたに頼むことで合意しました。
- ともかく，彼らに説得されることがないようにしてください。彼らのうち四十人以上が待ち伏せていて，[パウロ]を除き去ってしまうまでは食べることも飲むこともしないと，自らにのろいをかけているからです。そして，彼らはもう手はずを整えて，あなたからの約束を待っています」。
- そこで軍司令官は，「これをわたしに明かしたことはだれにもしゃべるな」と命じてから，その若者を行かせた。
- それから彼は士官のうち二人の者を呼び寄せて，こう言った。「ずっとカエサレアまで行軍するよう兵士二百人，また騎手七十人と槍兵二百人を夜の第三時に用意せよ。
- また，パウロを乗せて総督フェリクスのもとに安全に送り届けるための駄獣も調えよ」。
- そして彼は次の様式で手紙を書いた。
- 「クラウディウス･ルシアスから，総督フェリクス閣下へ:ごあいさつ申し上げます。
- この男はユダヤ人に捕らえられ，彼らによって除き去られるところでしたが，わたしはこの者がローマ人であることを知りましたので，一隊の兵士を連れて急行し，彼を救出しました。
- そして，彼らがこの者を訴える理由を確かめたいと思い，彼らのサンヘドリンにこの者を連れて行きました。
- わたしは，この者が彼らの律法上の問題で訴えられているのであって，何ら死やなわめに価する事柄で告発されているのでないことを知りました。
- しかし，この男に対する陰謀が明らかにされましたので，わたしは直ちに彼をあなたのもとにお送りし，告訴人たちには，あなたの前で申し述べるようにと命令する次第です」。
- そこで兵士たちは，命令どおりにパウロを引き取り，夜の間に彼をアンテパトリスに連れて来た。
- 次の日，そこからは騎手たちに同行させることにして，彼らは兵営に帰った。
- [騎手たち]はカエサレアに入って手紙を総督に渡し，またパウロを彼に引き合わせた。
- そこで彼は[手紙]を読み，[パウロ]がどの州の者かを問いただして，キリキアの者であることを確かめた。
- 「あなたの告訴人たちも到着したら，あなた[の言い分]をよくよく聞くことにしよう」と彼は言った。そして，彼を官邸であるヘロデ宮殿内で監視しておくように命令した。