- さて，カエサレアにコルネリオという名の人がいた。イタリア隊と呼ばれる[部隊]の士官であったが，
- 篤信の人であり，自分の家の者たちすべてと共に神を恐れ，民に憐れみの施しを多く行ない，絶えず神に祈願をささげていた。
- その日のちょうど第九時ごろ，彼は幻の中で，神のみ使いが自分のところに入って来て，「コルネリオ！」と言うのをはっきり見た。
- この人は彼を見つめ，恐れ驚いて，「主よ，何でしょうか」と言った。[み使い]は彼に言った，「あなたの祈りと憐れみの施しとは記念として神のみ前に上りました。
- それで今，人をヨッパに遣わして，ペテロとも呼ばれるシモンという人を呼びなさい。
- この人は皮なめし工のシモンという人のところに客となっており，その人の家は海辺にあります」。
- 自分に話したみ使いが去るとすぐ，彼は家僕ふたりと，自分にいつも付き添っている者の中から篤信の兵士ひとりを呼び，
- いっさいのことを話して，彼らをヨッパに派遣した。
- 次の日，彼らが旅を続けてその都市に近づいて来たころ，ペテロは祈りをするため第六時ごろに屋上に上った。
- しかし非常に空腹を覚え，[何か]食べたくなった。人々が準備している間に，彼はこうこつとした状態になり，
- 天が開けて，何か器のようなものが，ちょうど一枚の大きな亜麻布がその四隅を持って地上に降ろされるかのように下って来るのを見た。
- そしてその中には，地のあらゆる四つ足の生き物，はうもの，また天の鳥がいた。
- そして，「立ちなさい，ペテロ，ほふって食べなさい！」という声がした。
- しかしペテロは言った，「いえ，それはできません，主よ。わたしはいまだかつて汚れたものや清くないものを何も食べたことがないからです」。
- すると，その声が再び，二度目に彼に[言った]，「あなたは，神が清めたものを汚れていると呼んではならない」。
- こうしたことが三度起こり，それからすぐ器は天に上げられた。
- さて，自分の見た幻は何を意味するのだろうかとペテロが内心ひどく思い惑っているうちに，見よ，コルネリオから派遣された人たちがシモンの家を尋ねて来て，そこの門のところに立った。
- そして彼らは呼ばわって，またの名をペテロというシモンがここに客となっているかどうかと尋ねた。
- ペテロが幻について思い巡らしていると，霊が言った，「見よ，三人の人があなたを探しています。
- それでも，立って，階下に降り，何も疑わないで彼らと一緒に行きなさい。わたしが彼らを遣わしたのですから」。
- そこでペテロは階下のその人たちのところに降りて行って，こう言った。「さあ，わたしがあなた方の探している者です。どういうわけであなた方はここに来ておられるのですか」。
- 彼らは言った，「義にかなった人で，神を恐れ，ユダヤ国民全体からも良く言われる士官コルネリオは，聖なるみ使いにより，あなたをお呼びして自分の家に来ていただき，あなたの言われることを聞くようにとの神の指示を受けました」。
- それで彼は，その人たちを招き入れてもてなした。次の日，[ペテロ]は立って彼らと一緒に出かけた。そして，ヨッパの兄弟たちも幾人か一緒に行った。
- その翌日，彼はカエサレアに入った。もとより，コルネリオは彼らを待ち受けており，自分の親族や親しい友人たちを呼び集めていた。
- ペテロが入ると，コルネリオは彼を出迎え，その足もとにひれ伏して敬意をささげた。
- しかし，ペテロは彼の身を起こして言った，「立ちなさい。私も人間です」。
- そして，彼と語り合いながら中に入り，大勢の人が集まっているのを見て，
- こう言った。「ユダヤ人にとって，別の人種の人と一緒になったり近づきになったりするのがいかに許されないことか，あなた方もよく知っておられます。ですが神は，何人をも，汚れているとか清くないとか呼ぶべきでないことをわたしにお示しになりました。
- そのようなわけで，わたしを呼びに来られた時，わたしは何の異存もなくやって来ました。それで，あなた方がわたしを呼んだ理由をお尋ねします」。
- それに対してコルネリオは言った，「この時刻から数えて四日前，わたしは第九時に家で祈りをしておりました。すると，ご覧ください，輝く衣を着た人がわたしの前に立って，
- こう言いました。『コルネリオよ，あなたの祈りは聞き入れられ，あなたの憐れみの施しは神のみ前で覚えられました。
- それゆえ，ヨッパに人をやって，またの名をペテロというシモンを呼びなさい。この人は海辺にある，皮なめし工シモンの家に客となっています』。
- そこでわたしはすぐあなたのもとに人をやったのですが，あなたはよくここに来てくださいました。それで今，わたしたちは皆，あなたが話すようにとエホバから命じられているすべての事柄を聞こうとして，神のみ前にいるのです」。
- そこでペテロは口を開いてこう言った。「わたしは，神が不公平な方ではなく，
- どの国民でも，[神]を恐れ，義を行なう人は[神]に受け入れられるのだということがはっきり分かります。
- [神]はイスラエルの子らにみ言葉を送って，イエス･キリストによる平和の良いたよりを宣明されました。この[イエス･キリスト]は[ほかの]すべての者の主なのです。
- あなた方は，ヨハネの宣べ伝えたバプテスマの後にガリラヤから始まり，ユダヤ全体にわたって話題となった事柄を知っています。
- すなわち，ナザレから来たイエスのことで，神がどのように聖霊と力をもってこの方に油そそがれたかということです。この方は善いことを行ないながら，また悪魔に虐げられている者すべてをいやしながら，国じゅうを回りました。神が共におられたからです。
- そしてわたしたちは，[イエス]がユダヤ人の土地で，またエルサレムで行なったすべての事柄の証人です。しかし彼らはまた，杭に掛けてこの方を除き去ったのです。
- 神は三日目にこの方をよみがえらせ，さらに，彼が[人々に]明らかになることをお許しになりました。
- 民のすべてに対してではなく，あらかじめ神に任命された証人たちに，このわたしたちに対してです。わたしたちは，その死人の中からのよみがえりの後，この方と飲食を共にしたのです。
- またこの方は，民に宣べ伝えるように，そして，これが生きている者と死んでいる者との審判者として神に定められた者であることを徹底的に証しするようにと，わたしたちにお命じになりました。
- この方についてはすべての預言者が証しをし，彼に信仰を持つ者は皆，その名によって罪の許しを得ると[述べて]います」。
- ペテロがまだこれらのことについて話しているうちに，聖霊がみ言葉を聞いているすべての人の上に下った。
- そして，割礼を受けた人々で，ペテロと一緒に来ていた忠実な者たちは驚嘆した。無償の賜物である聖霊が諸国の人々の上にも注ぎ出されていたからである。
- 彼らが[いろいろな]国語で話し，神をあがめているのを聞いたのである。これに答え応じてペテロは[言った]，
- 「わたしたちと同じように聖霊を受けたこの人々に，だれか水を禁じてバプテスマを受けさせないでいることができるでしょうか」。
- そうして，イエス･キリストの名においてバプテスマを受けるようにと彼らに命じた。それから彼らは，幾日かとどまるようにと彼に頼んだ。