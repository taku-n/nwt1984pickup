- さて，アンティオキアには，そこの会衆に預言者や教え手たちがいた。バルナバ，それにニゲルと呼ばれるシメオン，キレネのルキオ，地域支配者ヘロデと一緒に教育を受けたマナエン，そしてサウロであった。
- 彼らがエホバに対する公の奉仕をし，また断食をしていると，聖霊がこう言った。「すべての人のうちバルナバとサウロをわたしのため，わたしが彼らを召して[行なわせる]業のために取り分けなさい」。
- そこで彼らは断食をして祈り，手をその上に置いてから[二人]を行かせた。
- こうして，これらの人は聖霊に送り出されてセレウキアに下り，そこからキプロスに向けて出帆した。
- そしてサラミスに着くと，彼らはユダヤ人の諸会堂で神の言葉を広めはじめた。彼らは付き添いとしてヨハネも連れていた。
- 島じゅうを回ってパフォスまで来た時，彼らはある男に出会った。それは呪術者で，偽預言者であり，その名をバルイエスというユダヤ人であった。
- 彼は執政官代理のセルギオ･パウロと一緒にいた。これはそう明な人であった。この人はバルナバとサウロを自分のところに呼び，神の言葉を聞くことを切に求めた。
- しかし，呪術者（事実，彼の名はそのように訳される）エルマは彼らに反対しはじめ，執政官代理を信仰からそらせようとした。
- サウロ，つまりパウロは，聖霊に満たされ，彼をじっと見て，
- こう言った。「ああ，あらゆる詐欺とあらゆる罪悪に満ちた者，悪魔の子，すべて義にかなったことの敵よ，エホバの正しい道をゆがめてやめないのか。
- では，見なさい，エホバの手があなたの上にある。あなたは盲目になり，しばらくは日の光を見ないであろう」。たちまち，濃い霧と闇が彼の上に下り，彼は手を取って導いてくれる者を探しまわるのであった。
- この時，執政官代理は起きた事柄を見て信者となった。エホバの教えにすっかり驚いたからである。
- 次いで人々はパウロと共にパフォスから船出して，パンフリアのペルガに着いた。しかし，ヨハネは彼らから離れてエルサレムに帰った。
- それでも彼らは，ペルガからさらに進んでピシデアのアンティオキアに来た。そして，安息日に会堂に入って席に着いた。
- 律法と預言者たちの公の朗読の後，会堂の主宰役員たちが彼らのところに人をよこしてこう言った。「皆さん，兄弟たち，民に対して何か励ましの言葉があれば，話してください」。
- そこでパウロは立ち上がり，手を動かしながらこう言った。「皆さん，イスラエルの方と，神を恐れる[ほかの]方々，聞いてください。
- この民イスラエルの神は，わたしたちの父祖を選び，エジプトの地におけるその外国居留の間この民を高め，掲げたみ腕をもって彼らをそこから連れ出されました。
- その後およそ四十年の間，[神]は荒野で彼らの行動を忍ばれました。
- [そして]カナンの地の七つの国民を滅ぼした後，彼らの土地をくじで分配されました。
- このすべてはおよそ四百五十年間のことです。「そして，こうした事の後，預言者サムエルの時に至るまで彼らに裁き人をお与えになりました。
- しかしそれ以後，彼らは王を要求し，神は，ベニヤミン部族の人，キシュの子サウルを四十年のあいだ彼らにお与えになりました。
- ついで，彼を退けた後，ダビデを王として彼らのために起こし，彼について証しをしてこう言われました。『わたしは自分の心にかなう人，エッサイの子ダビデを見いだした。彼はわたしの望むことをみな行なうであろう』。
- 神はご自分の約束どおり，この[人]の子孫からイスラエルに救い主，イエスをもたらされました。
- それは，ヨハネが，その方の登場に先立ち，悔い改めの[象徴としての]バプテスマをイスラエルの民のすべてに公に宣べ伝えた後のことでした。
- しかし，自分の行程を全うしつつあった時，ヨハネはこう言ったものです。『あなた方はわたしをだれだと思いますか。わたしはその者ではありません。しかし，見よ，わたしの後に来る方がおられ，わたしはその足のサンダルをほどいてさしあげるにも値しません』。
- 「皆さん，兄弟たち，アブラハム一族の子である方たち，そして神を恐れる[ほかの]方々，この救いの言葉はわたしたちに送られているのです。
- というのは，エルサレムの住民とその支配者たちはこの方を知らず，裁く者として行動した際，預言者たちが言い表わした事柄を成就したからです。それらのことは安息日ごとに朗読されているのです。
- そして，何ら死[に定める]理由を見いだせなかったにもかかわらず，彼らはこの方の処刑をピラトに要求しました。
- こうして，この方について書かれている事柄をすべてなし終えてから，この方を杭から下ろして記念の墓の中に横たえました。
- しかし，神はこの方を死人の中からよみがえらせました。
- そしてこの方は何日もの間，自分と共にガリラヤからエルサレムに上って来ていた人たちに姿を見せ，その人たちは今，民に対する彼の証人となっています。
- 「それでわたしたちは，父祖になされた約束に関する良いたよりをあなた方に宣明しているのです。
- すなわち，イエスを復活させたことにより，神は彼らの子供であるわたしたちに，その[約束]を完全に成就されたということです。詩編の第二編に，『あなたはわたしの子。わたしはこの日にあなたの父となった』と書いてあるとおりです。
- そして，彼をもはや腐れに帰することのない[者として]死人の中から復活させたことについて，[神]はこのように述べておられます。『わたしは，ダビデに対する忠実な愛ある親切をあなた方に与える』。
- ゆえに，別の詩の中で，『あなたはご自分の忠節な者が腐れを見ることをお許しにならない』とも言っておられます。
- というのは，一方でダビデは，自分の世代において明示された神のご意志に仕え，[死の]眠りについて父祖たちと共に横たえられ，確かに腐れを見たからです。
- 他方，神がよみがえらせた方は腐れを見なかったのです。
- 「ですから，兄弟たち，このことを知ってください。すなわち，この方を通して罪の許しがあなた方に広められており，
- モーセの律法のもとであなた方が無罪と宣せられなかったすべてのことについても，信じる者は皆，この方によって無罪と宣せられるということです。
- ですから，預言者たちの中で言われている次のことがあなた方に臨まないようにしてください。
- 『あざける者たちよ，それに目を留めよ。驚き怪しめ。そして消え去れ。わたしはあなた方の日に一つの業をするからである。それは，だれかが詳しく話したとしても，あなた方が決して信じることのない業である』」。
- さて，彼らが出て行く際，人々は，こうしたことを次の安息日にも話してほしいと懇願するのであった。
- そして，会堂の集会が解散した後，ユダヤ人および[神を]崇拝する改宗者の多くがパウロとバルナバのあとに付いて来たが，ふたりはその人たちに話して，神の過分のご親切のうちにずっととどまるようにとしきりに勧めるのであった。
- 次の安息日には，ほとんど全市[の人々]がエホバの言葉を聞きに集まった。
- ユダヤ人たちはこの群衆を見てねたみに満たされ，パウロの語る事柄を冒とくしてそれに言い逆らうようになった。
- それで，パウロとバルナバは大胆に語って言った，「神の言葉はまずあなた方に対して語られることが必要でした。あなた方がそれを押しのけて，自らを永遠の命に値しない者と裁くのですから，ご覧なさい，わたしたちは諸国民のほうに向かいます。
- 事実，エホバは次のような言葉でわたしたちに命令を課しておられます。『わたしはあなたを任命して諸国民の光とした。地の果てにまであなたが救いとなるためである』」。
- 諸国の人たちはこれを聞いて歓び，エホバの言葉に栄光を帰するようになった。そして，永遠の命のために正しく整えられた者はみな信者となった。
- さらに，エホバの言葉はその地方全域に伝えられていった。
- しかしユダヤ人たちは，[神]を崇拝する評判の良い婦人たちや市の主立った人々をあおり立て，パウロとバルナバに対して迫害を起こし，彼らを自分たちの境界の外に追い出した。
- 彼らはそうした人々に向かって足の塵を振り払い，それからイコニオムに行った。
- そして，弟子たちは引き続き喜びと聖霊とに満たされていた。