- ちょうどそのころ，王ヘロデは会衆のある者たちを虐待することに手をつけた。
- 彼はヨハネの兄弟ヤコブを剣にかけて除き去ったのである。
- それがユダヤ人の気に入るのを見て，彼はさらにペテロをも捕縛した。（ところで，それは無酵母パンの時期であった。）
- そして彼を捕まえて獄に入れ，四人一組四交替の兵士に引き渡して監視させた。過ぎ越しが済んでから民のために彼を引き出すつもりだったのである。
- こうしてペテロは獄に入れられていた。しかし，彼のために神への祈りが会衆によって熱烈に続けられていた。
- さて，ヘロデが彼を引き出そうとしていた時，その夜ペテロは二本の鎖でつながれて二人の兵士の間で眠っており，戸口の前の番兵たちは獄を守っていた。
- しかし，見よ，エホバのみ使いがそばに立ち，光が獄房内を照らした。彼はペテロの脇腹をたたいて起こし，「早く立ちなさい！」と言った。すると，鎖は彼の両手から落ちた。
- み使いは彼に言った，「帯を締め，サンダルを履きなさい」。彼はそのとおりにした。最後に[み使い]は彼に言った，「外衣を着けて，わたしのあとに付いて来なさい」。
- それで彼は外に出てあとに付いて行ったが，み使いを通して起きている事が現実であるとは知らなかった。事実，幻を見ているのだと思っていた。
- 第一と第二の見張り番を通り抜けて，市内に通ずる鉄の門のところに来ると，それはひとりでに開いた。そして，外に出たあと通りを一つ進むと，み使いはすぐに彼を離れた。
- それでペテロは我に返って言った，「今，確かに分かる。エホバはみ使いを遣わして，わたしをヘロデの手から，そしてユダヤの民が待ち構えていたすべての事から救い出してくださったのだ」。
- そして，そう考えると，彼はまたの名をマルコというヨハネの母マリアの家に行った。そこにはかなり大勢の者が集まって祈っていた。
- 彼が門口の戸をたたくと，ロダという名の下女が応対に出て来たが，
- それがペテロの声だと分かると，喜びのあまり門を開けずに中に駆け込み，ペテロが門口に立っていると知らせた。
- 彼らは，「あなたは気が狂っているのだ」と言った。しかし彼女は，確かにそうだと強く言い張るのであった。みんなは，「それは彼のみ使いだろう」と言いだした。
- しかしペテロはそこでずっと[戸を]たたいていた。[戸を]開けた時，彼らは[ペテロ]を見て非常に驚いた。
- しかし彼は，静かにするようにと手を振って合図をし，エホバがどのように彼を獄から連れ出されたかを詳しく話し，そして，「これらのことをヤコブと兄弟たちに報告してください」と言った。そうして彼は出て行き，別の場所に旅立った。
- さて，夜が明けると，ペテロはいったいどうなったのかと，兵士の間で少なからぬ騒ぎになった。
- ヘロデは彼を念入りに捜したが，見つからないとなると，番兵たちを取り調べ，[処罰のために]彼らを引いて行くようにと命令した。その後，ユダヤからカエサレアに下って行き，そこでしばらく過ごした。
- さて，[ヘロデ]はティルスやシドンの民に対して戦闘的な気構えでいた。そのため彼らはこぞって[ヘロデ]のところにやって来て，王の寝室の世話係であるブラストを説き付けてから，和を請いはじめた。彼らの地方は王の[国土]から食物を得ていたからである。
- ところが，ある決められた日に，ヘロデは王衣をまとって裁きの座に座り，彼らに向かって演説を始めた。
- 集まっていた民のほうは，「神の声だ，人の[声]ではない！」と大声で叫びはじめた。
- するとたちどころにエホバのみ使いが彼を撃った。彼が神に栄光を帰さなかったからである。そして，彼は虫に食われて息絶えた。
- しかしエホバの言葉は盛んになり，広まっていった。
- バルナバとサウロのほうは，エルサレムで救援の仕事を十分に果たしてから帰途につき，ヨハネ，またの名をマルコという者を一緒に連れて来た。