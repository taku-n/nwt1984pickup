- アグリッパはパウロに言った，「あなたは自分のために話すことを許されているのだ」。そこでパウロは手を差し伸べ，自分の弁明を始めた。
- 「わたしがユダヤ人たちに訴えられているすべての事柄に関し，アグリッパ王よ，あなたの前でこの日に自分の弁明ができますことを幸いに存じます。
- とりわけ，あなたはユダヤ人の間のあらゆる習慣や論争に精通した方だからです。ですから，わたし[の申し上げること]を辛抱してお聞きくださるようお願いいたします。
- 「まさに，わたしが自分の国民の間で，またエルサレムにおいて初めからしてきた，若いころからの生き方については，
- 最初からわたしと面識のあるユダヤ人がみな知っており，彼らが証しをする気さえあればよいことなのですが，わたしは，わたしたちの崇拝方式のうちで最も厳格な派にしたがい，パリサイ人として生活しておりました。
- それなのにわたしは今，神によってわたしたちの父祖になされた約束に対する希望のために，立って裁きに付されているのです。
- 一方わたしたちの十二部族は，神聖な奉仕を夜昼熱烈にささげてこの約束の成就に達することを希望しています。この希望に関して，王よ，わたしはユダヤ人たちから訴えられているのです。
- 「なぜあなた方の間では，神が死人をよみがえらせるということが，信じられないこととされるのでしょうか。
- 私としては，ナザレ人イエスの名に敵対する行為を大いに行なうべきだと，自らの内でほんとうに考えました。
- 現にわたしはエルサレムでそれを行ない，祭司長たちから権限を与えられていましたので，聖なる者たちを数多く獄に閉じ込めました。そして彼らが処刑される際には，彼らに敵対の票を投じました。
- また，すべての会堂で彼らを幾度も罰して変節を迫り，彼らに対して甚だしく怒り狂っていましたので，外部の諸都市においてさえ彼らを迫害するほどでした。
- 「こうした努力のさなか，祭司長たちから権限と委任を受けてダマスカスに旅をしていた時，
- わたしは，真昼に路上で，王よ，太陽の輝きより強い光が，天からわたしのまわり，また共に旅をしていた者たちのまわりにぱっと光るのを見ました。
- そして，わたしたちがみな地面に倒れてしまった時，わたしは，ヘブライ語で，『サウロ，サウロ，なぜあなたはわたしを迫害しているのか。突き棒をけりつづけるのは，あなたにとってつらいことになる』と言う声を聞きました。
- しかしわたしは，『主よ，あなたはどなたですか』と言いました。すると主は言われました，『わたしはイエス，あなたが迫害している者です。
- しかし，起きて，自分の足で立ちなさい。あなたが見た事柄，そしてわたしが自分に関してあなたに見させる事柄のために仕える者またその証人としてあなたを選ぶため，このためにわたしは自分をあなたに示したからです。
- わたしはあなたを[この]民から，また諸国民から救い出しますが，同時に彼らのもとにあなたを遣わして，
- 彼らの目を開けさせ，彼らを闇から光に，サタンの権威から神に転じさせます。それは，彼らが罪の許しと，わたしに対する信仰によって神聖にされた者たちの間にある相続財産とを受けるためです』。
- 「そのために，アグリッパ王よ，わたしは天からのこの光景に背かず，
- まずダマスカスの者たちに，またエルサレムの者たちにも，さらにはユダヤ地方全域に，そして諸国民にも，悔い改め，かつ悔い改めにふさわしい業をして神に転ずるようにとの音信を伝えてまわりました。
- こうした事のために，ユダヤ人たちはわたしを神殿で捕らえ，そして殺そうと企てました。
- しかしながら，わたしは神からの助けを得てきましたので，この日に至るまで，小なる者にも大なる者にも証しを続けています。しかし，預言者たち，そしてまたモーセが，起こるであろうと述べた事柄以外には，何も語っておりません。
- すなわち，キリストが苦しみを受け，また死人の中から復活させられる最初の者として，この民にも諸国民にも光を広めるであろうということです」。
- さて，彼がこれらのことを自分の弁明のために語っていると，フェストが大声で言った，「パウロ，あなたは気が狂っている！博学があなたを狂気させているのだ！」
- しかしパウロは言った，「わたしは気が狂っているのではありません，フェスト閣下，真実の，そして正気のことばを述べているのです。
- 実際，わたしがはばかりのないことばでお話し申し上げております王が，これらの事についてよく知っておられます。これらは一つとして[王]の注目を逃れ得ないと，わたしは確信しているからです。これは片隅で行なわれてきたことではないからです。
- アグリッパ王，預言者たちを信じておられますか。信じておられることを知っております」。
- しかしアグリッパはパウロに言った，「あなたはわずかの間に，わたしを説得してクリスチャンにならせようとしている」。
- それに対してパウロは言った，「わずかの間であろうと長くかかろうと，わたしは，あなただけでなく，今日わたし[のことば]を聞いておられるすべての方が，こうしたなわめは別として，わたしのような者になってくださればと神に願いたいほどなのです」。
- それから，王は立ち上がり，総督とベルニケ，またそれと一緒に座っていた人々も[立ち上がった]。
- しかし引き上げて行く際，彼らは互いに語り合い，「この人は，死やなわめに価するようなことは何もしていない」と言うのであった。
- また，アグリッパはフェストに，「カエサルに上訴していなければ，この人は釈放されただろうに」と言った。