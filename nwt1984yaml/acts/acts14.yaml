- さて，イコニオムで，彼らは共にユダヤ人の会堂の中に入って話をしたが，その[力強い話し]方のために，ユダヤ人もギリシャ人も非常に大勢の人が信者となった。
- しかし，信じないユダヤ人たちは諸国の人たちの魂をあおり立て，[これに]けしかけて兄弟たちに敵対させた。
- それゆえ，彼らはかなりの時を過ごしてエホバの権威のもとに大胆に語り，[神]は彼らの手を通してしるしや異兆を起こさせて，その過分のご親切に関する言葉に証しをされた。
- しかしながら，市の人々は二つに分かれ，ある者はユダヤ人たちの側に，ある者は使徒たちの側に付いた。
- さて，諸国の人たちとユダヤ人，それにその支配者たちも加わって，彼らを横柄にあしらって石撃ちにしようという暴挙が企てられた時，
- そのことについて知った彼らは，ルカオニアの都市ルステラとデルベ，およびその周辺の地方に逃げた。
- そして，そこで良いたよりを宣明しつづけた。
- さて，ルステラに，母の胎[を出た時]から足がなえていて，両足の利かない人が座っていた。彼はそれまで一度も歩いたことがなかった。
- この人はパウロが話すのを聴いていたが，[パウロ]は彼をじっと見て，いやしを受けるだけの信仰があるのを見ると，
- 大きな声で言った，「自分の足でまっすぐに立ちなさい」。すると，彼は躍り上がって歩きはじめたのである。
- そこで群衆はパウロが行なった事を見て声を上げ，ルカオニア語で，「神々が人間のようになってわたしたちのもとに下って来たのだ！」と言った。
- そして，バルナバをゼウス，またパウロのほうを，彼が先に立って話していたので，ヘルメスと呼びはじめた。
- また，市の前に[神殿]があるゼウスの祭司は，数頭の雄牛と花輪を門のところに携えて来て，群衆と一緒に犠牲をささげようとするのであった。
- しかし，そのことを聞くと，使徒のバルナバとパウロは，自分の外衣を引き裂いて群衆の中に飛び出し，叫んで
- こう言った。「皆さん，なぜこうした事をするのですか。わたしたちも，あなた方と同じ弱さを持つ人間です。そして，あなた方に良いたよりを宣明しているのも，あなた方がこうした無駄な事柄から生ける神に，天と地と海とその中のすべての物を造られた方に転ずるためなのです。
- 過去の世代において，[神]は諸国民すべてが自分の道を進むのを許されました。
- とはいえ，ご自分は善いことを行なって，あなた方に天からの雨と実りの季節を与え，食物と楽しさとをもってあなた方の心を存分に満たされたのですから，決してご自身を証しのないままにしておかれたわけではありません」。
- それでも，このように言って，彼らはやっとのことで，群衆が自分たちに犠牲をささげるのをとどめたのである。
- ところが，ユダヤ人たちがアンティオキアやイコニオムからやって来て群衆を説き付けた。それで，彼らはパウロを石打ちにし，彼が死んだものと思って市の外に引きずり出した。
- しかし，弟子たちが取り囲んでいると，彼は起き上がり，市の中に入って行った。それから次の日，彼はバルナバと共にデルベに向かった。
- そして，その都市に良いたよりを宣明してかなり大勢の弟子を作った後，彼らはルステラ，イコニオム，さらにアンティオキアに帰り，
- 弟子たちの魂を強め，信仰にとどまるように励まして，「わたしたちは多くの患難を経て神の王国に入らなければならない」と[言った]。
- さらにまた，彼らのために会衆ごとに年長者たちを任命し，断食をして祈りをささげ，彼らをその信ずるエホバにゆだねた。
- それから彼らはピシデアを通ってパンフリアに入り，
- ペルガでみ言葉を語った後，アタリアに下った。
- そして，そこから出帆してアンティオキアに向かった。彼らはその地で，[今や]十分に成し遂げた業のため，神の過分のご親切に託されたのである。
- そこに到着して会衆を集めると，彼らは次いで，神が自分たちを通して行なわれた多くの事柄，また，[神]が信仰への戸口を諸国民に開かれたことを話しはじめた。
- こうして彼らは弟子たちと共にかなりの時を過ごした。