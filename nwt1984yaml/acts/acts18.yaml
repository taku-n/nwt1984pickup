- こうした事の後，彼はアテネを去ってコリントに来た。
- そして，ポントス生まれの人で，クラウディウスがユダヤ人すべてにローマ退去を命じたために最近イタリアから来た，アクラという名のユダヤ人と，その妻プリスキラに会った。それで彼はそのふたりのもとに行き，
- 職が同じだったのでその家に滞在し，こうして彼らは[共に]働いた。天幕作りをその職としていたのである。
- しかしながら，彼は安息日ごとに会堂で話をして，ユダヤ人とギリシャ人を説得するのであった。
- さて，シラスとテモテが共にマケドニアから下って来ると，パウロはひたすらみ言葉のことに携わるようになり，イエスがキリストであることを証明するためにユダヤ人たちに証しをした。
- しかし，彼らが反対してあしざまに言いつづけた時，彼は自分の衣を振り払って，こう言った。「あなた方の血はあなた方自身の頭に帰するように。わたしは潔白です。今からは諸国の人たちのところに行きます」。
- こうして，彼はそこから移って，神の崇拝者であるテテオ･ユストという人の家に入った。その家は会堂に隣接していた。
- しかし，会堂の主宰役員クリスポが主の信者となり，その家の者たちも皆そうなった。そして，[み言葉を]聞くコリント人の多くが信じてバプテスマを受けるようになった。
- そのうえ，夜中に主が幻によってパウロにこう言われた。「恐れないで，語りつづけなさい。黙っていてはいけない。
- わたしはあなたと共におり，だれもあなたを襲って危害を加えたりはしないからである。この都市にはわたしの民が大勢いるのである」。
- こうして彼はそこに一年六か月腰をすえて滞在し，彼らの間で神の言葉を教えた。
- さて，ガリオがアカイアの執政官代理だった時であるが，ユダヤ人たちはパウロに敵していっせいに立ち上がり，彼を裁きの座に引いて行って，
- 「この者は法に逆らい，神を崇拝する点で人々を別の宗旨に導いている」と言った。
- しかし，パウロが口を開こうとした時，ガリオがユダヤ人たちに言った，「実際，それが何らかの不正もしくは罪悪となる邪悪な行為であれば，ユダヤ人たちよ，わたしは当然辛抱してあなた方を忍びもしよう。
- だが，それがことばや名前やあなた方の間の律法をめぐる論争であれば，あなた方が自分で処置しなさい。わたしはそうした事柄の審判者にはなりたくない」。
- そうして彼らを裁きの座から追い返した。
- すると彼らはこぞって会堂の主宰役員ソステネを捕らえ，裁きの座の前で打ちたたいた。しかしガリオはこうした事にいっさいかかり合おうとしなかった。
- それでも，パウロはなおかなりの日数滞在し，その後，兄弟たちに別れを告げてシリアに向けて出帆した。プリスキラとアクラも彼と一緒であった。彼がケンクレアで髪の毛を短く刈っていたからであり，彼には誓約があったのである。
- こうして一行はエフェソスに着いたが，[パウロ]は彼らをそこに残し，自分は会堂の中に入ってユダヤ人たちと論じた。
- 彼らはもっと長くとどまるようにとしきりに頼んだが，[パウロ]はそれに応じないで
- 別れを告げ，「エホバが望まれるなら，またあなた方のところに戻って来ます」と言った。こうして，彼はエフェソスから船出して
- カエサレアに下った。そして，上って行って会衆にあいさつし，それからアンティオキアに下った。
- そして，そこでしばらく過ごしてから，彼は出発し，ガラテアとフリギア地方の各所を回ってすべての弟子たちを強めた。
- さて，アポロという名のユダヤ人で，アレクサンドリア生まれの雄弁な人がエフェソスに着いた。彼は聖書によく通じていた。
- この[人]はエホバの道を口伝えに教えられており，霊に燃えていたので，イエスに関する事柄を正しく話したり教えたりするようになったが，ヨハネのバプテスマについて知っているのみであった。
- そしてこの[人]は会堂で大胆に話し始めた。プリスキラとアクラは彼[の話]を聞き，彼を自分たちのところに連れて来て，神の道をより正しく説き明かした。
- さらに，彼がアカイアに渡って行くことを望んでいたので，兄弟たちは弟子たちに書き送って，彼を親切に迎えるように勧めた。こうして彼はそこに着くと，[神の]過分のご親切のゆえに信者となっていた者たちを大いに助けた。
- 彼は，ユダヤ人の誤りを熱烈な態度で公にまた徹底的に証明し，いっぽうでは，イエスがキリストであることを聖書から論証したのである。