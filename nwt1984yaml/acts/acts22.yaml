- 「皆さん，兄弟たちと父たち，今，あなた方に対するわたしの弁明を聞いてください」。
- （さて，彼がヘブライ語で話しかけてくるのを聞いて，人々はいよいよ静かになった。そこで彼は言った，）
- 「わたしはユダヤ人で，キリキアのタルソスで生まれましたが，この都市においてガマリエルの足下で教育され，先祖の律法の厳格さに応じた教えを受けており，今日のあなた方すべてと同じように神に対して熱心な者です。
- そして，この道[の者]を死に至らせるまでも迫害し，男も女も縛って獄に引き渡しました。
- この点は，大祭司も年長者会の全員もわたしのことを証しできます。わたしはこの人たちからダマスカスにいる兄弟たちへの手紙も手に入れ，そこにいる者たちも罰するため，縛ってエルサレムに連れて来ようと道を進んでいました。
- 「ところが，わたしが旅をしてダマスカスのすぐ近くに来た時，真昼ごろでしたが，突然天から強烈な光がわたしのまわり一帯にぱっと光り，
- わたしは地面に倒れて，『サウロ，サウロ，なぜあなたはわたしを迫害しているのか』と自分に言う声を聞きました。
- わたしは，『主よ，あなたはどなたですか』と答えました。すると彼は，『わたしはナザレ人のイエス，あなたが迫害している者です』と言われました。
- ところで，わたしと一緒にいた人たちは，光は確かに見たのですが，わたしに話している方の声は聞き取りませんでした。
- そこでわたしは，『主よ，わたしはどうしたらよいのでしょうか』と言いました。主はわたしにこう言われました。『起きて，ダマスカスに入りなさい。そうすれば，あなたが行なうように定められている事柄はみな告げられるでしょう』。
- しかしわたしはその光の輝きのために何も見ることができなかったので，一緒にいた者たちの手に引かれてダマスカスに着きました。
- 「さて，律法にかなった敬虔な人で，そこに住むすべてのユダヤ人からも良い評判のあるアナニアという人が，
- わたしのところにやって来てそばに立ち，『サウロ，兄弟よ，再び視力を得なさい！』と言いました。まさにその時，わたしは目を上げて彼を見たのです。
- 彼はこう言いました。『わたしたちの父祖の神は，そのご意志を知り，義なる方を見，その口の声を聞くようにとあなたをお選びになりました。
- あなたは，自分の見聞きした事柄につき，すべての人に対してその方の証人となるからです。
- それで今，なぜためらうのですか。立って，バプテスマを受け，その名を呼び求めてあなたの罪を洗い去りなさい』。
- 「ところが，エルサレムに帰って神殿で祈りをしていると，わたしはこうこつとした状態になり，
- その方がわたしに，『急いで，早くエルサレムから出なさい。彼らは，わたしについてのあなたの証しに同意しないからです』と言っておられるのを見ました。
- それでわたしはこう言いました。『主よ，わたしが次から次へと会堂をまわり，あなたを信じて頼っている者たちを投獄したりむち打ったりしたことを，彼ら自身がよく知っています。
- しかも，あなたの証人ステファノの血が流された時には，私もそばに立ってそれを是認し，彼を除き去ろうとしている者たちの外衣の番をしていたのです』。
- でもその方は，『行きなさい。わたしは，あなたを遠く諸国民に遣わすからです』と言われました」。
- さて，彼らはこの言葉のところまでずっと彼[の話]を聴いていたが，ここで声を張り上げて言った，「こんな[男]は地上から除いてしまえ。生きている値うちなどなかったのだ！」
- そして，彼らが叫んだり，外衣を振り回したり，塵を空中にほうり上げたりするので，
- 軍司令官は，彼を兵営の中に連れて行くように命じ，またむち打って取り調べるようにと言った。どんな理由で人々が彼に向かってこのように叫びたてるのかを十分に知ろうとしてであった。
- しかし，むち打ちのために[兵士]たちが彼[の手足]を伸ばした時，パウロはそこに立っている士官に言った，「ローマ人で有罪の宣告を受けてもいない者を，あなた方はむち打ってもよいのですか」。
- すると，士官はこれを聞いて軍司令官のところに行き，「どうされますか。この人はローマ人なのです」と報告した。
- そこで，軍司令官は近づいて来て，彼に言った，「わたしに言いなさい。あなたはローマ人なのか」。彼は，「そうです」と言った。
- それに対して軍司令官は言った，「わたしは市民としてのこの権利を多額[の金]を出して買い取ったのだ」。パウロは言った，「わたしは生まれながらに[それを]持っています」。
- そのため，拷問にかけて彼を取り調べようとしていた人たちは，すぐに彼から離れた。そして軍司令官は，彼がローマ人であること，また自分が彼を縛ったことをはっきり知って，恐れを抱いた。
- そこで，次の日，いったいなぜ彼がユダヤ人たちから訴えられているのか，確かなことを知りたかったので，[軍司令官]は彼を解き，祭司長たちと全サンヘドリンに集合を命じた。そしてパウロを連れて行って，彼らの中に立たせた。