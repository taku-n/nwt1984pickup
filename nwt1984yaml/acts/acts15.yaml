- さて，ある人たちがユダヤから下って来て，「モーセの慣例どおり割礼を受けないかぎり，あなた方は救われない」と兄弟たちに教えはじめた。
- しかし彼らを相手に，パウロとバルナバによって少なからぬ争論と議論が起きた時，人々は，パウロとバルナバおよび自分たちのうちのほかの幾人かが，この論争のことでエルサレムにいる使徒や年長者たちのもとに上ることを取り決めた。
- こうして，これらの人たちは途中まで会衆に見送られた後，ずっと進んでフェニキアやサマリアを通り，諸国の人たちの転向のことを詳しく話しては，すべての兄弟たちを大いに喜ばせるのであった。
- エルサレムに着くと，彼らは会衆および使徒や年長者たちに親切に迎えられ，神が自分たちを通して行なわれた多くの事柄について細かに話した。
- しかし，信者となっていたパリサイ派の人たち幾人かが席から立ち，「彼らに割礼を施し，モーセの律法を守り行なうように言い渡すことが必要だ」と言った。
- そこで使徒や年長者たちは，この件について調べるために集まった。
- さて，多くの議論が出てから，ペテロが立って彼らにこう言った。「皆さん，兄弟たち，あなた方がよく知っているとおり，神は早いころからあなた方の間で選びを行ない，わたしの口を通して諸国の人たちが良いたよりの言葉を聞いて信じるようにされました。
- そして，[人の]心を知っておられる神は，わたしたちに行なわれたと同じように，彼らにも聖霊を与えて証しをされました。
- また，わたしたちと彼らとの間に何の差別も設けず，彼らの心を信仰によって浄められたのです。
- それですから，どうして今，父祖もわたしたちも負うことのできなかったくびきを弟子たちの首に課して，神を試したりするのですか。
- それどころか，わたしたちも，その人たちと同じように，主イエスの過分のご親切によって救われることを頼みとしているのです」。
- すると，一同は沈黙してしまった。そして，バルナバとパウロが，自分たちを通して神が諸国民の間で行なわれた多くのしるしや異兆について話すのを聴くのであった。
- 彼らが話し終えてから，ヤコブが答えて言った，「皆さん，兄弟たち，聞いてください。
- シメオンは，神が初めて諸国民に注意を向け，その中からご自分のみ名のための民を取り出された次第を十分に話してくれました。
- そして，預言者たちの言葉はこのことと一致しています。こう書いてあります。
- 『これらの事の後，わたしは戻って，倒れたダビデの仮小屋を建て直すであろう。その荒れ跡を建て直してそれを再び立てるであろう。
- 残っている人たちが，すべての国の民，わたしの名によって呼ばれる民と共に，切にエホバを求めるためであると，
- 昔から知られたこれらの事を行なっておられるエホバが言われる』。
- ですから，わたしの決定は，諸国民から神に転じて来る人々を煩わさず，
- ただ，偶像によって汚された物と淫行と絞め殺されたものと血を避けるよう彼らに書き送ることです。
- モーセは安息日ごとに諸会堂で朗読されており，彼を宣べ伝える者が古来どの都市にもいるからです」。
- そこで，使徒や年長者たち，また全会衆は，自分たちの中から選んだ人々を，パウロおよびバルナバと共にアンティオキアに遣わすことがよいと考えた。すなわち，バルサバと呼ばれるユダとシラスで，兄弟たちの中で指導的な人たちであった。
- そして，彼らの手によってこう書き送った。「使徒や年長者の兄弟たちから，アンティオキア，またシリア，キリキアにいる，諸国民からの兄弟たちへ:あいさつを送ります。
- わたしたちの中から行ったある人たちが，わたしたちが何の指示も与えなかったにもかかわらず，いろいろなことを言ってあなた方を煩わせ，あなた方の魂をかく乱しようとしていることを聞きましたので，
- わたしたちは全員一致のもとに，人を選んで，わたしたちの愛するバルナバおよびパウロ，
- わたしたちの主イエス･キリストの名のために自分の魂を引き渡した人たちと共に，あなた方のもとに遣わすことがよいと考えました。
- このようなわけで，わたしたちはユダとシラスを派遣しますが，それはまた彼らが同じことを言葉で伝えるためでもあります。
- というのは，聖霊とわたしたちとは，次の必要な事柄のほかは，あなた方にそのうえ何の重荷も加えないことがよいと考えたからです。
- すなわち，偶像に犠牲としてささげられた物と血と絞め殺されたものと淫行を避けていることです。これらのものから注意深く身を守っていれば，あなた方は栄えるでしょう。健やかにお過ごしください」。
- こうして，これらの人たちは送り出されてアンティオキアに下り，皆を集めて手紙を渡した。
- それを読んで，人々はその励ましに歓んだ。
- そしてユダとシラスは，自ら預言者でもあったので，何度も講話をして兄弟たちを励まし，また強めた。
- こうしてしばらく過ごしてから，彼らは兄弟たちに送られ，自分たちを遣わした人々のもとへと平安のうちに戻って行った。
- ――
- しかしながら，パウロとバルナバは引き続きアンティオキアで時を過ごし，ほかの多くの人と共に，エホバの言葉の良いたよりを教えたり宣明したりした。
- さて，何日かの後，パウロはバルナバに言った，「何よりも，わたしたちは戻って行って，エホバの言葉を広めたすべての都市にいる兄弟たちを訪ね，みんながどうしているか見てこようではないか」。
- バルナバとしては，マルコと呼ばれるヨハネも連れて行くことに決めていた。
- しかしパウロは，彼がパンフリアから先は自分たちを離れて業に同行しなかったことがあるので，彼をずっと連れて行くことを適当とは思わなかった。
- そこで怒りが激しくぶつかって，彼らは互いに別れることになった。そして，バルナバはマルコを連れてキプロスに向けて出帆した。
- パウロはシラスを選び出し，兄弟たちによりエホバの過分のご親切に託されて出かけて行った。
- 彼のほうはシリアとキリキアを通って諸会衆を強めた。