- しかし大祭司は言った，「これらのことはそのとおりなのか」。
- 彼は言った，「皆さん，兄弟たちと父たち，お聞きください。わたしたちの父祖アブラハムがハランに居を定める前，メソポタミアにいる間に，栄光の神は彼に現われ，
- 『あなたの土地から，そしてあなたの親族のもとから出て，わたしがあなたに示す土地に来なさい』と言われました。
- そこで彼はカルデア人の土地を出てハランに居を定めました。そして，その父が死んだ後，[神]は彼を，そこからあなた方が今住むこの土地に移住させました。
- でもそこにおいて，相続物となる所有地を少しも彼にお与えになりませんでした。そうです，足の幅ほどもです。ただ，そこを所有地として彼に，そして彼の後その胤に与えることを約束されたのですが，それはまだ彼にひとりも子供のいない時でした。
- さらに，神はこのように話されました。彼の胤は異国の土地で外人居留者となり，[そこの民]は彼らを奴隷にして四百年のあいだ苦しめるであろう，と。
- 『そして，彼らが奴隷として仕えるその国民をわたしは裁くであろう』，『またこの後，彼らは出て来て，この場所でわたしに神聖な奉仕をささげるであろう』と，神は言われました。
- 「[神]はまた彼に割礼の契約をお与えになりました。こうして彼はイサクの父となって八日目に彼に割礼を施し，そしてイサクはヤコブの，ヤコブは十二人の家長の[父となりました]。
- やがて家長たちはヨセフをねたむようになり，彼をエジプトへ売りました。しかし神は彼と共におられて，
- そのすべての患難から彼を救い出し，エジプトの王ファラオの前にあって彼に慈しみと知恵をお与えになりました。それで[王]は，エジプトと[王]の家全体を治めるように彼を任命したのです。
- しかし飢きんがエジプトとカナンの全土を襲い，まさに大患難となりました。そしてわたしたちの父祖は食糧を何も見いだせませんでした。
- しかしヤコブはエジプトに食料があることを聞き，わたしたちの父祖を最初に遣わしました。
- そして二度目の時に，ヨセフのことがその兄弟たちに知らされ，またヨセフ一族のことがファラオに明らかになりました。
- そこでヨセフは人を遣わして，自分の父ヤコブと親族のすべて，総勢七十五人の魂をその場所から呼んだのです。
- ヤコブはエジプトへ下りました。そして彼は死に，父祖たちも[死に]ました。
- そして彼らはシェケムに移され，アブラハムが銀子を払ってシェケムのハモルの子らから買った墓に横たえられました。
- 「神がアブラハムに言明された約束[の成就]の時がちょうど近づいていたころ，民はエジプトで大きくなって殖えてゆき，
- やがて別の王がエジプトの上に立ちましたが，その者はヨセフのことを知りませんでした。
- この者はわたしたちの民族に対して政略を巡らし，非道にも父親に強制して幼児たちを捨てさせ，彼らが生き長らえないようにしました。
- ちょうどその時にモーセが生まれましたが，それはこうごうしいまでに美しい[子]でした。そして彼は三月のあいだ[自分の]父の家ではぐくまれました。
- しかし，捨てられた時に，ファラオの娘がこれを拾い，自分の子として育てました。
- その結果，モーセはエジプト人の知恵をことごとく教授されたのです。事実，彼は言葉にも行ないにも強力な者でした。
- 「さて，彼の第四十年目が満ちようとしていた時，自分の兄弟であるイスラエルの子らを見て回ろうとの[気持ち]が彼の心に起こりました。
- そして，ある者が不当な扱いを受けているのを見た時，彼はその者をかばい，そのエジプト人を打ち倒して，虐待されていた者のためにあだを返しました。
- 彼は，自分の手によって神が兄弟たちに救いを施そうとしておられることを皆が悟るものと思っていたのですが，彼らは[それを]悟りませんでした。
- そして次の日，[モーセ]は彼らが争い合っているところへ現われ，仲直りさせようとして，『きみたち，あなたたちは兄弟なのです。どうして互いに対して不当な扱いをするのですか』と言いました。
- しかし，自分の隣人を不当に扱っていた者が彼を押しやり，『だれがあなたを我々の上に支配者また裁き人として任命したのか。
- 昨日エジプト人を除き去ったのと同じようにしてわたしを除き去ってしまおうというのではないだろうな』と言いました。
- このことばを聞いてモーセは逃げ去り，ミディアンの地で外人居留者となって，そこで二人の息子の父となりました。
- 「それから四十年が満ちた時，シナイ山の荒野で，いばらの茂みの燃える炎の中にあって，ひとりのみ使いが彼に現われました。
- さて，それを見た時，モーセはその光景を不思議に思いました。しかし，調べようとして近づいて行くと，エホバの声がしました。
- 『わたしはあなたの父祖の神，アブラハムとイサクとヤコブの神である』。モーセは恐れおののいて，それ以上調べようとはしませんでした。
- エホバは彼に言われました，『あなたの足からサンダルを外しなさい。あなたが立っている場所は聖なる地だからである。
- わたしは，エジプトにいるわたしの民に対する非道な扱いを確かに見，そのうめきを聞いて，彼らを救い出すために下って来た。そして今，さあ，わたしはあなたをエジプトに遣わす』。
- このモーセを，『だれがあなたを支配者また裁き人として任命したのか』と言って彼らが否認したこの人を，神は，いばらの茂みの中で彼に現われたみ使いの手により，支配者として，また救出者として遣わされたのです。
- この人が，エジプトで，紅海で，そして荒野で四十年にわたって異兆としるしを行なった後に，彼らを導き出しました。
- 「この人が，イスラエルの子らに，『神はあなた方のために，あなた方の兄弟たちの中から，わたしのような預言者を起こされるであろう』と言ったモーセです。
- この人が，シナイ山で彼に話したみ使いやわたしたちの父祖と共に，荒野で会衆の中にいるようになった人であり，彼はあなた方に与えるために生ける神聖な宣言を受けたのです。
- わたしたちの父祖は彼に対して従順になろうとせず，彼を押しのけ，その心の中ではエジプトに引き返し，
- アロンに向かって，『わたしたちに先立って進む神々を作ってください。わたしたちをエジプトの地から導き上ったこのモーセですが，彼がどうなったのか分からないからです』と言いました。
- こうして彼らはそれらの日に子牛を作り，その偶像に犠牲を携えて行き，自分たちの手の業をもって興じはじめたのです。
- それで神は彼らを渡し，天の軍勢に神聖な奉仕をささげるように引き渡されました。預言者たちの書にこう記されているとおりです。『イスラエルの家よ，あなた方が荒野で四十年の間いけにえと犠牲をささげたのはわたしに対してではなかったではないか。
- あなた方が取り上げたのはモロクの天幕や神レファンの星，それらを崇拝するためにあなた方が作った形であった。それゆえ，わたしはあなた方をバビロンのかなたに強制移住させる』。
- 「荒野においてわたしたちの父祖には証しの天幕がありました。[神]がモーセに話した際，その見たひな型にしたがってそれを造れとお命じになったとおりです。
- そして，それを引き継いだわたしたちの父祖も，ヨシュアと共に，諸国民の所有していた土地にそれを携え入れました。神はそれら[諸国民]をわたしたちの父祖の前から追いやられたのです。それはここにダビデの日までとどまりました。
- 彼は神のみ前に恵みを得，ヤコブの神のために住まいを備える[特権]を請い求めました。
- しかし，ソロモンが[神]のために家を建てました。
- ですが，至高者は手で造られた家などに住まれるのではありません。預言者も述べているとおりです，
- 『天はわたしの王座，地はわたしの足台である。あなた方はわたしのためにどんな家を建てるのか。エホバは言われる。また，わたしの休む場所とは何か。
- わたしの手がこれらのすべての物を造ったのではなかったか』。
- 「かたくなで，心と耳に割礼のない人たち，あなた方はいつも聖霊に抵抗しています。あなた方は，父祖が行なったとおりに行なうのです。
- どの預言者をあなた方の父祖は迫害しなかったでしょうか。そうです，彼らは，義なる方の到来について前もって発表した人たちを殺し，あなた方は今，その方を裏切る者，また殺害する者となりました。
- み使いたちによって伝えられたものである律法を受けながら，それを守らなかったあなた方が」。
- さて，これらのことを聞いて，彼らは心臓まで切られるように感じ，[ステファノ]に向かって歯ぎしりしはじめた。
- しかし彼は聖霊に満ち，天を見つめて，神の栄光およびイエスが神の右に立っておられるのを目にし，
- こう言った。「ご覧なさい，天が開けて，人の子が神の右に立っているのが見えます」。
- これに対し，彼らは声かぎりに叫んで手を耳に当て，彼に向かっていっせいに突進した。
- そして，市の外に追い出したのち，彼に石を投げつけはじめた。そして，証人たちは自分の外衣をサウロという若者の足もとに置いた。
- そして，訴えながら，「主イエスよ，わたしの霊をお受けください」と言うステファノに向かって，彼らは石を投げつづけた。
- それから彼はひざをかがめ，強い声で，「エホバよ，この罪を彼らに負わせないでください」と叫んだ。そして，そう言ってから，[死の]眠りについた。