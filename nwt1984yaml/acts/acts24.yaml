- 五日後，大祭司アナニアは，数人の年長者およびテルトロという弁士を伴って下って来た。そして彼らは総督に対し，パウロを攻める申し立てを行なった。
- 彼が呼ばれると，テルトロは彼を訴え始めてこう言った。「あなたのおかげでわたしどもが大いに平和を楽しみ，またあなたのご配慮によってこの国に[数々の]改革がなされておりますので，
- フェリクス閣下，わたしどもは常に，またいずれの場所におきましても，この上ない感謝の気持ちでそれを享受いたしております。
- しかし，これ以上お邪魔をしないために，あなたのご厚意により，わたしども[の申し上げますこと]を少しの間お聞きくださるようお願いいたします。
- と申しますのは，わたしどもが見ましたところ，この男は疫病のような人物で，人の住む地のほうぼうにいるユダヤ人すべての間に暴動を引き起こし，ナザレ人一派の先鋒で，
- 神殿を汚そうとまでした者ですが，それをわたしどもが捕らえました。
- ――
- お取り調べになれば，わたしどもがこの者を訴えるこうした事柄すべてについて，ご自身で知っていただけるはずでございます」。
- それと共にユダヤ人たちも攻撃に加わり，これはそのとおりだと主張した。
- それでパウロは，話すようにと総督が自分にうなずいて合図をした時に，こう答えた。「この国民が多年にわたりあなたを審判者として頂いてきたことをよく知っておりますので，わたしは，弁明のため自分に関する事柄をよろこんでお話しいたします。
- あなたにお調べいただけることですが，わたしが崇拝のためにエルサレムへ上ってから十二日しかたっておりません。
- そして彼らは，わたしが神殿でだれかと議論したり，会堂や市のどこかで暴徒を駆り立てたりしているのを見たわけではありません。
- また彼らは，ただ今わたしについて訴えている事柄を，あなたに証明できるわけでもありません。
- しかしわたしは，このことはあなたの前で認めます。彼らが『派』と呼ぶ道にしたがい，そのやり方にそって，自分の父祖たちの神に神聖な奉仕をささげている，ということです。それは，律法の中で述べられていること，預言者たちの中に書かれていることをすべて信じているからです。
- そしてわたしは神に対して希望を持っておりますが，その希望はこれらの[人たち]自身もやはり抱いているものであり，義者と不義者との復活があるということです。
- まさにこの点で，わたしは，神にも人にもとがを犯していないとの自覚を持てるよう，絶えず励んでいるのです。
- こうして，わたしは，憐れみの施しを自分の国民に，そして捧げ物を持って来るために，何年かぶりで到着しました。
- わたしがそうした事柄に携わっている間に，彼らは，わたしが儀式上の清めをして神殿にいるのを見つけました。ですがわたしは群衆と一緒にいたわけでも，騒ぎを起こしていたわけでもありません。ところが，アジア[地区]から来た幾人かのユダヤ人がいました。
- その者たちは，何かわたしを責めることがあるならば，あなたの前に出て訴えるべきです。
- あるいは，わたしがサンヘドリンの前に立った時にどんな悪事を見いだしたのか，ここにいる[人たち]に自分で述べていただきたいと思います。
- わたしが彼らの中に立っていた際に叫んだこの一言，『死人の復活に関して，わたしは今日あなた方の前で裁かれているのです！』という発言に関することだけなのです」。
- しかしながら，フェリクスはこの道に関する事柄をかなり正確に知っていたので，彼らを待たせることにし，「軍司令官ルシアスが下って来たときに，あなた方に関する本件を裁決することにしよう」と言った。
- そして，士官に，当人を留置し，[拘禁の度を]いくぶん緩めるように，また，その仲間の者が彼の世話をすることを禁じないようにと命じた。
- 幾日か後，フェリクスはユダヤ人の女である妻ドルシラを伴ってやって来た。そしてパウロを呼びにやり，キリスト･イエスに対する信念について彼[の話]を聴いた。
- しかし，彼が，義と自制と来たるべき裁きについて話すにつれ，フェリクスは怖れを感じ，「今のところはもう下がってよい。よい時があったらまた呼ぶだろう」と答えた。
- だが，同時に彼はパウロから金をもらうことを望んでいたのである。そのため彼はいよいよひんぱんに[パウロ]を呼びにやっては，彼と語り合うのであった。
- しかし，二年が経過した時，ポルキオ･フェストがフェリクスの跡を継いだ。だがフェリクスはユダヤ人の歓心を買おうとしていたので，パウロをつないだままにしておいた。