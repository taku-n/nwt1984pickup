- さて，ユダヤにいる使徒と兄弟たちは，諸国の人々も神の言葉を受け入れたことを聞いた。
- それで，ペテロがエルサレムに上って来ると，割礼を[支持する人々]は彼に対して言い争いを始め，
- 彼が割礼を受けていない者たちの家に入って一緒に食事をしたと言った。
- そこでペテロは[答え]始め，彼らに委細を説明してこう言った。
- 「わたしはヨッパ市にいて祈りをしていたのですが，こうこつとした状態のうちに一つの幻を見ました。何か器のようなものが，ちょうど一枚の大きな亜麻布がその四隅を持って天から降ろされるかのように下って，わたしのところまで来たのです。
- それをのぞき込んで観察したところ，地の四つ足の生き物，野獣，はうもの，天の鳥などが見えました。
- また，『立ちなさい，ペテロ，ほふって食べなさい！』と言う声が聞こえました。
- しかしわたしは，『いえ，それはできません，主よ。汚れたり清くなかったりする物はいまだかつてわたしの口に入れたことがないからです』と言いました。
- 天からの声が二度目に答え[て言い]ました，『あなたは，神が清めたものを汚れていると呼んではならない』。
- こうしたことが三度起き，それからすべての物は再び天に引き上げられました。
- また，見てください，ちょうどその時です，三人の人が，わたしたちのいた家のところに立っていました。カエサレアからわたしのところに派遣されてきたのです。
- すると，霊が，何も疑わないで彼らと一緒に行くようにとわたしに告げました。しかし，これら六人の兄弟たちも一緒に行き，わたしたちはその人の家の中に入りました。
- 「彼は，み使いが自分の家の中に立って話すのを見たその様子をわたしたちに伝えてくれました。[み使いはこう言ったのです。]『人をヨッパに派遣して，またの名をペテロというシモンを呼びなさい。
- そうすれば，彼はあなたとあなたの家の者たちすべてが救われる[に必要な]事柄を話してくれるでしょう』。
- ところが，わたしが話し始めると，聖霊が彼らの上に下りました。初めにわたしたちの上にも[下った]のと同じようにです。
- そこでわたしは，主の言われたこと，つまり，『ヨハネは水でバプテスマを施したが，あなた方は聖霊をもってバプテスマを受けるであろう』といつも言っておられたのを思い出しました。
- それで，神が，主イエス･キリストを信じて頼ったわたしたちに[与えてくださった]と同じ無償の賜物を彼らにもお与えになった以上，どうしてわたしなどが神を妨げ得たでしょうか」。
- さて，これらのことを聞くと，彼らは黙って同意し，それから神の栄光をたたえてこう言った。「それでは，神は命のための悔い改めを諸国の人々にもお授けになったのだ」。
- このようにして，ステファノのことで起こった患難のために散らされた者たちは，フェニキア，キプロス，アンティオキアにまで進んで行ったが，ユダヤ人のほかにはだれにもみ言葉を話さなかった。
- しかしながら，その中には，キプロスやキレネの者でアンティオキアに来た人たちが幾人かおり，ギリシャ語を話す人々にも語りはじめて，主イエスの良いたよりを宣明した。
- さらにまた，エホバのみ手が彼らと共にあり，信者となった大勢の人が主に転じた。
- 彼らに関する話はエルサレムにある会衆の耳に達し，彼らはバルナバをアンティオキアにまで遣わした。
- 到着して神の過分のご親切を見た時，彼は歓び，また，心からの決意を抱いて引き続き主のうちにとどまるようにとみんなを励ますのであった。
- 彼は善良な人であり，聖霊と信仰とに満ちていたのである。そして，かなり多くの人々が主に加えられた。
- それで，彼はサウロを何とか捜そうとしてタルソスに出かけて行った。
- そして，見つけてから，彼をアンティオキアに連れて来た。こうして，彼らはまる一年のあいだ人々と共に会衆に集まり，相当数の人々を教えることになった。そして，弟子たちが神慮によってクリスチャンと呼ばれたのは，アンティオキアが最初であった。
- さて，そのころ，預言者たちがエルサレムからアンティオキアに下って来た。
- その一人，アガボという名の者が立って，大飢きんが人の住む全地に臨もうとしていることを霊によって示した。これは，クラウディウスの時に実際に起こった。
- それで弟子たちは，各々がそのできるところに応じて，ユダヤに住む兄弟たちに救援を送ることに決めた。
- そして彼らはこれを実行し，バルナバとサウロの手によってそれを年長者たちに送り届けた。