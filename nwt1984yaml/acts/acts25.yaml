- こうしてフェストは，州[の政務]に就いて三日後に，カエサレアからエルサレムに上った。
- すると，祭司長，およびユダヤ人の中の主立った人々が，パウロを攻める申し立てを行なった。そうして彼に懇願しはじめ，
- [パウロ]の件で，自分たちへの好意[の処置]として，彼を呼びにやってエルサレムに来させてくれるように求めた。道の途中で彼を除き去るため伏兵を置こうとしていたのである。
- しかしフェストは，パウロはカエサレアに留置しておくべきだし，自分はまもなくそこへ出発するところだと答えた。
- 「だから，その男に何か道ならぬところがあるなら，あなた方のうちの有力な人たちがわたしと一緒に下って来て，彼を訴えるがよい」と彼は言った。
- こうして，彼らの間でせいぜい八日ないし十日過ごしただけで，[フェスト]はカエサレアに下り，次の日には裁きの座に着いて，パウロを連れて来るように命令した。
- 彼が到着すると，エルサレムから下って来たユダヤ人たちはそのまわりに立って多くの重大な罪状を述べ立てたが，その証拠を示すことはできなかった。
- 一方，パウロは弁明してこう言った。「ユダヤ人の律法に対しても，神殿に対しても，カエサルに対しても，わたしは何の罪も犯していません」。
- フェストはユダヤ人の歓心を買おうとしていたので，パウロに答えて言った，「あなたはエルサレムに上り，そこでこれらの事に関し，わたしの前で裁きを受けることを願うか」。
- しかしパウロは言った，「わたしはカエサルの裁きの座の前に立っており，そこで裁かれるべきです。わたしはユダヤ人に対して何も悪いことをしていません。それはあなたもじゅうぶん知っておられるとおりです。
- もしわたしがほんとうに悪を行なう者で，何か死に価するようなことを犯したのであれば，わたしは言い訳をして死を免れようなどとはしません。他方，これらの[人たち]がわたしを訴える事柄がどれも事実でないのであれば，好意[の処置]としてわたしを彼らに引き渡すようなことはだれもできません。わたしはカエサルに上訴します！」
- そこでフェストは評議員会と話し合ってから，「あなたはカエサルに上訴した。カエサルのもとにあなたを行かせよう」と答えた。
- さて，幾日か過ぎてから，王アグリッパとベルニケが，フェストへの儀礼訪問のためカエサレアに到着した。
- そうして彼らがそこで何日も過ごしていたので，フェストはパウロのことを王に持ち出して，こう言った。「フェリクスが囚人として残していったひとりの男がいますが，
- わたしがエルサレムにいた際，祭司長やユダヤ人の年長者たちは彼について申し立てをし，彼に対する有罪の判決を求めました。
- しかしわたしは，訴えられた人が自分を訴えた者たちと対面し，その告訴に関して自分の弁明の機会を与えられないうちに，好意[の処置]としてその人を引き渡してしまうのはローマ人のやり方ではない，と彼らに答えておきました。
- そのようなわけで，彼らがここに集まった時，わたしは少しも猶予することなく，次の日には裁きの座に着いて，その男を連れて来るように命令しました。
- 訴える者たちは立ち上がりましたが，わたしが彼に関して想像していたような悪事の罪状は何も挙げませんでした。
- 彼らはただ，神に対する自分たちの崇拝に関し，また，死んだ者なのに，生きているとパウロが主張しつづけるイエスという人物に関して，ある種の論争が彼との間にあるだけでした。
- それで，こうした事柄をめぐる論争に困惑したわたしは，エルサレムに行って，そこでこれらの事柄について裁きを受けてはどうかと彼に尋ねてみました。
- しかしパウロが上訴して，尊厳者による判決を受けるために自分を留置してほしいと[申し出た]ので，わたしは，カエサルのもとに送るまで彼を留置しておくように命令しました」。
- ここでアグリッパはフェストに[言った]，「わたしもその男[の言うこと]を聞いてみたいものです」。[フェスト]は，「明日，彼[の話]をお聞かせしましょう」と言った。
- こうして，次の日，アグリッパとベルニケは大そうもったいぶった素振りでやって来て，軍司令官たち，また市の著名人たちと共に謁見の間に入った。そして，フェストが命令を出すと，パウロが連れて来られた。
- そこでフェストは言った，「アグリッパ王，ならびにご同席のすべての方々，あなた方がご覧になっているこの男は，ユダヤ人の大勢の者がこぞって，エルサレムでも当地でも，これ以上生かしてはおけないと叫んで，わたしのところに訴えて来たその者であります。
- しかしわたしは，彼が死に価するようなことは何も犯していないことを見て取りました。それで，当人が尊厳者に上訴した時，わたしは彼を送ることに決めました。
- ところがわたしには，彼について[わたしの]主に書き送ろうにも，これといったことが何もありません。そのためわたしは，彼をあなた方の前，わけても，アグリッパ王よ，あなたの前に連れ出しました。司法上の調査がなされたのち，わたしの書き送るべきことが何か得られるようにと思ってです。
- というのは，囚人を送りながら，その者の罪状を示さないのは，道理に合わないことに思えるからです」。