- サウロとしては，彼の殺害をよしとしていた。その日，エルサレムにあった会衆に対して激しい迫害が起こった。使徒たちのほかは皆，ユダヤ，サマリア地方全域に散らされた。
- しかし，敬虔な人々はステファノを埋葬所に運び，彼のことで大いに嘆き悲しんだ。
- だが，サウロは会衆に対して粗暴な振る舞いをするようになった。次々と家に侵入しては男も女も引きずり出し，これを獄に引き渡すのであった。
- しかし，散らされた人々は，み言葉の良いたよりを宣明しながら全土を回った。
- そのひとりフィリポは，サマリア市に下り，人々にキリストを宣べ伝えはじめた。
- 群衆は聴き，また彼が行なうしるしを見ながら，フィリポの語る事柄にこぞって注意を払っていた。
- 汚れた霊につかれた者が大勢おり，それらが大声で叫んでは出て来たからである。また，まひした足なえの人も大勢が治された。
- こうしてその都市には非常な喜びが生じた。
- さて，その都市にはシモンという名の人がおり，それまで魔術を行なってサマリア国民を驚嘆させ，自分は何か偉い者であると称していた。
- そして，最も小さな者から最も大きな者に至るまで，すべての者が彼に注目し，「この人は神の力であり，“偉大”とも呼ぶべきものだ」などと言った。
- それで，かなりの間その魔術によって人々を驚嘆させてきたために，人々は彼に注目するのであった。
- しかし，神の王国とイエス･キリストの名についての良いたよりを宣明していたフィリポ[のことば]を信じた時，彼らはついで，男も女もバプテスマを受けた。
- シモン自身も信者となり，バプテスマを受けてからは，絶えずフィリポに付き添っていた。そして，しるしや，大きくて強力な業がなされるのを見て驚嘆した。
- サマリアが神の言葉を受け入れたことを聞くと，エルサレムにいる使徒たちはペテロとヨハネを彼らのもとに派遣した。
- それでふたりは下って行き，彼らが聖霊を受けるようにと祈った。
- それは彼らのうちのだれにもまだ下っておらず，彼らはただ主イエスの名においてバプテスマを受けていただけだったからである。
- それからふたりが彼らの上に手を置いてゆくと，彼らは聖霊を受けるようになった。
- さて，使徒たちが手を置くことによって霊が与えられるのを見た時，シモンは彼らに金を差し出して，
- こう言った。「わたしにもその権威を与えて，だれでもわたしが手を置く人が聖霊を受けられるようにしてください」。
- しかしペテロは彼に言った，「あなたの銀はあなたと共に滅びてしまうように。あなたは神の無償の賜物を金銭によって手に入れようと考えたからです。
- この事においてあなたにはあずかる分も受け分もありません。あなたの心は神から見てまっすぐではないからです。
- それゆえ，あなたのこの悪を悔い改め，できることならあなたの心のたくらみが許されるようにとエホバに祈願しなさい。
- わたしは，あなたが有毒な胆汁，また不義のほだしであることが分かるのです」。
- それに答えてシモンは言った，「あなた方の言ったことが何もわたしの身に起こらないよう，皆さん，わたしのためにエホバに祈願をしてください」。
- こうして，徹底的に証しをしてエホバの言葉を語ってから，彼らはエルサレムに引き返したが，サマリア人の多くの村に良いたよりを宣明していった。
- しかし，エホバのみ使いがフィリポに語って言った，「立って，南へ，エルサレムからガザへ下る道に行きなさい」。（これは砂漠の道である。）
- そこで彼が立って出かけて行くと，見よ，エチオピアの宦官が[やって来た]。エチオピア人の女王カンダケのもとで権力のある人であり，その財宝すべてをつかさどる人であった。彼は崇拝のためにエルサレムに行ってきたのであるが，
- その帰りに，兵車の中に座って預言者イザヤ[の書]を声を出して読んでいるところであった。
- そこで霊がフィリポに言った，「近づいて，この兵車と一緒になりなさい」。
- フィリポは並んで走り，彼が預言者イザヤ[の書]を声を出して読んでいるのを聞いて，こう言った。「あなたは自分の読んでいる事柄がほんとうに分かりますか」。
- 彼は言った，「だれかが手引きしてくれなければ，いったいどうして[分かる]でしょうか」。そして，乗って，一緒に座るようにとフィリポに懇願した。
- さて，彼が声を出して読んでいた聖書の句はこうであった。「羊のように，彼はほふられるために連れて来られた。そして，毛を刈る者の前で声を出さない子羊のように，彼は口を開かない。
- 辱めを受けている間，裁きは彼から取り去られた。だれが彼の世代について詳細を語るだろうか。彼の命は地から取り去られるからである」。
- 宦官は答えてフィリポに言った，「お願いします，預言者はだれについてこう言っているのでしょうか。自分自身についてですか，それともだれかほかの人についてですか」。
- フィリポは口を開き，聖書のこのところから始めて，イエスについての良いたよりを彼に告げ知らせた。
- さて，彼らが道を進んで行くと，水のあるところに来た。すると宦官は言った，「ご覧なさい，水があります。わたしがバプテスマを受けることに何の妨げがあるでしょうか」。
- ――
- そうして彼は，兵車に，止まるように命令し，ふたりは共に，フィリポも宦官も水の中に下りて行った。そして[フィリポ]は彼にバプテスマを施した。
- 彼らが水から上がって来ると，エホバの霊がフィリポを急いで連れ去り，宦官はもう彼を見なかったが，歓びながら自分の道を進んで行った。
- しかしフィリポはアシュドドに来ていた。そして，その地域一帯を回り，カエサレアに着くまで，すべての都市に良いたよりを宣明していった。