- しかしながら，アナニアという名の人は，妻サッピラと共に，所有物を売って
- その代価を幾らかひそかに取っておき，それについては妻も知っていたのだが，ただ一部だけを持って来て使徒たちの足もとに置いた。
- しかしペテロは言った，「アナニアよ，なぜサタンはあなたを厚顔にならせて，聖霊に対して虚偽の振る舞いをさせ，畑の代価の幾らかをひそかに取っておくようなことをさせたのですか。
- あなたのもとにある間，それはそのままあなたのものだったのではありませんか。そして，売った後も，それは引き続きあなたの管理のもとにあったではありませんか。このような行為を心の中でもくろんだのはどうしてですか。あなたは，人にではなく，神に対して虚偽の振る舞いをしたのです」。
- この言葉を聞くと，アナニアは倒れて息絶えた。そして，そのことを聞くすべての者に大いなる恐れが生じた。
- しかし，若手の人々が立って彼を布に包み，運び出して葬った。
- さて，三時間ほどたってから，彼の妻が起きた事を知らずに入って来た。
- ペテロは彼女に言った，「わたしに言ってください。あなた方[二人]は畑をこれだけの値で売ったのですか」。彼女は言った，「はい，これだけです」。
- そこでペテロは彼女に[言った]，「あなた方[二人]が示し合わせてエホバの霊を試すとはどうしたことですか。見よ，あなたの夫を葬った者たちの足が戸口にありますが，彼らはあなたを運び出すでしょう」。
- 彼女はたちどころに[ペテロ]の足もとに倒れて息絶えた。若者たちが入って来てみると，彼女は死んでいた。そこで彼女を運び出し，夫のわきに葬った。
- その結果，会衆全体，およびこの事について聞くすべての者に大いなる恐れが生じた。
- そのうえ，使徒たちの手を通してその後も多くのしるしや異兆が民の間に起こった。そして彼らは皆そろってソロモンの柱廊にいた。
- ほかの者たちはだれも彼らに加わる勇気を持ってはいなかったが，それでも民は彼らをほめたてるのであった。
- そればかりか，主を信じる者が，男も女も大ぜい加えられていった。
- そのため，人々は病人を大通りにまで連れ出して来て，そこで小さな寝床や寝台に横たえ，ペテロがそばを通る際，せめてその影でも[病人]のだれかにかかるようにした。
- また，エルサレム周辺の都市の大勢の人が，病気の人や汚れた霊に悩まされる者たちを連れて集まって来た。そして，彼らはひとり残らず治されるのであった。
- しかし，大祭司およびそれと共にいたすべての者，すなわちそのころ存在していたサドカイ派の人々は，立ち上がってねたみに満たされ，
- 使徒たちに手をかけて捕らえ，彼らを公の拘留場に入れた。
- しかし，夜中にエホバのみ使いが獄の戸を開き，彼らを連れ出して，こう言った。
- 「行って，神殿の中に立ち，この命について言われたすべてのことを民に語りつづけなさい」。
- これを聞いてから，彼らは夜明けに神殿の中に入って教えはじめた。さて，大祭司およびそれと共にいる者たちが到着して，サンヘドリン，またイスラエルの子らの年長者会の全員を召集し，彼らを連れて来させるために人を牢屋に遣わした。
- しかし，下役たちがそこに着いてみると，獄の中に彼らはいなかった。それで戻って来て，報告して
- こう言った。「わたしどもが見ましたところ，牢屋には全く厳重に錠がかけてあり，戸のところには番人たちが立っていましたが，開けてみると，中にはだれもおりませんでした」。
- そこで，神殿の指揮官も祭司長たちもこの言葉を聞き，これはいったいどういうことになるのかと，これらの事ですっかり途方に暮れてしまった。
- しかし，ある人がやって来て，彼らにこう報告した。「ご覧なさい，あなた方が獄に入れた者たちは神殿におり，立って民を教えています」。
- そこで指揮官は自分の下役たちと一緒に出かけて行き，そうして彼らを連れて来たが，手荒なことはしなかった。民に石打ちにされるのを恐れていたからである。
- こうして彼らを連れて来て，サンヘドリン広間に立たせた。そして，大祭司が彼らに質問して
- 言った，「この名によってもう教えてはならないときっぱり命じておいたのに，見よ，あなた方はエルサレムをあなた方の教えで満たしてしまい，しかも，この人の血をわたしたちにもたらそうと決めている」。
- それに答えてペテロと[ほかの]使徒たちは言った，「わたしたちは，[自分たちの]支配者として人間より神に従わねばなりません。
- わたしたちの父祖の神はイエスを，あなた方が杭に掛けて殺したその方をよみがえらせました。
- 神はこの方を主要な代理者また救い主としてご自分の右に高めました。それは，イスラエルに悔い改めを，また罪の許しを与えるためです。
- そして，わたしたちはこれらの事の証人であり，聖霊もまたそうです。神はそれを，支配者としてのご自分に従う者たちにお与えになりました」。
- これを聞くと，彼らはいたく身を切られるように感じ，この者たちを除き去ってしまいたいと思うのであった。
- しかし，ある人がサンヘドリンの中で立ち上がった。それはガマリエルという名のパリサイ人で，民のすべてから重んじられる律法教師であったが，彼は，この人々をしばらくのあいだ外に出すようにと命令した。
- それから，彼らにこう言った。「イスラエルの皆さん，この人たちをどうするかについては，自分のしようとすることに注意してください。
- 例えば，先ごろチウダが立ち上がって自らひとかどの者と称し，かなりの数の男たち，およそ四百人がその一味に加わりました。しかし，彼は除き去られ，従っていた者たちもみな追い散らされて跡形もなくなりました。
- 彼のあとに，ガリラヤ人ユダが登録のころに立ち上がり，民を引き込んで自分に付かせました。ですが，その者は滅び，従っていた者もみな散り散りになりました。
- ですから，今の状況下であなた方に言いますが，この人たちに手出しせず，彼らをほっておきなさい。（この企て，またこの業が人間から出たものであれば，それは覆されるからです。
- しかし，それが神からのものであるとしたら，あなた方は彼らを覆すことはできません。）さもないと，あなた方は，実際には神に対して戦う者となってしまうかもしれません」。
- そこでみんなは彼[のことば]に注意を向け，使徒たちを呼び出してむち打ち，イエスの名によって語るのをやめるようにと命じてから，彼らを去らせた。
- そのため，これらの者は，彼の名のために辱められるに足る者とされたことを歓びつつ，サンヘドリンの前から出て行った。
- そして彼らは毎日神殿で，また家から家へとたゆみなく教え，キリスト，イエスについての良いたよりを宣明し続けた。