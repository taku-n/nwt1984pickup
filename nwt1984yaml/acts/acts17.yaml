- さて，彼らはアンフィポリスとアポロニアを旅してテサロニケに来た。そこにはユダヤ人の会堂があった。
- それで，パウロは自分の習慣どおり彼らのところに入り，三つの安息日にわたって彼らと聖書から論じ，
- キリストが苦しみを受け，そして死人の中からよみがえることが必要であったことを説明したり，関連した事柄を挙げて証明したりして，「わたしがあなた方に広めているこのイエス，この方がキリストです」と[言った]。
- その結果，彼らのうち幾人かが信者となってパウロとシラスに加わり，さらに，[神]を崇拝する非常に大勢のギリシャ人，そして主立った婦人たちのうちのかなりの者もそうなった。
- しかしユダヤ人たちはねたみを抱き，市の立つ広場をぶらつく者のうちから邪悪な男を幾人か仲間に引き入れて暴徒を組織し，市に騒動を起こしはじめた。そして，ヤソンの家を襲撃し，[パウロの一行]を衆民の前に引き出そうとした。
- しかし見つからないので，ヤソンと幾人かの兄弟たちを市の支配者たちのところに引きずって行き，こう叫んだ。「人の住む地を覆したこれらの者たちがここにまで来ていますが，
- ヤソンはこれを手厚く迎え入れました。しかも，これらの者たちはみんなカエサルの布告に逆らって行動し，イエスという別の王がいると言っています」。
- 彼らはそれを聞く群衆や市の支配者たちをまさにかき立てた。
- そして，ヤソンとほかの者たちから十分の保証を取った後に，やっと彼らを去らせた。
- すぐさま，兄弟たちは夜のうちにパウロとシラスを共にベレアに送り出した。彼らは到着すると，ユダヤ人の会堂に入った。
- さて，[ここの人たち]はテサロニケの人たちより気持ちがおおらかであった。きわめて意欲的な態度でみ言葉を受け入れ，それがそのとおりかどうかと日ごとに聖書を注意深く調べたのである。
- そのため，彼らのうちの多くの者が信者となり，また，評判の良いギリシャ婦人や男子のうちのかなりの者がそうなった。
- しかし，テサロニケのユダヤ人たちは，神の言葉がパウロによってベレアでも広められていることを知ると，民衆を駆り立てて騒がせようとしてそこにもやって来た。
- そこで，兄弟たちはすぐにパウロを送り出して海まで行かせた。しかしシラスとテモテとはそこに居残った。
- しかしながら，パウロを案内した人たちは彼をアテネまで連れて来た。そして，シラスとテモテができるだけ早く彼のところに来るように，との命令を受けてから去って行った。
- さて，アテネで彼らを待っている時であったが，その都市に偶像が満ちているのを見て，パウロの内なる霊はいら立つようになった。
- それで彼は，会堂でユダヤ人と，また[神を]崇拝するほかの人たちと，さらには毎日，市の立つ広場でそこに居合わせる人々と論ずるようになった。
- しかし，エピクロス派およびストア派の哲学者のある人々が彼と言い合うようになり，ある者は，「このおしゃべりは何を言おうとしているのか」，またほかの者は，「これは異国の神々を広める者らしい」などと言うのであった。彼がイエスおよび復活の良いたよりを宣明していたからである。
- それで彼らは[パウロ]をつかまえてアレオパゴスに連れて行き，こう言った。「あなたの話しているこの新しい教えがどういうことなのか，わたしたちに分からせてもらえるだろうか。
- わたしたちには耳慣れない事柄をあなたが持ち込んでいるからだ。ついては，それがどういう意味なのか知りたいのだ」。
- 事実，すべてのアテネ人とそこにとう留している異国人は，暇な時間といえば何か新しい事柄を語ったり聴いたりして過ごしているのであった。
- さて，パウロはアレオパゴスの真ん中に立って，こう言った。「アテネの皆さん，わたしは，あなた方がすべての事において，他の人たち以上に神々への恐れの念を厚く抱いておられる様子を見ました。
- 例えば，歩きながら，あなた方の崇敬の対象となっているものを注意深く見ているうちに，わたしは，『知られていない神に』と刻み込まれた祭壇も見つけました。それで，あなた方が知らないで敬虔な専心を示しているもの，それをわたしはあなた方に広めているのです。
- 世界とその中のすべてのものを造られた神，この方は実に天地の主であり，手で作った神殿などには住まず，
- また，何かが必要でもあるかのように，人間の手によって世話を受けるわけでもありません。ご自身がすべて[の人]に命と息とすべての物を与えておられるからです。
- そして，一人の[人]からすべての国の人を造って地の全面に住まわせ，また，定められた時と[人々]の居住のための一定の限界とをお定めになりました。
- 人々が神を求めるためであり，それは，彼らが[神]を模索してほんとうに見いだすならばのことですが，実際のところ[神]は，わたしたちひとりひとりから遠く離れておられるわけではありません。
- わたしたちは[神]によって命を持ち，動き，存在しているからであり，あなた方の詩人のある者たちも，『そはわれらはまたその子孫なり』と言っているとおりです。
- 「したがって，わたしたちは神の子孫なのですから，神たる者を金や銀や石，人間の技巧や考案によって彫刻されたもののように思うべきではありません。
- 確かに，神はそうした無知の時代を見過ごしてこられはしましたが，今では，どこにおいてもすべての者が悔い改めるべきことを人類に告げておられます。
- なぜなら，ご自分が任命したひとりの人によって人の住む地を義をもって裁くために日を定め，彼を死人の中から復活させてすべての人に保証をお与えになったからです」。
- さて，死人の復活について聞くと，ある者たちはあざけるようになったが，ほかの者たちは，「これについてはあなた[の言うこと]をまた別の時に聞こう」と言った。
- こうしてパウロは彼らの中から出たが，
- 幾人かの者は彼に加わって信者となった。その中には，アレオパゴス裁判所の裁判官デオヌシオ，ダマリスという名の女，またそのほかの者たちもいた。