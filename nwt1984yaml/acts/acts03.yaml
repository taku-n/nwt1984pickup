- さて，ペテロとヨハネは第九時の祈りの時間のために神殿に上って行った。
- すると，母の胎[を出た時]から足のなえているある人が運ばれて行くところであった。人々は，“美し”と呼ばれる，神殿の戸口の近くに彼を日ごとに置いてやり，神殿に入る人たちから彼が憐れみの施しを求められるようにするのであった。
- ペテロとヨハネがちょうど神殿に入ろうとするのを見て，彼は憐れみの施しをもらいたいと頼みはじめた。
- しかし，ペテロはヨハネと共に彼を見つめて言った，「わたしたちを見なさい」。
- そこで彼は，何かもらえるものと期待してふたりにじっと注意を向けた。
- しかしペテロは言った，「銀や金はわたしにありませんが，わたしにあるもの，それをあなたに与えます。ナザレ人イエス･キリストの名において，歩きなさい！」
- そうして[ペテロ]は，彼の右手をつかんで起き上がらせた。たちどころに，彼の足の裏とくるぶしの骨とは強固になったのである。
- そして彼は躍り上がって立ち，歩きはじめた。そうして，歩いたり，躍ったり，神を賛美したりしながら，彼らと共に神殿の中に入った。
- それで，民はみな，彼が歩いて神を賛美しているのを見た。
- さらに，彼のこと，つまりこれが，憐れみの施しを求めて神殿の“美しの門”のところにいつも座っていた人であることに気づくようになり，彼に起きたことを知って非常な驚きと狂喜に満たされた。
- そこで，その人がペテロとヨハネに取りすがっていると，民のすべてがひどく驚いて，ソロモンの柱廊と呼ばれる所にいた彼らのもとに走り寄って来た。
- これを見て，ペテロは民に言った，「イスラエルの皆さん，なぜこのことで不思議がっているのですか。またなぜ，わたしたちが個人の力や敬虔な専心によってこの人を歩かせたのでもあるかのように，わたしたちを見つめているのですか。
- アブラハムとイサクとヤコブの神，わたしたちの父祖の神は，ご自分の僕イエスに栄光をお与えになりましたが，あなた方としてはこの方を引き渡し，ピラトが釈放しようと決めていたのに，その面前でこの方を否認しました。
- そうです，あなた方はその聖にして義なる方を否認し，殺人をした男が赦免されることを求め，
- 一方では，命の主要な代理者を殺しました。しかし神はこの方を死人の中からよみがえらせたのであり，わたしたちはその事の証人です。
- その結果，この方の名が，その名に対する[わたしたちの]信仰によって，あなた方が見ており，また知ってもいるこの人を強くし，その方を通しての信仰が，あなた方すべての見るところで，この全くの健やかさをこの人に与えたのです。
- さて，兄弟たち，わたしはあなた方が，あなた方の支配者たちもそうであったように，無知によって行動したことを知っています。
- しかし，このようにして神は，すべての預言者の口を通してあらかじめ発表された事柄，すなわち，ご自分のキリストが苦しみを受けるということを成就されたのです。
- 「ですから，あなた方の罪を塗り消していただくために，悔い改めて身を転じなさい。さわやかにする時期がエホバのみもとから到来し，
- あなた方のために任命されたキリスト，イエスを遣わしていただけるようにするためです。
- まさに，天はこの方を，神が昔のご自分の聖なる預言者たちの口を通して語られたすべての事柄の回復の時まで，その内にとどめておかなければなりません。
- 実際，モーセは言いました，『エホバ神は，あなた方のために，あなた方の兄弟たちの中から，わたしのような預言者を起こされるであろう。あなた方は，その語るすべての事柄に応じて彼に聴き従わねばならない。
- まさに，その預言者に聴き従わない魂は民の中から完全に滅ぼされるであろう』。
- そして，実際，サムエル以来のすべての預言者，およびそれに続いた人々，およそ語った者は皆，やはりこの時代のことをはっきり告げ知らせました。
- あなた方は預言者たちの子，また，神がアブラハムに，『そして，あなたの胤によって地のすべての家族は祝福を受けるであろう』と言って，あなた方の父祖と結ばれた契約の[子]です。
- 神は，ご自分の僕を起こされたのち，邪悪な行為から各々を転じさせてあなた方を祝福するため，まずあなた方のところにその方を遣わされたのです」。