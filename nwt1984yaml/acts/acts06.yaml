- さて，そのころ，弟子が増えていた時であるが，ヘブライ語を話すユダヤ人に対してギリシャ語を話すユダヤ人がつぶやくということが起こった。そのやもめたちが日ごとの分配の面で見過ごされていたからである。
- そこで十二人の者は，大勢いた弟子を自分たちのもとに呼んで，こう言った。「食卓に[食物を]分配することのためにわたしたちが神の言葉を差し置くのは喜ばしいことではありません。
- それで，兄弟たち，あなた方の中から，霊と知恵に満ちた確かな男子七人を自分たちで捜し出しなさい。わたしたちがその人たちを任命してこの必要な仕事に当たらせるためです。
- しかしわたしたちのほうは，祈りとみ言葉の奉仕とに専念することにします」。
- こうして話されたことは大勢の者全員の喜ぶところとなった。それで彼らは，信仰と聖霊に満ちた人ステファノ，およびフィリポ，プロコロ，ニカノル，テモン，パルメナ，またアンティオキアの改宗者ニコラオを選び出した。
- そして彼らを使徒たちの前に立たせると，[使徒たち]は祈ってから彼らの上に手を置いた。
- その結果，神の言葉は盛んになり，弟子の数はエルサレムにおいて大いに殖えつづけた。そして，非常に大勢の祭司たちがこの信仰に対して従順な態度を取るようになった。
- さて，慈しみと力に満ちたステファノは，民の間で大いなる異兆としるしを行なっていた。
- しかし，いわゆる“自由民の会堂”の者たち，およびキレネ人やアレクサンドリア人，またキリキアやアジアから来た者たちのうちのある人々が，ステファノと論じ合うために立ち上がった。
- だが，彼が語るさいのその知恵と霊には対抗できなかった。
- そこで彼らはひそかに人々を唆し，「わたしたちは，彼がモーセと神に対して冒とくのことばを語るのを聞いた」と言わせた。
- そして，民と年長者と書士たちをあおり立て，また不意に襲いかかって力ずくで彼を捕らえ，サンヘドリンに引いて行った。
- そして，偽りの証人たちを立てたが，その者たちはこう言った。「この男は，この聖なる場所と律法に逆らう事柄を語ってやめません。
- 例えば，わたしたちは彼が，このナザレ人イエスはこの場所を壊し，モーセがわたしたちに伝えたいろいろな習慣を変えるであろう，と言うのを聞きました」。
- それで，サンヘドリンに座している者がみな彼を見つめていると，彼の顔はみ使いの顔のように見えた。