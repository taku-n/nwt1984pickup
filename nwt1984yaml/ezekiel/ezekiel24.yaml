- また，エホバの言葉が第九年，第十の月，その月の十[日]に引き続きわたしに臨んで言った，
- 「人の子よ，この日の名を，まさにこの日[の名]を自分のために書き記せ。バビロンの王はまさにこの日にエルサレムに攻め寄せた。
- そして，反逆の家に関して格言的な言い回しを作り，あなたは彼らに関して言わなければならない，「『主権者なる主エホバはこのように言われた。「広口の料理なべを据えよ。[これを]据え，またその中に水を注げ。
- [肉]切れ，すべての良い[肉]切れ，股と肩を集めてこれに入れよ。[これを]えり抜きの骨で満たせ。
- えり抜きの羊を取るように。また，その下に丸太を円く積め。その[肉]切れを煮，またその中で骨を料理せよ」』」。
- 「それゆえ，主権者なる主エホバはこのように言われた。『流血の都市，その中にさびがあり，そのさびがそれから出て行かなかった広口の料理なべは災いだ！一切れずつそれを取り出せ。そのためにくじを引いてはならない。
- その血はそのただ中にあったからである。大岩の輝く，むき出しの表面に彼女はそれを置いた。彼女はそれを地の上に注ぎ出して塵で覆おうとはしなかった。
- わたしは復しゅうを遂げる激しい怒りを起こすため，彼女の血を大岩の輝く，むき出しの表面に置いた。それが覆われることのないためである』。
- 「それゆえ，主権者なる主エホバはこのように言われた。『流血の都市は災いだ！わたしも自ら[まきの]山を大きくする。
- 丸太を多くせよ。火を燃え上がらせよ。肉を十分に煮上げよ。そして肉汁を注ぎ出し，骨を焼け付くように熱くせよ。
- それを空にして，炭火の上に置き，熱くなるようにせよ。その銅は必ず熱せられ，その汚れはその中で必ず溶解させられる。そのさびを完全に除去せよ。
- 難儀だ！それは[人を]疲れさせたが，その多量のさびはそれから出て行かない。そのさびもろとも火の中に！』
- 「『あなたの汚れの中には，みだらな行ないがあった。そのためにわたしはあなたを清めなければならなかった。しかしあなたは自分の汚れから清くならなかった。わたしがあなたに関してわたしの激しい怒りを休ませるまでは，あなたはもはや清くならない。
- わたしが，エホバが語ったのである。それは必ず到来し，わたしは行動する。わたしは怠らず，ふびんに思わず，悔やみもしない。彼らはあなたの道とあなたの行ないにしたがって，必ずあなたを裁くであろう』と，主権者なる主エホバはお告げになる」。
- また，エホバの言葉が引き続きわたしに臨んで言った，
- 「人の子よ，いまわたしはあなたの目に好ましいものを一撃によってあなたから奪い去る。あなたは自分の胸をたたいてはならない。泣いてはならない。涙を出してはならない。
- 言葉を出さずに溜め息をつけ。死人のためにあなたは喪に服してはならない。頭飾りを巻いて身につけサンダルを足にはくべきである。そしてあなたは口ひげを覆ってはならない。人々のパンを食べてはならない」。
- そして，わたしは朝，民に話しかけたが，やがてわたしの妻は夕方に死んだ。それで，わたしは朝，命令されていた通りに行なった。
- すると，民はわたしに言うのであった，「あなたのしているこれらのことはわたしたちとどんな関係があるのか，わたしたちに話してくれませんか」。
- それでわたしは彼らに言った，「エホバの言葉がわたしに臨んで言った，
- 『イスラエルの家に言え，「主権者なる主エホバはこのように言われた。『いまわたしは，あなた方の強さの誇り，あなた方の目に好ましいもの，あなた方の魂の同情の的であるわたしの聖なる所，およびあなた方が後に残したあなた方の息子や娘たちを汚す―彼らは剣によって倒れるであろう。
- そして，あなた方はわたしがした通りにしなければならなくなる。あなた方は口ひげを覆わず，人々のパンを食べない。
- また，あなた方の頭飾りはあなた方の頭にあり，あなた方のサンダルはあなた方の足にあるであろう。あなた方は身をたたくことも，泣くこともせず，自分のとがのうちに必ず朽ち果て，互いのことで実際にうめくであろう。
- そしてエゼキエルはあなた方のために異兆となった。すべて彼が行なったように，あなた方はするであろう。それが到来するとき，あなた方はまた，わたしが主権者なる主エホバであることを知らなければならなくなる』」』」。
- 「そして，人の子よ，あなたについていえば，わたしが彼らからその要塞，美しいその歓喜の的，その目に好ましいものとその魂の慕うもの，その息子や娘たちを取り去る日に，
- その日に，逃れた者が耳に聞かせるためにあなたのもとに来るのではないか。
- その日に，あなたの口は逃れて来た者に向かって開かれ，あなたは語り，もはや口のきけない者ではなくなる。あなたは彼らに対して必ず異兆となり，彼らはわたしがエホバであることを知らなければならなくなる」。