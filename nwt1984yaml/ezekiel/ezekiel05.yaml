- 「また，人の子よ，あなたは，自分のために鋭い剣を取れ。床屋のかみそりのようにそれを自分のために取って，これを頭とあごひげに当て，自分のために重さを量るはかりを取って，[髪の毛]を等分にしなければならない。
- 攻囲の日数が満ちると，あなたは[その]三分の一を直ちに都の中で火で焼く。そして，あなたはほかの三分の一を取らなければならない。あなたは[それを都]の周囲で剣で討ち，[最後の]三分の一を風に散らす。わたしは剣を抜いて彼らを追うであろう。
- 「また，あなたはそこからその少数を取って，それをあなたのすそに包まなければならない。
- そしてそのほかのものを取り，これを火の中に投げ込み，火で焼き払わなければならない。それから火がイスラエルの全家へ出て行くのである。
- 「主権者なる主エホバはこのように言われた。『これがエルサレムである。わたしは諸国民の中に彼女を置き，その周囲にもろもろの地を置いた。
- そして，彼女は邪悪なことにかけては，諸国民に勝ってわたしの司法上の定めに背く振る舞いをし，自分の周囲の地に勝ってわたしの法令に[背く振る舞いをする]ようになった。彼らはわたしの司法上の定めを退け，わたしの法令については，彼らはそれによって歩まなかったからである』。
- 「それゆえ，主権者なる主エホバはこのように言われた。『あなた方は自分の周囲にいる諸国民よりも荒れ狂い，わたしの法令によって歩まず，わたしの司法上の定めを行なわなかった。かえって，あなた方は自分の周囲にいる諸国民の司法上の定めにしたがって行動したのではなかったか。
- それゆえ，主権者なる主エホバはこのように言われた。「[都市よ，]いまわたしは，まさしくわたしはあなたを攻める。わたしはあなたの中で，諸国民の目に司法上の定めを執行する。
- そしてわたしは，わたしがしたこともなく，もはやすることもないようなことを，あなたのすべての忌むべきもののために，あなたのうちで行なう。
- 「『「それゆえ，父があなたの中で子を食べ，子が自分の父を食べる。わたしはあなたのうちで裁きを行ない，あなたの残っている者を皆，すべての風に散らすであろう」』。
- 「『それゆえ，わたしは生きているので』と，主権者なる主エホバはお告げになる，『あなたがわたしの聖なる所を，あなたのあらゆる嫌悪すべきものとあらゆる忌むべきものとをもって汚したので，わたしもまた，[あなたを]減少させる者となり，わたしの目は惜しみ見ず，わたし自身も同情を示さない。
- あなたの三分の一―その者たちは疫病によって死に，飢きんによってあなたの中でその終わりを迎える。またほかの三分の一―その者たちは剣によってあなたの周囲の至る所で倒れる。そして[最後の]三分の一を，わたしはすべての風に散らし，わたしは剣を抜いて彼らを追う。
- こうして，わたしの怒りは必ずその終わりに至り，わたしは彼らに対するわたしの激しい怒りを和らげ，自らを慰める。わたしが自分の激しい怒りを彼らに対して終わらせるとき，彼らは，わたしが，エホバが，全き専心を求めて語ったことを知らなければならなくなる。
- 「『また，わたしは，あなたの周囲にいる諸国民の中，通りかかるすべての者の目の前で，あなたを荒れ廃れた所とし，そしりとするであろう。
- そして，わたしがあなたの中で怒りと，激しい怒りと，激怒の戒めとをもって裁きを行なうとき，あなたは周囲にいる諸国民にとって必ずそしりとなり，ののしりの的，警告の例，および戦りつとなる。わたしが，エホバが語ったのである。
- 「『わたしが彼らに飢きんの有害な矢を送るとき，それは必ず破滅をもたらすためのものとなるのであるが，わたしはあなた方を滅びに陥れるためにその[矢]を送り，飢きんをもあなた方に増し加え，輪型のパンに通すあなた方の棒を折る。
- また，わたしはあなた方に飢きんと害をもたらす野獣とを送り，それらは必ずあなたから子供を奪う。疫病と血があなたの中を通り抜け，わたしは剣をあなたの上にもたらすであろう。わたしが，エホバが語ったのである』」。