- そして，エホバの言葉が引き続きわたしに臨んで言った，
- 「人の子よ，反逆の家の中にあなたは住んでいる。彼らは見る目があるのに実際には見ず，聞く耳があるのに実際には聞かない者たちである。彼らは反逆の家だからである。
- [しかし]あなたは，人の子よ，自分のために流刑のための荷物を作り，昼間，彼らの目の前で，流刑の身となって行け。あなたは彼らの目の前で，あなたの場所からほかの場所へ流刑の身となって出て行かなければならない。彼らは反逆の家ではあるが，あるいは見るかもしれない。
- そして，あなたは昼間，彼らの目の前で，自分の荷物を流刑のための荷物のように持ち出さなければならない。そしてあなた自身は，流刑のために連れ出される者たちのように，夕方，彼らの目の前で出て行くのである。
- 「あなたは彼らの目の前で壁に穴を掘り抜け。あなたはそこを通って持ち出すことをしなければならない。
- あなたは彼らの目の前で肩に載せて運ぶのである。闇のうちに持ち出すことをするのである。あなたは地が見えないように自分の顔を覆う。わたしはあなたをイスラエルの家に対する異兆としたからである」。
- それで，わたしは命令された通りに行なった。わたしは自分の荷物を，流刑のための荷物のように，昼のうちに持ち出した。夕方，わたしは手で壁に穴を掘り抜いた。闇のうちに，わたしは持ち出すことをした。彼らの目の前で，肩に載せて運んだ。
- そして，朝，エホバの言葉が引き続きわたしに臨んで言った，
- 「人の子よ，反逆の家の者たちであるイスラエルの家は，『あなたは何をしているのか』とあなたに言わなかったか。
- 彼らに言え，『主権者なる主エホバはこのように言われた。「長については，エルサレムと，彼らの中にいるイスラエルの全家に対してこの宣告がある」』。
- 「言え，『わたしはあなた方に対する異兆である。わたしがした通りに，そのように彼らにもなされるであろう。彼らは流刑の身，捕らわれの身となって行く。
- そして彼らの中にいる長についていえば，彼は闇のうちに肩に載せて運び，出て行く。彼らは壁に穴を掘り抜き，そこを通って持ち出すことをする。彼は自分の目で地を見ないように顔を覆うであろう』。
- そして，わたしは必ず彼の上にわたしの網を広げるであろう。彼は必ずわたしの狩猟の網に捕らえられる。わたしは彼をバビロンへ，カルデア人の地へ連れて行くが，彼はそれを見ない。彼はそこで死ぬであろう。
- そして，わたしは助けとして彼の周囲にいる者を皆，また彼の軍隊を皆，すべての風に散らし，剣を抜いて彼らを追う。
- そして彼らは，わたしが彼らを諸国民の中に追い散らし，もろもろの地の中に実際に散らすとき，わたしがエホバであることを知らなければならなくなる。
- そして，わたしは彼ら[の中]からわずかな者を，剣，飢きん，そして疫病から残す。それは，彼らが行かなければならなくなる諸国民の中で，彼らがそのすべての忌むべきことを詳しく話すためである。彼らはわたしがエホバであることを知らなければならなくなる」。
- また，エホバの言葉が引き続きわたしに臨んで言った，
- 「人の子よ，あなたは震えながら自分のパンを食べ，動揺しながら，心配しながら自分の水を飲むべきである。
- そしてあなたはこの地の民に言わなければならない，『主権者なる主エホバはイスラエルの土地にいるエルサレムの住民にこのように言われた。「彼らは心配しながら自分のパンを食べ，戦りつを覚えながら自分の水を飲むであろう。その地がそこに住んでいるすべての者たちの暴虐のゆえに，そこに満ちるものを失って荒廃させられるためである。
- そして，人の住む都市は荒れ廃れ，その地もただの荒れ果てた所となる。あなた方はわたしがエホバであることを知らなければならなくなる」』」。
- そして，エホバの言葉がさらにわたしに臨んで言った，
- 「人の子よ，あなた方がイスラエルの土地について，『日は延ばされ，すべての幻は滅びうせた』と言っているこの格言的なことばは何のことか。
- それゆえ彼らに言え，『主権者なる主エホバはこのように言われた。「わたしは必ずこの格言的なことばを絶やし，彼らはもはやイスラエルでこれを格言として述べることはないであろう」』。むしろ，彼らにこう言え，『日は近づいた。またすべての幻の内容も』と。
- イスラエルの家の中には，無価値な幻も，両義のある占いももはやなくなるからである。
- 『「それはわたしが，エホバが自分の話す言葉を話し，それが行なわれるからである。もはや延期されることはない。反逆の家よ，わたしはあなた方の日に言葉を述べ，必ずそれを行なうからである」と，主権者なる主エホバはお告げになる』」。
- また，エホバの言葉が引き続きわたしに臨んで言った，
- 「人の子よ，見よ，イスラエルの家の者たちは言っている，『彼の見ている幻は多くの日の後のことであって，彼ははるか遠くの時代について預言しているのだ』。
- それゆえ彼らに言え，『主権者なる主エホバはこのように言われた。「『わたしの言葉に関しては，それが延期されることはもはやない。わたしの話す言葉，まさにそれが行なわれるのである』と，主権者なる主エホバはお告げになる」』」。