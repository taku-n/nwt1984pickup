- 「『また，あなた方がその地を相続地として配分するとき，あなた方はエホバに寄進物を，その地のうちから聖なる分をささげなければならない。長さについていえば，長さは二万五千[キュビト]，幅は一万である。それは周りの全境界の中で聖なる分である。
- ここから聖なる場所のために，[長さ]五百，[幅]五百あり，それは周りが正方形に作られている。各々の側には牧草地として五十キュビトある。
- また，この測られた所から，あなたは長さ二万五千，幅一万を測るべきである。そこに聖なる所があることになる。それは極めて聖なるものである。
- それはこの地の中からの聖なる分として，エホバに仕えるために近づく者である聖なる所の奉仕者，祭司たちのためのものとなる。そして，それは彼らにとって必ず家のための場所，また聖なる所のための神聖な場所となる。
- 「『長さは二万五千，幅は一万である。それは家の奉仕者であるレビ人たちのものとなる。彼らは所有物として二十の食堂を持つ。
- 「『また，都市の所有地として，あなた方は幅五千，長さ二万五千を与える。聖なる寄進物と全く同じである。それはイスラエルの全家に属するものとなる。
- 「『また，長のためには，聖なる寄進物と都市の所有地のこちら側とあちら側，聖なる寄進物のそばと都市の所有地の傍ら，西側の西に向かって[土地]が，東側の東に向かって[土地]がある。そしてその長さは，西の境界から東の境界まで，受け分の一つと全く同じである。
- その地についていえば，それはイスラエルにおける所有地として彼のものとなる。そして，わたしの長たちはもはやわたしの民を虐待することなく，イスラエルの家に各々の部族に対して地を与えるであろう』。
- 「主権者なる主エホバはこのように言われた。『イスラエルの長たちよ，あなた方のことはそれでもう沢山だ！』「『暴虐と奪略を取り除き，公正と義とを行なえ。わたしの民に対するあなた方の強制収用を取り消せ』と，主権者なる主エホバはお告げになる。
- 『あなた方は正確なはかり，正確なエファ，正確なバトを持つようにすべきである。
- エファとバトについては，ただ一つの決まった量となるべきであり，バトはホメルの十分の一，エファもホメルの十分の一を容量とする。その要求量はホメルに準ずるべきである。
- また，シェケルは二十ゲラ。二十シェケル，二十五シェケル，十五シェケルをあなた方のためのマネとすべきである』。
- 「『これがあなた方のささげるべき寄進物である。小麦一ホメルから六分の一エファ，大麦一ホメルから六分の一エファ。
- また，油にあてがわれた分については，油のバトがある。バトはコルの十分の一である。十バトは一ホメルである。十バトは一ホメルだからである。
- また，群れの中，イスラエルの畜類二百頭の中から羊一頭を，穀物の捧げ物，全焼燔の捧げ物，共与の犠牲のために[取り]，彼らのために贖罪を行なうように』と，主権者なる主エホバはお告げになる。
- 「『その地のすべての民は，イスラエルの長へのこの寄進物に対して責任がある。
- そして祭り，新月，安息日の間，すなわちイスラエルの家のすべての祭りの時節の間，全焼燔の捧げ物，穀物の捧げ物，飲み物の捧げ物は長の務めとなる。彼が罪の捧げ物，穀物の捧げ物，全焼燔の捧げ物，共与の犠牲を備えて，イスラエルの家のために贖罪を行なうのである』。
- 「主権者なる主エホバはこのように言われた。『第一[の月]，その月の一[日]に，あなたはきずのない若い雄牛，すなわち牛の子一頭を取り，聖なる所を罪から浄めなければならない。
- また，祭司は罪の捧げ物の血のいくらかを取り，それを家の戸柱，祭壇に属する縁取りの四隅，奥の中庭の門の戸柱につけなければならない。
- そして，間違いを犯す者や経験のない者のゆえに，その月の七[日]に，あなたはそのように行なう。あなた方は家のために贖罪を行なわなければならない。
- 「『第一[の月]，その月の十四日に，あなた方のために過ぎ越しを行なうべきである。七日間の祭りとして無酵母パンを食べるべきである。
- また，その日には，自分自身とその地のすべての民のために，長は罪の捧げ物として若い雄牛一頭を備えなければならない。
- また，祭りの七日の間，彼はエホバへの全焼燔の捧げ物として若い雄牛七頭と雄羊のきずのないもの七頭を七日の間，毎日備え，また罪の捧げ物としてやぎの雄一頭を毎日[備える]べきである。
- また，穀物の捧げ物として若い雄牛のために一エファ，雄羊のために一エファを，そして油に関しては，エファにつき一ヒンを備えるべきである。
- 「『第七[の月]，その月の十五日，祭りの間，彼は七日の間これと同じもの，すなわち罪の捧げ物，全焼燔の捧げ物，穀物の捧げ物と油について同じものを備えるべきである』」。