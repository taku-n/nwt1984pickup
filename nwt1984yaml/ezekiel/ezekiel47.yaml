- そして，やがて彼はわたしを家の入口に連れ戻した。すると，見よ，家の敷居の下から水が東の方に流れ出ていた。家の正面は東だったからである。そして水は下から，家の右側から，祭壇の南を流れ下っていた。
- そして，やがて彼は北の門の道からわたしを連れ出し，外の道を回って，東の方に面している外の門へわたしを連れて来た。すると，見よ，水が右側からちょろちょろと流れていた。
- その人は手に測り綱を持って東の方へ出て行くと，一千キュビトを測り，わたしに水を渡らせたが，水は足首[まで]あった。
- さらに，彼は一千を測り，それからわたしに水を渡らせたが，水はひざ[まで]あった。さらに，彼は一千を測り，次にわたしを渡らせた―水は腰[まで]あった。
- さらに，彼は一千を測った。それはわたしが通ることのできない奔流であった。水が高くなっており，泳ぐこと[ができるほどの]水で，通って渡ることのできない奔流であった。
- そこで彼はわたしに言った，「人の子よ，あなたは[これを]見たか」。それから，彼はわたしを歩かせ，奔流の岸[に]わたしを戻らせた。
- わたしが戻ると，見よ，奔流の岸にはこちら側にもあちら側にも非常に多くの木があった。
- そして，彼はさらにわたしに言った，「この水は東の地方に出て行っており，必ずアラバを通って下る。そしてこれは必ず海に流れて行く。それは海の中に注ぎ入れられ，[その]水はまた，実際にいやされる。
- そして，群がるあらゆる生きた魂は，その二倍の大きさの奔流が流れて行くあらゆる場所で必ず命を得ることであろう。また，そこには非常に多くの魚がいることであろう。この水が必ずそこに流れて行くからである。[海の水]はいやされ，その奔流の流れて行くところではあらゆるものが生きる。
- 「また，すなどる者たちがエン･ゲディからエン･エグライムに至るまで，そのそばに実際に立つことになる。引き網のための干し場もあるようになる。それらの魚の種類は，“大海”の魚のように非常に多いであろう。
- 「そこにはその湿地と沼沢地があるが，それらはいやされないであろう。それらは必ず塩に渡されるであろう。
- 「また，奔流のそばには，その岸に沿ってこちら側にもあちら側にも，食物のためのあらゆる種類の木が生え出る。その葉は枯れることなく，実は絶えることがない。それはそれぞれの月に新しい実を結ぶ。そのための水―それはまさに聖なる所から出て来ているからである。そして必ず，その実は食物のため，その葉はいやしのためのものとなる」。
- 主権者なる主エホバはこのように言われた。「これはあなた方がイスラエルの十二部族のための地として，相続地のために自分たちに割り当てる領地であり，ヨセフは二区画を得る。
- そして，あなた方は各々その兄弟と同じように，必ずこれを受け継ぐ。それはわたしがあなた方の父祖たちに与えると[誓いの]手を上げた[地]である。この地は相続地のため[くじによって]あなた方に割り当てられなければならない。
- 「そして，これが北側の地の境界である。“大海”からヘトロンへの道を経て，ツェダド，
- ハマト，ベロタ，ダマスカスの境界とハマトの境界の間にあるシブライム，ハウランの境界に面するハツェル･ハティコンに至る。
- また，海からの境界は必ずハツァル･エノン，ダマスカスの境界，そして北―北に向かい，それからハマトの境界である。これが北側である。
- 「そして，東側はハウランとダマスカスの間，ギレアデとイスラエルの地の間。ヨルダン[川]，東の海の境界からあなた方は測るべきである。これが東側である。
- 「そして，南側は南に向かい，タマルからメリバト･カデシュの水に至り，奔流の谷，“大海”に至る。これが南に向かう側，ネゲブの方[の側]である。
- 「そして，西側は“大海”。境界からまっすぐ進んでハマトに入るところへ至る。これが西側である」。
- 「そして，あなた方はこの地を自分たちに，イスラエルの十二部族に配分しなければならない。
- また，あなた方はこれを相続地のために自分自身と，あなた方の中に外国人としてとどまっている，あなた方の中で子らの父となった外人居留者たちに分割しなければならない。そして，彼らはイスラエルの子らの中で，あなた方にとって，必ずその地で生まれた者のようになる。彼らはあなた方と共にイスラエルの部族の中で[くじによって]相続地を得るのである。
- そして，外人居留者が外国人としてとどまることとなったその部族の中に，あなた方はその相続地を与えるべきである」と，主権者なる主エホバはお告げになる。