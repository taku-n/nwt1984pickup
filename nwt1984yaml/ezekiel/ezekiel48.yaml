- 「そして，これが部族の名である。北の果てから，ヘトロンの道を経てハマトに入るところの側，ハツァル･エナン，北方のダマスカスの境界，ハマトの側に至る。それには必ず東の境[と]西側があり，ダン，一つ[の分]。
- また，ダンの境界に接して，東の境から西の境まで，アシェル，一つ。
- また，アシェルの境界に接して，東の境から実にその西の境に至るまで，ナフタリ，一つ。
- また，ナフタリの境界に接して，東の境から西の境まで，マナセ，一つ。
- また，マナセの境界に接して，東の境から西の境まで，エフライム，一つ。
- また，エフライムの境界に接して，東の境から実に西の境に至るまで，ルベン，一つ。
- また，ルベンの境界に接して，東の境から西の境まで，ユダ，一つ。
- また，ユダの境界に接して，東の境から西の境まで，あなた方の寄進すべき寄進物があり，幅二万五千[キュビト]，長さは東の境から西の境までの分の一つと同じである。そして聖なる所が必ずその中にある。
- 「あなた方がエホバに寄進すべき寄進物は，長さが二万五千[キュビト]，幅が一万である。
- そしてこれらに関し，祭司のための聖なる寄進物がなくてはならない。北へ二万五千[キュビト]，西へ幅一万，東へ幅一万，南へ長さ二万五千である。そしてエホバの聖なる所が必ずその中にある。
- それは，祭司，すなわちザドクの子らの中から神聖にされている者たちのためのものである。彼らはわたしに対する務めを行なった者たちであり，イスラエルの子らがさまよい出たときに，レビ人たちがさまよい出たようにはさまよい出なかった者たちである。
- そして彼らは必ずレビ人の境界に接して，その地の寄進物のうちから寄進物を極めて聖なるものとして持つことになる。
- 「そして，レビ人は祭司の領地のすぐ隣に長さ二万五千[キュビト]，幅一万を持つべきである。全体の長さは二万五千，幅は一万である。
- そして彼らはそのどの[部分]をも売るべきではない。また，交換してはならない。また，その地の最良の部分が[人手に]渡るようなことがあってはならない。それはエホバにとって聖なるものだからである。
- 「その二万五千に沿って残っている幅五千[キュビト]についていえば，それは俗なるものであり，都市のため，住みかのため，牧草地のためのものである。そして都市は必ずその中にあることになる。
- そしてこれが[都市の]寸法である。北の境四千五百[キュビト]，南の境四千五百，東の境四千五百，西の境四千五百。
- そして都市は必ず牧草地を持つことになる。北へ二百五十[キュビト]，南へ二百五十，東へ二百五十，西へ二百五十。
- 「そして，残っているものの長さは，聖なる寄進物と全く同じである。東へ一万[キュビト]，西へ一万。それは必ず聖なる寄進物と全く同じである。その産物は必ず都市に仕えている者たちのパンのためとなる。
- そして，イスラエルの全部族のうちから都市に仕えている者たちがそれを耕作する。
- 「寄進物の全体は[長さ]二万五千[キュビト]，[幅]二万五千。あなた方は正方形の部分を都市の所有地と共に聖なる寄進物として寄進すべきである。
- 「そして，残ったものは長に属する。聖なる寄進物と都市の所有地のこちら側とあちら側，すなわち寄進物[の]二万五千[キュビト]に沿って東の境界まで。西側は二万五千[キュビト]に沿って西の境界まで。それぞれの分と全く同じく，[それは]長のためのもの[となる]。そして，聖なる寄進物と家の聖なる所は必ずその中にある。
- 「また，レビ人の所有地と都市の所有地についていえば，それは長に属するものの間にあるべきである。ユダの境界とベニヤミンの境界の間，それは長に属するものとなるべきである。
- 「そして残りの部族についていえば，東の境から西の境まで，ベニヤミン，一つ[の分]。
- また，ベニヤミンの境界に接して，東の境から西の境まで，シメオン，一つ。
- また，シメオンに接して，東の境から西の境まで，イッサカル，一つ。
- また，イッサカルの境界に接して，東の境から西の境まで，ゼブルン，一つ。
- また，ゼブルンの境界に接して，東の境から西の境まで，ガド，一つ。
- また，ガドの境界に接して，南の境へ，南に向かう。境界はタマルからメリバト･カデシュの水，奔流の谷，“大海”に至る。
- 「これがイスラエルの部族の相続地のためにあなた方が[くじによって]割り当てる土地であり，これらが彼らの分である」と，主権者なる主エホバはお告げになる。
- 「そして，これらが都市の出口である。北の境では，[その]寸法は四千五百[キュビト]である。
- 「そして，都市の門はイスラエルの部族の名にしたがって，北に三つの門がある。ルベンの門，一つ，ユダの門，一つ，レビの門，一つ。
- 「また，東の境では四千五百[キュビト]あり，三つの門がある。すなわちヨセフの門，一つ，ベニヤミンの門，一つ，ダンの門，一つ。
- 「また，南の境では，寸法については四千五百[キュビト]で，三つの門がある。シメオンの門，一つ，イッサカルの門，一つ，ゼブルンの門，一つ。
- 「西の境では四千五百[キュビト]あり，そこには三つの門がある。ガドの門，一つ，アシェルの門，一つ，ナフタリの門，一つ。
- 「周りは一万八千[キュビトあり]，都市の名は[その]日から後，“エホバ自らそこにおられる”となる」。