- さて，第七年，第五[の月]，その月の十[日]，イスラエルの年長の者の中から，エホバに伺うために人々がやって来て，わたしの前に座った。
- すると，エホバの言葉がわたしに臨んで言った，
- 「人の子よ，イスラエルの年配者たちと話せ。あなたは彼らに言わなければならない，『主権者なる主エホバはこのように言われた。「あなた方が来るのは，わたしに伺うためなのか。『わたしは生きている。わたしはあなた方の伺いを聞かない』と，主権者なる主エホバはお告げになる」』。
- 「あなたに彼らを裁いて欲しい。人の子よ，あなたに[彼らを]裁いて欲しい。彼らにその父祖たちの忌むべき事柄を知らせよ。
- そしてあなたは彼らに言わなければならない，『主権者なる主エホバはこのように言われた。「わたしがイスラエルを選んだ日に，わたしはまた，ヤコブの家の胤に[誓いの]手を挙げ，エジプトの地で彼らにわたしを知らせた。実に，わたしは彼らに[誓いの]手を挙げて，『わたしはあなた方の神エホバである』と言った。
- わたしはその日，彼らをエジプトから，わたしが彼らのために探っておいた地，乳と蜜の流れる[地]に連れ出すと，彼らに[誓いの]手を挙げた。それはすべての地の飾りであった。
- そしてわたしはさらに彼らに言った，『あなた方は各々，自分の目に嫌悪すべきものを投げ捨てよ。エジプトの糞像で身を汚すな。わたしはあなた方の神エホバである』。
- 「『「だが，彼らはわたしに反逆しはじめ，わたしに聴き従おうとはしなかった。彼らがその目に嫌悪すべきものをそれぞれ投げ捨てず，エジプトの糞像を捨てなかったので，わたしはわたしの激しい怒りを彼らの上に注ぐと約束した。それは，エジプトの地の中で彼らに対するわたしの怒りを終わりに至らせるためであった。
- そして，わたしはわたしの名のため，それが諸国民の目の前で汚されることのないよう行動を起こした。彼らはそれらの[民の]中にいたのであるが，わたしは彼らをエジプトの地から連れ出したとき，それらの[民の]目の前で彼らにわたしを知らせたからであった。
- こうして，わたしはエジプトの地から彼らを連れ出して荒野に導き入れた。
- 「『「次いで，わたしはわたしの法令を彼らに与えた。わたしの司法上の定めを彼らに知らせた。それはこれを行ないつづける人がまた，これによって生きつづけるためであった。
- そして，わたしはわたしの安息日をも彼らに与えた。[それが]わたしと彼らとの間のしるしとなり，わたしが彼らを神聖なものとしているエホバであることを[彼らが]知るためであった。
- 「『「しかし彼らは，イスラエルの家は，荒野でわたしに反逆した。彼らはわたしの法令によって歩まず，わたしの司法上の定めを退けた。それを行ないつづけるならば，人はそれによって生きつづけるのである。また，彼らはわたしの安息日を甚だしく汚したので，わたしはわたしの憤怒を荒野で彼らの上に注ぐと約束した。彼らを滅ぼし絶やすためであった。
- しかし，わたしはわたしの名のために行動した。[それが]諸国民の目の前で汚されないためであった。わたしはそれらの[民の]目の前に彼らを連れ出したのであった。
- そしてわたしもまた，荒野で彼らに[誓いの]手を挙げた。わたしが与えた地，乳と蜜の流れる[地]に彼らを導き入れることはない，と。（それはすべての地の飾りである。）
- 彼らがわたしの司法上の定めを退けたからである。わたしの法令については，彼らはそれによって歩まず，わたしの安息日を彼らは汚した。彼らの心はその糞像を慕ったからである。
- 「『「そして，わたしの目は彼らを惜しみ見るようになり，彼らを滅びに陥れることを[わたしにさせなかったので]，わたしは荒野で彼らを滅ぼし絶やすことをしなかった。
- そしてわたしは荒野で彼らの子らに言った，『あなたの父祖たちの規定によって歩んではならない。彼らの裁きを守ってはならない。彼らの糞像で身を汚してはならない。
- わたしはあなた方の神エホバである。わたしの法令によって歩むように。わたしの司法上の定めを守ってこれを行なうように。
- また，わたしの安息日を神聖なものとせよ。これはわたしとあなた方の間のしるしとならなければならない。わたしがあなた方の神エホバであることを[あなた方が]知るためである』。
- 「『「だが，その子らはわたしに反逆しはじめた。彼らはわたしの法令によって歩まず，わたしの司法上の定めを行なってこれを守ろうとはしなかった。それを行ないつづけるならば，人はそれによって生きつづけるのである。わたしの安息日を彼らは汚した。それで，わたしはわたしの激しい怒りを彼らの上に注ぎ出すと約束した。荒野で彼らに対してわたしの怒りを終わりに至らせるためであった。
- そしてわたしはわたしの手を引き戻し，わたしの名のために行動を起こした。[それが]諸国民の目の前で汚されることのないためであった。わたしはそれらの[民の]目の前に彼らを連れ出したのであった。
- また，わたしは自ら荒野で彼らに[誓いの]手を挙げた。彼らを諸国民の中に散らし，もろもろの地の中に追い散らす，と。
- 彼らがわたしの司法上の定めを行なわず，わたしの法令を退け，わたしの安息日を汚し，彼らの目がその父祖たちの糞像を慕ったからである。
- それで，わたしもまた，彼らに良くない規定と，それによっては生きつづけることのできない司法上の定めを持つに任せた。
- そしてわたしは，[彼らが]胎を開くすべての子供に[火]の中を通らせるとき，その供え物によって彼らが汚されるに任せた。それは，わたしが彼らを荒廃させるため，わたしがエホバであることを彼らが知るためであった」』。
- 「それゆえ，人の子よ，イスラエルの家に話せ。あなたは彼らに言わなければならない，『主権者なる主エホバはこのように言われた。「この点においても，あなた方の父祖たちは不忠実に行動してわたしに逆らい，わたしのことをあしざまに言った。
- それでもわたしは，彼らに与えると[誓いの]手を挙げた地に彼らを導き入れた。彼らは高められたすべての丘や枝の茂った木を見ると，そこで犠牲をささげ，そこで不快な捧げ物をささげ，そこで安らぎの香りを供え，そこで飲み物の捧げ物を注ぎ出すようになった。
- それでわたしは彼らに言った，『あなた方がやって来る高き所は何なのか。その名が今日まで“高き所”と呼ばれるとは』」』。
- 「それゆえ，イスラエルの家に言え，『主権者なる主エホバはこのように言われた。「あなた方は父祖たちのやり方によって身を汚し，彼らの嫌悪すべきものを慕って不倫な交わりを持つのか。
- そして，あなた方は自分の子らに火の中を通らせて供え物をもたげることにより，今日に至るまであなた方のすべての糞像のために身を汚しつづけるのか。そうであるのに，イスラエルの家よ，わたしはあなた方の伺いを聞くべきだろうか」』。「『わたしは生きている』と，主権者なる主エホバはお告げになる，『わたしはあなた方の伺いを聞きはしない。
- そして，あなた方の霊の中に上って来る事は決して起こらない。「わたしたちは木や石に仕えて，諸国民のように，もろもろの地の家族のようになろう」とあなた方が言っているその事は』」。
- 「『わたしは生きている』と，主権者なる主エホバはお告げになる，『強い手と，伸ばした腕と，注ぎ出された激しい怒りとをもって，わたしは王としてあなた方を支配する。
- そして，わたしはもろもろの民の中からあなた方を連れ出し，強い手と，伸ばした腕と，注ぎ出された激しい怒りとをもって，あなた方が散らされて行ったもろもろの地からあなた方を集める。
- そして，わたしはもろもろの民の荒野にあなた方を導き入れ，そこであなた方に対して面と向かって裁きを行なう。
- 「『わたしはエジプトの地の荒野であなた方の父祖たちに対して裁きを行なったように，あなた方に対しても裁きを行なう』と，主権者なる主エホバはお告げになる。
- 『そして，わたしはあなた方に棒の下を通らせ，あなた方を契約のきずなに導き入れる。
- そして，反抗する者やわたしに対して違犯をおかす者たちをあなた方の中から一掃する。わたしは彼らをその外人居留地から連れ出すが，彼らはイスラエルの地には来ないからである。そしてあなた方はわたしがエホバであることを知らなければならなくなる』。
- 「それであなた方，イスラエルの家よ，主権者なる主エホバはこのように言われた。『行って，あなた方は各々自分の糞像に仕えよ。そして，その後，もしあなた方がわたしに聴き従おうとしないなら，あなた方はもはや自分たちの供え物や糞像によってわたしの聖なる名を汚すことはないであろう』。
- 「『わたしの聖なる山，イスラエルの高みの山で』と，主権者なる主エホバはお告げになる，『彼らは，イスラエルの全家はこぞってそこで，その地で，わたしに仕えるからである。わたしはそこで彼らを喜びとし，そこであなた方の寄進物と，あなた方のすべての聖なるものの中からあなた方の差し出す初物とを要求する。
- わたしがもろもろの民の中からあなた方を連れ出し，あなた方が散らされて行ったもろもろの地からあなた方を実際に集めるとき，わたしは安らぎの香りのゆえにあなた方を喜びとし，わたしはあなた方の中で，諸国民の目の前で神聖なものとされるであろう』。
- 「『また，わたしがイスラエルの土地に，わたしがあなた方の父祖たちに与えると[誓いの]手を挙げた地にあなた方を導き入れるとき，あなた方はわたしがエホバであることを知らなければならなくなる。
- そしてあなた方はそこで，身を汚した自分の道とすべての行ないとを必ず思い出し，自分の行なったすべての悪いことのゆえに，顔に必ず嫌忌の念を抱くであろう。
- また，イスラエルの家よ，わたしがあなた方の悪い道，またあなた方の腐った行ないにしたがってではなく，わたしの名のためにあなた方に対して行動するとき，あなた方はわたしがエホバであることを知らなければならなくなる』と，主権者なる主エホバはお告げになる」。
- そして，エホバの言葉が引き続きわたしに臨んで言った，
- 「人の子よ，あなたの顔を南の方に向けて，南に[言葉を]滴らせ，南の野の森林に向かって預言せよ。
- そしてあなたは南の森林に向かって言わなければならない，『エホバの言葉を聞け。主権者なる主エホバはこのように言われた。「いまわたしはあなたに向かって火を燃え上がらせる。それは，あなたの中でなお湿り気のあるすべての木と，乾いたすべての木とを必ずむさぼり食う。燃え上がる炎は消されることなく，それによって南から北まですべての顔は必ず焦がされる。
- そしてすべての肉なる者は，わたしが，エホバがそれに火を燃え立たせたので，それが消されることのないことを必ず見るであろう」』」。
- それでわたしは言った，「ああ，主権者なる主エホバよ！彼らはわたしについて，『彼は格言的な言い回しを作っているではないか』と言っています」。