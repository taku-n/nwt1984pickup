- 「そして，人の子よ，あなたについてであるが，ゴグに向かって預言せよ。あなたは言わなければならない，『主権者なる主エホバはこのように言われた。「メシェクとトバルの長の頭であるゴグよ，いまわたしはあなたを攻める。
- そしてわたしはあなたを引き戻し，あなたを導いて，北の最果てから上って来させ，イスラエルの山々の上に連れて来る。
- そしてわたしはあなたの左手から弓を打ち落とし，あなたの右手から矢を落とさせる。
- あなたはイスラエルの山々で倒れる。あなたとあなたのすべての隊，およびあなたと共にいるもろもろの民は。わたしはあなたを猛きんに，あらゆる翼の鳥，そして野の野獣に食物として与える」』。
- 「『あなたは野の表に倒れるであろう。わたし自身が語ったからである』と，主権者なる主エホバはお告げになる。
- 「『そして，わたしはマゴグと，島々に安らかに住んでいる者たちとに火を送る。そして人々はわたしがエホバであることを知らなければならなくなる。
- また，わたしはわたしの聖なる名をわたしの民イスラエルの中で知らせ，もはやわたしの聖なる名を汚させない。そして諸国民は，わたしがイスラエルの聖なる者，エホバであることを知らなければならなくなる』。
- 「『見よ，それは必ず来る。必ず生じる』と，主権者なる主エホバはお告げになる。『これがわたしの語った日である。
- そしてイスラエルの諸都市の住民は必ず出て行き，武具や丸盾や大盾を燃やして火をたくであろう。―弓や矢，手持ち棒や小槍を[燃やして]。彼らはそれらで七年の間必ず火をつける。
- そして，彼らは野から木切れを運ぶことも，森林からたきぎを集めることもしない。彼らは武具で火をつけるからである』。「『そして彼らは，彼らのものを分捕っていた者たちのものを必ず分捕り，彼らのものを強奪していた者たちのものを強奪するであろう』と，主権者なる主エホバはお告げになる。
- 「『そして，その日には必ず，わたしはゴグのためにそこに場所を，イスラエルの中に埋葬地を，海の東を通って行く者たちの谷を与える。そしてそれは通って行く者たちをせき止めるであろう。そして彼らはそこに必ずゴグとそのすべての群衆を埋め，必ず[それを]“ゴグの群衆の谷”と呼ぶであろう。
- そして，イスラエルの家の者たちはその地を清めるために，七か月の間，彼らを埋めなければならないであろう。
- そしてその地のすべての民は埋めることをしなければならなくなり，わたしが自らに栄光を付する日に，それは彼らにとって必ず名のいわれとなる』と，主権者なる主エホバはお告げになる。
- 「『また，彼らが取り分けて，絶えず[雇用する]者たちがおり，それらの者はその地を通って行き，通って行く者たちと共に，地の表に残されたままになっている者たちを埋めて，これを清める。彼らは七か月の終わりに至るまで捜しつづける。
- そして，通って行く者たちは必ずその地を通って行き，人の骨を実際に見ることがあるなら，そのそばに標識を建て，ついには埋めることをする者たちがそれを“ゴグの群衆の谷”に埋めるであろう。
- そして，[その]都市の名はまた，ハモナである。こうして彼らはその地を清めなければならない』。
- 「そして，人の子よ，あなたについては，主権者なる主エホバはこのように言われた。『あらゆる翼の鳥と野のすべての野獣に向かって言え，「集まって来い。わたしがお前たちのために犠牲にしようとしているわたしの犠牲の周りに，イスラエルの山々における大いなる犠牲[の周りに]集まれ。そしてお前たちは必ず肉を食べ，血を飲む。
- お前たちは力ある者たちの肉を食べ，地の長たちの血を飲む。雄羊，若い雄の羊，それに雄やぎ，若い雄牛，バシャンの肥えたもの，そのすべてを。
- そしてお前たちは，わたしがお前たちのために犠牲にするわたしの犠牲から，必ず飽きるほど脂肪を食べ，酔うほど血を飲むであろう」』。
- 「『また，お前たちはわたしの食卓で，馬や兵車の御者，力ある者やあらゆる戦士によって満ち足りる』と，主権者なる主エホバはお告げになる。
- 「『そして，わたしは諸国民の中にわたしの栄光を置く。すべての国々の民はわたしの執行した裁きと，わたしが彼らの中に置いた手とを必ず見るであろう。
- また，イスラエルの家の者たちは，その日から後，わたしが彼らの神エホバであることを知らなければならなくなる。
- そして諸国民は，彼らが，すなわちイスラエルの家がそのとがのゆえに流刑の身となったことを知らなければならなくなる。それは，彼らがわたしに対して不忠実に振る舞ったためであり，それゆえにわたしは彼らから顔を覆い隠し，彼らをその敵対者たちの手に渡した。そして彼らはみな剣によって倒れていったのである。
- わたしは彼らの汚れと違犯とにしたがって彼らを取り扱い，わたしの顔を彼らからずっと覆い隠した』。
- 「それゆえ，主権者なる主エホバはこのように言われた。『今こそわたしはヤコブの捕らわれ人たちを連れ戻し，イスラエルの家を実際に憐れむ。そしてわたしはわたしの聖なる名のために全き専心を示す。
- そして彼らは，だれにもおののかされることなく安らかにその土地に住むとき，自分たちの辱めと，わたしに対して示したそのすべての不忠実さを負うであろう。
- わたしがもろもろの民の中から彼らを連れ戻し，その敵たちの地から彼らを集めるとき，わたしはまた，多くの国々の民の目の前，彼らの中で自らを神聖なものとする』。
- 「『そして，わたしが彼らを流刑に処して諸国民のもとに追いやり，実際に彼らをその土地に集め寄せ，もはや彼らのうちのだれをもそこに残さなくなるとき，彼らはわたしが彼らの神エホバであることを知らなければならなくなる。
- そして，わたしはもはや彼らからわたしの顔を覆い隠さない。わたしはイスラエルの家にわたしの霊を注ぎ出すからである』と，主権者なる主エホバはお告げになる」。