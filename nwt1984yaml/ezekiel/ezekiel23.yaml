- また，エホバの言葉がわたしに臨んで言った，
- 「人の子よ，ここに二人の女がいた。一人の母の娘たちであった。
- そして，彼女たちはエジプトで売春をするようになった。彼女たちはその若い時に売春を行なった。その乳房はそこで握り締められ，人々はそこでその処女の胸を抱き締めた。
- そして，彼女たちの名は年上のほうがオホラ，妹がオホリバで，[ふたり]はわたしのものとなって，息子や娘を産むようになった。そして，その名についていえば，オホラはサマリア，オホリバはエルサレムである。
- 「そしてオホラは，わたしに従属の身でありながら，売春を行なうようになり，自分を熱愛する者たち，近くにいたアッシリア人に欲情を燃やしつづけた。
- 青い生地をまとった総督や，代理支配者たち―彼らはみな好ましい若者で，馬に乗る騎兵であった。
- そして，彼女は自分の売春行為を彼らの上に差し出し続けた。それはみなアッシリアのえり抜きの子らであった。彼女は自分が欲情を燃やした者たちすべてによって―彼らの糞像によって―身を汚した。
- そして，彼女はエジプトから[携えてきた]売春を捨てなかった。彼らは彼女の若い時にこれと寝たからである。その処女の胸を抱き締めたのは彼らであり，彼らは彼女に絶えずその不倫な交わりを注ぎ出した。
- それゆえ，わたしは彼女を熱愛した者たちの手に，彼女が欲情を燃やしたアッシリアの子らの手に彼女を渡した。
- 彼女の裸をあらわにしたのは彼らである。彼らはその息子や娘を奪い，剣で彼女を殺した。そして，彼女は女たちの汚名となり，彼らはこれに裁きを執行した。
- 「[これを]見たとき，その妹オホリバは彼女よりも激しく色情を起こして身を持ち崩し，その売春は姉の淫行をしのぐものとなった。
- 彼女はアッシリアの子らに対して欲情を燃やした。それは，近くにいて，趣味の非常によい服装をした総督や代理支配者，馬に乗った騎兵たち―すべて好ましい若者たちであった。
- そしてわたしは，彼女が身を汚したので，二人とも一つの道を取ったのを見た。
- また，彼女は城壁に彫り刻まれた人々を見たとき，その売春行為を増し加えていった。それは朱色で彫り刻まれたカルデア人の像で，
- 腰に帯を締め，垂れ下がるターバンを頭に着け，戦士の風をしていた。それらは皆，その出生地に関しては，バビロンの子ら，カルデア人のようであった。
- そして，彼女はその目に映った彼らに欲情を燃やしはじめ，カルデアの彼らのもとに使者を遣わすようになった。
- そして，バビロンの子らは彼女のもとに，愛の表現の床に入り，その不倫な交わりによって彼女を汚し続けた。彼女は彼らによって汚され続け，その魂は嫌悪の情を抱いて彼らから遠ざかるようになった。
- 「こうして，彼女はその売春行為をあらわにし，その裸をあらわにしていったので，かつてわたしの魂が嫌悪の情を抱いて彼女の姉妹との仲から遠ざかったように，わたしの魂は嫌悪の情を抱いて彼女との仲から遠ざかった。
- そして，彼女はその売春行為を増し加えてゆき，エジプトの地で売春を行なったその若い時の日々を思い起こさせるまでになった。
- そして彼女は，その身体の器官が雄ろばの身体の器官のような者，その生殖器が雄馬の生殖器のような者たちに所有されるそばめに倣って欲情を燃やしつづけた。
- そしてあなたは，若い時の乳房のためにエジプト[の時]からずっと胸を抱き締められることによって，自分の若い時のみだらな行ないに注意を向け続けた。
- 「それゆえ，オホリバよ，主権者なる主エホバはこのように言われた。『いまわたしは，あなたを熱愛する者たちを，あなたの魂が嫌悪の情を抱いて遠ざかった者たちを，あなたに向かって奮い立たせる。わたしは彼らを連れ来て四方からあなたを攻めさせる。
- バビロンの子ら，すべてのカルデア人，ペコド，ショア，コア，彼らと共にアッシリアのすべての子ら，好ましい若者たち，総督や代理支配者のすべて，戦士，召集された者たち，すなわち馬に乗る者たちすべてを。
- そして，彼らは必ず入って来て，戦車と車輪の響き，もろもろの民の会衆，大盾と丸盾とかぶととをもってあなたを攻める。彼らは周囲からあなたに攻めかかる。わたしは彼らに裁きをゆだね，彼らは必ず自分たちの裁きをもってあなたを裁く。
- また，わたしはあなたに向かって激情を表わし，彼らは激しい怒りをもってあなたに向かって行動する。彼らはあなたの鼻と耳を取り除く。そしてあなたの残りは剣によって倒れるであろう。彼らはあなたの息子や娘たちを奪い，あなたの残りは火によってむさぼり食われるであろう。
- そして，彼らは必ずあなたの衣をはぎ取り，あなたの美しい品々を取り去るであろう。
- そして，わたしはあなたからみだらな行ないを絶やす。また，エジプトの地から[携えてきた]あなたの売春をも。あなたは彼らに向かって目を上げず，もはやエジプトを思い出すこともない』。
- 「主権者なる主エホバはこのように言われたからである。『いまわたしは，あなたが憎んだ者たちの手に，あなたの魂が嫌悪の情を抱いて遠ざかった者たちの手にあなたを渡す。
- そして，彼らは必ず憎しみの念を抱いてあなたに向かって行動し，あなたの労苦の実をすべて取り去り，あなたを裸にし，何も身に着けないままにさせて捨てて行くであろう。あなたの淫行と，みだらな行ない，売春行為の裸は必ずあらわにされる。
- あなたに対してこれらのことがなされるであろう。あなたが売春婦のようになって諸国民について行くからである。あなたが彼らの糞像で身を汚したからである。
- あなたは自分の姉妹の道を歩んだ。わたしは彼女の杯をあなたの手に渡さなければならなくなるであろう』。
- 「主権者なる主エホバはこのように言われた。『あなたの姉妹の杯をあなたは飲むであろう。それは深くて，広い[杯]である。あなたは笑いと嘲笑の的となる。[その杯に]は多く入っているからである。
- あなたは酔いと悲嘆に満たされる。驚がくと荒廃の杯，あなたの姉サマリアの杯とをもって。
- そしてあなたはそれを飲み，[それを]飲み干さなければならない。あなたはその土器のかけらをかじり，自分の乳房をかき裂くであろう。「わたしが語ったからである」と，主権者なる主エホバはお告げになる』。
- 「それゆえ，主権者なる主エホバはこのように言われた。『あなたはわたしを忘れ，わたしをあなたの背の後ろに投げ捨てたので，あなたがまた，自分のみだらな行ないと売春行為を負うのである』」。
- そして，エホバはさらにわたしに言われた，「人の子よ，あなたにオホラとオホリバを裁いて欲しい。彼らにその忌むべき事柄を告げて欲しい。
- 彼らは姦淫を犯し，その手には血があり，その糞像と姦淫を犯したからである。そして，さらに，彼らはわたしに産んだその子らを，それらにささげる食物として[火]の中を通らせた。
- さらにその上，彼らはわたしにこのことを行なった。すなわち，彼らはその日，わたしの聖なる所を汚し，わたしの安息日を汚した。
- また，その糞像のために自分の子らをほふっておきながら，その日にわたしの聖なる所に入って来てこれを汚しさえした。そして，見よ，彼らはわたしの家の中でこのように行なったのである。
- そしてそれに加えて，彼らは遠くから来る者たちに[人を]遣わすようになった。それらの者たちのもとに使者が遣わされたのである。すると，見よ，彼らはやって来た。あなたはその者たちのために身を洗い，目を塗り，飾り物で身を飾った。
- そして，あなたは壮麗な寝いすに座し，その前に食卓をしつらえ，わたしの香と油をその上に置いた。
- そして，安楽に暮らす群衆の声が彼女の中にあった。人間の集団の中から来た者たちに，酔いどれたちが荒野から連れ込まれた。彼らはその女たちの手に腕輪を，その頭に美しい冠をつけた。
- 「そのとき，わたしは姦淫で疲れ果てた彼女に関して言った，『今や，彼女は売春を行ないつづけるであろう。彼女自らが』。
- そして彼らは，人が売春婦である女のもとに入って来るように，彼女のもとに絶えず入って来た。そのようにして，彼らはみだらな行ないをする女オホラとオホリバのもとに入って来た。
- しかし義なる者たちについては，彼らは姦婦に対する裁きと血を流す女に対する裁きをもって彼女を裁く者となる。彼女たちは姦婦であって，その手には血があるからである。
- 「主権者なる主エホバはこのように言われたからである。『彼らに向かって会衆が攻め上り，彼らは怖ろしいもの，強奪のためのものとされるであろう。
- そして，会衆は必ず彼らを石撃ちにし，彼らはその剣で切り倒される。それらの者は彼らの息子や娘たちを殺し，火で彼らの家を焼く。
- そして，わたしはみだらな行ないを必ずこの地から絶やし，すべての女は矯正を受けなければならなくなる。それゆえに，人々はあなた方のみだらな行ないに倣うことはないであろう。
- そして，彼らはあなた方のみだらな行ないを必ずあなた方の上にもたらし，あなた方は自分の糞像の罪を負うであろう。そしてあなた方はわたしが主権者なる主エホバであることを知らなければならなくなる』」。