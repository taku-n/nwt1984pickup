- また，エホバの言葉が引き続きわたしに臨んで言った，
- 「そしてあなたについてであるが，人の子よ，あなたに裁いて欲しい。血の罪を負った都市を裁き，必ずこれにそのすべての忌むべきことを知らせて欲しい。
- そしてあなたは言わなければならない，『主権者なる主エホバはこのように言われた。「自分の時が来るまで自分の中で血を流しており，自分自身のうちで糞像を作って汚れた者になった都市よ。
- あなたは自分の流したその血によって罪科のある者となり，自分の作ったその糞像によって汚れた者となった。そしてあなたは自分の日を近づかせ，自分の年に至るであろう。それゆえに，わたしはあなたを必ず諸国民のそしりの的，もろもろの地のあざけりの[的]とする。
- 近くの地も，あなたから遠く離れた[地]も，あなたをあざけるであろう。名の汚れた，混乱に満ちあふれる者よ。
- 見よ，イスラエルの長たちはあなたの中におり，各々血を流すためにその腕に[渡された]。
- 彼らはあなたの中で父と母を侮べつをもって扱った。彼らはあなたの中で外人居留者に詐取を働いた。彼らはあなたの中で父なし子や，やもめを虐待した」』」。
- 「『あなたはわたしの聖なる場所をさげすみ，わたしの安息日を汚した。
- 血を流すために，公然と中傷する者たちがあなたの中にいた。彼らはあなたの中で，山々の上で食べた。彼らはあなたの中でみだらな行ないをした。
- 彼らはあなたの中で父の裸をあらわにし，あなたの中で月経によって汚れている女を辱めた。
- そして，人はその友の妻と忌むべきことを行ない，人はその義理の娘をみだらな行ないによって汚し，人はその姉妹，すなわち，自分の父の娘をあなたの中で辱めた。
- 彼らは血を流すためにあなたの中でわいろを取った。あなたは利息と高利を取った。そして詐取によって自分の友から暴虐な仕方で利得を得つづける。そしてこのわたしを，あなたは忘れたのだ』と，主権者なる主エホバはお告げになる。
- 「『そして，見よ，わたしはあなたが得たその不当な利得に対し，あなたの中にあったその流血行為のためにわたしの手を打つ。
- わたしがあなたに対して行動を取る日に，あなたの心は耐えられるだろうか。あなたの手は強さを発揮する[だろうか]。わたしが，エホバが語ったのである。わたしは行動を起こす。
- そしてわたしはあなたを諸国民の中に散らし，もろもろの地の中に追い散らし，あなたの中からその汚れを滅ぼす。
- そして，あなたは自分自身の内で，諸国民の目の前で必ず汚され，わたしがエホバであることを知らなければならなくなる』」。
- また，エホバの言葉が引き続きわたしに臨んで言った，
- 「人の子よ，わたしにとってイスラエルの家の者たちは浮きかすのようになった。彼らはみな炉の中の銅，すず，鉄，鉛である。彼らは多くの浮きかす，銀[の浮きかす]となった。
- 「それゆえ，主権者なる主エホバはこのように言われた。『あなた方がみな多くの浮きかすのようになったので，それゆえ，いまわたしはあなた方をエルサレムの中に集める。
- 銀，銅，鉄，鉛，すずを炉の中に集め，これに火を吹きつけて溶解させるときのように，わたしは怒りと激しい怒りとをもって[彼らを]集め，吹いて，あなた方を溶解させる。
- また，あなた方を一緒にし，あなた方にわたしの憤怒の火をもって吹きつける。あなた方は彼女の中で必ず溶解させられる。
- 炉の中で銀が溶解するときのように，あなた方も彼女の中で溶解するであろう。あなた方は，わたしが，エホバが，あなた方に激しい怒りを注ぎ出したことを知らなければならなくなる』」。
- また，エホバの言葉が引き続きわたしに臨んで言った，
- 「人の子よ，彼女に言え，『あなたは糾弾の日に清められることのない地，雨の降り注ぐことのない[地]である。
- その中には，獲物を引き裂く，ほえるライオンのように，預言者たちの陰謀がある。彼らは実際に魂をむさぼり食う。彼らは宝や貴重な物を取りつづける。彼らは彼女の中でやもめを増やした。
- その祭司たち自身がわたしの律法に対して暴虐を働いた。そしてわたしの聖なる場所を汚しつづける。彼らは聖なるものと普通のものとの区別をせず，汚れたものと清いものとの差別を全く知らせず，わたしの安息日から目を隠した。わたしは彼らの中で汚されている。
- 彼女の中の君たちは，獲物を引き裂くおおかみのようであり，不当な利得を得るために血を流し，魂を滅ぼす。
- また，その預言者たちは彼らのために水しっくいを塗り，実在しないものを幻で見，彼らのために偽りを占い，エホバが語っておられないのに，「主権者なる主エホバはこのように言われた」と言ったのである。
- この地の民も，だまし取る企てを実行し，強奪を働き，苦しむ者や貧しい者を虐待し，公正を示さずに外人居留者からだまし取った』。
- 「『そして，わたしは人を，すなわちこの地のために石壁を修理し，わたしの前で割れ目に立ち，[わたしが]それを滅びに陥れることのないようにさせる者を彼らの中に捜し求めたが，だれも見つからなかった。
- それゆえ，わたしは彼らにわたしの糾弾を注ぎ出すであろう。わたしの憤怒の火で彼らを滅ぼし絶やす。わたしは彼らの道を彼らの頭にもたらす』と，主権者なる主エホバはお告げになる」。