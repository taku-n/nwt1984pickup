- そして，わたしが引き続き見ていると，見よ，ケルブたちの頭上にあった大空の上に，何かサファイアの石のようなもの，見たところ王座のようなものが彼らの上方に現われた。
- そして，その方は亜麻布をまとった人にさらに言われた。こう言われた。「車輪の間，ケルブの下に入り，ケルブの間から炭火を取って両の手のくぼみに満たし，[それを]都の上にまき散らせ」。それで，彼はわたしの目の前で入って行った。
- そして，その人が入ったとき，ケルブたちは家の右側に立っており，雲が奥の中庭を満たしていた。
- そして，エホバの栄光がケルブたちから昇って家の敷居に移り，家はやがて雲で満たされるようになり，中庭もエホバの栄光の輝きで満ちた。
- すると，ケルブたちの翼の音が外庭にまで聞こえ渡った。それは全能の神が語られるときの音のようであった。
- そして，その方が亜麻布をまとった人に命じて，「車輪の間から，ケルブの間から火を取れ」と言われたとき，彼は入って行って輪の傍らに立った。
- それから，[ひとりの]ケルブは手をケルブたちの間から，ケルブたちの間にあった火に突き出し，[それを]運んで，亜麻布をまとった者の両の手のくぼみに置いた。次いで，その者は[それを]取って，出て行った。
- そして，ケルブたちには地の人の手の形をしたものがあり，それはその翼の下に見えた。
- そして，わたしが引き続き見ていると，見よ，ケルブの傍らに四つの輪が，一つのケルブの傍らに一つの輪，もう一つのケルブの傍らに一つの輪があり，その輪は見たところ貴かんらん石のきらめきのようであった。
- そしてその外見はというと，それら四つのものの姿は一つであり，輪の中に輪があるときのようであった。
- それらは行くとき，四つの側に行くのであった。それらは行くとき，方向を変えることはなかった。頭の向かう所へ，そのあとについて行くのであった。それらは行くとき，方向を変えることはなかった。
- そして，そのすべての体と背と手と翼と輪には，周囲に目がいっぱいついていた。それら四つのものには輪があった。
- その輪については，それに向かって，わたしの聞こえる所で，「車輪よ！」と呼びかけられた。
- そして，[各々の]者には四つの顔があった。第一の顔はケルブの顔，第二の顔は地の人の顔，第三の顔はライオンの顔，第四の顔は鷲の顔であった。
- そして，ケルブたちは昇って行くのであった―それはわたしがケバル川で見たのと[同じ]生き物であった―
- そしてケルブたちが行くとき，輪はそのそばを行き，ケルブが翼を上げて地上に高く上るとき，輪もそのそばから方向を変えることはなかった。
- これが立ち止まると，それも立ち止まり，これが昇ると，それもこれと共に昇るのであった。生き物の霊がその中にあったからである。
- そして，エホバの栄光は家の敷居の上から出て行き，ケルブたちの上で立ち止まった。
- 次いで，ケルブたちはその翼を上げて，わたしの目の前で地から昇って行った。彼らが出て行くとき，輪もまた彼らのすぐそばにあった。彼らはエホバの家の門の東側の入口に立ちはじめた。イスラエルの神の栄光は上方から，彼らの上にあった。
- これは，わたしがケバル川で，イスラエルの神の下に見た生き物であったので，わたしは彼らがケルブであることを知ったのである。
- その四つのものについては，[各々]に四つの顔があり，[各々]に四つの翼があり，地の人の手のようなものが彼らの翼の下にあった。
- またその顔の有様については，その外見はわたしがケバル川のほとりで見た顔，まさにそれと同じものであった。彼らは各々まっすぐに前進するのであった。