- そして，イスラエルの年長の者の中から，人々がわたしのもとにやって来て，わたしの前に座った。
- するとエホバの言葉がわたしに臨んで言った，
- 「人の子よ，これらの者についていえば，彼らは心にその糞像を上らせ，とがを生じさせるつまずきのもとを自分たちの顔の前に置いた。わたしは仮にも彼らの伺いを聞いてやるべきだろうか。
- それゆえ，彼らと話せ。あなたは彼らに言わなければならない，『主権者なる主エホバはこのように言われた。「心にその糞像を上らせ，とがを生じさせるつまずきのもとを自分の顔の前に置き，それでいて預言者のもとに来るイスラエルの家のだれであろうと，わたし，エホバは，その者のおびただしい糞像にしたがって，その件について彼に答えるであろう。
- イスラエルの家を彼らの心によって捕らえるためである。彼らがその糞像によってわたしから退いて行ったからである―そのすべての者が」』。
- 「それゆえ，イスラエルの家に言え，『主権者なる主エホバはこのように言われた。「帰れ。あなた方の糞像から立ち返り，あなた方のすべての忌むべきものから顔を立ち返らせよ。
- イスラエルの家の者，あるいはイスラエルに外国人としてとどまる外人居留者で，わたしに従うことから退き，その心に糞像を上らせ，とがを生じさせるつまずきのもとを自分の顔の前に置き，それでいて自分のためにわたしに伺おうとして預言者のもとに来るものはだれであれ，わたし，エホバが，自らこれに答える。
- そして，わたしは必ずその者に向かって顔を向け，その者をしるしとするために，格言的なことばとするために置く。わたしはわたしの民の中から必ずその者を断ち滅ぼす。そしてあなた方はわたしがエホバであることを知らなければならなくなる」』。
- 「『そして預言者については，彼がだまされて，実際に言葉を述べるなら，わたしが，エホバがその預言者をだましたのである。わたしは彼に向かって手を伸ばし，わたしの民イスラエルの中から彼を滅ぼし尽くす。
- そして，彼らはそのとがを負わなければならない。伺いをする者のとがは，預言者のとがと同じものとなるであろう。
- イスラエルの家の者たちがわたしに従うことからもはやさまよい出ることのないため，そのあらゆる違犯によってもはや身を汚すことのないためである。そして彼らは必ずわたしの民となり，わたしも彼らの神となるであろう』と，主権者なる主エホバはお告げになる」。
- また，エホバの言葉が引き続きわたしに臨んで言った，
- 「人の子よ，土地については，それが不忠実なことをしてわたしに罪を犯すなら，わたしもそれに向かって手を伸ばし，そのために輪型のパンに通す棒を折る。わたしはその上に飢きんを送り，そこから地の人と家畜を断ち滅ぼすであろう」。
- 「『そして，これら三人の者，すなわちノア，ダニエル，ヨブがその中にいたとしても，彼らは，その義のゆえに自分の魂を救い出すであろう』と，主権者なる主エホバはお告げになる」。
- 「『また，もしわたしが害をもたらす野獣をその地に通らせ，それらが実際にそこから子供を奪い，それが実際に野獣のためにだれも通ることのない荒れ果てた所となったら，
- それら三人の者がその中にいたとしても，わたしは生きているので』と，主権者なる主エホバはお告げになる，『彼らは息子も娘も救い出せず，彼ら，ただ彼らだけが救い出され，その地は荒れ果てた所となるであろう』」。
- 「『また，わたしが剣をその地にもたらし，わたしが実際に，「剣がその地を通って行くように」と言い，わたしが実際にそこから地の人と家畜を断ち滅ぼすなら，
- たとえこれら三人の者がその中にいても，わたしは生きているので』と，主権者なる主エホバはお告げになる，『彼らは息子も娘も救い出せず，彼ら，ただ彼らだけが救い出されるであろう』」。
- 「『また，わたしが疫病をその地の上に送り，わたしが実際に血と共にわたしの激しい怒りをその上に注ぎ出して，そこから地の人と家畜を断ち滅ぼそうとするなら，
- たとえノア，ダニエル，ヨブがその中にいても，わたしは生きているので』と，主権者なる主エホバはお告げになる，『息子も娘も彼らは救い出せない。彼らは，その義のゆえに自分の魂を救い出すであろう』」。
- 「主権者なる主エホバはこのように言われたからである。『わたしがエルサレムから地の人と家畜を断ち滅ぼそうとして，その上に実際に送り出す，害をもたらすわたしの四つの裁きの行ない―剣と，飢きんと，害をもたらす野獣と，疫病―があるときにも，それと同じ[になるであろう]。
- しかし，見よ，そこには必ず逃れた一団，連れ出される者たちが残されるであろう。息子や娘たち，それらの者がいる！彼らはあなた方のもとに出て行っており，あなた方は彼らの道と彼らの行動を必ず見るであろう。そしてあなた方は，わたしがエルサレムにもたらす災い，わたしが彼女にもたらすすべてのことのために必ず慰められるであろう』」。
- 「『そして，あなた方が彼らの道と行動を見るとき，彼らは必ずあなた方を慰めるであろう。あなた方は，わたしが彼女に対して行なわなければならないすべてのことを，わたしが故なくして行なうのではないことを知らなければならなくなる』と，主権者なる主エホバはお告げになる」。