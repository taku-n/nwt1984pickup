- また，エホバの言葉が引き続きわたしに臨んで言った，
- 「人の子よ，あなたの顔をセイルの山地に向け，これに向かって預言せよ。
- そしてあなたはこれに言わなければならない，『主権者なる主エホバはこのように言われた。「セイルの山地よ，いまわたしはあなたを攻める。わたしはあなたに向かって手を伸ばし，あなたを荒れ果てた所，まさしく荒廃とする。
- わたしはあなたの諸都市を荒れ廃れた所とし，あなた自身は全くの荒れ果てた所となる。そしてあなたはわたしがエホバであることを知らなければならなくなる。
- それは，あなたが定めなく続く敵意を抱き，イスラエルの子らをその災難の時に，[その]最後のとがの日に，剣の力に引き渡しつづけたためである」』。
- 「『それゆえ，わたしは生きている』と，主権者なる主エホバはお告げになる，『わたしは血のためにあなたを備えていたのであるから，血がまた，あなたを追うであろう。まさしく，あなたは血を憎んだので，血があなたを追うであろう。
- また，わたしは必ずセイルの山地を荒れ果てた所，まさしく荒廃とし，通って行く者と帰って来る者とをそこから断ち滅ぼす。
- また，わたしはその山々を打ち殺された者たちで満たす。あなたの丘や谷やすべての川床，そこには剣によって打ち殺された者たちが倒れるであろう。
- わたしはあなたを定めなく続く荒れ果てた所とし，あなたの都市には[人が]住まなくなる。あなた方はわたしがエホバであることを知らなければならなくなる』。
- 「あなたは，エホバがまさしくそこにおられたのに，『この二つの国民とこの二つの地―これはわたしのものとなり，わたしたちは必ずそれぞれ[の地]を所有するであろう』と言うので，
- 『それゆえ，わたしは生きている』と，主権者なる主エホバはお告げになる，『わたしもまた，あなたが彼らに対する憎しみの感情のために表わしたその怒りとねたみとにしたがって行動する。そしてあなたを裁くとき，わたしは彼らの中で自らを知らせるであろう。
- そしてあなたは，イスラエルの山々に関してあなたが言ったすべての不敬なことを，わたしが，エホバが聞いたことを知らなければならなくなる。[あなたは，]「彼らは荒廃させられた。彼らは食物として我々に与えられた」と言ったのである。
- そして，あなた方はわたしに向かってその口で偉そうに振る舞い，わたしに向かって言葉を殖やした。わたし自身が[それを]聞いた』。
- 「主権者なる主エホバはこのように言われた。『全地が歓ぶその同じ時に，わたしはあなたを荒れ果てた所とする。
- イスラエルの家の相続地が荒廃させられたのであなたがそれを歓んだように，わたしはそれと同じことをあなたに生じさせる。セイルの山地よ，あなたは荒れ果てた所となる。エドム全体が，そのすべてが。そして彼らはわたしがエホバであることを知らなければならなくなる』」。