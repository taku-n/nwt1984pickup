- また，エホバの言葉が引き続きわたしに臨んで言った，
- 「人の子よ，あなたの民の子らに語れ。あなたは彼らに言わなければならない，「『ある地に関して，もしわたしがそこに剣をもたらし，その地の民が皆こぞってひとりの人を実際に取り，これを自分たちの見張りの者として立て，
- その人がその地に剣が来るのを本当に見，角笛を吹き鳴らして民に警告し，
- 聞く者が角笛の音を実際に聞き，それでいて警告を全く受け入れず，剣が来てその者を奪い去るなら，彼の血は彼自身の頭に帰する。
- 角笛の音を聞いたが，警告を受け入れなかったのである。彼の血は彼自身に帰する。だが，彼が自ら警告を受け入れていたなら，彼の魂は逃れていたことであろう。
- 「『さて，見張りの者に関してであるが，剣が来るのを見ても，実際に角笛を吹き鳴らさず，それで民は少しも警告を受けず，剣が来て彼らから魂を奪い去るなら，それはそれ自身のとがのために必ず奪い去られる。しかし，わたしはその血の返済をその見張りの者の手に求める』。
- 「さて，人の子よ，あなたに関してであるが，わたしはあなたをイスラエルの家に対する見張りの者とした。あなたは必ずわたしの口から言葉を聞き，わたしからの警告を彼らに与えなければならない。
- わたしが邪悪な者に，『邪悪な者よ，あなたは必ず死ぬ！』と言うのに，あなたがその邪悪な者に実際に警告して，その道から[離れる]ようはっきり言わないなら，その者は邪悪な者として自分のとがのうちに死ぬことになる。しかし，わたしはその血の返済をあなたの手に求める。
- しかしあなたに関しては，あなたが邪悪な者にその道から立ち返るようそれについて実際に警告したのに，その者が実際に自分の道から立ち返らないなら，彼は自分のとがのうちに死ぬのであって，あなた自身は必ず自分の魂を救い出すであろう。
- 「さて，人の子よ，あなたは，イスラエルの家に言え，『あなた方はこう言った。「わたしたちの反抗と罪はわたしたちの上にあり，わたしたちはその中で朽ち果てて行くのだから，どうしてわたしたちは生きつづけるだろうか」と』。
- 彼らに言え，『「わたしは生きている」と，主権者なる主エホバはお告げになる，「わたしは，邪悪な者の死ではなく，邪悪な者がその道から立ち返って，実際に生きつづけることを喜ぶ。立ち返れ。あなた方の悪の道から立ち返れ。なぜなら，イスラエルの家よ，どうしてあなた方が死んでよいであろうか」』。
- 「そして，人の子よ，あなたは，あなたの民の子らに言え，『義なる者の義といえども，それがその者の反抗の日にこれを救い出すことはない。しかし邪悪な者の邪悪に関しては，その者がその邪悪から立ち返る日には，彼がそれによってつまずかされることはない。また，義を持っている者であっても，それが罪を犯す日には，[その義]のゆえに生きつづけるということはない。
- わたしが義なる者に，「あなたは必ず生きつづける」と言うのに，彼が自分の義に実際に依り頼んで不正を行なうなら，彼の義なる行為はどれも思い出されることなく，その行なった不正のために―そのために彼は死ぬであろう。
- 「『また，わたしが邪悪な者に，「あなたは必ず死ぬ」と言うのに，彼が実際に自分の罪から立ち返って公正と義を行ない，
- [そして]その邪悪な者が質物を返し，奪い取った物を返還し，不正を行なわずに命の法令によって実際に歩むなら，彼は必ず生きつづけるであろう。彼は死なない。
- 彼が犯した罪はどれも彼に対して思い出されることはない。公正と義を彼は行なったのである。彼は必ず生きつづけるであろう』。
- 「そして，あなたの民の子らは，『エホバの道は正しく調整されていない』と言った。しかし彼らについては，正しく調整されていないのは彼らの道である。
- 「義なる者がその義を離れて，実際に不正を行なうなら，彼も必ずそのために死ぬ。
- また，邪悪な者がその邪悪から立ち返って，公正と義を実際に行なうなら，それのために彼は生きつづけるであろう。
- 「また，あなた方は，『エホバの道は正しく調整されていない』と言った。イスラエルの家よ，わたしはあなた方を各々その道にしたがって裁くであろう」。
- ついに，わたしたちの流刑の十二年目，第十[の月]，その月の五日になって，エルサレムから逃れて来た者がわたしのところに来て，「都は打ち倒されました！」と言った。
- さて，その逃れた者が来る前の夕方，エホバのみ手がわたしの上にあって，[その者が]朝わたしのところに来る以前に，[神]はわたしの口を開きはじめられたので，わたしの口は開かれ，わたしはもはや口のきけない者ではなくなった。
- そして，エホバの言葉がわたしに臨んで言いはじめた，
- 「人の子よ，これら荒れ廃れた場所の住民はイスラエルの土地に関して，『アブラハムはたった一人だったのに，この地を所有するようになった。だが，わたしたちは大勢いる。この地はわたしたちが所有するものとして与えられたのだ』と言っている。
- 「それゆえ，彼らに言え，『主権者なる主エホバはこのように言われた。「あなた方は血と共に食べつづけ，あなた方の糞像に目を上げつづけ，絶えず血を注ぎ出す。それなのに，あなた方はこの地を所有してよいだろうか。
- あなた方は自分の剣に頼った。あなた方は忌むべきことを行ない，各々その友の妻を汚した。それなのに，あなた方はこの地を所有してよいだろうか」』。
- 「あなたは彼らにこのように言うべきである。『主権者なる主エホバはこのように言われた。「わたしは生きている。荒れ廃れた場所にいる者たちはまさしく剣によって倒れる。野の表にいる者をわたしは必ず野獣に食物として与える。強固な場所や洞くつにいる者たちは疫病によって死ぬであろう。
- そして，わたしは実際にその地を荒れ果てた所，まさしく荒廃とするであろう。その強さの誇りは必ず絶やされ，イスラエルの山々は必ず荒廃させられ，[そこを]通る者はだれもいない。
- そして，彼らの行なったそのすべての忌むべきことのために，わたしがその地を荒れ果てた所，まさしく荒廃とするとき，彼らはわたしがエホバであることを知らなければならなくなる」』。
- 「そして，人の子よ，あなたについてであるが，あなたの民の子らは城壁の傍らや家の入口であなたについて互いに話している。一人がもう一人に，各々その兄弟に話して言った，『どうか，来て欲しい。エホバから出る言葉がどんなものか聞きなさい』。
- こうして，彼らは民が入って来るときのように，あなたのもとに入って来て，わたしの民としてあなたの前に座るであろう。彼らは確かにあなたの言葉を聞くが，これを行なわないであろう。彼らは口でみだらな欲望を言い表わし，その心は不当な利得を慕って行くからである。
- そして，見よ，あなたは彼らにとって官能的な愛の歌のようであり，声がきれいで，上手に弦楽器を奏でる者のようだ。そして彼らは確かにあなたの言葉を聞くが，これを行なう者はだれもいない。
- そしてそれが実現するとき―見よ，それは必ず実現する―彼らはまた，自分たちの中に預言者がいたことを知らなければならなくなる」。