- そして，さらに，第十一年，第三[の月]，その月の一[日]に，エホバの言葉が引き続きわたしに臨んで言った，
- 「人の子よ，エジプトの王ファラオとその群衆に言え，「『あなたはその偉大さの点でだれに似るようになったのか。
- 見よ，アッシリア人，レバノンの杉。[その]大枝は麗しく，生い茂るやぶは陰を作り，丈は高く，その木の頂は雲の中にあった。
- 水がこれを大きくし，水の深みがこれを高くした。それは[幾つも]の流れと共にその植え付け地の周りを巡っていた。それは水の流れを野のすべての木々のもとに送り出した。
- それゆえに，これは野の[ほかの]すべての木よりも丈が高くなった。「『そして，その大枝は多くなり，枝はその水路の豊かな水量のために伸び続けた。
- その大枝に天のすべての飛ぶ生き物が巣を作り，その枝の下で野のすべての野獣が子を産み，その陰に人口の多い諸国の民が住んだ。
- そしてそれはその偉大さ，その樹葉の長さの点で麗しいものとなった。根の組織が多くの水の上にあったからである。
- 神の園の中で[ほかの]どの杉の木もこれにかなうものはなかった。ねずの木といえども，その大枝に関しては比べものにならなかった。また，すずかけの木も，枝の点でそれと比較にならなかった。神の園の[ほかの]どんな木も，その麗しさの点でこれに似るものはなかった。
- わたしは葉を満ちあふれさせてこれを麗しくしたので，[まことの]神の園にあったエデンの[ほかの]すべての木は，しきりにこれをうらやんだ』。
- 「それゆえ，主権者なる主エホバはこのように言われた。『あなたは丈が高くなって，それはその木の頂を雲の中に出し，その心はその高さのために高ぶったので，
- わたしもこれを諸国民の君王の手に渡すであろう。彼は必ずこれに向かって行動する。その邪悪さに応じて，わたしはこれを追い出す。
- また，よそ者たちは，諸国民の圧制者たちは，これを切り倒し，人々はこれを山々の上に捨てる。すべての谷にその葉は必ず落ち，その枝は地のすべての川床の間で折られる。また，その陰から地のすべての民がみな下りて来て，これを見捨てるであろう。
- その倒れた幹の上に天のすべての飛ぶ生き物が住み，その枝の上に必ず野のすべての野獣がいるようになる。
- それは，水で潤されたどの木も丈が高くなったり，その木の頂を雲の中に出したりすることのないため，また，水を飲む何ものも高さの点でそれらに立ち向かうことができなくなるためである。それらがみな必ず死に渡されるからである。下の地に，人間の子らの中に，坑に下って行く者たちのもとに[渡されるからである]』。
- 「主権者なる主エホバはこのように言われた。『それがシェオルに下って行く日に，わたしは必ず悲しみを引き起こす。それのためにわたしは水の深みを覆う。そしてわたしがその流れをとどめるため，また多くの水が引き留められるためである。それのためにわたしはレバノンを暗くし，それのために野の木はみな気絶して倒れるであろう。
- わたしがこれを坑に下って行く者たちと共にシェオルに下らせるとき，わたしはその没落の音によって必ず国々の民を激動させる。下の地で，エデンのすべての木，レバノンのえり抜きのものと最良のもの，水を飲むすべてのものは慰められるであろう。
- これと共にそれらもシェオルへ，剣によって打ち殺された者たちのもとへ，また国々の民の中でその陰にその胤として住んだ者たち[のもとへ]下って行ったのである』。
- 「『あなたはエデンの木々の中で，栄光や偉大さの点でだれにこのように似るようになったのか。しかし，あなたはエデンの木々と共に必ず下の地に落とされる。割礼を受けていない者たちの中で，あなたは剣で打ち殺される者たちと共に横たわるであろう。これはファラオとそのすべての群衆である』と，主権者なる主エホバはお告げになる」。