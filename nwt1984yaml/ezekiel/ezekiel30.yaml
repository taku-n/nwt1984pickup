- また，エホバの言葉が引き続きわたしに臨んで言った，
- 「人の子よ，預言せよ。あなたは言わなければならない，『主権者なる主エホバはこのように言われた。「あなた方は，泣き叫べ，『ああ，その日よ！』と。
- 日が近いからである。そうだ，エホバの日が近い[からである]。それは雲の日，国々の民の定められた時となる。
- そして剣が必ずエジプトに入って来る。エジプトで人が打ち殺されて倒れ，彼らが実際にその富を奪い，その基が実際に打ち壊されるとき，エチオピアに必ず激しい痛みが生じる。
- エチオピア，プト，ルド，入り混じった全集団，クブ，契約の地の子ら―これらの者と共に彼らは剣によって倒れるであろう」』。
- 「エホバはこのように言われた。『エジプトを支える者たちも必ず倒れ，その強さの誇りは必ず落ちる』。「『ミグドルからシエネまで，彼らはそこで剣によって倒れる』と，主権者なる主エホバはお告げになる。
- 『彼らも荒れ果てた地の中で必ず荒廃させられ，その諸都市も荒れ廃れた諸都市の中にあることになる。
- そして，わたしがエジプトに火をつけ，それを助ける者がみな実際に砕かれるとき，彼らはわたしがエホバであることを知らなければならなくなる。
- その日，使者たちがわたしの前から船で出て行く。自己過信に陥っているエチオピアをおののかせるためである。そして，エジプトの日に激しい痛みが彼らの中で必ず生じる。見よ，それは必ず来るからである』。
- 「主権者なる主エホバはこのように言われた。『わたしはまた，バビロンの王ネブカドレザルの手によってエジプトの群衆を絶やす。
- 彼とそのもとにいる民，諸国民の圧制者たちは，その地を滅びに陥れるために連れて来られる。そして，彼らは必ず剣を抜いてエジプトを攻め，その地を打ち殺された者で満たす。
- また，わたしはナイルの運河を乾いた地面とし，その地を悪人たちの手に売り渡す。そして，その地とそこに満ちるものをよそ者たちの手によって荒廃させる。わたしが，エホバが語ったのである』。
- 「主権者なる主エホバはこのように言われた。『わたしはまた糞像を滅ぼし，無価値な神々をノフから絶やす。エジプトの地から長が出ることはもはやない。また，わたしは必ずエジプトの地に恐れを置くであろう。
- そしてわたしはパトロスを荒廃させ，ツォアンに火を燃え上がらせ，ノで裁きを執行する。
- また，わたしはエジプトの要塞シンにわたしの激しい怒りを注ぎ出し，ノの群衆を断ち滅ぼす。
- また，わたしはエジプトに火を燃え上がらせる。シンは必ず激しい痛みを覚え，ノも破れ口によって捕らわれることになる。そしてノフには―そこには昼間も敵対者たちがいるであろう。
- オンとピベセトの若者たち，彼らは剣によって倒れ，[諸都市]も捕らわれの身となって行く。
- また，テハフネヘスでは，わたしがそこでエジプトのくびき棒を折るとき，日は実際に暗くなる。そして，彼女の中でその強さの誇りは実際に絶やされる。そして彼女に関しては，雲がこれを覆い，それに依存する町々は捕らわれの身となる。
- そしてわたしはエジプトで裁きを執行する。彼らはわたしがエホバであることを知らなければならなくなる』」。
- そして，さらに，第十一年，第一[の月]，その月の七[日]に，エホバの言葉がわたしに臨んで言った，
- 「人の子よ，エジプトの王ファラオの腕をわたしは必ず折るであろう。見よ，包帯を当てて巻くことによっていやすためにも，剣を執れるように強くするためにも，それが巻かれることは決してない」。
- 「それゆえ，主権者なる主エホバはこのように言われた。『いまわたしはエジプトの王ファラオを攻める。わたしは彼の腕を，強い[腕]と折られた[腕]とを折り，彼の手から剣を落とさせる。
- そしてわたしはエジプト人を諸国民の中に散らし，彼らをもろもろの地の中に追い散らす。
- そしてわたしはバビロンの王の腕を強くし，わたしの剣をその手に渡す。わたしはファラオの腕を折る。彼は致命的な傷を負った者のように，その者の前で必ず大いにうめくであろう。
- また，わたしはバビロンの王の腕を強くする。そしてファラオの腕は倒れる。わたしがわたしの剣をバビロンの王の手に渡し，彼がエジプトの地に向かってそれを実際に伸べるとき，彼らはわたしがエホバであることを知らなければならなくなる。
- そして，わたしはエジプト人を諸国民の中に散らし，彼らをもろもろの地の中に追い散らす。そして彼らはわたしがエホバであることを知らなければならなくなる』」。