- また，エホバの言葉が引き続きわたしに臨んで言った，
- 「人の子よ，ぶどうの木は，その若枝は，森林の木々の中に生じた他のすべての木とどのように違うのか。
- 仕事をするのに用いるさおがそれから取られるだろうか。また，人々は何かの器具を掛ける掛けくぎをそれから取るだろうか。
- 見よ，それは燃料として火の中に入れられなければならない。その両端を火が必ずむさぼり食い，その中間も焦げる。それが何かの仕事に適しているだろうか。
- 見よ，それは損なわれていないときでも，何の仕事にも用いられない。火がそれをむさぼり食い，それが焦げるなら，なおさらのことである！それはその後，実際，何の仕事にも用いられないであろう」。
- 「それゆえ，主権者なる主エホバはこのように言われた。『わたしが燃料として火に与えた森林の木々の中のぶどうの木のように，わたしはエルサレムの住民を与えたのである。
- そして，わたしはわたしの顔を彼らに向けた。彼らは火の中から出て行ったが，火が彼らをむさぼり食うであろう。そしてあなた方は，わたしがわたしの顔を彼らに向けるとき，わたしがエホバであることを知らなければならなくなる』」。
- 「『そして，わたしはこの地を荒れ果てた所とする。彼らが不忠実なことを行なったからである』と，主権者なる主エホバはお告げになる」。