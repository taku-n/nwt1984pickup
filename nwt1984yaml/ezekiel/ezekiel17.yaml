- そして，エホバの言葉が引き続きわたしに臨んで言った，
- 「人の子よ，イスラエルの家に向かってなぞを掛け，格言的な言い回しを作れ。
- そしてあなたは言わなければならない，『主権者なる主エホバはこのように言われた。「大きい翼を持ち，羽翼の長い，色とりどりの羽毛の密生した大鷲がレバノンに来て，杉の木の頂を取りはじめた。
- これはその若枝のこずえをむしり取り，それをカナンの地に持って来て，貿易商たちの都市に置いた。
- その上，その地の種の幾らかを取り，これを種のための畑に置いた。広大な水のほとりにある柳のように，柳の木のようにそれを置いた。
- そして，それは芽生え，やがて丈の低い，葉を内側に向ける，生い茂るぶどうの木となり，その根のほうは，やがてその下にあるようになった。そしてついにそれはぶどうの木となり，若枝を出し，枝を送り出した。
- 「『「また，大きな翼を持ち，大きな羽翼を持ったもう一羽の大鷲が現われた。すると，見よ，このぶどうの木は飢えたようにその[鷲]の方に根を伸ばした。そして自分の植えられた苗床から離れ，彼のもとにその葉を突き出した。[彼に]水を注いでもらうためであった。
- それは良い畑の中に，広大な水のほとりに既に植え替えられていた。大枝を張って実を結び，壮大なぶどうの木となるためであった」』。
- 「言え，『主権者なる主エホバはこのように言われた。「それは成功するだろうか。だれかがその根を引き抜き，その実をうろこ状にしてしまわないだろうか。また，摘まれたばかりの新芽はみな必ず乾くのでは[ない]か。それは乾くであろう。それがその根から持ち上げられるには，大いなる腕も，おびただしい民も必要ではない。
- そして，見よ，植え替えられても，それは成功するだろうか。それは，東風が触れるときのように，完全に干からびるのではないか。それはその新芽の苗床で干からびるであろう」』」。
- また，エホバの言葉が引き続きわたしに臨んで言った，
- 「どうか，反逆の家に言うように。『あなた方はこれらのことが何を意味するのか本当に知らないのか』。言え，『見よ，バビロンの王がエルサレムに来て，その王と君たちを捕らえ，これをバビロンの自分のもとに連れて行った。
- その上，彼は王統の胤のひとりを取り，これと契約を結び，これに誓いを立てさせ，その地の主立った者たちを奪い去った。
- それは，この王国が低くなって，自らを高めることができなくなるため，その契約を守ることによって立つためであった。
- しかし，彼はついに[バビロンの王]に反逆してエジプトに使者を送り，馬とおびただしい民を得ようとした。彼は成功するだろうか。このようなことをしている者が，契約を破った者が逃れられるだろうか。そして彼は実際に逃れられるだろうか』。
- 「『「わたしは生きている」と，主権者なる主エホバはお告げになる，「その誓いを軽んじ，その契約を破った者を王として置いたその王の所で，バビロンの中で[王]と共にあって，彼は死ぬであろう。
- そして，大いなる軍勢とおびただしい会衆とによって，ファラオが彼に戦果を収めさせることはない。多くの魂を断ち滅ぼそうとして，攻囲塁壁を盛り上げ，攻囲壁を築くことによっても。
- そして，彼は契約を破って誓いを軽んじた。見よ，彼はその手を与えておきながら，実にこれらすべてのことを行なった。彼は逃れられない」』。
- 「『それゆえ，主権者なる主エホバはこのように言われた。「わたしは生きている。彼が軽んじたわたしの誓いと，彼が破ったわたしの契約―わたしはそれを必ず彼の頭にもたらす。
- また，わたしはわたしの網を彼の上に広げ，彼は必ずわたしの狩猟の網に捕らえられるであろう。わたしは彼をバビロンに連れて行き，彼がわたしに示したその不忠実さに関して，そこで彼に対する裁きを行なう。
- また，彼のすべての隊の逃亡者はみな剣によって倒れ，残される者たちはすべての風に広く散らされる。そしてあなた方は，わたしが，エホバが[それを]語ったことを知らなければならなくなる」』。
- 「『主権者なる主エホバはこのように言われた。「わたしもまた，杉の木の高大な頂の幾らかを取って，[それを]置く。わたしはその小枝のこずえから柔らかいものを摘み取り，わたし自身が[それを]高く，高大な山の上に植え替える。
- イスラエルの高みの山にわたしはそれを植え替え，それは必ず大枝を張り，実を結び，壮大な杉となるであろう。そして，その下にはあらゆる翼のすべての鳥が実際に住む。それらはその葉の陰に住むであろう。
- そして野のすべての木は，わたしが，エホバが，高い木を卑しめ，低い木を高くし，まだ湿り気のある木を干からびさせ，乾いた木に花を咲かせたことを知らなければならなくなる。わたしが，エホバが語り，[これを]行なったのである」』」。