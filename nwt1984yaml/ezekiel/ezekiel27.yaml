- また，エホバの言葉が引き続きわたしに臨んで言った，
- 「そして，人の子よ，あなたは，ティルスに関して哀歌を唱えよ。
- あなたはティルスに向かって言わなければならない，「『海の入口に住んでいる者，多くの島のためにもろもろの民と商いをする女よ，主権者なる主エホバはこのように言われた。「ティルスよ，あなたは自ら，『わたしは麗しさの点で完全だ』と言った。
- 海のただ中にあなたの領地はある。あなたを建てる者たちがあなたの麗しさを完全なものにした。
- 彼らはあなたのためにすべての厚板をセニルからのねずの木で作った。彼らはレバノンからの杉を取ってあなたの上に帆柱を作った。
- 彼らはバシャンの巨木であなたのかいを作った。キッテムの島々からの，いとすぎ材に象牙をはめてあなたの船首を作った。
- あなたの張り布はエジプトの色とりどりの亜麻布であった。[それが]あなたの帆となるためであった。あなたの甲板の覆いは，エリシャの島々からの青糸や赤紫に染めた羊毛であった。
- 「『「シドンとアルワドの住民があなたのためにこぎ手となった。ティルスよ，あなたの熟練した者たちがあなたのうちにいた。彼らはあなたの水夫であった。
- ゲバルの老人やその熟練した者たちも，あなたの継ぎ目にまいはだを詰める者としてあなたのうちにいた。海のすべての船とその船員たちもあなたのうちにいた。商いの品物を交換するためであった。
- ペルシャ人，ルディム，プトの人たち―彼らは，あなたの軍勢，あなたの戦人の中にいた。彼らは盾とかぶとをあなたの中に掛けた。彼らはあなたの光輝を生じさせた者である。
- アルワドの子ら，すなわちあなたの軍勢は，あなたの周囲の城壁の上におり，勇ましい者たちがあなたの塔の中にいた。彼らはその円盾をあなたの周囲の城壁に掛けた。彼らがあなたの麗しさを完全なものにしたのである。
- 「『「タルシシュは，あらゆる貴重な物が満ちあふれており，それゆえにあなたの商人であった。[その]銀，鉄，すず，および鉛と引き換えに，あなたの蓄えた物が与えられた。
- ヤワン，トバル，およびメシェクがあなたの貿易商であった。人間の魂と銅製品と引き換えに，あなたの交易品が与えられた。
- トガルマの家からは馬，乗用馬，らばが出，[それと引き換えに]あなたの蓄えた物が与えられた。
- デダンの子らはあなたの貿易商であった。多くの島はあなたに雇われる商人であった。彼らは象牙の角と黒たんをあなたへの贈り物として支払った。
- エドムは，あなたの作った物が満ちあふれており，それゆえにあなたの商人であった。トルコ玉，赤紫に染めた羊毛，色とりどりの生地，上等の織物，さんご，ルビーと引き換えに，あなたの蓄えた物が与えられた。
- 「『「ユダとイスラエルの地もあなたの貿易商であった。ミニトの小麦，特別の食料，蜜，油，バルサムと引き換えに，あなたの交易品が与えられた。
- 「『「ダマスカスはあなたの作った非常に多くの物を扱うあなたの商人であった。ヘルボンのぶどう酒と赤味がかった灰色の羊毛と共に，あなたのあらゆる貴重な物が満ちあふれていたからである。
- ウザルからのベダンとヤワン―彼らはあなたの蓄えた物と引き換えに与えた。錬鉄の品，カシアと籐―それがあなたの交易品と引き換えになった。
- デダンは乗り物用の織り地の衣を扱うあなたの貿易商であった。
- アラブ人とケダルのすべての長もあなたに雇われる商人であった。雄の子羊，雄羊，雄やぎ―彼らはそれらのものを扱うあなたの商人であった。
- シェバとラアマの貿易商もあなたの貿易商であった。あらゆる種類の最良の香物や，あらゆる種類の宝石や金と引き換えにあなたの蓄えた物が与えられた。
- ハランとカネとエデン，シェバの貿易商，アシュル[と]キルマドはあなたの貿易商であった。
- 彼らは豪華な衣服，青い生地の上掛け，色とりどりの生地，二色もののじゅうたん，より合わせて固くした綱を扱うあなたの貿易商であり，あなたの交易の中心にいた。
- 「『「タルシシュの船はあなたの交易品のための隊商であったので，あなたは大海のただ中で，満たされた者，ひときわ栄光ある者となる。
- 「『「あなたをこぐ者たちは，あなたを広大な水に連れて来た。東風そのものが大海のただ中であなたを打ち砕いた。
- あなたの貴重な物や蓄えた物，交易品，あなたの船員や水夫たち，あなたの継ぎ目にまいはだを詰める者たち，あなたの商いの品を交換する者たち，あなたのすべての戦人，すなわち，あなたとあなたの全会衆の中にいる者たち，あなたの中にいる者たち―彼らはあなたの没落の日に大海のただ中で倒れる。
- 「『「あなたの水夫たちの叫びの声で広野は激動する。
- また，かいを操るすべての者，船員たち，海のすべての水夫たちは必ず船から降りて，陸に立つであろう。
- そして，彼らはあなたのことで必ず声を上げて，自分を聞こえさせ，悲痛な思いで叫ぶであろう。そして自分の頭に塵を掛ける。彼らは灰の中を転げ回る。
- また，彼らはあなたのために必ずはげをもって[自分を]はげにし，粗布をまとい，魂の苦しみのうちに，激しく泣き叫びながらあなたのことで泣くであろう。
- そして彼らは嘆き悲しんで，あなたのために必ず哀歌を唱え，あなたのことを詠唱するであろう。「『「『ティルスのような者，海の中で沈黙させられた[この]女のような者がだれかいるであろうか。
- あなたの蓄えた物が大海から出て行ったとき，あなたは多くの民を満足させた。あなたはその満ちあふれる貴重な物や交易品によって地のもろもろの王を富ませた。
- 今あなたは大海のほとり，水の深みで打ち砕かれた。あなたの交易品とあなたの全会衆は，あなたの中で倒れた。
- 島に住む者たちは皆―彼らは必ず驚いてあなたを見つめ，その王たちも戦りつを覚えて身震いしなければならなくなる。もろもろの顔は必ずろうばいする。
- もろもろの民の中の商人たちは，あなたのことで必ず口笛を吹くであろう。あなたは必ず突然の恐怖となり，もはや定めのない時に至るまでいなくなる』」』」。