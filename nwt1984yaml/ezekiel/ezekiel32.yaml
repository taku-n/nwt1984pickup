- そして，さらに，第十二年，第十二の月，その月の一[日]に，エホバの言葉がわたしに臨んで言った，
- 「人の子よ，エジプトの王ファラオに関して哀歌を唱え，あなたは彼に言わなければならない，『国々の民のたてがみのある若いライオンとしては，あなたは沈黙させられた。「『また，あなたは海の中の巨獣のようであった。あなたはその川々で暴れ回り，足で水を濁らせ，その川々を汚しつづけた』。
- 「主権者なる主エホバはこのように言われた。『わたしはまた，多くの民の会衆によってわたしの網をあなたの上に広げる。彼らは必ずあなたをわたしの引き網の中に入れる。
- そして，わたしは必ずあなたをその地に放置する。わたしは野の表にあなたを投げうつであろう。そしてあなたの上に天のすべての飛ぶ生き物を住まわせ，全地の野獣をあなたによって満ち足らせる。
- また，わたしはあなたの肉を山々の上に置き，あなたの残りくずで谷を満たす。
- また，山々の上で，その地に，あなたの排出された物を，あなたの血から飲み干させる。川床もあなたからのもので満たされるであろう』。
- 「『そして，あなたが消されるとき，わたしは天を覆い，その星を暗くする。太陽については，わたしは雲をもってこれを覆い，月も光を輝かせないであろう。
- 天の光のすべての光体―わたしはあなたのためにこれを暗くし，あなたの地に闇を置く』と，主権者なる主エホバはお告げになる。
- 「『そして，わたしが諸国民の中にいるあなたの中から捕らわれ人を，あなたの知らなかった地に連れて行くとき，わたしは多くの民の心を怒らせる。
- そしてわたしは多くの民にあなたのことで必ず畏敬の念を抱かせ，彼らの王たちも，わたしが彼らの面前で剣を振り回すとき，あなたのことで戦りつを覚えて身震いし，あなたの没落の日に，彼らは各々自分の魂のために絶えずおののかなければならなくなる』。
- 「主権者なる主エホバはこのように言われたからである。『バビロンの王の剣があなたに臨む。
- わたしはあなたの群衆を力ある者たちの剣によって倒す。彼らは皆，諸国民の圧制者たちである。彼らはエジプトの誇りを実際に奪略し，その群衆はみな必ず滅ぼし尽くされる。
- また，わたしは多くの水の傍らからそのすべての家畜を滅ぼす。地の人の足はもはやこれを濁さず，家畜のひづめさえもこれを濁さない』。
- 「『そのとき，わたしはその水を澄んだものとし，その川を油のように流れさせるであろう』と，主権者なる主エホバはお告げになる。
- 「『わたしがエジプトの地を荒れ果てた所とし，その地に満ちているものが荒廃させられるとき，わたしがそこに住む者をみな打ち倒すとき，彼らもわたしがエホバであることを知らなければならなくなる。
- 「『これは哀歌であり，人々は必ずこれを詠唱する。諸国民の娘たちもこれを詠唱する。エジプトとその全群衆に関してこれを詠唱する』と，主権者なる主エホバはお告げになる」。
- そして，さらに，第十二年，その月の十五[日]に，エホバの言葉がわたしに臨んで言った，
- 「人の子よ，エジプトの群衆のことで嘆き悲しみ，これを，彼女と威光ある諸国民の娘たちを，坑に下って行く者たちと共に下の地に下らせよ。
- 「『あなたはだれと比べてもっと快い者であるというのか。下って行け。あなたは必ず割礼を受けていない者たちと共に横たえられる！』
- 「『彼らは剣で打ち殺された者たちの中に倒れる。彼女は剣[に]渡された。あなた方は彼女とそのすべての群衆を引き連れて行け。
- 「『力ある者の主立った者たちは，彼を助けた者たちと共に，シェオルの中から彼に話しかける。彼らは必ず下って行くであろう。彼らは，剣によって打ち殺された割礼を受けていない者として必ず横たわる。
- そこはアッシリアと彼女のすべての会衆がいる所である。彼の埋葬所はその周りにある。彼らはみな打ち殺された者たち，剣によって倒れる者たちである。
- 彼女の埋葬所は坑の一番奥に置かれたからである。その会衆はその墓の周りにある。彼らはみな打ち殺され，剣によって倒れる者たちである。彼らは生ける者の地に恐怖を生じさせたからである。
- 「『彼女の墓の周りにはエラムとそのすべての群衆がいる。彼らはみな打ち殺された者，剣によって倒れた者たちであり，割礼を受けずに下の地に下って行った。彼らは生ける者の地に恐怖を生じさせた者たちである。彼らは坑に下って行く者たちと共に辱めを負う。
- 彼らは打ち殺された者たちの中に彼女のための寝床を設け，[それを]彼女のすべての群衆の中に置いた。彼女の埋葬所はその周りにある。彼らはみな割礼を受けておらず，剣によって打ち殺された者たちである。彼らの恐怖が生ける者の地で生じたからである。彼らは坑に下って行く者たちと共にその辱めを負う。彼は打ち殺された者たちの中に置かれたのである。
- 「『そこはメシェク[と]トバルと彼女のすべての群衆のいる所である。彼女の埋葬所は彼の周りにある。彼らはみな割礼を受けておらず，剣によって刺し通された者たちである。彼らは生ける者の地に恐怖を生じさせたからである。
- そして，割礼を受けていない者たちの中から倒れて，シェオルに戦いの武器と共に下って行った力ある者たちと一緒に彼らは横たわらないだろうか。そして彼らはその剣を頭の下に置き，そのとがは彼らの骨の上にあることであろう。力ある者たちは生ける者の地における恐怖だったからである。
- そしてあなたは，割礼を受けていない者たちの中で打ち砕かれ，剣によって打ち殺された者たちと共に横たわる。
- 「『そこはエドムが，その王たちとそのすべての長たちがいる所である。彼らは力が強かったが，剣で打ち殺された者たちと共に置かれた。彼らも割礼を受けていない者や坑に下る者たちと共に横たわる。
- 「『そこは北の君侯たちが，そのすべてが，そしてすべてのシドン人がいる所である。彼らはその力強さのゆえに恐ろしい[存在]であったが，打ち殺された者たちと共に，恥じて下って行った。そして剣によって打ち殺された者たちと共に，割礼を受けずに横たわり，坑に下る者たちと共に辱めを負うであろう。
- 「『これらがファラオの見る者たちである。彼は自分のすべての群衆のことで必ず慰めを受けるであろう。ファラオとそのすべての軍勢は剣によって打ち殺される者となる』と，主権者なる主エホバはお告げになる。
- 「『それは，彼が生ける者の地に恐怖を生じさせたからである。彼は割礼を受けていない者たちの中に，剣によって打ち殺された者たち，すなわちファラオとそのすべての群衆と共に必ず横たえられる』と，主権者なる主エホバはお告げになる」。