- 「そしてあなたは，イスラエルの長たちに関して哀歌を唱えよ。
- あなたは言わなければならない，『あなたの母は何だったのか。ライオンの中の雌ライオンであった。それはたてがみのある若いライオンの中に伏した。彼女はその子らを育てた。
- 「『そして，彼女はやがてその子らの一頭を育て上げた。それはたてがみのある若いライオンとなり，獲物を引き裂くことを学ぶようになった。それは地の人をもむさぼり食った。
- そして，国々の民は絶えず[そのライオン]について聞くのであった。それは彼らの坑に捕らえられ，彼らはそれを鉤にかけてエジプトの地に連れて行った。
- 「『彼女は自分が待っていた[のに]，望みが滅びうせたのを見て，今度はその子らのうちの別の一頭を取った。彼女はこれをたてがみのある若いライオンとして送り出した。
- そして，それはライオンの中を歩き回るようになった。それはたてがみのある若いライオンとなった。そしてやがて獲物を引き裂くことを学んだ。それは地の人をもむさぼり食った。
- そしてその住まいの塔を知るようになり，その諸都市をも荒れ廃れさせた。そのために，その地は荒廃させられ，彼は[その地]を自分のほえ声で満たした。
- そして，周囲にいる管轄地域からの国々の民は彼を攻めるようになり，その上に彼らの網を広げた。それは彼らの坑に捕らえられた。
- ついに彼らはそれを鉤にかけておりに入れ，バビロンの王のもとに連れて行った。彼らはこれを狩猟の網によって連れて行った。その声がイスラエルの山々の上でもはや聞かれることのないようにするためであった。
- 「『あなたの母は，水のほとりに植えられたあなたの血の中のぶどうの木のようであった。それは豊かな水のために実を結ぶ者となり，枝で満ちた。
- そして，それは彼女のために強い杖，支配者の笏となるべきものとなった。また，その高さは枝の中にあって高くなり，それはその高さとその豊かな葉とのゆえに見えるようになった。
- しかし，彼女はついに憤怒のうちに根こぎにされた。それは地に投げつけられ，東風が起こってその実を干からびさせた。その強い杖はもぎ取られて乾いた。火がそれをむさぼり食ったのである。
- そして今や，彼女は荒野に，水のない乾いた地に植えられている。
- そして，火が[その]杖から出た。それは彼女の若枝を，その実をむさぼり食い，彼女のうちには強い杖，支配のための笏はなくなった。「『これは哀歌であり，そして哀歌となる』」。