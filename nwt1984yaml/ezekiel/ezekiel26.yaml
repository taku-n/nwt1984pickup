- そして，第十一年，その月の一[日]のこと，エホバの言葉が引き続きわたしに臨んで言った，
- 「人の子よ，ティルスはエルサレムに向かって，『ははあ！彼女は破られた。もろもろの民の扉たる者が！形勢は必ずわたしにとって有利となる。わたしは満たされるであろう―彼女は荒れ廃れた』と言ったので，
- それゆえ，主権者なる主エホバはこのように言われた。『ティルスよ，いまわたしはあなたを攻める。海が波を起こすように，わたしは多くの国々の民を起こしてあなたを攻めさせる。
- そして，彼らはティルスの城壁を必ず滅びに陥れ，その塔を打ち壊すであろう。わたしは彼女からその塵をこそげて，これを大岩の輝く，むき出しの表面とする。
- 彼女は海の中で引き網の干し場となる』。「『わたしが語ったからである』と，主権者なる主エホバはお告げになる，『彼女は必ず諸国民のための強奪の的となる。
- また野にある，彼女に依存する町々―それらは剣によって殺され，人々はわたしがエホバであることを知らなければならなくなる』。
- 「主権者なる主エホバはこのように言われたからである。『いまわたしは，北から王の王，バビロンの王ネブカドレザルを馬，戦車，騎兵，会衆，すなわちおびただしい民と共に連れて来て，ティルスを攻めさせる。
- 彼は野にあるあなたに依存する町々を剣で殺し，あなたに向かって必ず攻囲壁を作り，あなたに向かって攻囲塁壁を盛り上げ，あなたに向かって大盾を立てるであろう。
- 彼はその攻撃機械の打撃をあなたの城壁に向け，あなたの塔を剣で取り壊す。
- その波打つ馬の大群のために，塵があなたを覆うであろう。破れ口によって開かれた都市に入るときのように，彼があなたの門を通って入って来るとき，騎兵と車輪と戦車の音のために，あなたの城壁は激動するであろう。
- 彼はその馬のひづめであなたのすべてのちまたを踏みにじる。彼はあなたの民を剣で殺し，あなたの強さの柱も地に下る。
- また，彼らは必ずあなたの資産を分捕り，あなたの商品を強奪し，あなたの城壁を打ち壊し，あなたの好ましい家々を取り壊すであろう。またあなたの石や，木工物や，塵を水の中に置くであろう』。
- 「『そして，わたしはあなたの歌の騒ぎを絶やす。あなたのたて琴の音ももはや聞かれなくなるであろう。
- そして，わたしはあなたを大岩の輝く，むき出しの表面とする。あなたは引き網の干し場となる。あなたは決して建て直されることはない。わたしが，エホバが語ったからである』と，主権者なる主エホバはお告げになる。
- 「主権者なる主エホバはティルスにこのように言われた。『致命的な傷を負った者がうめくとき，あなたの中で殺りくによる殺しが行なわれるとき，あなたの没落の音で島々は激動しないだろうか。
- そして，海のすべての長はその王座から必ず降りて来て，そでなしの上着を取り去り，刺しゅうの施された衣を脱ぐ。彼らはおののきの発作をまとう。彼らは地に座し，絶えずおののき，驚いてあなたを見つめるであろう。
- そして必ずあなたのことで哀歌を唱え，あなたに[こう]言う。「『「賛美を受けた都市よ，海で強い者となった者よ，かつては海から[の人々の]住む所であったそのあなたが滅びてしまうとは！[地の]すべての住民に恐怖を与えたその[都市]とそこに住む者たちよ！
- 今や，島々はあなたの没落の日におののくであろう。そして海にある島々は，あなたが出て行くために必ずかき乱される」』。
- 「主権者なる主エホバはこのように言われたからである。『わたしがあなたを，実際に人の住んでいない諸都市のような荒れ廃れた都市とするとき，[わたしが]あなたの上に水の深みをもたらし，広大な水があなたを覆ってしまうとき，
- わたしはまた，あなたを坑に下る者たちと共に昔の者たちのもとに下らせ，坑に下る者たちと共に，久しく荒れ廃れた場所にも似た最も低い地に住まわせる。それはあなたが人の住まない所となるためである。そしてわたしは生ける者の地に飾りを置くであろう。
- 「『わたしはあなたを突然の恐怖とする。あなたはいなくなるであろう。あなたは捜し求められるが，もはや定めのない時に至るまで見いだされることはない』と，主権者なる主エホバはお告げになる」。