- 次いで彼は，聖なる所の門，すなわち東に面している外側の[門]の道からわたしを連れ戻した。それは閉じられていた。
- それからエホバはわたしに言われた，「この門についてであるが，これは閉じられたままとなる。これは開かれることなく，単なる人間がここから入って来ることはない。エホバが，イスラエルの神がここから入って来られたからである。それは必ず閉じられたままとなる。
- しかし長は―彼は長としてそこに座る。エホバの前でパンを食べるためである。門の玄関の道から彼は入り，その道から出て行く」。
- そして今度は，彼は北の門の道から家の前へわたしを連れて来た。それは，わたしが見るためであったが，見よ，エホバの栄光がエホバの家を満たしていた。それで，わたしはひれ伏した。
- すると，エホバはわたしに言われた，「人の子よ，心を留め，目で見，エホバの家のすべての法令とそのすべての律法とに関して，わたしがあなたと話しているすべてのことを耳で聞け。あなたは家の入り道を，聖なる所のすべての出口と共に心に留めなければならない。
- また，あなたは反逆に，すなわちイスラエルの家に言わなければならない，『主権者なる主エホバはこのように言われた。「イスラエルの家よ，そのあらゆる忌むべきことのゆえに，あなた方のことはもう沢山だ。
- あなた方は，心にも肉にも割礼を受けていない異国の者たちを連れて来て，わたしの聖なる所に来させ，これを，実にわたしの家を汚させる。あなた方は，わたしのパンを，脂肪と血をささげるが，彼らはあなた方のあらゆる忌むべきことのためにわたしの契約を破りつづける。
- あなた方はわたしの聖なるものの務めを行なわなかった。また，あなた方の代わりに，わたしの聖なる所でわたしの務めを行なう者として[ほかの者たちを]置こうともしなかった」』。
- 「『主権者なる主エホバはこのように言われた。「心にも肉にも割礼を受けていない異国人，すなわちイスラエルの子らの中にいる異国人は，だれもわたしの聖なる所に入ってはならない」』。
- 「『しかし，わたしからさまよい出たイスラエルがその糞像を慕ってさまよったときに，わたしから遠く離れて行ったレビ人たちは，彼らもまた自分のとがを負わなければならない。
- そして彼らはわたしの聖なる所で，必ず家の門を監督する地位に就く奉仕者，家の奉仕者となる。彼らが民のために全焼燔の捧げ物や犠牲をほふり，彼らが[民]に仕えるためにその前に立つのである。
- 彼らはその糞像の前で[民]に仕えつづけ，イスラエルの家にとってつまずきのもととなってとがを犯させたので，それゆえに，わたしは彼らに向かって手を上げたのである』と，主権者なる主エホバはお告げになる，『彼らは必ずそのとがを負わなければならない。
- そして，彼らはわたしに対して祭司の勤めを行なうためにわたしに近づいたり，わたしの聖なるもの，最も聖なるものに近づいたりすることはない。彼らは自分の辱めと自分の行なったその忌むべきことを負わなければならない。
- そしてわたしは必ず彼らを，家のすべての奉仕や，そこで行なわれるべきすべてのことに関して，その務めを行なう者とするであろう』。
- 「『そして，イスラエルの子らがわたしからさまよい出たときに，わたしの聖なる所の務めを行なった，ザドクの子ら，レビの祭司たちについては，彼らはわたしに仕えるためにわたしに近づく。そしてわたしに脂肪と血をささげるために，必ずわたしの前に立つ』と，主権者なる主エホバはお告げになる。
- 『彼らはわたしの聖なる所に入る者たちであり，彼らはわたしに仕えるために，わたしの食卓に近づくのである。彼らは必ずわたしの務めを行なう。
- 「『そして，奥の中庭の門に入るときには，彼らは亜麻布の衣を身に着けるべきであり，奥の中庭の門や内側で仕えるときには，毛織物を身に着けてはならない。
- 頭には亜麻布の頭飾りをつけ，腰には亜麻布の股引きをはくべきである。汗[の出るもの]をまとってはならない。
- そして外の中庭，[すなわち]外の中庭へ，民のところへ出て行くときには，彼らは奉仕するさいに身につけていた衣を脱ぐべきである。それを聖なる食堂に置き，ほかの衣を身に着けなければならない。その衣で民を神聖にすることのないためである。
- また，彼らは頭をそってはならない。髪を長く垂らしたままにしていてはならない。必ず頭[の髪]を刈るべきである。
- そして祭司は，奥の中庭に入るとき，だれもぶどう酒を飲んではならない。
- また，やもめや，離婚された女を自分のために妻としてめとってはならない。ただ，イスラエルの家の子孫の処女を，あるいは祭司のやもめとなったやもめであれば，[これを]めとってよい』。
- 「『そして，彼らはわたしの民に聖なるものと俗なるものとの違いを教え諭すべきである。汚れたものと清いものとの違いをこれに知らせるべきである。
- そして訴訟のさいには，彼らが立って裁くべきであり，またわたしの司法上の定めによってそれを裁かなければならない。そして，わたしのすべての祭りの時節に関するわたしの律法と法令を守り，わたしの安息日を神聖にすべきである。
- また，彼は人間の死んだ者のもとに入って行って汚れた者となってはならない。ただ，父，母，息子，娘，兄弟，夫のものになっていない姉妹のためには，自分の身を汚してもよい。
- そしてその浄めの後，彼のために七日を数えなければならない。
- そして，聖なる場所，奥の中庭に入って，聖なる場所で仕える日に，彼は自分の罪の捧げ物をささげなければならない』と，主権者なる主エホバはお告げになる。
- 「『そして，それは必ず相続分として彼らのものとなる。わたしが彼らの相続分なのである。また，あなた方はイスラエルで彼らに何の所有地をも与えてはならない。わたしが彼らの所有地なのである。
- 穀物の捧げ物，罪の捧げ物，罪科の捧げ物―彼らがこれを食べる。また，イスラエルで奉納されたすべての物―それは彼らのものとなる。
- また，すべてのもののあらゆる熟した初物の最初のものと，あなた方のあらゆる寄進物のうちのすべてのもののすべての寄進物―それは祭司たちのものとなる。あなた方の粗びき粉の初物を祭司に与えるべきである。それは，祝福があなたの家にとどまるためである。
- 祭司は，飛ぶ生き物や獣で[既に]死んだもの，また引き裂かれた生き物を食べてはならない』。