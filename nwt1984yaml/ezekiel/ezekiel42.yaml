- そして，やがて彼は北に向いている道から，外の中庭へわたしを連れて出た。次いで彼は，隔てられた場所の前，北の方の建物の前にある食堂[群]に連れて来た。
- 長さ百キュビトの前に北の入口があり，幅は五十キュビトであった。
- 奥の中庭に属する二十[キュビト]の前と外の中庭に属する舗装の前には，回廊が回廊に相対して三[階]となっていた。
- また，食堂の前には，内側に向かって幅十キュビトの通路があり，一キュビトの道であった。その入口は北に向いていた。
- また，食堂については，[その]建物に関していうと，一番上のものは，回廊がそこから[場所を]取っていたので，一番下のものよりも，また中間のものよりも短かった。
- それらは三階になっており，中庭の柱のような柱はなかったからである。それゆえに，一番下のものよりも，また中間のものよりも，[一番上のものの]床からより多くの場所が取られたのである。
- また，外側にある石壁は，[もう一方の]食堂の前の外の中庭の方の食堂のすぐそばにあった。その長さは五十キュビトであった。
- 外の中庭の方の食堂の長さは五十キュビトであったからである。そして，見よ，神殿の前のそれは百キュビトであった。
- また，外の中庭からそれらの食堂に入って行くとき，その下から入り道が東の方にあった。
- 隔てられた場所の前と建物の前，東の方の中庭の石壁の幅の中に食堂があった。
- また，それらの前には北の方の食堂の[場合]と同じような道があり，それらの長さもそれと同じ[であり]，それらの幅もそれと同じであった。また，その出口はみな[同様]で，その様式も同様，その入口も同様であった。
- そこに入って行くとき，東の方の対応する石壁の前の道，その道の頭にある入口は，南の方の食堂の入口と同じであった。
- 次いで，彼はわたしに言った，「隔てられた場所の前にある北の食堂[と]南の食堂，それらは聖なる食堂であって，エホバに近づく祭司たちがそこで最も聖なる物を食べるのである。彼らはそこに最も聖なる物，穀物の捧げ物，罪の捧げ物，罪科の捧げ物を置く。その場所は聖なる[所]だからである。
- 彼らが，すなわち祭司が入ったなら，聖なる場所から外の中庭に出て行かずに，通常仕えるさいに着る衣服をそこに置く。それらは聖なるものだからである。彼らはほかの衣を身にまとい，そして民にかかわるものに近づかなければならない」。
- そして，彼は奥の家を測ることを終え，正面が東に向いている門の道よりわたしを連れ出し，その周囲を測った。
- 彼は葦の測りざおで東側を測った。それは葦の測りざおで周囲は五百さおであった。
- 彼は北側を測った。葦の測りざおで周囲は五百さおであった。
- 南側を彼は測った。葦の測りざおで五百さおであった。
- 彼は西側に回って行った。彼は葦の測りざおで五百さおを測った。
- 四方の側のために彼はこれを測った。その周囲には壁があった。長さは五百[さお]，幅は五百[さお]で，聖なるものと俗なるものとを区分するためのものであった。