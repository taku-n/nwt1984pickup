- 「そして，人の子よ，あなたは自分のためにれんがを一つ取れ。あなたはそれを自分の前に置き，それに都市を，エルサレムを刻まなければならない。
- そしてあなたはそれを攻囲し，それに向かって攻囲壁を築き，それに向かって攻囲塁壁を盛り上げ，それに向かって陣営を張り，その周囲に破城づちを置かなければならない。
- そしてあなたは，自分のために鉄の焼き板を取れ。あなたはそれを自分と都市の間に鉄の城壁として置き，それに顔を向けなければならない。それは必ず攻囲されることになり，あなたはそれを攻囲しなければならない。これはイスラエルの家に対するしるしである。
- 「そしてあなたは，左側を下にして横たわれ。あなたはその側にイスラエルの家のとがを置かなければならない。あなたがその側に横たわる日数の間，あなたは彼らのとがを負うのである。
- そして，わたし自身があなたに彼らのとがの年を与えて三百九十日の数とする。そしてあなたはイスラエルの家のとがを負わなければならない。
- そしてそれを完了しなければならない。「また，二度目には，あなたは右を下にして横たわり，四十日の間ユダの家のとがを負わなければならない。わたしはあなたに一年に対して一日，一年に対して一日を与えたのである。
- そして，あなたはエルサレムの攻囲に顔を向け，腕をむき出しにする。あなたはそれに向かって預言しなければならない。
- 「そして，見よ，わたしはあなたに綱を掛け，あなたが攻囲の日数を完了してしまうまで，自分の向きを一方の側から他方の側に変えることのないようにする。
- 「そして，あなたは，自分のために小麦，大麦，そら豆，ひら豆，きび，スペルト小麦を取り，それらを一つの器具に入れ，あなたが脇を下にして横たわっている日の間，自分のためにそれでパンを作らなければならない。あなたは三百九十日の間それを食べるのである。
- そして，あなたの食べる食物は目方による―一日に二十シェケルである。あなたは時折りそれを食べる。
- 「そして，あなたは水をただの升目によって，一ヒンの六分の一飲む。あなたは時折り飲むのである。
- 「そして，あなたはそれを大麦の丸い菓子として食べる。それについては，あなたは彼らの目の前で，人間の糞便の糞の固まりの上で焼くのである」。
- そしてエホバはさらに言われた，「イスラエルの子らはこれと同じように，わたしが彼らを追い散らして行かせる諸国民の中で自分たちの汚れたパンを食べるであろう」。
- それで，わたしは言った，「ああ，主権者なる主エホバよ！ご覧ください，わたしの魂は汚されたものではありません。わたしは若い時から今に至るまで，[既に]死体となったものも，引き裂かれた動物も食べたことはありません。また，わたしの口にいとわしい肉が入ったこともありません」。
- そこで，[神]はわたしに言われた，「見よ，わたしは人間の糞の固まりの代わりに牛の糞をあなたに与えた。あなたはその上で自分のパンを作らなければならない」。
- 次いでわたしに言われた，「人の子よ，いまわたしはエルサレムで，輪型のパンに通す棒を折る。彼らは，心配しながら目方によってパンを食べなければならなくなり，水も，戦りつを覚えながら，升目によって飲むであろう。
- 彼らがパンと水に乏しくなり，互いに驚がくして見つめ合い，そのとがのうちに朽ち果てるためである。