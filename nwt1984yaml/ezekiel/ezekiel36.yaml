- 「そして，人の子よ，あなたは，イスラエルの山々に関して預言せよ。あなたは言わなければならない，『イスラエルの山々よ，エホバの言葉を聞け。
- 主権者なる主エホバはこのように言われた。「敵があなた方に向かって，『ははあ，昔の高き所までが，所有物としてわたしたちのものになった！』と言ったので」』。
- 「それゆえ，預言せよ。あなたは言わなければならない，『主権者なる主エホバはこのように言われた。「あなた方は荒廃させられ，四方からかみつかれ，そのためにあなたは諸国民の残っている者たちに所有されることになり，舌で話題にされ，民の中に悪い報告があるので，それで，
- それゆえ，イスラエルの山々よ，主権者なる主エホバの言葉を聞け！主権者なる主エホバは，山と丘，川床と谷，荒廃させられた荒廃の場所に，また，周囲の諸国民の残っている者たちにとっての強奪とあざけりのためのものとなった捨てられた諸都市にこのように言われた。
- それゆえ，主権者なる主エホバはこのように言われた。『わたしは必ずわたしの熱心の火のうちに，諸国民の残っている者たちとエドムのすべてとに敵して話す。それは心いっぱいの歓びと魂の侮べつとを抱いて，その牧草地のため，[また]強奪のために，わたしの地を所有物として自分に与えた者たちなのである』」』。
- 「それゆえ，イスラエルの土地に関して預言せよ。あなたは山と丘，川床と谷に言わなければならない，『主権者なる主エホバはこのように言われた。「見よ，わたし自身がわたしの熱心と激しい怒りとによって必ず話す。あなた方は諸国民による辱めを負ったからである」』。
- 「それゆえ，主権者なる主エホバはこのように言われた。『わたしが自ら[誓いの]手を上げた。あなた方の周りにいる諸国民―彼らが自分自身の辱めを負うであろう。
- そしてイスラエルの山々よ，あなた方は，あなた方の大枝を出し，わたしの民イスラエルのためにあなた方の実を結ぶであろう。彼らは近寄って来て，まさに入って来るところだからである。
- いまわたしはあなた方に好意を抱いているからである。わたしは必ずあなた方を顧みるであろう。あなた方は実際に耕され，種をまかれるであろう。
- また，わたしはあなた方の上に人間を，すなわちイスラエルの全家を，そのすべてを殖やす。そして諸都市には必ず人が住み，荒れ廃れた所も建て直されるであろう。
- そうだ，わたしはあなた方の上に人間と動物を殖やす。これは必ず殖え，多くの子を生み，わたしはあなた方を以前のように，実際に人の住む所とし，わたしはあなた方の初めの時よりももっと多くの良いことを行なうであろう。そしてあなた方はわたしがエホバであることを知らなければならなくなる。
- また，あなた方の上にわたしは人間を，すなわちわたしの民イスラエルを歩かせる。彼らは必ずあなた方を所有し，あなた方は必ず彼らにとって世襲所有地となる。あなた方はもう二度と彼らから子供を奪うことはないであろう』」。
- 「主権者なる主エホバはこのように言われた。『あなた方に向かって，「あなたは人間をむさぼり食うものであり，あなたはあなたの諸国民から子供を奪う[地]となった」と言う者たちがいるので』，
- 『それゆえ，あなたはもはや人間をむさぼり食うことも，もはやあなたの諸国民から子供を奪うこともない』と，主権者なる主エホバはお告げになる。
- 『またわたしはあなたに関して，諸国民による辱めとなる話がこれ以上聞かれることのないようにする。あなたはもはやもろもろの民によるそしりを負うことも，もはやあなたの諸国民をつまずかせることもない』と，主権者なる主エホバはお告げになる」。
- また，エホバの言葉が引き続きわたしに臨んで言った，
- 「人の子よ，イスラエルの家は自分たちの土地の上に住んで[いたが]，彼らはそれを自分たちの道と行ないで汚しつづけた。彼らの道はわたしの前で月経の汚れのようになった。
- それでわたしは，彼らがその地に注ぎ出した血のために，わたしの激しい怒りを彼らに注ぎ出した。彼らはその[地]を自分たちの糞像で汚れたものにしたのであった。
- そして，わたしは彼らを諸国民の中に散らしたので，彼らはもろもろの地の中に追い散らされた。わたしは彼らの道と行ないとにしたがって彼らを裁いた。
- こうして，彼らは自分たちの入って行った諸国民のもとに入って行き，人々は彼らについて，『これらの者はエホバの民で，その地から彼らは出て来たのだ』と言って，わたしの聖なる名を汚すようになった。
- そしてわたしは，イスラエルの家が彼らの入って行った諸国民の中で汚したわたしの聖なる名に同情を抱くであろう」。
- 「それゆえ，イスラエルの家に言え，『主権者なる主エホバはこのように言われた。「イスラエルの家よ，わたしが[これを]行なうのは，あなた方のためではなく，あなた方が入って行った諸国民の中で汚したわたしの聖なる名のためなのである」』。
- 『そしてわたしは，諸国民の中で汚され，あなた方が彼らの中で汚したわたしの大いなる名を必ず神聖なものとするであろう。そして諸国民はわたしがエホバであることを知らなければならなくなる』と，主権者なる主エホバはお告げになる，『すなわち，わたしが彼らの目の前で，あなた方の中で神聖にされるときに。
- そして，わたしはあなた方を諸国民の中から取り出し，すべての地から集め，あなた方の土地に導き入れる。
- そしてわたしはあなた方の上に清い水を振り掛け，あなた方は清くなる。あらゆる不浄と糞像からわたしはあなた方を清める。
- そしてわたしはあなた方に新しい心を与え，あなた方の内に新しい霊を置く。また，あなた方の肉から石の心を取り去り，あなた方に肉の心を与える。
- また，わたしはわたしの霊をあなた方の内に置き，あなた方がわたしの規定によって歩み，わたしの司法上の定めを守り，実際に[それを]行なうように行動する。
- そして，あなた方はわたしがあなた方の父祖たちに与えた地に確かに住み，必ずわたしの民となり，わたしはあなた方の神となるであろう』。
- 「『そして，わたしはあなた方をそのあらゆる不浄から救い，穀物に呼びかけてそれをあふれさせる。わたしはあなた方に飢きんを臨ませることはない。
- そしてわたしは木の実りを，また畑の産物を必ずあふれさせる。あなた方が諸国民の中でもはや飢きんのそしりを受けないためである。
- そして，あなた方は自分たちの悪い道と，善くなかった自分たちの行ないとを必ず思い出し，自分たちのとがと忌むべきことのために，自分自身に対して必ず嫌忌の念を抱くであろう。
- わたしはあなた方のために[これを]行なうのではない』と，主権者なる主エホバはお告げになる，『そのことがあなた方の知るところとなるように。イスラエルの家よ，あなた方の道のゆえに恥じ，辱めを覚えよ』。
- 「主権者なる主エホバはこのように言われた。『あなた方をそのすべてのとがから清める日に，わたしはまた，諸都市に人を住まわせるであろう。荒れ廃れた所は必ず建て直される。
- また，荒れ果てた地も耕される。通りかかるすべての人の目の前で荒れ果てた所となっていたにもかかわらず。
- それで人々は必ず言うであろう，「荒れ果てていたあそこの地は，エデンの園のようになった。荒れ地となり，荒れ果てて，打ち壊されていた諸都市に防備が施された。そこに人が住むようになった」と。
- そして，あなた方の周りに残される諸国民は，わたしが，エホバが，打ち壊されたものを築き，荒れ果てていたものを植えたことを知らなければならなくなる。わたしが，エホバが語り，[これを]行なったのである』。
- 「主権者なる主エホバはこのように言われた。『わたしがイスラエルの家になおもわたしを尋ね求めさせて，[わたしが]彼らのために行なうことはこうである。わたしは彼らを羊の群れのように人々で殖やす。
- 聖なる人々の群れのように，祭りの時節のエルサレムの群れのように，荒れ地となっていた諸都市はそれと同じように，人の群れで満ち，人々はわたしがエホバであることを知らなければならなくなる』」。