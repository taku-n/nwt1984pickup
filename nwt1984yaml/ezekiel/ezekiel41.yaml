- 次いで，彼はわたしを神殿に導き入れ，脇の柱を測っていった。こちらの幅は六キュビト，あちらの幅は六キュビト，それが脇の柱の幅であった。
- また，入口の幅は十キュビト，入口の側面はこちらが五キュビト，あちらが五キュビトであった。そして彼はその長さを測った。四十キュビトであった。その幅は二十キュビトであった。
- そして，彼は中に入り，入口の脇の柱を測っていった。二キュビトであった。入口は六キュビト，入口の幅は七キュビトであった。
- それから彼はその長さを測った。二十キュビトであった。[その]幅は，神殿の前で二十キュビトであった。そのとき彼はわたしに言った，「これが至聖所である」。
- 次いで，彼は家の壁を測った。六キュビトであった。そして脇間の幅は四キュビトで，周りにあった。それは家の周囲に，その周りにあった。
- そして脇間は，脇間の上に脇間があって，三[階になっており]，三十の組み合わせであった。それら，すなわち周囲の脇間は，家に属する壁の中に入っていた。それが固定されるようになっていたのである。しかし，家の壁の中に固定されていたのではない。
- そして脇間に向かって上へ上へと行くにつれ，広くなり，回っていた。家のらせん状の通路が家の上へ上へと向かっており，家の周囲にあったからである。したがって，家の上に向かって広くなっており，一番低い[階]から一番上の[階]へ，中間の[階]を通って上ることができた。
- また，わたしは家のための高い壇が周囲にあるのを見た。脇間の基についていえば，接合箇所まで六キュビトの葦いっぱい[の長さ]であった。
- 脇間に属する壁の幅は，外側では五キュビトであった。また，家に属する脇間の建造物[のそばに]空き地があった。
- また，食堂[と食堂]の間の幅は二十キュビトで，家の周り，その周囲にあった。
- また，脇間の入口はその空き地に向いており，一つの入口は北に向かい，一つの入口は南に向いていた。空き地の場所の幅は五キュビトで，それは周囲にあった。
- また，隔てられた場所の前にあり，側面が西に向いている建物は，幅が七十キュビトであった。また，その建物の壁は幅が五キュビトであり，周囲にあった。そしてその長さは九十キュビトであった。
- また，彼は家を測った。長さは百キュビトであった。隔てられた場所とその建物とその壁は，長さが百キュビトであった。
- また，家の正面と，東に向かう隔てられた場所の幅は百キュビトであった。
- また，彼はその後ろにある隔てられた場所の前にある建物の長さとその回廊のこちら側とあちら側を測った。百キュビトであった。さらにまた，神殿[と]奥の場所と中庭の玄関，
- 敷居，狭まる枠のある窓，そして回廊がそれら三つの周りにあった。敷居の前には周囲に鏡板が，床[から]窓まではめ込まれていた。窓は覆いのある[窓]であった。
- 入口の上まで，奥の家に至るまで，外側と周囲の壁全体，奥の[家]と外側を測ることが行なわれた。
- 彫り刻まれたケルブとやしの木の模様もであった。やしの木の模様はケルブとケルブの間にあり，ケルブには二つの顔があった。
- そして，人の顔がこちら側のやしの木の模様の方を向き，たてがみのある若いライオンの顔があちら側のやしの木の模様の方を向いており，それらは家全体の周囲に彫り刻まれていた。
- 床から入口の上まで，神殿の壁[には]彫り刻まれたケルブとやしの木の模様があった。
- 神殿については，戸柱は四角で，聖なる場所の前[には]，見たところ[次の]ようなものがあった。
- 木の祭壇は高さ三キュビト，その長さは二キュビトで，それには隅柱があった。また，その長さと壁は木でできていた。次いで彼はわたしに言った，「これがエホバの前にある食卓である」。
- また，神殿と聖なる場所には二つの扉があった。
- そして二つの折り戸がそれらの扉に付いており，それら二つは回るようになっていた。一方の扉に二つの折り戸があり，もう一方に二つの折り戸があった。
- また，それらの上，神殿の扉の上には，壁に施されているのと同じようなケルブとやしの木の模様が施されており，外側の玄関の正面の上には木のひさしがあった。
- また，玄関の側面と家の脇間とひさしにそって，こちらとあちらに狭まる枠のある窓とやしの木の模様があった。