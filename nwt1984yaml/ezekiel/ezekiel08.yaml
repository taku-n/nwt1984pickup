- そして，第六年，第六[の月]，その月の五日，わたしが自分の家に座っており，ユダの年長者たちがわたしの前に座っていたときのこと，主権者なる主エホバのみ手がその所でわたしの上に下った。
- そしてわたしが見はじめると，見よ，見たところ火のようなものがあった。その腰のように見える所から下の方には火があり，その腰から上の方には何か輝くもののように見えるもの，こはく金のきらめきのようなものがあった。
- すると，その方は手の形をしたものを突き出し，わたしの頭の髪の房をつかまれた。そして，霊がわたしを地と天の間を[通って]運び，わたしを神の幻のうちにエルサレムに，すなわち北方に面している奥の門の入口に連れて来た。そこには，ねたみを引き起こしているねたみの象徴の住みかがある。
- すると，見よ，イスラエルの神の栄光がそこにあった。それは，わたしが谷あいの平原で見たものに似ていた。
- そして，その方はわたしに言われた，「人の子よ，どうか，北の方角に目を上げてみるように」。それでわたしは北の方向に目を上げた。すると，見よ，祭壇の門の北に，このねたみの象徴がその入り口の所にあった。
- そしてその方はさらにわたしに言われた，「人の子よ，あなたには，彼らが行なっている大いなる忌むべきこと，[わたしを]わたしの聖なる所から遠ざけさせるためにイスラエルの家がここで行なっていることが見えるか。しかし，あなたはなおも，大いなる忌むべきことを見るであろう」。
- そこで，その方はわたしを中庭の入口に連れて来られた。わたしが見はじめると，見よ，壁に一つの穴があった。
- その方は次いでわたしに言われた，「人の子よ，どうか，壁に穴を掘り抜くように」。それで，わたしは壁に穴を掘り抜いていった。すると，見よ，一つの入口があった。
- そして，その方はさらにわたしに言われた，「入って行き，彼らがここで行なっている悪い忌むべきことを見よ」。
- それでわたしは入って行き，見はじめた。すると，見よ，すべてはうものや忌み嫌うべき獣をかたどったもの，およびイスラエルの家のすべての糞像があり，彫刻が周囲の壁に施されていた。
- そしてイスラエルの家の年長の者七十人が，その中にはシャファンの子ヤアザヌヤも立っていたが，それぞれ手に香炉を携え，それらの前に立っていた。香の雲の香りが立ち上っていた。
- そして，その方はさらにわたしに言われた，「人の子よ，あなたは，イスラエルの家の年長の者たちが闇の中で，各々が自分の飾り物のある奥の部屋でしていることを見たか。彼らは，『エホバはわたしたちを見ていない。エホバはこの地を捨てたのだ』と言っているからである」。
- そして，その方は引き続きわたしに言われた，「あなたはなおも，彼らが行なっている大いなる忌むべきことを見るであろう」。
- それでその方は，エホバの家の北に向かっている門の入口にわたしを連れて来られた。すると，見よ，そこには女たちが座っていて，[神]タンムズのために泣いていた。
- そして，その方はさらにわたしに言われた，「人の子よ，あなたは[これを]見たか。あなたはなおも，これらよりも大いなる忌むべきことを見るであろう」。
- それで，その方はエホバの家の奥の中庭にわたしを連れて来られた。すると，見よ，エホバの神殿の入口，玄関と祭壇の間に，二十五人ばかりの人が背をエホバの神殿に向け，顔を東に向けて，東に，太陽に身をかがめていた。
- そして，その方はさらにわたしに言われた，「人の子よ，あなたは[これを]見たか。ユダの家にとって，彼らがここで行なった忌むべきことをするのは余りにも軽いことなので，彼らはこの地を暴虐で満たし，わたしをまたも怒らせなければならないのか。彼らはわたしの鼻に向かって若枝を突き出しているのだ。
- それでわたしもまた，激しい怒りをもって行動するであろう。わたしの目は惜しみ見ることなく，わたしは同情を抱くこともない。そして彼らは必ず大声でわたしの耳に呼ばわる。しかしわたしは彼ら[の言うこと]を聞かないであろう」。