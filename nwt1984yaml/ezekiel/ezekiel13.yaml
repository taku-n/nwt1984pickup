- また，エホバの言葉が引き続きわたしに臨んで言った，
- 「人の子よ，預言しているイスラエルの預言者たちに関して預言せよ。あなたは，自分の心のままに預言する者たちに言わなければならない，『エホバの言葉を聞け。
- 主権者なる主エホバはこのように言われた。「何も見なかったのに，自分の霊にしたがって歩んでいる愚鈍な預言者たちは災いだ！
- イスラエルよ，あなたの預言者たちは，荒れ廃れた所にいるきつねのようになってしまった。
- あなた方は，エホバの日に戦いに立つため，決して割れ目に上って行くことも，イスラエルの家のために石壁を築くこともない」。
- 「彼らは不真実なことや偽りの占いを幻で見た。彼らは，エホバに遣わされなかったのに，『エホバのお告げは』と言っている者たちである。そして言葉が実現するのを待ってきた。
- わたしが何も話さなかったのに，あなた方は『エホバのお告げは』と言うが，あなた方が見たのは不真実な幻，あなた方が述べたのは偽りの占いではないか」』。
- 「『それゆえ，主権者なる主エホバはこのように言われた。「『あなた方が不真実を語り，偽りを幻で見たので，それゆえに，いまわたしはあなた方に敵対する』と，主権者なる主エホバはお告げになる」。
- またわたしの手は，不真実を幻で見，偽りを占っている預言者たちに敵対するものとなった。彼らはわたしの民の親しい集いの中にいつづけることはなく，イスラエルの家の登録簿に記載されることも，イスラエルの土地に来ることもない。そしてあなた方はわたしが主権者なる主エホバであることを知らなければならなくなる。
- それは，彼らが，平安がないのに，「平安だ！」と言ってわたしの民を迷わせたため，実にそのためである。また，仕切りの壁を建てている者がいるが，無駄に水しっくいを塗る者たちがいる』。
- 「水しっくいを塗る者たちに，それは落ちると言え。みなぎりあふれる大雨が必ず生じ，雹よ，お前たちが降って来る。また，風あらしの突風が割れ目を生じさせる。
- そして，見よ，その壁は必ず倒れる。『あなた方が塗った塗料はどこにあるのか』と，あなた方に言われるのではないか。
- 「それゆえ，主権者なる主エホバはこのように言われた。『わたしもまた，わたしの激しい怒りのうちに風あらしの突風を吹き起こさせ，わたしの怒りのうちに，みなぎりあふれる大雨が生じ，激しい怒りのうちに絶滅のための雹が臨む。
- そしてわたしは，あなた方が水しっくいで塗った壁を打ち壊し，それを地に触れさせる。その基は必ずあらわにされる。また，彼女は必ず倒れ，あなた方はその中で必ず終わりを迎える。そしてあなた方はわたしがエホバであることを知らなければならなくなる』。
- 「『そしてわたしは，壁と，それに水しっくいを塗る者たちとに対するわたしの激しい怒りを終わりに至らせ，そしてあなた方に言うであろう，「壁はもうない。それにしっくいを塗る者たちももういない。
- [すなわち]エルサレムに向かって預言し，平安がないのに，彼女のために平安の幻を見ているイスラエルの預言者たちは」』と，主権者なる主エホバはお告げになる。
- 「そして，人の子よ，あなたは，女預言者として自分の心のままに行動しているあなたの民の娘たちに顔を向け，彼らに向かって預言せよ。
- そしてあなたは言わなければならない，『主権者なる主エホバはこのように言われた。「すべてのひじにひもを縫い合わせ，あらゆる大きさの頭にベールを作って魂を狩り立てる女たちは災いだ！あなた方が追い詰める魂は，わたしの民に属するものなのか。あなた方が生き長らえさせるのは，あなた方に属する魂なのか。
- そして，あなた方は数握りの大麦のために，わずかばかりのパンのために，わたしの民に対してわたしを汚そうとするのか。わたしの民，すなわち偽りを聞く者たちに対するあなた方の偽りによって，死ぬべきでない魂を死なせ，生きるべきでない魂を生き長らえさせるために」』。
- 「それゆえ，主権者なる主エホバはこのように言われた。『いまわたしは，あなた方が，魂をあたかも飛ぶ物でもあるかのように追い詰めるのに用いるそのひもに敵対し，あなた方の腕からそれらをはぎ取り，あなた方がまるで飛ぶ物でもあるかのように追い詰めている魂，その魂を放たせる。
- また，わたしはあなた方のベールをはぎ取り，あなた方の手からわたしの民を救い出す。彼らはもはや狩りで捕らえられたもののようにあなた方の手の中にあることはない。そしてあなた方はわたしがエホバであることを知らなければならなくなる。
- わたしが義なる者に痛みを覚えさせなかったのに，[あなた方は]その者の心を偽りで落胆させ，また邪悪な者の手を強くして，彼がその悪の道から立ち返って生き長らえることがないようにするので，
- それゆえ，女のあなた方は不真実を幻で見つづけることはなく，占いをすることももはやない。わたしはあなた方の手からわたしの民を救い出し，あなた方はわたしがエホバであることを知らなければならなくなる』」。