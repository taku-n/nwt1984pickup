- それから，彼はわたしを門に，東の方に面している門に行かせた。
- すると，見よ，イスラエルの神の栄光が東の方向から来るところであった。その声は広大な水の音のようであった。地はその栄光のゆえに輝いた。
- そして，それは見たところ，わたしがかつて見た幻のようであった。すなわち，わたしが都を滅びに陥れるために来たときに見た幻のようであった。わたしがケバル川のほとりで見たもののように見えるものがあり，わたしはひれ伏した。
- そして，エホバの栄光が，正面が東を向いている門の道から家に入って来た。
- 次いで霊がわたしを引き上げ，奥の中庭に導き入れた。すると，見よ，家はエホバの栄光で満ちていた。
- そして，だれかが家の中からわたしに話しかけるのが聞こえてきた。[その]人がわたしの傍らに立っていたのである。
- そして[神]はわたしにさらに言われた，「人の子よ，[これは]わたしの王座のある場所，わたしの足の裏を置く場所[である]。わたしはここに，イスラエルの子らの中に，定めのない時に至るまで住むであろう。彼ら，イスラエルの家は，彼らもその王たちも，その淫行やその王たちが死んだ時の死がいによって，
- [また，]彼らの敷居をわたしの敷居と一緒にしたり，わたしと彼らとの間に壁を置いて，その戸柱をわたしの戸柱の傍らに置いたりすることによって，わたしの聖なる名を汚すことはもうないであろう。また，彼らは自分たちの行なった忌むべきことによってわたしの聖なる名を汚したので，わたしは怒りのうちに彼らを滅ぼし絶やした。
- 今，彼らにその淫行とその王たちの死がいをわたしのもとから遠くへ取り除かせよ。そうすれば，わたしは彼らの中に定めのない時に至るまで必ず住むであろう。
- 「人の子よ，あなたとしては，この家についてイスラエルの家に知らせよ。彼らがそのとがのゆえに辱めを受けるためである。彼らはそのひな型を測らなければならない。
- そして，もし彼らが自分のしたすべてのことのゆえに実際に辱めを受けるなら，家の平面図，その配置と出口と入り道，そのすべての平面図とそのすべての明細，そのすべての平面図とそのすべての律法をあなたは彼らに知らせ，彼らの目の前で書け。それは，彼らがそのすべての平面図とそのすべての明細を守り，それらを実際に行なうためである。
- これが家の律法である。山の頂の周囲の領地全体は極めて聖なるものである。見よ，これが家の律法である。
- 「そして，これらがキュビトによる祭壇の寸法であり，一キュビトは一キュビトと一手幅である。そして[その]底は一キュビト。また，幅は一キュビトである。また，縁飾りがその周囲の縁の上にあり，一指当たりである。そしてこれが祭壇の基部である。
- また，床の上の底部から下の縁取りまで二キュビト，その幅は一キュビトである。また，小さい縁取りから大きい縁取りまで四キュビト，[その]幅は一キュビトである。
- また，祭壇の炉床は四キュビト，祭壇の炉床から上の方に四つの角が出ている。
- そして祭壇の炉床は長さが十二[キュビト]，幅は十二[キュビト]で，正四角形である。
- また，縁取りは，その四方について長さが十四[キュビト]，幅が十四[キュビト]で，その周りにある縁飾りは半キュビト，その底部は周囲一キュビトである。「そしてその段は東に面している」。
- 次いで，彼はわたしに言った，「人の子よ，主権者なる主エホバはこのように言われた。『これらが祭壇の造られる日のその法令である。それは，その上に全焼燔の捧げ物をささげ，その上に血を振り掛けるためである』。
- 「『そしてあなたは，ザドクの子孫の出で，わたしに仕えるため，わたしに近づく者であるレビの祭司たちに，若い雄牛，すなわち牛の子一頭を罪の捧げ物として与えよ』と，主権者なる主エホバはお告げになる，
- 『また，あなたはその血のいくらかを取り，[それを]その四つの角，縁取りの四隅，周りにある縁飾りにつけ，これを罪から浄め，そのために贖罪を行なわなければならない。
- また，あなたはその若い雄牛，罪の捧げ物を取って，人はそれを家の定めの場所，聖なる所の外で焼かなければならない。
- また，二日目に，あなたはきずのないやぎの雄一頭を，罪の捧げ物として近くに連れて来る。彼らは祭壇を若い雄牛をもって罪から浄めたのと同様に，これを罪から浄めなければならない』。
- 「『罪からの浄めを終えたら，あなたはきずのない若い雄牛，すなわち牛の子一頭と，群れの中からきずのない雄羊一頭を近くに連れて来る。
- そしてあなたはこれを近くに，エホバの前に連れて来なければならない。祭司たちはその上に塩を掛け，全焼燔の捧げ物としてこれをエホバにささげなければならない。
- あなたは七日の間，罪の捧げ物として一日につき雄やぎ一頭をささげるのである。若い雄牛，すなわち牛の子一頭と，群れの中の雄羊一頭，それぞれ完全なものを彼らは供える。
- 七日の間，彼らは祭壇のために贖罪を行なう。彼らはこれを清めて，使い始めをしなければならない。
- そして彼らはその期間を完了する。そして八日目に，またその時から，祭司たちはあなた方の全焼燔の捧げ物と共与の犠牲とを祭壇にささげる。そしてわたしは必ずあなた方に喜びを見いだすであろう』と，主権者なる主エホバはお告げになる」。