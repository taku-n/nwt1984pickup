- また，エホバの言葉が引き続きわたしに臨んで言った，
- 「人の子よ，あなたの顔をイスラエルの山々の方に向けて，これに預言せよ。
- そしてあなたは言わなければならない，『イスラエルの山々よ，主権者なる主エホバの言葉を聞け。主権者なる主エホバは，山や丘，川床や谷に向かってこのように言われた。「わたしはここにいる！わたしはあなた方に剣をもたらす。わたしはあなた方の高き所を必ず滅ぼすであろう。
- そして，あなた方の祭壇は必ず荒廃させられ，香台も砕かれる。わたしはあなた方の打ち殺された者たちをあなた方の糞像の前に倒れさせる。
- また，わたしはイスラエルの子らの死がいを彼らの糞像の前に置き，あなた方の骨をあなた方の祭壇の周囲に散らす。
- あなた方のすべての住みかにおいて都市は荒れ廃れ，高き所も荒れ廃れる。それは，それらのものが荒れ廃れ，あなた方の祭壇が荒廃し，実際に壊され，あなた方の糞像が実際に絶やされ，あなた方の香台が切り倒され，あなた方の作ったものがぬぐい去られるためである。
- そして，打ち殺された者は必ずあなた方の中に倒れ，あなた方はわたしがエホバであることを知らなければならなくなる。
- 「『「そして，それが起こるとき，あなた方がもろもろの地の中に散らされるとき，わたしは，諸国民の中で剣を逃れる者たちをあなた方に残りの者として得させる。
- そしてあなた方の逃れた者たちは，とりことなって連れて行かれる諸国民の中で，必ずわたしを思い出すであろう。それは，わたしからそれて行った彼らの淫行の心と，その糞像を慕って淫行のために行く彼らの目とのゆえに，わたしが砕かれてしまったからである。彼らは自分たちのあらゆる忌むべきことにおいて行なった悪い事柄を，必ずその顔に忌み嫌うであろう。
- そして，彼らはわたしがエホバであることを知らなければならなくなる。わたしはこの災いを彼らに行なうことを，いたずらに語ったのではない」』。
- 「主権者なる主エホバはこのように言われた。『あなたの手をたたき，足を踏み鳴らし，イスラエルの家のあらゆる悪い忌むべきことのゆえに，「ああ！」と言え。剣によって，飢きんと疫病とによって彼らが倒れるからである。
- 遠くにいる者，その者は疫病によって死ぬ。近くにいる者，その者は剣によって倒れる。残されて安全に守られた者，その者は飢きんによって死に，わたしは彼らに対する激しい怒りを終わりに至らせる。
- そして，彼らの打ち殺された者たちがその糞像の間，祭壇の周囲，すべての高い丘の上，山のすべての頂，すべての生い茂った木の下，枝の茂った大木の下，彼らがそのすべての糞像に安らぎの香りをささげた場所にあるとき，あなた方はわたしがエホバであることを知らなければならなくなる。
- そして，わたしは彼らに向かって手を伸ばし，彼らのすべての住みかでその地を荒れ果てた所とし，ディブラに面した荒野よりもさらに荒廃した所とする。こうして，彼らはわたしがエホバであることを知らなければならなくなる』」。