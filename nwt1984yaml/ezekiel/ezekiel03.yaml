- それから，その方はわたしに言われた，「人の子よ，あなたの見いだすものを食べよ。この巻き物を食べ，行って，イスラエルの家に話せ」。
- それで，わたしは口を開けた。その方は少しずつわたしにこの巻き物を食べさせた。
- そして，さらにわたしに言われた，「人の子よ，あなたは自分の腹に食べさせ，わたしがあなたに与えるこの巻き物で自分の腸を満たすようにすべきである」。それでわたしはそれを食べはじめた。すると，それはわたしの口の中にあって，その甘いことは蜜のようであった。
- そして，その方は続いてわたしに言われた，「人の子よ，行って，イスラエルの家の[者たちの]間に入り，あなたはわたしの言葉をもって彼らに話さなければならない。
- あなたは，その言語の理解できない，また，舌の重い民のもとにではなく―イスラエルの家に遣わされるからである。
- その言葉をあなたが[理解をもって]聞くことのできない，すなわち言語の理解できない，また，舌の重い，数の多い民のもとに[遣わされるの]ではない[からである]。もし彼らのもとにわたしがあなたを遣わしたのであれば，それらの者はあなた[の話すこと]を聴くであろう。
- しかしイスラエルの家についていえば，彼らはあなた[の言うこと]を聴くことを望まない。わたし[の言うこと]を聴くことを望んでいないからである。イスラエルの家の者はみな頭が固く，心が固いからである。
- 見よ，わたしはあなたの顔を彼らの顔と全く同じように固くし，あなたの額を彼らの額と全く同じように固くした。
- わたしはあなたの額を金剛石のようにし，火打ち石よりも固くした。あなたは彼らを恐れてはならない。彼らの顔を見て恐怖の念を抱いてはならない。彼らは反逆の家だからである」。
- そして，その方はさらにわたしに言われた，「人の子よ，わたしがあなたに話すすべての言葉をあなたの心の中に取り入れ，あなたの耳で聞け。
- そして行って，流刑の民，あなたの民の子らの中に入れ。彼らが聞こうが聞くまいが，あなたは彼らに話し，『主権者なる主エホバはこのように言われた』と言わなければならない」。
- それから，霊はわたしを携えて行き，わたしは後ろで，「その場所から出るエホバの栄光がほめたたえられるように」と言う，激しい疾風の音を聞きはじめた。
- また，それら生き物の互いに触れ合っている翼の音，彼らのすぐ傍らにある輪の音，また激しい疾風の音がした。
- そして，[その]霊はわたしを携え，連れて行った。それで，わたしは自分の霊の激しい怒りのうちに，苦い[思いを抱いて]行った。わたしの上にあるエホバのみ手は強かった。
- こうしてわたしは，ケバル川のほとりに住んでいる，テル･アビブの流刑の民の中に入り，彼らの住んでいる所に住みはじめた。わたしはそこに七日間，彼らの中でぼう然として住んでいた。
- そして，七日の終わりになって，エホバの言葉がわたしに臨んで，言いはじめた，
- 「人の子よ，わたしはあなたをイスラエルの家に対する見張りの者とした。あなたはわたしの口から言葉を聞き，わたしから彼らに警告しなければならない。
- わたしが邪悪な者に向かって，『あなたは必ず死ぬ』と言うとき，あなたが彼を生き長らえさせるために実際に彼に警告し，話し，邪悪な者をその邪悪な道から離れるよう警告しないなら，その者は邪悪な者であるので，そのとがのうちに死ぬ。しかしわたしは彼の血の返済をあなたの手に求めるであろう。
- 一方，あなたが邪悪な者に警告したのに，彼がその邪悪と邪悪な道から実際に立ち返らないなら，彼はそのとがのために死ぬ。しかしあなたは，自分の魂を救い出したことになる。
- また，義なる者がその義を離れて，実際に不正を行ない，わたしが彼の前につまずきのもとを置かなければならないときには，その者はあなたがこれに警告しなかったために死ぬであろう。自分の罪のために彼は死に，彼が行なった義の行ないは思い出されない。しかしわたしは彼の血の返済をあなたの手に求めるであろう。
- そして，あなたが義なる者に，その義なる者が罪をおかしてはならないと警告して，彼が実際に罪をおかさないなら，彼は警告を受けたために必ず生きつづけ，あなたは自分の魂を救い出したことになる」。
- そして，エホバのみ手がその所でわたしの上にあって，わたしに言われた，「立って，谷あいの平原に行け。わたしはそこであなたと話すであろう」。
- それでわたしは立って，谷あいの平原に出て行った。すると，見よ，エホバの栄光がそこに立っていた。それは，わたしがケバル川のほとりで見た栄光のようであった。それでわたしはひれ伏した。
- すると，霊がわたしのうちに入り，わたしを足で立たせた。そして[神]はわたしに話して言いはじめられた，「行って，あなたの家の中に閉じこもれ。
- そして，人の子よ，あなたは，見よ，彼らは必ずあなたに綱を掛け，あなたをそれで縛り，あなたが出て彼らの中に入って行くことができないようにする。
- そして，あなたの舌をわたしはあなたの口蓋に堅く付かせ，あなたは必ず口のきけない者となる。あなたは彼らにとって戒めを与える者とはならないであろう。彼らは反逆の家だからである。
- そしてわたしがあなたと話すとき，わたしはあなたの口を開く。あなたは彼らに，『主権者なる主エホバはこのように言われた』と言わなければならない。聞く者は聞き，聞かない者は聞くな。彼らは反逆の家だからである。