- そして，エホバの言葉が引き続きわたしに臨んで言った，
- 「あなた方はイスラエルの土地についてこの格言的なことばを述べて，『父たちが熟していないぶどうを食べるのに，子らの歯が浮く』と言うが，これはあなた方にとってどういう意味なのか。
- 「『わたしは生きている』と，主権者なる主エホバはお告げになる，『あなた方がこの格言的なことばをイスラエルで述べることはもはやなくなる。
- 見よ，すべての魂―それはわたしのものである。父の魂がそうであるように，子の魂も同様に―それらはわたしのものである。罪を犯している魂―それが死ぬのである。
- 「『そして人については，それが義なる者で，公正と義を行ない，
- 山の上で食べず，その目をイスラエルの家の糞像に上げず，友の妻を汚さず，不浄のときの女に近寄らず，
- だれをも虐待せず，負債に対して取った質物を返し，何も略取せず，飢えた者に自分のパンを与え，裸の者を衣で覆い，
- 利息を取って与えることはせず，高利を取らず，不正から手を引き戻し，人と人の間に真の公正を行ない，
- わたしの法令によって歩みつづけ，わたしの司法上の定めを守って真実を行なおうとしたのなら，その人は義なる者である。彼は必ず生きつづける』と，主権者なる主エホバはお告げになる。
- 「『そして，人が父となって，その子が強盗で，血を流す者であり，これらのことの一つに類することを行なった[のであれば]
- （しかし彼自身はこれらのことを何一つ行なわなかった），また，その者が山の上で食べ，友の妻を汚し，
- 苦しんでいる貧しい者を虐待し，物を略取し，質物を返さず，糞像に目を上げたなら，彼は忌むべきことを行なったのである。
- 彼は高利を取って[ものを]与え，利息を取った。それで，彼は決して生きつづけることはない。彼はこれらすべての忌むべきことを行なった。彼は必ず死に処せられる。彼の血はその身に帰する。
- 「『そして，見よ，人が父となったが，その[子]は自分の父の行なったすべての罪を見ているが，見ても，そのようなことを行なわない。
- 山の上で食べず，目をイスラエルの家の糞像に上げず，友の妻を汚さなかった。
- だれをも虐待せず，質物を奪わず，何も略取せず，飢えた者に自分のパンを与え，裸の者を衣で覆い，
- 苦しむ者から手を引き戻し，高利も利息も取らず，わたしの司法上の定めを実行し，わたしの法令によって歩んだ。彼がその父のとがのゆえに死ぬことはない。彼は必ず生きつづける。
- 一方その父は，紛れもない詐取を行ない，兄弟から物を略取し，すべて良くないことをその民の中で行なったので，見よ，彼はそのとがのために必ず死ぬ。
- 「『そして，あなた方は必ず言うであろう，「父にとががあるのに，子が何も負わなくてもよいのはどうしてか」と。さて，その子については，彼は公正と義を行ない，わたしのすべての法令を守った。彼はそれを行ないつづけている。彼は必ず生きつづける。
- 罪を犯している魂―それが死ぬのである。子が父のとがのゆえに何かを負うことはなく，父が子のとがのゆえに何かを負うこともない。義なる者の義はその人自身に帰し，邪悪な者の邪悪はその人自身に帰する。
- 「『さて，邪悪な者については，彼が自分の犯したすべての罪から立ち返り，実際にわたしのすべての法令を守り，公正と義を行なうのであれば，彼は必ず生きつづける。彼は死なない。
- 彼の犯したすべての違犯―それが彼を責めるために思い出されることはない。彼は自分の行なったその義のために生きつづけるのである』。
- 「『一体，わたしは邪悪な者の死を喜ぶだろうか』と，主権者なる主エホバはお告げになる，『[わたしは]彼がその道から立ち返り，実際に生きつづけることを[喜ぶ]のではないか』。
- 「『さて，義なる者がその義を離れて，実際に不正を行なうとき，すなわち彼が邪悪な者の行なったすべての忌むべきことにしたがって事を行ない，そして生きている[とき]，彼の行なったそのすべての義なる行為は何一つ思い出されることはない。自分の犯した不忠実と自分の犯した罪とのために，そのために彼は死ぬであろう。
- 「『そして，あなた方は必ず言うであろう，「エホバの道は正しく調整されていない」と。イスラエルの家よ，どうか，聞くように。わたしの道は正しく調整されていないのか。あなた方の道が正しく調整されていないのではないか。
- 「『義なる者がその義を離れて，実際に不正を行ない，それゆえに死ぬとき，彼は自分の行なった不正のために死ぬのである。
- 「『また，邪悪な者が自分の犯した邪悪から立ち返り，公正と義を行なうようになるなら，彼は自分の魂を生き長らえさせる者となる。
- 彼は見て，自分の行なったすべての違犯から立ち返るとき，必ず生きつづける。彼は死なない。
- 「『そして，イスラエルの家は必ず言うであろう，「エホバの道は正しく調整されていない」と。イスラエルの家よ，わたしの道，それは正しく調整されていないだろうか。正しく調整されていないのは，あなた方の道ではないか』。
- 「『それゆえ，イスラエルの家よ，わたしはあなた方を各々その道にしたがって裁くであろう』と，主権者なる主エホバはお告げになる。『立ち返れ。あなた方のすべての違犯から[自分を]立ち返らせよ。何物もあなた方にとがを生じさせるつまずきのもととなってはならない。
- あなた方の犯したすべての違犯を自分の身から振り捨て，自分のために新しい心と新しい霊を造れ。イスラエルの家よ，どうしてあなた方は死んでよいだろうか』。
- 「『わたしは死んでゆく者の死を少しも喜ばないからである』と，主権者なる主エホバはお告げになる。『それゆえ，あなた方は[自分を]立ち返らせて，生きつづけよ』」。