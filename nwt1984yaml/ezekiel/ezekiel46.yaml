- 「主権者なる主エホバはこのように言われた。『東に面している奥の中庭の門についてであるが，これは六日の仕事日のあいだ閉じておき，安息日に開かれるべきであり，新月の日に開かれるべきである。
- そして長は門の玄関の道から，外から入り，門の戸柱のそばに立たなければならない。祭司たちは彼の全焼燔の捧げ物と共与の犠牲をささげなければならない。彼は門の敷居のところで身をかがめ，そして出て行かなければならない。しかし門は夕方まで閉じてはならない。
- そしてその地の民は安息日と新月に，その門の入口で，エホバの前で身をかがめなければならない。
- 「『そして，長が安息日にエホバにささげるべき全焼燔の捧げ物は，きずのない雄の子羊六頭ときずのない雄羊一頭とすべきである。
- また，穀物の捧げ物として雄羊のために一エファ，雄の子羊のためには，彼が与え得る穀物の捧げ物，油については，エファにつき一ヒンである。
- また，新月には，きずのない若い雄牛，すなわち牛の子一頭と，雄の子羊六頭，雄羊一頭とすべきである。それらはきずのないものでなければならない。
- また，彼は若い雄牛のために一エファ，雄羊のために一エファを穀物の捧げ物としてささげるべきである。雄の子羊のためには，自分のできるもの，油については，エファにつき一ヒンである。
- 「『そして，長は入って来るとき，門の玄関の道から入り，その道から出て行くべきである。
- また，その地の民が祭りの時節にエホバの前に入って来るとき，北の門の道から入って来て身をかがめようとする者は，南の門の道から出て行くべきである。南の門の道から入って来る者は北への門の道から出て行くべきである。だれも自分の入って来た門の道から帰ってはならない。まっすぐ前方に向かって出て行くべきだからである。
- そして彼らの中にいる長については，彼らが入って来るときに彼は入り，彼らが出て行くときに彼は出て行くべきである。
- そして祭りのときと祭りの時節には，穀物の捧げ物は若い雄牛のために一エファ，雄羊のために一エファ，雄の子羊のためには彼が与え得るものとすべきである。油については，エファにつき一ヒンである。
- 「『また，長が自発的な捧げ物として全焼燔の捧げ物を，あるいは自発的な捧げ物として共与の犠牲をエホバに備える場合，彼のために東に面している門を開けなければならない。彼は安息日にするように，その全焼燔の捧げ物と共与の犠牲を備えなければならない。そして彼は出て行かなければならない。彼が出て行った後，人は門を閉じなければならない。
- 「『また，あなたは毎日，全焼燔の捧げ物としてきずのない雄の子羊の一年目のもの一頭をエホバに備えるべきである。朝ごとにあなたはこれを備えるべきである。
- また，あなたはそれと共に穀物の捧げ物として朝ごとに六分の一エファを，油については，上等の麦粉に振り掛けるために三分の一ヒンを備えるべきである。エホバへの穀物の捧げ物は定めなく存続する法令，常になされるものである。
- そして常供の全焼燔の捧げ物として，彼らは朝ごとに雄の子羊と穀物の捧げ物と油を備えなければならない』。
- 「主権者なる主エホバはこのように言われた。『長がその子らの各々にその相続地として贈り物を与える場合，それはその子らの財産となる。それは相続による彼らの所有地である。
- また，彼がその相続地のうちからその僕の一人に贈り物を与える場合，それもまた，自由の年まで必ずその人のものとなる。そしてそれは必ず長に返る。ただ彼の相続地だけが―その子らに関して―ずっと彼ら自身のものとなるべきである。
- また，長は民の相続地を取って彼らをその所有地から立ち退かせるようなことをしてはならない。彼は自分の所有地のうちから自分の子らに相続地を与えるべきである。それは，わたしの民が各々その所有地から散らされることのないためである』」。
- そして，彼はわたしを門の脇の入り道から，聖なる食堂，すなわち北に面している，祭司たちに属する[食堂]に導き入れた。すると，見よ，そこには西に向かってその両側の後部にひとつの場所があった。
- そして彼はわたしに言った，「これは祭司たちが罪科の捧げ物と罪の捧げ物を煮る場所，[また]穀物の捧げ物を焼く所である。それは，何かを外の中庭に運び出して，民を神聖にすることのないためである」。
- 次いで，彼はわたしを外の中庭に連れ出し，中庭の四つの隅柱を通らせた。すると，見よ，中庭の[こちらの]隅柱のそばに中庭が，中庭の[あちらの]隅柱のそばに中庭があった。
- 中庭の四つの隅柱のところに，長さ四十[キュビト]，幅三十の小さい中庭があった。隅の建造物のあるこれら四つのものは同じ寸法であった。
- また，それらの周り，それら四つの周りには列があり，周りのその列の下には煮る場所が作られていた。
- そして彼はわたしに言った，「これらは煮ることをする者たちの家である。家の奉仕者たちはここで民の犠牲を煮るのである」。