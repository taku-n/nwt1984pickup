- また，エホバの言葉が引き続きわたしに臨んで言った，
- 「人の子よ，あなたの顔をアンモンの子らの方に向け，彼らに向かって預言せよ。
- そしてあなたはアンモンの子らに関して言わなければならない，『主権者なる主エホバの言葉を聞け。主権者なる主エホバはこのように言われた。「あなたはわたしの聖なる所に向かって，それが汚されたために，またイスラエルの土地に向かって，それが荒廃させられたために，またユダの家に向かって，彼らが流刑の身となったために，ははあ！と言ったので，
- それゆえ，いまわたしはあなたを東洋人に渡して，[彼らに]所有させる。彼らはあなたの中に壁で囲まれた宿営を設け，あなたの中に必ず自分たちの幕屋を置くであろう。彼らはあなたの実りを食べ，彼らはあなたの乳を飲むであろう。
- そして，わたしはラバをらくだの牧草地とし，アンモンの子らを羊の群れの休み場とする。そしてあなた方はわたしがエホバであることを知らなければならなくなる」』」。
- 「主権者なる主エホバはこのように言われたからである。『あなたはイスラエルの土地に向かって手をたたき，足を踏み鳴らし，[自分の]魂のうちにあらゆる侮べつの念を抱いて歓びつづけたので，
- それゆえ，いまわたしはここにいる。わたしはあなたに向かってわたしの手を伸ばした。わたしはあなたを強奪物として諸国民に渡し，もろもろの民の中からあなたを断ち滅ぼし，もろもろの地からあなたを滅ぼす。わたしはあなたを滅ぼし尽くし，あなたはわたしがエホバであることを知らなければならなくなる』。
- 「主権者なる主エホバはこのように言われた。『モアブとセイルは，「見よ，ユダの家はほかのすべての国々と同じだ」と言ったので，
- それゆえ，いまわたしは諸都市で，その国境までの諸都市で，モアブの斜面を，[その]地の飾りであるベト･エシモト，バアル･メオン，さらにキルヤタイムにまで開き，
- アンモンの子らと共に東洋人にさらす。わたしはこれを所有されるべきものとするであろう。それが，[すなわち]アンモンの子らが，諸国民の中で思い出されることのないためである。
- そして，わたしはモアブで裁きを執行し，彼らはわたしがエホバであることを知らなければならなくなる』。
- 「主権者なる主エホバはこのように言われた。『エドムはユダの家に復しゅうしようとして行動し，大規模に悪を行ないつづけ，彼らに復しゅうしたので，
- それゆえ，主権者なる主エホバはこのように言われた。「わたしもエドムに向かって手を伸ばし，そこから人と家畜を断ち滅ぼし，テマンからデダンに至るまでこれを荒れ廃れた所とする。彼らは剣によって倒れる。
- 『そして，わたしはわたしの民イスラエルの手によってエドムに復しゅうをもたらす。彼らはわたしの怒りとわたしの激しい怒りとにしたがって必ずエドムで行動する。そして[エドム人たち]はわたしの復しゅうがどんなものかを知らなければならなくなる』と，主権者なる主エホバはお告げになる」』。
- 「主権者なる主エホバはこのように言われた。『フィリスティア人は復しゅう心を抱いて行動し，滅びをもたらすために，魂のうちに侮べつの念を抱き，定めなく続く敵意を抱いて復しゅうしつづけたので，
- それゆえ，主権者なる主エホバはこのように言われた。「いまわたしはフィリスティア人に向かって手を伸ばし，ケレト人を断ち滅ぼし，海岸地方の残りを滅ぼす。
- また，わたしは激怒の戒めをもって，彼らの中で大いなる復しゅうの行為をする。わたしが彼らにわたしの復しゅうをもたらすとき，彼らはわたしがエホバであることを知らなければならなくなる」』」。