- それで，この方はわたしに言われた，「人の子よ，あなたの足で立ち上がれ。わたしがあなたと話すためである」。
- そしてその方がわたしに話されると，霊が直ちにわたしの内に入るようになり，それはついにわたしを足で立ち上がらせ，わたしはわたしに語る方[の言われること]を聞くようになった。
- そして，その方は続けて言われた，「人の子よ，わたしはあなたをイスラエルの子らのもとに，わたしに反逆した反逆の国々の民のもとに遣わす。彼らもその父祖たちも，まさにこの日に至るまでわたしに対して違犯をおかしてきた。
- そして，顔が不遜で，心の固い子ら―わたしは彼らのもとにあなたを遣わすのである。あなたは彼らに言わなければならない，『主権者なる主エホバはこのように言われた』と。
- そして彼らについていえば，彼らが聞こうが聞くまいが―彼らは反逆の家であるので―彼らは預言者が自分たちの中にいたことをも必ず知るようになる。
- 「そして，人の子よ，あなたは彼らを恐れてはならない。また彼らの言葉を恐れてはならない。かたくなな者たちと，あなたを刺す物とがあり，あなたはさそりの間に住んでいるからである。彼らの言葉を恐れてはならない。また，彼らの顔を見て恐怖の念を抱いてはならない。彼らは反逆の家だからである。
- そして彼らが聞こうが聞くまいが，あなたはわたしの言葉を彼らに話さなければならない。彼らは反逆の者だからである。
- 「そして，人の子よ，あなたはわたしがあなたに話すことを聞け。反逆の家のように反逆する者となってはならない。口を開き，わたしがあなたに与えるものを食べよ」。
- それで，わたしが見はじめると，見よ，手がわたしに向かって突き出された。すると，見よ，その中に一つの書の巻き物があった。
- そして，その方はわたしの前で徐々にそれを広げてゆかれたが，それは表も裏も書き込まれていた。それには哀歌と，うめきと，どうこくが書かれていた。