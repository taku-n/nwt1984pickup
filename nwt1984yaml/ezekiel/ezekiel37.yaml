- エホバのみ手がわたしの上にあり，エホバはその霊によってわたしを連れ出し，谷あいの平原の中にわたしを置かれた。そこは骨で満ちていた。
- そして[神]はわたしをその周囲に沿って一巡させられたが，見よ，[骨]は谷あいの平原の表に非常に多くあり，見よ，すっかり乾いていた。
- それで[神]はわたしに言いはじめられた，「人の子よ，これらの骨は生き返ることができるだろうか」。これに対してわたしは言った，「主権者なる主エホバよ，あなたがよくご存じです」。
- すると，[神]は続けてわたしに言われた，「これらの骨に対して預言せよ。あなたはこれに言わなければならない，『乾いた骨よ，エホバの言葉を聞け。
- 「『主権者なる主エホバはこれらの骨にこのように言われた。「いまわたしはあなた方に息を入れる。そしてあなた方は必ず生き返る。
- また，わたしはあなた方の上に筋を置き，あなた方の上に肉を生じさせ，わたしはあなた方の上に皮膚をかぶせ，あなた方のうちに息を置く。それであなた方は必ず生き返る。そして，わたしがエホバであることを知らなければならなくなる」』」。
- それで，わたしは命じられた通りに預言した。そして，わたしが預言するとすぐに音がしはじめ，かたかたという音がして，骨が近寄りはじめた。骨がその骨へと。
- そして，わたしが見ると，見よ，その上に筋が，また肉が生じ，皮膚が[骨]の上にかぶせられ始めた。しかし息は，それらの中に全くなかった。
- そして，[神]はさらにわたしに言われた，「風に向かって預言せよ。人の子よ，預言せよ。あなたは風に言わなければならない，『主権者なる主エホバはこのように言われた。「風よ，四方の風から入って来て，これら殺された者たちに吹きつけ，彼らが生き返るようにせよ」』」。
- それで，わたしは[神]がわたしに命じられた通りに預言した。すると，息がその中に入り，それらは生きて，自分の足で立ち上がりはじめた。それは甚だ大いなる軍勢であった。
- そして，[神]はさらにわたしに言われた，「人の子よ，これらの骨であるが，これはイスラエルの全家である。いま彼らは言っている，『わたしたちの骨は乾いてしまい，わたしたちの望みは滅びうせた。わたしたちは切り離されて自分たちだけになった』と。
- それゆえ，預言せよ。あなたは彼らに言わなければならない，『主権者なる主エホバはこのように言われた。「わたしの民よ，いまわたしはあなた方の埋葬所を開き，あなた方をその埋葬所から連れ出し，イスラエルの土地に導き入れる。
- そして，わたしがあなた方の埋葬所を開き，あなた方をその埋葬所から連れ出すとき，わたしの民よ，あなた方はわたしがエホバであることを知らなければならなくなる」』。
- 『また，わたしはあなた方のうちにわたしの霊を置くので，あなた方は必ず生き返り，わたしはあなた方をあなた方の土地の上に住まわせる。あなた方はわたしが，エホバが語り，[それを]行なったことを知らなければならなくなる』と，エホバはお告げになる」。
- また，エホバの言葉が引き続きわたしに臨んで言った，
- 「そして，人の子よ，あなたは，自分のために一本の棒を取り，その上に，『ユダと，その仲間であるイスラエルの子らとのために』と書け。また，もう一本の棒を取り，その上に，『ヨセフのため，エフライムの棒，それにその仲間であるイスラエルの全家』と書け。
- そして，あなたのためにそれらを互いに近寄らせて一本の棒とせよ。それらはあなたの手の中で実際にただ一つとなる。
- そしてあなたの民の子らがあなたに，『これらのことがあなたに何を意味するか，わたしたちに話してくれませんか』と言いだすなら，
- 彼らに話せ，『主権者なる主エホバはこのように言われた。「いまわたしはエフライムの手の中にあるヨセフの棒と，その仲間であるイスラエルの部族とを取る。わたしはこれをその上に，すなわちユダの棒[の上]に置く。わたしはそれらを実際に一つの棒とし，それらはわたしの手の中にあって必ず一つとなる」』。
- そしてあなたが書きつける棒は，彼らの目の前であなたの手の中にあるようにならなければならない。
- 「また，彼らに話せ，『主権者なる主エホバはこのように言われた。「いまわたしはイスラエルの子らを彼らが行った諸国民の中から取る。わたしは彼らを周囲から集め，彼らの土地に連れて来る。
- そしてわたしはその地で，イスラエルの山々で，彼らを実際に一つの国民とし，彼らはみな一人の王を王として持つことになる。彼らはもはや二つの国民ではなくなり，もはや二つの王国に分けられることもない。
- そして彼らはもはや，その糞像や嫌悪すべきものによって，そのあらゆる違犯によって身を汚すことはない。わたしは彼らをその罪をおかしたすべての住みかから必ず救い，彼らを清める。そして彼らは必ずわたしの民となり，わたしは彼らの神となるであろう。
- 「『「そして，わたしの僕ダビデは彼らを治める王となり，彼らはみな一人の牧者を持つことになる。彼らはわたしの司法上の定めによって歩み，わたしの法令を守り，必ずそれを行なうであろう。
- そして彼らは，わたしがわたしの僕に，ヤコブに与えた地，あなた方の父祖たちが住んだ[地]の上に実際に住むであろう。彼らは，彼らとその子らとその子らの子らとは，実際にそこに定めのない時に至るまで住み，わたしの僕ダビデは，定めのない時に至るまで彼らの長となるであろう。
- 「『「そして，わたしは彼らと平和の契約を結び，定めなく存続する契約が彼らとの間にあるであろう。また，わたしは彼らを置き，彼らを殖やし，定めのない時に至るまで彼らの中にわたしの聖なる所を置く。
- そしてわたしの幕屋は彼らの上に実際にあり，わたしは必ず彼らの神となり，彼らはわたしの民となるであろう。
- そして，わたしの聖なる所が定めのない時に至るまで彼らの中にあるとき，諸国民は，わたしが，エホバが，イスラエルを神聖なものにしていることを知らなければならなくなる」』」。