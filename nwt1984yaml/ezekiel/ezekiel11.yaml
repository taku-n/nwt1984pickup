- そして，霊がわたしを持ち上げ，東に面しているエホバの家の東側の門にわたしを連れて来た。すると，見よ，門の入口に二十五人の人がいた。わたしはその中に民の君たちである，アズルの子ヤアザヌヤとベナヤの子ペラトヤを見た。
- すると，その方はわたしに言われた，「人の子よ，これらの者はこの都市に対して有害なことを企て，悪い計り事を進言している者たちである。
- すなわち，『家々を建てることはごく間近に迫っているではないか。[この都市]は広口の料理なべ，わたしたちはその肉だ』と言っている者たちである。
- 「それゆえ，彼らに向かって預言せよ。人の子よ，預言せよ」。
- そこで，エホバの霊がわたしの上に下り，その方はさらにわたしに言われた，「言え，『エホバはこのように言われた。「イスラエルの家よ，あなた方は正しいことを言った。あなた方の霊に上って来る事柄については，わたし自身それを知っていた。
- あなた方はこの都市であなた方の打ち殺された者たちを多くし，そのちまたを打ち殺された[者]で満たした」』」。
- 「それゆえ，主権者なる主エホバはこのように言われた。『あなた方が彼女の中に置いたその打ち殺された者たちについては，彼らはその肉，彼女は広口の料理なべである。そしてあなた方自身が彼女の中から連れ出されるであろう』」。
- 「『あなた方は剣を恐れた。それで，わたしは剣をあなた方の上にもたらす』と，主権者なる主エホバはお告げになる。
- 『そして，わたしは必ずあなた方を彼女の中から連れ出し，よそ者の手に渡し，あなた方に裁きを執行する。
- あなた方は剣によって倒れる。イスラエルの境でわたしはあなた方を裁くであろう。あなた方はわたしがエホバであることを知らなければならなくなる。
- 彼女があなた方にとって広口の料理なべとなることはなく，あなた方が彼女の中で肉となることもない。イスラエルの境でわたしはあなた方を裁き，
- あなた方はわたしがエホバであることを知らなければならなくなる。あなた方はわたしの規定によって歩まず，わたしの裁きを行なわず，かえって，あなた方の周囲にいる諸国民の裁きにしたがって行動したからである』」。
- そして，わたしが預言するとすぐに，ベナヤの子ペラトヤが死んだ。それでわたしはひれ伏して，大声で叫んで言った，「ああ，主権者なる主エホバよ！あなたはイスラエルの残された者たちに絶滅をもたらそうとしておられるのですか」。
- すると，エホバの言葉が引き続きわたしに臨んで言った，
- 「人の子よ，あなたの兄弟たちに関しては，あなたの兄弟たち，あなたの買い戻す権利に関係のある者たち，およびイスラエルの全家，そのすべての者に向かって，エルサレムの住民は，『エホバから遠く離れよ。それはわたしたちのものだ。この地は所有するものとして[わたしたちに]与えられたのだ』と言ったのである。
- それゆえ言え，『主権者なる主エホバはこのように言われた。「わたしは彼らを遠く諸国民の中に移し，もろもろの地の中に散らしたが，それでも，彼らの行ったもろもろの地の中で，しばらくの間，わたしは彼らにとって聖なる所となるであろう」』。
- 「それゆえ言え，『主権者なる主エホバはこのように言われた。「わたしはまた，もろもろの民のうちからあなた方を集め，あなた方が散らされたもろもろの地からあなた方を集め寄せ，あなた方にイスラエルの土地を与える。
- そして，彼らは必ずそこに来て，そのすべての嫌悪すべきものやすべての忌むべきものをそこから取り除くであろう。
- そして，わたしは彼らに一つの心を与え，一つの霊を彼らの内に置く。わたしは彼らの肉から必ず石の心を取り除き，彼らに肉の心を与える。
- それは，彼らがわたしの法令によって歩み，わたしの司法上の定めを守り，実際にそれを遂行するためである。彼らが本当にわたしの民となり，わたしが彼らの神となるためである」』。
- 「『「しかし，心がそれらの嫌悪すべきものと忌むべきものによって歩んでいる者たちについては，わたしは彼らの道を彼らの頭に必ずもたらすであろう」と，主権者なる主エホバはお告げになる』」。
- 次いで，ケルブは自分たちの翼を上げた。輪は彼らのすぐそばにあり，イスラエルの神の栄光は上方から，彼らの上にあった。
- そして，エホバの栄光は都の中央の上から上って行き，都の東にある山の上方に立ちはじめた。
- すると，霊がわたしを持ち上げ，神の霊による幻のうちに，ついにカルデアへ，流刑の民のもとへわたしを連れて行った。わたしの見た幻はわたしの上から上って行った。
- そして，わたしはエホバがわたしに見させたすべてのことを流刑の民に話しはじめた。