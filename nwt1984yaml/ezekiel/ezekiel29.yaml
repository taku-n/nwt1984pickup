- 第十年，第十[の月]，その月の十二[日]にエホバの言葉がわたしに臨んで言った，
- 「人の子よ，エジプトの王ファラオに顔を向け，彼とエジプト全体に向かって預言せよ。
- 話せ。あなたは言わなければならない，『主権者なる主エホバはこのように言われた。「エジプトの王なるファラオよ，いまわたしはあなたを攻める。自分のナイルの運河の中に身を伸ばして横たわる大きな海の巨獣，『わたしのナイル川はわたしのもの。わたしが―わたしが自分のために[これを]作ったのだ』と言った者よ。
- そして，わたしはあなたのあごに鉤を掛け，ナイルの運河の魚をあなたのうろこに付かせる。また，あなたのナイルの運河の中から，あなたと，あなたのうろこに付くナイルの運河のすべての魚を引き上げる。
- そしてわたしはあなたを，あなたとあなたのナイルの運河のすべての魚を荒野に捨てる。あなたは野の表に倒れるであろう。あなたは拾い集められることも，集め寄せられることもない。わたしはあなたを地の野獣と天の飛ぶ生き物に食物として与える。
- そしてエジプトに住む者は皆，わたしがエホバであることを知らなければならなくなる。彼らがイスラエルの家にとって，支えとしての葦であったからである。
- 彼らが手であなたをつかんだとき，あなたは打ち砕かれ，あなたは彼らの肩全体に裂け目を生じさせた。また，彼らがあなたに寄り掛かるとき，あなたは砕かれ，彼らのすべての腰をよろけさせた」。
- 「『それゆえ，主権者なる主エホバはこのように言われた。「いまわたしはあなたの上に剣をもたらし，あなたの中から地の人と家畜を断ち滅ぼす。
- そして，エジプトの地は必ず荒れ果てた所，荒れ廃れた所となる。彼らはわたしがエホバであることを知らなければならなくなる。彼が，『ナイル川はわたしのもの。わたし自らが[これを]作ったのだ』と言ったからである。
- それゆえ，いまわたしはあなたとあなたのナイルの運河を攻め，エジプトの地をミグドルからシエネまで，エチオピアの境界に至るまで荒れ廃れた所，乾燥[地]，荒れ果てた所とする。
- 地の人の足がそこを通って行くことも，家畜の足がそこを通って行くこともない。それは四十年の間，人の住まない所となる。
- また，わたしはエジプトの地を荒れ果てた地の中で荒れ果てた所とし，その諸都市も荒れ廃れた諸都市の中で四十年の間荒れ果てた所となる。わたしはエジプト人を諸国民の中に散らし，彼らをもろもろの地の中に追い散らす」。
- 「『主権者なる主エホバはこのように言われたからである。「四十年の終わりに，わたしはエジプト人をその散らされて行ったもろもろの民の中から集め，
- エジプト人の捕らわれ人の群れを連れ戻す。わたしは彼らをパトロスの地，その出身地に連れ戻す。彼らはそこで必ず地位の低い王国となる。
- それは[ほかの]王国よりも低くなり，もはや[ほかの]諸国民の上に自らを高めることはない。わたしは彼らを非常に少なくして，[ほかの]諸国民を従わせることができないようにする。
- そして，それはもはやイスラエルの家が信頼を置くものとはならず，それらの者がそれて彼らに従って行くことによりとがを思い起こさせることもない。そして，彼らはわたしが主権者なる主エホバであることを知らなければならなくなる」』」。
- さて，第二十七年，第一[の月]，その月の一[日]のこと，エホバの言葉がわたしに臨んで言った，
- 「人の子よ，バビロンの王ネブカドレザルはティルスを攻め，その軍勢に大いなる奉仕を行なわせた。すべての頭ははげ，すべての肩は擦りむけた。しかし報酬はというと，彼がこれを攻めて行なった奉仕に対して，彼とその軍勢のためにティルスからは何もなかった。
- 「それゆえ，主権者なる主エホバはこのように言われた。『いまわたしはエジプトの地をバビロンの王ネブカドレザルに与える。彼は必ずその富を運び去り，多くのものを分捕り，多くのものを強奪する。そしてそれは必ず彼の軍勢のための報酬となる』。
- 「『彼が彼女を攻めて行なった奉仕の代償として，わたしはエジプトの地を彼に与えた。彼らがわたしのために行動したからである』と，主権者なる主エホバはお告げになる。
- 「その日，わたしはイスラエルの家のために一本の角を生えさせ，彼らの中で口を開く機会をあなたに与えるであろう。彼らはわたしがエホバであることを知らなければならなくなる」。