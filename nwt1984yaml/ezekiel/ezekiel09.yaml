- 次いで，その方は大声でわたしの耳に呼ばわって言われた，「この都に注意を向けている者たちを，各々滅びをもたらすための武器を手に持って近づかせよ！」
- すると，見よ，北に面する上の門の方向から，六人の者が各々打ち砕く武器を手にしてやって来た。彼らの中に，亜麻布をまとい，腰に書記官のインク入れを帯びた人がもう一人いた。彼らは入って来て，銅の祭壇の傍らに立った。
- そして，イスラエルの神の栄光，それはケルブたちの上にあったのであるが，それはそこから上げられ，家の敷居のところに移った。その方は，亜麻布をまとい，腰に書記官のインク入れを帯びている人に向かって呼ばわりはじめられた。
- そして，エホバは続けて彼に言われた，「都の中，エルサレムの中を通れ。その中で行なわれているすべての忌むべきことのために嘆息し，うめいている者たちの額に，あなたは印を付けなければならない」。
- また，その方はわたしの聞こえるところで，それら[ほかの者たち]に言われた，「彼のあとについて都の中を通って行き，討て。あなたの目は惜しみ見てはならない。同情を抱いてはならない。
- あなた方は，老人も，若者も，処女も，小さな子供も，女たちも殺し尽くさなければならない―破滅に至らせるのである。しかし，身に印のある者にはだれにも近づいてはならない。あなた方はわたしの聖なる所から始めるべきである」。それで，彼らは家の前にいた老人たちから始めた。
- また，その方はさらに彼らに言われた，「家を汚し，中庭を打ち殺された者で満たせ。行け！」そこで彼らは出て行って，都の中で[人を]討った。
- そうして，彼らが討っている間，わたしは残っていたのであるが，わたしはひれ伏して，叫んで言った，「ああ，主権者なる主エホバよ！あなたはエルサレムにご自分の激しい怒りを注ぎ出し，イスラエルの残っている者をみな滅びに陥れられるのですか」。
- すると，その方はわたしに言われた，「イスラエルとユダの家のとがは甚だ大きく，この地は流血に満ちており，この都市はよこしまに満ちている。彼らは，『エホバはこの地を捨てた。エホバは見ていない』と言ったからである。
- それでわたしとしても，わたしの目は惜しみ見ず，わたしは同情を示さない。わたしは彼らの道を必ず彼らの頭にもたらす」。
- すると，見よ，亜麻布をまとい，腰にインク入れを帯びた人が報告を持ち帰って，こう言った。「わたしはあなたがわたしに命じられた通りに行ないました」。