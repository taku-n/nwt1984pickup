- また，エホバの言葉がさらにわたしに臨んで言った，
- 「人の子よ，エルサレムにその忌むべき事柄を知らせよ。
- そしてあなたは言わなければならない，『主権者なる主エホバはエルサレムにこのように言われた。「あなたの出身と誕生はカナン人の地であった。あなたの父はアモリ人，あなたの母はヒッタイト人であった。
- そしてあなたの誕生についていえば，あなたの生まれた日にあなたのへその緒は切られず，あなたは水で洗い清められず，塩で少しもこすられず，全然くるまれもしなかった。
- あなたに対する同情の念から，あなたのためにこれらのことの一つでも行なおうとする，あなたを惜しみ見る目もないまま，あなたは野の表に投げ出された。あなたの生まれた日に，あなたの魂は憎悪されたからである。
- 「『「ときに，わたしがあなたのそばを通りかかり，あなたが血にまみれて[足を]ばたつかせているのを見，血にまみれていたあなたに，『生きつづけよ！』と言った。そうだ，血にまみれていたあなたに，『生きつづけよ！』と言ったのである。
- わたしはあなたを，野に芽生えるもののように非常に大きな群集とした。あなたが大きく育ち，大いなる者となり，最上の飾りをつけて入って来るようにするためであった。二つの乳房もしっかり膨らみ，あなたの髪も豊かになった。あなたは裸で，何も身に着けていなかったのに」』。
- 「『そして，わたしはあなたのそばを通りかかり，あなたを見た。すると，見よ，あなたの時は愛の表現の時であった。そこで，わたしはわたしのすそをあなたの上に広げて，あなたの裸を覆い，あなたに誓いのことばを述べ，あなたとの契約に入った』と，主権者なる主エホバはお告げになる，『こうして，あなたはわたしのものとなった。
- その上，わたしはあなたを水で洗い，あなたの血を洗い落とし，あなたに油を塗った。
- さらに，わたしはあなたに刺しゅうの施された衣を着せ，あざらしの皮の靴をはかせ，上等の亜麻布であなたを包み，高価な生地であなたを覆った。
- さらに，わたしはあなたを飾り物で飾り，手には腕輪を，のどには首飾りをつけた。
- その上，あなたの鼻には鼻輪，耳には耳輪，頭には美しい冠をつけた。
- そして，あなたは金や銀で身を飾っていった。あなたの装いは上等の亜麻布と，高価な生地と，刺しゅうの施された衣であった。あなたは上等の麦粉と蜜と油を食べ，あなたは育って，非常に美しくなり，やがて王位にふさわしい者となった』」。
- 「『そして，あなたの美しさゆえに，名があなたのために諸国民の中に出て行くようになった。わたしがあなたの上に置いた光輝のゆえに，それは完全だったからである』と，主権者なる主エホバはお告げになる」。
- 「『しかし，あなたは自分の美しさに依り頼みはじめ，自分の名のゆえに売春婦となり，通りかかるすべての者に自分の売春行為を注ぎ出し，それはその人のものとなった。
- そしてあなたは自分の衣を持って来て，自分のために様々な色の高き所を造り，その上で自ら売春を行なうのであった。―そのような事柄は入って来ていないし，それは起きてはならないことである。
- またあなたは，わたしがあなたに与えたわたしの金と銀から，あなたの美しい品々を取り，自分のために男性の像を作って，それらと売春を行なうのであった。
- また，刺しゅうの施された衣を取って，それら[の像]を覆い，わたしの油と香を実際にそれらの前に置くのであった。
- また，わたしがあなたに与えたわたしのパン―わたしがあなたに食べさせた上等の麦粉と油と蜜―あなたはそれをもまた，安らぎの香りとして実際にそれらの前に置いた。そのことはずっと続いた』と，主権者なる主エホバはお告げになる」。
- 「『そしてあなたは，あなたがわたしに産んだ息子や娘を取っては犠牲としてささげ，それらにむさぼり食わせた―あなたの売春行為はそれでも十分ではないのか。
- また，あなたはわたしの子らをほふり，[火の]中を通らせてそれらに与えるのであった。
- しかも，そのすべての忌むべきことや売春行為の中にあって，あなたは自分が裸で，何も身に着けていなかった若い日々を思い出さなかった。あなたは血にまみれて[足を]ばたつかせていたのである。
- それで，あなたのすべての悪の後（「災いだ，あなたは災いだ」と，主権者なる主エホバはお告げになる），
- あなたは自分のために土塁を築き，自分のためにすべての公共広場に高い所を造っていった。
- すべての道の頭であなたは自分の高い所を築き，自分の美しさを忌むべきものとし，通りかかるすべての者に足を伸ばして，売春の行為を増し加えるようになった。
- またあなたは，肉の大きなあなたの隣り人，エジプトの子らと売春を行ない，あなたの売春をあふれさせてわたしを怒らせた。
- それで，見よ，わたしは必ずあなたに向かってわたしの手を伸ばし，あなたにあてがわれた分を少なくし，あなたを憎む女たち，フィリスティア人の娘たち，すなわち，みだらな行ないについて，あなたの道ゆえに辱められた女たちの魂[の願望]にあなたをゆだねるであろう。
- 「『そして，あなたはそれでも満足せず，さらにアッシリアの子らと売春を行なった。あなたは彼らと売春を行ないつづけたが，やはり満足しなかった。
- そこで，カナンの地，カルデア人に向かって自分の売春をあふれさせていった。だが，それでもあなたは満足しなかった。
- ああ，わたしはあなたに対する激怒に満たされている！』と，主権者なる主エホバはお告げになる，『あなたがこれらすべてのことを，女の業，横柄な売春婦[の業]を行なうからだ。
- あなたがすべての道の頭に土塁を築き，すべての公共広場に自分の高い所を造ったとき，それでもあなたは賃銀を軽んじ，売春婦に似つかわしくない者となった。
- 姦淫を犯す妻の場合，その女は自分の夫の代わりによそ者を受け入れる。
- どの売春婦にも人々は贈り物を与えるものである。ところがあなたは―あなたは自分を熱愛するすべての者に贈り物を与えた。あなたは彼らにわいろを贈り，周囲からあなたのもとに入って来させ，あなたの売春行為に加わらせる。
- そしてあなたの場合，その売春行為にはほかの女たちとは逆のことが起こる。あなたの例に倣った売春は行なわれたためしがない。すなわち，あなたは自分に賃銀が与えられなかったのに，自分で賃銀を与える。つまり，逆のことが起こるのである』。
- 「それゆえ，売春婦よ，エホバの言葉を聞け。
- 主権者なる主エホバはこのように言われた。『あなたの色欲は注ぎ出され，あなたの隠し所はあなたの売春行為のさい，あなたを熱愛する者たちや，あなたの忌むべきすべての糞像に向かってあらわにされ，あなたがそれらに与えた子らの血も共にあるので，
- それゆえ，いまわたしは，あなたを熱愛し，またあなたが喜ばせた者たちすべて，そしてあなたが愛した者たちすべてを，あなたが憎んだ者たちすべてと共に集める。わたしは彼らを集めて周囲からあなたを攻めさせ，あなたの隠し所を彼らにあらわにする。彼らは必ずあなたの隠し所をすべて見る。
- 「『それでわたしは，姦婦と血を流す女たちとの裁きをもってあなたを裁き，激しい怒りとねたみの血をあなたに与える。
- そして，わたしはあなたを彼らの手に渡し，彼らは必ずあなたの土塁を打ち壊し，あなたの高い所は必ず取り壊されるであろう。彼らは必ずあなたの衣をはぎ取り，あなたの美しい品々を取り，あなたを裸にし，何も身に着けないままにさせて残して行く。
- また，彼らは必ずあなたに向かって会衆を連れて上り，あなたを石撃ちにし，彼らの剣であなたをほふる。
- そして彼らは必ずあなたの家々を火で焼き，あなたの中で，多くの女の目の前で裁きを執行する。わたしはあなたに売春婦[であること]をやめさせる。また，あなたが賃銀を与えることももはやない。
- そして，わたしはあなたの中でわたしの激しい怒りを休め，わたしのねたみは必ずあなたから去る。わたしは静かにし，もはや怒りを覚えないであろう』。
- 「『あなたが自分の若かった日々を思い出さず，これらすべてのことのために幾度もわたしをかき立てたので，いまわたしもあなたの道を[あなたの]頭に置く』と，主権者なる主エホバはお告げになる，『あなたがそのすべての忌むべきもののそばで，みだらな行ないをすることは決してないであろう。
- 「『見よ，あなたに向かって格言を用いる者は皆，この格言を用いて，「母に似るのは娘なり！」と言うであろう。
- あなたは，自分の夫と子らを憎悪する母の娘。また，自分たちの夫と子らを憎悪した，あなたの姉妹の姉妹なのである。あなたたち女の母はヒッタイト人，父はアモリ人であった』」。
- 「『あなたの姉は依存する町々を持つサマリアであり，それはあなたの左に住んでいる。あなたの右に住んでいるあなたの妹は，依存する町々を持つソドムである。
- そして，あなたは彼らの道によって歩まず，彼らの忌むべきことにしたがって行なうこともしなかった。ほんの少しのうちに，あなたはあなたのすべての道で，彼ら以上に滅びをもたらすことを行ないはじめた。
- わたしは生きている』と，主権者なる主エホバはお告げになる，『あなたの姉妹ソドム，それとそれに依存する町々は，あなたが，あなたとあなたに依存する町々が行なったことにしたがって行動しなかった。
- 見よ，あなたの姉妹ソドムのとがはこうであった。誇り，十分のパン，かき乱される心配のない生活，それが彼女とそれに依存する町々のものであり，彼女は苦しむ者と貧しい者の手を強めなかった。
- また，彼らはごう慢で，わたしの前で忌むべきことを行ない続けた。それでついにわたしは，彼らを取り除くことを[よし]とし，その通りにした。
- 「『また，サマリアについていえば，彼女はあなたの罪の半分も罪をおかさなかった。ところが，あなたは彼らに勝って自分の忌むべきものをあふれさせた。それで，あなたの行なったあらゆる忌むべきことのゆえに，あなたは自分の姉妹を義なる者と映るようにさせた。
- あなたはまた，自分の姉妹に有利な論議を述べなければならないとき，辱めを負うがよい。あなたが彼らよりもさらに忌むべきことを行なったその罪ゆえに，彼らはあなたよりも義なる者なのである。そして，あなたはまた，自分の姉妹を義なる者と映るようにさせるので，恥をかき，辱めを負うがよい』。
- 「『そしてわたしは，彼らの捕らわれ人，ソドムとそれに依存する町々の捕らわれ人，およびサマリアとそれに依存する町々の捕らわれ人を集める。わたしはまた，あなたの捕らわれ人を彼らの中に集める。
- それはあなたが自分の辱めを負うためである。あなたは自分の行なったすべてのことのために必ず辱めを覚える。あなたは彼らを慰めたからである。
- そしてあなたの姉妹，ソドムとそれに依存する町々は以前の状態に戻り，サマリアとそれに依存する町々も以前の状態に戻り，あなたとあなたに依存する町々も以前の状態に戻る。
- そしてあなたの姉妹ソドムは，あなたの誇りの日に，あなたの口から全く聞くに値するものとはならなかった。
- すなわち，シリアの娘たちと，その周囲のすべての者たち，四方からあなたを侮るフィリスティア人の娘たちとのそしりの時のように，あなたの悪があらわにされる前には。
- あなたのみだらな行ないと忌むべき事柄，これはあなた自身が負わなければならない』と，エホバはお告げになる」。
- 「主権者なる主エホバはこのように言われた。『わたしもあなたがした通りにあなたにしなければならない。あなたが[わたしの]契約を破って誓いを軽んじたからである。
- だが，わたしは，このわたしは，あなたの若い日のあなたとの契約を必ず思い出し，あなたのために定めなく存続する契約を必ず立てる。
- そして，あなたは必ず自分の道を思い出し，自分の姉妹，自分よりも年上の者たちと年下の者たちを迎えるとき，辱めを覚えるであろう。わたしは必ず彼らを娘としてあなたに与えるが，それはあなたの契約によるのではない』。
- 「『そして，わたしは，このわたしは，あなたと契約を立てる。あなたはわたしがエホバであることを知らなければならなくなる。
- それは，わたしがあなたの行なったすべてのことに関してあなたのために贖罪を行なうとき，あなたが思い出して，実際に恥じ，自分の恥辱のゆえに口を開く理由をもはや持てなくなるためである』と，主権者なる主エホバはお告げになる」。