- 父たちよ，わたしがあなた方に書くのは，あなた方が初めからおられる方を知るようになったからです。若者たちよ，わたしがあなた方に書くのは，あなた方が強く，神の言葉があなた方のうちにとどまっており，あなた方が邪悪な者を征服したからです。
