- そして，あなた方についていえば，彼から受けた油そそぎがあなた方のうちにとどまっており，だれかに教えてもらう必要はありません。むしろ，彼からの油そそぎがすべてのことについてあなた方を教えており，またそれが真実であって偽りでないように，そしてそれがあなた方に教えたとおりに，引き続き彼と結ばれていなさい。
- では今，子供らよ，彼と結ばれたままでいなさい。彼が現わされる時，その臨在の際に，わたしたちがはばかりのない言い方ができ，恥を被って彼から退かなくてもよいようにするためです。
- 彼が義なる方であることを知れば，あなた方は，すべて義を実践する者が彼から生まれていることを知るのです。