- 愛する者たちよ，霊感の表現すべてを信じてはなりません。むしろ，その霊感の表現を試して，それが神から出ているかどうかを見きわめなさい。多くの偽預言者が世に出たからです。
- あなた方は神からの霊感の表現をこれによって知ることができます。すなわち，イエス･キリストが肉体で来られたことを告白する霊感の表現はすべて神から出ていますが，
- イエスについて告白しない霊感の表現はどれも神から出たものではありません。しかもこれは，来るであろうとあなた方が聞いていた反キリストの[霊感の表現]であり，今やそれはすでに世にあるのです。
- 子供らよ，あなた方は神から出ており，あなた方はそうした[人々]を征服したのです。あなた方と結びついている方は，世と結びついている者に勝るからです。
- 彼らは世から出ています。そのために，世から[出る]ことを語り，世は彼ら[の言うこと]を聴くのです。
- わたしたちは神から出ています。神について知る者はわたしたち[の言うこと]を聴きます。神から出ていない者はわたしたち[の言うこと]を聴きません。こうしてわたしたちは，真理の霊感の表現と誤りの霊感の表現とに気づくのです。
- 愛する者たちよ，これからも互いに愛し合ってゆきましょう。愛は神からのものだからです。そして，すべて愛する者は神から生まれており，神について知るのです。
- 愛さない者は神を知るようになっていません。神は愛だからです。
- わたしたちの場合，これによって神の愛が明らかにされました。すなわち，神はご自分の独り子を世に遣わし，彼によってわたしたちが命を得られるようにしてくださったからです。
- 愛はこの点，わたしたちが神を愛してきたというよりは，[神]がわたしたちを愛し，ご自分のみ子をわたしたちの罪のためのなだめの犠牲として遣わしてくださった，ということです。
- 愛する者たちよ，神がわたしたちをこのように愛してくださったのであれば，わたしたちも互いに愛し合う務めがあります。
- いまだだれも神を見たことがありません。わたしたちがこれからも互いに愛し合ってゆくなら，神はわたしたちのうちにとどまってくださり，その愛はわたしたちのうちに全うされるのです。
- わたしたちはこれによって，わたしたちがずっと[神]と結ばれており，[神]がわたしたちと結びついていてくださることを知ります。すなわち，[神]がご自分の霊をわたしたちに分け与えてくださったことによってです。
- 加えて，わたしたち自身，父がご自分のみ子を世の救い主として遣わされたことを見，[それ]について証しをしています。
- イエス･キリストは神の子であるとの告白をする者がだれであっても，神はそのような者とずっと結びついておられ，その人は神と結ばれているのです。
- それでわたしたち自身，神がわたしたちの場合に抱いておられる愛を知るようになり，[それを]信じたのです。神は愛であり，愛にとどまっている者は神とずっと結ばれており，神はその者とずっと結びついておられます。
- こうして，わたしたちに関して愛は全うされました。それは，わたしたちが裁きの日に，はばかりのない言い方ができるようになるためです。なぜなら，わたしたちはこの世にあっては，かの方と全く同じようであるからです。
- 愛には恐れがなく，完全な愛は恐れを外に追いやります。恐れは拘束となるからです。実際のところ，恐れのもとにある者は愛の点で完全にされていません。
- わたしたちは，彼がまずわたしたちを愛してくださったので愛するのです。
- 「わたしは神を愛する」と言いながら自分の兄弟を憎んでいるなら，その人は偽り者です。自分がすでに見ている兄弟を愛さない者は，見たことのない神を愛することはできないからです。
- そして，神を愛する者は自分の兄弟をも愛しているべきであるという，このおきてをわたしたちは彼から受けているのです。