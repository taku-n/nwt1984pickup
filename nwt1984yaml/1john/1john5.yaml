- イエスがキリストであることを信じる者はみな神から生まれたのであり，生まれさせた方を愛する者は皆，その方から生まれた者を愛します。
- 神を愛し，そのおきてを行なっているなら，それによって，自分が神の子供を愛していることが分かります。
- そのおきてを守り行なうこと，これがすなわち神への愛だからです。それでも，そのおきては重荷ではありません。
- 神から生まれたものはすべて世を征服するからです。そして，わたしたちの信仰，これが世を征服する[力]となったものです。
- イエスは神の子であるとの信仰を持つ者でなければ，いったいだれが世を征服する者でしょうか。
- これは，水と血によって来た方，すなわちイエス･キリストです。水だけでなく，水と血とをもって[来られた]のです。そして，証しをしているのは霊です。霊は真理だからです。
- 証しをするものは三つあるのです。
- 霊と水と血であり，その三つは一致しています。
- わたしたちが人のする証しを受け入れるとしても，神のなさる証しのほうが偉大です。ご自分の子について証しをされたこと，これが神のなさる証しだからです。
- 神のみ子に信仰を置く者は，自分について証しされています。神に信仰を持っていない者は，[神]を偽り者としているのです。なされた証し，つまり，神が証人としてご自分の子に関してなさった[証し]に信仰を置いていないからです。
- そして，神がわたしたちに永遠の命を与えてくださり，この命がそのみ子のうちにあるということ，これがそのなされた証しです。
- み子を持っている者はこの命を持っています。神のみ子を持っていない者はこの命を持っていません。
- わたしがこれらのことをあなた方に書くのは，神のみ子の名に信仰を置くあなた方が永遠の命を持っていることを知らせるためです。
- そして，わたしたちは[神]に対してこのような確信を抱いています。すなわち，何であれわたしたちがそのご意志にしたがって求めることであれば，[神]は聞いてくださるということです。
- さらに，何であれわたしたちの求めているものについて[神]は聞いてくださるということを知っているなら，わたしたちは，[神]に求めたからには，求めたものは得られるはずだということも知るのです。
- 自分の兄弟が死を来たさない罪を犯しているのを目にするなら，その人は[その兄弟のために]求めるでしょう。そうすれば，[神]はその人に，そうです，死を来たすような罪を犯していない者たちに命をお与えになるでしょう。死を来たす罪があります。この罪については，お願いするようにとは言いません。
- 不義はすべて罪です。しかし，死を来たさない罪もあるのです。
- わたしたちは，すべて神から生まれた者が罪を習わしにしないこと，神から生まれた方がその者を見守ってくださり，邪悪な者が彼をとらえてしまうことがないのを知っています。
- [また，]わたしたちが神から出ており，全世界が邪悪な者[の配下]にあることを知っています。
- しかしわたしたちは，神のみ子が来て，真実な方について知ることができるよう，わたしたちに知的な能力を与えてくださったことを知っています。そしてわたしたちは，み子イエス･キリストによって，真実な方と結ばれています。この方こそまことの神であり，永遠の命です。
- 子供らよ，自分を偶像から守りなさい。