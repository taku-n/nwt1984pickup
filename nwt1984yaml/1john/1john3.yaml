- 父がわたしたちにどのような愛を示して，わたしたちが神の子供と呼ばれるようにしてくださったかをご覧なさい。そして，わたしたちはそのとおりのものなのです。ですから，世はわたしたちのことを知りません。[世]は彼を知るようになっていないからです。
- 愛する者たちよ，今やわたしたちは神の子供です。しかし，わたしたちがどのようになるかはまだ明らかにされていません。彼が現わされる時にわたしたちが彼のようになることは知っています。彼のあるがままを見るからです。
- そして，すべてこの希望を彼に託している者は，その方が浄いように，自らを浄くします。
- すべて罪を習わしにする者は，不法をも習わしにしています。それで，罪は不法です。
- あなた方はまた，かの方が現わされたのは[わたしたちの]罪を取り去るためであったことを知っています。そして，彼には罪がありません。
- 彼と結ばれたままでいる者はだれも罪を習わしにしません。罪を習わしにする者はだれも，彼を見たことも，知るようになったこともありません。
- 子供らよ，だれにも惑わされてはなりません。義を行ないつづける者は，かの方が義にかなっておられるのと同じように，義にかなっているのです。
- 罪を行ないつづける者は悪魔から出ています。悪魔は初めから罪をおかしてきたからです。神の子が現わされたのはこのためです。すなわち，悪魔の業を打ち壊すためです。
- 神から生まれた者はだれも罪を行ないつづけません。[神]の[再生する]種がその人のうちにとどまっているからです。そしてその人は罪を習わしにすることができません。神から生まれているからです。
- 神の子供と悪魔の子供はこのことから明白です。すなわち，すべて義を行ないつづけない者は神から出ていません。自分の兄弟を愛さない者もそうです。
- 互いに愛し合うこと，これが，あなた方が初めから聞いている音信なのです。
- カインのようであってはなりません。彼は邪悪な者から出て，自分の兄弟を打ち殺しました。何のために打ち殺したのですか。自分の業が邪悪で，その兄弟の[業]が義にかなっていたからです。
- 兄弟たち，世があなた方を憎むことを不思議に思ってはなりません。
- わたしたちは，自分たちが兄弟を愛しているので，死から命に移ったことを知っています。愛さない者は死のうちにとどまっています。
- すべて自分の兄弟を憎む者は人殺しです。そして，人殺しはだれも自分のうちに永遠の命をとどめていないことをあなた方は知っています。
- かの方が自分の魂をわたしたちのためになげうってくださったので，それによってわたしたちは愛を知るようになりました。それで，わたしたちは兄弟たちのために[自分の]魂をなげうつ務めがあります。
- しかし，だれであろうと，生活を支えるこの世の資力があるのに，自分の兄弟が窮乏しているのを見ながら，その[兄弟]に向かって優しい同情の扉を閉じるなら，その人にはどのようにして神の愛がとどまっているでしょうか。
- 子供らよ，言葉や舌によらず，行ないと真実とをもって愛そうではありませんか。
- これによってわたしたちは，自分が真理から出ていることを知り，また，
- 何か心に責められるようなことがあっても，それについて[神]のみ前で自分の心を安んじることができるでしょう。神はわたしたちの心より大きく，すべてのことを知っておられるからです。
- 愛する者たちよ，心に責められることがなければ，わたしたちは神に対してはばかりのない言い方ができるのです。
- そして，わたしたちが何を求めようと，[神]から頂くことができます。それは，わたしたちがそのおきてを守り行ない，[神]の目に喜ばれることを行なっているからです。
- 実際，これが[神]のおきてです。すなわち，わたしたちがそのみ子イエス･キリストの名に信仰を持ち，彼がわたしたちにおきてを与えたとおり，互いに愛し合うことです。
- さらに，彼のおきてを守り行なう者はずっと彼と結ばれており，彼もその者とずっと結ばれています。そして，彼がわたしたちに与えた霊により，それによってわたしたちは，彼がわたしたちとずっと結びついていることを知るのです。