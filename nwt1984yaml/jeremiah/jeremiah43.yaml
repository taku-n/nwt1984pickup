- さて，エレミヤがすべての民に彼らの神エホバのすべての言葉を，すなわち彼らの神エホバが彼を遣わして[民]に[告げら]れたこれらすべての言葉を話し終えると，
- ホシャヤの子アザリヤ，カレアハの子ヨハナン，そしてすべてのせん越な者たちがすぐにエレミヤに言いはじめた，「あなたは偽りを語っているのです。わたしたちの神エホバは，あなたを遣わして，『エジプトに入って行って，そこで外国人としてとどまってはならない』と言わせたりはしませんでした。
- むしろ，ネリヤの子バルクが，わたしたちをカルデア人の手に渡すために，あなたをわたしたちに敵対させようと唆しているのです。わたしたちを死なせるか，流刑に処してバビロンへ追いやるためなのです」。
- そして，カレアハの子ヨハナン，軍勢のすべての長，そしてすべての民は，ユダの地に住みつづけるようにとのエホバの声に従わなかった。
- こうして，しばらくの間ユダの地に住もうとして，自分たちが追い散らされて行ったすべての国の民のもとから帰って来ていたユダのすべての残りの者を，カレアハの子ヨハナンと軍勢のすべての長は連れて行った。
- すなわち，強健な者，妻，小さい子供，王の娘たち，および，護衛の長ネブザラダンがシャファンの子アヒカムの子ゲダリヤのもとにとどまらせたすべての魂，それに預言者エレミヤと，ネリヤの子バルク[を連れて行った]。
- そして，彼らはついにエジプトの地にやって来た。エホバの声に従わなかったからである。やがて彼らはタフパヌヘスにまで来た。
- それから，エホバの言葉がタフパヌヘスにいるエレミヤに臨んで言った，
- 「あなたの手に大きな石を取り，あなたはそれらをユダヤ人の目の前で，タフパヌヘスのファラオの家の入口にあるれんがの段のしっくいの中に隠さなければならない。
- そして彼らに言わなければならない，『イスラエルの神，万軍のエホバはこのように言われた，「いまわたしは人を遣わして，わたしの僕，バビロンの王ネブカドレザルを連れて来る。わたしは彼の王座を，わたしが隠したこれらの石の上に据え，彼は必ずその堂々たる天幕をその上に張るであろう。
- そして彼は必ずやって来て，エジプトの地を打つ。だれでも死の災厄を受ける[べき]者は死の災厄に渡され，だれでも捕らわれの身となる[べき]者は捕らわれの身となり，だれでも剣に渡される[べき]者は剣に渡されるであろう。
- そして，わたしはエジプトの神々の家に火を燃え上がらせる。彼は必ずそれらを焼き，彼らをとりこにして連れて行き，羊飼いが身を自分の衣に包むように，その身をエジプトの地に包み，そこから平安のうちに実際に出て行くであろう。
- そして，彼はエジプトの地にあるベト･シェメシュの柱を必ず打ち砕き，エジプトの神々の家を火で焼くであろう」』」。