- 『あなた方はこのわたしを恐れないのか』と，エホバはお告げになる，『また，わたしゆえに激しい痛みを覚えることもないのか。[わたしは]砂を海の境界，すなわちそれが過ぎ越すことのできない，定めなく存続する規定とした。その波が騒ぎ立っても，なお打ち勝つことはできない。[波が]荒れ狂おう[とも]，なおこれを過ぎ越すことはできない。
