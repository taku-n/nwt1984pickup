- ユダの王ゼデキヤの第九年，その第十の月に，バビロンの王ネブカドレザルとその全軍勢はエルサレムに来て，これを攻囲しはじめた。
- ゼデキヤの第十一年，その第四の月，その月の九日に市は破られた。
- そして，バビロンの王のすべての君たちが入って来て，“中央の門”に座した。[すなわち]ネルガル･シャレゼル，サムガル･ネボ，サルセキム，ラブサリス，ラブマグなるネルガル･シャレゼル，およびバビロンの王の君たちの残りの者すべてである。
- さて，ユダの王ゼデキヤとすべての戦人は，彼らを見るとすぐに逃げ去り，王の園の道，二重の城壁の間の門を通って，夜のうちに市から出て行った。彼らはアラバの道を通って出て行くのであった。
- すると，カルデア人の軍勢が彼らの跡を追って行き，エリコの砂漠平原でゼデキヤに追いついた。それから，彼を捕らえ，ハマトの地のリブラにいるバビロンの王ネブカドレザルのもとに連れ上った。[王]が彼に司法上の決定を下すためであった。
- そして，バビロンの王はリブラでゼデキヤの子らをその目の前で打ち殺した。バビロンの王はユダのすべての高貴な者をも打ち殺した。
- そしてゼデキヤの目を盲目にし，その後，バビロンに連れて行くため彼に銅の足かせを掛けた。
- そして，カルデア人は王の家と民の家々を火で焼き，エルサレムの城壁を取り壊した。
- そして，市に残されていた残りの民と，彼に投じた脱走者たちと，残されていた民の残りの者を，護衛の長ネブザラダンは流刑に処してバビロンに連れて行った。
- そして民の一部，何も持っていない，立場の低い者たちを，護衛の長ネブザラダンはユダの地に残し，次いで，その日，彼らにぶどう園と強制奉仕を与えた。
- その上，バビロンの王ネブカドレザルは護衛の長ネブザラダンにより，エレミヤに関して命令を出して言った，
- 「彼を連れて行って，あなたが自ら目を掛けてやれ。彼には何も悪いことをしてはならない。ただ，彼があなたに語る通りにしてやるがよい」。
- そこで，護衛の長ネブザラダンと，ラブサリスなるネブシャズバン，およびラブマグなるネルガル･シャレゼルと，バビロンの王のすべての主立った者たちは人を遣わした。
- 彼らは人を遣わして，エレミヤを“監視の中庭”から連れ出し，シャファンの子アヒカムの子ゲダリヤに託した。彼を[その]家に連れて行き，民の中に住まわせるためであった。
- そして，エレミヤがまだ“監視の中庭”に閉じ込められていたとき，彼にエホバの言葉が臨んで言った，
- 「行って，あなたはエチオピア人エベド･メレクに言わなければならない，『イスラエルの神，万軍のエホバはこのように言われた。「いまわたしはこの都市にわたしの言葉を実現させる。それは災いのためであって，良いことのためではない。それはその日，あなたの前で必ず起こる」』。
- 「『そして，わたしはその日，あなたを救い出す』と，エホバはお告げになる，『あなたはあなたがおびえている人々の手に渡されることはない』。
- 「『わたしは必ずあなたを逃れさせ，あなたが剣によって倒れることはないからである。あなたは自分の魂を必ず分捕り物として持つことになる。あなたがわたしに依り頼んだからである』と，エホバはお告げになる」。