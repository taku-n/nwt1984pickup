- エホバからエレミヤに臨んだ言葉は言った，
- 「立って，あなたは陶器師の家に下って行かなければならない。わたしはそこで，あなたにわたしの言葉を聞かせるであろう」。
- それで，わたしは陶器師の家に下って行った。陶器師はろくろで仕事をしているところであった。
- そして，陶器師が粘土で作っていた器は彼の手によって損なわれた。それで陶器師は戻って，自分の目に作るのが正しいと見える通りにそれを別の器に作っていった。
- そして，エホバの言葉が引き続きわたしにあって言った，
- 「『イスラエルの家よ，わたしはこの陶器師のようにあなた方に行なうことはできないだろうか』と，エホバはお告げになる。『見よ，イスラエルの家よ，あなた方は陶器師の手の中にある粘土のようにわたしの手の中にある。
- わたしがある国民，ある王国に向かって，[これを]根こぎにし，[これを]引き倒し，[これを]滅ぼすと語ったのに，
- その国民がわたしの責めたその悪から実際に立ち返るときにはいつでも，わたしもこれに下そうと考えていた災いを悔やむ。
- しかし，わたしがひとつの国民，ひとつの王国に関して，[これを]築き上げ，[これを]植えると語ったのに，
- それが実際にはわたしの声に従わずに，わたしの目に悪いことを行なうときにはいつでも，わたしもそれにとって良いことをすると[自分自身に]言ったその良いことを悔やむ』。
- 「そして今，どうかユダの者たちとエルサレムの住民に言うように，『エホバはこのように言われた。「わたしはあなた方に対して災いを形造り，あなた方に対してある考えを抱いている。どうか，各々自分の悪い道から立ち返り，あなた方の道とその行ないを良いものとするように」』」。
- けれども，彼らは言った，「望みはありません！わたしたちは自分の考えに従って歩みます。わたしたちは各々自分の悪い心の強情さのままに行なうのです」と。
- それゆえ，エホバはこのように言われた。「どうか，あなた方自身，諸国民の中で尋ねてみるように。だれがこのようなことを聞いたであろうか。イスラエルの処女がしきりに行なった恐るべきことがある。
- レバノンの雪が原野の岩から去って行くだろうか。また，冷たくて，滴っているよその水が干上がるだろうか。
- わたしの民はわたしを忘れたからだ。というのは，彼らは価値のないものに犠牲の煙を立ち上らせる。人々をその道，昔の道筋においてつまずかせて，通り道，[土の]盛り上げられていない道を歩かせる。
- それは，その地を驚きの的，定めのない時に至るまで口笛を吹くいわれとするためである。そこを通って行く者はひとり残らず驚いて見つめ，頭を振るであろう。
- わたしは東風によるかのように彼らを敵の前に散らすであろう。その災難の日に，わたしは顔ではなく，背を彼らに向ける」。
- そして，彼らは言いはじめた，「みんな，行こう。エレミヤに対して何か考えを考え出そう。律法が祭司から，計り事が賢者から，言葉が預言者から滅びうせることはないからだ。行って，舌で彼を打とう。彼の言葉にはいっさい注意を払わないことにしよう」。
- エホバよ，どうかわたしに注意を払い，わたしに反対する者たちの声を聴いてください。
- 善に対して悪が報われるべきでしょうか。彼らはわたしの魂のために坑を掘り抜いたからです。わたしがあなたのみ前に立って，彼らについてさえ良いことを語り，彼らからあなたの激しい怒りを引き戻そうとしていることを覚えてください。
- それゆえ，彼らの子らを飢きんに渡し，彼らを剣の力に引き渡してください。彼らの妻は子供を奪われた女となり，やもめとなりますように。そして，その男たちは死の災厄によって殺された者となり，その若者たちは戦闘において剣で討ち倒された者と[なり]ますように。
- あなたが突然，彼らに略奪隊の群れを来させるとき，彼らの家から叫びが聞かれますように。彼らはわたしを捕らえるために坑を掘り抜き，わたしの足[を捕らえる]ためにわなを隠したからです。
- しかし，エホバよ，あなたは，わたしを死に陥れようとする彼らのすべての計り事をよくご存じです。彼らのとがを覆わないでください。あなたの前から彼らのその罪をぬぐい去らないでください。彼らをあなたの前でつまずく者とならせてください。あなたの怒りの時に，彼らに敵対して行動してください。