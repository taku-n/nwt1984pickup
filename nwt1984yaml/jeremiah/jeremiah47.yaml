- これはファラオがガザを討ち倒す前に，フィリスティア人に関して預言者エレミヤに臨んだエホバの言葉である。
- エホバはこのように言われた。「見よ，水が北から上って来ており，みなぎりあふれる奔流となった。そして，その地とそれに満ちるもの，都市とそこに住む者にみなぎりあふれる。そして，人々は必ず叫び，その地に住んでいる者はみな必ず泣きわめく。
- その雄馬がひづめを踏み鳴らす音，その戦車の響き，その車輪の騒音のために，父は子を振り返りもしない。それは[彼らの]手が垂れ下がるからである。
- すべてのフィリスティア人に対して奪略を行なうため，助けを施していたすべての生き残った者をティルスとシドンから断ち滅ぼすために来る日があるからである。エホバは，カフトルの島からの残っている者たちであるフィリスティア人に対して奪略を行なっておられるからである。
- ガザに，はげが必ず臨む。アシュケロンは沈黙させられた。彼らの低地平原の残りの者よ，あなたはいつまで自分の身に切り傷をつけ続けるのか。
- 「ははあ，エホバの剣よ！いつまでお前はじっとしてくれないのか。お前のさやに納まれ。休息し，沈黙せよ。
- 「エホバがこれに命令を出されたのに，どうしてそれはじっとしていられるだろうか。それはアシュケロンとその海岸のためのものである。[神]はそこにそれがあるように定められたのである」。