- ベニヤミンの子らよ，あなた方はエルサレムの中から避難せよ。テコアで角笛を吹き鳴らせ。また，ベト･ハケレムに合図の火を上げよ。災いが，大いなる崩壊が北から見下ろしたからである。
- まことに，シオンの娘は麗しく，優雅に育った女のようになった。
- 羊飼いたちとその群れが彼女のもとにやって来た。彼らはこれに向かってその周りに[自分たちの]天幕を張った。彼らは各々自分の箇所[のもの]を食べた。
- 彼らはこれに向かって戦いを神聖なものとした。「立ち上がれ。我々は真昼に上って行こう！」「我々は災いだ！日が傾いたからだ。夕方の影が伸びてきているからだ」。
- 「立ち上がれ。我々は夜のうちに上って行き，その住まいの塔を滅びに陥れよう」。
- 万軍のエホバはこのように言われたからである。「木を切り倒し，エルサレムに向かって攻囲の塁壁を盛り上げよ。彼女は必ず言い開きを求められる都市である。彼女はその中にある虐げ以外の何ものでもない。
- 水溜めがその水を冷たく保つように，彼女もその悪を冷たく保った。暴虐と奪略がその中で聞かれる。病気と災厄が絶えずわたしの顔の前にある。
- エルサレムよ，矯正を受けよ。わたしの魂が嫌悪の念を抱いてあなたから離れて行くことのないため，わたしがあなたを荒れ果てた所，人の住まない地とすることのないためである」。
- 万軍のエホバはこのように言われた。「彼らはぶどうの木の採り残しにするように，イスラエルの残りの者を必ず摘み集めるであろう。ぶどうを集めている者のように，あなたの手をぶどうの巻きひげの上に戻せ」。
- 「わたしはだれに話し，警告を与えて，聞かせましょうか。ご覧ください，彼らの耳は割礼を受けていません。それで，彼らは注意を払うことができないのです。ご覧ください，エホバの言葉が彼らにとってはそしりとなりました。彼らはその[言葉]を喜ぶことができません。
- それで，わたしはエホバの激しい怒りでいっぱいになりました。わたしは抑えるのにうみ疲れました」。「ちまたにいる子供と，若者たちの親密な集いとの上に，同時に[それを]注ぎ出せ。彼らもまた，人はその妻と共に，老人は日数の満ちた者と共に捕らえられるからである。
- そして，彼らの家は必ず他の者たちに渡されてその所有となる。畑も妻も同時にである。わたしはその地の住民に向かって手を伸ばすからである」と，エホバはお告げになる。
- 「それは，彼らのうちの最も小なる者から彼らのうちの最も大なる者に至るまで，すべての者が自分のために不当な利得を得ているからである。預言者から祭司に至るまで，それぞれ偽りの行動をしているのである。
- そして，彼らはわたしの民の崩壊を軽くいやそうとして，平和がないのに，『平和だ！平和だ！』と言う。
- 彼らは自分たちのしたことが忌むべきものであったので，恥じたであろうか。彼らは少しも恥じることなく，恥辱を感じることさえ知るようにはならなかった。それゆえ，彼らは倒れてゆく者たちの中で倒れる。わたしが彼らに言い開きを求めなければならないその時に，彼らはつまずくであろう」と，エホバは言われた。
- エホバはこのように言われた。「あなた方は道の中で立ち止まり，見て，昔の通り道を，今，その良い道がどこにあるかを求めよ。その中を歩み，あなた方の魂のために安らぎを見いだせ」。しかし彼らは，「わたしたちは歩みません」と言いつづけた。
- 「そしてわたしはあなた方の上に見張りの者たちを立てた。『角笛の音に注意を払え！』と」。しかし彼らは，「わたしたちは注意を払いません」と言いつづけた。
- 「諸国の民よ，それゆえ，聞け。そして，集まった者たちよ，彼らの中に何が起こるかを知れ。
- 地よ，聴け！いまわたしはこの民の上に彼らの考えの実として災いをもたらす。彼らはわたし自身の言葉に注意を払わなかったからである。わたしの律法―彼らはそれをも退けつづけた」。
- 「あなたがシェバから乳香を，遠い地から良い籐を持って来ても，それがわたしに何になるというのか。あなた方の全焼燔の捧げ物は何の楽しみももたらさない。また，あなた方の犠牲もわたしにとって喜びとはならなかった」。
- それゆえ，エホバはこのように言われた。「いまわたしはこの民のためにつまずきのもとを置く。彼らは父も子も共に必ずそれにつまずく。隣人とその友―彼らは滅びうせるであろう」。
- エホバはこのように言われた。「見よ，ひとつの民が北の地からやって来る。地の最果てから来る，目覚めさせられた大いなる国民がいる。
- 彼らは弓と投げ槍をつかむ。それは残虐な[民]であり，彼らは哀れむことをしない。その声は海のように響き渡り，彼らは馬に乗る。シオンの娘よ，それは戦人のように戦闘隊形を整えてあなたを攻める」。
- わたしたちはそれについてのうわさを聞いた。わたしたちの手は垂れ下がった。苦難がわたしたちを捕らえた。子を産む女のような陣痛が。
- 畑に出て行くな。道を歩くな。敵の剣があり，周囲に怖れがあるからである。
- わたしの民の娘よ，粗布をまとい，灰の中で転げ回れ。あなたの嘆き悲しみを一人[息子]に対するもの，悲痛などうこくとせよ。奪略を行なう者が突然わたしたちを襲うからである。
- 「わたしはあなたを，わたしの民の中で，金属を試す者，徹底的に調べる者とした。あなたは彼らの道に留意し，それを調べなければならない。
- 彼らはみな極めて強情な者であり，中傷する者として歩き回る―銅と鉄である。彼らはみな破滅を来たす者である。
- ふいごは焦がされた。その火の中から出て来るのは鉛である。徹底的に精錬しつづけたが，それは全くの徒労に終わり，悪い者たちは分離されなかった。
- 人々は彼らのことを必ずや，退けられた銀と呼ぶであろう。エホバが彼らを退けられたからである」。