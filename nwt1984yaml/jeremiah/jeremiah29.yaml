- そして，これらは預言者エレミヤが，流刑に処せられた民の年長者の残った者，祭司，預言者，およびすべての民にエルサレムから[書き]送った手紙の言葉である。それは，ネブカドネザルが流刑に処して，エルサレムからバビロンに移した者たちで，
- 王エコニヤと貴婦人と廷臣たち，ユダとエルサレムの君たち，および職人と堡塁を築く者たちがエルサレムから出て行った後のことであった。
- それは，ユダの王ゼデキヤがバビロンに，バビロンの王ネブカドネザルのもとに遣わした，シャファンの子エラサとヒルキヤの子ゲマルヤの手によるもので，次の通りであった。
- 「イスラエルの神，万軍のエホバは流刑に処せられたすべての民にこのように言われた。わたしがそれらの者を流刑に処して，エルサレムからバビロンへ行かせたのであるが，
- 『家を建てて[そこに]住み，園を設けてその実を食べよ。
- 妻をめとって息子や娘の父となれ。自分の息子たちのために妻をめとり，自分の娘たちを夫に与えよ。彼らが息子や娘を産むためである。そこで多くなれ。少なくなってはならない。
- また，わたしがあなた方を流刑に処して行かせた都市の平安を求め，その[都市の]ためにエホバに祈れ。その平安のうちに，あなた方の平安もあるからである。
- イスラエルの神，万軍のエホバはこのように言われたからである。「あなた方の中にいる預言者や占いをする者たちがあなた方を欺くことがあってはならない。彼らの見ている夢に聴き従ってはならない。
- 『彼らはわたしの名によって偽りのうちにあなた方に預言しているからである。わたしは彼らを遣わさなかった』と，エホバはお告げになる」』」。
- 「エホバはこのように言われたからである。『バビロンで七十年が満ちるにつれて，わたしはあなた方に注意を向けるであろう。わたしはあなた方をこの場所に連れ戻して，わたしの良い言葉をあなた方に対して立証する』。
- 「『わたしは，わたしがあなた方に対して考えている考えをよく知っているからである』と，エホバはお告げになる，『[それは]平安についての考えであり，災いについてではない。あなた方に将来と希望を与えるためである。
- そして，あなた方は必ずわたしを呼び，来て，わたしに祈り，わたしはあなた方[の言葉]を聴くであろう』。
- 「『そして，あなた方は実際にわたしを求め，[わたしを]見いだすであろう。あなた方は心をつくしてわたしを尋ね求めるからである。
- そして，わたしはあなた方に見いだされるようにする』と，エホバはお告げになる。『また，わたしはあなた方の捕らわれ人の集団を集め，わたしがあなた方を追い散らしたすべての国の民とすべての場所からあなた方を集め寄せる』と，エホバはお告げになる。『そして，わたしがあなた方を流刑に処して去らせた[元の]場所へ連れ戻す』。
- 「しかし，あなた方は言った，『エホバはわたしたちのためにバビロンで預言者たちを起こされた』と。
- 「ダビデの王座に座している王と，この都市に住んでいるすべての民，すなわちあなた方と一緒に流刑の身となって出て行かなかったあなた方の兄弟たちとに対して，エホバはこのように言われたからである。
- 『万軍のエホバはこのように言われた。「いまわたしは彼らに対して剣，飢きん，および疫病を送る。わたしは彼らを，悪くて食べられない，裂けたいちじくのようにする」』。
- 「『そして，わたしは剣と飢きんと疫病とをもって彼らの後を追い，彼らを地のすべての王国にとっての身震いのために与え，わたしが必ず彼らを追い散らすすべての国の民の中で，のろい，驚きの的，[人々が]口笛を吹くもの，また，そしりのために[与える]。
- 彼らがわたしの言葉に聴き従わなかったためである』と，エホバはお告げになる，『わたしが，早く起きては遣わした預言者であるわたしの僕たちを用いて彼らに送ったその[言葉]に』。「『しかし，あなた方は聴き従わなかった』と，エホバはお告げになる。
- 「それで，わたしがエルサレムからバビロンへ追いやったすべての流刑の民よ，あなた方はエホバの言葉を聞け。
- イスラエルの神，万軍のエホバは，わたしの名によってあなた方に偽りを預言しているコラヤの子アハブに関して，またマアセヤの子ゼデキヤに対してこのように言われた。『いまわたしは彼らをバビロンの王ネブカドネザルの手に渡し，彼は彼らをあなた方の目の前で必ず討ち倒す。
- そして彼らから，バビロンにいるユダの流刑者の全員によって呪いが取られる。こう言うのである。「エホバがあなたを，バビロンの王が火で焼いたゼデキヤやアハブのようにされますように！」
- 彼らはイスラエルで無分別なことを行なって，その友の妻と姦淫を行ない，わたしが彼らに命じなかった言葉をわたしの名によって偽って語りつづけるからである。「『「そして，わたしは知っている者，証人である」と，エホバはお告げになる』」。
- 「そして，ネヘラムのシェマヤにあなたは言う，
- 『イスラエルの神，万軍のエホバはこのように言われた。「あなたが自分の名によって，エルサレムにいるすべての民と，祭司である，マアセヤの子ゼパニヤと，すべての祭司に手紙を書き送って，言ったがために。
- [すなわち，]『エホバご自身があなたを祭司エホヤダの代わりに祭司とされましたが，それは，気の狂った，預言者のような振る舞いをする者に対して，[あなたが]エホバの家の首位の監督者となるためでした。あなたはその者を足かせ台とさらし台に掛けなければなりません。
- さて，そうであれば，あなた方に対して預言者として振る舞っているアナトテのエレミヤを，どうしてあなたは叱責しなかったのですか。
- それゆえに，彼はバビロンにいる我々に[人を]よこして言ったのです，「それは長引く！家を建てて[そこに]住み，園を設けてその実を食べよ―」と』」』」。
- そして，祭司ゼパニヤは預言者エレミヤの耳にこの手紙を読んだ。
- それから，エホバの言葉がエレミヤに臨んで言った，
- 「流刑の民すべてに[人を]遣わして言え，『エホバはネヘラムのシェマヤについてこのように言われた。「シェマヤはあなた方に預言し，しかも，わたしが彼を遣わしたのでもないのに，あなた方を偽りに頼らせようとしたので，
- それゆえ，エホバはこのように言われた。『いまわたしはネヘラムのシェマヤとその子孫とに注意を向ける』。「『「『彼はこの民の中に住む者を持たなくなる。彼はわたしがこの民のために行なっている良いことを見ることはないであろう』と，エホバはお告げになる，『彼はエホバに対してあからさまな反逆を語ったからである』」』」。