- アンモンの子らに関して，エホバはこのように言われた。「イスラエルに子らはいないのか。また，彼に相続人はいないのか。どうしてマルカムがガドを所有し，その民が[イスラエルの]諸都市に住むようになったのか」。
- 「『それゆえ，見よ，日がやって来る』と，エホバはお告げになる，『わたしはアンモンの子らのラバに対して戦いの警報を聞こえさせる。彼女は必ず荒れ果てた塚となり，それに依存する町々も火で燃え立たされるであろう』。「『そしてイスラエルは，[イスラエル]を所有している者たちを所有することになる』と，エホバは言われた。
- 「『ヘシュボンよ，泣きわめけ！アイは奪略されたからだ。ラバに依存する町々よ，叫べ。身に粗布を帯びよ。泣き叫べ。石囲いの中を行き巡れ。マルカムも流刑の身となるからである。その祭司もその君たちも共々に。
- 不忠実な娘よ，なぜあなたは低地平原を，その[水の]流れる低地平原を自慢するのか。あなたはその財宝に依り頼み，「だれがわたしのところに来ようか」[と言う]』」。
- 「『今わたしは怖ろしいことをあなたにもたらす』と，万軍のエホバ，主権者なる主はお告げになる，『あなたの周りのすべての者たちから。そして，あなた方は各々それぞれの方向に必ず追い散らされる。逃げ去って行く者たちを集める者はだれもいないであろう』」。
- 「『しかしその後，わたしはアンモンの子らの捕らわれ人たちを集めるであろう』と，エホバはお告げになる」。
- エドムに関して，万軍のエホバはこのように言われたからである。「テマンにもはや知恵はないのか。計り事は理解のある者たちから滅びうせたのか。彼らの知恵は腐ってしまったのか。
- 逃げよ！退け！デダンの住民たちよ，深く潜んで住め！わたしは彼にエサウの災難を，彼に注意を向けなければならない時をもたらすからである。
- もしぶどうを取り入れる者たちがあなたのところに実際に入って来るなら，彼らは多少の採り残しを残して置かないだろうか。もし盗人が夜[入って来るなら]，彼らは確かに自分の望むだけしか損なわないであろう。
- しかしこのわたしは，エサウを裸にする。わたしはその隠れ場所をあらわにし，だれも身を隠すことができなくなる。その子孫も兄弟も隣人も，必ず奪略を受け，彼はいなくなる。
- あなたの父なし子を捨てよ。わたしが自ら[彼らを]生き続けさせ，あなたのやもめたちもわたしに依り頼むであろう」。
- エホバはこのように言われたからである。「見よ，杯を飲むことはその習慣でないとはいえ，彼らは必ず飲むであろう。そしてあなたは，処罰を確実に免れるだろうか。あなたが処罰を免れることはない。あなたは必ず飲むからである」。
- 「わたしは自分自身にかけて誓ったからである」と，エホバはお告げになる，「ボツラはただ驚きの的，そしり，荒廃，呪いとなり，彼女の都市はみな定めのない時に至るまで荒れ廃れた所となる」。
- わたしがエホバから聞いた知らせがあり，諸国民の中に遣わされる使節がいて，[言う，]「あなた方は集まり，彼女に向かって行き，戦闘のために立ち上がれ」。
- 「見よ，わたしはあなたを諸国民の中でまことに小さな者，人間の中でさげすまれる者としたからである。
- 大岩の隠れ場に住み，丘の高みを占める者たちよ，あなたの引き起こした身震いが，あなたの心のせん越さがあなたを欺いた。あなたは鷲のようにその巣を高い所に作るが，わたしはそこからあなたを引き下ろす」と，エホバはお告げになる。
- 「そして，エドムは必ず驚きの的となる。そのそばを通る者はみな驚いて見つめ，そのすべての災厄のゆえに口笛を吹くであろう。
- ソドムとゴモラとその近隣[の町々]の覆されたときのように」と，エホバは言われた，「人はだれもそこに住まず，人間の子はだれもその中に外国人としてとどまらないであろう。
- 「見よ，ヨルダン沿いの誇り高き[茂み]から，永続する住まいに[上って来る]ライオンのように，だれかが上って来る。しかし，わたしは一瞬のうちにその者をそこから逃げ去らせる。そして，わたしは選ばれる者をそこに任命するであろう。なぜなら，だれがわたしのようであろうか。だれがわたしに挑戦するであろうか。だれが今，わたしの前に立ち得る牧者であろうか。
- それゆえ，人々よ，エホバがエドムに対して立てられた計り事と，テマンの住民に対して考え出されたその考えを聞け。確かに，群れの小さな者たちは引きずり回される。確かに，[神]はそれらの者のゆえにその住みかを荒廃させられる。
- 彼らの倒れる音で，地は激動しはじめた。叫びがある！その音は紅海でも聞こえた。
- 見よ，だれかが鷲のように上って，襲いかかり，ボツラの上にその翼を広げる。その日，エドムの力ある者たちの心は，出産の苦しみに遭っている妻の心のようになる」。
- ダマスカスについて。「ハマトとアルパドは恥をかいた。彼らが聞いたのは悪い知らせだったからである。彼らは分解した。海には思い煩いがあり，それはかき乱されずにはすまない。
- ダマスカスは勇気を失った。彼女は身を翻して逃げ，全き恐慌が彼女を捕らえた。苦難と産みの苦しみが，子を産むときの女のように，彼女をつかまえた。
- どうして賛美の都市が，歓喜の町が捨てられなかったのか。
- 「それゆえ，彼女の若者たちはその公共広場に倒れ，その日には戦人もみな沈黙させられる」と，万軍のエホバはお告げになる。
- 「そして，わたしはダマスカスの城壁に火を燃え上がらせ，それは必ずベン･ハダドの住まいの塔をむさぼり食うであろう」。
- バビロンの王ネブカドレザルが討ち倒したケダルとハツォルの諸王国とについて，エホバはこのように言われた。「人々よ，立ち上がって，ケダルに上って行き，東の子らに対して奪略を行なえ。
- 彼らの天幕とその羊の群れとは取られるであろう。彼らの天幕布も，そのすべての品々も。また，そのらくだも彼らから連れ去られるであろう。そして彼らは人々に向かって，『周囲に怖れがある！』と必ず叫ぶであろう」。
- 「ハツォルの住民よ，逃げよ。遠くへ逃げ去れ。深く潜んで住め」と，エホバはお告げになる。「バビロンの王ネブカドレザルはあなた方に対して計り事を立て，あなた方に対してある考えを考え出したからである」。
- 「人々よ，立ち上がれ。安楽に暮らし，安らかに住んでいる国民に向かって攻め上れ」と，エホバはお告げになる。「それには扉も，かんぬきもない。彼らは孤立して住む。
- そして彼らのらくだは必ず強奪物となり，その多数の畜類は分捕り物[となる]。そして，わたしは彼らを，髪をこめかみのところで刈り込んだ者たちを，すべての風に散らし，その近くのすべての地方から彼らの災難をもたらすであろう」と，エホバはお告げになる。
- 「そして，ハツォルは定めのない時に至るまで必ずジャッカルの巣穴となり，荒れ果てた所[となる]。人はだれもそこに住まず，その中に人間の子はだれも外国人としてとどまらないであろう」。
- これは，ユダの王ゼデキヤの王政の初めに，エラムに関し，預言者エレミヤにエホバの言葉として臨んだものである。
- 「万軍のエホバはこのように言われた。『いまわたしはエラムの弓を，彼らの力強さの初めを砕く。
- そして，天の四方の果てから四方の風をエラムにもたらす。そして，わたしは彼らをこれらすべての風に散らす。エラムの追い散らされた者たちがそのもとに来ない国民はないであろう』」。
- 「そして，わたしはエラム人をその敵の前で，彼らの魂を求める者たちの前で打ち砕く。わたしは彼らに災いを，わたしの燃える怒りを来たらす」と，エホバはお告げになる。「わたしは彼らの後に剣を送り，ついには彼らを滅ぼし尽くすであろう」。
- 「そして，わたしはエラムにわたしの王座を置き，そこから王と君たちを絶ち滅ぼす」と，エホバはお告げになる。
- 「そして末の日に必ず，わたしはエラムの捕らわれ人たちを集めるであろう」と，エホバはお告げになる。