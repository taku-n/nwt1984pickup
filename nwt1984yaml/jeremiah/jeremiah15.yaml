- そして，エホバはさらにわたしに言われた，「たとえモーセとサムエルがわたしの前に立っていたとしても，わたしの魂がこの民に向けられることはないであろう。彼らはわたしの顔の前から追い払われて出て行くであろう。
- そして彼らが，『わたしたちはどこへ出て行きましょうか』とあなたに言うなら，あなたも彼らに言わなければならない，『エホバはこのように言われた。「だれでも死の災厄に[渡される]者は，死の災厄へ！また，だれでも剣に[渡される]者は，剣へ！また，だれでも飢きんに[渡される]者は，飢きんへ！また，だれでも捕囚に[渡される]者は，捕囚へ！」』
- 「『そして，わたしは彼らの上に四種類のものを任命する』と，エホバはお告げになる，『殺すために剣，引きずるために犬，食べて滅びに陥れるために天の飛ぶ生き物と地の獣を。
- そしてわたしは，ユダの王，ヒゼキヤの子マナセのゆえに，彼がエルサレムで行なったことのために，彼らを地のすべての王国にとっての身震いのために与える。
- というのは，エルサレムよ，だれがあなたに同情を示してくれるだろうか。だれがあなたのことを思いやってくれるだろうか。だれが立ち寄ってあなたの安否を尋ねてくれるだろうか』。
- 「『あなた自らわたしを捨て去った』と，エホバはお告げになる。『あなたは後ろ向きに歩みつづける。それで，わたしはあなたに向かって手を伸ばし，あなたを滅びに陥れるであろう。わたしは悔やむことに飽きた。
- また，わたしはこの地の門で彼らをフォークであおり分けるであろう。わたしは必ず[彼ら]から子を奪うであろう。わたしはわたしの民を滅ぼす。彼らが自分たちの道から立ち返らなかった[からである]。
- わたしにとって彼らのやもめは海の砂粒よりも数多くなった。真昼にわたしは，彼らに，母[と]若者の上に奪略者をもたらす。わたしは彼らの上に突然，興奮と騒乱を臨ませる。
- 七人の子を産んだ女は衰えた。その魂は息を切らしてあえいだ。その太陽はまだ昼間のうちに沈んだ。それは恥じ，恥じ入った』。『そしてわたしは，彼らのわずか残りの者をその敵たちの前で剣に渡すであろう』と，エホバはお告げになる」。
- わたしの母よ，わたしは災いです。あなたはわたしを，[すなわち]全地との言い争いにかかわる人，闘争にかかわる人を産んだからです。わたしは貸し付けたこともなく，人々がわたしに貸し付けたこともありません。彼らはみなわたしの上に災いを呼び求めています。
- エホバは言われた，「まさしく，わたしは良いことのためにあなたに仕えよう。まさしく，災いの時，苦難の時に，わたしはあなたのために執り成しをして敵に向かおう。
- 人は鉄を，北からの鉄，そして銅を粉々に砕くことができるだろうか。
- あなたの資産と財宝をわたしはただ強奪のために与えるであろう。それは代価のためではなく，あなたのすべての領地におけるあなたのすべての罪のためである。
- わたしは[彼らを]あなたの敵と共に，あなたの知らなかった地へ渡って行かせる。火がわたしの怒りのうちに燃え立たせられたからである。それはあなた方に向かって燃やされる」。
- あなたご自身がご存じです。エホバよ，わたしを思い出して，わたしに注意を向けてください。わたしを迫害する者たちに復しゅうしてください。あなたは怒ることに遅いのですから，わたしを取り去らないでください。わたしがあなたのゆえにそしりを忍んでいることを知ってください。
- あなたの言葉が見いだされたので，わたしはそれを食べはじめました。わたしにとってあなたの言葉はわたしの心の歓喜となり，歓びとなります。万軍の神エホバよ，わたしはあなたのみ名をもってとなえられたからです。
- わたしは戯れる者たちの親密な集いに座したことも，歓喜しはじめたこともありません。あなたのみ手のゆえに，わたしはただ独りで座りました。あなたは糾弾をもってわたしを満たされたからです。
- なぜわたしの痛みは長引き，わたしの打ち傷は治らないのでしょうか。それはどうしてもいやされませんでした。わたしにとって，あなたは必ず欺きのもののように，信頼できないことを示した水のようになられるからです。
- それゆえ，エホバはこのように言われた。「もしあなたが戻って来るなら，わたしはあなたを連れ戻すであろう。わたしの前にあなたは立つであろう。また，もしあなたが無価値なものから貴重なものを引き出すなら，あなたはわたしの口のようになるであろう。彼らはあなたのもとに戻って来るが，あなたは彼らのもとに戻って行かないであろう」。
- 「そして，わたしはこの民に対してあなたを防備の施された銅の城壁とした。彼らは必ずあなたと戦うが，あなたに打ち勝たない。わたしがあなたと共にいて，あなたを救い，あなたを救い出すからである」と，エホバはお告げになる。
- 「また，わたしはあなたを悪い者たちの手から救い出し，圧制的な者たちのたなごころから請け戻す」。