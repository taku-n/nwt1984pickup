- さて，祭司で，エホバの家の主任事務官でもあった，イメルの子パシュフルは，エレミヤがこれらの言葉を預言する間ずっと聴いていた。
- それから，パシュフルは預言者エレミヤを打ち，エホバの家にある，“ベニヤミンの上の門”の足かせ台に彼をつないだ。
- しかし翌日になって，パシュフルはエレミヤを足かせ台から解いたので，今度はエレミヤが彼にこう言った。「エホバはあなたの名を，パシュフルではなく，“周囲に怖れ”と呼ばれた。
- エホバはこのように言われたからである，『いまわたしはあなたを，あなた自身とあなたの愛するすべての者への怖れとする。彼らはあなたの目が見ているうちに，必ずその敵たちの剣によって倒れるであろう。わたしはユダのすべて[の者]をバビロンの王の手に渡し，彼はそれらの者を実際に流刑に処してバビロンに移し，剣で討ち倒すであろう。
- そして，わたしはこの都市のすべての蓄えられたものと，そのすべての産物と，そのすべての貴重なものを与える。ユダの王たちのすべての財宝をその敵の手に渡す。そして彼らは必ずこれを強奪し，これを取り，これをバビロンへ持って行く。
- そして，パシュフルよ，あなたとあなたの家に住むすべての者については，あなた方は捕らわれの身となって行く。あなたはバビロンへ行き，そこで死に，そこであなたは，自分の愛するすべての者と共に葬られる。あなたは偽りのうちに彼らに預言したからである』」。
- エホバよ，あなたはわたしをだましたので，わたしはだまされました。あなたはわたしに対してご自分の力を用いたので，あなたは打ち勝ちました。わたしは一日じゅう笑い物となりました。皆がわたしをあざ笑っています。
- わたしは語る度に，叫ぶからです。暴虐と奪略をわたしは呼ばわります。エホバの言葉はわたしにとって一日じゅう，そしりとあざけりのもととなったからです。
- それでわたしは言いました，「わたしはこの方のことを語り告げないことにしよう。もうそのみ名によっては何も話すまい」と。ですが，それはわたしの心の中にあって，わたしの骨の中に閉じ込められた燃える火のようになりました。わたしは抑えるのに疲れ，[それに耐えることが]できませんでした。
- わたしは多くの者の悪い報告を聞いたからです。周囲に怖れがありました。「告げ知らせよ。我々が彼について告げ知らせることができるように」。わたしに「平安！」とあいさつする死すべき人間はすべて―彼らはわたしがびっこを引くようになる[のはいつかと]うかがっています。「恐らく彼はだまされるだろう。そうなれば，我々は彼に打ち勝って，彼に復しゅうできるだろう」。
- しかし，エホバはわたしと共にいてくださり，力ある恐るべき者のようになってくださいました。それゆえ，わたしを迫害している者たちもつまずき，打ち勝つことはありません。彼らは必ず大いに恥をかきます。彼らは栄えないからです。[彼らの]定めなく続く恥辱は，忘れられることのない[恥辱]となるでしょう。
- しかし，万軍のエホバよ，あなたは義なる者を調べておられます。あなたは腎と心を見ておられます。わたしが彼らに対するあなたの復しゅうを見ることができますように。わたしはあなたにわたしの訴訟を打ち明けたからです。
- あなた方はエホバに向かって歌え！エホバを賛美せよ！[神]は貧しい者の魂を悪を行なう者たちの手から救い出してくださったからである。
- わたしの生まれた日はのろわれよ！わたしの母がわたしを産んだ日は祝福されるな！
- わたしの父に良い知らせをもたらし，「あなたに息子が生まれました，男の子です！」と言った者はのろわれよ。その人は確かに彼を歓ばせたのだ。
- そしてその人は必ず，エホバが覆して少しも悔やまれなかった都市のようになる。そして朝には叫びを，真昼の時には警報を必ず聞くのである。
- 彼はなぜわたしを胎[にいた時に]殺してしまわなかったのか。そうすれば，わたしの母はわたしにとってわたしの埋葬所となり，その胎は定めのない時に至るまでみごもっていたのに。
- わたしはどうしてその胎から出て，骨折りと悲嘆を見ることになり，わたしの日はただ恥のうちに終わりを迎えなければならないのか。