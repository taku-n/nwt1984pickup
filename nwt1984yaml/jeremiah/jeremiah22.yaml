- エホバはこのように言われた。「ユダの王の家に下って行け。あなたはそこでこの言葉を語らなければならない。
- そしてあなたは言わなければならない，『ダビデの王座に座しているユダの王よ，エホバの言葉を聞け。あなたの僕も民も，これらの門を通って入って来る者たちも，あなたと共に[聞け]。
- エホバはこのように言われた。「公正と義を行なえ。奪い取られている者を，だまし取る者の手から救い出せ。外人居留者，父なし子，やもめを虐待してはならない。[彼らに]暴力を加えてはならない。また，この場所で罪のない血を流してはならない。
- もしあなた方がこの言葉を必ず行なうなら，ダビデのためにその王座に座す王たちもまた，彼がその僕たちや民と共に，兵車や馬に乗って，この家の門を通って必ず入って来るであろう」』。
- 「『しかし，もしあなた方がこれらの言葉に従わないなら，わたしは自分自身にかけて誓う』と，エホバはお告げになる，『この家はただの荒れ廃れた所となる』。
- 「エホバはユダの王の家に関してこのように言われたからである。『あなたはわたしにとってギレアデのようであり，レバノンの頂[のようである]。わたしは確かにあなたを荒野とする。都市はどれも人の住まない所となる。
- そしてわたしは，滅びをもたらす者たちを，その各々とその武器とを，あなたに敵して神聖なものとする。彼らはあなたの杉の中の最良のものを必ず切り倒し，これを火の中に倒す。
- そして，多くの国の民は実際にこの都市のそばを通って，互いに言うであろう，「エホバはなぜこの大いなる都市にこのようになさったのだろう」。
- そして彼らはこう言わざるを得なくなる。「彼らが自分たちの神エホバの契約を捨てて，ほかの神々に身をかがめ，これに仕えるようになったからだ」』。
- 「あなた方は死人のために泣き悲しんではならない。これに同情してはならない。去って行く者のために激しく泣け。彼はもはや帰って来ることもなければ，実際，その親族の地を見ることもないからである。
- 父ヨシヤに代わって治めている者，この場所から出て行ったユダの王，ヨシヤの子シャルムに関して，エホバはこのように言われたからである。『彼はもうここに帰って来ない。
- 人々が彼を流刑に処して連れて行ったその場所で彼は死に，もうこの地を見ることはないからである』。
- 「自分の家を義によらず，自分の階上の間を公正によらずに，無償で仕える仲間の者を使って，これにその賃金を与えもせずに建てる者は災いだ。
- 『わたしは自分のために広々とした家と，ゆったりとした階上の間を建てよう。わたしの窓はそれのために必ず広くされ，鏡板には杉が使われ，朱が塗り付けられるであろう』と言う者は。
- あなたは杉を使って競っているので，治めつづけられるのか。あなたの父は食べて，飲んで，公正と義を行なったのではなかったか。そのとき，彼にとって物事は順調に運んだ。
- 彼は苦しむ者や貧しい者の申し立てを弁護した。そのとき，物事は順調に運んだ。『それが，わたしを知ることではなかったか』と，エホバはお告げになる。
- 『確かに，あなたの目と心は，あなたの不当な利得に，罪のない者の血を流そうとして[その血]に，詐取と強要を遂げようとして[そうしたもの]に向けられるだけである』。
- 「それゆえ，エホバは，ユダの王，ヨシヤの子エホヤキムに関してこのように言われた。『人々は彼のために，「ああ，わたしの兄弟よ！ああ，[わたしの]姉妹よ！」と泣き叫びはしない。人々は彼のために，「ああ，主人よ！ああ，その尊厳よ！」と泣き叫びはしない。
- 彼は雄のろばが埋められるように埋められる。引きずり回され，エルサレムの門外に投げ捨てられる』。
- 「レバノンに上って行って，叫べ。バシャンであなたの声を上げよ。そしてアバリムから叫べ。あなたを熱烈に愛する者がみな砕かれたからである。
- わたしはあなたが心配なく過ごしていた間にあなたに語った。あなたは，『わたしは従いません』と言った。これが若い時からのあなたの道であった。あなたはわたしの声に従わなかったからである。
- 風があなたのすべての牧者を牧するであろう。あなたを熱烈に愛する者たちは捕らわれの身となって行くであろう。その時，あなたは自分のすべての災いのために恥じ，必ず辱めを受けるからである。
- レバノンに住み，杉の木の中に巣ごもりする者よ，産みの苦しみが，子を産む女のような陣痛があなたに臨むとき，あなたはどんなに溜め息をつくことであろう！」
- 「『わたしは生きている』と，エホバはお告げになる，『たとえユダの王，エホヤキムの子コニヤがわたしの右手の印章つきの輪であっても，わたしはそこからあなたを抜き取るであろう！
- そして，わたしはあなたを，あなたの魂を求める者たちの手に，あなたがおびえている者たちの手に，バビロンの王ネブカドレザルの手に，カルデア人の手に渡す。
- そしてあなたと，あなたを産んだあなたの母を，あなた方の生まれた所ではない別の地に投げ入れる。あなた方はそこで死ぬであろう。
- そして，彼らが帰ろうとしてその魂をもたげる地に，彼らがそこに帰ることはない。
- この人コニヤは，さげすまれ，打ち砕かれた単なる形なのか。または，喜ばれることのない器なのか。どうして，彼とその子孫は投げ落とされ，彼らの知らなかった地に投げ込まれなければならないのか』。
- 「地よ，地よ，地よ。エホバの言葉を聞け。
- エホバはこのように言われた。『この人を子のない者，一生成功することのない強健な者として書き記せ。成功を収め，ダビデの王座に座して，これ以上ユダで支配する者は，彼の子孫からはひとりも出ないからである』」。