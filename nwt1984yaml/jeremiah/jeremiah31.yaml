- 「その時」と，エホバはお告げになる，「わたしはイスラエルのすべての家族にとって神となり，彼らはわたしの民となるであろう」。
- エホバはこのように言われた。「剣を免れて生き残った者からなる民は荒野で恵みを得た。イスラエルが自分の休養を得ようとして歩いていたときに」。
- 遠くからエホバがわたしに現われて，[言われた，]「そして，わたしは定めのない時に至る愛をもってあなたを愛した。それゆえに，わたしは愛ある親切をもってあなたを引き寄せたのである。
- それでも，イスラエルの処女よ，わたしはあなたを建て直し，あなたは実際に建て直されるであろう。あなたはなおも自分のタンバリンで身を飾り，笑っている者たちの踊りの中へ実際に出て行くであろう。
- あなたはなおもサマリアの山々にぶどう園を植えるであろう。植える者たちは必ず植えて，[それを]使いはじめる。
- エフライムの山地の見張り番たちが，『人々よ，立ち上がってシオンに，わたしたちの神エホバのもとに上って行こう』と言う日があるからである」。
- エホバはこのように言われたからである。「歓びつつヤコブに向かって大声で叫び，諸国民の頭に対して甲高く叫べ。[それを]言い広めよ。賛美をささげて言え，『エホバよ，あなたの民，イスラエルの残りの者を救ってください』と。
- いまわたしは北の地から彼らを連れて来て，地の最果てから彼らを集めるであろう。彼らの中には盲人や足のなえた者，妊娠した女や子を産む者が共にいるであろう。彼らは大いなる会衆としてここに帰って来る。
- 彼らは泣きながら来る。わたしは彼らを，恵みを求める[その]嘆願と共に連れて来るであろう。わたしは彼らを，つまずかされることのない正しい道によって，水の奔流の谷へと歩いて行かせるであろう。わたしはイスラエルにとって父となったからである。そしてエフライムは，わたしの初子なのである」。
- 諸国の民よ，あなた方はエホバの言葉を聞き，遠くの島々の中で[それを]告げて言え。「イスラエルを散らす方ご自身がこれを集め，羊飼いがその家畜の群れを[守る]ように必ず彼を守られるであろう。
- エホバはヤコブをそれより強い者の手から実際に請け戻し，取り戻されるからである。
- そして彼らは必ず来て，シオンの高みで喜び叫び，エホバの善，つまり穀物，新しいぶどう酒，油，羊と牛の子らゆえに光り輝くであろう。また，彼らの魂はよく潤っている園のようになり，彼らはもはや二度と弱り果てることはない」。
- 「その時，処女は踊って歓ぶであろう。若者も老人も相共に。そしてわたしは彼らの悲しみを歓喜に変え，彼らを慰め，その悲嘆を去らせて，彼らを歓ばせる。
- また，わたしは祭司たちの魂を肥えたもので飽かせ，わたしの民はわたしの良いもので満ち足りるであろう」と，エホバはお告げになる。
- 「エホバはこのように言われた。『ラマで声が聞こえる。嘆きと悲痛な泣き声が。ラケルはその子らのことで泣いている。彼女はその子らについて慰められることを拒んだ。彼らはもういないからである』」。
- エホバはこのように言われた。「『あなたの泣く声をとどめ，目の涙をとどめよ。あなたの働きに対して報いがあるからである』と，エホバはお告げになる，『彼らは必ず敵の地から帰って来るであろう』。
- 「『そして，あなたの将来には希望がある』と，エホバはお告げになる，『子らは必ず自分たちの領地に帰って来るであろう』」。
- 「わたしはエフライムが自分のことをこう嘆いているのを確かに聞いた。『あなたは，わたしが正されるよう，わたしを訓練されていない子牛のように正されました。わたしを立ち返らせてください。そうすれば，わたしはすすんで立ち返るでしょう。あなたはわたしの神エホバなのです。
- わたしは立ち返った後，悔いたからです。わたしは知るように導かれた後，自分の股を平手で打ちました。わたしは恥をかき，辱めをも受けました。わたしは若い時のそしりを負っていたからです』」。
- 「エフライムはわたしにとって大切な子なのか。また，優しい扱いを受けた子供なのか。わたしは，彼に敵して語れば語るだけ，彼のことをなおも必ず思い起こすからである。それゆえに，わたしのはらわたは彼のために騒ぎ立った。わたしは必ず彼を哀れむであろう」と，エホバはお告げになる。
- 「あなたは自分のために路標を立てよ。自分のために道標を立てよ。あなたの心を街道に，あなたの通って行かなければならない道に留めよ。イスラエルの処女よ，帰れ。これらあなたの都市に帰れ。
- 不忠実な娘よ，あなたはいつまで方々に向きを変えるのか。エホバは地に新しいことを創造されたからである。ただの女が強健な男の周りに押し迫るのである」。
- イスラエルの神，万軍のエホバはこのように言われた。「わたしがその捕らわれ人を集めるとき，彼らはユダの地とその諸都市でなおこの言葉を述べるであろう。『義なる住みかよ，聖なる山よ，エホバがあなたを祝福されるように』。
- そして，その中にユダとそのすべての都市が必ず共々に住む。農夫も，家畜の群れと共に出かけた者たちも。
- わたしは疲れた魂を十分に潤し，弱り果てたすべての魂を満たす」。
- このことでわたしは目覚め，見はじめた。わたしの眠りは，わたしにとって快いものであった。
- 「見よ，日がやって来る」と，エホバはお告げになる，「わたしはイスラエルの家とユダの家に人の種と家畜の種をまく」。
- 「そして，わたしは，根こぎにし，引き倒し，打ち壊し，滅ぼし，害をもたらそうとして彼らに気を配ったように，築き上げ，植えるために彼らに気を配ることになる」と，エホバはお告げになる。
- 「その日には，彼らはもう，『父たちが熟していないぶどうを食べたのに，子らの歯が浮いた』とは言わない。
- むしろ，人は各々自分のとがのために死ぬのである。だれでも熟していないぶどうを食べる者については，彼自身の歯が浮くのである」。
- 「見よ，日がやって来る」と，エホバはお告げになる，「わたしはイスラエルの家およびユダの家と新しい契約を結ぶ。
- それは，わたしが彼らの父祖たちの手を取ってエジプトから連れ出した日に彼らと結んだ契約のようなものではない。『わたしが彼らの夫としての所有権を持っていたにもかかわらず，彼らはわたしのその契約を破った』と，エホバはお告げになる」。
- 「これこそ，わたしがそれらの日の後にイスラエルの家と結ぶ契約だからである」と，エホバはお告げになる。「わたしは彼らの内にわたしの律法を置き，彼らの心の中にそれを書き記す。そして，わたしは彼らの神となり，彼らはわたしの民となるであろう」。
- 「そして，彼らはもはや各々その友を，各々その兄弟を教えて，『エホバを知れ！』とは言わない。彼らはその最も小なる者からその最も大なる者に至るまで，皆わたしを知るからである」と，エホバはお告げになる。「わたしは彼らのとがを許し，彼らの罪をもはや思い出さないからである」。
- エホバ，すなわち，昼の光のために太陽を，夜の光のために月と星の法令を与える方，海をかき立ててその波を騒ぎ立たせる方，その名を万軍のエホバという方はこのように言われた。
- 「『もしこれらの規定がわたしの前から取り除かれ得るなら』と，エホバはお告げになる，『それと同様に，イスラエルの胤である者たちが，わたしの前で常に国民であることがなくなることもあり得るであろう』」。
- エホバはこのように言われた。「『もし上の天が測られるなら，下の地の基が探り出されるなら，わたしもまた彼らの行なったすべてのことのために，イスラエルの胤全体を退け得るであろう』と，エホバはお告げになる」。
- 「見よ，日がやって来る」と，エホバはお告げになる，「この都市は“ハナヌエルの塔”から“隅の門”に至るまで，エホバのために必ず建てられるであろう。
- そして測り綱はなおもガレブの丘に向かってまっすぐに伸び，巡って必ずゴアに至る。
- そして死がいと脂灰との低地平原の全体，およびキデロンの奔流の谷まで，日の昇る方に向かっている“馬の門”の隅に至るまでのすべての段丘は，エホバにとって聖なるものとなる。それはもはや定めのない時に至るまで，根こぎにされることも打ち壊されることもない」。