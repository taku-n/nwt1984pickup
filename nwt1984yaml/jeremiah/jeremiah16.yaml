- そして，エホバの言葉が引き続きわたしに臨んで言った，
- 「あなたは自分のために妻をめとってはならない。この所で息子や娘を持ってはならない。
- この所で生まれる息子や娘に関し，また，彼らを産んでいる母や，この地で彼らを産ませている父に関して，エホバはこのように言われた。
- 『悪疫による死によって彼らは死ぬ。彼らは嘆き悲しまれることもなく，葬られることもない。彼らは地の表の肥やしのようになり，剣と飢きんとによって終わりを迎え，その死体は実際に，天の飛ぶ生き物や地の獣のための食物となる』。
- 「エホバはこのように言われたからである。『会葬者の宴の[設けられる]家に入ってはならない。嘆き悲しむために行ってはならない。彼らに同情してはならない』。「『わたしはこの民からわたしの平安を取り去ったからである』と，エホバはお告げになる，『愛ある親切と憐れみをも。
- そして，彼らは大なる者も小なる者も必ずこの地で死ぬであろう。彼らは葬られず，人々が彼らのために身を打ちたたくこともなく，だれかが彼らのために身に切り傷をつけたり，自分をはげにしたりすることもない。
- また，人々は死者のことでだれかを慰めようとして，喪のために彼らにパンを分け与えることもしない。また，自分の父のため，自分の母のために慰めの杯を飲むよう彼らに与えることもしない。
- それで，あなたは決して宴会の家に入って，人々と共に座って食べたり飲んだりしてはならない』。
- 「イスラエルの神，万軍のエホバはこのように言われたからである。『いまわたしは，あなた方の目の前で，あなた方の日に，歓喜の声と歓びの声，花婿の声と花嫁の声をこの場所から絶やそうとしている』。
- 「そして，あなたがこの民にこのすべての言葉を告げ，彼らがあなたに，『エホバはなぜわたしたちに対してこのすべての大きな災いを語られたのか。わたしたちのとがは何か。わたしたちがわたしたちの神エホバに対して犯した罪は何か』と実際に言うとき，
- あなたも彼らに言わなければならない，『「それは，あなた方の父たちがわたしを捨てたからである」と，エホバはお告げになる，「そして，ほかの神々に従って行き，これに仕え，これに身をかがめ続けた[からである]。一方，彼らはこのわたしを捨て，わたしの律法を守らなかった。
- そしてあなた方は，その行ないの点で，あなた方の父たちよりもさらに悪いことを行なった。実際，あなた方はわたしに従わずに，各々自分の悪い心の強情さに従って歩んでいる。
- それで，わたしはあなた方をこの地から投げ出して，あなた方もあなた方の父たちも知らなかった地に行かせる。あなた方はそこで昼も夜もほかの神々に仕えなければならなくなる。わたしはあなた方に恵みを与えないからである」』。
- 「『それゆえ，見よ，日がやって来る』と，エホバはお告げになる，『そのときにはもはや，「イスラエルの子らをエジプトの地から連れ上ったエホバは生きておられる！」とは言われず，
- むしろ，「イスラエルの子らを北の地から，また，彼らを追い散らしたすべての地から連れ上ったエホバは生きておられる！」と[言われるようになり]，わたしはその父祖たちに与えた彼らの土地に必ず彼らを連れ戻すであろう』。
- 「『いまわたしは多くのすなどる者を呼びにやる』と，エホバはお告げになる，『それらの者は必ず彼らをすなどるであろう。その後，わたしは多くの狩人を呼びにやり，それらの者はすべての山，すべての丘，大岩の裂け目から必ず彼らを狩り出すであろう。
- わたしの目は彼らのすべての道の上にあるからである。彼らがわたしの前から覆い隠されたことはなかった。また，そのとががわたしの目の前から隠されたこともなかった。
- それで，まず最初に，わたしは彼らのとがと罪に対して余すところなく返報する。彼らがわたしの地を汚したからである。彼らはその嫌悪すべきものや忌むべきものの遺体でわたしの相続地を満たしたのだ』」。
- わたしの力，わたしのとりで，苦難の日のわたしの逃れ場であるエホバよ。諸国の民は地の果てからあなたのもとに来て，言うでしょう，「本当に，わたしたちの父祖たちは全くの偽りと，むなしいこと，そして何の益もないものを所有するようになりました」。
- 地の人は自分のために神々を造ることができるでしょうか。それが神でもないのに。
- 「それゆえ，いまわたしは彼らに知らせる。わたしは今度こそ，わたしの手とわたしの力強さを彼らに知らせるであろう。彼らはわたしの名がエホバであることを知らなければならなくなる」。