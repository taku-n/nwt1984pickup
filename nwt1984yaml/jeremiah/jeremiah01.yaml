- ベニヤミンの地のアナトテにいた祭司のひとり，ヒルキヤの子エレミヤの言葉。
- ユダの王，アモンの子ヨシヤの時代，その統治の十三年に，彼にエホバの言葉が臨んだ。
- そしてそれは，ユダの王，ヨシヤの子エホヤキムの時代に，ユダの王，ヨシヤの子ゼデキヤの十一年の終わりに至るまで，エルサレムが第五の月に流刑に処せられるまでずっとあった。
- そして，エホバの言葉がわたしに臨んで言った，
- 「わたしは，あなたを腹のうちで形造っている前からあなたを知っており，あなたが胎を出る前からあなたを神聖なものとした。わたしはあなたを諸国民への預言者とした」。
- しかし，わたしは言った，「ああ，主権者なる主エホバよ！わたしは一体どのように話したらよいのか，それさえ分かりません。わたしは少年にすぎないからです」。
- すると，エホバはさらにわたしに言われた，「『わたしは少年にすぎない』と言ってはならない。かえって，あなたはわたしが遣わすすべての者たちのところへ行かなければならない。わたしがあなたに命ずることをみな話すべきである。
- 彼らの顔のために恐れてはならない。『わたしはあなたと共にいて，あなたを救い出す』からである，とエホバはお告げになる」。
- そこで，エホバはみ手を突き出して，それをわたしの口に触れさせた。それから，エホバはわたしに言われた，「さあ，わたしはわたしの言葉をあなたの口に入れた。
- 見よ，わたしは今日，あなたを諸国の民と王国の上に任命した。それは根こぎにし，引き倒し，滅ぼし，打ち壊すため，建てて，植えるためである」。
- そして，エホバの言葉が引き続きわたしに臨んで言った，「エレミヤよ，あなたには何が見えるか」。それでわたしは言った，「アーモンドの木の横枝が見えます」。
- すると，エホバはさらにわたしに言われた，「あなたはよく見た。わたしは自分の言葉を遂行するため，それに関してずっと目覚めているからである」。
- また，エホバの言葉がわたしに二度目に臨んで言った，「あなたには何が見えるか」。それでわたしは言った，「吹きあおられている広口の料理なべが見えます。その口は北とは別の方を向いています」。
- そこでエホバはわたしに言われた，「この地の全住民に向かって，北から災いが解き放たれるであろう。
- 『いまわたしは北のもろもろの王国のすべての家族を呼び寄せる』と，エホバはお告げになるからである。『彼らは必ず来て，各々その王座をエルサレムの門の入口に，またその周囲のすべての城壁とユダのすべての都市に向かって据えるであろう。
- そして，わたしはそのすべての悪に関するわたしの裁きを彼らと共に語る。それらの者がわたしを捨てて，ほかの神々に犠牲の煙を立ち上らせ，自分の手の業に身をかがめ続けるからである』。
- 「それで，あなたは，腰に帯を締めるべきである。あなたは立ち上がって，わたしがあなたに命ずることをみな彼らに話さなければならない。彼らのために恐怖の念を抱くな。わたしが彼らの前であなたに恐怖の念を抱かせることのないためである。
- しかしわたしは，見よ，今日あなたを全地に向かって，ユダの王たちと，その君たちと，その祭司たちと，この地の民とに対して，防備の施された都市，鉄の柱，銅の城壁とした。
- そして彼らは必ずあなたと戦うことになるが，あなたに打ち勝つことはない。『わたしがあなたと共にいて，あなたを救い出すからである』と，エホバはお告げになる」。