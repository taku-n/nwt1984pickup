- 「エホバはこのようにわたしに言われた。『自分のために縛り縄とくびき棒を作れ。あなたはそれを首に掛けなければならない。
- そして，あなたはそれを，エルサレムに，ユダの王ゼデキヤのもとにやって来る使者たちの手によって，エドムの王，モアブの王，アンモンの子らの王，ティルスの王，シドンの王に送らなければならない。
- そして彼らにその主人に対する命令を与えて，こう言わなければならない。「『「イスラエルの神，万軍のエホバはこのように言われた。あなた方は自分の主人にこのように言うべきである。
- 『わたしはわたしの大いなる力と差し伸べた腕とによって，地と人間と地の表にいる獣とを造り，わたしの目が与えることを正しいと見た者にそれを与えた。
- そして今，わたしはこれらすべての地を，バビロンの王，わたしの僕，ネブカドネザルの手に与えた。わたしは野の野獣をも与えて，これに仕えさせた。
- そしてすべての国の民は，彼自身の地の時が来るまで，彼とその子とその孫とに必ず仕える。それから，多くの国の民と大いなる王たちは必ず彼を僕として使役する』。
- 「『「『そして，彼に，すなわちバビロンの王ネブカドネザルに仕えようとしない国民や王国，また，バビロンの王のくびきに自分の首をあてようとしないもの，わたしはその国民に剣と飢きんと疫病とをもって注意を向けることになる』と，エホバはお告げになる，『そしてついには，彼の手によってわたしはこれを滅ぼし尽くすであろう』。
- 「『「『それであなた方は，「あなた方はバビロンの王に仕えることにはならない」と言っているあなた方の預言者や，占いをする者，夢見る者，魔術を行なう者，呪術者たちに聴き従ってはならない。
- 彼らがあなた方に預言しているのは偽りであり，それはあなた方をその土地から遠くへ連れ去らせるためなのである。わたしはあなた方を必ず追い散らし，あなた方は必ず滅びうせるであろう。
- 「『「『そして，その首をバビロンの王のくびきの下に置き，実際に彼に仕える国民は，わたしもこれをその[国民の]土地の上で休ませる』と，エホバはお告げになる，『その[国民]は必ずそれを耕して，そこに住むであろう』」』」。
- ユダの王ゼデキヤにも，わたしはこれらすべての言葉の通りに語って言った，「バビロンの王のくびきにあなた方の首をあて，彼とその民に仕えて，生きつづけなさい。
- どうしてあなたご自身とあなたの民は，バビロンの王に仕えない国民に向かってエホバが話された通りに，剣と飢きんと疫病とによって死ななければならないのですか。
- それで，『あなた方はバビロンの王に仕えることにはならない』とあなた方に言っている預言者たちの言葉に聴き従ってはなりません。彼らは偽りをあなた方に預言しているからです。
- 「『わたしは彼らを遣わさなかった』と，エホバはお告げになる，『それなのに，彼らはわたしの名によって偽って預言しているからである。それは，わたしがあなた方を追い散らし，あなた方が，あなた方もあなた方に預言している預言者たちもが，必ず滅びうせるためなのである』」。
- また，祭司とこのすべての民に向かって，わたしは語って言った。「エホバはこのように言われた。『「見よ，エホバの家の器具は今すぐにもバビロンから持ち帰られる！」と言って，あなた方に預言しているあなた方の預言者たちの言葉に聴き従ってはならない。彼らは偽りをあなた方に預言しているからである。
- 彼らに聴き従ってはならない。バビロンの王に仕えて，生きつづけよ。どうしてこの都市が荒れ廃れた所となってよいだろうか。
- しかし，もし彼らが預言者であり，エホバの言葉が彼らと共にあるのであれば，どうか，エホバの家とユダの王の家とエルサレムとに残っている器具がバビロンに至ることのないよう，彼らは万軍のエホバに嘆願するように』。
- 「万軍のエホバは，柱と海と運び台と，この都市に残っている器具の残りとに関してこのように言われた。
- それらは，バビロンの王ネブカドネザルがユダの王，エホヤキムの子エコニヤを，ユダとエルサレムの高貴な者たちすべてと共に流刑に処してエルサレムからバビロンに移したときに持って行かなかったものであるが，
- イスラエルの神，万軍のエホバは，エホバの家とユダの王の家とエルサレムとに残っている器具に関してこのように言われたからである。
- 『「それらはバビロンに持って行かれ，わたしがそれに注意を向ける日までそこにとどまるであろう」と，エホバはお告げになる。「それから，わたしはそれを携え上り，この場所に戻す」』」。