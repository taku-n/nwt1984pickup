- エホバはこのように言われた。「いまわたしはバビロンとレブ･カマイの住民とに対して，破滅を来たす風を奮い立たせる。
- わたしはバビロンにあおり分ける者たちを，すなわちこれを必ずあおり分けてその地を人のいない所にする者たちを遣わす。彼らは災いの日に実際に四方からこれを攻める者となるからである。
- 「弓を踏む者は踏むことをするな。また，だれもその小札かたびらを着けて身を起こすな。「また，あなた方はその若者たちに同情するな。その全軍を滅びのためにささげよ。
- そして，彼らは必ずカルデア人の地で打ち殺されて倒れ，そのちまたで刺し通される。
- 「イスラエルとユダは，自分たちの神から，万軍のエホバから，やもめにされてはいないからである。それらの者たちの地は，イスラエルの聖なる方の見地からは罪科に満ちているからである。
- 「バビロンの中から出て逃げよ。各々自分の魂を逃れさせよ。そのとがのために生命のないものとされてはならない。これはエホバの復しゅうの時だからである。[神]がこれに返す仕打ちがある。
- バビロンはエホバのみ手にある黄金の杯であった。彼女は全地を酔わせるのであった。そのぶどう酒から諸国民は飲んだ。それゆえに，諸国民は気が狂ったような行動をしつづける。
- 突然バビロンは倒れて，砕かれた。あなた方は彼女のために泣きわめけ。彼女の痛みのためにバルサムを取れ。もしかすると，彼女はいやされるかもしれない」。
- 「わたしたちはバビロンをいやしたであろうものを。だが，彼女はいやされなかった。あなた方は彼女を捨てよ。わたしたちは各々自分の地に行こう。その裁きは天にまでも達し，雲のかかった空にまで上げられたからである。
- エホバはわたしたちのために義の行ないを持ち出された。行って，シオンでわたしたちの神エホバの業を詳しく話そう」。
- 「矢を磨け。人々よ，円盾を満たせ。エホバはメディア人の王たちの霊を奮い起こされた。その考えは，バビロンに向けられているからである。これを滅びに陥れるためである。それはエホバの復しゅう，その神殿のための復しゅうだからである。
- バビロンの城壁に向かって旗じるしを掲げよ。見張りを強化せよ。見張りの者たちを配置せよ。待ち伏せする者たちを備えよ。エホバはその考えを起こされただけではなく，バビロンの住民に対して語ったことを実行されるからである」。
- 「豊かな水の上に住み，財宝に富む女よ，あなたの終わりが，あなたの営利の限りが来た。
- 万軍のエホバはご自分の魂にかけて誓った，『わたしはあなたを，いなごのように，人で満たす。彼らはあなたに向かって必ず大声を出して叫ぶであろう』。
- [神]はその力によって地を造った方，その知恵によって産出的な地を堅く立てた方，その理解によって天を張り伸ばした方である。
- [神]は[その]声によって天に水の騒ぎを与え，地の果てから蒸気を上らせる。[神]は雨のために水門溝をも造られた。そして，ご自分の倉から風を出される。
- すべての人は知ることがないほど道理に反する振る舞いをした。すべての金属細工人は彫刻像のために恥をかくであろう。その鋳像は偽りであり，そのうちに霊はないからである。
- それらはむなしいもの，愚弄の業である。それらは注意を向けられる時，滅びうせるのである。
- 「ヤコブの受け分はそのようなものではない。それはすべてのものを形造った方，実にその相続物の杖だからである。その方の名は万軍のエホバである。
- 「あなたはわたしにとってこん棒であり，戦いの武器のようなものである。わたしはあなたによって必ず国々の民を打ち砕き，あなたによってもろもろの王国を滅びに陥れる。
- また，あなたによって馬とその乗り手を打ち砕き，あなたによって戦車とその乗り手を打ち砕く。
- また，あなたによって男と女を打ち砕き，あなたによって老人と少年を打ち砕き，あなたによって若者と処女を打ち砕く。
- また，あなたによって羊飼いとその群れを打ち砕き，あなたによって農夫とその一くびき[の動物]を打ち砕き，あなたによって総督と代理支配者を打ち砕く。
- そして，わたしはバビロンとカルデアの全住民とに，彼らがあなた方の目の前，シオンで犯したそのすべての悪に報いる」と，エホバはお告げになる。
- 「破滅を来たす山よ，いまわたしはあなたを攻める」と，エホバはお告げになる，「全地を滅ぼす者よ。わたしはあなたに向かって手を伸ばし，あなたを大岩から転がしのけ，焼き尽くされた山とする」。
- 「そして，人々が隅のための石や，基のための石をあなたから取ることはない。あなたは定めのない時に至るまで荒れ果てた所となるからである」と，エホバはお告げになる。
- 「人々よ，その地に旗じるしを掲げよ。諸国民の中で角笛を吹き鳴らせ。これに対して諸国民を神聖なものとせよ。これに対してアララト，ミニおよびアシュケナズの王国を召集せよ。これに対して徴兵官を任命せよ。剛毛のあるいなごのように，馬を上って来させよ。
- これに対して諸国民，メディアの王たち，その総督とすべての代理支配者，および各々の統治下の全土を神聖なものとせよ。
- そして，地は激動し，激しい痛みを覚えよ。エホバの考えは，バビロンの地を住む者のいない驚きの的とするため，バビロンに向かって立ったからである。
- 「バビロンの力ある者たちは戦うことをやめた。彼らは強固な場所に座りつづけた。その力強さは枯れた。彼らは女になった。その住居は火をつけられた。そのかんぬきは砕かれた。
- 「走者は走って別の走者に会い，報告する者は[走って]別の報告する者に会い，バビロンの王に報告する。彼の都市は隅々で攻め取られ，
- 渡り場も奪い取られ，彼らはパピルスの舟を火で焼き，戦人たちも動揺させられた，と」。
- イスラエルの神，万軍のエホバはこのように言われた。「バビロンの娘は脱穀場のようだ。今はこれを踏み固める時である。もう少しすると，彼女のために収穫の時が必ず来る」。
- 「バビロンの王ネブカドレザルはわたしを食い尽くした。彼はわたしを混乱に投げ込んだ。彼はわたしを空の器として置いた。彼は大きなへびのようにわたしを呑み込んだ。その腹をわたしの快いもので満たした。わたしをすすぎ落とした。
- 『わたしとわたしの体[と]に加えられた暴虐がバビロンに臨むように！』と，シオンに住む女は言うであろう。『そして，わたしの血がカルデアの住民たちに臨むように！』と，エルサレムは言うであろう」。
- それゆえ，エホバはこのように言われた。「いまわたしはあなたの訴訟を取り上げ，あなたのために必ず復しゅうを遂げるであろう。そして，わたしは彼女の海を干上がらせ，その井戸を枯らす。
- そして，バビロンは必ず石の山，ジャッカルの巣穴，驚きの的，[人々が見て]口笛を吹くものとなり，住む人もいなくなる。
- 彼らはみな共に，たてがみのある若いライオンのようにほえる。彼らは必ずライオンの子のようにうなるであろう」。
- 「彼らが熱せられるとき，わたしはその宴会を設け，彼らを酔わせて，歓喜させる。彼らは必ず定めなく続く眠りに入り，それから覚めることはない」と，エホバはお告げになる。
- 「わたしは彼らを，ほふり場に向かう雄の羊のように，雄やぎと共に雄羊のように下らせる」。
- 「ああ，シェシャクは攻め取られた！全地の賛美は捕らえられるのだ！バビロンは諸国民の中でただの驚きの的となってしまった！
- 海がバビロンの上に上って来た。これはそのおびただしい波に覆われた。
- その諸都市は驚きの的，水なき地，砂漠平原となった。土地として，それらの中に人はだれも住まず，人間の子はだれもそこを通らない。
- そして，わたしはバビロンでベルに注意を向け，これが呑み込んだものをその口から出させる。そして，諸国民がこれに流れ込むことはもうない。また，バビロンの城壁も必ず倒れる。
- 「わたしの民よ，彼女の中から出て，各々その魂をエホバの燃える怒りから逃れさせよ。
- さもなければ，あなた方の心は弱くなり，あなた方はその地で聞かれる知らせのために恐れるであろう。そして一年のうちに，実際に知らせが来て，その後もう一年のうちに，地に知らせと暴虐があり，支配者が支配者に敵する。
- それゆえ，見よ，日がやって来て，わたしはバビロンの彫像に注意を向けるであろう。その全地は恥をかき，その打ち殺された者たちは皆その中で倒れる。
- 「そして，バビロンのことで，天と地とその中のすべてのものは必ず喜び叫ぶであろう。北からこれに向かって奪略を行なう者たちが来るからである」と，エホバはお告げになる。
- 「バビロンは，イスラエルの打ち殺された者たちが倒れるいわれだっただけではなく，そのバビロンで，全地の打ち殺された者たちは倒れたのだ。
- 「剣を逃れた者たちよ，進んで行け。立ち止まるな。遠くからエホバを覚えよ。エルサレムがあなた方の心に上って来るように」。
- 「わたしたちは恥をかいた。そしりを聞いたからだ。辱めがわたしたちの顔を覆った。よそ者がエホバの家の聖なる場所に向かって来たからだ」。
- 「それゆえ，見よ，日がやって来る」と，エホバはお告げになる，「わたしはその彫像に注意を向け，刺し通された者はその全地の至る所でうめくであろう」。
- 「たとえバビロンが天に昇ろうとも，たとえその強さの高みを近寄り難いものにしようとも，わたしのもとから奪略を行なう者たちが彼女のところに行くであろう」と，エホバはお告げになる。
- 「聴け，バビロンから叫びが，カルデア人の地から大いなる崩壊がある。
- エホバがバビロンを奪略しておられ，その中から必ずその大声を絶ち滅ぼされるからである。彼らの波は大水のように騒ぎ立つ。彼らの声のざわめきが必ず上がる。
- 奪略を行なう者が必ず彼女を，バビロンを襲い，その力ある者たちは必ず捕らえられるからである。彼らの弓は必ず打ち砕かれる。エホバは返報する神だからである。[神]は必ず返報するであろう。
- そして，わたしはその君たちや賢者，総督，代理支配者，力ある者たちを酔わせる。彼らは必ず定めなく続く眠りに入り，それから覚めることはない」と，その名を万軍のエホバという王はお告げになる。
- 万軍のエホバはこのように言われた。「バビロンの城壁は，広いとはいえ，必ず破壊され，その門は，高いとはいえ，火で燃え立たされる。そして，もろもろの民はただいたずらに，国たみはただ火のために労さなければならなくなる。彼らは自分を疲れ果てさせるだけである」。
- マフセヤの子ネリヤの子セラヤが，ユダのゼデキヤと共に，[ゼデキヤ]が王であった第四年にバビロンへ行ったとき，預言者エレミヤが彼に命じた言葉。セラヤは補給係の長であった。
- そして，エレミヤは，バビロンに臨むすべての災い，バビロンに対して記されたこれらすべての言葉を一つの書に書き記していった。
- その上，エレミヤはセラヤに言った，「あなたはバビロンへ行って，[それを]見たらすぐに，これらの言葉をことごとく読み上げなければなりません。
- そして言わなければなりません，『エホバよ，あなたご自身がこの場所に対して語られました。それはこれを断ち滅ぼし，その中に住む者が，人も家畜さえもいなくなり，これが定めのない時に至るまでただの荒れ果てた所となるためです』。
- そしてこの書を読み終えたら，あなたはこれに石を結びつけ，ユーフラテスの中に投げ入れなければなりません。
- そして言わなければなりません，『このようにバビロンは沈んで行き，わたしがこれにもたらす災いのために，それは決して起き上がることはない。彼らは必ず自分を疲れ果てさせるであろう』」。ここまでがエレミヤの言葉である。