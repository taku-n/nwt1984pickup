- エジプトの地に住んでいるすべてのユダヤ人，すなわちミグドル，タフパヌヘス，ノフ，パトロスの地に住んでいる者たちについてエレミヤに臨んだ言葉は言った，
- 「イスラエルの神，万軍のエホバはこのように言われた。『あなた方はわたしがエルサレムとユダのすべての都市にもたらしたすべての災いを見た。実に，今日それらは荒れ廃れた所となっており，そこには住む者もいない。
- それは彼らが行なった悪のためである。彼らは，彼ら自身も，あなた方も，あなた方の父祖たちも知らなかったほかの神々のもとに行き，犠牲の煙を立ち上らせ，奉仕を行なうことによってわたしを怒らせようとした。
- それで，わたしはあなた方に預言者であるわたしのすべての僕を遣わしつづけ，早く起きては遣わして言ったのである，「わたしの憎んだこの忌むべきことを，どうかしないように」と。
- しかし彼らは聴かず，耳を傾けもしなかった。ほかの神々に犠牲の煙を立ち上らせ，その悪から立ち返ろうとはしなかった。
- そのため，わたしの激怒とわたしの怒りが注ぎ出され，それはユダの諸都市やエルサレムのちまたで燃え，それらは今日のように荒れ廃れた場所，荒れ果てた所となったのである』。
- 「それで今，万軍の神，イスラエルの神，エホバはこのように言われた。『あなた方はなぜ自分の魂に大いなる災いを引き起こし，自分たちのうちから，ユダの中から，男と女，子供と乳飲み子を断ち滅ぼして，自分たちのために残りの者を残さないようにするのか。
- すなわち，あなた方が外国人としてとどまるために入って行くエジプトの地のほかの神々に犠牲の煙を立ち上らせて，あなた方の手の業でわたしを怒らせることによって。しかも，あなた方自身を断ち滅ぼし，あなた方を地のすべての国の民の中で呪いやそしりとするために。
- あなた方は，人々がユダの地とエルサレムのちまたで行なったあなた方の父祖たちの悪行，ユダの王たちの悪行，その妻たちの悪行，あなた方自身の悪行，またあなた方の妻の悪行を忘れたのか。
- そして，彼らは今日に至るまで打ちひしがれもせず，恐れもせず，わたしがあなた方とあなた方の父祖たちの前に置いたわたしの律法と法令によって歩みもしなかった』。
- 「それゆえ，イスラエルの神，万軍のエホバはこのように言われた。『いまわたしは災いのために，ユダのすべてを断ち滅ぼすために，あなた方にわたしの顔を向ける。
- そしてわたしは，エジプトの地に入ってそこで外国人としてとどまるためにその顔を向けるユダの残りの者たちを捕らえる。彼らはみなエジプトの地で必ずその終わりに至るであろう。彼らは剣によって倒れる。[また，]最も小さい者から最も大きい者に至るまで，彼らは飢きんによって終わりに至る。剣と飢きんによって彼らは死ぬ。そして，彼らは必ず，のろい，驚きの的，呪い[の言葉]，そしりとなるであろう。
- そしてわたしは，わたしがエルサレムに対して言い開きを求めたように，剣と飢きんと疫病とをもって，エジプトの地に住んでいる者たちに対しても言い開きを求める。
- そして，そこに，エジプトの地に，外国人としてとどまるために入って行くユダの残りの者には，逃げ延びる者も，生き残る者もいなくなる。すなわち，帰って行って住みたいという自分たちの魂[の願望]をもたげているユダの地に帰る[者たちは]。幾人かの逃れた者を除いては，彼らは帰って来ないからである』」。
- すると，自分たちの妻がほかの神々に犠牲の煙を立ち上らせていたことを知っていたすべての男たち，大いなる会衆として立っていたすべての妻たち，エジプトの地，パトロスに住んでいたすべての民は，エレミヤに答えて言いはじめた，
- 「あなたがエホバの名によってわたしたちに語った言葉に関しては，わたしたちはあなた[の言うこと]を聴きません。
- むしろ，わたしたちは自分の口から出た言葉をみな必ず行ないます。わたしたち自身，わたしたちの父祖たち，わたしたちの王と君たちがユダの諸都市やエルサレムのちまたで行なったように，『天の女王』に犠牲の煙を立ち上らせ，これに飲み物の捧げ物を注ぎ出すためです。そのとき，わたしたちはパンに満ち足り，裕福であり，少しも災いを見ませんでした。
- ところが，『天の女王』に犠牲の煙を立ち上らせ，これに飲み物の捧げ物を注ぎ出すことをやめたときから，わたしたちはすべてのものに不足し，剣と飢きんとによって終わりを迎えたのです。
- 「また，わたしたちが『天の女王』に犠牲の煙を立ち上らせ，これに飲み物の捧げ物を注ぎ出し[たいと思った]とき，その像を作ったり，これに飲み物の捧げ物を注ぎ出したりするため，わたしたちは自分の夫に尋ねないでその犠牲の菓子のために作ることをしたでしょうか」。
- それに対してエレミヤは，自分に言葉によって答えているすべての民，強健な者たち，妻たち，そしてすべての民に語って言った，
- 「あなた方がユダの諸都市とエルサレムのちまたで，あなた方とあなた方の父祖たち，あなた方の王と君たち，およびこの地の民が立ち上らせた犠牲の煙については，エホバが思い出されたこと，その心に上って来たことは，このことではなかったのですか。
- ついにエホバは，あなた方の行ないの悪のゆえに，あなた方の行なった忌むべき事柄のために，もはやそれを我慢することができませんでした。それであなた方の地は，今日のように，住む人もいない荒れ廃れた所，驚きの的，呪いとなったのです。
- あなた方が犠牲の煙を立ち上らせ，エホバに対して罪をおかし，エホバの声に従わず，その律法と法令と諭しによって歩まなかったので，それゆえに，今日のようにこの災いがあなた方に降り懸かったのです」。
- そして，エレミヤはなおもすべての民とすべての女たちに言った，「エジプトの地にいるユダのすべて[の人々]よ，エホバの言葉を聞きなさい。
- イスラエルの神，万軍のエホバはこのように言われました。『あなた方とあなた方の妻たちについていえば，女であるあなた方もまた，自分の口で話し，（そして自分の手であなた方は成し遂げたのであるが，）こう言う。「わたしたちは自分たちの誓った誓約を必ず果たし，『天の女王』に犠牲の煙を立ち上らせ，これに飲み物の捧げ物を注ぎ出すでしょう」。女であるあなた方は必ずその誓約を実行し，必ずその誓約を果たすであろう』。
- 「それゆえ，エジプトの地に住んでいるユダのすべて[の人々]よ，エホバの言葉を聞きなさい。『「いまわたしはわたしの大いなる名によって自ら誓った」と，エホバは言われた，「わたしの名はもはや，ユダのだれの口によっても，エジプトの全地で『主権者なる主エホバは生きておられる！』と言って呼ばれるものとはならない。
- いまわたしは彼らに気を配る。それは災いのためであって，良いことのためではない。エジプトの地にいるユダのすべての者たちは，剣と飢きんとによって必ずその終わりに至り，ついにはいなくなる。
- そして，剣を逃れる者たちはエジプトの地からユダの地へ帰って行くが，その数は少ないであろう。エジプトの地に外国人としてとどまるためにそこに入って来るユダの残りの者のそれらすべての者たちは，だれの言葉が実現するかを，それがわたしからのものか，それとも彼らからのものかを必ず知るであろう」』」。
- 「『そしてこれが，わたしがこの場所であなた方に注意を向けることを示すあなた方へのしるしである』と，エホバはお告げになる，『それは，災いに関してわたしの言葉が必ずあなた方の上に実現することをあなた方が知るためである。
- エホバはこのように言われた。「わたしがユダの王ゼデキヤを，その敵，その魂を求めている者，バビロンの王ネブカドレザルの手に渡したように，いまわたしはエジプトの王ファラオ･ホフラをその敵たちの手と，その魂を求めている者たちの手に渡す」』」。