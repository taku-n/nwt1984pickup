- そして，マタンの子シェファトヤ，パシュフルの子ゲダリヤ，シェレムヤの子ユカル，マルキヤの子パシュフルは，エレミヤがすべての民に語って言う言葉を聞いた。
- 「エホバはこのように言われた。『この都市に住み続ける者は，剣と飢きんと疫病によって死ぬことになる。しかしカルデア人のもとに出て行く者は，生きつづけ，必ず自分の魂を分捕り物として得ることになり，生きるであろう』。
- エホバはこのように言われた。『この都市は間違いなくバビロンの王の軍勢の手に渡され，彼は必ずこれを攻め取るであろう』」。
- そこで，君たちは王に言いはじめた，「どうぞ，この人を死に処してください。彼はこのようにこれらの言葉にしたがって人々に話すことにより，この都市に残されている戦人の手とすべての民の手を弱めているからです。この人は，この民の平和ではなく，災いを求めている者なのです」。
- それでゼデキヤ王は言った，「見よ，彼はあなた方の手の中にある。王があなた方を制し得る事は何もないからである」。
- こうして，彼らはエレミヤを捕らえ，“監視の中庭”にある，王の子マルキヤの水溜めに投げ込んだ。すなわち，彼らは縄を使ってエレミヤを降ろした。ところが，その水溜めには水はなかった。ただ，泥があった。そのためにエレミヤは泥の中に沈みはじめた。
- ときに，エチオピア人のエベド･メレク，その人は宦官で，王の家にいたが，[彼]は人々がエレミヤを水溜めに入れたことを聞いた。一方，王は“ベニヤミンの門”に座っていた。
- そこで，エベド･メレクは王の家から出て行き，王に語って言った，
- 「王なる我が主よ，この人たちは預言者エレミヤにしたすべての点で悪を行ないました。彼らは[エレミヤ]を水溜めに投げ込みました。ですからあの方は飢きんのために自分のいる所で死ぬでしょう。都の中にもうパンはないからです」。
- すると，王はエチオピア人エベド･メレクに命じて言った，「あなたはこの場所から三十人を連れて行って，自分の指揮下に置き，預言者エレミヤを，死なないうちに，その水溜めから出さなければならない」。
- そこでエベド･メレクは彼らを自分の指揮下に置き，王の家の中の宝物庫の下に行き，そこから使い古しのぼろと使い古しの布を取り，縄を使ってそれらを水溜めの中のエレミヤのところに降ろした。
- それから，エチオピア人のエベド･メレクはエレミヤに言った，「どうぞ，その使い古しのぼろと使い古しの布を脇の下にはさみ，縄を当ててください」。そこでエレミヤはその通りにした。
- ついに，彼らは縄を使ってエレミヤを引き上げ，水溜めから連れ出した。そして，エレミヤは引き続き“監視の中庭”に住んだ。
- そして，ゼデキヤ王は人をやって，預言者エレミヤを自分のところに，エホバの家にある第三の入り道に連れて来させた。それから王はエレミヤに言った，「わたしはあなたにある事を尋ねようと思う。わたしに何も隠してはならない」。
- するとエレミヤはゼデキヤに言った，「もしもわたしがあなたに話すなら，あなたは必ずわたしを死に渡されるのではありませんか。また，わたしがあなたに忠告しても，あなたはわたし[の言うこと]をお聴きにならないでしょう」。
- そこでゼデキヤ王は隠れ場所でエレミヤに誓って言った，「わたしたちのためにこの魂を造ったエホバは生きておられる。わたしはあなたを死に渡すことはしない。あなたの魂を求めているこれらの者の手にあなたを渡しはしない」。
- そこで，エレミヤはゼデキヤに言った，「万軍の神，イスラエルの神，エホバはこのように言われました。『もしあなたが確かにバビロンの王の君たちのもとに出て行くなら，あなたの魂も必ず生きつづけ，この都市も火で焼かれず，あなたも，あなたの家の者も，必ず生きつづけるであろう。
- しかし，もしあなたがバビロンの王の君たちのもとに出て行かないなら，この都市も必ずカルデア人の手に渡され，彼らは実際に火でこれを焼き，あなたも彼らの手から逃れることはないであろう』」。
- すると，ゼデキヤ王はエレミヤに言った，「わたしはカルデア人のもとに下ったユダヤ人を怖れている。[カルデア人]がわたしを彼らの手に渡し，彼らがわたしを実際にむごく扱うのではないかと」。
- しかしエレミヤは言った，「彼らはそのように[あなたを]渡すことはしません。わたしがあなたに話していることについて，どうか，エホバの声に従ってください。そうすれば，あなたにとって物事は順調に行き，あなたの魂は生きつづけるでしょう。
- しかし，もしあなたが出て行こうとなさらないなら，エホバがわたしに見させたことはこうです。
- すなわち，ご覧ください，ユダの王の家に残されていた女たちは皆，バビロンの王の君たちのもとに連れ出され，こう言っています。『あなたと平和な関係にある者たちがあなたを唆し，あなたを打ち負かした。彼らはあなたの足を泥沼の中に沈み込ませ，逆の方向に退いた』。
- そして，彼らはあなたの妻たちや子たちを皆カルデア人のところに連れ出しており，あなた自身は彼らの手から逃れられません。かえって，あなたはバビロンの王の手によって捕らえられ，この都市はあなたのゆえに火で焼かれるでしょう」。
- それから，ゼデキヤはエレミヤに言った，「あなたが死なないために，だれもこれらのことについて知ることがないようにせよ。
- それで，もし君たちがわたしがあなたと話したことを聞き，あなたのところに実際にやって来て，『どうか，わたしたちに話してもらいたい。何について王と話したのか。わたしたちに何も隠してはならない。そうすれば，わたしたちがあなたを死に渡すことはないであろう。それで，王は何についてあなたと話したのか』とあなたに言うなら，
- あなたも彼らに言わなければならない，『わたしは，[王]がわたしをエホナタンの家に送り返して，[わたしが]そこで死ぬことのないよう，恵みを求める願いを王の前に聞き入れていただこうとしていたのです』と」。
- やがて，すべての君たちがエレミヤのところに入って来て，彼に質問しはじめた。これに対し，彼は王が命じたこれらすべての言葉にしたがって彼らに話した。それで，[君たち]は彼の前で黙ってしまった。その事は聞かれなかったからである。
- こうして，エレミヤはエルサレムが攻め取られる日までずっと“監視の中庭”に住んだ。そしてエルサレムが攻め取られたとき，その通りになった。