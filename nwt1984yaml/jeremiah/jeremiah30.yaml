- エホバからエレミヤにあった言葉は言った，
- 「イスラエルの神エホバはこのように言われた。『わたしがあなたに話すすべての言葉を，あなたのために書に書き記せ。
- なぜなら，「見よ，日がやって来る」と，エホバはお告げになる，「わたしはわたしの民を，イスラエルとユダの捕らわれ人を集める」と，エホバは言われた，「わたしはその父祖たちに与えた地に彼らを連れ戻し，彼らは必ずそれを再び所有することになるであろう」』」。
- そして，これらはエホバがイスラエルとユダに語られた言葉である。
- エホバはこのように言われたからである。「我々はおののきの声を聞いた。怖れがあり，平安はない。
- 人々よ，どうか尋ねてみるように。男が子を産んでいるかどうかを見よ。どうしてわたしは，すべての強健な男子が子を産むときの女のように腰に手をやるのを，またすべての顔が青ざめたのを見たのか。
- ああ！その日は大いなる日であり，そのような[日]はほかにないからである。それはヤコブにとって苦難の時である。しかし彼はその中からも救われるであろう」。
- 「そして，その日には」と，万軍のエホバはお告げになる，「わたしはあなたの首から人のくびきを砕き，あなたの縛り縄をふたつに引きちぎり，よそ者が彼を僕として使役することはもはやなくなる。
- そして，彼らはその神エホバと，わたしが彼らのために起こす王ダビデとに必ず仕えるであろう」。
- 「それであなたは，わたしの僕ヤコブよ，恐れてはならない」と，エホバはお告げになる，「イスラエルよ，恐怖の念を抱いてはならない。いまわたしは，あなたを遠くから，あなたの子孫をその捕らわれの地から救うからである。そしてヤコブは必ず帰り，騒乱のおそれもなく安楽に暮らし，おののかせる者はだれもいなくなる」。
- 「わたしはあなたと共にいるからである」と，エホバはお告げになる，「それはあなたを救うためである。しかし，わたしはあなたを散らしたすべての国の民の中で滅ぼし絶やすことをする。しかし，あなたの場合には滅ぼし絶やすことをしない。そして，わたしはあなたを適度に矯正しなければならない。わたしがあなたを処罰せずに置くことは決してないからである」。
- エホバはこのように言われたからである。「あなたの崩壊を治すことはできない。あなたの打ち傷は慢性のものである。
- [あなたの]かいようのためには，あなたの言い分を弁護する者はいない。あなたのためには，いやす方法もなく，直すこともできない。
- あなたを熱烈に愛する者は皆あなたを忘れたのだ。あなたは彼らの尋ね求める者ではない。わたしは敵のむち打ちをもって，残酷な者の懲罰をもってあなたを打った。あなたのおびただしいとがのためである。あなたの罪は甚だしく多くなった。
- どうしてあなたは自分の崩壊のために叫ぶのか。あなたの痛みはあなたのおびただしいとがのために治らない。あなたの罪は甚だしく多くなった。わたしはこれらのことをあなたにした。
- それゆえ，あなたをむさぼり食う者は皆，自らもむさぼり食われ，あなたに敵対する者は皆，一人残らず捕らわれの身となって行く。また，あなたに対して略奪を行なう者は必ず略奪に遭い，あなたに対して強奪を行なう者を，わたしはみな強奪に渡すであろう」。
- 「わたしはあなたのために回復を生じさせ，あなたの打ち傷からあなたをいやすからである」と，エホバはお告げになる。「彼らはあなたを，追い払われた女，と呼んだからである。『あれがだれも尋ね求めることのないシオンだ』と」。
- エホバはこのように言われた。「いまわたしはヤコブの天幕の捕らわれ人を集め，その幕屋に哀れみを示すであろう。そして都市は実際にその塚の上に再建され，その正当な場所の上に住まいの塔が座するであろう。
- そして彼らから感謝と笑う者たちの声が必ず出る。そして，わたしは彼らを殖やすので，彼らは少なくなることはない。わたしは数において彼らを重くするので，彼らは取るに足りない者となることはない。
- そしてその子らは必ず昔のようになり，わたしの前にその集会は堅く立てられるであろう。そして，わたしは彼を虐げるすべての者に注意を向ける。
- そして，その威光ある者は必ず彼から出，彼の中から彼自身の支配者が出るであろう。わたしは彼を近づかせ，彼は必ずわたしに近寄る」。「その心をかけてわたしに近寄ろうとするこの者は一体だれか」と，エホバはお告げになる。
- 「そして，あなた方は必ずわたしの民となり，わたしはあなた方の神となるであろう」。
- 見よ，エホバの風あらし，激しい怒り，吹き進む大あらしが出て行った。それは邪悪な者たちの頭上に渦を巻く。
- エホバの燃える怒りは，ご自分の心の考えを成し遂げて，遂行するまで元に戻らない。末の日にあなた方はそれに考慮を払うであろう。