- エホバはこのように言われた。「行って，あなたは陶器師の土器の瓶を手に入れ，民の年長者の何人かと，祭司の年長者の何人かを[連れて来]なければならない。
- そして“陶片の門”の入口にある，ヒンノムの子の谷に出て行かなければならない。そして，わたしがあなたに話す言葉をそこでふれ告げなければならない。
- そしてあなたは言わなければならない，『ユダの王たちとエルサレムの住民よ，あなた方はエホバの言葉を聞け。イスラエルの神，万軍のエホバはこのように言われた。「『「いまわたしはこの場所に災いをもたらす。だれでも[その災い]について聞くなら，耳が鳴るであろう。
- 彼らがわたしを捨て，この場所を見分けのつかないところとし，そこで自分たちも，その父祖たちも，ユダの王たちも知らなかったほかの神々に犠牲の煙を立ち上らせたためである。彼らはこの場所を罪のない者たちの血で満たした。
- そして，自分たちの子らをバアルへの全焼燔の捧げ物として火で焼くために，バアルの高き所を築いた。これは，わたしが命じたことも語ったこともなく，わたしの心に上ったこともなかったことである」』。
- 「『「それゆえ，見よ，日がやって来る」と，エホバはお告げになる，「そのときには，この場所はもはやトフェトまたはヒンノムの子の谷とではなく，殺しの谷と呼ばれる。
- そして，わたしはこの場所でユダとエルサレムの計り事を無効にし，彼らをその敵の前で剣によって，また，彼らの魂を求める者たちの手によって倒す。そして彼らの死体を天の飛ぶ生き物や地の獣に食物として与える。
- そして，わたしはこの都市を驚きの的，口笛の吹かれるものとする。そこを通って行く者はひとり残らず驚いて見つめ，そのすべての災厄のために口笛を吹くであろう。
- そして，わたしは彼らにその息子の肉や娘の肉を食べさせる。彼らは各々その仲間の者の肉を食べるであろう。彼らの敵たちと，彼らの魂を求める者たちとが，彼らを囲み込むその囲みの厳重さと圧迫とのためである」』。
- 「そして，あなたはあなたと共に行く者たちの目の前でその瓶を砕かなければならない。
- そして彼らに言わなければならない，『万軍のエホバはこのように言われた。「だれかが陶器師の器を砕くと，それはもはや修理することができなくなる。それと同じように，わたしもこの民とこの都市を砕くであろう。彼らはトフェトで葬り，ついにはもはや葬る場所がなくなるであろう」』。
- 「『わたしはこの場所に対してそのようにする』と，エホバはお告げになる，『そしてその住民に対しても。すなわち，この都市をトフェトのようにする。
- そして，エルサレムの家々とユダの王たちの家々は必ずトフェトの場所のようになり，汚れたものとなる。すなわち，その屋根の上で彼らが天の全軍に犠牲の煙を立ち上らせ，ほかの神々に飲み物の捧げ物が注ぎ出されたすべての家は』」。
