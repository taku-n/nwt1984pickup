- 「イスラエルの神，万軍のエホバはこのように言われた。『いまわたしはこの都市とそのすべての都市に，わたしがそれに向かって語ったすべての災いをもたらす。彼らがそのうなじを固くし，わたしの言葉に従おうとしなかったからである』」。