- ゼデキヤ王がマルキヤの子パシュフルと，マアセヤの子，祭司ゼパニヤを[エレミヤ]に遣わしたとき，エホバからエレミヤに臨んだ言葉。[王は]こう言ったのであった。
- 「どうか，わたしたちのためにエホバに伺ってもらいたい。バビロンの王ネブカドレザルがわたしたちに戦いをしかけているからである。恐らく，エホバはわたしたちにそのすべてのくすしい業にしたがって行なってくださるであろう。そうすれば，彼はわたしたちから退くであろう」。
- そこでエレミヤは彼らに言った。「あなた方はゼデキヤにこのように言うのです。
- 『イスラエルの神エホバはこのように言われた。「いまわたしは，あなた方がバビロンの王と，城壁の外であなた方を包囲しているカルデア人と戦うのに用いている，あなた方の手にある戦いの武器を逆にする。わたしはそれらをこの都市の真ん中に集め入れる。
- そして，わたしは伸べた手と，強い腕と，怒りと，激怒と，大いなる憤りとをもって自らあなた方と戦う。
- そして，わたしはこの都市に住む者を人も獣も共に討つ。彼らはひどい疫病によって死ぬであろう」』。
- 「『「そして，その後」と，エホバはお告げになる，「わたしは，ユダの王ゼデキヤとその僕たちと民，そして，疫病，剣，飢きんから[逃れて]この都市に残っている者たちをバビロンの王ネブカドレザルの手に，すなわち，彼らの敵の手と，彼らの魂を求めている者たちの手とに渡す。彼は剣の刃で必ず彼らを討つであろう。彼はその者たちをふびんに思わず，同情も憐れみも示さない」』。
- 「そして，この民にあなたは言う，『エホバはこのように言われた。「いまわたしはあなた方の前に命の道と死の道を置く。
- この都市にじっと座っている者は剣と飢きんと疫病によって死ぬが，出て行って，あなた方を包囲しているカルデア人に実際に下る者は生きつづけ，その魂は必ず分捕り物として自分のものになるであろう」』。
- 「『「わたしがこの都市に敵して顔を向けたのは，災いのためであって，良いことのためではないからである」と，エホバはお告げになる。「これはバビロンの王の手に渡され，彼は必ずこれを火で焼くであろう」。
- 「『また，ユダの王の家の者に関しては，人々よ，エホバの言葉を聞け。
- ダビデの家よ，エホバはこのように言われた。「朝ごとに公正のうちに刑の宣告を言い渡し，奪い取られている者を，だまし取る者の手から救い出せ。わたしの激しい怒りが火のように出て行って，実際に燃え，あなた方の行ないの悪のゆえにそれを消す者がいなくなることのないためである」』。
- 「『低地平原に住む女よ，平たんな地の岩よ，いまわたしはあなたを責める』と，エホバはお告げになる。『「だれがわたしたちに向かって下って来ようか。また，だれがわたしたちの住まいに入って来ようか」と言っているあなた方については，
- わたしはまた，あなた方に対しその行ないの実にしたがって言い開きを求める』と，エホバはお告げになる。『そしてわたしはその森林に火を燃え上がらせ，それはその周囲にあるすべてのものを必ずむさぼり食うであろう』」。