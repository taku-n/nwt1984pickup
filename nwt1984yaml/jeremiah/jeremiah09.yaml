- シオンから聞こえたのは嘆きの声だからである。「わたしたちは何という奪略を受けたことか！どんなに恥をかいたことか！わたしたちはその地を捨てたからだ。彼らはわたしたちの住まいを投げ捨てたからだ」。
- しかし，女たちよ，エホバの言葉を聞け。あなた方の耳がその口の言葉を受け取るように。そして，あなた方の娘に嘆きの歌を教えよ。女は各々その友に哀歌を[教えよ]。
- 死がわたしたちの窓を通って上って来たからだ。それはわたしたちの住まいの塔に入って来た。ちまたから子供を，公共広場から若者たちを断ち滅ぼすために』。
- 「語れ，『エホバのお告げはこうだ。「人間の死体もまた，野の面の肥やしのように必ず倒れ，刈り取る者の後ろに一列に並んだ刈り取ったばかりの穀物のように[必ず倒れる]。それを拾い集める者はだれもいない」』」。
- エホバはこのように言われた。「知恵ある者はその知恵のゆえに自慢してはならない。力ある者はその力強さのゆえに自慢してはならない。富んでいる者はその富のゆえに自慢してはならない」。
- 「しかし，自慢する者はこのことのゆえに，すなわち洞察力を持っていることと，わたしについて，わたしがエホバであり，愛ある親切，公正そして義を地に行なう者であるという知識を持っていることと[のゆえに]自慢せよ。わたしはこれらのことを喜びとするからである」と，エホバはお告げになる。
