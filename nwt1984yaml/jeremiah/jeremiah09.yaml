- それゆえ，万軍のエホバはこのように言われた。「いまわたしは彼らを精錬する。わたしは彼らを調べなければならない。なぜなら，わたしはわたしの民の娘のためにほかにどのように行動したらよいのか。
- 彼らの舌は殺りくの矢。それは欺きを語った。[人は]口では自分の友に対して平和を語りつづけるが，自分の内には伏兵を置くのである」。
- 「これらのことのために，わたしは彼らに対して言い開きを求めるべきではないか」と，エホバはお告げになる。「また，わたしの魂はこのような国民に復しゅうすべきではないか。
