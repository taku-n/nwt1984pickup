- エジプト，ユダ，エドム，アンモンの子ら，モアブ，および荒野に住んでいる，こめかみの髪の毛を刈り込んだ者たちすべてに対して。諸国の民はみな割礼を受けておらず，イスラエルの全家は心に割礼を受けていないからである」。