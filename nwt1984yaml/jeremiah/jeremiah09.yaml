- 「あなた方は各々その友を警戒し，兄弟をだれも信頼してはならない。どの兄弟もみな必ず押しのけることをし，どの友も皆ただ中傷する者として歩き回るからである。
- 彼らは各々その友を軽くあしらい，全く真実を語らない。彼らは舌に偽りを語ることを教えた。彼らは専ら不当なことをして疲れ果てた。
