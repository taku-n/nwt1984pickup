- そして，その年，ユダの王ゼデキヤの王国の初め，第四年の第五の月に，ギベオンから来た預言者，アズルの子ハナニヤは，エホバの家で，祭司たちとすべての民の目の前でわたしに言った，
- 「イスラエルの神，万軍のエホバはこのように言われた。『わたしはバビロンの王のくびきを砕く。
- わたしは，バビロンの王ネブカドネザルがバビロンへ携えて行こうとしてこの場所から取ったエホバの家のすべての器具を，丸二年の内にこの場所に持ち帰る』」。
- 「『また，ユダの王，エホヤキムの子エコニヤと，バビロンへ行ったユダのすべての流刑者をわたしはこの場所に連れ戻す』と，エホバはお告げになる，『わたしはバビロンの王のくびきを砕くからである』」。
- そこで預言者エレミヤは，エホバの家に立っていた祭司たちの目の前で，またすべての民の目の前で，預言者ハナニヤに言った。
- そうだ，預言者エレミヤはこう言ったのである。「アーメン！エホバがそのようにしてくださるように！エホバが，エホバの家の器具と流刑に処せられたすべての民をバビロンからこの場所に連れ戻すことによって，あなたの預言した言葉を立証してくださるように！
- しかし，わたしがあなたの耳とすべての民の耳に語っているこの言葉をどうか聞いてください。
- わたしよりもあなたよりも前に，昔からいた預言者たちは，多くの地や大いなる王国について，やはり戦争や災いや疫病を預言したものです。
- 平和を預言する預言者については，その預言者の言葉が実現するとき，エホバが真実に遣わされた預言者は知られるようになります」。
- すると，預言者ハナニヤは預言者エレミヤの首からくびき棒を取って，それを砕いた。
- そして，ハナニヤはすべての民の目の前で言った，「エホバはこのように言われた。『このようにわたしは丸二年の内に，すべての国の民の首からバビロンの王ネブカドネザルのくびきを砕くであろう』」。そこで，預言者エレミヤは去って行った。
- そして，預言者ハナニヤが預言者エレミヤの首からくびき棒を砕いた後，エホバの言葉がエレミヤに臨んで言った。
- 「行って，あなたはハナニヤに言わなければならない，『エホバはこのように言われた。「あなたは木のくびき棒を砕いたが，その代わりに鉄のくびき棒を作らなければならなくなる」。
- イスラエルの神，万軍のエホバはこのように言われたからである。「わたしはこれらすべての国の民の上に鉄のくびきを置いて，バビロンの王ネブカドネザルに仕えさせる。彼らはこれに仕えなければならない。また，野の野獣をもわたしは彼に与えよう」』」。
- そして，預言者エレミヤは続けて預言者ハナニヤに言った，「ハナニヤよ，どうか，聴いてください！エホバはあなたを遣わされませんでした。それなのに，あなたはこの民を偽りに頼らせたのです。
- それゆえ，エホバはこのように言われました。『見よ，わたしはあなたを地の表から追い払う。あなたは，今年必ず死ぬ。あなたはエホバに対してあからさまな反逆を語ったからである』」。
- こうして，預言者ハナニヤはその年の第七の月に死んだ。