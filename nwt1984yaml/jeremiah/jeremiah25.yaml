- ユダの王，ヨシヤの子エホヤキムの第四年，すなわちバビロンの王ネブカドレザルの第一年に，ユダの民すべてに関してエレミヤに臨んだ言葉。
- 預言者エレミヤはそれを，ユダの民すべてとエルサレムの全住民に関して語って，こう言った。
- 「ユダの王，アモンの子ヨシヤの第十三年から今日に至るまで，この二十三年間，エホバの言葉がわたしに臨んだので，わたしはあなた方に語りつづけ，早く起きては語ったのであるが，あなた方は聴かなかった。
- そして，エホバはご自分の預言者であるすべての僕をあなた方に遣わし，早く起きては[彼らを]遣わされたのであるが，あなた方は聴きもせず，耳を傾けて聴こうともしなかった。
- 彼らは言うのであった，『どうか，各々その悪い道から，あなた方の行ないの悪から立ち返り，エホバがあなた方とあなた方の父祖たちに，昔から遠い将来の時に至るまで与えてくださった土地に住みつづけるように。
- また，ほかの神々に従って歩み，これに仕えたり，これに身をかがめたりしてはならない。あなた方が自分の手の業によってわたしを怒らせることのないため，わたしがあなた方に災いを来たらせることのないためである』。
- 「『しかし，あなた方はわたしに聴き従わなかった』と，エホバはお告げになる，『それはあなた方の手の業でわたしを怒らせるためであり，そのことはあなた方にとって災いとなった』。
- 「それゆえ，万軍のエホバはこのように言われた。『「あなた方がわたしの言葉に従わなかったので，
- いまわたしは[人]をやって，北のすべての家族を連れて来る」と，エホバはお告げになる，「すなわち，わたしの僕，バビロンの王ネブカドレザルのもとに[人をやって]，彼らを来させ，この地とその住民と周囲のこれらすべての諸国民を攻めさせる。わたしは彼らを滅びのためにささげ，彼らを驚きの的，[人々が見て]口笛を吹くもの，定めのない時に至るまで荒れ廃れた所とする。
- そして，わたしは彼らの中から歓喜の音と歓びの音，花婿の声と花嫁の声，手臼の音とともしびの光を滅ぼす。
- そして，この地はみな必ず荒れ廃れた所，驚きの的となり，これらの諸国の民は七十年の間バビロンの王に仕えなければならない」』。
- 「『そして，七十年が満ちたとき，わたしはバビロンの王とその国民に対して言い開きを求めることになる』と，エホバはお告げになる，『彼らのとがを，カルデア人の地に対してである。わたしはそれを定めのない時に至るまで荒れ果てた所とする。
- そして，わたしはその地に，わたしがそれに対して語ったすべての言葉，すなわちエレミヤがすべての国の民に対して預言した，この書に記されているすべてのことをもたらす。
- それらの者が，多くの国の民と大いなる王たちが，彼らを僕として使役したからである。わたしは彼らにその働きとその手の業とにしたがって報いる』」。
- イスラエルの神エホバはわたしにこのように言われたからである。「あなたはこの激しい怒りのぶどう酒を満たした杯をわたしの手から取り，わたしがあなたを遣わすすべての国の民にそれを飲ませなければならない。
- そして，彼らは必ず飲んで，揺れ動き，狂人のように行動する。わたしが彼らの中に送ろうとしている剣のためである」。
- それで，わたしはエホバのみ手から杯を取り，エホバがわたしを遣わされたすべての国の民に飲ませはじめた。
- すなわち，エルサレム，ユダの諸都市，その王たち，君たち[に]。これを今日のように，荒れ廃れた所，驚きの的，[人々が見て]口笛を吹くもの，呪いとするためであった。
- エジプトの王ファラオ，その僕たち，その君たち，そのすべての民[に]。
- すべての入り混じった集団，ウツの地のすべての王，フィリスティア人の地のすべての王，アシュケロン，ガザ，エクロン，アシュドドの残りの者[に]。
- エドム，モアブ，アンモンの子ら[に]。
- ティルスのすべての王，シドンのすべての王，海の地方にある島の王たち[に]。
- デダン，テマ，ブズ，こめかみの髪の毛を刈り込んだすべての者たち[に]。
- アラブ人のすべての王，荒野に住んでいる入り混じった集団のすべての王[に]。
- ジムリのすべての王，エラムのすべての王，メディア人のすべての王[に]。
- 近くに，あるいは遠くにいる，北のすべての王たちに次々に。そして地の表にある，地の[他の]すべての王国[に]。またシェシャクの王も彼らの後に飲むであろう。
- 「そして，あなたは彼らに言わなければならない，『イスラエルの神，万軍のエホバはこのように言われた。「飲んで，酔って，吐いて，倒れて，起き上がれなくなれ。わたしがあなた方の中に送ろうとしている剣のために」』。
- そして，彼らがあなたの手から杯を取って飲もうとしないのであれば，あなたも彼らに言わなければならない，『万軍のエホバはこのように言われた。「あなた方は必ず飲むであろう。
- 見よ，わたしは災いをもたらすことを，わたしの名をもってとなえられている都市から開始するからである。それなのに，あなた方は処罰を免れられるとでもいうのか」』。「『あなた方は処罰を免れない。わたしが地に住むすべての者に対して呼び寄せようとしている剣があるからである』と，万軍のエホバはお告げになる。
- 「そしてあなたは，彼らにこれらすべての言葉を預言し，彼らに言わなければならない，『エホバは高い所から自ら大声を上げ，その聖なる住みかから声を出される。[神]は必ずご自分の住まいで大声を響かせる。[ぶどう搾り場を]踏む者たちのような叫びを，地に住むすべての者に向かって上げられる』。
- 「『ざわめきが地の最も遠い所にまで響き渡る。エホバが諸国民と[戦わす]論争があるからである。すべての肉なる者に対して，[神]ご自身が必ず裁きを行なわれる。邪悪な者たちに関しては，[神]は必ず彼らを剣に渡される』と，エホバはお告げになる。
- 「万軍のエホバはこのように言われた。『見よ，災いが国から国へと出て行き，激しい大あらしが地の最果てから引き起こされる。
- そして，エホバに打ち殺される者は，その日，地の一方の果てから地の他方の果てにまで及ぶであろう。彼らは嘆き悲しまれず，集められず，葬られもしない。彼らは地の表の肥やしのようになる』。
- 「牧者よ，泣き叫べ。声を張り上げよ！そして，群れの威光ある者よ，転げ回れ。あなた方がほふられ，散らされるための日数が満ちたからである。あなた方は望ましい器のように必ず落ちる！
- そして，逃れ場は牧者たちから滅びうせ，逃れる方法は群れの威光ある者たちから[滅びうせた]。
- 聴け，牧者の叫びと群れの威光ある者の泣き叫びを。エホバが彼らの放牧地を奪略しておられるからだ。
- そして平和な住まいは，エホバの燃える怒りのために生気を失った。
- [神]はたてがみのある若いライオンのようにその隠れがを捨てられた。彼らの地は，虐待の剣と燃えるみ怒りのために驚きの的となったからである」。