- イスラエルの家よ，エホバがあなた方に対して語られた言葉を聞け。
- エホバはこのように言われた。「決して諸国民の道を学んではならない。天のしるしによって恐怖の念を抱いてはならない。諸国民がそれによって恐怖の念を抱くからといって。
- もろもろの民の習わしは単なる呼気にすぎないからである。それは人が切り倒した森林の一本の木，かぎなたによって職人の手が作ったものにすぎない。
- 人は銀や金でそれを美しくする。彼らはくぎやつちでそれらを打ちつけ，どれもふらつくことのないようにする。
- それらはきゅうり畑のかかしのようであり，話すことができない。それらは必ず運ばれる。一歩も歩けないからである。それらのゆえに恐れるな。それらは災いとなるどんなことをもなしえず，しかも，良いことを行なうことはそれらと共にはないからである」。
- エホバよ，あなたのような方は決していません。あなたは大いなる方，あなたのみ名は力強さにおいて大いなるものです。
- 諸国民の王よ，だれがあなたを恐れないでしょうか。それはあなたにふさわしいことだからです。諸国の民のすべての賢者たちの中にも，そのすべての王権の中にも，あなたのような方は決していないからです。
- そして，彼らは道理をわきまえておらず，同時に愚鈍です。木は空しさの単なる勧告なのです。
- 板のように打ち延ばした銀はタルシシュからもたらされるもの，金はウファズからのもの，職人と金属細工人の手とによって作られたものです。彼らの衣は青糸と赤紫に染めた羊毛。それらはすべて熟練した人たちの作ったものです。
- しかし，エホバは真実に神である。生ける神，定めのない時に至るまで王である。その憤りのゆえに地は激動し，いかなる国民もその糾弾の下で耐え抜くことはできない。
- あなた方は彼らにこのように言うであろう。「天をも地をも造らなかった神々は，地からもこの天の下からも滅びうせる者となる」。
- [神]はその力によって地を造った方，その知恵によって産出的な地を堅く立てた方，その理解によって天を張り伸ばした方である。
- [神]は[その]声によって天に水の騒ぎを与え，地の果てから蒸気を上らせる。[神]は雨のために水門溝をも造られた。そしてご自分の倉から風を出される。
- すべての人は知ることがないほど道理に反する振る舞いをした。すべての金属細工人は彫刻像のために必ず恥をかくであろう。その鋳像は偽りであり，そのうちに霊はないからである。
- それらはむなしいもの，愚弄の業である。それらは注意を向けられる時，滅びうせるのである。
- ヤコブの受け分はそのようなものではない。それはすべてのものを形造った方であり，イスラエルはその相続物の杖だからである。その方のみ名は万軍のエホバである。
- 圧迫の下に住む女よ，あなたの荷物の包みを地から寄せ集めよ。
- エホバはこのように言われたからだ。「いまわたしはこの機会に，この地の住民を投げ出す。わたしは彼らを苦難に遭わせて，彼らが見いだし得るようにする」。
- わたしの崩壊のゆえにわたしは災いだ！わたしの打ち傷は病んだ。それでわたしは自ら言った，「確かにこれはわたしの病気だ。わたしがこれを負うことになろう。
- わたしの天幕は奪略され，わたしの天幕の綱はすべて断ち切られた。わたしの子らはわたしのもとから出て行って，もういない。もはやわたしの天幕を張り伸ばしたり，わたしの天幕布を持ち上げたりする者はいない。
- 羊飼いたちは道理に反する振る舞いをして，エホバを求めることさえしなかったからである。それゆえに彼らは洞察力をもって行動せず，彼らが放牧する動物はみな散らされた」。
- 聴け！知らせだ！それはいま来た。激しく踏み鳴らす[音]も北の地から。それはユダの諸都市を荒れ果てた所，ジャッカルの巣穴とするためである。
- エホバよ，地の人の道はその人に属していないことをわたしはよく知っています。自分の歩みを導くことさえ，歩んでいるその人に属しているのではありません。
- エホバよ，わたしを正してください。ただし，裁きをもって[そうしてください]。怒りのうちにしないでください。あなたがわたしを無に帰させることのないためです。
- あなたを無視した諸国民の上に，あなたのみ名を呼び求めなかったもろもろの家族の上に，あなたの激しい怒りを注ぎ出してください。彼らはヤコブを食い尽くしたからです。そうです，彼を食い尽くしたのです。彼らはしつように彼を滅ぼし尽くそうとします。彼の住まいを彼らは荒廃させました。