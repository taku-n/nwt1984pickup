- また，エホバの言葉がわたしに臨んで言った，
- 「行って，あなたはエルサレムの耳に呼ばわって，言わなければならない，『エホバはこのように言われた。「わたしはよく覚えている。あなたの側の，あなたの若い時の愛ある親切を，あなたが婚約し，荒野で，種のまかれていない地で，わたしに従って歩んでいたときの愛を。
- イスラエルはエホバにとって聖なるもの，その最初の収穫であった」』。『彼をむさぼり食う者はだれでも，自分を罪科のある者とするのであった。災いがそれらの者に臨むのであった』と，エホバはお告げになった」。
- ヤコブの家と，イスラエルの家のすべての家族よ，エホバの言葉を聞け。
- エホバはこのように言われた。「あなた方の父たちはわたしにどんな不当なことを見いだしたので，わたしから遠く離れてしまい，むなしい偶像に従って歩みつづけ，自らもむなしい者となっていったのか。
- そして彼らは言わなかった，『エホバはどこにおられるのか。わたしたちをエジプトの地から連れ上った方，わたしたちに荒野を，砂漠平原と坑の地を，水のない，深い陰の地を，人の通らない，地の人の住まない地を歩いて通らせた方は』と。
- 「そして，わたしはあなた方を徐々に果樹園の地に連れて来て，その実とその良いものとを食べさせた。しかしあなた方は入って来てわたしの地を汚し，わたしの相続物を忌むべきものとした。
- 祭司たちも『エホバはどこにおられるのか』と言わなかった。また，律法を扱う者たちもわたしを知らず，牧者たちもわたしに対して違犯をおかし，預言者たちまでがバアルによって預言した。そして何の益ももたらすことのできない者たちにしたがって歩んだ。
- 「『それゆえ，わたしはなおもあなた方と争う』と，エホバはお告げになる，『また，あなた方の子の子らとも争うであろう』。
- 「『しかし，キッテムの海沿いの地帯に渡って，見るがよい。ケダルにも人をやって特別の考慮を払い，このようなことが起こったかどうか見よ。
- 国民が神々を，神でもない者と取り替えたことがあろうか。ところが，わたしの民はわたしの栄光を，何の益をももたらすことのできないものと取り替えてしまった。
- 天よ，あなた方はこのことで驚いて見つめよ。戦りつを覚えておぞ気立て』と，エホバはお告げになる，
- 『わたしの民の行なった二つの悪事があるからである。彼らは自分たちのために水溜めを，それも，水を入れておくことのできない壊れた水溜めを切り掘ろうとして，生ける水の源であるこのわたしを捨てたのだ』。
- 「『イスラエルは僕なのか。家に生まれた奴隷なのか。彼が強奪のためのものとされたのはなぜか。
- たてがみのある若いライオンは彼に向かってほえたける。それらは声を上げた。そしてその地を驚きの的としていった。その諸都市には火が放たれたので，住む人はひとりもいない。
- ノフとタフパネスの子らもあなたの頭の頂を食らいつづけた。
- あなたの神エホバがあなたを道に歩ませておられた間に，あなたが[神]を捨てることによって自分自身に行なうようになったのは，まさにこのことではなかったか。
- それで今，あなたはエジプトの道にどんな関心があってシホルの水を飲もうとするのか。また，アッシリアの道にどんな関心があって川の水を飲もうとするのか。
- あなたの悪はあなたを正すべきであり，あなた自身の不忠実の行為はあなたを戒めるべきである。では，知り，そして見るがよい。あなたがあなたの神エホバを捨てるのは悪く，苦々しいことであることを。そしてわたしへの怖れはあなたに[生じなかった]』と，主権者なる主，万軍のエホバはお告げになる。
- 「『昔わたしはあなたのくびきを打ち砕き，あなたの縛り縄を引きちぎったからである。しかしあなたは言った，「わたしには仕えるつもりはない」と。すべての高い丘の上で，すべての生い茂った木の下で，あなたは寝そべって売春をしていたからである。
- しかしわたしは，あなたをえり抜きの赤ぶどうの木として植えた。それはすべてまことの種であった。それなのにどうしてあなたは，わたしに対して異質のぶどうの木の堕落した[若枝]に変わってしまったのか』。
- 「『しかし，たとえあなたがアルカリで洗っても，多量の灰汁を自分のために使っても，あなたのとがはわたしの前にあってはまさしく汚れのままである』と，主権者なる主エホバはお告げになる。
- どうしてあなたは，『わたしは自分を汚さなかった。バアルに従って歩まなかった』と言えよう。谷の中の自分の道を見よ。自分のしたことに留意せよ。その道を当てどもなく走り回る速足の雌のらくだ。
- 荒野に慣れた[雌の]しまうま。[それは]自分の魂の渇望のために風をかぐ。その交尾の時期にはだれがこれを引き戻すことができよう。これを捜している者はだれも疲れ果てはしない。[そうした]月にこれを見いだすのである。
- あなたの足がはだしにならないようにせよ。あなたののどが渇かないように[せよ]。しかしあなたは言った，『望みはありません！いえ，わたしはよそ者たちに恋をしたので，彼らに従って歩んで行きます』と。
- 「見つけられたときの盗人の恥のように，イスラエルの家の者たちは，彼らは，その王たち，その君と祭司と預言者たちは恥をかいた。
- 彼らは木に向かって『あなたはわたしの父です』と言い，石に向かって『あなたがわたしを生んだのです』と[言っている]。しかしわたしにはうなじを向けて，顔を[向け]はしなかった。そして災いの時には，『どうぞ立ち上がって，わたしたちを救ってください！』と言うであろう。
- 「しかし，あなたが自分のために造ったその神々はどこにいるのか。もし彼らがあなたの災いの時にあなたを救うことができるのなら，彼らが立ち上がればよい。ユダよ，あなたの神々はあなたの都市の数のようになったからである。
- 「『なぜあなた方はわたしと争いつづけるのか。なぜあなた方は，あなた方のだれもがわたしに対して違犯をおかしたのか』と，エホバはお告げになる。
- わたしがあなた方の子らを打ったのは無駄であった。彼らは懲らしめを受け入れなかった。あなた方の剣は，滅びを生じさせるライオンのように，あなた方の預言者たちをむさぼり食った。
- 世代よ，あなた方は自分でエホバの言葉を見よ。「イスラエルにとってわたしはただの荒野，あるいは全き闇の地となってしまったのか。なぜこれらの者，わたしの民は，『わたしたちは歩き回りました。わたしたちはもうあなたのもとに来ません』と言ったのか。
- 処女が自分の飾り物を，花嫁が自分の胸帯を忘れることがあろうか。それなのにわたしの民は―彼らは数知れぬ日の間わたしを忘れたのだ。
- 「女よ，なぜあなたは愛を捜し求めようとして自分の道を繕うのか。それゆえ，あなたは悪いことに関しても自分の道を教えたのだ。
- また，あなたのすそには罪のない貧しい者たちの魂の血こんが見いだされた。わたしは押し入る行為にそれを見いだしたのではないが，[それは]これらすべての上に[ある]。
- 「しかしあなたは言う，『わたしに罪はなかった。[神]の怒りは確かにわたしから去った』と。「いまわたしは，あなたが『わたしは罪をおかさなかった』と言うので，あなたと論争を始める。
- なぜあなたは自分の道を変えることをごくささいなことのように扱うのか。あなたは，アッシリアを恥じるようになったと同じく，エジプトについても恥じるであろう。
- そのためにも，あなたは両手を頭にのせて出て行くであろう。エホバがあなたの確信のよりどころを退けられたからである。あなたがそれらによって成功することはない」。