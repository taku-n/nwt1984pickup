- エホバからエレミヤにあった言葉は言う，
- 「あなた方はこの契約の言葉を聞け！「そして，あなたはこれらをユダの者たちとエルサレムの住民に話し，
- 彼らに言わなければならない，『イスラエルの神エホバはこのように言われた。「この契約の言葉に聴き従わない者はのろわれる。
- [その言葉]は，わたしがあなた方の父祖たちをエジプトの地から，鉄の炉の中から連れ出した日に彼らに命じたものであり，こう言っている。『わたしの声に従え。あなた方はすべてわたしがあなた方に命ずるところにしたがって物事を行なわなければならない。そうすれば，あなた方は必ずわたしの民となり，わたしもあなた方の神となるであろう。
- それは，乳と蜜の流れる地を与えると，わたしがあなた方の父祖たちに誓った誓いを今日のように果たすためである』」』」。それでわたしは答えて言った，「アーメン，エホバよ」。
- そして，エホバはさらにわたしに言われた，「これらの言葉をみなユダの諸都市とエルサレムのちまたでふれ告げて言え，『あなた方はこの契約の言葉を聞け。あなた方はこれを行なわなければならない。
- わたしはあなた方の父祖たちをエジプトの地から連れ上った日に，そして今日に至るまで，彼らを厳粛に訓戒し，早く起きては訓戒し，「わたしの声に従え」と言ったからである。
- しかし彼らは聴かず，耳を傾けず，かえって各々その悪い心の強情さのままに歩みつづけた。それでわたしは，[彼らに]行なうように命じたのに彼らが行なわなかったこの契約のすべての言葉を彼らに臨ませた』」。
- さらにまた，エホバはわたしに言われた，「ユダの者たちとエルサレムの住民の中に陰謀が見いだされた。
- 彼らはその父祖たち，すなわちわたしの言葉に従おうとせず，ほかの神々に従って歩んでこれに仕えようとした最初の者たちのとがに戻った。イスラエルの家とユダの家は，わたしが彼らの父祖たちと結んだわたしの契約を破ったのである。
- それゆえ，エホバはこのように言われた。『いまわたしは逃れ出ることのできない災いを彼らにもたらす。彼らは必ずわたしに援助を呼び求めるが，わたしは彼ら[の願い]を聴かない。
- それで，ユダの諸都市とエルサレムの住民は行って，彼らが犠牲の煙を立ち上らせている神々に援助を呼び求めなければならなくなる。しかし，それらはその災いの時に決して彼らに救いをもたらすことはない。
- なぜなら，ユダよ，あなたの神々はあなたの都市と同じほど多くなったからである。あなた方は恥ずべきもののために，エルサレムの街路と同じほど多くの祭壇を置いた。バアルに犠牲の煙を立ち上らせるための祭壇である』。
- 「そしてあなたは，この民のために祈ってはならない。彼らのために嘆願の叫びも祈りも[上げては]ならない。彼らがその災いに関してわたしに呼ばわる時，わたしは聴いてはいないからである。
- 「わたしの愛する者はわたしの家に何の用があるのか。彼らの多くがこのことを，[悪い]企てを行なうとは。そして，あなたの災いが[到来する]とき，彼らは聖なる肉をもって[それを]あなたの上から過ぎ去らせるというのか。その時あなたは歓喜するだろうか。
- 『実がなっていて，形の美しい，生い茂ったオリーブの木』と，エホバはあなたの名を呼ばれた。大きな叫び声と共に，[神]はこれに火を放って燃え上がらせ，彼らはその枝を折った。
- 「そして，あなたを植えた方，万軍のエホバご自身があなたに向かって災いを語られた。バアルに犠牲の煙を立ち上らせてわたしを怒らせることにより，イスラエルの家とユダの家が犯したその悪のために」。
- そして，わたしが知ることのできるようにエホバご自身がわたしに知らせてくださいました。その時，あなたはわたしに彼らの行動を見させてくださいました。
- わたしはほふり場に連れて行かれる雄の子羊，親密なもののようでした。彼らが企てを考え出したのはこのわたしに対してであることを，わたしは知りませんでした。「木をその食物と共に滅びに陥れ，彼を生ける者の地から断ち滅ぼし，その名がもはや思い出されることのないようにしてやろう」。
- しかし，万軍のエホバは義をもって裁き，腎と心を調べておられます。ああ，わたしが彼らに対するあなたの復しゅうを見ることができますように。わたしはあなたにわたしの訴訟を打ち明けたからです。
- それゆえ，あなたの魂を求めて，「あなたはエホバの名によって預言してはならない。あなたがわたしたちの手にかかって死なないためだ」と言っているアナトテの人々に対して，エホバはこのように言われた。
- それゆえ，万軍のエホバはこのように言われた。「いまわたしは自分の注意を彼らに向ける。若者たちも剣によって死ぬであろう。彼らの息子や娘も飢きんによって死ぬであろう。
- そして彼らには残りの者さえもいなくなる。わたしはアナトテの者たちの上に災いを，彼らに注意の向けられる年をもたらすからである」。