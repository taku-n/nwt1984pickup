- エホバよ，わたしがあなたに申し立てをするとき，事実，裁きのことについてあなたと話すとき，あなたは義にかなっておられます。邪悪な者たちの道が成功を収めたのはどうしてですか。不実なことをしている者たちが皆，屈託のない者であるのは[どうしてですか]。
- あなたは彼らを植え，彼らはまた，根づきました。彼らはずっと進んで行きます。彼らはまた，実を産み出しました。あなたは彼らの口の中にあっては近くにおられますが，彼らの腎からは遠く離れています。
- そして，エホバよ，あなたご自身がわたしをよくご存じです。あなたはわたしをご覧になり，あなたと共にあるわたしの心をお調べになりました。彼らをほふられるための羊のように選び出し，殺す日のために彼らを取り分けてください。
- いつまでこの地は枯れたままでよいのでしょうか。[いつまで]すべての野の草木は干からびてよいのでしょうか。そこに住む者たちの悪のゆえに，獣や飛ぶ生き物は一掃されました。「彼はわたしたちの将来を見ない」と，彼らは言ったからです。
- あなたは歩行者と走ったのに，彼らがあなたを疲れ果てさせるのであれば，どうして馬と競走できるだろうか。また，あなたは平和の地で自信があるのか。では，ヨルダン沿いの誇り高い[やぶ]の中ではどうするのか。
- あなたの兄弟やあなたの父の家の者たち，彼らでさえあなたを不実な仕方で扱った。彼らでさえあなたの後ろで大声で呼ばわった。彼らがあなたに良いことを話すというだけで彼らを信じてはならない。
- 「わたしは，わたしの家を捨て，わたしの相続物を捨て去った。わたしの魂の愛する者をその敵のたなごころに渡した。
- わたしにとって，わたしの相続物は森林のライオンのようになった。彼女はこのわたしに向かって声を上げた。それゆえに，わたしは彼女を憎んだ。
- わたしにとって，わたしの相続物はまだらの猛きんのようだ。猛きんがその上を取り巻いている。野のすべての野獣よ，来て，集まれ。[それらを]連れて来て食べさせよ。
- 多くの羊飼いがわたしのぶどう園を滅ぼし，わたしの受け分を踏みつけた。彼らはわたしの望ましい受け分を荒れ果てた荒野に変えてしまった。
- 人はそれを荒れ果てた所とした。それは衰えた。それはわたしにとって荒廃している。その全土は荒廃させられた。[それを]心に留めた者はだれもいないからである。
- 荒野のすべての踏みならされた道を奪略者たちがやって来た。エホバに属する剣が，地のこの果てから地のかの果てに至るまでむさぼり食っているからである。どの肉なる者にも平和はない。
- 彼らは小麦をまいたが，刈り取ったものは，いばらである。彼らは病気になるほど働いたが，何の益にもならない。そしてエホバの燃える怒りのために，彼らはあなた方の産物を必ず恥じるであろう」。
- エホバはわたしの悪い隣人すべてに対してこのように言われた。彼らは，わたしがわたしの民すなわちイスラエルに所有させた相続物に触れている者たちである。「いまわたしは彼らをその土地から根こぎにする。わたしはユダの家を彼らの中から根こぎにするであろう。
- そして彼らを根こぎにした後，わたしは必ず彼らを再び憐れみ，彼らを各々その世襲所有地，各々その地へ連れ戻すであろう」。
- 「そしてもし彼らが，わたしの民にバアルによって誓うことを教えたように，わたしの名によって『エホバは生きておられる！』と誓い，わたしの民の道を必ず学ぶなら，彼らもまたわたしの民の中で築き上げられることになる。
- しかしもし彼らが従わないなら，わたしもまた，その国民を根こぎにし，[これを]根こぎにして滅ぼす」と，エホバはお告げになる。