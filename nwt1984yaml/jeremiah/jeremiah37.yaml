- そして，ヨシヤの子ゼデキヤ王がエホヤキムの子コニヤに代わって治めはじめた。バビロンの王ネブカドレザルが彼をユダの地の王としたのである。
- そして彼も，その僕たちも，この地の民も，エホバが預言者エレミヤによって語った言葉に聴き従わなかった。
- そして，ゼデキヤ王はシェレムヤの子エフカルと祭司マアセヤの子ゼパニヤを，預言者エレミヤのもとに遣わして言った，「どうか，わたしたちのために，わたしたちの神エホバに祈ってもらいたい」。
- ときに，エレミヤは民の中を入ったり出たりしていた。人々が彼をまだ留置場に入れていなかったからである。
- そして，エジプトからファラオの軍勢が出て来ていた。エルサレムを攻囲していたカルデア人は，彼らについての報告を聞いた。それで，エルサレムから引き上げた。
- そのとき，エホバの言葉が預言者エレミヤに臨んで言った，
- 「イスラエルの神エホバはこのように言われた。『わたしに伺うためにあなた方をわたしのもとに遣わすユダの王に，あなた方はこのように言うべきである。「見よ，援助のためにあなた方のところに出て来るファラオの軍勢は，自分の地であるエジプトに帰らなければならなくなる。
- そしてカルデア人は必ず戻って来て，この都市と戦い，これを攻め取り，これを火で焼くであろう」。
- エホバはこのように言われた。「あなた方は，『カルデア人はわたしたちから必ず去って行く』と言って，自分の魂を欺いてはならない。彼らは去って行かないからである。
- あなた方が，あなた方と戦っているカルデア人の全軍勢を打ち倒し，刺し通された者たちが彼らの中に残ったとしても，彼らは各々その天幕で立ち上がり，この都市を火で実際に焼くからである」』」。
- そして，カルデア人の軍勢がファラオの軍勢のためにエルサレムから引き上げたときのことであるが，
- エレミヤは，ベニヤミンの地に行って，民の中でそこから[自分の]分を得るため，エルサレムから出て行きはじめた。
- こうして，彼が“ベニヤミンの門”にいたときのこと，ハナニヤの子シェレムヤの子でイルイヤという名の，監督の任に当たるつかさがそこにいた。彼は直ちに預言者エレミヤを捕らえて，「あなたはカルデア人のもとに下ろうとしているのだ」と言った。
- しかしエレミヤは言った，「それは偽りです！わたしはカルデア人のもとに下ろうとしているのではありません」。しかし彼は[エレミヤの言うことを]聴かなかった。それで，イルイヤはエレミヤを捕らえて，君たちのところへ連れて行った。
- すると，君たちはエレミヤに向かって憤りはじめ，彼を打って，書記官エホナタンの家にある足かせの家に入れた。彼らはその[家]を留置場にしていたからである。
- エレミヤは水溜めの家に，そして丸天井の部屋に入ったが，エレミヤは多くの日の間そこに住んだ。
- それから，ゼデキヤ王は人をやって彼を連れて来させ，王はその家の隠れ場所で彼に質問しはじめた。そして言った，「エホバからお言葉があるか」。これに対してエレミヤは言った，「確かにあります！」そして，さらに言った，「バビロンの王の手にあなたは渡されます！」
- それから，エレミヤはゼデキヤ王に言った，「わたしが，あなたや，あなたの僕たちや，この民に対して，どのように罪をおかしたので，あなた方はわたしを留置場に入れたのですか。
- 『バビロンの王があなた方とこの地に攻めて来ることはない』と言って，あなた方に預言したあなた方の預言者たちは，今どこにいますか。
- では今，王であるわたしの主よ，どうか，お聴きください。恵みを求めるわたしの願いが，どうか，あなたのみ前に聞き入れられますように。わたしを書記官エホナタンの家に送り返さないでください。わたしがそこで死ぬことのないためです」。
- それで，ゼデキヤ王は命令を与えたので，人々はエレミヤを“監視の中庭”に拘禁した。すべてのパンが都市から尽きてしまうまで，パン焼き人の通りから丸いパン一つが日ごとに彼に与えられた。そして，エレミヤは引き続き“監視の中庭”に住んだ。