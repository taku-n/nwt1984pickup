- ユダの王，ヨシヤの子エホヤキムの時代にエホバからエレミヤにあった言葉は言った。
- 「レカブ人の家に行き，あなたは彼らと話し，彼らをエホバの家に，その食堂の一つに連れて来なければならない。あなたは彼らにぶどう酒を与えて飲ませなければならない」。
- それで，わたしはハバツィヌヤの子エレミヤの子ヤアザヌヤとその兄弟たち，そのすべての子ら，およびレカブ人の家のすべての者を連れて行き，
- 彼らをエホバの家に，[まことの]神の人，イグダルヤの子ハナンの子らの食堂の中に連れて行った。それは戸口番シャルムの子マアセヤの食堂の上の，君たちの食堂のそばにあった。
- それから，わたしはレカブ人の家の子らの前にぶどう酒の満ちた杯と酒杯を置いて，「ぶどう酒を飲みなさい」と彼らに言った。
- しかし彼らは言った，「わたしたちはぶどう酒は飲みません。わたしたちの父祖，レカブの子のヨナダブが，わたしたちに命令を下して言ったからです，『あなた方は，あなた方もあなた方の子らも，定めない時に至るまでぶどう酒を飲んではならない。
- また，あなた方は家を建ててはならない。種をまいてはならない。ぶどう園を設けてはならない。また，それがあなた方のものとなってはならない。かえって，あなた方は一生，天幕に住むべきである。あなた方が外国人としてとどまっている地の表で，多くの日の間生きつづけるためである』。
- それで，わたしたちは一生ぶどう酒を飲まないことにより，わたしたちの父祖レカブの子エホナダブがわたしたちに命じたすべてのことに関して，わたしたちも，わたしたちの妻も，息子や娘たちも，その声に従いつづけているのです。
- また，自分たちの住む家を建てないことによっても[そうしています]ので，ぶどう園も畑も種も，わたしたちのものとなることはありません。
- こうして，わたしたちは天幕に住み，わたしたちの父祖ヨナダブがわたしたちに命じたすべてのことに従い，[それを]行ないつづけています。
- しかし，バビロンの王ネブカドレザルがこの地に攻め上って来たとき，わたしたちは，『さあ，カルデア人の軍勢とシリア人の軍勢のゆえに，エルサレムに入り，エルサレムに住もう』と言いはじめたのです」。
- 次いで，エホバの言葉がエレミヤに臨んで言った，
- 「万軍のエホバ，イスラエルの神はこのように言われた。『行って，あなたはユダの者たちとエルサレムの住民とに言わなければならない，「あなた方はわたしの言葉に従うようにとの勧告を絶えず受けたのではなかったか」と，エホバはお告げになる。
- 「レカブの子エホナダブがその子らに命じた，ぶどう酒を飲むな，との言葉は実行され，彼らは今日に至るまで全く飲まなかった。彼らはその父祖の命令に従ったからである。そして，わたしは早く起きては語って，あなた方に語ったが，あなた方はわたしに従わなかった。
- そして，わたしはあなた方に預言者であるわたしのすべての僕を遣わしつづけ，早く起きては[彼らを]遣わして言った，『どうか，各々その悪い道から立ち返り，あなた方の行ないを良くするように。ほかの神々に従って歩み，これに仕えることのないように。そして，わたしがあなた方とあなた方の父祖たちに与えた土地に住みつづけよ』と。しかしあなた方は耳を傾けず，わたし[のことば]に聴き従わなかった。
- しかしレカブの子エホナダブの子らは，その父祖が彼らに命じた命令を実行した。しかしこの民はというと，彼らはわたし[のことば]に聴き従わなかったのである」』」。
- 「それゆえ，万軍の神，イスラエルの神，エホバはこのように言われた。『いまわたしはユダとエルサレムの全住民とに，わたしが彼らに対して語ったすべての災いをもたらす。わたしは彼らに語ったが，彼らは聴かず，わたしは彼らを呼びつづけたが，彼らは答えなかったためである』」。
- そして，レカブ人の家の者にエレミヤは言った，「イスラエルの神，万軍のエホバはこのように言われた。『あなた方はあなた方の父祖エホナダブの命令に従った。そしてそのすべての命令を守り，すべて彼があなた方に命じた通りに行ないつづけるので，
- それゆえ，イスラエルの神，万軍のエホバはこのように言われた。「わたしの前に常に立つ人が，レカブの子ヨナダブから断たれることはない」』」。