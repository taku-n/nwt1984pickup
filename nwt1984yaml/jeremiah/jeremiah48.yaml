- モアブに関して，イスラエルの神，万軍のエホバはこのように言われた。「ネボは災いだ！彼女は奪略されたからだ。キルヤタイムは恥をかかされ，攻め取られた。堅固な高台は恥をかかされ，恐怖に陥った。
- モアブの賛美はもはやない。ヘシュボンで人々は彼女に対して災いを考え出した。『さあ，国民としての彼女の存在を断ち滅ぼそう』。「マドメンよ，お前も沈黙しているべきである。お前の後を剣が歩いて行く。
- ホロナイムから叫び声が上がる。奪略と大いなる崩壊だ。
- モアブは打ち壊された。その小さな者たちは叫びを聞こえさせた。
- ルヒトへ上る道を人は泣きながら上って行くからである―泣き声がある。ホロナイムから下る道には，人々の聞いた，崩壊のための苦しみの叫びがあるからである。
- 「逃げ去れ。お前たちの魂を逃れさせよ。お前たちは荒野のねずの木のようになるべきだ。
- お前の信頼はお前の造ったものや財宝にあるのだから，お前もまた，攻め取られるであろう。そしてケモシュは必ず流刑の身となって行く。その祭司も君たちも同時に。
- そして，奪略を行なう者がすべての都市に入って来るので，逃れ得る都市はない。また，低地平原は必ず滅びうせ，平たんな地は滅ぼし尽くされる。エホバの言われたことである。
- 「あなた方はモアブに路標を与えよ。廃虚となるときに彼女は出て行くからである。その諸都市も，そこにだれも住む者のいないただの驚きの的となる。
- 「エホバの使命をいい加減に行なっている者はのろわれよ。その剣を血から差し控えている者はのろわれよ！
- 「モアブ人はその若い時から安楽に暮らし，その滓の上にかき乱されずにとどまっている。そして，ひとつの器から他の器へ空けられたことも，流刑に処せられたこともない。それゆえに，その味は彼らの内にそのまま保たれ，その香りも変わらなかったのである。
- 「『それゆえ，見よ，日がやって来る』と，エホバはお告げになる，『わたしは彼らに[器を]傾ける者たちを遣わし，それらの者は必ずそれを傾けるであろう。彼らはその器を空にし，その大きなかめを粉々にするであろう。
- そして，イスラエルの家の者たちが自分たちの確信[のよりどころ]としたベテルのことで恥をかいたように，モアブ人はケモシュのことで必ず恥をかかされるであろう。
- あなた方は，「我々は力ある者，戦いのために活力ある者」とよくも言えるものだ』。
- 「『モアブは奪略され，人は彼女の諸都市に攻め上った。そして，そのえり抜きの若者たちもほふり場に下って行った』と，その名を万軍のエホバという王はお告げになる。
- 「モアブ人の災難はすぐにも来る。実際，彼らの災いは非常に急いでいる。
- その周りの者は皆，彼らの名を知っている者は皆，彼らに同情しなければならなくなる。あなた方は，『ああ，強さのさおが，美しさの杖が折られてしまった！』と言え。
- 「ディボンの娘の住民よ，栄光から下って，渇きのうちに座れ。モアブの奪略者があなたに攻め上ったからだ。彼は防備の施されたあなたの場所を実際に滅びに陥れるであろう。
- 「アロエルに住む女よ，立ち止まって，道を見張れ。逃げ去って行く男に，逃げて行く女に尋ねよ。『何が起こったのですか』と言え。
- モアブは恥をかいた。恐怖に襲われたからである。泣きわめいて，叫べ。人々よ，アルノンで告げよ，モアブは奪略された，と。
- そして，裁きが平たんな国の地に来た。ホロンとヤハツとに，メファアト，
- ディボン，ネボ，ベト･ディブラタイム，
- キルヤタイム，ベト･ガムル，ベト･メオン，
- ケリヨト，ボツラ，モアブの地のすべての都市に対して。遠いものにも近いものにも。
- 「『モアブの角は切り倒され，その腕は折られた』と，エホバはお告げになる。
- 『人々よ，彼を酔わせよ。彼はエホバに向かって大いに高ぶったからである。モアブはその吐いた物の中でもがき，彼もまた，あざけりの的となった。
- 「『そして，イスラエルはあなたにとってただのあざけりの的となったのではないか。それとも，彼は紛れもない盗人の間に見いだされたのか。あなたは彼に逆らって語る度に，自分の身を振ったからである。
- 「『モアブの住民よ，あなた方は都市を捨てて大岩の上に住め。くぼ地の口の辺りに巣を作るはとのようになれ』」。
- 「わたしたちはモアブの誇りについて聞いた―彼は非常にごう慢である―そのおごり，誇り，ごう慢さ，その心の高ぶりについて」。
- 「『わたしは彼の激怒を自ら知った』と，エホバはお告げになる，『もうそのようにはならない。その空言―彼らは実際，その通りには行なわないであろう。
- それゆえ，モアブについてわたしは泣きわめき，モアブ全体のためにわたしは叫ぶであろう。キル･ヘレスの者たちのために人はうめくであろう。
- 「『シブマのぶどうの木よ，わたしはヤゼルのための泣き悲しみに勝って，あなたのために泣き悲しむであろう。あなたの繁茂する若枝は海を越えた。海へ―ヤゼル[へ]―それらは達した。あなたの夏の果物とぶどうの取り入れを奪略者が襲った。
- そして，歓びと楽しみは果樹園とモアブの地から取り去られた。また，わたしはぶどう搾り場からぶどう酒を絶やした。叫び声を上げて踏みつぶすことをする者はだれもいなくなる。叫び声はもう叫び声ではないであろう』」。
- 「『エルアレにまで，ヤハツにまで届くヘシュボンの叫びから，彼らはその声を出した。ゾアルからホロナイムに，エグラト･シェリシヤにまで。ニムリムの水もただの荒廃となるからである。
- そして，わたしはモアブから絶やす』と，エホバはお告げになる，『捧げ物を高き所に携え上る者と，その神に犠牲の煙を立ち上らせる者とを。
- それゆえ，わたしの心はちょうどフルートのようにモアブのために騒ぎ立つ。キル･ヘレスの者たちのために，わたしの心はちょうどフルートのように騒ぎ立つ。それゆえに，彼が産み出した富裕は必ず滅びうせるであろう。
- すべての頭にはげがあり，すべてのあごひげは短く刈り込まれているからである。どの手にも切り傷があり，腰には粗布がある！』」
- 「『モアブのすべての屋根の上とその公共広場に―そのすべてに―どうこくがある。わたしはモアブを喜ばれることのない器のように砕いたからである』と，エホバはお告げになる。
- 『ああ，彼女はどんなに恐れおののいたことか！あなた方は泣きわめけ！ああ，モアブはどんなに背を向けたことか！彼は恥をかいた。そしてモアブはあざけりの的となり，その周りの者すべてにとって恐れおののかせるものとなった』」。
- 「エホバはこのように言われたからである。『見よ，襲いかかる鷲のように，だれかがやはりその翼を必ずモアブの上に広げる。
- 町々は実際に攻め取られ，彼女の強固な場所は必ず奪い取られるであろう。そして，モアブの力ある者たちの心は，その日，必ず，出産の苦しみに遭っている妻の心のようになる』」。
- 「『そして，モアブは必ず滅ぼし尽くされ，民ではなくなる。それはエホバに向かって大いに高ぶったからである。
- モアブの住民よ，怖れとくぼみとわながあなたに臨む』と，エホバはお告げになる。
- 『怖れのために逃げ去る者はくぼみに陥り，くぼみから出て来る者はわなに捕らえられるであろう』。「『わたしは彼女に，モアブに，彼らに注意の向けられる年を来たらせるからである』と，エホバはお告げになる。
- 『逃げ去る者たちはヘシュボンの陰に力なく立ち止まった。火がヘシュボンから，炎がシホンの中から必ず出て行くからである。それはモアブのこめかみと，どよめきの子らの脳天を焼き尽くすであろう』。
- 「『モアブよ，お前は災いだ！ケモシュの民は滅びうせた。お前の息子たちはとりこにされ，お前の娘たちはとりこにされたからである。
- そして，わたしは末の日にモアブの捕らわれ人たちを集める』と，エホバはお告げになる。『ここまでがモアブに対する裁きである』」。