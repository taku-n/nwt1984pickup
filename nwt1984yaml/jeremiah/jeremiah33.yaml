- そして，エレミヤがなおも“監視の中庭”に閉じ込められていたとき，エホバの言葉が二度目に彼に臨んで言った。
- 「[地]の造り主エホバ，[地]を形造ってこれを堅く立てた方エホバはこのように言われた。エホバがそのみ名である。
- 『わたしに呼び求めよ。そうすれば，わたしはあなたに答え，あなたの知らなかった大いなる，人知の及ばないことを進んで告げるであろう』」。
- 「イスラエルの神エホバは，攻囲塁壁と剣とによって引き倒されるこの都市の家々とユダの王たちの家々に関して，
- カルデア人と戦うため，また，わたしが怒りと激怒とをもって討ち倒した者たちの死がいで場所を満たすためにやって来る者たち[に関して]―彼らのすべての悪のためにわたしはこの都市から顔を覆い隠したのであるが―このように言われたからである。
- 『いまわたしはこの[都市]のために回復と健康をもたらす。わたしは彼らをいやし，豊かな平安と真理を啓示するであろう。
- そして，わたしはユダの捕らわれ人とイスラエルの捕らわれ人とを連れ戻し，始めの時と同じように彼らを建てる。
- また，彼らがわたしに対して犯したすべてのとがから彼らを浄め，わたしに対して犯し，わたしに対して行なったすべてのとがを許す。
- そしてこの[都市]は必ず，わたしにとって，わたしが彼らに行なっているすべての良いことについて聞く地のすべての国の民に対する歓喜の名，賛美，および美しいものとなるであろう。そして彼らは，わたしがこの[都市]のために行なっているすべての良いこととすべての平安のために，必ず怖れの念を抱き，動揺するであろう』」。
- 「エホバはこのように言われた。『あなた方が，人も家畜もいない荒れ地だと言うようになるこの場所で，荒れ果てて人も住民も家畜もいなくなるユダの都市とエルサレムのちまたで，
- 歓喜の声と歓びの声，花婿の声と花嫁の声が，「万軍のエホバをたたえよ。エホバは善良な方だからである。その愛ある親切は定めのない時にまで及ぶからである！」と言う者たちの声がなおも聞かれるであろう』。「『彼らはエホバの家の中に感謝の捧げ物を持って来るであろう。わたしがこの地の捕らわれ人を始めのように連れ戻すからである』と，エホバは言われた」。
- 「万軍のエホバはこのように言われた。『人も家畜さえもいないこの荒れ地とそのすべての都市に，羊の群れを伏させる羊飼いたちの牧草地がなおもあることになる』。
- 「『山地の都市，低地の都市，南の都市，ベニヤミンの地，エルサレムの周辺，ユダの都市で，羊の群れがこれを数える者の手の下をなおも通ることであろう』と，エホバは言われた」。
- 「『見よ，日が来ようとしている』と，エホバはお告げになる，『わたしは，イスラエルの家とユダの家とに関し，わたしの語った良い言葉を必ず成し遂げるであろう。
- その日，その時，わたしはダビデのためにひとつの義なる新芽を芽生えさせ，彼はこの地に必ず公正と義を行なうであろう。
- その日，ユダは救われ，エルサレムも安らかに住むであろう。そして，この[都市]はこのように，すなわち，“エホバはわたしたちの義”と呼ばれるであろう』」。
- 「エホバはこのように言われたからである。『ダビデについては，イスラエルの家の王座に座す者が断たれることはない。
- そして祭司，レビ人については，全焼燔の捧げ物をささげ，穀物の捧げ物によって煙を立ち上らせ，常に犠牲をささげる者がわたしの前から断たれることはない』」。
- さらに，エホバの言葉がエレミヤに臨んで言った，
- 「エホバはこのように言われた。『もしあなた方がわたしの昼の契約と夜の契約とを破って，昼と夜がそれぞれの時に生じないようにさせることができるなら，
- わたしの僕ダビデに対するわたしの契約も同じく破られ，その王座について王として支配する子を彼が持たなくなることもあろう。また，わたしに仕える者であるレビ人，祭司に対しても同じである。
- 天の軍勢を数えることも，海の砂を量ることもできないのと同じように，わたしもわたしの僕ダビデの胤と，わたしに仕えているレビ人とを殖やすであろう』」。
- そして，エホバの言葉が引き続きエレミヤに臨んで言った。
- 「あなたは，この民の者たちが，『エホバはご自分の選んだ二つの家族を退けることをもなさる』と言うのを見なかったか。そして，彼らはわたしの民を不敬な仕方で扱いつづけ，それが彼らの前でもはや国民として存続することのないようにする。
- 「エホバはこのように言われた。『もし，わたしが昼と夜のわたしの契約，天と地の法令を定めたことが事実でないのなら，
- わたしもまた，ヤコブとわたしの僕ダビデとの胤を退けて，その胤からアブラハム，イサク，そしてヤコブの胤を治める支配者たちを取らないであろう。わたしは彼らの捕らわれ人たちを集め，これに哀れみを示すからである』」。