- ユダの王ゼデキヤの第十年，すなわちネブカドレザルの第十八年に，エホバからエレミヤに臨んだ言葉。
- そして，その時，バビロンの王の軍勢はエルサレムを攻囲していた。預言者エレミヤはユダの王の家にある“監視の中庭”に拘束されていた。
- ユダの王ゼデキヤが彼を拘束して，[こう]言ったからである。「どうしてあなたは預言しては言うのか，『エホバはこのように言われた。「いまわたしはこの都市をバビロンの王の手に渡し，彼は必ずこれを攻め取るであろう。
- ユダの王ゼデキヤもカルデア人の手から逃れることはない。[ゼデキヤ]はバビロンの王の手に渡され，彼の口は[王]の口と実際に話しをし，彼の目は[王]の目をも見るであろう」』。
- 『[王]はゼデキヤをバビロンに連れて行き，彼はわたしが注意を向けるときまでそこにとどまるであろう』と，エホバはお告げになる。『あなた方はカルデア人と戦いつづけても成功しない』」。
- それで，エレミヤは言った，「エホバの言葉がわたしに臨んで言いました，
- 『いま，あなたの父方のおじシャルムの子ハナムエルがあなたのもとに来て言う，「アナトテにあるわたしの畑をあなたのために買いなさい。[それを]買う買い戻しの権利はあなたのものだからです」と』」。
- やがて，わたしの父方のおじの子ハナムエルが，エホバの言葉の通り，わたしのところに来て，“監視の中庭”に入り，わたしに言った，「どうか，ベニヤミンの地のアナトテにあるわたしの畑を買ってください。世襲所有地の権利はあなたのものであり，買い戻す力はあなたのものだからです。あなたのために[それを]買い取ってください」。それで，わたしはそれがエホバの言葉であったのを知った。
- こうして，わたしはアナトテにある畑をわたしの父方のおじの子ハナムエルから買うことになった。そして七シェケルと銀十枚の金を彼に量り出した。
- それから証書に記入し，封印を付し，はかりで金を量るさいに証人を立てた。
- その後，わたしは買い受け証書，すなわちおきてと規定にしたがって封印されたものと，開封のものとを取った。
- それから，わたしの父方のおじ[の子]ハナムエルの目の前，またその買い受け証書に記入した証人たちの目の前，“監視の中庭”に座っているすべてのユダヤ人の目の前で，その買い受け証書をマフセヤの子ネリヤの子バルクに渡した。
- さて，わたしは彼らの目の前でバルクに命じて言った，
- 「イスラエルの神，万軍のエホバはこのように言われた。『これらの証書，この買い受け証書，すなわち封印されたものと，他方の開封された証書を取り，あなたはまた，これを土の器の中に入れなければならない。それが多くの日の間保たれるためである』。
- イスラエルの神，万軍のエホバはこのように言われたからである。『家や畑やぶどう園が，なおもこの地で買われるであろう』」。
- そして，わたしは買い受け証書をネリヤの子バルクに渡した後，エホバに祈って言った，
- 「ああ，主権者なる主エホバよ！あなたご自身が，あなたの大いなる力と伸ばされたみ腕とによって天と地を造られたのです。このすべての事もあなたにとって殊更くすしいことではありません。
- [あなたは]愛ある親切を幾千人にも施し，父のとがを彼らの後のその子らの懐に報いる方，[まことの]神，大いなる方，力ある方，その名を万軍のエホバといい，
- 計り事において大いなる方，み業に富んでおられる方であり，あなたの目は人々の子らのすべての道に向かって開かれています。各々にその道と，その行ないの実とにしたがって与えるためです。
- あなたは，今日に至るまでエジプトの地に，そしてイスラエル，また人々の中にしるしと奇跡を置かれました。それは，ご自分のために今日のように名を揚げるためでした。
- 次いで，しるしと，奇跡と，強いみ手と，伸ばされた腕と，大いなる恐ろしさとをもって，ご自分の民イスラエルをエジプトの地から携え出されました。
- 「やがて，あなたは彼らの父祖たちに与えると誓ったこの地，乳と蜜の流れる地を彼らにお与えになりました。
- そして彼らは入って来て，それを所有するようになりましたが，あなたの声に従わず，あなたの律法によって歩みませんでした。行なうようにとあなたが命じたすべてのことを彼らはしませんでした。それで，あなたはこのすべての災いが彼らに降り懸かるようにされたのです。
- ご覧ください，人々はこの都市を攻め取るために来て，包囲塁壁を築きました。この都市はこれと戦っているカルデア人の手に必ず渡されるでしょう。剣と飢きんと疫病のためです。あなたの言われたことが起こりました。現にあなたは[それを]見ておられるのです。
- それなのに，主権者なる主エホバよ，あなたはわたしに言われました，『自分のために金を出して畑を買い，証人を立てよ』と。この都市は必ずカルデア人の手に渡されますのに」。
- すると，エホバの言葉がエレミヤに臨んで言った，
- 「ここにわたしが，すべての肉なるものの神，エホバがいる。わたしにとって余りにもくすしいことが果たしてあるだろうか。
- それゆえ，エホバはこのように言われた。『いまわたしはこの都市をカルデア人の手とバビロンの王ネブカドレザルの手に渡す。彼は必ずこれを攻め取る。
- そして，この都市と戦っているカルデア人が必ず入って来て，この都市に火を放って燃え立たせ，これと家々とを焼き払う。その屋上で人々はわたしを怒らせるためにバアルに犠牲の煙を立ち上らせ，ほかの神々に飲み物の捧げ物を注ぎ出したのである』。
- 「『イスラエルの子らとユダの子らは，その若い時からわたしの目に悪いことばかり行なう者となってきたからである。イスラエルの子らはその手の業によってわたしを怒らせているからである』と，エホバはお告げになる。
- 『この都市は，彼らがそれを建てた日から今日に至るまで，わたしに怒りを起こさせるもの，わたしに激しい怒りを起こさせるものでしかなかったからである。それは，これをわたしの顔の前から取り除くためであった。
- それは，イスラエルの子らとユダの子ら，彼らが，すなわちその王たち，君たち，祭司と預言者たち，およびユダの者たちとエルサレムの住民たちがわたしを怒らせようとして行なった，そのすべての悪のためである。
- そして，彼らはわたしに顔ではなく，背を向けつづけた。彼らを教えること，早く起きては教えることがなされたにもかかわらず，彼らの中には懲らしめを受けようとして聴く者はだれもいなかった。
- また，彼らはわたしの名をもってとなえられた家に嫌悪すべきものを置いた。これを汚すためであった。
- その上，彼らはヒンノムの子の谷にあるバアルの高き所を築いた。自分たちの息子や娘をモレクにささげて，[火]の中を通らせるためであった。そのようなことをわたしは彼らに命じもしなかった。また，ユダに罪を犯させるためにこの忌むべきことを行なうことは，わたしの心に上りもしなかった』。
- 「それで今，それゆえに，イスラエルの神エホバは，剣と飢きんと疫病によって必ずバビロンの王の手に渡されるとあなた方が言っているこの都市に関して，このように言われた。
- 『いまわたしは，わたしの怒りと激怒と大いなる憤りとをもって彼らを追い散らすすべての地から彼らを集め寄せる。わたしは彼らをこの場所に連れ戻し，彼らを安らかに住まわせる。
- そして，彼らは必ずわたしの民となり，わたしは彼らの神となるであろう。
- そして，わたしは彼らに一つの心と一つの道を与えて，常にわたしを恐れさせる。彼らとその後のその子らの益のためである。
- そして，わたしは定めなく存続する契約を彼らと結ぶ。それは，わたしが彼らの後ろから引き返すことなく，わたしが彼らに良いことを行なうためである。わたしは彼らの心の中にわたしへの恐れを入れ，わたしからそれることがないようにさせる。
- そして，わたしは彼らに歓喜して彼らに良いことを行ない，心をつくし，魂をつくして真実に彼らをこの地に植えるであろう』」。
- 「エホバはこのように言われたからである。『わたしは，この民にこの大いなる災いすべてをもたらしたように，彼らについて話しているすべての良いことをも彼らにもたらす。
- そして，あなた方が，「これは人も家畜もいない荒れ果てた所だ。これはカルデア人の手に渡されたのだ」と言うことになるこの地で，畑が必ず買われるであろう」』。
- 「『民は金で自ら畑を買い，ベニヤミンの地，エルサレムの周辺，ユダの都市，山地の都市，低地の都市，南の都市において証書に記録すること，封印すること，証人を立てることが行なわれるであろう。それは，わたしが彼らの捕らわれ人を連れ戻すからである』と，エホバはお告げになる」。