- ユダの王，ヨシヤの子エホヤキムの王政の初めに，エホバからこの言葉が臨んで言った。
- 「エホバはこのように言われた。『あなたはエホバの家の中庭に立ち，エホバの家で身をかがめるために入って来るユダのすべての都市[の者]に関し，わたしが彼らに話すようあなたに命ずるすべての言葉を話さなければならない。一言も取り去ってはならない。
- 彼らは聴いて，各々その悪の道から立ち返るかもしれない。そうすれば，その行ないの悪のゆえに彼らに下そうと考えている災いをわたしは悔やまなければならないであろう。
- そしてあなたは彼らに言わなければならない，「エホバはこのように言われた。『もしあなた方がわたしに聴き従おうとせず，わたしがあなた方の前に置いたわたしの律法によって歩まず，
- わたしの預言者である僕たちの言葉を聴かないなら―わたしはそれらの者をあなたのもとに遣わし，早く起きては[彼らを]遣わしているのであるが，あなた方は聴かなかった―
- わたしとしても，この家をシロの[家]のようにし，この都市を地のすべての国の民の呪いとするであろう』」』」。
- そして，祭司と預言者とすべての民は，エレミヤがエホバの家でこれらの言葉を話すのを聞きはじめた。
- こうして，エレミヤがすべての民に話すようエホバの命じたことをことごとく話し終えたとき，祭司と預言者とすべての民は彼を捕らえて言った。「あなたは必ず死ぬ。
- なぜあなたはエホバの名によって預言し，『この家はシロの[家]と同じようになり，この都市も荒れ廃れて住む人がいなくなる』と言ったのか」。そしてすべての民はエホバの家でエレミヤの周りに集まって来るのであった。
- やがて，ユダの君たちがこれらの言葉を聞き，王の家からエホバの家に上って来て，エホバの新しい門の入口に座った。
- それで，祭司と預言者たちは君たちとすべての民に言いはじめた，「この人は死の裁きに当たります。この都市に関して，彼はあなた方が自分の耳で聞いた通りに預言したからです」。
- そこで，エレミヤはすべての君たちとすべての民に言った，「この家とこの都市に関して，あなた方が聞いたすべての言葉を預言するようわたしを遣わされたのはエホバです。
- では今，あなた方の道と行ないを良くし，あなた方の神エホバの声に従いなさい。そうすれば，エホバはあなた方に対して語った災いを悔やまれるでしょう。
- そしてわたし自身は，あなた方の手の中にあります。あなた方の目に良いこと，また正しいことにしたがってわたしに行なってください。
- ただ，もしわたしを死に処すなら，あなた方は自分自身と，この都市と，その住民の上に，罪のない血を置くことになるということを是非知ってください。なぜなら，エホバが本当にわたしをあなた方のもとに遣わして，これらすべての言葉をあなた方の耳に語るようにされたからです」。
- すると，君たちとすべての民は祭司と預言者たちに言った，「この人は死の裁きに当たらない。わたしたちの神エホバの名によってわたしたちに語ったからです」。
- さらに，その地の年長者のある者たちが立ち上がり，民の全会衆に向かって言いはじめた，
- 「モレシェトのミカも，ユダの王ヒゼキヤの時代に預言していましたが，ユダのすべての民に言いました，『万軍のエホバはこのように言われた。「シオンはただの畑のようにすき起こされ，エルサレムはただの廃虚の山となり，家の山は森林の高き所のためのものとなる」』。
- ユダの王ヒゼキヤとユダのすべての人たちは，彼を死に処すようなことをしたでしょうか。彼はエホバを恐れ，エホバのみ顔を和めたので，エホバは彼らに対して語った災いを悔やまれたのではありませんか。ですから，わたしたちは自分たちの魂に対して大きな災いを引き起こすことになります。
- 「また，エホバの名によって預言した，キルヤト･エアリム出身のシェマヤの子ウリヤという人もいました。そして彼はこの都市とこの地に対して，エレミヤのすべての言葉と一致する預言をしつづけました。
- そして，エホヤキム王，そのすべての力ある者，すべての君たちは彼の言葉を聞き，王は彼を死に渡そうとしました。ウリヤは[それを]聞くと直ちに恐れを抱き，逃げ去ってエジプトに行きました。
- しかし，エホヤキム王はエジプトに人々を遣わし，アクボルの子エルナタンと，彼と共に他の者たちをエジプトに[遣わしました]。
- こうして彼らはウリヤをエジプトから連れ出し，彼をエホヤキム王のもとに連れて来たので，[王]は彼を剣で討ち倒し，その死体を民の子らの墓地に投げ入れました」。
- その上，シャファンの子アヒカムの手がエレミヤと共にあった。彼を民の手に渡して死に至らせることのないためであった。