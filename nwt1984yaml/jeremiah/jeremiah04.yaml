- 「イスラエルよ，もしあなたが帰って来る気があるなら」と，エホバはお告げになる，「あなたはわたしのもとに帰って来てもよい。そして，もしあなたがわたしのためにその嫌悪すべきものを取り去るなら，あなたは逃亡者として行くことはないであろう。
- そして[もし]あなたが，『エホバは真実と公正と義とをもって生きておられる！』と確かに誓うなら，諸国民は彼によって自らを実際に祝福し，彼によって自らを誇るであろう」。
- エホバはユダの者たちとエルサレムにこのように言われたからである。「あなた方は自分のために耕地をすき返せ。いばらの中に種をまき続けてはならない。
- ユダの者たちとエルサレムの住民よ，あなた方はエホバに対して割礼を受け，心の包皮を取り去れ。あなた方の行ないの悪ゆえに，わたしの激しい怒りが火のように出て行き，必ず燃え，消す者がだれもいなくなるようなことにならないためである」。
- あなた方はユダで[それを]告げ，エルサレムでも[それを]言い広め，[それを]はっきり言え。この地の至る所で角笛を吹き鳴らせ。大声で呼ばわって言え，「あなた方は集まれ。わたしたちは防備の施された都市に入ろう。
- シオンに向かって旗じるしを掲げよ。避け所を備えよ。立ちどまるな」。わたしが北からもたらそうとしている災い，大いなる崩壊があるからだ。
- 彼はそのやぶから出るライオンのように上って行き，諸国の民を滅びに陥れている者は出発した。彼はあなたの地を驚きの的とするために自分の場所から出て行った。あなたの諸都市は廃虚となり，住む者もいなくなる。
- このためにあなた方は粗布をまとえ。胸をたたいて泣きわめけ。エホバの燃える怒りがわたしたちから去らなかったからである。
- 「そして，その日に」と，エホバはお告げになる，「王の心は滅びうせ，君たちの心もまた[滅びうせる]。祭司たちは必ず驚がくし，預言者たちも驚き惑うであろう」。
- それでわたしは言った，「ああ，主権者なる主エホバよ！確かに，あなたはこの民とエルサレムとを完全に欺かれました。『平安があなた方のものになる』と言われたのに，剣が魂にまで達しました」。
- その時，この民とエルサレムとにこう言われるであろう。「荒野の踏みならされた道の熱風がわたしの民の娘の方へ向かっている。それはあおり分けるためのものでもなく，清めるためのものでもない。
- 満ち満ちた風がそれらのものからわたしに向かって来る。今わたしもまた，彼らに裁きを言い渡す。
- 見よ，彼は雨雲のように上って来る。その兵車は暴風のようだ。その馬は鷲よりも速い。わたしたちは災いだ！わたしたちは奪略されたからだ。
- エルサレムよ，あなたが救われるために，あなたの心の全き悪を洗い清めよ。あなたの誤った考えはいつまであなたのうちに宿るのか。
- 声がダンから語っており，エフライムの山地から有害なことを言い広めている。
- あなた方は[それを]，そうだ，諸国の民に語り告げよ。[それを]エルサレムに向かって言い広めよ」。「見張りの者たちが遠くの地からやって来る。彼らはユダの諸都市に向かって声を上げるであろう。
- 彼らは原野の見張りのようになって四方から彼女を攻める。彼女がわたしに反逆したからである」と，エホバはお告げになる。
- 「あなたの道とあなたの行動―それはあなたに返されることであろう。これがあなたに対する災いである。それは苦いからである。それはあなたの心臓にまで達したからである」。
- ああ，わたしのはらわた，わたしのはらわたよ！わたしは心臓の壁の中で激しい痛みを覚える。わたしの心臓はわたしの内にあって騒ぎ立っている。わたしは黙っていることができない。わたしの魂が聞いたのは角笛の音，戦いの警報だからである。
- 崩壊また崩壊が大声で呼ばれた。全土が奪略されたからである。わたしの天幕は突然に，わたしの天幕布は一瞬のうちに奪略された。
- わたしはいつまで旗じるしを見，角笛の音を聞きつづけるのだろうか。
- わたしの民は愚かだからである。彼らはわたしに留意しなかった。彼らは知恵のない子らであり，理解ある者ではない。彼らは悪を行なうことに関しては賢いが，善を行なうことに関しては全く何の知識も持っていない。
- わたしはその地を見たが，見よ，[そこは]人のいない，荒漠とした[所であった]。また，天を[見やった]が，その光はもうなかった。
- わたしは山々を見たが，見よ，それは激動しており，丘もみな揺れ動いていた。
- わたしは見たが，見よ，地の人はおらず，天の飛ぶ生き物もみな逃げてしまった。
- わたしは見たが，見よ，果樹園は荒野となり，その諸都市もすべて壊されていた。それはエホバによるため，その燃える怒りによるためであった。
- エホバはこのように言われたからである。「全土は荒れ果てた所となる。わたしは完全に滅ぼし絶やすことをしないだろうか。
- このために，その地は嘆き悲しみ，上なる天は必ず暗くなる。それはわたしが語り，考慮し，悔やまなかったからである。わたしはそれから引き返すこともしない。
- 騎手と弓の射手の音のために市全体が逃げ去る。彼らはやぶに入り，岩の間へ上って行った。すべての都市は捨てられ，そこに住む者はだれもいない」。
- 奪略を受けた今，あなたはどうするのか。あなたは緋色[の衣]を身に着け，金の飾り物で身を美しく装い，黒い化粧で目を大きく見せていたのだから。あなたが自分を美しく見せたのは無駄である。[あなた]に欲情を燃やす者たちはあなたを退けた。彼らはあなたの魂を探し求めている。
- わたしは病気の女のような声，初めての子を産む女のような苦難，息を切らしてあえいでいるシオンの娘の声を聞いたからである。彼女はたなごころを伸べつづける。「今，わたしは災いです！わたしの魂は殺す者たちに飽きているからです」。