- これは諸国民に関して，預言者エレミヤにエホバの言葉として臨んだものである。
- エジプトについて，エジプトの王ファラオ･ネコの軍勢に関して。彼はユーフラテス川のほとりカルケミシュにいたのであるが，バビロンの王ネブカドレザルは，ユダの王，ヨシヤの子エホヤキムの第四年にこれを撃ち破った。
- 「男たちよ，丸盾と大盾を整え，戦いに近づけ。
- 騎手たちよ，馬に馬具を付け，[それに]乗り，かぶとをつけて位置につけ。小槍を磨け。小札かたびらを着よ。
- 「『どうしてわたしは彼らが恐怖の念を抱くのを見たのか。彼らは引き返して行く。その力ある者たちも打ち砕かれている。彼らは確かに逃げ，振り返らなかった。周囲に怖れがある』と，エホバはお告げになる。
- 『速い者は逃げようとするな。力ある者は逃れようとするな。北の方，ユーフラテス川の岸のほとりで，彼らはつまずいて，倒れたのだ』。
- 「ナイル川のように，水の盛り上がる川のように上って来るこの者はだれか。
- エジプトが，ナイル川のように，水の盛り上がる川のように上って来る。そして言う，『わたしは上って行く。地を覆う。都市とそこに住んでいる者たちをやすやすと滅ぼす』と。
- 馬よ，上って行け。兵車よ，狂ったように駆け巡れ！そして，力ある者たちは進み出よ。盾を取るクシュとプトよ。弓を取って踏むルディム人よ。
- 「そして，その日は主権者なる主，万軍のエホバのもの，その敵対者たちに復しゅうをする復しゅうの日である。そして剣は必ずむさぼり食い，自ら満ち足り，彼らの血を存分に飲むであろう。主権者なる主，万軍のエホバは，ユーフラテス川のほとりの北の地に犠牲のものを持っておられるからである。
- 「エジプトの処女なる娘よ，ギレアデに上ってバルサムを得よ，あなたがいやしの手立てを殖やしたのは無駄であった。あなたのために治す[方法]はない。
- 諸国民はあなたの不名誉を聞き，あなたの叫びはその地に満ちた。彼らはつまずいたからである。力ある者が力ある者に。彼らは共に，両方とも倒れた」。
- バビロンの王ネブカドレザルがエジプトの地を打ち倒そうとして来ることに関して，エホバが預言者エレミヤに語られた言葉。
- 「人々よ，エジプトで[それを]告げ，ミグドルで[それを]ふれ告げ，ノフとタフパヌヘスとで[それを]ふれ告げよ。言え，『位置につき，自分のためにも準備をせよ。剣はあなたの周囲で必ずむさぼり食うからである。
- あなたの強力な者たちが押し流されたのはどうしてか。彼らは踏みとどまれなかった。エホバが彼らを押しのけられたからである。
- 彼らの数多くの者がつまずいている。彼らはまた，実際に倒れる。そして互いに言いつづける，「立ち上がれ。虐待の剣のゆえにわたしたちの民のもとに，わたしたちの親族の地に帰ろう」と』。
- 彼らはその所でふれ告げた，『エジプトの王ファラオはただのざわめきにすぎない。彼は祭りの時を過ぎ去らせた』。
- 「『わたしは生きている』と，その名を万軍のエホバという王がお告げになる，『彼は山々の中のタボルのように，海のほとりのカルメルのように入って来る。
- エジプトの娘である住民よ，あなたはただ流刑のための手荷物を自分のためにまとめよ。ノフもただの驚きの的となり，実際に火を放たれて，住む者がいなくなるからである。
- エジプトはとてもきれいな若い雌牛のようだ。北から蚊がこれに向かって必ずやって来る。
- その上，彼女の中にいるその雇い[兵]は肥えた子牛のようだ。しかし彼らもまた，ひるんで，共に逃げた。彼らは踏みとどまれなかった。彼らの災難の日，注意の向けられる時が彼らの上に臨んだからである』。
- 「『彼女の声は，進んで行く蛇の[声]のようだ。人々は活力をもって行き，木切れを集めている者たちのように，斧をもって実際に彼女のもとに入って来るからである。
- 彼らはその森林を必ず切り倒すであろう』と，エホバはお告げになる，『それに踏み込むことができなかったからである。彼らはいなごよりも数が多くなって，数え切れないからである。
- エジプトの娘は必ず恥をかくであろう。彼女は北の民の手に実際に渡されるであろう』。
- 「イスラエルの神，万軍のエホバは言われた，『いまわたしはノからのアモン，ファラオ，エジプト，その神々，その王たちに，すなわちファラオとこれに依り頼むすべての者たちにも注意を向ける』。
- 「『そして，わたしは彼らをその魂を求める者たちの手に，バビロンの王ネブカドレザルの手に，その僕たちの手に渡す。その後，彼女は昔の日のように，[人の]住むところとなるであろう』と，エホバはお告げになる。
- 「『それであなたは，わたしの僕ヤコブよ，恐れてはならない。イスラエルよ，恐怖の念を抱いてはならない。いまわたしはあなたを遠くから，あなたの子孫をその捕らわれの地から救うからである。そして，ヤコブは必ず帰って来て，騒乱のおそれもなく安楽に暮らす。[これを]おののかせる者はだれもいないであろう。
- あなたについていえば，わたしの僕ヤコブよ，恐れてはならない』と，エホバはお告げになる，『わたしはあなたと共にいるからである。わたしはあなたを追い散らしたすべての国の民の中で滅ぼし絶やすことをするからである。しかしあなたについては，滅ぼし絶やすことをしないであろう。とはいえ，わたしはあなたを適度に打ち懲らさなければならない。あなたを処罰せずに置くことは決してない』」。