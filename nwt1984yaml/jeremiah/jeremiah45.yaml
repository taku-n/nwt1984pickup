- ネリヤの子バルクが，ユダの王，ヨシヤの子エホヤキムの第四年に，エレミヤの口からこれらの言葉を書に書き記したとき，預言者エレミヤが彼に語った言葉はこうであった。
- 「バルクよ，イスラエルの神エホバはあなたについてこのように言われました。
- 『あなたは言った，「今や，わたしは災いだ！エホバがわたしの痛みに悲嘆を加えられたからだ。わたしは自分の溜め息によって疲れ果て，休み場を見いださなかった」と』。
- 「あなたは彼にこのように言うべきである。『エホバはこのように言われた。「見よ，わたしは自分の築き上げたものを打ち壊し，自分の植えたものを根こぎにしている。実にこの全地をである。
- しかしあなたは，自分のために大いなることを求めつづけている。求めつづけてはならない」』。「『いまわたしはすべての肉なる者に災いをもたらすからである』と，エホバはお告げになる，『わたしはあなたの行くすべての場所で，あなたにあなたの魂を分捕り物として与えよう』」。