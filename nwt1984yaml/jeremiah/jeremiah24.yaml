- そして，エホバはわたしに見せてくださったが，見よ，エホバの神殿の前に置かれた二つのかごのいちじくがあった。それは，バビロンの王ネブカドレザルが，ユダの王，エホヤキムの子エコニヤ，およびユダの君たち，職人，堡塁を築く者たちをエルサレムから流刑に処し，バビロンに連れて行った後のことであった。
- 一方のかごについていえば，いちじくはとても良く，早なりのいちじくのようであった。もう一方のかごについていえば，いちじくはとても悪く，悪くて食べられなかった。
- 次いでエホバはわたしに言われた，「エレミヤよ，あなたには何が見えるか」。それでわたしは言った，「いちじくです。良いいちじくはとても良く，悪いほうはとても悪く，悪くて食べられません」。
- すると，エホバの言葉がわたしに臨んで言った。
- 「イスラエルの神エホバはこのように言われた。『わたしは，この場所からカルデア人の地へ送り出すユダの流刑者たちを，これらの良いいちじくのように，良い仕方で見るであろう。
- そして，わたしは良い仕方で彼らに目を留め，必ず彼らをこの地に帰すであろう。そして，わたしは彼らを築き上げ，打ち壊しはしない。わたしは彼らを植え，根こぎにはしない。
- そして，わたしは彼らにわたしを知る心，わたしがエホバであることを[知る心]を与える。彼らは必ずわたしの民となり，わたしは彼らの神となるであろう。彼らは心をつくしてわたしのもとに帰るからである。
- 「『そして，悪くて食べられない，悪いいちじくのように，エホバは事実このように言われた。「わたしはそのように，ユダの王ゼデキヤ，その君たち，この地に残っているエルサレムの残りの者，エジプトの地に住んでいる者たちを与えるであろう―
- わたしはまた，地のすべての王国で彼らを身震いのため，災いのために渡し，わたしが彼らを追い散らすすべての場所で，そしりと格言的なことばのため，嘲弄と呪いのために[渡す]。
- そして，わたしは彼らに向かって剣と飢きんと疫病を送り，ついに彼らは，わたしが彼らとその父祖たちに与えた地から絶え果てる」』」。