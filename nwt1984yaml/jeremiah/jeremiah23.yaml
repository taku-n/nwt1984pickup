- 「わたしの放牧地の羊を滅ぼし，[これを]散らしている牧者たちは災いだ！」と，エホバはお告げになる。
- それゆえ，イスラエルの神エホバは，わたしの民を牧している牧者たちに対してこのように言われた。「あなた方がわたしの羊を散らしたのだ。あなた方は彼らを追い散らしつづけて，彼らに注意を向けなかった」。「いまわたしはあなた方の行ないの悪のためにあなた方に注意を向ける」と，エホバはお告げになる。
- 「そして，わたしはわたしの羊の残りの者を，わたしが彼らを追い散らしたすべての地から集めるであろう。わたしは彼らをその牧草地に連れ戻す。彼らは必ずよく生んで，多くなる。
- そして，わたしは彼らを実際に牧する牧者たちを彼らの上に起こす。彼らはもはや恐れることも，恐怖の念を抱くこともなく，だれひとり失われないであろう」と，エホバはお告げになる。
- 「見よ，日がやって来る」と，エホバはお告げになる，「わたしはダビデにひとつの義なる新芽を起こす。そして，ひとりの王が必ず治め，思慮深く行動し，この地に公正と義を行なうであろう。
- 彼の日にユダは救われ，イスラエルも安らかに住むであろう。そしてこれが，すなわち，“エホバはわたしたちの義”[という名]が，彼の呼ばれる名となるであろう」。
- 「それゆえ，見よ，日がやって来る」と，エホバはお告げになる，「彼らはもはや，『イスラエルの子らをエジプトの地から連れ上ったエホバは生きておられる』とは言わず，
- むしろ，『イスラエルの家の子孫を北の地から，また，わたしが彼らを追い散らしたすべての地から連れ上り，導き入れたエホバは生きておられる』と[言うようになり]，彼らは必ず自分たちの土地に住むであろう」。
- 預言者たちに関して，わたしの心はわたしの内で砕かれた。わたしの骨はみな震えはじめた。わたしは，エホバとその聖なる言葉のために，酒に酔った者のようになり，ぶどう酒に打ち負かされた強健な者のようになった。
- この地は姦淫をする者で満ちたからである。のろいのためにこの地は嘆き悲しみ，荒野の牧草地は干上がった。彼らの行動の方向は悪いものとなり，その力強さは正しくない。
- 「預言者も祭司も汚れたからである。また，わたしは自分の家で彼らの悪を見いだした」と，エホバはお告げになる。
- 「それゆえ，彼らの道は彼らにとって暗闇の中の滑りやすい所のようになり，彼らはその中に押しやられて，必ず倒れるであろう」。「わたしは彼らに災いを，注意の向けられる年をもたらすからである」と，エホバはお告げになる。
- 「また，サマリアの預言者たちの中にわたしは不行跡を見た。彼らはバアルに[唆された]預言者として行動した。彼らはわたしの民，すなわちイスラエルをさまよわせ続ける。
- また，エルサレムの預言者たちの中にわたしは恐るべきことを見た。姦淫をすることと偽りによって歩むこととを。彼らは悪を行なう者たちの手を強め，その者たちがそれぞれ自分の悪から引き返すことのないようにした。わたしにとって，彼らは皆ソドムのようになり，その住民はゴモラのように[なった]」。
- それゆえ，万軍のエホバは預言者たちに対してこのように言われた。「いまわたしは彼らに苦よもぎを食べさせる。わたしは彼らに毒の水を飲ませよう。エルサレムの預言者たちから，背教が全土に出て行ったからである」。
- 万軍のエホバはこのように言われた。「あなた方に預言している預言者たちの言葉に聴き従ってはならない。彼らはあなた方をむなしいものにならせているのである。彼らが語るのは自分の心の幻である―エホバの口から[のもの]ではない。
- 彼らは，わたしに不敬な態度を取っている者たちに向かって何度も何度も言う，『エホバは，「あなた方は平安を得るようになる」と語られた』と。また，彼らは自分の心の強情さのままに歩むすべての者[に向かって]，『災いがあなた方に臨むことはない』と言った。
- だれがエホバの親密な集いの中に立って，その言葉を見たり聞いたりしたであろうか。だれがその言葉に注意を向けて，それを聞いたであろうか。
- 見よ，エホバの風あらしが，激しい怒りが必ず出て行く。それは渦を巻く大あらし。それは邪悪な者たちの頭上に渦を巻く。
- エホバの怒りは，ご自分の心の考えを成し遂げて実現するまで元に戻らない。末の日にあなた方は理解をもってそれに考慮を払うであろう。
- 「わたしは預言者たちを遣わさなかった。だが，彼らは走った。わたしは彼らに語らなかった。だが，彼らは預言した。
- しかし，もし彼らがわたしの親密な集いの中に立っていたなら，わたしの民にわたしの言葉を聞かせて，彼らをその悪い道から，またその行ないの悪から立ち返らせたことであろう」。
- 「わたしは近くでは神であって，遠くでは神ではないのか」と，エホバはお告げになる。
- 「あるいは，人は隠れ場所に身を隠して，わたしがこれを見ないようにすることができるのか」と，エホバはお告げになる。「わたしは天と地に実際に満ちているのではないか」と，エホバはお告げになる。
- 「わたしの名によって偽りを預言している預言者たちが，『わたしは夢を見た！わたしは夢を見た！』と言ったのをわたしは聞いた。
- 偽りを預言し，自分の心のたばかりを預言する預言者の心の中に，いつまでそれは存在するのか。
- 彼らは，その父祖たちがバアルによってわたしの名を忘れたように，互いに話し合うその夢によってわたしの民にわたしの名を忘れさせようと考えている。
- 夢を[見る]預言者，その者はその夢を語れ。しかしわたしの言葉を受ける者，その者は真実をもってわたしの言葉を語れ」。「わらは穀物と何のかかわりがあるか」と，エホバはお告げになる。
- 「同様に，わたしの言葉は火のようではないか」と，エホバはお告げになる，「大岩を打ち砕くかじ場のハンマーのようでは[ないか]」。
- 「それゆえ，いまわたしは預言者たちを責める」と，エホバはお告げになる，「[彼ら]は各々その友からわたしの言葉を盗み取っている者たちである」。
- 「いまわたしは預言者たちを責める」と，エホバはお告げになる，「[彼ら]は，自分の舌を用いて『お告げ！』と述べ立てる者たちである」。
- 「いまわたしは偽りの夢の預言者たちを責める」と，エホバはお告げになる，「[彼ら]は，人々に語り，その偽りと誇りのゆえにわたしの民をさまよわせる者たちである」。「しかしわたしは，彼らを遣わしもせず，彼らに命じもしなかった。それゆえ，彼らはこの民に決して益をもたらさない」と，エホバはお告げになる。
- 「そして，この民，または預言者，または祭司が，『エホバの重荷は何か』と言ってあなたに尋ねるとき，あなたも彼らに言わなければならない，『「あなた方がそれである―ああ，何という重荷であろうか！そして，わたしは必ずあなた方を見捨てるであろう」と，エホバはお告げになる』。
- 預言者，または祭司，または民で，『エホバの重荷！』と言う者には，わたしもその者とその家の者とに注意を向けるであろう。
- あなた方は各々その仲間に，各々その兄弟にこのように言いつづける。『エホバは何とお答えになったか。また，エホバは何とお話しになったか』。
- しかし，エホバの重荷をあなた方はもう述べてはならない。各々にとって，重荷はその人自身の言葉となるからである。あなた方は，生ける神，万軍のエホバ，わたしたちの神の言葉を変えたのである。
- 「あなたは預言者にこのように言うのである。『エホバはどんな答えをあなたにお与えになったか。また，エホバは何とお話しになったか。
- そしてもし，「エホバの重荷！」と，あなた方が言いつづけるなら，それゆえに，これがエホバの言われたことである。「わたしはあなた方に[人を]遣わして，『あなた方は，「エホバの重荷！」と言ってはならない』と言いつづけたのに，あなた方は，『この言葉はまさしくエホバの重荷である』と言うので，
- それゆえに，ここにわたしはいる！そして，わたしはあなた方を決定的に放置する。わたしはあなた方を，また，わたしがあなた方とあなた方の父祖たちに与えた都市を，わたしの前から捨て去る。
- そして，わたしはあなた方の上に定めのない時に至るそしりと，定めのない時に至る辱めとを置く。それは忘れられることがない」』」。