- エホバが預言者エレミヤにより，バビロンに関し，カルデア人の地に関して語られた言葉。
- 「[それを]諸国民の中で告げ，[それを]言い広めよ。そして旗じるしを掲げよ。[それを]言い広めよ。人々よ，何も隠してはならない。言え，『バビロンは攻め取られた。ベルは恥をかいた。メロダクは恐れおののいた。その像は恥をかいた。その糞像は恐れおののいた』と。
- ひとつの国民が北からこれに攻め上って来たからだ。それはこの地を驚きの的とする者であり，そのため，そこに住む者はだれもいなくなる。人も家畜も共に逃げ去った。彼らは去って行った」。
- 「その日，その時」と，エホバはお告げになる，「イスラエルの子ら，彼らとユダの子らは共に来るであろう。彼らは歩き，歩きながら泣いて，その神エホバを求めるであろう。
- シオンに向かって彼らは道を尋ねつづけ，顔をその方向に向けて[言うであろう，]『来なさい。忘れられることのない，定めなく存続する契約によってエホバに連なろう』。
- わたしの民は滅びうせる生き物の群れとなった。その羊飼いたちが彼らをさまよわせたのだ。山々の上でそれらの者は彼らを連れ去った。彼らは山から丘へと行った。彼らはその休み場を忘れてしまった。
- 彼らを見いだす者たちは皆これを食い尽くし，彼らに敵対する者たちは言った，『我々が罪科に問われることはない。彼らが義の住まいであるエホバに，その父祖たちの望みであるエホバに対して罪をおかしたからだ』」。
- 「バビロンから逃げ去り，カルデア人の地から出て行け。群れの先頭に立つ動物のようになれ。
- いまわたしは北の地から大いなる国々の会衆を呼び起こし，バビロンに攻め上らせる。彼らは必ず彼女に向かって陣立てをするであろう。彼女はそこから攻め取られるであろう。その矢は子供を無き者にする力ある者の[矢]のようであり，その者は成果を収めずには戻らない。
- そして，カルデアは必ず分捕り物となる。これを分捕り物とする者はみな満ち足りるであろう」と，エホバはお告げになる。
- 「あなた方は歓びつづけたからだ。あなた方はわたしの相続物を略奪するときに歓喜しつづけたからだ。あなた方は柔らかい草の中の若い雌牛のように前足でかき続け，雄馬のようにいななき続けた。
- あなた方の母は大いに恥をかいた。あなた方を産んだ女は失望した。見よ，彼女は諸国民の中で最も取るに足りない者であり，水のない荒野，また砂漠平原である。
- エホバの憤りのために，そこに住む者はいなくなり，彼女は全体が荒れ果てた所となる。バビロンのそばを通る者は驚いて見つめ，そのすべての災厄のために口笛を吹くであろう。
- 「すべて弓を踏む者よ，あなた方は四方からバビロンに向かって陣立てをせよ。これに向かって射よ。矢を惜しむな。彼女はエホバに対して罪をおかしたからである。
- 四方からこれに向かってときの声を上げよ。彼女はその手を与えた。その柱は倒れた。その城壁は打ち壊された。それはエホバの復しゅうだからである。あなた方は彼女に復しゅうせよ。彼女がした通りにこれに行なえ。
- バビロンから，種をまく者，収穫の時に鎌を扱う者を断ち滅ぼせ。彼らは虐待の剣のために各々自分の民のもとに引き返し，各々自分の地に逃げて行くであろう。
- 「イスラエルは散らされた羊。ライオンが追い散らすことをした。最初の場合にはアッシリアの王がこれをむさぼり食い，この後の場合にはバビロンの王ネブカドレザルがその骨をかじった。
- それゆえ，イスラエルの神，万軍のエホバはこのように言われた。『わたしは，アッシリアの王に注意を向けたのと同じように，いまバビロンの王とその地に注意を向ける。
- そして，わたしはイスラエルをその牧草地に連れ戻し，これはカルメルとバシャンで必ず草を食うことになる。エフライムとギレアデの山地で，その魂は満たされるであろう』」。
- 「そして，その日，その時」と，エホバはお告げになる，「イスラエルのとがが尋ね求められるが，それはないであろう。ユダの罪が[尋ね求められるが]，それも見いだされないであろう。わたしは自分が残す者たちを許すからである」。
- 「メラタイムの地に―彼女とペコドの住民とに向かって攻め上れ。彼らに虐殺と，滅びのためにささげることとが迫り来るように」と，エホバはお告げになる，「すべてわたしがあなたに命じた通りに行なえ。
- その地に戦いの音が，そして大いなる崩壊がある。
- ああ，全地のかじ場のハンマーは切り倒されて，砕かれるのだ！ああ，バビロンは諸国民の中でただの驚きの的となってしまった！
- バビロンよ，わたしはお前のためにわなを仕掛けたので，お前もまた，捕らえられた。お前は[それを]知らなかった。お前は見いだされて，また，つかまえられた。お前はエホバに対して奮い立ったからである。
- 「エホバはその倉を開かれた。そして，その糾弾の武器を出される。カルデア人の地に，主権者なる主，万軍のエホバの業があるからだ。
- 最も遠い所から彼女の中に入れ。その穀物倉を開け。積み重ねることをする者たちのように，彼女を積み上げ，これを滅びのためにささげよ。彼女のために残される者がだれもいなくなるように。
- 彼女の若い雄牛をみな虐殺せよ。彼らがほふり場に下るように。彼らは災いだ！彼らの日，彼らに注意の向けられる時が来たからだ。
- 「バビロンの地から逃げる者と逃れる者たちが，わたしたちの神エホバの復しゅうを，その神殿のための復しゅうをシオンで語り告げる声がする。
- 「弓を射る者たち，弓を踏むすべての者たちをバビロンに向かって召集せよ。彼女に向かってその周囲に陣営を張れ。逃げ延びる者があってはならない。彼女の働きにしたがって返報せよ。すべて彼女のした通りに，これに行なえ。彼女はエホバに向かって，イスラエルの聖なる方に向かって，せん越な行ないをしたからである。
- それゆえ，その日，その若者たちは公共広場で倒れ，その戦人もみな沈黙させられる」と，エホバはお告げになる。
- 「見よ，せん越さよ，わたしはあなたを攻める」と主権者なる主，万軍のエホバはお告げになる，「あなたの日，わたしがあなたに注意を向けなければならない時が必ず来る。
- そして，せん越さは必ずつまずいて倒れ，これを立ち上がらせてくれる者はだれもいないであろう。そして，わたしはその諸都市に火を燃え上がらせ，それは必ずその周辺をことごとくむさぼり食う」。
- 万軍のエホバはこのように言われた。「イスラエルの子らとユダの子らは共に虐げられており，彼らをとりこにする者たちは皆，彼らを捕らえた。それらの者はどうしても彼らを去らせようとはしなかった。
- 彼らを買い戻す方は強く，その名を万軍のエホバという。この方は必ず彼らの訴訟を取り上げ，この地に実際に休息を与えて，バビロンの住民に動揺を引き起こされるであろう」。
- 「カルデア人を攻める剣がある」と，エホバはお告げになる，「それはバビロンの住民と，その君たちと，その賢い者たちとを攻める。
- 無意味な話をする者たちを攻める剣があり，彼らは必ず愚かな行動をするであろう。その力ある者たちを攻める剣があり，彼らは実際に恐れおののくであろう。
- 彼らの馬と戦車とその中にいる入り混じった集団すべてを攻める剣があり，彼らは必ず女になるであろう。その財宝を攻める剣があり，それらは実際に強奪されるであろう。
- 彼女の水の上には荒廃があり，それは必ず干上がる。それは彫像の地であり，彼らは[自分たちの]怖ろしい幻のために，気違いのような行動をしつづけるからである。
- それゆえ，水のない地域にせい息するものたちは，泣きわめく動物と共に住み，そこには必ずだちょうが住む。彼女はもはや決して住まわれることも，代々にわたって宿ることもない」。
- 「神がソドムとゴモラとその近隣[の町々]を覆されたときのように」と，エホバはお告げになる，「人はだれもそこに住まず，その中に人間の子はだれも外国人としてとどまらないであろう。
- 「見よ，ひとつの民が北から入って来る。大いなる国民と偉大な王たちが地の最果てから奮い立たされる。
- 彼らは弓と投げ槍をとる。彼らは残虐で，憐れみを示さないであろう。その音は騒ぎ立つ海のようであり，彼らは馬に乗る。バビロンの娘よ，[彼らは]戦いのためにひとりの人となって陣立てをし，あなたを攻める。
- 「バビロンの王は彼らについての知らせを聞いた。彼の手は垂れ下がった。苦難がある！子を産む女のように，激しい痛みが彼を捕らえた。
- 「見よ，ヨルダン沿いの誇り高き[茂み]から，永続する住まいに[上って来る]ライオンのように，だれかが上って来る。しかし，わたしは一瞬のうちにその者をそこから逃げ去らせる。そして，わたしは選ばれる者をそこに任命するであろう。なぜなら，だれがわたしのようであろうか。だれがわたしに挑戦するであろうか。だれが今，わたしの前に立ち得る牧者であろうか。
- それゆえ，人々よ，エホバがバビロンに対して立てられた計り事と，カルデア人に対して考え出されたその考えを聞け。確かに，群れの小さな者たちは引きずり回される。確かに，[神]はそれらの者ゆえにその住まいを荒廃させられる。
- バビロンが捕らえられた[ときの]音で，地は必ず激動させられ，諸国民の中で叫び声が聞かれるであろう」。