- それから，軍勢のすべての長，カレアハの子ヨハナン，ホシャヤの子エザヌヤ，およびすべての民が，最も小さい者から最も大きい者に至るまで近寄って来て，
- 預言者エレミヤに言った，「恵みを求めるわたしたちの願いが，どうか，あなたの前に聞き入れられますように。わたしたちのために，この残りの者すべてのために，あなたの神エホバに祈ってください。わたしたちは多くの中からわずかな者が残されるだけとなったからです。あなたの目がわたしたちをご覧になっている通りです。
- そしてあなたの神エホバが，わたしたちの歩むべき道となすべき事とをわたしたちに告げてくださいますように」。
- そこで，預言者エレミヤは彼らに言った，「わたしは聞きました。いまわたしはあなた方の神エホバに，あなた方の言葉にしたがって祈ります。エホバがあなた方に対する答えとしてお与えになるすべての言葉を，わたしは必ずあなた方に告げるでしょう。あなた方から一言も差し控えません」。
- すると，彼らはエレミヤに言った，「もしわたしたちが，あなたの神エホバがわたしたちのためにあなたを遣わして[告げられる]すべての言葉にしたがって，全くその通りに行なわないなら，エホバがわたしたちを責める真実で忠実な証人となられますように。
- 良くても悪くても，わたしたちは，わたしたちがそのもとにあなたを遣わすわたしたちの神エホバの声に従います。わたしたちの神エホバの声に従うことにより，わたしたちにとって物事が順調に行くためです」。
- さて，十日の終わりになって，エホバの言葉がエレミヤに臨んだ。
- それで，彼はカレアハの子ヨハナンと，彼と共にいた軍勢のすべての長，そしてすべての民を，最も小さい者から最も大きい者に至るまで呼びにやり，
- 次いで彼らに言った，「イスラエルの神エホバはこのように言われました。あなた方はその方のもとにわたしを遣わし，恵みを求めるあなたの願いをそのみ前に聞き入れてもらおうとしたのです。
- 『もしあなた方が確かにこの地に住みつづけるなら，わたしもあなた方を築き上げ，[あなた方を]打ち壊しはしない。わたしはあなた方を植え，[あなた方を]根こぎにはしない。わたしはあなた方に下した災いを必ず悔やむからである。
- あなた方が恐れているバビロンの王のことで恐れてはならない』。「『彼のことで恐れてはならない』と，エホバはお告げになる，『わたしは，あなた方を救うため，あなた方を彼の手から救い出すために，あなた方と共にいるからである。
- そして，わたしはあなた方に憐れみを施し，彼は必ずあなた方に憐れみをかけ，あなた方をあなた方の地に帰すであろう。
- 「『しかし，もしあなた方が，「いや，わたしたちはこの地に住まない」と言って，あなた方の神エホバの声に背き，
- 「いや，エジプトの地にわたしたちは入る。そこでは，戦いを見ることも，角笛の音を聞くことも，パンに飢えることもないであろう。そこがわたしたちの住む所となるのだ」と言うなら，
- それゆえに，ユダの残りの者たちよ，今こそエホバの言葉を聞きなさい。イスラエルの神，万軍のエホバはこのように言われました。「もしあなた方が断固としてエジプトへ入ることに自分の顔を向け，外国人としてそこにとどまるために実際に入って行くなら，
- あなた方の恐れている剣が必ずそこで，エジプトの地であなた方に追いつき，あなた方の恐れている飢きんがそこであなた方のすぐ後を追い，エジプトにまで行くであろう。そしてそこで，あなた方は死ぬのである。
- そして外国人としてそこにとどまるために，エジプトへ入って行こうと自分の顔を向けた者はみな，剣と飢きんと疫病とによって死ぬ者となる。わたしが彼らにもたらす災いのゆえに，彼らのもとには生き残る者も，逃げ延びる者もいなくなるであろう」』。
- 「イスラエルの神，万軍のエホバはこのように言われたからです。『わたしの怒りと激怒がエルサレムの住民の上に注ぎ出されたように，わたしの激怒はあなた方の上にも注ぎ出される。あなた方がエジプトに入って行くからである。あなた方は必ず，のろい，驚きの的，呪い[の言葉]，そしりとなり，あなたはもうこの場所を見ることはないであろう』。
- 「ユダの残りの者たちよ，エホバはあなた方に対して話されました。エジプトに入って行ってはなりません。あなた方ははっきり知っておくべきです。わたしが今日あなた方を責める証しをしたこと，
- あなた方が自分の魂に対してとがを犯したことを。あなた方自身がわたしを，あなた方の神エホバのもとに遣わして言ったからです，『わたしたちのために，わたしたちの神エホバに祈ってください。すべてわたしたちの神エホバの言われることにしたがって，その通りにわたしたちに告げてください。わたしたちは必ずそうします』と。
- そして，わたしは今日あなた方に告げておきますが，あなた方はあなた方の神エホバの声にも，[神]がわたしをあなた方に遣わして[告げら]れるどんなことにも決して従わないでしょう。
- それで今，あなた方は，あなた方が外国人としてとどまるために喜んで入って行くその場所で，剣と飢きんと疫病とによって死ぬことをはっきり知っておくべきです」。