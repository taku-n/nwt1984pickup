- こういう言い習わしがある。「もし人がその妻を去らせ，彼女が実際に彼のもとを去ってほかの人のものになったなら，彼は再びその女のもとに戻ってよいだろうか」。その地は確かに汚されてしまったのではないか。「そしてあなたも多くの友と売春をした。それなのにわたしのもとに帰って来てよいであろうか」と，エホバはお告げになる。
- 「踏みならされた道にあなたの目を上げて見よ。あなたが犯されなかった場所はどこにあるのか。あなたは，荒野のアラビア人のように，彼らのために道のそばに座った。あなたは自分の売春の行為と悪とによって地を汚しつづける。
- それゆえに，豊潤な雨はとどめられており，春の雨さえ生じなかった。そして，売春をする妻の額があなたのものとなった。あなたは恥辱を感じることもなかった。
- あなたはこの時からわたしに呼ばわったのか，『わたしの父よ，あなたはわたしの若い時の腹心の友です！
- 定めのない時に至るまで憤慨することが，また永久に[何かを]見つづけることがあってよいでしょうか』と。見よ，あなたは語り，次いで悪いことを行ない，[それを]行ない通した」。
- さらに，エホバは王ヨシヤの時代にわたしに言われた，「『あなたは不忠実なイスラエルの行なったことを見たか。彼女はすべての高い山の上，すべての生い茂った木の下に行ってはそこで売春を行なおうとする。
- そして彼女がこれらのことすべてをした後，わたしは彼女にわたしのもとに帰って来るようにと言いつづけたが，彼女は帰って来なかった。ユダは自分の不実な姉妹を見つづけた。
- わたしはそれを見たとき，不忠実なイスラエルが姦淫を行なったその理由のために，彼女を去らせ，次いで完全な離婚証書をこれに与えた。それでも，不実な行ないをするその姉妹ユダは恐れもせず，かえって自分もまた，行って売春をするようになった。
- そして彼女の売春は[その]軽薄な物の見方ゆえに生じ，彼女はその地を汚し，石や木と姦淫を行ないつづけたのである。
- このすべてにもかかわらず，その不実な姉妹ユダは心を尽くしてわたしのもとに帰って来ることはなかった。ただ，偽って[そうしたにすぎない]』と，エホバはお告げになる」。
- そして，エホバはさらにわたしに言われた，「不忠実なイスラエルはその魂が，不実な行ないをするユダよりも義にかなっていることを証明した。
- 行って，あなたはこれらの言葉を北にふれ告げて，言わなければならない。「『「背信のイスラエルよ，帰れ」と，エホバはお告げになる』。『「わたしはあなた方に[怒って]顔を向けることはない。わたしは忠節だからである」と，エホバはお告げになる』。『「わたしは定めのない時に至るまで憤慨しつづけることはない。
- ただ，あなたは自分のとがに留意せよ。あなたはあなたの神エホバに対して違犯をおかしたからである。そして，あなたはすべての生い茂った木の下で自分の道をよそ者たちに散らし続けた。しかしあなた方は，わたしの声には聴き従わなかった」と，エホバはお告げになる』」。
- 「背信の子らよ，帰れ」と，エホバはお告げになる。「わたしはあなた方の夫たる所有者となったからである。わたしはあなた方を都市から一人，家族から二人取り出して，あなた方をシオンに連れて行く。
- そしてわたしの心に合った牧者たちをあなた方に与え，彼らは知識と洞察力とをもって必ずあなた方を養うであろう。
- そして，その日，その地において，あなた方は多くなり，必ず実を結ぶ」と，エホバはお告げになる。「彼らはもはや，『エホバの契約の箱！』とは言わず，それが彼らの心に上ることもない。彼らはそれを思い出しもせず，惜しみもせず，それが造られることももはやない。
- その時，彼らはエルサレムをエホバの王座と呼ぶ。すべての国の民はそのもとに，エルサレムのエホバのみ名のもとに必ず集められ，自分たちの悪い心の強情さに従って歩むことはもはやない」。
- 「その日，彼らは，ユダの家はイスラエルの家と共に歩き，彼らは共に北の地から出て，わたしがあなた方の父祖たちに世襲所有地として与えた地にやって来る。
- そしてわたし自身が言った，『ああ，わたしはあなたを子らの中に置き，望ましい地，諸国民の軍勢の飾りの世襲所有地をあなたに与えていったのだ！』そしてわたしはさらに言った，『あなた方は「わたしの父よ！」とわたしに呼ばわり，わたしに従うことから引き返すことはないであろう』。
- 『まさしく妻がその友から不実にも離れた[ように]，イスラエルの家よ，あなた方もわたしを不実な仕方で扱った』と，エホバはお告げになる」。
- 踏みならされた道で声が聞こえた。[それは]イスラエルの子らの泣き声，嘆願であった。彼らは自分たちの道をねじ曲げ，自分たちの神エホバを忘れたからである。
- 「背信の子らよ，帰れ。わたしはあなた方の背信の状態をいやすであろう」。「ここにわたしたちがおります！わたしたちはあなたのもとに参りました。エホバよ，あなたはわたしたちの神だからです。
- 確かに，丘も山の騒ぎも偽りに属します。確かに，わたしたちの神エホバに，イスラエルの救いがあるのです。
- しかし恥ずべきものが，わたしたちの若い時からわたしたちの父祖たちの労苦を，その羊と牛の群れ，その息子と娘たちを食い尽くしました。
- わたしたちは自分の恥のうちに横たわり，辱めがわたしたちを覆いつづけます。わたしたちは，わたしたちと父たちとは，わたしたちの若い時から今日に至るまで，わたしたちの神エホバに対して罪をおかし，わたしたちの神エホバの声に従わなかったからです」。