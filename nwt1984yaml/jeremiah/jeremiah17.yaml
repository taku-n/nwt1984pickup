- 「ユダの罪は鉄の尖筆で書き記されている。それは，金剛石のとがりで彼らの心の書き板と，彼らの祭壇の角に刻み込まれている。
- ときに，その子らは，生い茂る木の傍ら，高い丘，野の山の上にある彼らの祭壇と聖木を思い出す。
- あなたの資産，あなたのすべての財宝を，わたしはただ強奪のために与えるであろう―あなたの高き所を，あなたの全領地の至る所にある罪のゆえに。
- そしてあなたは，わたしがあなたに与えた世襲所有地を自ら手放す。わたしもまた，あなたをあなたの知らなかった地で敵に仕えさせる。あなた方はわたしの怒りのうちに火のように燃え立たせられたからである。それは定めのない時に至るまで燃やされる」。
- エホバはこのように言われた。「地の人に依り頼み，しかも肉を自分の腕とし，その心がエホバからそれて行く強健な者はのろわれる。
- そして，彼は必ず荒れ野に一本だけ立っている木のようになり，良いものが訪れても[それを]見ないであろう。かえって彼は，砂漠平原の乾き切った場所，人の住まない塩地に住まなければならない。
- エホバに依り頼み，エホバがその確信[のよりどころ]となってくださった強健な者は祝福される。
- そして彼は必ず，水のほとりに植えられて水路のほとりに根を送り出す木のようになる。彼は暑さが来ても[それを]見ることなく，その葉は実際に生い茂ることであろう。また，干ばつの年にも思い煩うことなく，実を産み出すことをやめもしない。
- 「心はほかの何物にも勝って不実であり，必死になる。だれがこれを知りえようか。
- わたし，エホバは，心を探り，腎を調べている。各々にその道にしたがって，その行ないの実にしたがって与えるためである。
- 公正によらずに富を作る者は，自分の産まなかったものを集め寄せたしゃこのようである。自分の日の半ばにそれを捨て，その終わりには分別のない者となる」。
- 初めから高い所に栄光の王座がある。それはわたしたちの聖なる所の場所である。
- イスラエルの望みであるエホバよ，あなたを捨てて行く者はみな恥をかかされます。背教してわたしから離れて行く者たちは地に書き記されるのです。彼らは，生ける水の源，エホバを捨てたからです。
- エホバよ，わたしをいやしてください。そうすれば，わたしはいやされるでしょう。わたしを救ってください。そうすれば，わたしは救われます。あなたはわたしの賛美だからです。
- ご覧ください，わたしに向かって，「エホバの言葉はどこにあるのか。どうか，それを来させてもらいたい」と言う者たちがいます。
- しかし，わたしはあなたに従う牧者[の立場]から急いで[退くことを]しませんでした。絶望の日を渇望しもしませんでした。あなたご自身がわたしの唇から出る言葉をご存じです。それはあなたのみ顔の前で生じたのです。
- わたしにとって恐れおののかせるものとならないでください。あなたは災いの日におけるわたしの避難所なのです。
- わたしを迫害する者たちが恥をかきますように。しかしわたしには恥をかかせないでください。彼らが恐怖の念を抱く者となりますように。しかし，わたしに恐怖の念を抱かせないでください。彼らの上に災いの日をもたらし，彼らを二倍の崩壊をもって打ち砕いてください。
- エホバはわたしにこのように言われた。「行って，あなたはユダの王たちが入って来たり出て行ったりするときに通る民の子らの門，およびエルサレムのすべての門に立たなければならない。
- そしてあなたは彼らに言わなければならない，『エホバの言葉を聞け。これらの門を通って入って来るユダの王たち，ユダのすべて[の者たち]，エルサレムの全住民よ。
- エホバはこのように言われた。「あなた方の魂のために注意し，エルサレムの門を通って運び入れなければならない荷を安息日に運んではならない。
- また，安息日にあなた方の家からどんな荷をも運び出してはならない。どんな仕事もいっさいしてはならない。そしてわたしがあなた方の父祖たちに命じた通り，あなた方は安息日を神聖なものとしなければならない。
- しかし彼らは聴きもせず，耳を傾けもしなかった。うなじを固くして，聞こうともせず，懲らしめを受けようともしなかった」』。
- 「『「そして，もしあなた方が固くわたしに従い」と，エホバはお告げになる，「安息日にこの都市の門を通って荷を運び入れず，その[日]にどんな仕事もしないことによって安息日を神聖なものとするなら，
- 王たちが君たちと共に必ずこの都市の門を通って入って来て，ダビデの王座に座し，兵車と馬に乗ることであろう。彼らとその君たち，ユダの者たちとエルサレムの住民がである。そしてこの都市は定めのない時に至るまで必ず人の住むところとなる。
- そして，人々はユダの諸都市，エルサレムの周辺，ベニヤミンの地，低地，山地，ネゲブから実際にやって来る。そして全焼燔の捧げ物，犠牲，穀物の捧げ物，乳香を携えて来て，感謝の犠牲をエホバの家に携え入れるであろう。
- 「『「しかし，もしあなた方がわたしに従わずに，安息日を神聖なものとせず，荷を運び，[それを携えて]安息日にエルサレムの門を通って入って来るなら，わたしもその門に火を燃え上がらせる。それは必ずエルサレムの住まいの塔をむさぼり食い，消されることはないであろう」』」。