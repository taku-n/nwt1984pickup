- ゼデキヤは治めはじめたとき，二十一歳で，エルサレムで十一年間治めた。そして，彼の母の名はハムタルといい，リブナのエレミヤの娘であった。
- そして彼は，すべてエホヤキムが行なったように，エホバの目に悪いことを行ない続けた。
- エルサレムとユダでこれが生じたのは，エホバの怒りによるもので，ついに[神]はみ顔の前から彼らを投げ捨てられたからであった。そして，ゼデキヤはバビロンの王に逆らうようになった。
- ついに，彼が王であった第九年，第十の月，その月の十日に，バビロンの王ネブカドレザルは，彼とその全軍勢は，エルサレムに攻めて来てこれに向かって陣営を張り，これに向かって周囲に攻囲壁を築きはじめたのである。
- こうして，都市はゼデキヤ王の第十一年に至るまで包囲されることとなった。
- 第四の月，その月の九日，市の中では飢きんもひどくなり，この地の民のためのパンはなくなった。
- ついに都は破られ，戦人はみな夜のうちに逃げはじめ，王の園の傍らにある二重の城壁の間の門の道を通って市から出て行くようになった。一方，カルデア人はこの市を囲んでいた。彼らはアラバの道を通って進んで行った。
- それで，カルデア人の軍勢は王の跡を追って行き，エリコの砂漠平原でゼデキヤに追いついた。彼の軍勢はみな彼のそばから散っていた。
- そこで彼らは王を捕らえ，ハマトの地のリブラにいるバビロンの王のところへ連れ上った。[王]が彼に司法上の決定を下すためであった。
- そして，バビロンの王はゼデキヤの子らをその目の前で打ち殺し，また，ユダのすべての君たちをもリブラで打ち殺した。
- そしてゼデキヤの目を盲目にし，その後，バビロンの王は彼に銅の足かせを掛けてバビロンに連れて行き，その死の日に至るまで彼を拘禁所に入れた。
- そして，第五の月，その月の十日，すなわちバビロンの王，ネブカドレザル王の第十九年[に]，バビロンの王の前に立つ護衛の長ネブザラダンがエルサレムに入って来た。
- そして，彼はエホバの家と王の家とエルサレムのすべての家を焼いた。大いなる家をすべて火で焼いたのである。
- また，護衛の長と共にいたカルデア人の全軍勢は，エルサレムの周囲のすべての城壁を取り壊した。
- そして，護衛の長ネブザラダンは，民の中の立場の低い者たちの一部，市に残されていた残りの民，バビロンの王に投じた脱走者たち，優れた職人の残りの者たちを流刑に処した。
- ただし，護衛の長ネブザラダンは，この地の立場の低い者たちの一部をぶどう栽培者や強制労働者として残した。
- また，カルデア人は，エホバの家のものであった銅の柱と，運び台と，エホバの家にあった銅の海を粉々に砕いて，その銅をみなバビロンへ運んで行った。
- また，缶，シャベル，明かり消し，鉢，杯，および奉仕するために用いたすべての銅の器具を奪った。
- また，護衛の長は純粋の金でできた水盤，火取り皿，鉢，缶，燭台，杯，鉢，および純粋の銀でできたものを奪った。
- そして，ソロモン王がエホバの家のために造った二本の柱，一つの海，[その海の]下にある十二の銅の雄牛，運び台。それら―このすべての器物―の銅の重さは[量られ]なかった。
- そして柱に関しては，各々の柱の高さは十八キュビトで，これを囲むのに十二キュビトの糸が要り，その厚さは四指幅あり，中空になっていた。
- そして，その上の柱頭は銅でできており，一つの柱頭の高さは五キュビトであった。柱頭の上の，周囲の網細工とざくろについては，その全体が銅でできており，二番目の柱にも，これらと全く同様のものがあり，ざくろもまたそうであった。
- そして，ざくろは側面に九十六個あり，周りの網細工の上にざくろは全部で百個あった。
- その上，護衛の長は祭司長セラヤと次位の祭司ゼパニヤと入口を守る者三人を捕らえ，
- 戦人の事務官であった廷臣一人と，市内で見つけられた，王に接することができる者たちのうちの七人と，この地の民を召集する者である，軍の長の書記官と，市の中で見つけられたこの地の民のうち六十人を市から捕らえて行った。
- こうして，護衛の長ネブザラダンはこれらの者を捕らえて，リブラにいるバビロンの王のところへ連れて行った。
- そして，バビロンの王はハマトの地のリブラでこれらの者を討ち倒し，彼らを殺した。こうして，ユダはその土地から流刑の身となって去って行った。
- これらはネブカドレザルが流刑に処した民である。第七年に，三千二十三人のユダヤ人。
- ネブカドレザルの第十八年に，エルサレムから八百三十二人の魂であった。
- ネブカドレザルの第二十三年に，護衛の長ネブザラダンはユダヤ人を流刑に処した。七百四十五人の魂であった。その魂は全部で四千六百人であった。
- ついに，ユダの王エホヤキンの流刑の三十七年目，第十二の月，その月の二十五日になって，バビロンの王エビル･メロダクは，自分が王となったその年に，ユダの王エホヤキンの頭を上げ，彼を獄屋から出した。
- そして，彼と良いことを語りはじめ，その座を彼と共にバビロンにいた[他の]王たちの座よりも高くするようになった。
- こうして，彼は獄衣を脱ぎ，その一生の間いつも[王]の前でパンを食べた。
- そして，彼の支給量については，その死ぬ日まで，その一生の間，支給量が日々の分としていつもバビロンの王から与えられた。