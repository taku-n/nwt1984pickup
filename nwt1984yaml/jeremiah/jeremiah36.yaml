- さて，ユダの王，ヨシヤの子エホヤキムの第四年になって，この言葉がエホバからエレミヤに臨んで言った，
- 「あなたは自分のために書の巻き物を取って，わたしがあなたに語った日から，すなわちヨシヤの日から今日に至るまで，わたしがイスラエルとユダとすべての国の民に対してあなたに語った言葉を，全部それに書き記さなければならない。
- もしかすると，ユダの家の者たちは，わたしが彼らに行なおうと考えているすべての災いを聴いて，各々その悪い道から立ち返り，わたしが彼らのとがと罪を実際に許すことがあるかもしれない」。
- それから，エレミヤはネリヤの子バルクを呼んだ。バルクがエレミヤの口[述]によって，エホバが彼に語られた言葉をすべてその書の巻き物に書き記すためであった。
- 次いでエレミヤはバルクに命じて言った，「わたしは閉じ込められています。エホバの家に入って行くことができません。
- ですから，あなたが入って行って，わたしの口[述]によってあなたが書き記した巻き物から，断食の日に，エホバの家で，民の耳にエホバの言葉を読み上げなければなりません。また，それぞれの都市からやって来るすべてのユダ[の人々]の耳にも，これを読み上げなければなりません。
- もしかすると，恵みを求める彼らの願いがエホバのみ前に聞き入れられ，彼らは各々その悪い道から引き返すかもしれません。エホバがこの民に対して語った怒りと激怒は大いなるものだからです」。
- そこで，ネリヤの子バルクはすべて預言者エレミヤが命じた通りに行ない，エホバの家で，その書からエホバの言葉を読み上げるようになった。
- さて，ユダの王，ヨシヤの子エホヤキムの第五年，その第九の月になって，エルサレムのすべての民と，ユダの諸都市からエルサレムの中に入って来たすべての民は，エホバの前に断食をふれ告げた。
- そしてバルクはエホバの家で，エホバの家の新しい門の入口の傍ら，上の中庭にある写字生シャファンの子ゲマルヤの食堂で，その書からエレミヤの言葉をすべての民の耳に読み上げていった。
- こうして，シャファンの子ゲマルヤの子ミカヤは，その書からのエホバの言葉をことごとく聞くこととなった。
- そこで，彼は王の家，書記官の食堂に下って行ったが，見よ，そこにはすべての君たちが，すなわち書記官のエリシャマ，シェマヤの子デラヤ，アクボルの子エルナタン，シャファンの子ゲマルヤ，ハナニヤの子ゼデキヤ，および他のすべての君たちが座っていた。
- それで，ミカヤはバルクが民の耳に書から読み上げたときに聞いたすべての言葉を彼らに告げた。
- すると，すべての君たちは，クシの子シェレムヤの子ネタヌヤの子エフディをバルクのもとに送り出して言った，「あなたが民の耳に読み上げた巻き物―それを手に取って来てもらいたい」。そこでネリヤの子バルクは巻き物を手に取って，彼らのもとに来た。
- すると彼らは[バルク]に言った，「どうか座って，わたしたちの耳にそれを読み上げてもらいたい」。それでバルクは彼らの耳に読み上げた。
- さて，そのすべての言葉を聞くと，彼らはすぐに怖れの念を抱いて，互いに見つめ合った。そしてバルクに言った，「わたしたちはこれらすべての言葉を必ず王に告げるであろう」。
- そしてバルクに尋ねて言った，「どうかわたしたちに話してもらいたい。あなたは彼の口からどのようにしてこれらのすべての言葉を書いたのか」。
- するとバルクは彼らに言った，「彼が自分の口からこれらすべての言葉をわたしに告げ知らせたので，わたしはインクで書に書き記していったのです」。
- 終わりに，君たちはバルクに言った，「行って，身を隠しなさい。あなたも，エレミヤもです。だれ一人あなた方がどこにいるかを知ることがないように」。
- それから，彼らは王のもとに，中庭に入って行き，巻き物を書記官エリシャマの食堂に預け，王の耳にそのすべての言葉を告げはじめた。
- それで，王はその巻き物を取って来させるためにエフディを送り出した。そこで，彼はそれを書記官エリシャマの食堂から取って来た。そして，エフディは王の耳と，王のそばに立っているすべての君たちの耳に読み上げはじめた。
- ときに，王は冬の家に座っており，第九の月であったので，その前には火鉢があって火が燃えていた。
- そして，エフディが三ないし四ページ分の欄を読むと，[王]はすぐに書記官の小刀でそれを引き裂き，また，[それを]火鉢の火に投げ入れたので，ついにはその巻き物全部が火鉢の火の中で焼けてなくなった。
- それでも，彼らは少しも怖れを感ずることなく，そのすべての言葉を聴いていた王も，彼のすべての僕たちも，自分の衣を引き裂くこともしなかった。
- そして，エルナタンとデラヤとゲマルヤが，巻き物を焼かないよう王に嘆願したのであるが，[王]は彼ら[の言うこと]を聴かなかった。
- その上，王は，王の子エラフメエルとアズリエルの子セラヤとアブデエルの子シェレムヤに，書記官バルクと預言者エレミヤを捕らえるよう命じた。しかし，エホバは彼らを隠しておかれた。
- そして，バルクがエレミヤの口[述]によって書き記した言葉を収めた巻き物を王が焼いた後，さらにエホバの言葉がエレミヤに臨んで言った，
- 「あなたはもう一度自分のために巻き物を，もう一つの[巻き物]を取り，ユダの王エホヤキムが焼き尽くした最初の巻き物にあった元の言葉をことごとくそれに書き記せ。
- そして，ユダの王エホヤキムに対してあなたはこう言うべきである。『エホバはこのように言われた。「あなた自身がこの巻き物を焼き尽くした。[そして]言った，『なぜあなたはこれに書き記し，「バビロンの王は間違いなくやって来る。そして必ずこの地を滅びに陥れ，人と獣をそれから絶やすであろう」と言うのか』と。
- それゆえ，エホバはユダの王エホヤキムに対してこのように言われた。『彼のためにはダビデの王座に座す者がだれもいなくなり，彼の死体は投げ出されて，昼は暑さに，夜は霜にさらされるものとなる。
- そして，わたしは彼とその子孫とその僕たちに，彼らのとがに対する言い開きを求め，彼らとエルサレムの住民とユダの者たちに，わたしが彼らに敵して語ったのに彼らが聴かなかったすべての災いをもたらす』」』」。
- そして，エレミヤはもう一つの巻き物を取り，それを書記官，ネリヤの子バルクに渡した。[バルク]は，ユダの王エホヤキムが火で焼いた書のすべての言葉を，エレミヤの口[述]によってそれに書き記していった。それと同じような言葉が，さらに多くそれに加えられた。