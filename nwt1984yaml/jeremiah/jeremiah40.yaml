- 護衛の長ネブザラダンがラマからエレミヤを送り出した後に，エホバから彼に臨んだ言葉。それは，流刑の身となってバビロンに連れて行かれるエルサレムとユダのすべての流刑者の中で，手かせにつながれていた彼を，[ネブザラダン]が連れ出したときのことであった。
- そのとき，護衛の長はエレミヤを連れて来て，彼に言った，「あなた方の神エホバご自身がこの場所に対してこの災いを語られたのだ。
- すなわち，エホバが[それを]実現させ，ご自分の語った通りにするためであった。それは，あなた方がエホバに対して罪をおかし，その声に従わなかったからである。それでこの事があなた方に起こったのだ。
- そして今，見よ，わたしは今日，あなたをあなたの手にあった手かせから解いた。もし，わたしと共にバビロンへ行くことがあなたの目に良いと思えるなら，来るがよい。わたしはあなたに目を掛けてあげよう。しかし，わたしと共にバビロンへ行くことがあなたの目から見て悪いのなら，来なくてもよい。見よ，全土はあなたの前にある。あなたの目に行くのが良く，正しいと思えるところへ，どこへでも行くがよい」。
- それでもなお，彼は帰ろうとしなかった。そのとき[ネブザラダンは言った]，「バビロンの王がユダの諸都市の上に任命した，シャファンの子アヒカムの子ゲダリヤのところへ帰って，彼と共に民の中に住むがよい。あるいは，あなたの目に行くのが正しいと思えるところへ，どこへでも行くがよい」。それから，護衛の長は配給食糧と贈り物を与えて，彼を行かせた。
- そこで，エレミヤはミツパにいるアヒカムの子ゲダリヤのところへ行って，その地に残されていた民の中に彼と共に住むようになった。
- やがて，野にいた軍勢のすべての長，彼らとその部下たちは，バビロンの王がアヒカムの子ゲダリヤをその地の上に任命したこと，バビロンへの流刑に処せられなかった男，女，小さな子供たち，およびその地の立場の低い民のある者たちの[上に]彼を任命したことを聞いた。
- それで，彼らはミツパにいるゲダリヤのもとに来た。すなわち，ネタヌヤの子イシュマエル，カレアハの子のヨハナンとヨナタン，タヌフメトの子セラヤ，ネトファ人のエパイの子らと，マアカト人の子エザヌヤ，これらとその部下たちであった。
- そこで，シャファンの子アヒカムの子ゲダリヤは，彼らとその部下たちに誓って言った，「カルデア人に仕えることを恐れてはならない。このままこの地に住み，バビロンの王に仕えよ。そうすれば，あなた方にとって物事は順調に行くであろう。
- そして，このわたしは，いまミツパに住んでいる。わたしたちのところにやって来るカルデア人の前に立つためである。そして，あなた方はぶどう酒と夏の果物と油を集め，[それを]あなた方の器に入れ，あなた方の取ったそれぞれの都市に住むがよい」。
- そして，モアブ，アンモンの子らの中，エドムにいたすべてのユダヤ人と，[他の]すべての地にいた者たち，それらの者もまた，バビロンの王がユダに残りの者を与え，彼らの上にシャファンの子アヒカムの子ゲダリヤを任命したことを聞いた。
- それで，すべてのユダヤ人は追い散らされていたあらゆる場所から帰りはじめ，ユダの地に入って来て，ミツパのゲダリヤのもとに来た。そして，ぶどう酒と夏の果物を非常に多く集めていった。
- 野にいたカレアハの子ヨハナンと軍勢のすべての長も，ミツパのゲダリヤのもとに来た。
- そして彼に言った，「あなたは，アンモンの子らの王バアリスが，あなたを魂に至るまで討とうとして，ネタヌヤの子イシュマエルを遣わしたことを少しも知らないのですか」。しかしアヒカムの子ゲダリヤは彼ら[の言うこと]を信じなかった。
- それで，カレアハの子ヨハナンがミツパの隠れ場所で自らゲダリヤに言った，「今，わたしは行って，ネタヌヤの子イシュマエルを討ちたいのです。だれも知ることはないでしょう。どうして彼があなたを魂に至るまで討ってよいでしょうか。どうして，あなたのもとに集められているユダの者たちがすべて散らされ，ユダの残りの者が滅びうせなければならないのでしょうか」。
- しかし，アヒカムの子ゲダリヤはカレアハの子ヨハナンに言った，「この事はしてはならない。あなたがイシュマエルについて語っていることは偽りだからである」。