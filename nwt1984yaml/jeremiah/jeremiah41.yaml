- こうして第七の月になって，王族の子孫のエリシャマの子ネタヌヤの子で，王の主立った人々[の中の]イシュマエル，および彼と共に他の十人の者が，ミツパにいるアヒカムの子ゲダリヤのもとに来た。そして彼らはミツパで一緒にパンを食べはじめた。
- それから，ネタヌヤの子イシュマエルと，彼と共にいた十人の者は立ち上がり，剣でシャファンの子アヒカムの子ゲダリヤを討ち倒した。こうして，彼はバビロンの王がその地の上に任命した者を殺したのである。
- そして，彼と共に，すなわちゲダリヤと共にミツパにいたすべてのユダヤ人と，そこにいたカルデア人，すなわち戦人たちをイシュマエルは討ち倒した。
- そして，ゲダリヤが殺されてから二日目になって，[そのことを]知っている者がまだだれもいなかったときであるが，
- シェケム，シロ，サマリアから人々がやって来た。あごひげをそり落とし，衣を引き裂き，身に切り傷をつけた者たち八十人で，彼らの手にはエホバの家に持って行くための穀物の捧げ物と乳香があった。
- それで，ネタヌヤの子イシュマエルは彼らを迎えにミツパから出て行き，泣きながら歩いて行った。そして，彼らに出会うとすぐに，「アヒカムの子ゲダリヤのところへ来てください」と言った。
- しかし，彼らが都市の中に入るとすぐ，ネタヌヤの子イシュマエル，彼および彼と共にいた者たちは，彼らを討ち殺して水溜めに[投げ入れた]。
- しかし彼らの中には，イシュマエルにすぐにこう言う者が十人いた。「わたしたちを殺さないでください。わたしたちは畑に財宝を隠しており，小麦，大麦，油，蜜があるからです」。それで，彼は思いとどまり，彼らをその兄弟たちの中で殺さなかった。
- ところで，イシュマエルがその討ち倒した者たちのすべての死がいを投げ込んだ水溜めは，大きい水溜めであった。アサ王がイスラエルの王バアシャのゆえに作ったものであった。ネタヌヤの子イシュマエルは討ち殺された者たちでそれを満たしたのである。
- それからイシュマエルは，護衛の長ネブザラダンがアヒカムの子ゲダリヤの管理下に置いた，ミツパにいる民の残りの者すべて，すなわち王の娘たちとミツパに残されているすべての民をとりこにした。こうして，ネタヌヤの子イシュマエルは彼らをとりこにし，アンモンの子らのところへ渡ろうとして去って行った。
- やがて，カレアハの子ヨハナンと，彼と共にいた軍勢のすべての長が，ネタヌヤの子イシュマエルの行なったすべての悪を聞いた。
- そこで，彼らは部下をみな連れて，ネタヌヤの子イシュマエルと戦うために出て行き，ギベオンにある[水量の]豊かな水のそばで彼を見つけた。
- すると，イシュマエルと共にいたすべての民は，カレアハの子ヨハナンおよび彼と共にいる軍勢のすべての長を見て，すぐに歓びはじめた。
- そして，イシュマエルがミツパからとりこにして連れて来たすべての民は身を巡らし，帰りはじめ，カレアハの子ヨハナンのもとに行くようになった。
- 一方ネタヌヤの子イシュマエルは，アンモンの子らのところへ行くため，八人の者と共にヨハナンの前から逃げた。
- さて，カレアハの子ヨハナンと，彼と共にいた軍勢のすべての長は，ネタヌヤの子イシュマエルから，[また]ミツパから連れ戻した民の残りの者をみな連れて行った。それは彼がアヒカムの子ゲダリヤを討ち倒した後のことであり，彼がギベオンから連れ戻した強健な者たち，戦人，および妻や小さい子供たち，廷臣たちであった。
- こうして，彼らは行って，ベツレヘムのそばにあるキムハムの宿り場に住むことになった。さらに進んで行って，エジプトに入るためであった。
- それはカルデア人のためであった。彼らのゆえに恐れるようになったのである。バビロンの王がその地の上に任命したアヒカムの子ゲダリヤを，ネタヌヤの子イシュマエルが討ち倒したからであった。