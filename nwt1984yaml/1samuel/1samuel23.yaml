- やがて人々はダビデに報告しに来て言った，「今，フィリスティア人がケイラを攻めて戦っており，脱穀場を略奪しています」。
- そこでダビデはエホバに伺って言った，「私は行きましょうか。私はこれらのフィリスティア人を討ち倒さなければならないでしょうか」。するとエホバはダビデに言われた，「行け。あなたはフィリスティア人を討ち倒し，ケイラを救いなさい」。
- ここにおいて，ダビデの部下は彼に言った，「ご覧なさい，わたしたちはここユダにいながら恐れています。まして，わたしたちがケイラへ行ってフィリスティア人の戦列に向かおうものならなおさらのことでしょう」。
- それで，ダビデはさらにもう一度エホバに伺った。そこでエホバは答えて言われた，「立って，ケイラに下って行け。わたしはフィリスティア人をあなたの手に渡すからだ」。
- それゆえ，ダビデは部下と共にケイラに行き，フィリスティア人と戦い，彼らの畜類を追い払い，彼らを討ち倒して大いに殺した。こうしてダビデはケイラの住民を救う者となった。
- さて，アヒメレクの子アビヤタルがケイラのダビデのもとに逃げたとき，その手に携えられて来たエフォドがあったのである。
- やがてサウルのもとに，「ダビデはケイラに来た」という報告がもたらされた。それで，サウルはこう言いだした。「神は彼をわたしの手に売り渡された。彼は扉やかんぬきのある都市に入って自らを閉じ込めたからだ」。
- そこでサウルは，ケイラに下って行って，ダビデとその部下を攻め囲むため，民をみな戦いに召集した。
- それで，ダビデはサウルが自分に害を加えようとたくらんでいることを知るようになった。そこで彼は祭司アビヤタルに，「どうかエフォドをそばに持って来てください」と言った。
- そしてダビデはさらに言った，「イスラエルの神エホバよ，この僕はサウルがケイラに来て，わたしのゆえにこの都市を荒廃させようとしていることを確かに聞きました。
- ケイラの土地所有者たちは私を彼の手に引き渡すでしょうか。サウルは，この僕が聞いた通り，下って来るでしょうか。イスラエルの神エホバよ，どうか，僕にお告げください」。これに対してエホバは言われた，「彼は下って来る」。
- そこでダビデはさらに言った，「ケイラの土地所有者たちは私と私の部下をサウルの手に引き渡すでしょうか」。するとエホバは言われた，「引き渡すことになろう」。
- ダビデは直ちにその部下，およそ六百人の者と共に立ち上がり，ケイラを出て，どこでも歩けるところを歩き回った。そして，ダビデがケイラから逃れたことがサウルに伝えられたので，彼は出て行くのをやめた。
- ところでダビデは荒野の近寄り難い所に住むようになり，ジフの荒野の山地に住んでいた。そしてサウルは絶えず彼を捜し求めたが，神は彼をその手に渡されなかった。
- けれどもダビデは，サウルが彼の魂を求めて出て来たので恐れていた。そのときダビデはジフの荒野のホレシャにいた。
- さて，サウルの子ヨナタンは立ち上がり，ホレシャのダビデのもとに行った。それは神に関して彼の手を強めるためであった。
- 次いで彼は言った，「恐れてはなりません。わたしの父サウルの手はあなたを見いだすことがないからです。あなたはイスラエルの王となり，わたしはあなたに次ぐ者となるのです。わたしの父サウルもまた，そうなることを知っているのです」。
- それから彼ら二人はエホバの前で契約を結んだ。ダビデはずっとホレシャに住み，ヨナタンのほうは自分の家に帰った。
- 後に，ジフの人々がギベアのサウルのもとに上って来て言った，「ダビデは，エシモンの右側にある，ハキラの丘の上のホレシャの近寄り難い所で，わたしたちのすぐそばに隠れているではありませんか。
- ですから今，王よ，下って行こうというあなたの魂のすべての渇望にしたがって，下って来てください。わたしたちの役目は彼を王の手に引き渡すことです」。
- そこでサウルは言った，「エホバに祝福されるように。あなた方はわたしに同情してくれたからだ。
- どうか，行って，もう少し頑張り，彼の足の赴く所を―だれがそこで彼を見かけるにせよ―確かめ，見定めてもらいたい。彼は確かにこうかつだと言われているからだ。
- それで，彼が身を隠す隠れ場すべてについて見定めて確かめてくれ。あなた方は証拠を携えてわたしのところに戻って来るのだ。そうすれば，わたしはあなた方と共に行こう。もし彼がその地にいるなら，わたしも必ずユダの幾千のすべての中で彼を注意深く探し求めよう」。
- それで，彼らは立ち上がり，サウルに先立ってジフへ行った。一方，ダビデとその部下はエシモンの南，アラバのマオンの荒野にいた。
- 後に，サウルはその部下と共に彼を捜しに来た。人々が[それを]ダビデに告げると，彼は直ちに大岩のところに下り，そのままマオンの荒野に住んでいた。サウルはそれを聞くと，ダビデの跡を追ってマオンの荒野に来た。
- ついにサウルは山のこちら側に来た。ダビデとその部下は山の向こう側にいた。それで，ダビデはサウルのゆえに急いで去って行こうとした。その間ずっと，サウルとその部下はダビデとその部下を捕まえようとして迫っていた。
- ところが，サウルのもとに来たひとりの使者がいて，「どうか急いで行ってください。フィリスティア人がこの地に侵入してきたからです！」と言った。
- そこで，サウルはダビデの跡を追うのをやめて引き返し，フィリスティア人に立ち向かうために出て行った。そのような訳で，人々はその場所を“分裂の大岩”と呼んできた。
- それから，ダビデはそこから上って行って，エン･ゲディの近寄り難い所に住むようになった。