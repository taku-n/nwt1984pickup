- さらにハンナは祈って言った，「わたしの心は確かにエホバによって歓喜し，わたしの角はエホバによってまさしく高められます。わたしの口は敵に向かって開かれています。わたしはあなたからの救いを確かに歓ぶからです。
- エホバのように聖なる方はいません。あなたのほかにはいないからです。わたしたちの神のような岩はありません。
- あなた方は余りごう慢に多くを語ってはなりません。慎みのないことを何もあなた方の口から出すことがありませんように。まことにエホバは知識の神であられ，この方によってもろもろの行ないは正しく評価されるからです。
- 弓を持つ力ある人々は恐怖で満たされますが，つまずいている者はまさしく活力を帯びます。
- 満ち足りた人々はパンのために雇われなければなりませんが，飢えた人々は実際[飢えることが]なくなります。うまずめさえ七人も産みましたが，子らのたくさんいる女はしおれてしまいました。
- エホバは殺す方，また命を保たせる方，シェオルに下らせる方で，また上らせます。
- エホバは貧しくさせる方，富ませる方，卑しめる方，また高める方，
- 立場の低い者を塵から起こす方です。灰溜めから貧しい者を引き上げて，高貴な者と共に座らせ，栄光の座を所有物として彼らに与えます。地の支えはエホバのもので，[神]はその上に産出的な地を置かれるからです。
- その忠節な者たちの足を[神]は守られます。邪悪な者たちは，闇の中で沈黙させられます。人は勝っていることを力によって示すのではないからです。
- エホバについていえば，この方と争う者はおびえます。彼らに向かって[神]は天で雷鳴をとどろかせます。エホバが地の果てを裁かれます。その王に力を与え，その油そそがれた者の角を高めるために」。
- それから，エルカナはラマへ，自分の家へ行った。その子は，祭司エリの前でエホバの奉仕者となった。
- さて，エリの息子たちはどうしようもない者たちであった。彼らはエホバを認めなかった。
- 民からの祭司の正当な権利についていえば，だれかが犠牲をささげているときはいつも，丁度肉が煮えているときに，祭司の従者が三つ又の肉刺しを手にしてやって来て，
- [それを]鉢や，二つの取っ手のある料理なべや，大釜や，一つの取っ手のある料理なべに突き入れた。肉刺しで引き上げたものは何でも，祭司が自分のために取っていた。彼らはシロで，そこに来るすべてのイスラエル人にこのようにするのであった。
- また，人々が脂肪をささげて煙を立ち上らせないうちに，祭司の従者がやって来て，犠牲をささげる人に言った，「祭司のために焼く肉をぜひ渡しなさい。[祭司]があなたから，煮た肉ではなく，生のを受け取るためだ」。
- その人が，「まず最初に彼らが必ず脂肪をささげて煙を立ち上らせるようにしてください。それから，何でもあなたの魂の渇望するものをご自分のためにお取りなさい」と言うと，実際，[従者]はこう言った。「いや，今それを渡すべきだ。でなければ，わたしはそれを必ず力ずくで取る！」
- こうして，その従者たちの罪はエホバの前に非常に大きくなった。それらの人はエホバへの捧げ物を不敬な仕方で扱ったからである。
- ときに，サムエルは，少年として，亜麻布のエフォドをまとい，エホバの前で奉仕していた。
- また，その母は彼のために小さなそでなしの上着を作っては，年ごとの犠牲をささげに夫と共に上るとき，年ごとにそれを持って来た。
- そして，エリはエルカナとその妻を祝福して言った，「エホバに貸された，貸されたものの代わりに，エホバがこの妻からあなたに子を立ててくださるように」。そして彼らは自分たちの場所へ行った。
- こうして，エホバがハンナに注意を向けられたので，彼女はさらに身ごもって，三人の息子と二人の娘を産んだ。そして，少年サムエルはエホバのみもとで成長していった。
- ときに，エリは非常に年を取っていた。彼は自分の息子たちがイスラエル全体にしていたすべてのこと，また彼らが会見の天幕の入口で仕えていた女たちと寝ていたことについても聞いていた。
- それで，彼らにこう言っていた。「なぜそのような事をしているのだ。わたしがこのすべての民からお前たちについて聞いている事は悪いことなのだ。
- いや，息子たち，わたしが聞き，エホバの民が言いふらしているうわさは良くないからだ。
- もしも人が人に対して罪をおかすなら，神が人のために仲裁されるが，もしもエホバに対して人が罪をおかすなら，その人のためにだれか祈る者がいるだろうか」。ところが，彼らはその父の声に聴き従おうとはしなかった。今やエホバが彼らを死なせることを喜ばれたからである。
- その間ずっと，少年サムエルはますます大きくなり，エホバの見地からも，人々の[見地]からもますます好まれるようになった。
- 次いで神の人がエリのもとにやって来て，こう言った。「エホバはこのように言われた。『あなたの父祖の家がエジプトでファラオの家の奴隷であったとき，わたしは実際，自らを彼らに現わしたではないか。
- そして，わたしのためにイスラエルのすべての部族のうちから彼を選ぶことがなされた。祭司を務め，犠牲の煙を立ち上らせるために，わたしの祭壇に上り，わたしの前でエフォドを着けるためであった。それは，わたしがイスラエルの子らの火による捧げ物すべてをあなたの父祖の家に与えるためであった。
- なぜ，あなた方は，わたしが[わたしの]住まい[で]命じた，わたしの犠牲とわたしの捧げ物とをけり，あなたはわたしの民イスラエルのすべての捧げ物のうちの最良のもので自分たちを肥やして，わたしよりも自分の子らを尊んでいるのか。
- 「『それゆえに，イスラエルの神エホバはお告げになる，「わたしは確かに，あなたの家とあなたの父祖の家とは，定めのない時までもわたしの前を歩むと言った」。しかし今やと，エホバはお告げになる，「それはわたしには考えられないことである。わたしを敬う者たちをわたしは尊び，わたしを侮る者たちは取るに足りない者となるからだ」。
- 見よ，わたしがあなたの腕と，あなたの父祖の家の腕とを必ず切り落とす日が来るので，あなたの家には年老いた者がいなくなる。
- あなたはイスラエルに行なわれるすべての善いことのうちに，[わたしの]住みか[で]，実際，敵対者を見ることになり，あなたの家には年老いた者が絶えていなくなる。
- それにしても，わたしの祭壇の傍らからわたしが断ち滅ぼさない者があなたの者のうちにひとりいて，あなたの目を衰えさせ，あなたの魂をやつれ果てさせるが，あなたの家の大多数の者はみな人々の剣によって死ぬであろう。
- そして，これがあなたの二人の息子，ホフニとピネハスに臨む，あなたのためのしるしである。すなわち，一日のうちに彼ら二人は死ぬ。
- そして，わたしはひとりの忠実な祭司をわたしのために必ず起こす。わたしの心とわたしの魂のうちにあることとにしたがって彼は事を行なうであろう。わたしは永続する家を彼のために必ず建て，彼は常にわたしの油そそがれた者の前を必ず歩む。
- そして，あなたの家に残っている者はだれでも，金の支払いと丸いパン一個とを[求めて]彼のところに来て身をかがめ，「どうか，わたしを祭司の職の一つに就け，一切れのパンを食べさせてください」と，必ず言うようになるのである』」。