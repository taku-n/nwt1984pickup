- ついにサウルはその子ヨナタンと自分のすべての僕にダビデを殺すことを話した。
- 一方サウルの子，ヨナタンは，ダビデのことを大いに喜びとしていた。それでヨナタンはダビデに語って言った，「わたしの父サウルはあなたを殺そうとしています。それゆえ，どうか，朝，用心してください。あなたは是非ひそかなところにとどまり，身を隠しているのです。
- 一方わたしは，出て行って，あなたがいる野で必ず父の傍らに立ち，わたしがあなたのために父に話します。わたしは何が起きるかを必ず見て，確かにあなたに知らせます」。
- それゆえ，ヨナタンはその父サウルにダビデのことを良く言い，こう言った。「王がその僕ダビデに対して罪をおかしませんように。彼はあなたに対して罪をおかしていませんし，彼の業はあなたにとって非常に良いものとなっておりますので。
- そして，彼は自分の魂をそのたなごころに置いてあのフィリスティア人を討ち倒したので，エホバは全イスラエルのために大いなる救いを施されました。あなたはそれをご覧になって，歓ばれるようになりました。それなのに，どうして故なくダビデを殺して，罪のない[者の]血に対して罪をおかしてよいのでしょうか」。
- すると，サウルはヨナタンの声に従い，サウルはこう誓った。「エホバは生きておられる。彼は殺されることはない」。
- 後に，ヨナタンはダビデを呼び，ヨナタンはこれらの言葉をみな彼に告げた。それからヨナタンはダビデをサウルのもとに連れて行き，こうして[ダビデ]は以前と同じように彼の前にとどまった。
- そのうちに，再び戦いが起こり，ダビデは打って出てフィリスティア人と戦い，彼らを討ち倒して大いに殺した。それで彼らは[ダビデ]の前から逃げ去って行った。
- ときに，エホバの悪い霊がサウルに臨んだが，彼は自分の家でその手に槍を持って座っていた。一方，ダビデは手で音楽を奏でていた。
- そこで，サウルは槍でダビデを壁に突き刺そうとしたが，彼がサウルの前から体をかわしたので，[サウル]は槍を壁に突き刺した。それでダビデは，その夜のうちに逃れようとして逃げた。
- その後，サウルは使者たちをダビデの家に遣わしてこれを見張らせ，朝になって彼を殺させようとした。しかし，その妻ミカルはダビデに告げて言った，「もしあなたが今夜ご自分の魂を逃れさせなければ，明日あなたは殺される身となるでしょう」。
- 直ちにミカルはダビデを窓から降りさせ，彼が行って逃げ去り，逃れられるようにした。
- それからミカルはテラフィムの像を取り，それを寝いすの上に置き，やぎの毛の網を彼の頭のところに置き，その後，それを衣で覆った。
- サウルは今やダビデを捕らえようとして使者たちを遣わしたが，彼女は，「あの人は病気です」と言った。
- そこでサウルはダビデを見ようとして使者たちを遣わして言った，「彼をその寝いすのままわたしのもとに連れて来い。彼を殺すのだ」。
- 使者たちが入ってみると，何と，テラフィムの像が寝いすの上にあり，やぎの毛の網が彼の頭のところにあった。
- そこでサウルはミカルに言った，「お前はなぜこのようにわたしをだまして，わたしの敵を送り出し，彼を逃れさせたのか」。すると，ミカルはサウルに言った，「あの人が，『わたしを送り出してくれ！どうしてわたしがお前を殺せるだろう』と，私に言ったのです」。
- 一方ダビデは，逃げ去って逃れて，ラマのサムエルのもとにやって来た。こうして，サウルが自分にしたすべてのことを彼に告げた。そこで，彼とサムエルは去って，ふたりはナヨトに住むようになった。
- そのうちに，「見よ，ダビデはラマのナヨトにいる」という報告がサウルのもとに届いた。
- 直ちにサウルはダビデを捕らえようとして使者たちを遣わした。彼らは預言者の年長の者たちが預言し，サムエルがこれをつかさどる立場に立っているのを見たところ，神の霊がサウルの使者たちに臨み，彼らもまた，預言者のように振る舞いだした。
- 人々がこのことをサウルに告げると，彼は直ちにほかの使者たちを遣わしたが，彼らもまた，預言者のように振る舞いだした。それで，サウルはまたもや使者たちを，三度目の一群の者を遣わしたが，彼らもまた，預言者のように振る舞いだした。
- ついに彼もラマへ行った。セクにある大きな水溜めまでやって来たとき，彼は尋ねて言いだした，「サムエルとダビデはどこにいるのか」。これに対して人々は，「ラマのナヨトにいます」と言った。
- それで，[サウル]はそこからラマのナヨトへ進んで行ったが，神の霊が彼に，実に彼にも臨み，歩きながら，ラマのナヨトに入るまで預言者のように振る舞い続けた。
- こうして彼もまた，その衣を脱ぎ捨て，サムエルの前で預言者のように振る舞い，その日も，その夜もずっと裸で倒れていた。そのような訳で，人々は，「サウルも預言者たちの中にいるのか」と言うようになった。