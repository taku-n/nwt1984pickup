- それからフィリスティア人はその陣営[の者]をことごとくアフェクに集めた。一方，イスラエル人はエズレルにある泉のほとりに野営していた。
- そして，フィリスティア人の枢軸領主たちは百人，または千人を従えて進み，ダビデとその部下はその後アキシュと共に進んでいた。
- すると，フィリスティア人の君たちは言いだした，「これらのヘブライ人は一体何者だ」。そこでアキシュはフィリスティア人の君たちに言った，「これはここ一，二年わたしと共にいた，イスラエルの王サウルの僕ダビデではないか。わたしは彼が[わたしのもとに]脱走して来た日から今日に至るまで彼にただの一事も見いださなかった」。
- ところが，フィリスティア人の君たちは彼に対して憤慨した。それでフィリスティア人の君たちはさらに言った，「この男を帰し，あなたが割り当てた場所に帰らせよ。我々と共に戦いに下って行かせてはならない。彼が戦いで我々の反抗者とならないためだ。それに，この者は何をもってその主の恵みにあずかれるようにするであろうか。これら[我々の]部下の首をもってするのではないか。
- これは人々が踊りながら答え応じて，『サウルは千を討ち倒し，ダビデは万を』と言い続けた，そのダビデではないか」。
- それゆえ，アキシュはダビデを呼んで言った，「エホバは生きておられる。あなたは廉直な人だ。あなたが陣営でわたしと共に出入りするのは，わたしの目には善いことであった。わたしはあなたがわたしのもとに来た日から今日まであなたに悪いことを見いださなかったからだ。しかし，枢軸領主たちの目にはあなたは善くないのだ。
- それで今，安らかに帰って行きなさい。あなたがフィリスティア人の枢軸領主たちの目に何も悪いことを行なわないためだ」。
- ところが，ダビデはアキシュに言った，「しかし，私が何をしたというのですか。私があなたの前にいるようになった日から今日まで，あなたがこの僕に何を見いだされたというので，私が行って，実際，王なる我が主の敵と戦ってはならないのでしょうか」。
- そこでアキシュはダビデに答えて言った，「わたしはあなたがわたしの目に神のみ使いのように善かったことをよく知っている。ただフィリスティア人の君たちが，『彼を我々と共に戦いに上って行かせるな』と言ったのだ。
- それで今，あなたと共に来たあなたの主の僕たちと共に朝早く起きなさい。あなた方にとって明るくなったなら，朝早く起きるように。それから行きなさい」。
- こうしてダビデは，すなわち彼とその部下は，早く起きて，朝出て行き，フィリスティア人の地へ帰って行った。フィリスティア人は，エズレルへ上って行った。