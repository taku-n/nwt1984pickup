- ところが，ダビデはその心の中で言った，「今やわたしは，いつかサウルの手によって一掃されるだろう。わたしにとってはフィリスティア人の地にぜひとも逃れるに越したことはない。そうすれば，サウルはイスラエルの全領地でこれ以上わたしを捜すことに関しわたしのことをあきらめるに違いないし，わたしはきっと彼の手から逃れられるだろう」。
- そこでダビデは立ち上がり，彼と彼と共にいた六百人の人々はガトの王，マオクの子アキシュのところへ渡って行った。
- そして，ダビデはガトでアキシュと共に住んでいた。彼とその部下たち，各々自分の家の者たちと一緒で，ダビデとその二人の妻，エズレル人の女アヒノアムとナバルの妻，カルメル人の女アビガイルとであった。
- そのうちに，ダビデはガトへ逃げ去ったとの報告がサウルにもたらされたので，[サウル]はなおもう一度彼を捜しに行こうとはしなかった。
- その後，ダビデはアキシュに言った，「もし今，私があなたの目に恵みを得ているのでしたら，人々が私に地方の都市の一つの中で場所を与えて，私がそこに住めるようにしてください。どうしてこの僕があなたと共に王都に住んでよいのでしょう」。
- それゆえ，アキシュはその日，彼にチクラグを与えた。そのような訳で，チクラグは今日に至るまでユダの王に属するようになったのである。
- そして，ダビデがフィリスティア人の地方に住んだ日数は一年四か月となった。
- それでダビデはその部下と共に上って行った。それはゲシュル人，ギルズ人，アマレク人を襲撃するためであった。彼らはテラムからシュルまで，またエジプトの地にまで[及ぶ]地に住んでいたのである。
- そして，ダビデはその地を討つと，男も女も生かしておかなかった。彼は羊，牛，ろば，らくだ，衣を取り，その後，アキシュのもとに帰って来た。
- するとアキシュは言った，「あなた方は今日，どこを襲撃したのか」。これに対してダビデは言った，「ユダの南と，エラフメエル人の南と，ケニ人の南です」。
- 男や女については，ダビデはだれかを生かしておいてガトに連れて来るようなことはせず，こう言った。「彼らが我々のことを告げて，『ダビデはこのようにした』と言わないためだ」。（そして，彼がフィリスティア人の地方に住んだ期間中ずっと，彼のやり方はこのようであった。）
- そこで，アキシュはダビデを信じてこう思った，「彼は疑いなくその民イスラエルの中で悪臭を放つ者となった。彼は定めのない時までもわたしの僕となるに違いない」。