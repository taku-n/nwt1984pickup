- そして，ダビデとその部下が三日目にチクラグに来ようとしていたとき，アマレク人が南部とチクラグを襲撃したのであった。こうして彼らはチクラグを討ち，それを火で焼き，
- 女たち[と]その中にいた[すべての者]を，最も小さい者から最も大きい者まで，とりことして連れ去った。彼らはだれをも殺さず，その人々を追い立てて，連れ去って行った。
- ダビデが部下と共にその都市に来てみると，何と，それは火で焼かれており，彼らの妻や息子や娘たちは，とりことして連れ去られていた。
- それで，ダビデと彼と共にいた民は声を上げて泣きだし，しまいには彼らのうちには[もはや]泣く力もなくなった。
- そして，ダビデの二人の妻，エズレル人の女アヒノアムと，カルメル人ナバルの妻アビガイルもとりことして連れ去られていた。
- そしてダビデにとって非常に苦しい事態となった。民が彼を石打ちにすると言ったからである。民すべての魂が，各々その息子や娘のことで苦しんでいたのである。それで，ダビデはその神エホバによって自らを強めるようにした。
- そこでダビデはアヒメレクの子，祭司アビヤタルに言った，「どうか，エフォドをわたしのそばにぜひ持って来てください」。それでアビヤタルはエフォドをダビデのそばに持って来た。
- それで，ダビデはエホバに伺ってこう言いだした。「私はこの略奪隊の跡を追いましょうか。彼らに追いつくでしょうか」。そこで[神]は彼に言われた，「追って行け。必ず彼らに追いつき，必ず救い出すことになるからだ」。
- 早速，ダビデは，彼と彼と共にいた六百人の部下は出かけて行き，ベソルの奔流の谷まで進んで行った。後に残されることになった者たちは立ち止まっていた。
- そしてダビデは，彼と四百人の部下は追い続けたが，ベソルの奔流の谷を渡るには余りにも疲れていた二百人の部下は立ち止まっていた。
- ときに，彼らは野で一人のエジプト人を見つけた。それで，彼らはその人をダビデのところに連れて行き，パンを与えて食べさせ，また水を与えて飲ませた。
- さらに，押し固めたいちじくの菓子を一切れと干しぶどうの菓子二つを与えた。すると彼は食べ，その霊は彼に戻った。彼は三日三晩，パンを食べず，水も飲んでいなかったのである。
- そこでダビデは彼に言った，「あなたはだれのものか。どこから来たのか」。すると彼は言った，「私はエジプト人の従者で，あるアマレク人の奴隷ですが，三日前に病気になったため，主人は私を置き去りにしたのです。
- 私どもは，ケレト人の南部と，ユダに属するものと，カレブの南部を襲撃しました。チクラグは火で焼きました」。
- そこでダビデは彼に言った，「わたしをその略奪隊のところまで案内してくれるか」。それに対して彼は言った，「私を殺さず，主人の手に私を引き渡さないと，どうか神にかけて私に誓ってください。そうすれば，あなたをその略奪隊のところまで案内いたしましょう」。
- そこで，彼が[ダビデ]を案内して行くと，見よ，彼らはその地一帯の表に乱れ広がって，フィリスティア人の地とユダの地から取って来たすべての大いなる分捕り物のゆえに食い飲みし，宴を催していた。
- そこで，ダビデは朝の暗いうちから夕方まで彼らを討ち倒した。彼らを滅びのためにささげるためであった。らくだに乗って逃げ去った四百人の若者のほかは，彼らのうち一人も逃れた者はなかった。
- こうしてダビデは，アマレク人が奪って行ったすべてのものを救い出した。また，その二人の妻もダビデは救い出した。
- それで，最も小さい者から最も大きい者まで，息子や娘たちまで，また分捕り物から，彼らが自分たちのために奪って行った一切のものに至るまで，自分たちのもので足りないものは何もなかった。あらゆるものをダビデは取り戻した。
- そこでダビデはすべての羊と牛を取り，それを人々はあの[ほかの]畜類の前で追った。こうして彼らは，「これはダビデの分捕り物です」と言った。
- ついにダビデは，ダビデと共に進んで行くには余りにも疲れていたのでベソルの奔流の谷のほとりに座らせておいた二百人の部下のところに来た。彼らはダビデを迎えるため，また彼と共にいた民を迎えるために出て来た。ダビデは民に近づくと，具合いはどうかと尋ねだした。
- ところが，ダビデと共に行った者たちの中のたちの悪い，どうしようもない者たちは皆，答えてしきりに言った，「彼らは我々と共に行かなかったのだから，各々に対しその妻と子らのほかは，我々が救い出した分捕り物を何も彼らにやる訳にはいかない。彼らにそれらの者を連れて行かせようではないか」。
- しかしダビデは言った，「わたしの兄弟たち，エホバがわたしたちにお与えになったものをもって，そのようにしてはならない。[神]がわたしたちを保護してくださり，わたしたちに向かって来た略奪隊をわたしたちの手に渡されたのだから。
- それに，だれが，この言われたことについてあなた方[の言うこと]を聴くだろうか。戦いに下って行った者の分け前も，荷物のそばに座っていた者の分け前も同じだからだ。皆一緒に分け前にあずかるのだ」。
- そして，その日以来，彼はそれをイスラエルのための規定とし，司法上の定めとして，今日に至っているのである。
- ダビデはチクラグに来ると，分捕り物の幾らかを友人であるユダの年長者たちに送って言った，「ご覧なさい，エホバの敵の分捕り物からのあなた方のための祝福の贈り物です」。
- ベテルにいた人々，南部のラモトの人々，ヤティルの人々，
- アロエルの人々，シフモトの人々，エシュテモアの人々，
- ラカルの人々，エラフメエル人の諸都市の人々，ケニ人の諸都市の人々，
- ホルマの人々，ボルアシャンの人々，アタクの人々，
- ヘブロンの人々，およびダビデが，彼とその部下が歩き回ったすべての場所に対してであった。