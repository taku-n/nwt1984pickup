- さて，彼がサウルと話し終えるや，ヨナタンの魂がダビデの魂と結び付き，ヨナタンは自分の魂のように彼を愛するようになったのである。
- そこで，サウルはその日，彼を召し抱え，その父の家に帰らせなかった。
- そしてヨナタンとダビデは契約を結んだ。彼を自分の魂のように愛していたためである。
- その上，ヨナタンは身に着けていたそでなしの上着を自ら脱いで，それをダビデに与え，また自分の衣や，その剣や弓や帯までも[与えた]。
- こうしてダビデは出て行くようになった。どこでもサウルが遣わすところで彼は慎重に行動したので，サウルは彼を戦人たちの上に立てた。これは民すべての目に，またサウルの僕たちの目にも良いことと思えた。
- そして，ダビデがフィリスティア人を討ち倒して帰ったとき，彼らが入って来ると，女たちは歌ったり踊ったりしながら，イスラエルのすべての都市から出て来て，タンバリンと歓びとリュートをもって王サウルを迎えはじめたのである。
- そして，祝っていた女たちは答え応じてしきりに言った，「サウルは千を討ち倒し，ダビデは万を」。
- それでサウルは非常に怒るようになり，この言われたことが彼の見地からは悪かったので，彼は言った，「ダビデには万を与えたが，わたしには千を与えた。まだ彼に与えていないのは王権だけだ！」
- そしてサウルはその日以降，絶えずダビデを疑るように見ていた。
- そして，その翌日，神の悪い霊がサウルの上に働いたので，彼は家の中で預言者のように振る舞うのであった。一方，ダビデは以前の日々のように，その手で音楽を奏でていた。サウルの手には槍があった。
- するとサウルは槍を投げつけて，「わたしはダビデを壁にでも突き刺してやる！」と言ったが，ダビデは二度も彼の前から身をかわした。
- そして，サウルはダビデを恐れるようになった。エホバは彼と共におられたが，サウルからは去ってしまわれたからである。
- それゆえ，サウルは彼をその交わりから退け，自分のために千人隊の長に任じた。彼はいつも民の先に立って出入りした。
- そして，ダビデはそのすべての道で終始慎重に行動し，エホバは彼と共におられた。
- そしてサウルは彼が非常に慎重に行動するのを見ていたので，彼のことでおびえていた。
- ときに，イスラエルとユダは皆，ダビデを愛する者であった。それは彼が[民]に先立って出入りしていたからである。
- ついにサウルはダビデに言った，「見よ，わたしの一番年上の娘メラブがいる。彼女をわたしはあなたに妻として与えよう。ただ，わたしのために勇敢な者となり，エホバの戦いを戦ってくれ」。ところがサウルは，「わたしの手を彼の上に臨ませないで，フィリスティア人の手を彼の上に臨ませよう」と思ったのである。
- そこでダビデはサウルに言った，「私は何者なのでしょう。私の親族，私の父の一族もイスラエルでは何者なのでしょう。私が王の婿になるなどとは」。
- ところが，サウルの娘メラブをダビデに与える時になってみると，彼女のほうは既にメホラ人アドリエルに妻として与えられていたのである。
- さて，サウルの娘ミカルはダビデを愛していた。人々はそのことをサウルに伝えるようになり，その事は彼の気に入るところとなった。
- それでサウルは言った，「わたしは[ミカル]を彼に与えよう。[ミカル]が彼のためにわなとなり，フィリスティア人の手が彼の上に臨むためだ」。そこでサウルはダビデに言った，「この二人の女[のうちの一人]によって，あなたは今日，わたしと姻戚関係を結ぶのだ」。
- その上，サウルはその僕たちに命じた，「ひそかにダビデに話して言え，『ご覧なさい，王はあなたのことを喜んでおられますし，その僕たちも皆，あなたを愛するようになりました。ですから今，王と姻戚関係を結んでください』」。
- それで，サウルの僕たちはこれらの言葉をダビデの耳に語るようになったが，ダビデは言った，「王と姻戚関係を結ぶのはあなた方の目には容易なことなのですか。わたしは資力の乏しい者で，軽んじられているのに」。
- それで，サウルの僕たちは彼に報告して，「ダビデはこのような言葉で話しました」と言った。
- そこでサウルは言った，「あなた方はダビデにこのように言うのだ。『王は婚姻料ではなく，王の敵に復しゅうするため，フィリスティア人の百の包皮を喜びとされる』」。しかしサウルは，フィリスティア人の手によってダビデを倒れさせようと企てていたのである。
- それで，彼の僕たちはこれらの言葉をダビデに伝えたところ，その事は，王と姻戚関係を結ぶのに，ダビデの気に入るところとなった。期間はまだ切れていなかった。
- そこでダビデは立ち上がり，彼とその部下たちは行って，フィリスティア人の中で二百人を討ち倒し，ダビデは彼らの包皮を持って来て，王と姻戚関係を結ぶため，十分な数をそろえてそれを王に差し上げた。すると，サウルはその娘ミカルを妻として彼に与えた。
- こうしてサウルは，エホバがダビデと共におられるのを見，また知るようになった。一方，サウルの娘ミカルは，彼を愛した。
- そしてまた，サウルはダビデのゆえになお一層恐れを感じた。サウルは終始ダビデの敵となった。
- そして，フィリスティア人の君たちは出て来たが，彼らが出て来る度にダビデはサウルのすべての僕のうちで最も慎重に行動するのであった。彼の名は非常に貴いものとなった。