- そこでサムエルは油の瓶を取って，それを彼の頭に注ぎ，彼に口づけして言った，「エホバがあなたに油をそそいで，その相続物の指導者としてくださったのではありませんか。
- あなたは今日，わたしのもとを去って行くとき，ゼルザでベニヤミンの領地にあるラケルの墓のすぐそばで二人の人を必ず見つけます。彼らはあなたに必ずこう言います。『あなたが捜しに出かけた雌ろばは見つかりましたが，今やあなたの父上は雌ろばの事などあきらめて，あなた方のことを心配し，「わたしは息子のことをどうしよう」と言っておられます』。
- そして，あなたはそこからさらにもっと進んで，タボルの大木のところまで行くと，そこであなたはベテルの[まことの]神のもとに上って行く三人の人に必ず出会います。一人は三頭の子やぎを携え，一人は三つの丸いパンを携え，一人はぶどう酒の入った大きなつぼを携えています。
- そして彼らは必ずあなたの安否を尋ね，あなたにパンを二つくれるでしょう。あなたは彼らの手からそれを受け取るのです。
- あなたがフィリスティア人の守備隊のいる，[まことの]神の丘に着くのは，その後です。そして，あなたがそこに，その都市に着くとき，高き所から下って来る預言者たちの一群に必ず会うでしょう。その前には弦楽器，タンバリン，フルート，たて琴があり，彼らは預言者として話しています。
- そして，エホバの霊が必ずあなたの上に働き，あなたは必ず彼らと共に預言者として話し，ほかの人に変えられるでしょう。
- そして，これらのしるしがあなたに臨んだら，あなたは手当たりしだい可能なことを自分で行ないなさい。[まことの]神があなたと共におられるからです。
- それで，あなたはわたしより先にギルガルに下って行かなければなりません。ご覧なさい，わたしも焼燔の犠牲をささげ，共与の犠牲を供えるために，あなたのところへ下って行きます。わたしがあなたのところに来るまで，七日間，あなたは待っていなければなりません。そうすれば，わたしは必ず，あなたのすべきことをあなたに知らせましょう」。
- そして，その後，彼が肩を返してサムエルのところから去って行くとすぐ，神は彼の心を別の[心]に変えはじめられた。こうして，これらのすべてのしるしはその日，その通りになった。
- それで彼らがそこからその丘へ行くと，何と，一群の預言者がいて彼を迎えた。直ちに神の霊が彼の上に働いたので，[サウル]は彼らの真ん中で預言者として話しはじめた。
- こうして，以前から彼を知っている者たちが皆，彼を見ると，見よ，彼は預言者たちと共に預言していた。それゆえ民は互いに言った，「キシュの子に起きたこのことはどういうことなのか。サウルもまた，預言者たちの中にいるのか」。
- すると，そこのひとりの人が答えて言った，「しかし彼らの父はだれだろう」。そのような訳で，「サウルもまた，預言者たちの中にいるのか」ということが，ことわざになった。
- ついに彼は預言者として話すのを終え，高き所にやって来た。
- 後にサウルの父の兄弟が彼とその従者に，「あなた方はどこへ行ったのか」と言った。すると彼は言った，「雌ろばを捜しにです。わたしたちはずっと行って見ましたが，いませんでした。それで，サムエルのところに行きました」。
- そこでサウルのおじは言った，「どうか，わたしに話してくれ。サムエルはあなた方に何と言ったのか」。
- すると，サウルはおじに言った，「雌ろばは見つかったと，はっきりわたしたちに教えてくれました」。だが，サムエルが語った王権の事は，彼に告げなかった。
- 次いでサムエルはミツパで民をエホバのもとに呼び集め，
- イスラエルの子らに言った，「イスラエルの神エホバはこのように言われました。『わたしがイスラエルをエジプトから連れ上り，あなた方をエジプトの手と，あなた方を虐げていたすべての王国の手から救い出すことにしたのである。
- ところが，あなた方は―今日，あなた方にとってそのすべての悪と苦難からの救い主であるあなた方の神を退け，さらにあなた方は言った，「いや，あなたは王をわたしたちの上に置くべきだ」。それで今，あなた方の部族ごとに，千人ごとにエホバの前に立ちなさい』」。
- こうしてサムエルはイスラエルの全部族を近づかせると，ベニヤミンの部族がえり分けられた。
- それから彼はベニヤミンの部族をその氏族ごとに近づかせると，マトリ人の氏族がえり分けられた。最後にキシュの子サウルがえり分けられた。それで人々は彼を捜しに行ったが，彼は見つからなかった。
- そこで彼らはさらにエホバに，「その人はもう既にここに来ているのですか」と伺った。これに対してエホバは，「見よ，彼は荷物の間に隠れている」と言われた。
- それで人々は走って行って，そこから彼を連れて来た。彼が民の真ん中に立ったところ，民のほかのだれよりも肩から上だけ高かった。
- そこでサムエルはすべての民に言った，「あなた方はエホバの選ばれた者を見ましたか。民のすべての中に彼のような者はいないのです」。すると民はみな叫び声を上げ，「王が生き長らえますように！」と言いだした。
- そこで，サムエルは王権に伴って当然受けるべきものについて民に話し，それを書に記して，エホバの前に納めた。それからサムエルは民を皆，それぞれ自分の家へ帰した。
- サウルはといえば，彼はギベアの自分の家に帰った。そして，神がその心に触れた勇敢な者たちも彼と共に行った。
- しかし，どうしようもない者たちは，「この者がどうして我々を救えよう」と言った。こうして彼を侮り，彼に何の贈り物も持って来なかった。しかし彼は口のきけなくなった者のようになっていた。