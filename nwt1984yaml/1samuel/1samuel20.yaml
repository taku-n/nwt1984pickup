- そして，ダビデはラマのナヨトから逃げ去って行った。ところが，彼はやって来て，ヨナタンの前で言った，「わたしが何をしたのでしょう。わたしのとがは何で，わたしがあなたの父上の前でどんな罪を犯したというのでしょう。[父上]はわたしの魂を求めておられるのです」。
- そこで[ヨナタン]は言った，「それは考えられないことです！あなたが死ぬことはありません。ご覧なさい，わたしの父は，大きな事でも小さな事でも，それをわたしの耳に打ち明けないで行なうことはありません。どうして父がこの事をわたしに隠すでしょう。そのようなことは起きません」。
- しかしダビデはさらに誓って言った，「あなたの父上は確かに，わたしがあなたの目に恵みを得ていることをご存じのはずです。ですから，『ヨナタンが傷つけられるといけないから，このことを知らせないでおこう』と言われるでしょう。しかし実際，エホバは生きておられ，あなたの魂も生きています。わたしと死との間にはただ一歩の隔たりしかありません！」
- すると，ヨナタンはさらにダビデに言った，「あなたの魂が言うことは何でも，わたしはあなたのためにしましょう」。
- そこでダビデはヨナタンに言った，「ご覧なさい，明日は新月ですから，わたしは，必ず，王と共に座して食事をしなければなりません。あなたはわたしを送り出すのです。わたしは必ず三日目の夕方まで野に身を隠します。
- もしも，あなたの父上がわたしのいないことを残念がられるのであれば，あなたはこう言ってください。『ダビデはその都市ベツレヘムへ急いで行くため，しきりにわたしに賜暇を願い求めました。そこで一族全体のために年ごとの犠牲が[供えられる]からです』。
- もしも[父上]が，『それは結構だ！』というように言われるのであれば，それはこの僕にとって平安を意味します。しかし，もしも，怒られるのであれば，[父上]によって悪いことが定められていることを知ってください。
- そして，あなたはこの僕に対して愛ある親切を示してください。あなたはエホバの契約にこの僕をご自分と共に入れられたからです。しかし，もしわたしにとががあれば，ご自分でわたしを殺してください。どうしてあなたの父上のところにわたしを連れて行く必要があるでしょう」。
- これに対してヨナタンは言った，「あなたに関してそのようなことは考えられません！しかし，もしも悪いことがあなたに臨むよう父によって定められていることをわたしが知るようなことがあれば，それをあなたに教えないでしょうか」。
- するとダビデはヨナタンに言った，「父上があなたに答えることが厳しいかどうかをだれがわたしに教えてくれるのでしょうか」。
- するとヨナタンはダビデに言った，「さあ，来なさい。野に出かけましょう」。それで，二人とも野に出かけた。
- そしてヨナタンはさらにダビデに言った，「イスラエルの神エホバ[が証人でありますように]。わたしは明日かあさっての今ごろ，父に当たってみましょう。もし[父]がダビデに対して好意的なら，わたしはあなたのもとに人をやって，必ずやそれをあなたの耳に打ち明けないでしょうか。
- もし，あなたに対して悪いことをするのが父にとって善いことと思えるのに，わたしが実際それをあなたの耳に打ち明けてあなたを送り出しもせず，あなたが本当に無事に去らないのなら，エホバがヨナタンにそのようになさり，重ねてそのようになさいますように。そして，エホバが，わたしの父と共におられたように，あなたと共におられますように。
- そして，もしわたしがなお生きているなら，そうです，あなたはわたしに対して，わたしが死なないように，エホバの愛ある親切を表わしてくださいませんか。
- そして，あなたはご自分の愛ある親切をわたしの家の者と共に定めのない時までもとどまることがないよう断つことはありません。また，エホバがダビデの敵を，ことごとく地の表から断ち滅ぼされるときにも，
- ヨナタン[の名]はダビデの家から断たれることはありません。そして，エホバは必ずそれをダビデの敵の手に求められます」。
- それで，ヨナタンはダビデに対する愛のゆえに再び彼に誓った。自分の魂を愛するように彼を愛していたからである。
- そしてヨナタンはさらに言った，「明日は新月です。あなたのいないことがきっと残念がられるでしょう。あなたの席が空くからです。
- それで，あさってはきっとあなたのいないことが大いに残念がられるでしょう。あなたはあの仕事日に身を隠した場所へ行って，ここのこの石のそばにとどまっていてください。
- そしてわたしは，その一方の側に三本の矢を射，わたしが的に向けて[放つ]ところにそれを放ちましょう。
- そして，ご覧なさい，わたしは従者を遣わし，『行って，矢を見つけて来なさい』と[言い]ましょう。もしも，わたしが従者にはっきりと，『ご覧，矢はあなたのこちら側だ。それを取って来なさい』と言ったなら，そのときあなたは来てください。エホバは生きておられます。それはあなたにとって平安を意味していますし，何事もないからです。
- しかし，もしもわたしが若者に，『ご覧，矢はあなたのところからもっと離れている』というように言ったなら，行ってください。エホバはあなたを送り出されたからです。
- そして，わたしたち，わたしとあなたが話した言葉については，無論，エホバがわたしとあなたとの間に定めのない時までもおられますように」。
- こうしてダビデは野に身を隠した。そして新月となり，王は食事をしようとして，その食事の席に着いた。
- そして，王はほかの時のように自分の席に，壁のそばの席に座していた。ヨナタンは彼に面しており，アブネルはサウルのわきに座していたが，ダビデの場所は空いていた。
- ところで，その日，サウルは全く何も言わなかった。「何かが起きたので，彼は清くないのだ。彼は清められていないからだ」と思った。
- そして，新月の翌日，第二日にも，ダビデの場所は依然空いているのであった。そこでサウルはその子ヨナタンに言った，「どうしてエッサイの子は昨日も今日も食事に来なかったのか」。
- そこでヨナタンはサウルに答えた，「ダビデはベツレヘムへ[行くため]わたしにしきりに賜暇を願い求めました。
- そして彼はさらに言いました，『どうか，わたしを送り出してください。わたしたち一族の犠牲がその都市で[ささげられます]ので，わたしの兄がわたしに[来るよう]命じたものですから。それで今，もしわたしがあなたの目に恵みを得ているのでしたら，どうか，わたしをそっと出させて，わたしの兄弟たちに会わせてください』。そのような訳で，彼は王の食卓に来なかったのです」。
- そこでサウルの怒りはヨナタンに対して燃え，彼にこう言った。「この反逆の女の息子め，お前がエッサイの子を選んで自分の恥と，お前の母の隠しどころの恥をもたらしていることを，わたしがよく知らないとでも思うのか。
- エッサイの子が地上に生きている限り，お前とお前の王権が堅く立てられることはないのだ。それで今，人をやって彼をわたしのところに連れて来い。彼は死に定められているのだ」。
- ところが，ヨナタンはその父サウルに答えて言った，「なぜ彼は殺されるべきなのでしょうか。彼が何をしたというのですか」。
- すると，サウルは彼に槍を投げつけて討とうとした。それでヨナタンは，ダビデを殺すことが父によって定められていることを知るようになった。
- 直ちにヨナタンは怒りに燃えて食卓から立ち上がった。彼は新月後の二日目にはパンを食べなかった。ダビデに関して傷つけられたのである。それは自分の父が彼を辱めたからである。
- そして，朝，ヨナタンはダビデの定められた場所の野に出かけて行ったのである。若い従者が彼と共にいた。
- そこで彼はその従者に言った，「走って行って，どうか，わたしが射る矢を見つけて来てくれ」。従者は走って行った。彼は，矢が[従者]を越すように射た。
- 従者がヨナタンの射た矢のところまで行ったとき，ヨナタンは従者の後ろから呼ばわって言いだした，「矢はあなたからもっと離れているのではないか」。
- そしてヨナタンはさらに従者の後ろから呼んだ，「急いで！早くしなさい！立ち止まってはいけない！」そして，ヨナタンの従者はその矢を拾い上げて，それからその主人のところに来た。
- しかし従者は，何も知らなかった。ただヨナタンとダビデだけが，その事について知っていた。
- その後，ヨナタンはその武器を彼に属する従者に渡し，「さあ，これを市へ持って行きなさい」と言った。
- 従者は去って行った。一方ダビデは，南の方の近くから立ち上がった。それから，彼は地に顔を伏せてひれ伏し，三度身をかがめた。ふたりは互いに口づけし，互いのために泣きだしたが，ダビデが一番[泣い]た。
- そしてヨナタンはさらにダビデに言った，「安心して行きなさい。わたしたちは，二人とも，エホバの名において誓い，『エホバがわたしとあなたとの間，またわたしの子孫とあなたの子孫との間に定めのない時までもおられますように』と言ったのですから」。そこでダビデは立ち上がって去って行き，ヨナタンは市に入った。