- やがてジフの人々がギベアのサウルのもとに来て言った，「ダビデはエシモンに面するハキラの丘に隠れているではありませんか」。
- そこでサウルは立ち上がり，ジフの荒野へ下って行った。ジフの荒野でダビデを捜すため，彼と共に三千人の部下，イスラエルの選ばれた者たちがいた。
- そして，サウルはエシモンに面するハキラの丘で，道のそばに野営するようになった。一方，ダビデは荒野に住んでいた。そして彼は，サウルが自分を追って荒野に来たのを見た。
- それでダビデは，サウルが実際に来たことを知ろうとして斥候を遣わした。
- その後，ダビデは立ち上がり，サウルが陣営を敷いていた場所に行き，ダビデはサウルとその軍の長ネルの子アブネルとが横になっている場所を見つけた。サウルは陣営の囲いの中で横たわっており，民は彼の周りで宿営していた。
- そこでダビデは答えて，ヒッタイト人アヒメレクと，ヨアブの兄弟である，ツェルヤの子アビシャイに言った，「だれがわたしと共に陣営の中のサウルのところへ下って行くか」。これに対してアビシャイは言った，「わたしがあなたと共に下って行きます」。
- それで，ダビデは夜，アビシャイと共に民のところへ進んで行った。すると，見よ，サウルは陣営の囲いの中でその槍を頭の傍らの地に突き刺したまま横たわって眠っており，アブネルと民も彼の周囲で横たわっていた。
- そこでアビシャイはダビデに言った，「神は今日，あなたの敵をあなたの手に引き渡されました。それで今，どうかわたしに，彼をその槍でただ一度地に刺し通させてください。わたしは彼に二度そうは致しません」。
- ところが，ダビデはアビシャイに言った，「彼を滅びに陥れてはならない。エホバの油そそがれた者に向かって手を出して，罪のないままでいられた者がだれかいるだろうか」。
- そしてダビデはさらに言った，「エホバは生きておられる。エホバが彼に一撃を加えられるであろう。あるいは，彼の日が来て，死ななければならなくなるか，戦いに下って行き，きっと一掃されることであろう。
- エホバの油そそがれた者に向かって手を出すなど，わたしには，エホバの見地からして考えられないことだ！それで今，どうか，彼の頭のところにある槍と水差しとを取りなさい。そして，立ち去ることにしよう」。
- こうして，ダビデはサウルの頭のところから槍と水差しとを取り，それから彼らは立ち去った。だれひとりとして見た者も，気づいた者も，目を覚ました者もなかった。エホバからの深い眠りが彼らを襲っていたため，彼らはみな眠っていたからである。
- それから，ダビデは向こう側へ渡って行き，かなり離れた山の頂上に立った。彼らの間の隔たりは相当大きかった。
- そして，ダビデは民とネルの子アブネルに呼ばわって言いだした，「アブネル，あなたは答えないのか」。するとアブネルは答えて言いだした，「王に呼ばわったあなたはだれか」。
- そこでダビデはアブネルにさらに言った，「あなたは男ではないか。しかも，イスラエルのうちにあなたのような者がだれかいるだろうか。それなのに，なぜあなたは王なるあなたの主を見張らなかったのか。民の一人があなたの主なる王を滅びに陥れようとして入り込んだのに。
- あなたのしたこの事は善くない。エホバは生きておられる。あなた方は死に値する。あなた方の主を，エホバの油そそがれた者を見張っていなかったからだ。それで今，王の頭のところにあったその槍と水差しがどこにあるかを見よ」。
- すると，サウルはダビデの声に気づき，こう言いだした。「我が子ダビデよ，これはあなたの声か」。これに対してダビデは言った，「王なる我が主よ，わたしの声です」。
- そして彼はこう付け加えた。「我が主がこの僕の跡を追っておられるとは，これはどういう訳ですか。わたしが何をし，どんな悪がわたしの手にあるというのですか。
- ですから今，どうか，王なる我が主がこの僕の言葉を聴かれますように。もし，エホバがあなたを駆り立ててわたしに刃向かわせたのでしたら，[神]が穀物の捧げ物のにおいをかがれますように。しかし，もしそれが人の子らでしたら，彼らはエホバの前でのろわれます。彼らは今日，わたしがエホバの相続物と結び付いていると感じることがないよう，わたしを追い出して，『行って，ほかの神々に仕えよ！』と言ったからです。
- ですから今，わたしの血がエホバのみ顔の前で地に落ちることのないようにしてください。人が山の上でしゃこを追うように，イスラエルの王が一匹の蚤を捜そうとして出て来られたからです」。
- するとサウルは言った，「わたしは罪をおかした。我が子ダビデよ，帰って来なさい。今日，わたしの魂があなたの目に貴いものとなったゆえに，わたしはもはやあなたに危害を加えはしないからだ。見よ，わたしは愚かなことをしたし，大変間違っていた」。
- そこで，ダビデは答えて言った，「ここに王の槍があります。若者の一人を渡って来させ，これを持って行かせてください。
- そして，エホバこそ，各々に対して各自の義と忠実さとに報いてくださる方です。エホバは今日，あなたを私の手に渡されましたが，私はエホバの油そそがれた者に向かって手を出そうとはしなかったからです。
- それで，ご覧ください，あなたの魂が今日，私の目に大いなるものであった通り，私の魂もエホバの目に大いなるものとなり，私をすべての苦難から救い出してくださいますように」。
- ここにおいてサウルはダビデに言った，「我が子ダビデよ，あなたが祝福されるように。あなたは必ずや事を行なうだけでなく，必ずや勝ちを得る者となるであろう」。こうしてダビデは去って行き，サウルは自分の場所へ帰って行った。