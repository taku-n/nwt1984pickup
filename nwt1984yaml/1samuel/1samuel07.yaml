- そこでキルヤト･エアリムの人々は来て，エホバの箱を運び上り，それを丘の上のアビナダブの家に運んだ。その子エレアザルは，彼らがエホバの箱を守らせるために神聖にした者であった。
- そして，その箱がキルヤト･エアリムにとどまった日から，多くの日がたって，二十年になり，イスラエルの全家はエホバを求めて嘆き悲しむようになったのである。
- そこでサムエルはイスラエルの全家に言った，「もしあなた方が心をつくしてエホバに立ち返るのなら，あなた方の中から異国の神々や，アシュトレテの像も取り除き，あなた方の心を迷わずにエホバに向け，[神]にのみ仕えなさい。そうすれば，あなた方をフィリスティア人の手から救い出してくださるでしょう」。
- そこでイスラエルの子らはバアルやアシュトレテの像を取り除き，エホバにのみ仕えるようになった。
- それでサムエルは言った，「全イスラエルをミツパに寄せ集めなさい。わたしはあなた方のためにエホバに祈りましょう」。
- そこで彼らはミツパに集まり，水をくんでエホバの前に注いで，その日は断食をした。そして彼らはそこで言いだした，「私たちはエホバに対して罪をおかしました」。こうして，サムエルはミツパでイスラエルの子らを裁くことになった。
- ときに，フィリスティア人はイスラエルの子らがミツパに集まったことを聞き，フィリスティア人の枢軸領主たちはイスラエルに攻め上って来た。イスラエルの子らはそれを聞くと，フィリスティア人のために恐れだした。
- それでイスラエルの子らはサムエルに言った，「私たちのために私たちの神エホバに援助を呼び求めるのをやめて沈黙するようなことをしないでください。[神]がフィリスティア人の手からわたしたちを救ってくださるためです」。
- そこでサムエルは乳を飲んでいる一頭の子羊を取り，それを焼燔の捧げ物，全焼の捧げ物としてエホバにささげた。サムエルはイスラエルのためにエホバに助けを呼び求め，エホバは彼に答えるようになられた。
- そして，サムエルが焼燔の捧げ物をささげていたとき，フィリスティア人がイスラエルとの戦いのために近づいて来たのである。そこでエホバはその日，今度はフィリスティア人に対して大きな音で雷鳴をとどろかせた。彼らを混乱に陥れるためであった。それで彼らはイスラエルの前に撃ち破られた。
- そこで，イスラエルの人々はミツパから打って出て，フィリスティア人を追跡して行き，彼らを討ち倒してベト･カルの南まで行った。
- それでサムエルは一つの石を取り，それをミツパとエシャナの間に置き，その名をエベネゼルと呼ぶことにした。それゆえ彼は言った，「今までエホバはわたしたちを助けてくださった」。
- こうしてフィリスティア人は屈服させられ，もはやイスラエルの領地に入って来なかった。エホバの手はサムエルの時代中ずっとフィリスティア人に向かっていた。
- そして，フィリスティア人がイスラエルから奪った都市は，エクロンからガトまでイスラエルに戻って来て，イスラエルはフィリスティア人の手から自分たちの領地を取り戻した。そして，イスラエルとアモリ人との間には平和が訪れた。
- そしてサムエルはその一生の間，引き続きイスラエルを裁いた。
- また，彼は年ごとに旅行し，ベテルとギルガルとミツパを巡回し，それらのすべての場所でイスラエルを裁いた。
- しかし彼の帰る所はラマであった。そこに彼の家があったからで，彼はそこでイスラエルを裁いた。それから彼はエホバのためにそこに祭壇を築いた。