- ところでフィリスティア人は，[まことの]神の箱を奪い，次いでそれをエベネゼルからアシュドドに運んだ。
- それからフィリスティア人は[まことの]神の箱を取ってダゴンの家に運び，それをダゴンの傍らに置いた。
- それからアシュドド人がその翌日早く起きてみると，ダゴンはエホバの箱の前にうつ伏せになって地に倒れていた。そこで彼らはダゴンを取り，元の場所に戻した。
- その翌日，朝早く起きてみると，ダゴンはエホバの箱の前にうつ伏せになって地に倒れており，ダゴンの頭とその両手のたなごころは切り離されて，敷居のところにあった。ただ，魚の部分だけがその上に残っていた。
- それゆえに，ダゴンの祭司たちや，ダゴンの家に入るすべての者は，今日に至るまで，アシュドドのダゴンの敷居を踏まない。
- そして，エホバの手はアシュドド人の上に重くのしかかるようになり，また[神]は慌てふためかせ，彼らを，すなわちアシュドドとその領地とを痔で打ちはじめられた。
- そして，アシュドドの人々はそのようになったのを見て，こう言った。「イスラエルの神の箱を我々のもとにとどまらせるな。その手が我々と我々の神ダゴンに対して厳しく臨んでいるからだ」。
- そこで彼らは人をやり，フィリスティア人のすべての枢軸領主を自分たちのところに集めて言った，「イスラエルの神の箱をどうしたものか」。ついに彼らは，「ガトの方にイスラエルの神の箱を回したらよかろう」と言った。こうして彼らはイスラエルの神の箱をそこへ回した。
- そして，彼らがそれをそこへ回した後，エホバの手は非常な大混乱をもってその都市に臨むようになり，[神]はその都市の人々を，小なる者から大なる者まで打たれたので，彼らに痔が発生しはじめたのである。
- そこで彼らは[まことの]神の箱をエクロンに送った。すると，[まことの]神の箱がエクロンに着くや，エクロン人は叫んで言いだした，「彼らはイスラエルの神の箱をわたしのところに回してよこして，わたしとわたしの民とを死なせようとしているのだ！」
- そこで彼らは人をやり，フィリスティア人の枢軸領主をみな集めて言った，「イスラエルの神の箱を去らせ，それを元の場所に戻し，わたしとわたしの民とを死なせることのないようにしてもらいたい」。というのは，死の混乱が全市で起きていたからである。[まことの]神の手はそこに非常に重く臨み，
- 死ななかった人々は打たれて痔になっていた。そして，助けを求めるその都市の叫びは天に上っていた。