- その間ずっと，少年サムエルはエリの前でエホバに奉仕していた。そのころ，エホバからの言葉はまれで，幻はひとつも広められていなかった。
- さて，その日，エリは自分の場所で寝ていたのであった。その目はかすむようになり，彼は見ることができなかった。
- ときに，神のともしびはまだ消されておらず，サムエルは，神の箱のあるエホバの神殿で寝ていた。
- すると，エホバはサムエルを呼ばれた。そこで彼は，「はい，ここにおります」と言った。
- そして彼はエリのもとに走って行って，こう言った，「はい，ここにおります。私をお呼びになりましたので」。しかし[エリ]は，「わたしは呼びはしない。帰って寝なさい」と言った。それで，彼は行って寝た。
- するとエホバはさらにもう一度，「サムエル！」と呼ばれた。そこでサムエルは起きて，エリのもとに行き，「はい，ここにおります。確かに私をお呼びになりましたので」と言った。しかし[エリ]は言った，「我が子よ，わたしは呼びはしない。帰って寝なさい」。
- （サムエルについていえば，まだエホバを知ってはおらず，エホバの言葉もまだ彼に啓示されるようになってはいなかった。）
- それでエホバは三度目にもう一度，「サムエル！」と呼ばれた。そこで彼は起きて，エリのもとへ行き，「はい，ここにおります。私をお呼びになったに違いありませんので」と言った。こうしてエリは，エホバがこの少年を呼んでおられることを悟るようになった。
- そこでエリはサムエルに言った，「行って，寝なさい。もしもお前をお呼びになったなら，お前は必ず，『エホバよ，お話しください。僕は聴いておりますから』と言うようにしなさい」。そこでサムエルは行って，自分の場所で寝た。
- それからエホバが来て立ち，先の時のように，「サムエル，サムエル！」と呼ばれた。そこでサムエルは，「お話しください。僕は聴いておりますから」と言った。
- エホバはさらにサムエルに言われた，「見よ，わたしはイスラエルで，だれでもそれについて聞くなら，両耳が鳴るような，ある事をしようとしている。
- その日，わたしは，エリの家に関して言っておいたすべてのことを，初めから終わりまで彼に対して果たす。
- それで，お前は，わたしが彼の知っているとがのために，定めのない時までもその家を裁こうとしていることを彼に告げなければならない。その息子たちが神の上に災いを呼び求めているのに，彼はこれを叱らなかったからである。
- そして，そのような訳で，わたしはエリの家に対して，エリの家のとがは犠牲によっても，捧げ物によっても定めのない時までも処罰を免れることはないと誓ったのである」。
- そしてサムエルは朝までずっと寝ていた。それから彼はエホバの家の戸を開けた。けれども，サムエルはその現われについてエリに告げるのを恐れた。
- しかしエリはサムエルを呼んで言った，「我が子，サムエル！」そこで彼は，「はい，ここにおります」と言った。
- [エリ]はさらに言った，「お前にお話しになった言葉はどんなことだったのか。どうか，わたしに隠さないでくれ。もしもお前にお話しになったすべての言葉のうち一言でもわたしに隠すなら，神がお前にそのようになさり，重ねてそのようになさるように」。
- それでサムエルはすべての言葉を彼に告げ，何も彼に隠さなかった。そこで彼は言った，「それはエホバだ。その目に善いことを行なわれますように」。
- そしてサムエルは成長してゆき，エホバも彼と共におられ，そのすべての言葉を一つも地に落ちさせなかった。
- そして，全イスラエルはダンからベエル･シェバまで，サムエルがエホバの預言者の立場に就くよう認められた者であることを知るようになった。
- そこでエホバは再びシロで現われた。それはエホバが，エホバの言葉によってシロでご自身をサムエルに現わされたからである。