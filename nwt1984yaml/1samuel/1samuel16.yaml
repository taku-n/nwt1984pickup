- ついにエホバはサムエルに言われた，「いつまであなたはサウルのために嘆き悲しむというのか。わたしは，イスラエルの王として支配する[立場]から彼を退けたというのに。あなたの角に油を満たして，行きなさい。わたしはあなたをベツレヘム人エッサイのもとに遣わす。わたしは彼の息子たちのうちにわたしのために王を備えたからである」。
- しかしサムエルは言った，「私はどうして行けましょう。一度サウルがそのことを聞いたら，必ずや私を殺すでしょう」。するとエホバは言われた，「群れの一頭の若い雌牛を，あなたは携えて行き，『エホバに犠牲をささげるためにやって来たのです』と言いなさい。
- そして，あなたはエッサイを犠牲のところに呼びなさい。一方わたしは，あなたのすべきことを知らせよう。あなたはわたしのために，わたしがあなたに指名する者に油をそそがなければならない」。
- そこでサムエルはエホバの話されたことを行なった。彼がベツレヘムにやって来ると，その市の年長者たちは彼を迎えておののきはじめ，「平和なことで来られたのですか」と言った。
- これに対して彼は言った，「平和なことです。エホバに犠牲をささげるためにやって来たのです。身を神聖なものとしなさい。あなた方はわたしと一緒に犠牲のところに来なければなりません」。それから彼はエッサイとその子らを神聖なものとし，そののち彼らを犠牲のところに呼び寄せた。
- そして，その後，一同が入って来て，[サムエル]はエリアブを見かけると，直ちに，「確かにその油そそがれた者がエホバの前にいる」と言った。
- しかしエホバはサムエルに言われた，「その容姿や丈の高さを見てはならない。わたしは彼を退けたからである。[神の見るところは]人の見るところと異なるからだ。人は目に見えるものを見るが，エホバは心がどうかを見るからだ」。
- それからエッサイはアビナダブを呼んでサムエルの前を通らせたが，「この人もまた，エホバは選んでおられない」と言った。
- 次にエッサイはシャマを通り過ぎさせたが，「この人もまた，エホバは選んでおられない」と言った。
- こうして，エッサイはその息子のうち七人にサムエルの前を通らせたが，それでもサムエルはエッサイに言った，「エホバはこれらの人を選んでおられません」。
- 最後にサムエルはエッサイに言った，「これで男の子は全部ですか」。これに対して彼は言った，「一番年下のが今まだ残っています。ご覧なさい，その子は羊を放牧しています」。そこでサムエルはエッサイに言った，「どうか人をやって，連れて来てください。その子がここに来るまでは，わたしたちは座って食事をしないからです」。
- それで彼は人をやって，その子を来させた。さて，その子は赤みがかっていて，美しい目をした，容姿の麗しい若者であった。そこでエホバは言われた，「立ち上がって，これに油をそそげ。これがその人だからだ！」
- こうしてサムエルは油の角を取り，その兄弟たちの中で彼に油をそそいだ。そしてエホバの霊はその日以降，ダビデの上に働きはじめた。後にサムエルは立って，ラマへ去って行った。
- ときに，エホバの霊がサウルから離れ，エホバからの悪い霊が彼を怖れさせた。
- それで，サウルの僕たちは彼にこう言いだした。「さあ，ご覧なさい，神の悪い霊があなたを怖れさせています。
- 私たちの主よ，どうか，あなたの前にいるこの僕どもに命じて，たて琴を弾く上手な人を捜させてください。そして，神の悪い霊があなたの上に臨むとき，その人は手で必ず弾くのです。そうすれば，あなたはきっと良くなられるでしょう」。
- そこでサウルは僕たちに言った，「どうか，わたしに，上手に弾く人を用意してもらいたい。あなた方はその人をわたしのところに連れて来なさい」。
- すると，従者の一人が答えて言った，「ご覧ください，わたしはベツレヘム人エッサイの子が弾くのに巧みなのを見たことがありますが，彼は勇敢な力のある人で，戦人で，物分かりのよい話し手で，容姿の整った人です。エホバは彼と共におられます」。
- そこでサウルは使者をエッサイのもとに遣わして言った，「羊の群れと共にいる，あなたの息子ダビデをどうかわたしのところによこしてもらいたい」。
- それでエッサイはろば一頭と，パンと，ぶどう酒の入った皮袋一つと，やぎの子一頭を取り，これをその子ダビデの手によってサウルのもとに送った。
- こうしてダビデはサウルのもとに来て，彼に仕えた。そして[サウル]は彼を非常に愛するようになり，彼はその武具持ちとなった。
- それゆえ，サウルはエッサイのもとに人をやって言った，「どうか，ダビデをわたしにずっと仕えさせてもらいたい。彼はわたしの目に恵みを得たのだから」。
- そして，神の霊がサウルに臨むとき，ダビデはたて琴を取り，手で弾いたのである。すると，サウルには安らぎがあり，彼は良くなって，悪い霊は彼の上から離れた。