- 後に，ダビデはノブに，祭司アヒメレクのところにやって来た。アヒメレクはダビデを迎えておののきだし，彼に言った，「どうしてあなたはお独りだけで，だれもあなたと共にいないのですか」。
- そこでダビデは祭司アヒメレクに言った，「王がある事柄に関してわたしに命じ，さらにこう言われました，『わたしがお前を遣わし，またお前に命じた事柄についてはだれにも何も知らせてはならない』。それで，わたしはしかじかの場所で若者たちと落ち合うことにしています。
- それで今，もしあなたの自由になるパンが五つありましたら，それを，あるいはあるものを何でも，わたしの手に渡してください」。
- しかし祭司はダビデに答えて言った，「普通のパンはわたしの手元にありませんが，聖なるパンがあります。ただし，若者たちが少なくとも女子から遠ざかっているならばです」。
- それで，ダビデは祭司に答えて言った，「しかし女子は，わたしが出かけた以前のときと同様，わたしたちから遠ざけられていますし，若者たちの身体はずっと聖なるものとなっています。使命は，普通のものですが。それで，人が身体の点で聖なるものとなる今日はなおのことそうではありませんか」。
- そこで祭司は彼に聖なるものを与えた。そこには，それが取り去られる日に，そこにできたてのパンを置くため，エホバの前から取り下げられた供えのパンのほかにはパンはなかったからである。
- さて，サウルの僕の一人がその日，そこにいて，エホバの前に引き留められていた。その名はドエグといってエドム人で，サウルに属する羊飼いの主立った者であった。
- そしてダビデはさらにアヒメレクに言った，「それに，ここにはあなたの自由になるものは何も，槍も剣もありませんか。わたしは自分の剣も武器も手に持って来なかったのです。王の用事は急を要するものでしたので」。
- これに対して祭司は言った，「あなたがエラの低地平原で討ち倒したフィリスティア人ゴリアテの剣が―ご覧なさい，それが，マントに包まれて，エフォドの後ろにあります。もしそれをご自分のために持って行くのでしたら，持って行ってください。ここにはそれ以外に何もないからです」。するとダビデはさらに言った，「それに匹敵するものはありません。それをわたしに下さい」。
- それからダビデは立ち上がり，その日，サウルのゆえにさらに逃げ去り，ついにガトの王アキシュのところに来た。
- すると，アキシュの僕たちは彼に言いだした，「このダビデはあの地の王ではありませんか。人々が踊りながら，『サウルは千を討ち倒し，ダビデは万を』と言って答え応じていたのは，この人に対してではありませんでしたか」。
- それで，ダビデはこれらの言葉を心に留め，ガトの王アキシュのゆえに非常に恐れるようになった。
- そこで，彼は人々の目の前で自分が正気なのを偽り，彼らの手中で狂気のように行動しだし，門の扉に十字印を付けながら，よだれをひげに垂らした。
- ついにアキシュはその僕たちに言った，「さあ，お前たちは気違いのように振る舞う男を見ている。どうして彼をわたしのところに連れて来なければならないのだ。
- わたしが気違いになった者たちを必要としているとでもいうので，お前たちはこんな者を連れて来て，わたしのそばで気違いのように振る舞わせるのか。こんな者がわたしの家に入って来てよいのか」。