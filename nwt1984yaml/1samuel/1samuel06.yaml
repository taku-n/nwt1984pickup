- それから，エホバの箱は七か月間，フィリスティア人の野にあった。
- 次いでフィリスティア人は祭司たちと占い師たちを呼び寄せて言った，「エホバの箱をどうしたらよいだろう。何によってそれを元の場所に送り返したらよいのか知らせてもらいたい」。
- これに対して彼らは言った，「イスラエルの神の箱を送り返すのなら，捧げ物なしにそれを送り返してはなりません。あなた方はぜひとも罪科の捧げ物を彼に返すべきだからです。そうすれば，あなた方はいやされるでしょうし，なぜ彼の手があなた方から離れないかがきっと分かります」。
- そこで彼らは，「わたしたちが彼に返すべき罪科の捧げ物とは何だろうか」と言った。それで彼らは言った，「フィリスティア人の枢軸領主の数にしたがって，五つの金の痔と五つの金のとびねずみです。あなた方みんなと，あなた方の枢軸領主たちは同じ神罰を受けているからです。
- それで，あなた方の痔の像と，この地を滅びに陥れている，あなた方のとびねずみの像を作り，イスラエルの神に栄光を帰さなければなりません。多分，彼はあなた方と，あなた方の神と，あなた方の地から，その手を軽くしてくださるでしょう。
- それに，どうしてあなた方は，エジプトとファラオがその心を鈍感にしたように，自分たちの心を鈍感にするのでしょうか。[神]が彼らを厳しく扱うや，彼らはこれを去らせ，彼らは出て行ったではありませんか。
- それで今，一台の新しい車を仕立て，くびきを当てたことのない，乳を与えている二頭の雌牛を[取り]なさい。その雌牛を車につなぎ，その子を引き離して家に帰らせなければなりません。
- そして，エホバの箱を取って車に載せ，罪科の捧げ物として彼に返さなければならない金の品物は，そのわきの箱に入れるべきです。そして，あなた方はそれを送り返し，それは去って行かなければなりません。
- そして，あなた方は見るのです。もしそれがベト･シェメシュへ，その領地への道を上って行けば，彼がわたしたちにこの大いなる悪を行なったのです。もしそうでなければ，彼の手がわたしたちに触れたのではなく，わたしたちに起きたのは偶然であったことを知らなければなりません」。
- こうして人々はそのようにした。それで彼らは，乳を与えていた二頭の雌牛を取り，それを車につなぎ，その子は家に閉じ込めた。
- それから，彼らはエホバの箱を車の上に載せ，また箱と金のとびねずみと，彼らの痔の像とを[載せた]。
- すると，雌牛はベト･シェメシュへの道をまっすぐ進みだした。[雌牛]は一筋の街道を進み，進みながら鳴き，右にも左にもそれなかった。その間ずっと，フィリスティア人の枢軸領主たちはベト･シェメシュの境界まで，それに従って歩くのであった。
- ときに，ベト･シェメシュの人々は低地平原で小麦の刈り入れをしていた。彼らは目を上げてその箱を見ると，これを見て歓びだした。
- そして車は，ベト･シェメシュ人ヨシュアの野に入り，そこにそのまま止まった。そこには大きな石があった。そこで彼らはその車の木を割ることにし，その雌牛は焼燔の捧げ物としてエホバにささげた。
- そして，レビ人たちがエホバの箱と，それと共にあった，金の品物の入った箱とを下ろし，それをその大きな石の上に置いた。そしてベト･シェメシュの人々は，焼燔の捧げ物をささげ，その日，エホバにさらに犠牲をささげた。
- そしてフィリスティア人の五人の枢軸領主は，これを見て，その日，エクロンに帰って行った。
- さて，これらはフィリスティア人がエホバに罪科の捧げ物として返した金の痔である。すなわち，アシュドドのために一つ，ガザのために一つ，アシュケロンのために一つ，ガトのために一つ，エクロンのために一つである。
- また，金のとびねずみは，防備の施された都市から無防備の田舎の村まで，五人の枢軸領主のものであるフィリスティア人のすべての都市の数によっていた。そして，彼らがエホバの箱を据えた大きな石は，今日に至るまでベト･シェメシュ人ヨシュアの野で証しとなっている。
- ときに，[神]はベト･シェメシュの人々を打ち倒されるようになった。彼らがエホバの箱を見たからである。それで，民のうち七十人―五万人―を打ち倒された。エホバが民を打ち倒して大いに殺されたので，民は嘆き悲しみだした。
- その上，ベト･シェメシュの人々は言った，「だれがこの聖なる神エホバの前に立ち得よう。わたしたちのところからだれのところへ退かれるのだろう」。
- ついに彼らはキルヤト･エアリムの住民に使者を送って言った，「フィリスティア人がエホバの箱を返してよこしました。下って来て，それをあなた方のところへ持って行ってください」。