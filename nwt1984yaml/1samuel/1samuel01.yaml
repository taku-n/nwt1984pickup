- さて，エフライムの山地のラマタイム･ツォフィムの出のある人がいた。その名をエルカナといい，エロハムの子で，[順次さかのぼって]エリフの子，トフの子，ツフの子，エフライム人であった。
- そして彼には二人の妻がおり，その一人の名をハンナ，もう一人の名をペニンナといった。そして，ペニンナには子供がいたが，ハンナには子供がいなかった。
- そして，その人はシロで万軍のエホバを伏し拝み，犠牲をささげるため，年ごとにその都市から上って行った。そして，そこではエリの二人の息子，ホフニとピネハスがエホバの祭司であった。
- ときに，エルカナが犠牲をささげる日となり，彼は妻ペニンナとそのすべての息子や娘たちに[多くの]受け分を与えた。
- しかし，ハンナにはただ一つの受け分を与えた。それでも，彼はハンナを愛していたが，エホバは，彼女の胎をふさいでおられた。
- それで，彼女と張り合う妻も，エホバがその胎をふさがれたことで，当惑させようとして彼女をひどく悩ませた。
- そして彼女は，エホバの家に上って行く度に，年ごとにそのようにした。彼女がそのように悩ませたので，[ハンナ]は泣いて，食事をしようとしなかった。
- そこで夫エルカナは言った，「ハンナ，なぜ泣くのか。なぜ食事をしないのか。どうしてあなたの心は痛むのか。わたしはあなたにとって十人の息子よりも勝っているではないか」。
- それから，彼らがシロで食べて，飲んだ後，ハンナは立ち上がった。そのとき，祭司エリはエホバの神殿の戸柱の傍らの席に座っていた。
- そして彼女は魂が苦しんでいたので，エホバに祈ってひどく泣きだした。
- そこで，彼女は誓約をして言った，「万軍のエホバよ，もしあなたがこの奴隷女の苦悩を必ずご覧になり，実際に私を覚えてくださり，この奴隷女をお忘れにならず，実際にこの奴隷女に男の子をお授けくださいますなら，私はその子をその一生の間エホバにおささげ致します。決してかみそりをその頭に当てることはありません」。
- そして，彼女がエホバの前で長く祈っていたが，その間エリは彼女の口元を見守っていた。
- ハンナのほうは，その心の中で語っていたので，ただその唇が震えているだけで，その声は聞こえなかった。しかしエリは彼女が酔っているのだと思った。
- それでエリは彼女に言った，「いつまで酔っているのか。ぶどう酒[の酔い]を去らせなさい」。
- そこでハンナは答えて言った，「いいえ，我が主よ，私は，霊のひどく苦しめられている女でございます。ぶどう酒や酔わせる酒を飲んではおりません。ただ，私はエホバの前に魂を注ぎ出しております。
- この奴隷女をどうしようもない女のようにしないでください。気遣いと悩みのおびただしさのために，今まで話していたのでございますから」。
- そこでエリは答えて言った，「安心して行きなさい。イスラエルの神が，あなたの願い求めたその請願をかなえてくださるように」。
- それに対して彼女は言った，「このはしためがあなたの目に恵みを得ますように」。それからこの女は去って行って，食事をした。その顔はもはや自分のことを気遣っているようではなかった。
- それから彼らは朝早く起きて，エホバの前で伏し拝み，その後，ラマにある自分たちの家へ帰って行った。さて，エルカナはその妻ハンナと交わりを持った。エホバは彼女のことを思い起こされるようになった。
- それで，年が巡って来たころ，ハンナは身ごもって男の子を出産し，その名をサムエルと呼んだのである。それは彼女が，「わたしはエホバにこの子を願い求めておりました」と言ったからである。
- やがて夫のエルカナはその家の者すべてと共に，年ごとの犠牲と誓約の捧げ物とをエホバにささげるために上って行った。
- 一方ハンナは，上って行かなかった。彼女は夫に，「この子が乳離れしましたらすぐ，私はこの子を連れて行き，この子はエホバの前に出，定めのない時までもそこに住まなければならないのです」と言ったからである。
- そこで夫エルカナは彼女に言った，「あなたの目に善いことをしなさい。その子を乳離れさせるまで家にとどまっていなさい。ただ，エホバがその言葉を果たされますように」。こうしてこの女は家にとどまり，乳離れさせるまでその子に乳を飲ませた。
- そこで，その子を乳離れさせるとすぐ，彼女は三歳の雄牛一頭，麦粉一エファ，ぶどう酒の入った大きなつぼ一つを携え，その子を連れて上り，シロにあるエホバの家に入って行った。そして，その子は彼女と共にいた。
- それから彼らはその雄牛をほふり，その子をエリのもとに連れて行った。
- そこで彼女は言った，「恐れ入りますが，我が主よ！あなたの魂の命にかけて，我が主よ，私はここであなたのもとに立ち，エホバに祈った女でございます。
- 私はこの子のことで，私の願い求めた請願をエホバにかなえて頂きたいと祈りました。
- それで私もまた，この子をエホバにお貸し致しました。この子はまさしくその一生の間，エホバに求められた者なのです」。こうして彼はそこでエホバに身をかがめた。