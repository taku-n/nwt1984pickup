- やがてサムエルが死んだので，イスラエルはみな集まり，彼のために嘆き悲しみ，彼をラマのその家に葬った。それからダビデは立ち上がり，パランの荒野に下って行った。
- さて，マオンにひとりの人がおり，その仕事はカルメルにあった。そして，その人は非常に大いなる者で，羊三千頭とやぎ一千頭を持っていた。彼はカルメルでその羊の毛を刈ることに[携わって]いた。
- ところで，その人の名はナバルといい，妻の名はアビガイルといった。そして，その妻は思慮深さの点で優れており，姿も美しかったが，夫は粗暴で，行ないが悪かった。彼はカレブ人であった。
- そして，ダビデはナバルがその羊の毛を刈っていることを荒野で聞いた。
- それでダビデは十人の若者を遣わし，ダビデはその若者たちに言った，「カルメルに上って行きなさい。あなた方はナバルのもとに行って，わたしの名でその安否を尋ねるのです。
- そして，わたしの兄弟にこのように言うのです。『あなたが無事でありますように。あなたの家の者も無事でありますように。あなたのお持ちのものもすべて無事でありますように。
- ところで今，わたしは毛を刈る者たちがあなたのところにいるのを聞きました。さて，あなたに属する羊飼いたちがわたしたちと共にいました。わたしたちは彼らを悩ましませんでしたし，彼らがカルメルにいた期間中ずっと，何一つとして彼らのものがなくなったことはありませんでした。
- あなたの若者たちに尋ねてみてください。彼らはあなたに話すでしょう。ですから，わたしの若者たちがあなたの目に恵みを得られるようにしてください。わたしたちは良い日に来たのですから。とにかく，どうか，何でもあなたの手元にあるものをこの僕どもと，あなたの子ダビデにお与えください』」。
- こうしてダビデの若者たちはやって来て，ダビデの名によってすべてこれらの言葉どおりにナバルに話し，それから待った。
- そこでナバルはダビデの僕たちに答えて言った，「ダビデとは何者だ。エッサイの子とは何者だ。このごろは，それぞれ自分の主人の前から逃げ出す僕が多くなった。
- それなのに，わたしのパンとわたしの水，それにわたしのところの毛を刈る者たちのためにほふった，わたしのほふられたものの肉を取り，どこから来たのかも分からない者たちにそれを与えなければならないのか」。
- そこで，ダビデの若者たちは自分たちの道を引き返し，帰って来て，すべてこれらの言葉どおり彼に報告した。
- ダビデは直ちにその部下に言った，「各々自分の剣を身に帯びよ！」それで彼らは各々自分の剣を身に帯び，ダビデもまた自分の剣を身に帯びた。彼ら，およそ四百人の者は，ダビデに従って上って行くことにした。一方，二百人は荷物のそばに座った。
- その間に，ナバルの妻アビガイルに，若者たちの一人が報告して言った，「ご覧なさい，ダビデはわたしたちの主人の幸せを祈るために，荒野から使者たちを遣わしたのに，[ご主人]は彼らをどなりつけました。
- それに，あの人たちはわたしたちに大変よくしてくれました。彼らはわたしたちを悩ましませんでしたし，わたしたちは野にいたとき，彼らと共に歩き回っていた期間中もずっと，何一つなくしませんでした。
- わたしたちが彼らと共にいて，羊の群れを飼っていた期間中ずっと，彼らは夜も昼もわたしたちの周りで壁となってくれました。
- それで今，あなたはどうすべきかを知り，わきまえてください。災いがわたしたちの主人とその全家に対して定められているからです。[ご主人]は話をしようにも全くどうしようもない方なのです」。
- 直ちに，アビガイルは急いでパン二百個，ぶどう酒の入った大きなつぼ二つ，整えた羊五頭，炒った穀物五セア，干しぶどうの菓子百個，押し固めたいちじくの菓子二百個を取り，それらをろばに載せた。
- それから彼女はその若者たちに言った，「わたしより先に進みなさい。ご覧なさい，わたしはあなた方に従って行きます」。しかし，自分の夫ナバルには彼女は何も告げなかった。
- そして，彼女がろばに乗り，ひそかに山を下って行くと，何と，ダビデとその部下が下って来るところで，彼女と会うことになったのである。それで，彼女は彼らに出会った。
- 一方ダビデは，こう言っていた。「わたしは荒野でこの男に属するものをみな守ってやり，彼に属するものすべてのうちただのひとつもなくなったものはなかったが，それは全く期待外れだった。それなのに，彼は善に代えて悪をわたしに返している。
- もしわたしが彼に属するすべての者のうち，壁に向かって放尿する者をひとりでも朝まで残して置くならば，神がダビデの敵にそのようになさり，重ねてそのようになさるように」。
- アビガイルはダビデを見かけると，すぐに急いでろばから降り，ダビデの前で顔を伏せてひれ伏し，地に身をかがめた。
- そうして，彼の足もとに伏して言った，「我が主よ，この私の上にあのとががありますように。どうか，この奴隷女にあなたの耳に話させてくださり，この奴隷女の言葉をお聴きください。
- どうか，我が主がこのどうしようもない男ナバルに心をお向けになりませんように。その名のように，あの人はそのような者でございますから。ナバルというのがその名で，無分別があの人と共にあるのです。あなたの奴隷女である私は，あなたがお遣わしになった，我が主の若者たちを見ませんでした。
- それで今，我が主よ，エホバは生きておられ，あなたの魂も生きております。エホバはあなたが血の罪に陥り，あなたの手があなたの救いとなることをとどめられました。ですから今，あなたの敵と，我が主に危害を加えようとする者たちがナバルのようになりますように。
- それで今，このはしためが我が主に持って参りましたこの祝福の贈り物につきましては，我が主の足跡に従って歩き回っている若者たちに与えられますように。
- どうか，この奴隷女の違犯をお赦しください。エホバは必ず我が主のために永続する家を作られるからです。エホバの戦いを我が主は戦っておられるのですから。悪いことは，あなたの生涯中，あなたのうちに見いだされることはないでしょう。
- 人があなたを追跡し，あなたの魂を捜し求めようとして立ち上がるとき，我が主の魂は必ずあなたの神エホバのもとの命の袋に包まれていることでしょう。しかし，あなたの敵の魂については，石投げのくぼみの中からするように，[神]は石投げでこれを投げ出されるでしょう。
- そして，エホバはその話されたすべてのことにしたがって我が主に，あなたに対して良いことを行なってくださいますので，必ずあなたをイスラエルの指導者として任命なさることでしょう。
- ですから，故なく血を流し，また我が主[の手]がその救いとなって，これがあなたにとってよろめきのもと，また我が主の心のつまずきのもととなりませんように。そして，エホバは必ず我が主によくしてくださいますので，この奴隷女をぜひ思い出されますように」。
- そこでダビデはアビガイルに言った，「この日にあなたを遣わしてわたしに会わせてくださったイスラエルの神エホバがほめたたえられるように！
- そして，あなたの分別がほめたたえられ，またこの日にわたしが血の罪に陥り，わたしの手がわたしの救いとなるのを思いとどまらせたあなたがほめたたえられるように。
- だが，反対に，わたしがあなたに危害を加えるのをとどめられたイスラエルの神エホバは生きておられる。もしあなたが急いでわたしに会おうとして来なかったなら，確かに，明け方までにナバルには壁に向かって放尿する者はひとりも残らなかったであろう」。
- そこで，ダビデは彼女の手からその持って来たものを受け取り，彼女に言った，「安心してあなたの家に上って行きなさい。ご覧なさい，わたしはあなたの声を聴き入れたので，あなたの身を考慮してあげよう」。
- その後，アビガイルはナバルのところに来たが，見よ，彼は自分の家で王の宴のような宴を催していた。ナバルの心はその内で快く感じており，彼はこの上なく酔っていたので，彼女は明け方まで，大小を問わず，一事も彼に話さなかった。
- そして，朝になって，ぶどう酒[の酔い]がナバルから去ってから，その妻はこれらの事を彼に語りだしたのである。すると，彼の心はその内で死んだようになり，彼は石のようになった。
- その後，約十日たって，エホバはナバルを打たれたので，彼は死んだ。
- そして，ダビデはナバルが死んだことをやがて聞いた。それで彼は言った，「ナバルの手から[わたしを自由にするため]わたしの非難の訴えを処理し，ご自分の僕が悪いことをするのを食い止めてくださったエホバがほめたたえられるように。ナバルの悪をエホバは彼の頭に返された！」こうしてダビデは人をやって，アビガイルを自分の妻としてめとる旨を彼女に申し入れた。
- それでダビデの僕たちはカルメルのアビガイルのところに来て，彼女に話して言った，「ダビデがあなたを妻としてめとるためにわたしたちをあなたのもとに遣わしました」。
- 直ちに彼女は立ち上がり，地に顔を伏せて身をかがめて言った，「ここに我が主の僕たちの足を洗うはしためのこの奴隷女がおります」。
- それから，アビガイルは急いで立ち上がり，彼女について行く自分の五人の侍女を連れてろばに乗った。彼女はダビデの使者たちに伴って行き，こうしてその妻となった。
- ダビデはエズレル出身のアヒノアムをもめとっていたので，この女たちは二人ともその妻となった。
- 一方サウルは，その娘，ダビデの妻ミカルをガリム出身の者であるライシュの子パルティに与えていた。