- こうして，サムエルの言葉は引き続き全イスラエルに及んだ。次いでイスラエルは戦いでフィリスティア人に立ち向かうために出て行った。彼らはエベネゼルのそばに野営するようになった。フィリスティア人のほうはアフェクで陣営を敷いた。
- そして，フィリスティア人はイスラエルに立ち向かうため隊形を整えた。戦いはひどくなって，イスラエルはフィリスティア人の前に撃ち破られた。[フィリスティア人]は野の閉ざされた戦列で約四千人を討ち倒すことになった。
- 民が陣営に戻って来たとき，イスラエルの年長者たちは言いだした，「なぜエホバは今日，フィリスティア人の前でわたしたちを撃ち破られたのだろう。シロからエホバの契約の箱をわたしたちのところに持って来よう。それがわたしたちの中に入って，わたしたちを敵のたなごころから救うためである」。
- そこで民はシロに人をやって，そこから，ケルブたちの上に座しておられる万軍のエホバの契約の箱を運んだ。そして，エリの二人の子は[まことの]神の契約の箱と共にそこにいた。すなわち，ホフニとピネハスであった。
- さて，エホバの契約の箱が陣営に入るや，イスラエル人は皆どっと大歓声を上げたので，地はどよめくのであった。
- フィリスティア人もその歓声を聞いて，「ヘブライ人の陣営のこの大歓声はどういうことなのか」と言いだした。ついに彼らはエホバの箱が陣営に入ったことを知った。
- そしてフィリスティア人は恐れた。彼らは，「神が陣営に入った！」と言ったのである。それで彼らは言った，「我々は災いだ！このようなことはこれまで一度も起きたことがないからだ。
- 我々は災いだ！だれが我々をこの威光のある神の手から救えよう。この方こそ，荒野で，あらゆる殺りくをもってエジプトを打つ者となった神だ。
- フィリスティア人よ，勇気を奮い，男らしくせよ。ヘブライ人がお前たちに仕えたように，お前たちが彼らに仕えることのないためだ。お前たちは男らしくして，戦わなければならない！」
- こうしてフィリスティア人は戦い，イスラエルは撃ち破られ，彼らは各々自分たちの天幕に逃げて行った。殺りくは非常に大きかったため，イスラエルのうち徒歩の者三万人が倒れた。
- そして神の箱も奪い取られ，エリの二人の子，ホフニとピネハスは死んだ。
- そして，ひとりのベニヤミン人が戦列から走って来て，その日，シロに着いた。その衣は引き裂かれ，頭には泥をかぶっていた。
- 彼が着いてみると，エリは道端の席に座って，見張っていた。その心は[まことの]神の箱のことでおののいていたからである。そして，その人が市内に入って報告したので，全市は叫びだした。
- そしてエリはその叫び声を聞いた。それで彼は言った，「この騒然とした音はどういうことなのか」。そして，その人は入ってエリに報告しようと急いだ。
- （さて，エリは九十八歳で，その目はこわばっていたため，見ることができなかった。）
- それから，その人はエリに言った，「私は戦列から来た者です。私は―今日，戦列から逃れて来たのです」。そこで彼は，「我が子よ，状況はどうなったのか」と言った。
- そこで，知らせを持って来たその人は答えて言った，「イスラエルはフィリスティア人の前から逃げ，また民の間には大敗北が生じました。それにまた，あなたの二人のご子息―ホフニとピネハス―も死に，[まことの]神の契約の箱まで奪い取られてしまいました」。
- そして，彼が[まことの]神の箱のことを述べたところ，[エリ]はその席から門のそばにあお向けに落ち，その首が折れて，死んだ。この人は年を取っていて，重かったからである。彼は，四十年間イスラエルを裁いた。
- また，彼の嫁，ピネハスの妻は身ごもっていて出産が近かったが，[まことの]神の箱が奪い取られ，しゅうとと夫が死んだという報告を聞いた。すると彼女は身をかがめ，出産しはじめた。突然，陣痛が臨んだからである。
- そして，彼女が死にかけていた時，その傍らに立っていた女たちが話しだした，「恐れてはなりません。男の子をあなたは産んだのですから」。ところが彼女は答えず，その[言葉]に心を留めなかった。
- ただ彼女はその子をイカボドと呼んで，「栄光はイスラエルを追われて去りました」と言ったが，[これは][まことの]神の箱が奪い取られたことと，そのしゅうとと夫のことを指したのである。
- それで彼女は言った，「栄光はイスラエルを追われて去りました。[まことの]神の箱が奪い取られてしまったからです」。