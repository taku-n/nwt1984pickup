- ときに，フィリスティア人は戦いのために陣営[の者]を寄せ集めるようになった。彼らはユダに属するソコに集められると，ソコとアゼカの間，エフェス･ダミムに野営するようになった。
- サウルとイスラエルの人々は，寄り集まって，エラの低地平原に野営するようになり，フィリスティア人に立ち向かうため戦闘隊形を整えはじめた。
- そして，フィリスティア人はこちら側の山の上に立ち，イスラエル人は向こう側の山の上に立っていた。その間には谷があった。
- ときに，ひとりの代表闘士がフィリスティア人の陣営から出て来たが，その名をゴリアテといい，ガトの出身で，その丈は六キュビトと一指当たりであった。
- そして，その頭には銅のかぶとがあり，彼はうろことじの小札かたびらを着けていた。その小札かたびらの重さは銅で五千シェケルであった。
- また，その足の上には銅のすね当て，両肩の間には銅の投げ槍があった。
- また，その槍の木製の柄は機織り工の巻き棒のようであり，その槍の刃は鉄で六百シェケルあった。大盾を持つ者が彼の前を進んでいた。
- すると，彼は立ち止まり，イスラエルの戦列に呼びかけて言いはじめた，「お前たちはどうして出て来て戦闘隊形を整えるのか。わたしはフィリスティア人だし，お前たちはサウルに属する僕どもではないか。お前たちのためにひとりの者を選んで，わたしのところに来させよ。
- もしその者がわたしと戦うことができ，わたしを討ち倒すならば，我々は必ずお前たちの僕となる。しかし，もしわたしがその者と匹敵でき，その者を討ち倒すならば，お前たちは必ず我々の僕となり，我々に仕えるのだ」。
- そして，そのフィリスティア人はさらに言った，「わたしが今日，イスラエルの戦列をまさしく嘲弄してやる。わたしにひとりをよこせ。一緒に勝負しよう！」
- サウルと全イスラエルがそのフィリスティア人のこれらの言葉を聞くと，彼らはおびえ，大いに恐れた。
- さて，ダビデはユダのベツレヘム出身のエッサイという名のこのエフラタ人の息子であった。そして[エッサイ]には八人の息子がいた。そして，サウルの時代にはその人は既に人々の中で年老いていた。
- そして，エッサイの三人の年上の息子は出て行った。彼らはサウルに従って戦いに行った。戦いに行ったその三人の息子の名は長子エリアブ，その二番目の子アビナダブ，三番目の[子]シャマであった。
- そしてダビデは一番年下で，三人の年上の者がサウルに従って行った。
- ところで，ダビデはサウルのところへ行ったり，帰ったりしていた。ベツレヘムで父の羊の番をするためであった。
- そして，例のフィリスティア人は四十日の間，朝早くと夕方に出て来ては身構えるのであった。
- そこでエッサイは息子のダビデに言った，「どうか，お前の兄さんたちのために，この炒った穀物一エファと，これら十個のパンを取り，急いでこれを陣営に，兄さんたちのもとに運んで行きなさい。
- それから，これら十杯分の乳汁をお前は千人隊の長のもとに持って行きなさい。また，お前はお前の兄さんたちの安否に気をつけ，彼らからの印を持って来なさい」。
- その間に，サウルと彼らとイスラエルの他のすべての人々はエラの低地平原にいて，フィリスティア人と戦っていた。
- そこで，ダビデは朝早く起きて羊を番人に預け，エッサイが命じた通り，[物を]取って出かけた。彼が陣営の囲いのところに来ると，軍勢は戦列に出かけて行くところで，彼らは戦いのための叫び声を上げた。
- そして，イスラエルとフィリスティア人は戦列に立ち向かうため戦列を整えはじめた。
- 直ちにダビデは荷物を下ろして荷物の番人に託し，戦列に向かって走って行った。[そこに]着くと，彼は兄たちの安否を尋ねだした。
- 彼が人々と話しているうちに，何と，見よ，例の代表闘士で，その名をゴリアテという，ガト出身のフィリスティア人が，フィリスティア人の戦列から上って来て，前と同じ言葉を語りはじめた。そこで，ダビデは聴くことになった。
- イスラエルのすべての人々はというと，その人を見るや，彼のゆえに逃げだして，大いに恐れた。
- そしてイスラエルの人々は言いだした，「あなた方は上って来るこの男を見たか。彼が上って来るのはイスラエルを嘲弄するためなのだ。そして，これを討ち倒す人を，王は大いなる富で富ませ，自分の娘をその人に与え，その人の父の家をイスラエルの中で自由にすることになるのだ」。
- それで，ダビデはそのすぐそばに立っている人々に言いだした，「向こうのあのフィリスティア人を討ち倒し，実際イスラエルからそしりを追いのける人にはどうされるのですか。生ける神の戦列を嘲弄するとは，この割礼を受けていないフィリスティア人は何者なのですか」。
- そこで民は彼に前と同じ言葉を述べて，「彼を討ち倒す人にはこのようにされるだろう」と言った。
- そして，一番年上の兄エリアブは，[ダビデ]が人々に話しかけたとき，[それを]聞くようになった。エリアブの怒りがダビデに対して燃えたので，彼は言った，「どうしてお前は下って来たのか。それに，荒野にいるあのわずかの羊をだれに預けて来たのか。わたしは，お前のせん越さと心の悪さをよく知っている。お前は戦いを見るために下って来たのだ」。
- それに対してダビデは言った，「わたしが今，何をしたというのですか。ただ一言いっただけではありませんでしたか」。
- そこで，彼のそばから身を巡らしてほかの者に向かって，前と同じ言葉を語りだした。すると，民は以前と同じ返事をした。
- それで，ダビデの語った言葉は[人々に]聞かれるようになり，人々はそれをサウルの前で話しだした。そこで，彼は[ダビデ]を連れて来させた。
- こうしてダビデはサウルに言った，「だれの心もその人のうちでくじけたりしませんように。この僕が行って，あのフィリスティア人と実際に戦いましょう」。
- しかしサウルはダビデに言った，「あなたはこのフィリスティア人に向かって行って，これと戦うことはできない。あなたはほんの少年にすぎないが，彼は少年時代からの戦人なのだ」。
- するとダビデはさらにサウルに言った，「この僕は羊の群れの中で父の羊飼いとなりましたが，ライオンや，それに熊が来て，群れから羊を奪って行きました。
- そこで私はその後を追って出て行き，それを打ち倒して，その口から助け出しました。それがわたしに立ち向かって来たとき，私はそのひげをつかんで打ち倒し，それを殺しました。
- ライオンも熊もこの僕は打ち倒しました。この割礼を受けていないフィリスティア人も必ずそれらの一匹のようになります。彼は生ける神の戦列を嘲弄したからです」。
- それからダビデはこう付け加えた。「ライオンの手や熊の手から私を救い出してくださったエホバが，このフィリスティア人の手からも私を救い出してくださいます」。そこでサウルはダビデに言った，「行け。エホバがあなたと共におられるように」。
- そこで，サウルはその衣をダビデに着させることにし，その頭には銅のかぶとをかぶらせ，その後，小札かたびらをこれに着させた。
- それからダビデはその衣の上に彼の剣を帯び，行こうとしたが[そうすることはできなかった]。それらを試してみたことがなかったからである。ついにダビデはサウルに言った，「私はこれらのものを着けては行くことができません。それらを試してみたことがないからです」。そこでダビデはそれらを取り外した。
- 次いで，彼は自分の杖を手に取り，奔流の谷から五つのごく滑らかな石を自分のために選び，その入れ物となっていた羊飼いの袋にそれを入れた。彼の手には石投げがあった。そして彼はそのフィリスティア人に近づいて行った。
- すると，そのフィリスティア人もやって来て，しだいにダビデに近づいて来た。大盾を運ぶ者が彼の前にいた。
- さて，フィリスティア人は眺めてダビデを見ると，これを侮るようになった。それは彼が容姿の美しい，赤みがかった少年だったからである。
- それでフィリスティア人はダビデに言った，「わたしは犬なのか。お前は杖を持ってわたしに向かって来るが」。そうしてフィリスティア人はその神々によってダビデの上に災いを呼び求めた。
- そしてフィリスティア人はさらにダビデに言った，「さあ，わたしに向かって来い。わたしはお前の肉を天の鳥や野の獣にくれてやろう」。
- すると，ダビデはフィリスティア人に言った，「あなたは剣と槍と投げ槍とを持ってわたしに向かって来るが，わたしはあなたが嘲弄したイスラエルの戦列の神，万軍のエホバのみ名をもってあなたに向かって行く。
- この日，エホバはあなたをわたしの手に引き渡され，わたしは必ずあなたを討ち倒して，あなたの首を体から切り離す。わたしは必ずフィリスティア人の陣営の死がいをこの日，天の鳥や地の野獣にくれてやる。全地の人々はイスラエルに神がおられることを知るであろう。
- そして，この全会衆は，エホバが剣や槍で救うのではないことを知るであろう。戦いはエホバのものであって，[神]は必ずあなた方をわたしたちの手に渡されるからである」。
- すると，そのフィリスティア人は立ち上がり，進んで来て，ダビデに立ち向かうためさらに近づいて来た。ダビデは急いで，フィリスティア人に立ち向かうため戦列に向かって走りだした。
- それから，ダビデは手を袋に差し入れ，そこからひとつの石を取り，それを石投げで投げた。こうして彼はフィリスティア人の額を打ち，石はその額にめり込んで，彼は地にうつ伏せに倒れた。
- それで，ダビデは石投げと石をもってフィリスティア人よりも強いことを示し，そのフィリスティア人を討ち倒して，これを殺した。ダビデの手には剣はなかった。
- そして，ダビデはさらに走って行って，そのフィリスティア人の上に立った。それから，彼の剣を取り，それをさやから抜き，それで彼の首を切り落とし，まさしく彼を殺した。そして，フィリスティア人たちはその力のある者が死んだのを見て，逃げ去って行った。
- そこで，イスラエルとユダの人々は立ち上がり，どっと歓声を上げ，谷に至るまで，またエクロンの門までフィリスティア人を追跡して行った。フィリスティア人の致命傷を負った者たちはシャアライムからガトおよびエクロンまでその途中で次々に倒れた。
- その後，イスラエルの子らはフィリスティア人の跡を激しく追うのをやめて帰り，彼らの陣営を略奪した。
- それから，ダビデは例のフィリスティア人の首を取り，それをエルサレムに持ち帰り，その武器は自分の天幕に置いた。
- さて，サウルはダビデがそのフィリスティア人に立ち向かうために出て行くのを見たとき，軍の長アブネルに言った，「アブネル，この少年はだれの子か」。これに対してアブネルは言った，「王よ，あなたの魂の命にかけて，私は全く存じません！」
- そこで王は言った，「あなたはその若者がだれの子か尋ねなさい」。
- そこで，ダビデが例のフィリスティア人を討ち倒して帰るや，アブネルは彼を連れて，その手にフィリスティア人の首を持たせたままサウルの前に導いて行った。
- そこでサウルが彼に，「少年よ，あなたはだれの子か」と言うと，ダビデは，「あなたの僕，ベツレヘム人エッサイの子です」と言った。