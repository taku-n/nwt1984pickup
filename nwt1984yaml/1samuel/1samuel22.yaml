- それで，ダビデはさらにそこから去って，アドラムの洞くつに逃れた。彼の兄弟たちとその父の全家はそのことを聞き，そこに，彼のもとに下って来た。
- そして，困窮している者，債権者のいる者，魂の苦しむ者は皆，彼のもとに集まるようになり，彼はそれらの者の長となった。およそ四百人の者が彼と共にいるようになった。
- 後に，ダビデはそこからモアブのミツペに行き，モアブの王に言った，「神がわたしに何をなさるかが分かるまで，どうか，わたしの父と母をあなた方のもとに住ませてください」。
- こうして，彼はふたりをモアブの王の前に住まわせたので，ふたりはダビデが近づき難い所にいた期間中ずっと彼のもとに住んでいた。
- やがて預言者ガドはダビデに言った，「近づき難い所にずっと住んでいてはなりません。去って，あなたはユダの地に行かなくてはなりません」。そこでダビデは去って，ヘレトの森へ行った。
- ときにサウルは，ダビデと彼と共にいる者たちが見つかったということを聞いた。そのとき，サウルはギベアの高き所のぎょりゅうの木の下で槍を手にして座しており，その僕たちはみな彼の周りに立っていた。
- すると，サウルは周りに立っていた僕たちに言った，「ベニヤミン人よ，どうか，聴いてもらいたい。エッサイの子も，あなた方すべてに畑やぶどう園を与えるだろうか。彼はあなた方すべてを千人の長，百人の長に任ずるだろうか。
- お前たちは，お前たちは皆，わたしに対して陰謀を企てたのだ。わたしの息子がエッサイの子と[契約を]結んでも，それをわたしの耳に打ち明ける者はひとりもなく，またわたしのために同情し，わたしの息子がわたしの僕をこの日のように待ち伏せする者としてわたしに向かって立ち上がらせたことをわたしの耳に打ち明ける者も，お前たちのうちにはひとりもいない」。
- そこでエドム人ドエグは，サウルの僕たちの上に立てられていたので，答えて言った，「わたしはエッサイの子がノブのアヒトブの子アヒメレクのところに来るのを見ました。
- すると，[アヒメレク]は彼のためにエホバに伺い，食糧を彼に与え，フィリスティア人ゴリアテの剣も彼に与えました」。
- 直ちに王は人をやってアヒトブの子，祭司アヒメレクとその父の全家，つまりノブにいる祭司たちを呼んだ。それで，彼らはみな王のもとに来た。
- そこでサウルは言った，「アヒトブの子よ，どうか，聴いてもらいたい！」それに対して彼は言った，「我が主よ，わたしはここにおります」。
- 次いでサウルは彼に言った，「お前たちは，お前とエッサイの子は，お前が彼にパンと剣を与え，また彼のために神に伺うなどして，この日のように，待ち伏せする者としてわたしに向かって立ち上がらせて，どうしてわたしに対して陰謀を企てたのだ」。
- そこでアヒメレクは王に答えて言った，「ですが，あなたのすべての僕の中でだれがダビデのように忠実でしょうか。しかも彼は王の婿で，あなたの護衛の長ですし，あなたの家で敬われているのです。
- わたしが彼のために神に伺うのは，今日に始まったことでしょうか。わたしにはそれは考えられないことです！王がこの僕[と]わたしの父の全家に何をも負わせませんように。このすべてのことで，この僕は大小を問わず何事も知らなかったのですから」。
- しかし王は言った，「アヒメレク，お前は必ず死ぬ。お前も，お前の父の全家もだ」。
- そうして，王は周りに立っている走者たちに言った，「向かって行って，エホバの祭司たちを殺せ。彼らの手もまたダビデと共にあり，彼らは[ダビデ]が逃亡者であることを知りながら，それをわたしの耳に打ち明けなかったからだ！」ところが，王の僕たちは手を出してエホバの祭司たちを襲いたいとは思わなかった。
- ついに王はドエグに言った，「お前が向かって行って，祭司たちを襲え！」エドム人ドエグは直ちに向かって行って，自ら祭司たちを襲い，その日，亜麻布のエフォドを着けていた八十五人の人を殺した。
- 祭司たちの都市ノブをさえ，彼は剣の刃で討ち，男も女も，子供も乳飲み子も牛もろばも羊も剣の刃で[討った]。
- しかし，アヒトブの子アヒメレクの，名をアビヤタルという一人の息子が逃れ，ダビデを追って逃げて来た。
- そこでアビヤタルはダビデに，「サウルはエホバの祭司たちを殺しました」と告げた。
- ここにおいてダビデはアビヤタルに言った，「わたしはあの日，エドム人ドエグがそこにいたので，彼が必ずサウルに告げるということをよく知っていた。わたしとしてはあなたの父の家のすべての魂に悪いことをした。
- とにかく，わたしのもとにとどまりなさい。恐れることはない。だれでもわたしの魂を求める者はあなたの魂も求めるからだ。あなたはわたしと共に保護を必要とする者なのだ」。