- さて，フィリスティア人はイスラエルと戦っていた。イスラエルの人々はフィリスティア人の前から逃げ去り，ギルボア山で打ち殺されて次々に倒れていった。
- そして，フィリスティア人はサウルとその子らに追い迫って来た。フィリスティア人はついにサウルの子らであるヨナタン，アビナダブ，マルキ･シュアを討ち倒した。
- そして，戦闘はサウルに対して激しくなり，射手たち，弓を持つ者たちはついに彼を見つけた。彼は射手たちによってひどい傷を負った。
- それでサウルはその武具持ちに言った，「お前の剣を抜き，それでわたしを刺し貫いてくれ。これら割礼を受けていない者どもがやって来て，わたしを刺し貫き，わたしをむごく扱うようなことが決してないためだ」。ところが，その武具持ちはそうしようとしなかった。非常に恐れていたのである。そこでサウルは剣を取って，その上に突っ伏した。
- その武具持ちはサウルが死んだのを見ると，自分もまた剣の上に突っ伏して，彼と共に死んだ。
- こうしてその日，サウルと彼の三人の息子とその武具持ち，それに彼の部下たちもみな共々に死んだ。
- 低地平原の地域やヨルダンの地域にいたイスラエルの人々は，イスラエルの人々が逃げ，サウルとその息子たちが死んだのを見ると，諸都市を捨てて逃げるようになり，その後，フィリスティア人が入って来て，そこに住むようになった。
- そして，次の日，フィリスティア人は打ち殺された者たちからはぎ取ろうとしてやって来たとき，サウルとその三人の息子がギルボア山の上で倒れているのを見つけたのであった。
- そこで彼らは[サウル]の首を切り落とし，その武具をはぎ取り，周りのフィリスティア人の地に人をやって，彼らの偶像の家々や民に告げ知らせた。
- 最後に，彼らはその武具をアシュトレテの像の家に置き，その遺体はベト･シャンの城壁にくくり付けた。
- そしてヤベシュ･ギレアデの住民はサウルについて，フィリスティア人がしたことを聞くようになった。
- すると直ちに，勇敢な人々がみな立ち上がり，夜通し進んで行って，サウルの遺体とその息子たちの遺体をベト･シャンの城壁から取り外し，ヤベシュに来て，そこでこれを焼いた。
- それから彼らはその骨を取り，ヤベシュのぎょりゅうの木の下に葬り，七日間断食をした。