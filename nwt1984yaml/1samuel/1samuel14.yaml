- そして，ある日のこと，サウルの子ヨナタンは，その武器を携える従者に言った，「さあ，向こう側にいるフィリスティア人の前哨部隊のところへ渡って行こう」。しかし彼は父にはそのことを告げなかった。
- ときに，サウルはギベアの外れの，ミグロンにある，ざくろの木の下にとどまっていた。彼と共にいた民はおよそ六百人であった。
- （そしてシロでエホバの祭司であったエリの子ピネハスの子イカボドの兄弟アヒトブの子アヒヤが，エフォドを携えていた。）そして民も，ヨナタンが出て行ったことを知らなかった。
- さて，ヨナタンがフィリスティア人の前哨部隊に向かって渡って行こうとして捜した通路の間には，こちら側に歯のような大岩があり，向こう側にも歯のような大岩があって，一方の名はボツェツといい，他方の名はセネといった。
- 一方の歯はミクマシュに面して北方に，他方の[歯]はゲバに面して南方にある柱であった。
- そこでヨナタンは，その武具持ちの従者に言った，「さあ，これら割礼を受けていない者たちの前哨部隊のところへ渡って行きましょう。多分，エホバはわたしたちのために働かれるでしょう。多数の者によるのであっても，少数の者によるのであっても，エホバにとっては救うのに何の妨げもないからです」。
- そこで，その武具持ちは彼に言った，「何でもあなたの心にあることを行なってください。お望みのところへ向かってください。私はあなたの心と一致してあなたと共にここにいます」。
- それでヨナタンは言った，「さあ，わたしたちはあの人々のところへ渡って行って，彼らに身を現わしましょう。
- もしも彼らがわたしたちに向かって，『我々がお前たちと接するまでじっと立っていろ！』というように言ったなら，わたしたちは自分たちのいるところに立っていなければならず，彼らのところに上って行くべきではありません。
- しかし，もしも彼らが，『我々に向かって上って来い！』というように言ったなら，わたしたちは上って行かなければなりません。エホバは必ず彼らをわたしたちの手に渡されるからです。これはわたしたちのためのしるしです」。
- こうして，彼ら二人はフィリスティア人の前哨部隊に身を現わした。するとフィリスティア人は言いだした，「やあ，ヘブライ人が，隠れていた穴から出て来るぞ」。
- それで前哨部隊の者たちはヨナタンとその武具持ちに答えて言った，「我々のところに上って来い。そうしたら，お前たちに思い知らせてやる！」ヨナタンは直ちにその武具持ちに言った，「わたしに付いて上って来なさい。エホバは必ず彼らをイスラエルの手に渡されるからです」。
- そしてヨナタンは手足を使って上って行き，その武具持ちも彼に付いて[行った]。そして彼らはヨナタンの前に倒れはじめ，その武具持ちは彼の後ろで彼らを殺していった。
- そしてヨナタンとその武具持ちが彼らを討ち倒したその最初の殺りく[で殺したの]は，一エーカーの畑のすき道のおよそ半分以内のところで，およそ二十人であった。
- それで野の陣営でも，前哨部隊のすべての民の間でもおののきが生じ，略奪隊も，彼らさえも，おののいた。地は震い動きだし，それは神からのおののきとなった。
- そして，ベニヤミンのギベアにいるサウルの見張りの者たちがそれを見ると，見よ，その騒ぎはあちこちに波及していた。
- そこでサウルは彼と共にいる民に言った，「どうか数を調べて，だれがわたしたちのところから出て行ったのかを見てもらいたい」。彼らが数を調べると，何と，見よ，ヨナタンとその武具持ちがいなかった。
- サウルはそこでアヒヤに言った，「どうか，[まことの]神の箱をそばに持って来てください！」（[まことの]神の箱はその日，イスラエルの子らと共にあったからである。）
- そして，サウルが祭司と話している間にも，フィリスティア人の陣営で生じた騒ぎは続き，ますます大きくなってゆくのであった。そこでサウルは祭司に，「あなたの手を引いてください」と言った。
- こうしてサウルと，彼と共にいた民はみな呼び出された。それで彼らが戦場まで来ると，見よ，各人の剣が仲間の者に向かっており，その敗走は非常に大きかった。
- そして，以前フィリスティア人に付いて，彼らと共に周りの陣営に上って来ていたヘブライ人が，彼らまでが，サウルやヨナタンと共にいたイスラエルと共にいる者であることを示そうとした。
- また，エフライムの山地に隠れていたイスラエルの人々も皆，フィリスティア人が逃げ去ったことを聞き，彼らもまたその跡に追い迫って戦いに加わった。
- こうしてエホバはその日，イスラエルを救い，戦いはベト･アベンに移った。
- ときに，イスラエルの人々は，その日，ひどく圧迫された。それなのに，サウルは民に誓約を立てさせて言った，「夕方になる前に，わたしが敵に復しゅうをするまで，パンを食べる者は，のろわれよ！」それで民はだれもパンを味見しなかった。
- ところで，地の者たちがみな森に入ると，蜜が野の表の至る所にあった。
- 民が森に入ったとき，何と，見よ，蜜が滴り落ちていたが，だれひとりとして手を口に付ける者はいなかった。民は誓いを恐れていたからである。
- しかしヨナタンは，父が民に誓いを立てさせたとき，聴いていなかったので，彼は手にあった杖の先を伸ばし，それを蜜ばちの巣に浸して，その手を口に持っていったところ，彼の目は輝きだした。
- すると，民の一人が答えて言った，「あなたの父上は厳重に民に誓いを立てさせて，『今日，パンを食べる者はのろわれよ！』と言われました」。（それで民は疲れだした。）
- しかしヨナタンは言った，「わたしの父はこの地をのけ者にならせました。どうか，ご覧なさい。この蜜をほんの少し味見しただけで，わたしの目は何と輝いているのでしょう。
- まして民が今日，自分たちの見つけた，敵の分捕り物から取って食べてさえいたなら，なおさらのことだったでしょう！今もフィリスティア人に対する殺りくは大きくはないからです」。
- そして，その日，彼らはミクマシュからアヤロンに至るまでフィリスティア人を討ち倒していった。それで民は非常に疲れた。
- そこで民は貪欲にも分捕り物に飛び掛かって，羊や牛や子牛を取り，それを地の上にほふりはじめ，民は血のままで食べだした。
- それで，人々はサウルに告げて言った，「ご覧なさい。民は血のままで食べて，エホバに対して罪をおかしています」。そこで彼は言った，「あなた方は不実なことをした。何よりもまず，わたしのもとに大きな石を転がして来なさい」。
- その後，サウルは言った，「民の中に散って行って，あなた方は言いなさい，『あなた方は各々，自分の牛を，また各々，自分の羊をわたしのそばに連れて来て，ここでほふって食べなさい。あなた方は血のままで食べてエホバに対して罪をおかしてはならない』」。そこで民は皆，その夜，各々自分の手にある牛をそばに連れて来て，そこでほふった。
- こうしてサウルはエホバのために祭壇を築いた。これをもって彼はエホバのために祭壇を築くことを始めた。
- 後にサウルは言った，「夜のうちにフィリスティア人を追って下り，夜が明けるまで彼ら[のもの]を強奪し，彼らの中にただのひとりも残さないようにしよう」。これに対して彼らは言った，「何でもあなたの目に善いことをしてください」。それから祭司は言った，「ここで[まことの]神に近づきましょう」。
- それでサウルは神に伺いはじめた，「私はフィリスティア人を追って下って行きましょうか。あなたは彼らをイスラエルの手に渡されるでしょうか」。ところが，その日は彼にお答えにならなかった。
- そこでサウルは言った，「民の要人たちは皆，ここに近寄りなさい。今日，どのようにしてこの罪が起きたかを確かめ，見定めなさい。
- イスラエルを救い出す方であるエホバは生きておられるので，たとえそれがわたしの子ヨナタンにあっても，やはり彼は必ず死ぬことになる」。しかし民すべての中で彼に答える者はひとりもいなかった。
- そして彼は全イスラエルにさらに言った，「あなた方は一方の側におり，わたしとわたしの子ヨナタンは―他方の側にいることにする」。そこで民はサウルに言った，「あなたの目に善いことをしてください」。
- 次いでサウルはエホバに言った，「イスラエルの神よ，どうかトンミムをお与えください！」するとヨナタンとサウルが取り分けられ，民のほうは退いた。
- そこでサウルは言った，「くじを引いて，わたしかわたしの子ヨナタンかを決めなさい」。するとヨナタンが取り分けられた。
- そこでサウルはヨナタンに言った，「何をしたのか，ぜひわたしに告げなさい」。それでヨナタンは彼に告げて言った，「私は手にある杖の先で少しばかりの蜜を確かに味見しました。私はここにいます！私を死なせてください！」
- そこでサウルは言った，「ヨナタン，もしお前がどうしても死なないなら，神がそのようになさり，重ねてそのようになさるように」。
- しかし民はサウルにこう言った。「イスラエルでこのような大いなる救いを施したヨナタンが死ななければならないのですか。それは考えられないことです！エホバは生きておられます。[ヨナタン]の髪の毛はただの一本も地に落ちることはありません。彼は今日，神と共に働いたからです」。こうして民はヨナタンを請け戻したので，彼は死ななかった。
- それでサウルはフィリスティア人を追うのをやめて引き揚げ，フィリスティア人は自分たちの所へ戻って行った。
- そしてサウルは，イスラエルの上に王権を執り，周りのすべての敵，すなわちモアブ，アンモンの子ら，エドム，ツォバの王たち，フィリスティア人と戦うことになった。彼はどこへ向かっても，有罪宣告をもたらした。
- そして彼は引き続き勇敢に行動し，アマレクを討ち倒して，イスラエルを略奪者の手から救い出した。
- ところで，サウルの息子はヨナタン，イシュビ，マルキ･シュアであり，その二人の娘の名は，最初に生まれた者の名がメラブ，年下の者の名はミカルであった。
- また，サウルの妻の名はアヒノアムといい，アヒマアツの娘であった。その軍の長の名はアブネルといい，サウルのおじ，ネルの子であった。
- また，キシュはサウルの父であり，アブネルの父ネルはアビエルの子であった。
- そして，サウルの時代中ずっと，フィリスティア人との戦いは激しく続いた。サウルは力のある者や勇敢な者を見ると，だれでも自分のもとに集めるのであった。