- それからアンモン人ナハシュが上って来て，ギレアデのヤベシュに対して陣営を敷いた。そこでヤベシュの人々は皆，ナハシュに言った，「わたしたちと契約を結んで，わたしたちがあなたに仕えるようにしてください」。
- そこでアンモン人ナハシュは彼らに言った，「このような条件でわたしはお前たちとそれを結ぼう。お前たちの右の目をみなえぐり取るという条件でだ。わたしはそれをそしりとして全イスラエルの上に必ず置く」。
- すると，ヤベシュの年長者たちは彼に言った，「わたしたちに七日の猶予を与えてください。そうすれば，わたしたちはイスラエルの全領地に使者を送ります。もしわたしたちを救う者がいなければ，わたしたちはあなたのもとに必ず出て行きます」。
- やがて使者たちはサウルのギベアに来て，その言葉を民の耳に語ったので，民はみな声を上げて泣きはじめた。
- ところが，そこへサウルが野から牛の群れに付いてやって来た。次いでサウルは言った，「民が泣いているが，どうしたのか」。そこで彼らはヤベシュの人々の言葉を彼に述べはじめた。
- そして，サウルがこれらの言葉を聞くと，神の霊が彼の上に働いたので，彼の怒りは激しく燃えた。
- そこで彼は一対の雄牛を取り，それを切り裂き，それを使者たちの手によってイスラエルの全領地に送って，「わたしたちのうちのだれであれ，サウルとサムエルとに従って出て行かない者は，その牛がこのようにされる！」と言わせた。すると，エホバへの怖れが民の上に下るようになり，彼らは一人の人のように出て来た。
- そこで[サウル]がベゼクで彼らの総数を調べると，イスラエルの子らは三十万人，ユダの人々は三万人であった。
- さて，彼らはやって来た使者たちに言った，「あなた方はギレアデのヤベシュの人々にこのように言います。『明日，太陽の熱くなるころ，あなた方のために救いがあります』」。そこで使者たちが帰って来て，ヤベシュの人々に告げたので，彼らは歓びだした。
- そこでヤベシュの人々は言った，「明日，わたしたちはあなた方のもとに出て行きましょう。あなた方はすべてあなた方の目に善いと思う通りにわたしたちにしてください」。
- そして，翌日のこと，サウルは民を三つの隊にし，彼らは朝の見張り時に陣営の真ん中に進入し，それから日の暑くなるころまでアンモン人を討ち倒した。残った者が幾らかいると，それらの者は散って行って，彼らのうち二人が一緒に残されることはなかった。
- それで民はサムエルに言いだした，「『サウル―彼が我々の王となるのか』と言ったのはだれですか。それらの者を引き渡してください。わたしたちはそれらの者を殺します」。
- しかし，サウルは言った，「今日は人を殺してはならない。今日，エホバがイスラエルで救いを施されたのだから」。
- 後にサムエルは民に言った，「さあ，わたしたちはギルガルへ行って，そこで王権を新たにしよう」。
- それで民はみなギルガルへ行き，そこで，ギルガルでエホバの前にサウルを王とした。それから彼らはそこでエホバの前に共与の犠牲を供え，サウルとイスラエルのすべての人々はそこで引き続き大いに歓んだ。