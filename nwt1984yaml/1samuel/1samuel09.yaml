- さて，ひとりのベニヤミンの人がいた。その名はキシュといい，アビエルの子で，[順次さかのぼって]ツェロルの子，ベコラトの子，アフィアハの子，ベニヤミン人で，富裕な人であった。
- そして彼には，名をサウルという，若くて麗しいひとりの息子がいた。イスラエルの子らのうちで彼よりも麗しい人はいなかった。彼は，民のだれよりもその肩から上だけ高かった。
- ときに，サウルの父キシュのものである雌ろばがいなくなった。そこでキシュはその子サウルに言った，「どうか，従者の一人を連れ，立って，行き，雌ろばを捜してもらいたい」。
- そこで彼はエフライムの山地を通り，シャリシャの地を通って行ったが，それは見つからなかった。さらに，シャアリムの地を通って行ったが，[そこにも]いなかった。また，彼はベニヤミン人の地を通って行ったが，[それは]見つからなかった。
- 彼らがツフの地に来たところ，サウルは，共にいた従者に言った，「さあ，もう，帰ろう。父が雌ろばを気にするのをやめて，実際わたしたちのことを心配するといけないから」。
- ところが彼は言った，「どうか，ご覧ください！この都市には神の人がおり，その人は尊ばれています。その言われることは皆，必ずその通りになります。今，そこへ参りましょう。多分，その方はわたしたちに，わたしたちが行かなければならない道を告げることができるかもしれません」。
- そこでサウルは従者に言った，「だが，もし行くとしたら，その人に何を持って行ったらよいだろう。わたしたちの入れ物からはパンがなくなってしまったし，[まことの]神の人に贈り物として持って行けるものは何もないからだ。わたしたちのもとに何かあるだろうか」。
- それで，従者はもう一度サウルに答えて言った，「ご覧ください。私の手に四分の一シェケルの銀があります。私はこれを[まことの]神の人に差し上げることに致しましょう。そうすれば，わたしたちの道を必ず教えてくださるでしょう」。
- （昔，イスラエルでは人は神を求めに行く際には，このように語ったのである。「さあ，予見者のところへ行こう」。今日の預言者は昔は予見者と呼ばれていたのである。）
- そこでサウルは従者に言った，「あなたの言葉は結構だ。さあ，それでは，行こう」。こうして，ふたりは[まことの]神の人のいる都市へ出かけて行った。
- ふたりがその都市へ行く坂道を上って行くと，水をくみに出て来た娘たちを見つけた。それで，[娘]たちに言った，「ここに予見者がおられますか」。
- すると[娘]たちは答えて言った，「いらっしゃいます。ご覧なさい。あの方はあなたの先におられます。さあ，お急ぎください。今日，あの方はこの都市にいらっしゃいましたし，今日，高き所で民のために犠牲が[ささげられ]ますので。
- 市内にお入りになりますと，あの方が食事をするため高き所に上られる前に，すぐあの方を見つけられるでしょう。あの方が来られるまでは，民は食事をしてはならないからです。あの方は犠牲を祝福なさる方なのです。その後で初めて，招かれた人たちが食事をしてよいことになっています。ですから，さあ上って行ってください。あの方を―今すぐあの方を見つけられますから」。
- そこで，ふたりはその都市に上って行った。ふたりが市の真ん中に入って行くと，何と，サムエルは高き所に上ろうとして彼らに会うために出て来た。
- 一方エホバは，サウルが来る前の日にサムエルの耳を開いて，こう言われたのである。
- 「明日の今ごろ，わたしはベニヤミンの地からひとりの人をあなたのもとに遣わす。あなたはその人に油をそそいでわたしの民イスラエルの指導者としなければならない。彼はフィリスティア人の手からわたしの民を必ず救う。わたしはわたしの民[の苦悩]を見たからである。彼らの叫びがわたしのもとに届いたのである」。
- それでサムエルがサウルを見ると，エホバが彼に答えられた，「ここに，わたしがあなたに，『これはわたしの民を制する者である』と言った人がいる」。
- それからサウルは門の真ん中でサムエルに近寄って言った。「予見者の家は一体どこか，どうか教えてください」。
- するとサムエルはサウルに答えて言った，「わたしがその予見者です。わたしに先立って高き所に上りなさい。あなた方は今日，わたしと一緒に食事をすることになっています。わたしは朝，あなたを必ず送り出します。あなたの心にあることを皆，あなたに教えましょう。
- 三日前にいなくなったあなたの雌ろばについては，それに心を向けないように。それは見つかったからです。それに，イスラエルの好ましいものはすべてだれのものでしょうか。それはあなたと，あなたの父の全家の[もの]ではありませんか」。
- そこでサウルは答えて言った，「わたしはイスラエルの部族のうちの最も小さい[部族]のベニヤミン人で，わたしの氏族はベニヤミンの部族のすべての氏族のうちの最も取るに足らないものではありませんか。それで，どうしてこのような事をわたしに話されるのですか」。
- それからサムエルはサウルとその従者を食堂に連れて行き，招かれた者たちの上座でふたりに場所を与えた。それは三十人程の人であった。
- 後に，サムエルは料理人に言った，「『あなたのもとに取りのけておきなさい』と言って，わたしがあなたに渡しておいた分をよこしなさい」。
- そこで料理人は脚とその上にあるものとを取り出して，それをサウルの前に置いた。そして彼はさらに言った，「さあ，取って置いたものです。これをあなたの前に置きなさい。召し上がりなさい。定めの時まで人々があなたのためにそれを取って置いたのですから。あなたが招かれた者たちと共に食べるためなのです」。それで，サウルはその日，サムエルと共に食事をした。
- その後に彼らは高き所からその都市に下って行き，彼は屋上でサウルと話し続けた。
- それから彼らは早く起き，夜が明けるとすぐ，サムエルは屋上のサウルに呼びかけて言ったのである，「さあ，起きなさい。あなたを送り出しましょう」。それでサウルは起きて，彼とサムエルは，二人とも，戸外へ出て行った。
- 彼らが市の外れまで下って行くと，サムエルがサウルに言った，「この従者に，わたしたちより先に進むように言いなさい」―それで彼は進んで行った―「しかしあなたは，今，立ち止まりなさい。わたしはあなたに神の言葉をお聞かせしましょう」。