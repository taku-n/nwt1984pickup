- サウルは治めはじめたとき，[？]歳で，彼は二年間イスラエルを治めた。
- そしてサウルは自分のためにイスラエルから三千人を選んだ。二千人はサウルと共にミクマシュとベテルの山地にいるようになり，千人はヨナタンと共にベニヤミンのギベアにいた。その他の民は，それぞれ各自の天幕に帰した。
- それから，ヨナタンはゲバにいたフィリスティア人の守備隊を討ち倒した。フィリスティア人はこれを聞いた。一方サウルは，国中の至る所で角笛を吹き鳴らし，「ヘブライ人よ，聞け」と言わせた。
- そして全イスラエルが，「サウルはフィリスティア人の守備隊を討ち倒し，今やイスラエルはフィリスティア人の間で鼻持ちならないものとなった」と言うのを聞いた。それで民はギルガルに呼び集められてサウルに従った。
- そしてフィリスティア人のほうは，イスラエルと戦うために寄り集まった。戦車三万，騎手六千，それにおびただしさの点で海辺にある砂粒のような民であった。彼らは上って来て，ベト･アベンの東，ミクマシュに陣営を敷きはじめた。
- それで，イスラエルの人々は，自分たちが窮境に陥っているのを見た。民はひどく圧迫されたからである。民は洞くつや，くぼ地，大岩，[地下の]丸天井や，水坑に隠れるようになった。
- ヘブライ人は実際，ヨルダンを渡ってガドとギレアデの地にも行った。しかしサウルは，なおギルガルにおり，民は皆，おののきながら彼に従っていた。
- そして彼はサムエルが[言った]定められた時まで七日間待ち続けたが，サムエルはギルガルに来なかったので，民は彼のもとから散って行こうとした。
- ついにサウルは，「焼燔の犠牲と共与の犠牲をわたしのそばに持って来なさい」と言った。こうして彼は焼燔の犠牲をささげだした。
- そして，彼が焼燔の犠牲をささげ終えたところ，何と，サムエルがやって来るのであった。それでサウルは彼を迎えに出て行き，彼を祝福した。
- するとサムエルは言った，「あなたは何をしたのですか」。これに対してサウルは言った，「わたしは民がわたしから離れて散って行ったのを見ましたが，あなたは―定められた日のうちにおいでになりませんでしたし，フィリスティア人はミクマシュに集められていました。
- それでわたしはこう思いました。『今やフィリスティア人がギルガルのわたしに向かって下って来るのに，エホバの顔をわたしは和めていない』。それでわたしは自らに強いて焼燔の犠牲をささげることにしたのです」。
- そこでサムエルはサウルに言った，「あなたは愚かなことをしました。あなたはあなたの神エホバの命じられたそのおきてを守りませんでした。もしそうしていたなら，エホバはあなたの王国をイスラエルの上に定めのない時までも確固としたものにされたでしょうから。
- それで今や，あなたの王国は長続きしません。エホバは必ずご自分のためにその心にかなう人を見いだされます。エホバはその人をご自分の民の指導者として任命されます。あなたはエホバの命じられたことを守らなかったからです」。
- それからサムエルは立って，ギルガルからベニヤミンのギベアへ上って行った。次いでサウルは民，すなわちなお彼と共にいた者たちの数を調べた。およそ六百人であった。
- そして，サウルとその子ヨナタン，およびなおふたりのもとにいた民は，ベニヤミンのゲバにとどまっていた。フィリスティア人のほうは，ミクマシュで陣営を敷いていた。
- そして，略奪隊がフィリスティア人の陣営から三つの隊となって打って出るのであった。その一隊はオフラへの道を取って，シュアルの地に向かい，
- ほかの一隊はベト･ホロンの道に向かい，三番目の隊は荒野の方，ツェボイムの谷の方を望む境界への道に向かうのであった。
- さて，イスラエルの全地には鍛冶屋がいなかった。それはフィリスティア人が，「ヘブライ人が剣や槍を作るといけないから」と言ったためである。
- それでイスラエル人は皆，各々自分のすきの刃や，つるはしぐわや，斧や，鎌を研いでもらうため，フィリスティア人のところへ下って行くのであった。
- そして研ぐ価はすきの刃や，つるはしぐわや，三つ歯の道具や，斧のため，また牛追い棒を直すためには一ピムであった。
- それで，戦いの日となったが，サウルやヨナタンと共にいた民のうちだれの手にも，剣も槍もなかった。ただサウルとその子ヨナタンのものはあった。
- さて，フィリスティア人の前哨部隊はミクマシュの峡谷の渡しに打って出るのであった。