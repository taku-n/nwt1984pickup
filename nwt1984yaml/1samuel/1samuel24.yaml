- そして，サウルがフィリスティア人を追うのをやめて帰るや，人々はサウルに報告しに来て，「ご覧なさい，ダビデはエン･ゲディの荒野にいます」と言ったのである。
- そこで，サウルは全イスラエルから三千人の選ばれた者たちを率いて，ダビデとその部下を山やぎのむき出しの岩の上に捜しに出かけた。
- ついに彼は道端の石造りの羊の囲いのところに来た。そこには洞くつがあった。それでサウルは用を足そうとして中に入った。ところが，ダビデとその部下がその洞くつの一番後部にいて，座っていた。
- それでダビデの部下は彼に言いだした，「ご覧なさい，まさしくエホバがあなたに，『見よ，わたしはあなたの敵をあなたの手に渡す。あなたは自分の目に善いと思える通りに彼に行なうのだ』と言われる日です」。そこでダビデは立ち上がって，サウルのものであるそでなしの上着のすそをそっと切り取った。
- しかし，後になって，サウルのものである[そでなしの上着の]すそを切り取ったことで，ダビデの心は彼を打っていたのである。
- それで彼は部下に言った，「わたしが彼に向かって手を出して，わたしの主に，エホバの油そそがれた者にこのような事をするなど，わたしには，エホバの見地からして考えられないことだ。彼はエホバの油そそがれた者なのだ」。
- そこでダビデはこれらの言葉で部下を解散させ，彼らがサウルに向かって立ち上がるのを許さなかった。サウルのほうは，洞くつから立ち上がり，去って行った。
- それで，ダビデはその後，立ち上がり，洞くつから出て行き，サウルの後ろから呼ばわって，「我が主なる王よ！」と言った。そこでサウルが後ろを見ると，ダビデは地に顔を伏せて身を低くかがめて平伏した。
- そしてダビデはさらにサウルに言った，「なぜあなたは，『見よ，ダビデがあなたに害を加えようとしている』と言う人の言葉を聴かれるのですか。
- ご覧なさい，この日にあなたの目は，エホバが今日洞くつの中であなたをわたしの手に渡されたのを見ました。ある者はあなたを殺そうと言いましたが，わたしはあなたのことを気の毒に思い，『わたしはわたしの主に向かって手を出すことはしない。彼はエホバの油そそがれた者なのだから』と言いました。
- それに，我が父よ，ご覧ください，それも，わたしの手にあるあなたのそでなしの上着のすそをご覧ください。あなたのそでなしの上着のすそを切り取ったとき，わたしはあなたを殺さなかったのです。わたしの手には悪も背きの罪もなく，わたしはあなたに対して罪を犯したりしなかったことを知り，見定めてください。ところが，あなたはわたしの魂を待ち伏せして，これを取り去ろうとしておられます。
- エホバがわたしとあなたの間を裁かれますように。エホバは必ずあなたにわたしの復しゅうをされますが，わたしの手があなたに臨むことはありません。
- 昔の人の格言が，『邪悪な者から邪悪なことが出る』と言っている通りですが，わたしの手があなたに臨むことはありません。
- イスラエルの王はだれを追って出て来られたのですか。あなたはだれの跡を追っておられるのですか。死んだ犬の跡をですか。一匹の蚤の跡をですか。
- しかし，エホバは必ず裁き人となり，必ずわたしとあなたの間を裁かれます。[神]は見て，わたしのための訴えを処理し，わたしを裁いてあなたの手から[自由にして]くださいます」。
- そして，ダビデがこれらの言葉をサウルに語り終えたとき，サウルは，「我が子ダビデよ，これはあなたの声なのか」と言うのであった。こうしてサウルは声を上げて泣きだした。
- そして，彼はさらにダビデに言った，「あなたはわたしよりも義にかなっている。あなたはわたしに善いことを行なってくれたが，わたしはあなたに悪いことを行なったからだ。
- そしてあなたは―今日，わたしに関してどんな善いことをしていたかを告げてくれた。エホバがわたしをあなたの手に引き渡されたのに，わたしを殺さなかったからだ。
- ところで，人が自分の敵を見つけた場合，良い道を通らせて送り返すだろうか。それで，この日にあなたがわたしにそれをしてくれたのだから，エホバが良いことをもってあなたに報われるであろう。
- それで今，見よ，あなたは必ずや王として支配し，あなたの手によってイスラエルの王国が確かに持続することを，わたしはよく知っている。
- だから今，わたしの後のわたしの胤を絶やさず，わたしの名をわたしの父の家から根絶やしにしないことを，エホバにかけて是非わたしに誓ってくれ」。
- こうしてダビデはサウルに誓った。その後，サウルは自分の家に帰った。ダビデとその部下は，近寄り難い所へ上って行った。