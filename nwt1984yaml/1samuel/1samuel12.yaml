- 終わりにサムエルは全イスラエルに言った，「見よ，わたしは，あなた方がわたしに言ったすべてのことに関し，あなた方の声に聴き従い，ひとりの王にあなた方を治めさせました。
- そして今，見よ，王があなた方の前を歩んでいます！しかしわたしは，年老いて白髪になりましたが，見よ，わたしの息子たちはあなた方と共にいます。それにわたしは―若い時から今日に至るまであなた方の前を歩んできました。
- わたしはここにいます。エホバの前と，その油そそがれた者の前でわたしに対して答えなさい。わたしがだれの牛を取りましたか。だれのろばを取りましたか。だれからだまし取りましたか。だれを虐げましたか。だれの手から口止め金を受け取って，それで自分の目を覆ったでしょうか。もしそうなら，わたしはあなた方にお返ししましょう」。
- これに対して彼らは言った，「あなたはわたしたちからだまし取ったことも，わたしたちを虐げたことも，ただの一人の人の手から何かを受け取ったこともありません」。
- そこで彼は言った，「あなた方がわたしの手に何も見いださなかったことについては，今日，エホバがあなた方に対する証人ですし，その油そそがれた者も証人です」。これに対して彼らは言った，「その方が証人です」。
- そしてサムエルはさらに民に言った，「モーセとアロンを用い，あなた方の父祖たちをエジプトの地から連れ上られたエホバが[証人です]。
- それで今，立ちなさい。わたしはエホバのみ前であなた方を裁き，エホバがあなた方とあなた方の父祖たちとに行なわれたそのすべての義の働きを[詳しく話し]ましょう。
- 「ヤコブがエジプトに入り，あなた方の父祖たちがエホバに援助を呼び求めるようになると，エホバはモーセとアロンを遣わされ，彼らはあなた方の父祖たちをエジプトから導き出して，この場所に住まわせました。
- ところが，彼らは自分たちの神エホバを忘れるようになったので，[神]は彼らをハツォルの軍の長シセラの手，フィリスティア人の手，モアブの王の手に売り渡し，それらの者が彼らと戦い続けました。
- そこで彼らはエホバに援助を呼び求めて，こう言いだしました。『私たちは罪をおかしました。私たちはエホバを捨てて，バアルやアシュトレテの像に仕えたからです。今，私たちを敵の手から救い出して，あなたに仕えさせてください』。
- そこでエホバはエルバアルとベダンとエフタとサムエルを遣わし，あなた方を周囲の敵の手から救い出して，あなた方が安らかに住めるようにしてくださったのです。
- あなた方はアンモンの子らの王ナハシュがあなた方に攻めて来るのを見ると，『いや，王がわたしたちを治めるべきだ！』と，わたしに言い続けましたが，その間ずっと，あなた方の神エホバがあなた方の王だったのです。
- そして今，見なさい，あなた方が選び，あなた方が求めた王がいます。見なさい，エホバはあなた方の上に王を置かれました。
- もしあなた方がエホバを恐れ，実際この方に仕えてその声に従い，エホバの命令に背かないなら，あなた方も，またあなた方を治めることになっている王も必ず，あなた方の神エホバに従う者となるでしょう。
- しかし，もしあなた方がエホバの声に従わず，実際，エホバの命令に背くならば，エホバの手は必ずあなた方とあなた方の父たちに向かうようになります。
- 今，また，立って，エホバがあなた方の目の前で行なわれるこの大いなる事を見なさい。
- 今日は小麦の収穫の時ではありませんか。わたしがエホバに呼び求めると，雷と雨とをお与えになります。そのとき，あなた方は自分たちのために王を求めることによってエホバの目に行なったあなた方の悪がおびただしいものであることを知り，わきまえなさい」。
- そこでサムエルがエホバに呼び求めると，エホバはその日，雷と雨とをお与えになった。それで民は皆，エホバとサムエルとを大いに恐れた。
- そして民は皆，サムエルにこう言いだした。「この僕どものためにあなたの神エホバに祈ってください。私たちは死にたくないからです。私たちは自分たちのために王を求めることによって，私たちのあらゆる罪の上に悪を加えたからです」。
- それでサムエルは民に言った，「恐れてはなりません。あなた方は―このすべての悪を行ないました。ただ，エホバに従うのをやめてはなりません。あなた方は心をつくしてエホバに仕えなければなりません。
- また，あなた方はそれて行って，役にも立たず，救い出しもしない，実在しないものに従ってはなりません。それらは実在しないものだからです。
- エホバはその偉大なみ名のためにご自分の民を捨て去ることはされないのです。エホバはあえてあなた方をご自分の民とされたからです。
- わたしもまた，あなた方のために祈るのをやめてエホバに対して罪をおかすことなど，わたしには考えられないことです。わたしはあなた方に善い正しい道を教え諭さなければなりません。
- ただ，エホバを恐れなさい。あなた方は心をつくし，真実をもってこの方に仕えなければなりません。あなた方のためにどんなに大きなことを行なわれたかを見なさい。
- しかし，もしあなた方が悪いことをはなはだしく行なうなら，あなた方は，あなた方もあなた方の王も，一掃されるでしょう」。