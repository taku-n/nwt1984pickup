登って行くときの歌。
- わたしは苦難の中からエホバに呼びかけた。すると，[神]はわたしに答えてくださった。
- エホバよ，わたしの魂を偽りの唇から，こうかつな舌から救い出してください。
- こうかつな舌よ，人は何をお前に与えるであろうか。何をお前に増し加えるであろうか。
- 力ある者の鋭くされた矢，それと共に，えにしだの木の燃える炭火だ。
- わたしは災いだ！わたしはメシェクに外国人としてとどまったからだ。わたしはケダルの天幕と共に幕屋を張って住んだ。
- わたしの魂は余りにも長い間，平和を憎む者たちと共に幕屋を張って住んだ。
- わたしは平和を擁護する。しかしわたしが話すとき，彼らは戦いを支持するのだ。