ダビデによる。マスキル。
- 自分の反抗を赦され，その罪を覆われる者は幸いだ。
- エホバがとがを負わされない人，その霊に欺まんのない者は幸いだ。
- わたしが黙っていると，わたしの骨はわたしが一日じゅううめくために疲れ果てました。
- あなたのみ手が昼も夜もわたしの上に重くのしかかっていたからです。わたしの命の潤いは，夏の乾燥した熱気にさらされたときのように変えられました。セラ。
- わたしはついに自分の罪をあなたに告白し，自分のとがを覆いませんでした。わたしは言いました，「わたしは自分の違犯をエホバに告白しよう」と。すると，あなたがわたしの罪のとがを赦してくださいました。セラ。
- それゆえに，忠節な者は皆，あなたが見いだされる時にのみあなたに祈るのです。大水のはん濫といえども，その人に触れることはありません。
- あなたはわたしのための隠れ場であり，わたしを苦難から保護してくださいます。逃れさせる歓呼の声をもって，あなたはわたしを囲んでくださるのです。セラ。
- 「わたしはあなたに洞察力を持たせ，その行くべき道を教え諭す。わたしはあなたに目を留めて忠告を与えよう。
- あなた方は自分を理解力のない馬やらばのようなものにしてはならない。[それらは]その盛んな勢いを手綱や端綱によって制御されなければ，あなたに近づかない」。
- 邪悪な者の苦痛は多い。しかしエホバに依り頼む者については，愛ある親切がその人を囲む。
- 義なる者たちよ，エホバにあって歓び，喜べ。すべて心の廉直な者たちよ，喜び叫べ。