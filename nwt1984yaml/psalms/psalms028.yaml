ダビデによる。
- エホバよ，わたしはあなたを呼びつづけます。わたしの岩よ，わたしに対して耳の聞こえない者とならないでください。あなたがわたしに対して沈黙することのないため，わたしが坑に下る者たちのようにならないためです。
- わたしがあなたに助けを叫び求めるとき，わたしがあなたの聖なる場所の一番奥の部屋に向かって手を上げるとき，わたしの嘆願の声を聞いてください。
- 邪悪な者や有害なことを習わしにする者たちと共にわたしを引いて行かないでください。彼らはその友と平和を語ってはいますが，その心には悪いことがあるのです。
- その行動にしたがって，その行ないの悪にしたがって彼らに与えてください。その手の業にしたがって彼らに与えてください。その行ないを彼らに返してください。
- 彼らはエホバの働きにも，そのみ手の業にも関心を示さないからです。[神]は彼らを打ち壊して，築き上げられません。
- エホバがほめたたえられるように。[神]はわたしの嘆願の声を聞いてくださったからです。
- エホバはわたしの力，わたしの盾。わたしの心は[神]に依り頼み，わたしは助けられました。ですから，わたしの心は歓喜し，わたしは歌をもって[神]をたたえるのです。
- エホバはその民にとっての力，その油そそがれた者の大いなる救いのとりでです。
- あなたの民を救い，あなたの相続物を祝福してください。彼らを牧し，定めのない時に至るまで彼らを携えて行ってください。