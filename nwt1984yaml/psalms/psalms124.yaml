登って行くときの歌。ダビデによる。
- 「エホバがわたしたちの側にいてくださらなかったなら」，さあ，イスラエルは言え，
- 「人々がわたしたちに向かって立ち上がったときに，エホバがわたしたちの側にいてくださらなかったなら。
- そのとき，彼らはわたしたちを生きたまま呑み込んでいたことだろう。彼らの怒りがわたしたちに向かって燃えていたそのときに。
- そのとき，水がわたしたちを流し去っていたことだろう。奔流がわたしたちの魂を越えて行ったことだろう。
- そのとき，せん越の水がわたしたちの魂を越えて行ったことだろう。
- エホバがほめたたえられるように。[神]はわたしたちを彼らの歯にえじきとして渡されなかった。
- わたしたちの魂は，えさでおびき寄せる者のわなから逃れた鳥のようだ。わなは破られ，わたしたち自身逃れることができた。
- わたしたちの助けは，天地の造り主エホバのみ名にある」。