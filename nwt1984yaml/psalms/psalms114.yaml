- イスラエルがエジプトから，ヤコブの家が，理解できない話し方をする民から出て行ったとき，
- ユダはその聖なる場所となり，イスラエルはその大いなる領土と[なった]。
- 海でさえ見て，逃げ去った。一方，ヨルダンは引き返しはじめた。
- 山々も雄羊のように，丘は子羊のように跳ね回った。
- 海よ，どうしたのか，お前が逃げ去るとは。ヨルダンよ，お前が引き返しはじめるとは。
- 山よ，お前たちが雄羊のように，丘よ，[お前たちが]子羊のように跳ね回るとは。
- 地よ，主のゆえに，ヤコブの神のゆえに，激しい痛みを覚えよ。
- [神]は岩を葦の茂る水の池に，火打ち石のような固い岩を水の泉に変えておられる。