- あなた方はヤハを賛美せよ！א[アーレフ]エホバを恐れる人は幸いである。ב[ベート]彼はそのおきてを大いに喜んだ。ג[ギメル]
- その子孫は地で力ある者となる。ד[ダーレト]廉直な者たちの世代，それは祝福を受けるであろう。ה[ヘー]
- 貴重な物と富とは彼の家にある。ו[ワーウ]そして彼の義は永久に立っている。ז[ザイン]
- 彼は闇の中で廉直な者たちに対する光のようにきらめいた。ח[ヘート]彼は慈しみと憐れみに富み，義にかなっている。ט[テート]
- 慈しみに富み，貸し与えている人は善良である。י[ヨード]彼は公正をもって自分の物事を支持する。כ[カフ]
- 彼はどんな時にもよろめかされることがない。ל[ラーメド]義を守る人は定めのない時に至るまで記憶にとどめられる。מ[メーム]
- 彼は悪い知らせをも恐れない。נ[ヌーン]その心は揺るぎなく，エホバに依り頼んでいる。ס[サーメク]
- その心は揺れ動かず，彼は恐れることなく，ע[アイン]ついには，自分に敵対する者たちを見つめる。פ[ペー]
- 彼は広く分配し，貧しい者たちに与えた。צ[ツァーデー]その義は永久に立っている。ק[コーフ]彼の角は栄光のうちに高められる。ר[レーシュ]
- 邪悪な者は自ら見て，必ずいら立つであろう。ש[シーン]彼は歯がみして，実際に溶け去るであろう。ת[ターウ]邪悪な者たちの欲望は滅びうせるであろう。