ダビデの調べ。
- エホバよ，だれがあなたの天幕の客となるのでしょうか。だれがあなたの聖なる山に住むのでしょうか。
- それは，とがなく歩み，義を行ない，その心に真実を語る人です。
- その人は舌で中傷したことがありません。自分の友に何も悪いことをしたことがなく，親しい知り合いに対するそしりを取り上げたこともありません。
- 彼の目には卑しむべき者は必ず退けられ，彼はエホバを恐れる者たちを敬います。彼は[自分にとって]悪いことを誓いましたが，それでも変えません。
- 彼は利息を取って金を分け与えたことも，罪のない者を陥れるわいろを取ったこともありません。このようにしている人は決してよろめかされることがありません。