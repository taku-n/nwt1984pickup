ダビデによる。アビメレクの前で狂気を装い，そのため彼に追い出されて，去って行ったとき。א[アーレフ]
- わたしは常にエホバをほめたたえよう。その賛美は絶えずわたしの口にある。ב[ベート]
- わたしの魂はエホバを誇りとする。柔和な者たちは聞いて，歓ぶ。ג[ギメル]
- あなた方はわたしと共にエホバを大いなるものとせよ。わたしたちは相共にそのみ名を高めよう。ד[ダーレト]
- わたしが尋ねると，エホバはわたしに答えてくださり，わたしのすべての怖れからわたしを救い出してくださった。ה[ヘー]
- 彼らは[神]を仰ぎ見て，光り輝いた。彼らの顔が恥をかくことはあろうはずがなかった。ז[ザイン]
- この苦しむ者が呼ぶと，エホバが聞いてくださった。そして，そのすべての苦難から彼を救ってくださった。ח[ヘート]
- エホバのみ使いは[神]を恐れる者たちの周囲に陣営を張っており，彼らを助け出す。ט[テート]
- あなた方はエホバが善良であることを味わい知れ。そのもとに避難する強健な人は幸いだ。י[ヨード]
- その聖なる者たちよ，エホバを恐れよ。[神]を恐れる者たちは何にも不足しないからだ。כ[カフ]
- たてがみのある若いライオンも乏しくなり，飢えを覚えた。しかしエホバを求める者たちは，良いものに少しも不足しない。ל[ラーメド]
- 子らよ，来て，わたしに聞け。わたしはあなた方にエホバへの恐れを教えよう。מ[メーム]
- 命を喜んでいる人，良いことを見るための十分の日々を愛している者はだれか。נ[ヌーン]
- あなたの舌を悪から，あなたの唇を欺まんを語ることから守れ。ס[サーメク]
- 悪いことから遠ざかり，善いことを行なえ。平和を見いだすように努め，それを追い求めよ。ע[アイン]
- エホバの目は義なる者たちに向けられ，その耳は助けを求める彼らの叫びに向けられる。פ[ペー]
- エホバのみ顔は悪を行なう者たちに向かっている。彼らのことが語り告げられるのをこの地から断ち滅ぼすためである。צ[ツァーデー]
- 彼らが叫ぶと，エホバご自身が聞いてくださり，そのすべての苦難から彼らを救い出してくださった。ק[コーフ]
- エホバは心の打ち砕かれた者たちの近くにおられ，霊の打ちひしがれた者たちを救ってくださる。ר[レーシュ]
- 義なる者の[遭う]災いは多い。しかし，エホバはそのすべてから彼を救い出してくださる。ש[シーン]
- [神]はその者のすべての骨を守っておられる。その一つも折られなかった。ת[ターウ]
- 災いは邪悪な者を死に至らせ，義なる者を憎む者たち自身が罪科に問われる。
- エホバはその僕たちの魂を請け戻しておられる。そのもとに避難する者はだれも罪科に問われることはない。