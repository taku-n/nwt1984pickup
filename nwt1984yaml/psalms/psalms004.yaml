弦楽器の指揮者へ。ダビデの調べ。
- わたしの義なる神よ，わたしが呼ぶとき，わたしに答えてください。苦難にあるとき，あなたはわたしのために広い場所を作ってくださらなければなりません。わたしに恵みを示し，わたしの祈りを聞いてください。
- 人の子らよ，わたしの栄光はいつまで侮辱を受けなければならないのか。あなた方がむなしいことを愛しつづけている[間]，あなた方がうそを見いだそうとしている[間]。セラ。
- では，エホバがご自分の忠節な者を必ず見分けてくださることを知れ。わたしが呼びかけるとき，エホバご自身が聞いてくださる。
- 気をかき乱されるがよい。だが，罪をおかしてはならない。言いたいことは心の中で，寝床の上で言い，黙っていよ。セラ。
- 義の犠牲をささげ，エホバに依り頼め。
- 「だれがわたしたちに良いことを示してくれるだろうか」と言う者が多くいます。エホバよ，み顔の光をわたしたちの上に掲げてください。
- あなたはわたしの心に必ず歓びを与えてくださいます。[それは，]彼らの穀物と新しいぶどう酒が満ちあふれた時にも勝ります。
- わたしは平安のうちに横たわり，そして眠ります。エホバよ，ただあなただけがわたしを安らかに住まわせてくださるからです。