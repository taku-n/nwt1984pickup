ダビデのミクタム。
- 神よ，わたしを守ってください。わたしはあなたのもとに避難したからです。
- わたしはエホバに申し上げました，「あなたはエホバです。わたしの善良さは，あなたのためにではなく，
- [むしろ，]地にいる聖なる者たちに対するものなのです。彼らに，その威光ある者たちにこそ，わたしのすべての喜びがあります」。
- ほかの者がいると，[それを追って]急いで行く者たちには苦痛が多くなります。わたしは彼らの[ささげる]血の飲み物の捧げ物を注ぎ出しません。わたしは彼らの名を唇に上らせません。
- エホバはわたしに配分された受け分，わたしの杯の[分]です。あなたはわたしに割り当てられた分をしっかり保ってくださいます。
- 測り綱はわたしのために快い場所に落ちました。実に，[わたしの]所有物はわたしにとって好ましいものとなりました。
- わたしは，わたしに忠告を与えてくださったエホバをほめたたえます。実に，夜ごとにわたしの腎はわたしを正しました。
- わたしは自分の前に絶えずエホバを置きました。[神が]わたしの右にいてくださるので，わたしはよろめかされることがありません。
- それゆえ，わたしの心は歓び，わたしの栄光は喜びに傾くのです。また，わたしの肉体も安らかに住むことでしょう。
- なぜなら，あなたはわたしの魂をシェオルに捨て置かれないからです。あなたはご自分の忠節な者が坑を見ることを許されません。
- あなたは命の道筋をわたしに知らせてくださいます。満ち足りた歓びがあなたのみ顔と共にあります。あなたの右には快さが永久にあるのです。