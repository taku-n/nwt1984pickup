指揮者へ。ダビデによる。
- わたしはエホバのもとに避難した。あなた方はわたしの魂によくも言えるものだ，「あなた方の山へ鳥のように逃げて行け」と。
- 見よ，邪悪な者たちが弓を引き，弦に矢をつがえ，心の廉直な者たちを暗闇で射ようとする。
- 基そのものが打ち壊されるとき，義なる者は何をすればよいのだろうか。
- エホバはその聖なる神殿におられる。エホバは―その王座は天にある。その目が見，その輝く目が人の子らを調べる。
- エホバは義なる者をも邪悪な者をも自ら調べ，その魂は暴虐を愛する者を必ず憎む。
- [神]は邪悪な者たちの上に，わな，火と硫黄，燃える風を，その杯の分として降らせる。
- エホバは義にかなっておられ，義なる行為を愛されるからだ。廉直な者たちがそのみ顔を見る者となる。