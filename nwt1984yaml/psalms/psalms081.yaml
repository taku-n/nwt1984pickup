ギテトの指揮者へ。アサフによる。
- あなた方はわたしたちの力である神に向かって喜び叫べ。ヤコブの神に向かって勝利の叫びを上げよ。
- 調べを奏し，タンバリンを取れ。快いたて琴を弦楽器と共に。
- 新月のときに角笛を吹き鳴らせ。満月のときに，わたしたちの祭りの日のために。
- それはイスラエルのための規定であり，ヤコブの神の司法上の定めだからである。
- [神]はエジプトの地に進んで行かれたとき，それを諭しとしてヨセフ自身に課された。わたしは知らない言語を聞きつづけた。
- 「わたしは彼の肩を重荷から外した。彼の手は，かごから自由になった。
- あなたは苦難のときに呼び求めた。それでわたしはあなたを助けはじめた。わたしは雷の隠れ場であなたに答えはじめた。わたしはメリバの水のところであなたを調べていった。セラ。
- 聞け，わたしの民よ，わたしはあなたを責める証しをしよう。イスラエルよ，もしあなたがわたしに聴き従うならば。
- あなたの中によそからの神はいないであろう。あなたは異国の神に身をかがめないであろう。
- わたし，エホバは，あなたの神であり，エジプトの地からあなたを連れ上る者である。あなたの口を広く開けよ。わたしはそれを満たすであろう。
- しかし，わたしの民はわたしの声に聴き従わず，イスラエルは進んで従う気持ちをわたしに示さなかった。
- それで，わたしは彼らをその心の強情さの赴くままにさせた。彼らは自分の計り事によって歩んで行った。
- ああ，わたしの民がわたしに聴き従うなら！ああ，イスラエルがわたしの道を歩むなら！
- わたしは彼らに敵する者たちを容易に従え，彼らに敵対する者たちにわたしの手を向けるものを。
- エホバを激しく憎む者たちはというと，彼らはへつらいながらそのもとに来る。彼らの時は定めのない時に至るものとなる。
- そして，[神]は小麦の脂肪で彼を養いつづけ，わたしは岩の中から蜜を取り出してあなたを満ち足らせるであろう」。