ダビデによる。א[アーレフ]
- 悪を行なう者たちのために激こうしてはならない。不義を行なう者たちをうらやんではならない。
- 彼らは草のように速やかに枯れ，緑の若草のように衰えるからだ。ב[ベート]
- エホバに依り頼み，善を行なえ。地に住み，忠実さをもって行動せよ。
- また，エホバを無上の喜びとせよ。そうすれば，[神]はあなたの心の願いをかなえてくださる。ג[ギメル]
- あなたの道をエホバの上に転がし，[神]に頼れ。そうすれば，[神]ご自身が行動してくださる。
- そして[神]は，あなたの義をまさに光のように，あなたの公正を真昼のように，必ず生じさせてくださる。ד[ダーレト]
- エホバの前に黙していよ。[神]を切に待ち望め。自分の道を成功させる者，[自分の]考えを遂げる者に向かって激こうしてはならない。ה[ヘー]
- 怒りをやめ，激怒を捨てよ。激こうし，そのためにただ悪を行なうことになってはならない。
- 悪を行なう者たちは断ち滅ぼされるが，エホバを待ち望む者たちは，地を所有する者となるからである。ו[ワーウ]
- そして，ほんのもう少しすれば，邪悪な者はいなくなる。あなたは必ずその場所に注意を向けるが，彼はいない。
- しかし柔和な者たちは地を所有し，豊かな平和にまさに無上の喜びを見いだすであろう。ז[ザイン]
- 邪悪な者は義なる者をたくらみに掛けようとし，これに向かって歯がみしている。
- エホバが彼を笑われる。彼の日が来るのを確かに見ておられるからだ。ח[ヘート]
- 邪悪な者たちは剣を抜き，その弓を引いた。苦しんでいる貧しい者を倒れさせるため，道の廉直な者たちをほふるためである。
- その剣は彼らの心臓に突き入り，その弓も折られるであろう。ט[テート]
- 義なる者の持つ少しのものは，多くの邪悪な者たちの持つ豊かなものにまさる。
- 邪悪な者たちの腕は折られるが，エホバは義なる者たちを支えてくださるからである。י[ヨード]
- エホバはとがのない者たちの日々を知っておられ，彼らの相続物は定めのない時までも保つ。
- 彼らは災いの時にも恥をかかず，飢きんの日にも満ち足りる。כ[カフ]
- 邪悪な者たちは滅びうせ，エホバに敵する者たちは牧場の貴重なもののようになるからだ。彼らは必ずその終わりを迎える。煙となって必ず終わりを迎える。ל[ラーメド]
- 邪悪な者は借りはするが，返さない。しかし，義なる者はいつも恵みを示し，贈り物をする。
- その祝福を受ける者たちは地を所有するが，[神]に災いを呼び求められる者たちは断ち滅ぼされるからである。מ[メーム]
- 強健な人の歩みはエホバによって定められ，[神]はその人の道を喜びとされる。
- 彼は倒れはしても，投げ落とされることはない。エホバがその手を支えておられるからだ。נ[ヌーン]
- わたしはかつては若者であったが，わたしもまた年老いた。だが，義なる者が完全に捨てられるのを見たことも，その子孫がパンを捜し求めるのを[見たこと]もない。
- 一日じゅう彼は恵みを示し，貸し与える。それで，彼の子孫は祝福を受けることになる。ס[サーメク]
- 悪いことから遠ざかり，善いことを行なえ。そして，定めのない時に至るまで住むようにせよ。
- エホバは公正を愛される方であり，その忠節な者たちを捨てられないからである。ע[アイン]彼らは定めのない時に至るまで必ず守られる。しかし邪悪な者たちの子孫は，まさしく断ち滅ぼされるであろう。
- 義なる者たちは地を所有し，そこに永久に住むであろう。פ[ペー]
- 義なる者の口は小声で知恵を述べる[口]，彼の[舌]は公正を語る舌。
- その神の律法は彼の心の中にあり，その足取りはよろけない。צ[ツァーデー]
- 邪悪な者は絶えず義なる者をうかがい，彼を死に至らせようとしている。
- しかしエホバは，彼をその者の手に捨て置かれず，彼が裁きを受けるとき，これに邪悪な者であるとの宣告を下されることはない。ק[コーフ]
- エホバを待ち望み，その道を守れ。そうすれば，[神]はあなたを高めて地を所有させてくださる。邪悪な者たちが断ち滅ぼされるとき，あなたは[それを]見るであろう。ר[レーシュ]
- わたしは，邪悪な者が圧制者であるのを，自生地に生い茂った[木]のように伸び広がるのを見た。
- しかし彼は過ぎ去ってゆき，もういなかった。わたしは彼を捜しつづけたが，見つからなかった。ש[シーン]
- とがめのない者に注目し，廉直な者を見つめよ。[その]人の将来は平安だからである。
- しかし，違犯をおかす者たちは必ず共に滅ぼし尽くされ，邪悪な者たちの将来はまさしく断ち滅ぼされるであろう。ת[ターウ]
- そして，義なる者たちの救いはエホバから来る。[神]は苦難の時の彼らの要塞である。
- そして，エホバは彼らを助けて，逃れさせてくださる。彼らを邪悪な者たちから逃れさせ，救ってくださる。彼らが[神]のもとに避難したからである。