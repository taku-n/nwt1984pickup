指揮者へ。ダビデによる。調べ。
- わたしの賛美する神よ，沈黙していないでください。
- 邪悪な者の口と欺きの口が，わたしに向かって開かれたからです。彼らは偽りの舌をもってわたしのことを話しました。
- 彼らは憎しみの言葉をもってわたしを取り囲み，理由もなくわたしに向かって戦いつづけます。
- わたしの愛に対して彼らはわたしに抵抗しつづけます。しかし，わたしの側には祈りがあります。
- また，彼らは善に対して悪を，わたしの愛に対して憎しみをもってわたしに報います。
- 彼の上に邪悪な者を任命してください。反抗する者が彼の右手に立ちつづけますように。
- 彼は裁かれるときに邪悪な者として出て行くように。その祈りさえも罪となるように。
- 彼の日が少なくなり，その監督の職をほかの者が取るように。
- その子らは父なし子となり，彼の妻はやもめとなるように。
- そして，その子らが必ずさまようことになるように。彼らは物ごいをし，その荒廃させられた場所から[食物を]捜し求めなければなりません。
- 金貸しが彼の持つすべてのものに対してわなを仕掛け，よそ者たちが彼の労苦の実を強奪するように。
- 彼には愛ある親切を差し伸べる者がだれもいなくなりますように。その父なし子に恵みを示す者がだれもいなくなりますように。
- 彼の後裔が断ち滅ぼされるためのものとなるように。次の世代には彼らの名がぬぐい去られるように。
- 彼の父祖たちのとががエホバに覚えられるように。彼の母の罪―それがぬぐい去られることがありませんように。
- それらが絶えずエホバのみ前にあるように。[神]が彼らの記憶をこの地から断ち滅ぼされますように。
- それは，彼が愛ある親切を示すことを思い起こさず，苦しんでいる貧しい者や，心のうちひしがれた者を追いつづけて，[これを]死なせようとしたからです。
- そして，彼は呪いを愛しつづけたので，それは彼の身に臨みました。彼は祝福を喜びとしなかったので，それは彼から遠く離れてゆき，
- 彼は呪いを自分の衣のように身にまとうことになりました。それゆえ，それは水のように彼の中に入り，油のようにその骨の中に入りました。
- それが彼にとって，自分の身を包む衣のようになり，また，絶えず身に締めている腰帯と[なり]ますように。
- これがわたしに抵抗する者への，また，わたしの魂に向かって悪を語る者たちへのエホバからの報いです。
- しかし，あなたは主権者なる主，エホバです。あなたのみ名のためにわたしを扱ってください。あなたの愛ある親切は良いものなのですから，わたしを救い出してください。
- わたしは苦しんでおり，貧しく，わたしの心もわたしの内にあって刺し貫かれました。
- 傾くときの影のように，わたしは去って行かなければなりません。わたしはいなごのように振り落とされました。
- わたしのひざも断食のためにぐらつき，わたしの肉もやせ細って，油気がありません。
- そして，彼らにとって，このわたしはそしるべきものとなりました。彼らはわたしを見ます―頭を振りはじめます。
- わたしの神エホバよ，わたしを助けてください。あなたの愛ある親切にしたがってわたしを救ってください。
- そして，これがあなたのみ手であることを，エホバよ，あなたご自身がそれを行なわれたのだということを彼らが知りますように。
- 彼らは，呪いを述べるがよい。しかしあなたは，祝福を述べてくださいますように。彼らは立ち上がりました。しかし彼らが恥をかくように。あなたの僕が歓ぶように。
- わたしに抵抗する者たちが辱めを身にまとうように。彼らがそでなしの上着を着るときのように自分の恥で身を包むように。
- わたしは自分の口で大いにエホバをたたえ，多くの民の中にあって[神]を賛美します。
- [神]は貧しい者の右に立って，その魂を裁く者たちから[彼を]救ってくださるからです。