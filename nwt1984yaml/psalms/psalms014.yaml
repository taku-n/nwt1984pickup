指揮者へ。ダビデによる。
- 分別のない者は心の中で言った，「エホバはいない」と。彼らは滅びとなることを行ない，[その]行ないにおいては忌むべきことを行なった。善いことを行なう者はだれもいない。
- しかしエホバは，天から人の子らを見下ろされた。洞察力のある者，エホバを求める者がいるかどうかを見るために。
- 彼らは皆それて行き，[皆]一様に腐っている。善いことを行なう者はだれもいない。一人もいない。
- 有害なことを習わしにする者はだれも知識を得なかったのか。パンを食べたようにわたしの民を食い尽くして。彼らはエホバを呼び求めることをしなかった。
- 彼らはそこで大いなる怖れに満たされた。エホバは義なる者の世代の中におられるからだ。
- あなた方は苦しんでいる者の計り事に恥をかかせようとする。エホバがその避難所だからである。
- ああ，シオンからイスラエルの救いがもたらされるなら！エホバがご自分の民の捕らわれ人を連れ戻されるとき，ヤコブは喜び，イスラエルは歓び楽しめ。