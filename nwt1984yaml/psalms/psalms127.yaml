登って行くときの歌。ソロモンによる。
- エホバご自身が家を建てるのでなければ，建てる者たちがそのために骨折って働いても無駄である。エホバご自身が都市を守るのでなければ，見張りが目覚めていても無駄である。
- あなた方が早く起きるのも，遅く座るのも，苦痛と共に食物を食べるのも，それはあなた方にとって無駄なことである。これと同じように，[神]はご自分の愛する者に眠りをお与えになる。
- 見よ，子らはエホバからの相続物であり，腹の実は報いである。
- 若い時の子らは，力ある者の手にある矢のようだ。
- 自分の矢筒をそれで満たした強健な者は幸いである。彼らが恥をかくことはない。彼らは門で敵と話すからである。