ダビデの調べ。
- エホバはわたしの牧者。わたしは何にも不足しません。
- [神]は草の多い牧場にわたしを横たわらせ，水の十分にある休み場にわたしを導いてくださいます。
- [神]はわたしの魂をさわやかにしてくださいます。そのみ名のために義の進路にわたしを導いてくださいます。
- たとえ深い陰の谷を歩もうとも，わたしは何も悪いものを恐れません。あなたがわたしと共にいてくださるからです。あなたのむち棒と杖は，わたしを慰めてくれるものなのです。
- あなたは，わたしに敵意を示す者たちの前で，わたしの前に食卓を整えてくださいます。あなたはわたしの頭に油を塗ってくださいました。わたしの杯はあふれんばかりです。
- 確かに，善良と愛ある親切が，わたしの命の日の限りわたしを追うことでしょう。わたしは長い日々にわたって，エホバの家に住むのです。