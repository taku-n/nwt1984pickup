指揮者へ。「滅ぼすな」。ダビデによる。ミクタム。
- あなた方は沈黙[していて]，義について本当に語れるのか。人の子らよ，あなた方は廉直に裁けるのか。
- それどころか，あなた方は心にしたがって地上で公然の不義を行ない，その手の暴虐のために道を備える。
- 邪悪な者たちは胎のときから曲がった者となり，腹のときからずっとさまよっている。彼らは偽りを語っている。
- その毒液は蛇の毒液のようであり，耳をふさぐコブラのように耳が聞こえない。
- 賢い者がまじないで縛っているにもかかわらず，それは蛇使いの声を聴くことがない。
- 神よ，彼らの口の歯を折ってください。エホバよ，たてがみのある若いライオンのあごの骨を打ち砕いてください。
- 彼らが流れ行く水に溶けるように溶解しますように。彼らがくずおれるとき，[神]がその矢[のために弓]を引いてくださいますように。
- 彼は溶けて消えるかたつむりのように歩く。女の流産のように，彼らは決して日を見ないであろう。
- あなた方のなべが[火をつけられた]野いばらを感じる前に，生きている緑も燃えているものをも，[神]は烈風のように連れ去られる。
- 義なる者は復しゅうを見たので歓ぶ。彼は足を邪悪な者の血に浸す。
- そして人は言う，「まことに，義なる者のためには実りがある。まことに，地に裁きを行なう神がおられる」と。