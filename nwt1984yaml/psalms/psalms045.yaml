“ゆり”の指揮者へ。コラの子たちによる。マスキル。愛されている女たちの歌。
- わたしの心は良い事でわき立った。わたしは言う，「わたしの業は王についてである」と。わたしの舌が熟練した写字生の尖筆となるように。
- 実にあなたは人の子らよりも美しい。麗しさがあなたの唇に注ぎ出された。それゆえに，神は定めのない時に至るまであなたを祝福された。
- 力ある者よ，あなたの剣を股に帯び，あなたの尊厳と光輝と[を備えもて]。
- そして，あなたの光輝をもって成功を収めよ。真理と謙遜[と]義のために乗り進め。あなたの右手は畏怖の念を起こさせることをあなたに教え諭す。
- あなたの矢は鋭く―あなたの下にもろもろの民は倒れてゆく―王の敵の心臓に突き入る。
- 神は定めのない時に至るまで，まさに永久にあなたの王座。あなたの王権の笏は廉直の笏。
- あなたは義を愛した。そして邪悪を憎む。それゆえに，神，あなたの神は，歓喜の油をあなたの仲間にもましてあなたにそそがれた。
- あなたの衣はすべて，没薬，じん香，[そして]カシア。壮大な象牙の宮殿の中から，弦楽器があなたを歓ばせた。
- 王たちの娘はあなたの貴女の中にいる。王妃はオフィルの金をつけてあなたの右に立った。
- 聴け，娘よ。見よ，耳を傾けよ。あなたの民とあなたの父の家を忘れよ。
- そして，王はあなたの美しさを慕うであろう。彼はあなたの主だからである。ゆえに，この方に身をかがめよ。
- ティルスの娘も贈り物を携え―その民の富んだ者たちはあなたの顔を和めるであろう。
- 王の娘は[家の]中で栄光に満ち，その衣服には金の織り込みが施されている。
- 彼女は織り合わされた衣を着けて王のもとに連れて来られる。友としてこれに付き添う処女たちはあなたのもとに連れて来られる。
- 彼らは歓びとうれしさに満ちて連れて来られ，王の宮殿に入る。
- あなたの父祖に代わってあなたの子らが立ち，あなたは彼らを全地に君として任命するであろう。
- わたしは代々限りなくあなたのみ名を語り告げます。それゆえに，もろもろの民も定めのない時に至るまで，まさに永久にあなたをたたえるのです。