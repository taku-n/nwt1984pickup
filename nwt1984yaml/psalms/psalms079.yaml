アサフの調べ。
- 神よ，諸国民があなたの相続物の中に入り込みました。彼らはあなたの聖なる神殿を汚し，エルサレムを廃虚の山としました。
- 彼らはあなたの僕たちの死体を天の鳥に食物として与え，あなたの忠節な者たちの肉を地の野獣に[与えました]。
- 彼らはそれらの者の血を水のようにエルサレムの周囲に注ぎ出しました。しかも，葬ることをする者はだれもいません。
- わたしたちは隣人のそしりとなり，わたしたちの周りにいる者たちの嘲笑やあざけりとなりました。
- エホバよ，あなたはいつまでいきり立たれるのですか。永久にですか。あなたの激情はいつまで火のように燃えつづけるのですか。
- あなたの激しい怒りを，あなたを知るようにならなかった諸国民の上に，あなたのみ名を呼び求めなかったもろもろの王国の上に注ぎ出してください。
- 彼らはヤコブを食い尽くし，その住まいを荒廃させたからです。
- わたしたちに対して先祖たちのとがを思い出さないでください。急いでください！あなたの憐れみがわたしたちに向かい合いますように。わたしたちはひどく弱り果てているのです。
- わたしたちの救いの神よ，あなたのみ名の栄光のためにわたしたちを助けてください。あなたのみ名のためにわたしたちを救い出し，わたしたちの罪を覆ってください。
- どうして諸国の民が，「彼らの神はどこにいるのか」と言ってよいでしょうか。あなたの僕たちの流された血に対する復しゅうが，諸国民の中で，わたしたちの目の前で知らされますように。
- 捕らわれ人の溜め息があなたのみ前に届きますように。死に定められた者たちをあなたのみ腕の偉大さにしたがって保護してください。
- そして，エホバよ，わたしたちの隣人があなたをそしったそのそしりを，七倍にして彼らの懐に返してください。
- しかし，あなたの民，あなたの放牧地の羊であるわたしたちは，定めのない時に至るまであなたに感謝をささげ，代々あなたの賛美を告げ知らせるのです。