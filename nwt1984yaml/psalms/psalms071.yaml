- エホバよ，わたしはあなたのもとに避難しました。わたしが決して恥をかくことがありませんように。
- あなたの義をもってわたしを救い出し，わたしを逃れさせてくださいますように。あなたの耳をわたしに傾け，わたしを救ってください。
- わたしにとって，常に入り込むことのできる岩の要塞となってください。あなたはわたしを救うよう命じてくださらなければなりません。あなたはわたしの大岩，わたしのとりでだからです。
- わたしの神よ，邪悪な者の手から，不正と虐げを行なう者のたなごころから，わたしを逃れさせてください。
- 主権者なる主エホバよ，あなたはわたしの望み，若い時からのわたしの確信だからです。
- わたしは腹のときから，あなたに寄り掛かって身を支えてきました。あなたはわたしの母の内なる所からでさえわたしを分けられる方なのです。わたしの賛美は常にあなたにあります。
- わたしは多くの人にとって，まさに奇跡のようなものとなりました。しかし，あなたはわたしの堅固な避難所です。
- わたしの口はあなたの賛美で，一日じゅうあなたの美しさで満ちています。
- 老齢の時にわたしを見放さないでください。わたしの力がまさに衰えてゆくときに，わたしを捨てないでください。
- わたしの敵はわたしについて言ったからです。わたしの魂を見張っている者たちは，組んで計り事を取り交わし，
- こう言いました。「神自ら彼を捨てたのだ。追跡して彼を捕らえよ。だれも救い出す者はいないからだ」。
- 神よ，わたしから遠く離れないでください。わたしの神よ，急いでわたしを助けに来てください。
- わたしの魂に抵抗している者たちが恥をかき，終わりを迎えますように。わたしに災いを求めている者たちが，そしりと辱めで身を覆いますように。
- しかしわたしは，絶えず待ち望み，あなたのすべての賛美を増し加えます。
- わたしの口はあなたの義を，一日じゅうあなたの救いを詳しく話します。わたしはまだ[その]数を知らないからです。
- 主権者なる主エホバよ，わたしは大いなる力強さのうちに来ます。わたしはあなたの義を，ただあなたの[義]だけを語り告げるのです。
- 神よ，あなたはわたしの若い時からわたしを教えてくださいました。わたしは今に至るまであなたのくすしいみ業について告げ知らせています。
- そして，神よ，老齢と白髪に至るまでもわたしを捨てないでください。[後の]世代にあなたのみ腕について，来たるべき者たちすべてにあなたの力強さについてわたしが語るまで。
- 神よ，あなたの義は高い所に至ります。あなたの行なわれた大いなることに関しては，神よ，だれがあなたのようでしょうか。
- あなたはわたしに多くの苦難と災いとを見させたのですから，わたしを再び生き返らせてくださいますように。地の水の深みから再びわたしを引き上げてくださいますように。
- わたしの偉大さを増してくださいますように。わたしを囲んで，慰めてくださいますように。
- わたしの神よ，わたしもまた，弦の楽器をもって，あなたの真実さについてあなたをたたえます。イスラエルの聖なる方よ，わたしはたて琴をもってあなたに調べを奏でます。
- あなたに調べを奏でようとするとき，わたしの唇は喜び叫びます。あなたが請け戻してくださったわたしのこの魂が。
- また，わたしの舌も一日じゅう小声であなたの義を述べます。わたしに災いを求めている者たちが，恥をかいたからです。彼らが恥じ入ったからです。