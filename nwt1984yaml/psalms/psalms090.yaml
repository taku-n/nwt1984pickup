[まことの]神の人，モーセの祈り。
- エホバよ，あなたは代々にわたってわたしたちのための真の住みかとなってくださいました。
- 山々が生まれる前から，また，あなたが地と産出的な土地を産みの苦しみによるかのように生み出される[前から]，実に，定めのない時から定めのない時に至るまで，あなたは神です。
- あなたは，死すべき人間を打ち砕かれた物に帰らせ，「帰れ，人の子らよ」と言われます。
- あなたの目には千年もまるで過ぎ去った昨日のようであり，夜の間の一区切りのようなものだからです。
- あなたは彼らを一掃されました。彼らは単なる眠りとなります。朝には，[彼らは]移り変わる青草のようです。
- 朝に花を咲かせ，そして必ず移り変わります。夕べには枯れて，必ず干からびます。
- わたしたちはあなたの怒りによって終わりを迎え，あなたの激しい怒りによってかき乱されたからです。
- あなたはわたしたちのとがをご自分の前に，わたしたちの隠された事柄を輝くみ顔の前に置かれました。
- わたしたちの日はあなたの憤怒のうちにことごとく衰えてゆき，わたしたちはまるでささやきのように自分の年を終えたからです。
- わたしたちの年の日数そのものは七十年です。そして，特別の力強さのために，たとえそれが八十年であっても，ただ難儀と有害なことが付きまとうだけです。それは必ず速やかに過ぎ去り，わたしたちは飛び去ってしまいます。
- 一体だれが，あなたの怒りの強さとあなたの激しい怒りを，あなたへの恐れにしたがって知っているでしょうか。
- 自分の日を数えることを[わたしたち]に示してください。わたしたちが知恵の心をもたらすことができるために。
- エホバよ，どうか帰って来てください。いつまでなのですか。そして，ご自分の僕たちのことを悔やんでください。
- 朝にあなたの愛ある親切をもってわたしたちを満ち足らせてください。わたしたちが喜び叫び，すべての日々にわたって歓ぶためです。
- あなたがわたしたちを苦しみに遭わせたその日々に応じて，わたしたちが災難を見たその年々[に応じて]わたしたちを歓ばせてくださいますように。
- あなたの働きがあなたの僕たちに，あなたの光輝が彼らの子らの上に現われますように。
- そして，わたしたちの神エホバの快さがわたしたちの上にありますように。また，わたしたちの手の業をわたしたちの上に堅く立ててください。そうです，わたしたちの手の業を，どうか堅く立ててください。