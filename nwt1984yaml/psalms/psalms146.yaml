- あなた方はヤハを賛美せよ！わたしの魂よ，エホバを賛美せよ。
- わたしは生きている限りエホバを賛美します。わたしのある限りわたしの神に調べを奏でます。
- 高貴な者にも，地の人の子にも信頼を置いてはならない。彼らに救いはない。
- その霊は出て行き，彼は自分の地面に帰る。その日に彼の考えは滅びうせる。
- ヤコブの神を自分の助けとする者は幸いだ。彼の望みはその神エホバにある。
- [神は，]天と地，海およびそれらの中にあるすべてのものの造り主，定めのない時に至るまで真実を守られる方，
- だまし取られる者たちのために裁きを執行してくださる方，飢えた者たちにパンを与えてくださる方。エホバは縛られている者たちを解き放っておられる。
- エホバは盲人たち[の目]を開き，エホバはかがんだ者を立ち上がらせ，エホバは義なる者たちを愛しておられる。
- エホバは外人居留者を守っておられ，父なし子ややもめを助けてくださる。しかし邪悪な者たちの道については，[神]は[これを]曲げられる。
- エホバは定めのない時に至るまで王であられる。シオンよ，あなたの神は代々にわたって。あなた方はヤハを賛美せよ！