- わたしの魂よ，エホバをほめたたえよ。わたしの神エホバよ，あなたはご自分が非常に大いなる方であることを明らかにされました。あなたは尊厳と光輝を身に着け，
- 光を衣のようにして[それに]身を包み，天を天幕布のように張り伸ばされました。
- [あなたは]水の中に梁材をもってご自分の階上の間を建て，雲をご自分の兵車とし，風の翼に乗って歩き，
- ご自分の使いたちを霊とし，ご自分に仕える者たちを，むさぼり食う火とされる方です。
- [神]は地の基をその定まった場所に置かれました。それは定めのない時に至るまで，まさに永久によろめかされることがありません。
- あなたは水の深みを衣のようにしてそれを覆われました。水は実に山々の上に立っていました。
- それはあなたの叱責によって逃げはじめ，あなたの雷鳴によって恐慌にとりつかれました―
- 山々は隆起し，谷あいの平原は沈下しはじめました―あなたがそのために基を置かれた場所へと。
- あなたはそれが越えてはならない境界をお定めになり，それが再び地を覆うことがないようにされました。
- [神]は奔流の谷に泉を送り込んでおられ，それは山々の間を進んで行きます。
- それは原野のすべての野獣に飲み水を与えつづけ，しまうまは定期的にその渇きをいやします。
- 天の飛ぶ生き物はその上にねぐらを作り，密に茂った葉の間から，しきりに鳴き声を出します。
- [神]はその階上の間から山々に水を注いでおられます。あなたのみ業の実によって地は満ち足りるのです。
- [神]は獣のために青草を，人間の用のために草木を生えさせ，食物を地から生じさせておられます。
- また，死すべき人間の心を歓ばせるぶどう酒を，油によってその顔を輝かせるために。そして，死すべき人間の心を支えるパンをも。
- エホバの木々は満ち足りています。[神]が植えられたレバノンの杉も。
- そこに鳥が巣を作ります。こうのとりについては，ねずの木々がその家です。
- 高い山々は山やぎのためのもの，大岩は岩だぬきのための避難所。
- [神]は定められた時のために月を造られました。太陽もその沈む所をよく知っています。
- あなたは闇を生じさせ，それを夜とならせます。その中を森林のすべての野生動物は進んで行くのです。
- たてがみのある若いライオンはえじきを求めて，神ご自身からの自分の食物を求めてほえています。
- 太陽が輝きはじめます―彼らは退き，自分の隠れ場に伏します。
- 人は自分の働きに出て行き，夕方までその奉仕につきます。
- エホバよ，あなたのみ業は何と多いのでしょう。あなたはそのすべてを知恵をもって造られました。地はあなたの産物で満ちています。
- これほど大きく，広いこの海，そこには無数の動くものがいます。生き物が，小さいのも大きいのも。
- そこを船が通ります。レビヤタンについては，あなたはこれをその中で戯れるように形造られました。
- それらは皆，あなたを待ち望みます。[あなたが]食物をその季節ごとに与えてくださるのを。
- あなたがお与えになるものを彼らは拾います。あなたはみ手を開かれます―彼らは良いもので満ち足ります。
- あなたがみ顔を覆い隠されるなら，彼らはかき乱されます。あなたがその霊を取り去られるなら，彼らは息絶え，その塵に戻って行きます。
- あなたがご自分の霊を送り出されるなら，彼らは創造されます。あなたは地の面を新たにされるのです。
- エホバの栄光は定めのない時にまで及びます。エホバはご自分のみ業を歓ばれます。
- [神]は地を見つめておられます。すると，それは震えます。[神]は山々に触れます。すると，それは煙を上げます。
- わたしは生きている限りエホバに向かって歌い，わたしのある限りわたしの神に調べを奏でます。
- [神]についてのわたしのめい想が快いものでありますように。わたしは，エホバにあって歓ぶのです。
- 罪人は地から絶たれ，邪悪な者たち，彼らはもはやいません。わたしの魂よ，エホバをほめたたえよ。あなた方はヤハを賛美せよ。