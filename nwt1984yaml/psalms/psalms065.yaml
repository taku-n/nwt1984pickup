指揮者へ。ダビデの調べ。歌。
- 神よ，あなたのために賛美が―沈黙が―シオンにあります。誓約はあなたに対して果たされます。
- 祈りを聞かれる方よ，あなたのもとに，すべての肉なる者は来るのです。
- とがの事柄はわたしよりも力強いものでした。わたしたちの違犯については，あなたご自身がこれを覆ってくださるのです。
- あなたに選ばれ，近づくことを許され，その中庭に住むようになる者は幸いです。わたしたちは，あなたの家，あなたの神殿の聖なる場所，その良いものに必ず満ち足りるのです。
- 義にそった畏怖の念を起こさせることをもって，あなたはわたしたちに答えてくださいます。わたしたちの救いの神よ，地のすべての境と，海の遠く離れている者たちとの信頼となってくださる方よ。
- [神]はその力をもって山々を堅く立てておられ，[神]はまさしく力強さを帯びておられます。
- [神]は海のざわめきを，その波のざわめきと国たみの騒ぎを静めておられます。
- そして，最果ての地に住む者たちはあなたのしるしを恐れます。あなたは朝と夕の現われに喜びの叫びを上げさせます。
- あなたは地に注意を向けられました。これに豊かな[実り]を与えるためです。あなたはこれを大いに富ませます。神から出る流れは水で満ちています。あなたは彼らの穀物を備えられます。このようにして，あなたは地を備えられるからです。
- その畝は豊かに潤され，その土くれは平らにされます。あなたは豊潤な雨によってそれを軟らかくし，その新芽を祝福されます。
- あなたはご自分の善良さをもって年に冠を授けられました。あなたの通り道は肥えたもので滴ります。
- 荒野の牧草地は絶えず滴り，もろもろの丘も喜ばしさを帯びます。
- 牧場は羊の群れをまといました。低地平原も穀物に包まれています。彼らは勝ちどきを上げ，まさに歌うのです。