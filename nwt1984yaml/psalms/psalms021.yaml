指揮者へ。ダビデの調べ。
- エホバよ，王はあなたの力にあって歓びます。彼は何と大きな喜びを抱いて，あなたの救いにあずかりたいと思うことでしょう。
- あなたは彼にその心の願いを与え，その唇の望みを差し控えられませんでした。セラ。
- あなたは良いものの祝福をもって彼に会い，精錬された金の冠をその頭に置かれたのです。
- 彼はあなたに命を願い求めました。あなたは[それを]彼にお与えになりました。定めのない時に至るまで，まさに永久に続く長い日々を。
- 彼の栄光はあなたの救いによって大いなるものです。あなたは尊厳と光輝を彼の上に置かれます。
- あなたは彼を，永久に，大いに祝福された者とされるからです。あなたはみ顔を歓ぶことをもって彼を喜ばせてくださるのです。
- 王はエホバに，至高者の愛ある親切に依り頼んでいるからです。彼がよろめかされることはありません。
- あなたの手はあなたのすべての敵を見いだし，あなたの右の手はあなたを憎む者たちを見いだします。
- あなたはご自分の注意を向ける定めの時に，彼らを火の炉とされます。エホバは怒りのうちに彼らを呑み尽くし，火は彼らをむさぼり食うのです。
- あなたは彼らの実を地から滅ぼし，彼らの子孫を人の子らの中から[滅ぼされます]。
- 彼らはあなたに悪いことを向かわせたからです。彼らは実行できない企てを考え出したのです。
- あなたは，彼らの顔に向かって[ねらいを]定めるその弓弦により，彼らが背を向けて敗走するようにさせます。
- エホバよ，あなたがその力のうちに高められますように。わたしたちは歌い，あなたの力強さに調べを奏でます。