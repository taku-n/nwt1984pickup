ダビデの調べ。
- エホバよ，わたしの祈りを聞いてください。わたしの嘆願に耳を向けてください。あなたの忠実さのうちに，あなたの義のうちにわたしに答えてください。
- そして，あなたの僕の裁きにかかわらないでください。あなたのみ前にあって，生きている者はだれも義にかなう者とはなりえないからです。
- 敵がわたしの魂を追ったからです。彼はわたしの命をまさしく地に砕きました。彼はわたしを，定めのない時にわたって死んでいる者たちのように，暗い所に住まわせました。
- そして，わたしの霊はわたしの内で衰え果て，わたしの心はわたしの中で無感覚になります。
- わたしは昔の日々を思い出し，あなたのすべての働きを思い巡らしました。わたしは自ら進んであなたのみ手の業に思いを留めました。
- わたしはあなたに向かって手を伸べました。わたしの魂はあなたに対して枯渇した地のようです。セラ。
- エホバよ，急いでください。わたしに答えてください。わたしの霊は終わりを迎えました。わたしからみ顔を覆い隠さないでください。さもなければ，わたしは坑に下って行く者たちと同じようになってしまいます。
- 朝にあなたの愛ある親切を聞かせてください。わたしはあなたに信頼を置いたからです。わたしに歩むべき道を知らせてください。わたしはあなたに自分の魂をもたげたからです。
- エホバよ，わたしの敵からわたしを救い出してください。わたしはあなたのもとに隠れたのです。
- あなたのご意志を行なうことをわたしに教えてください。あなたはわたしの神だからです。あなたの霊は善良です。それがわたしを廉直の地に導き入れてくれますように。
- あなたのみ名のために，エホバよ，わたしを生き長らえさせてください。あなたの義によってわたしの魂を苦難から連れ出してくださいますように。
- そして，わたしの敵たちをあなたの愛ある親切によって沈黙させてくださいますように。わたしの魂に敵意を示す者たちを，あなたはみな滅ぼしてくださらなければなりません。わたしはあなたの僕だからです。