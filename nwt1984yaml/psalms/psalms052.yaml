指揮者へ。マスキル。ダビデによる。エドム人ドエグが来て，サウルに告げ，ダビデがアヒメレクの家に来たと彼に言ったときに。
- 力ある者よ，なぜお前は悪いことを誇るのか。神の愛ある親切は一日じゅう[絶えることがない]。
- お前の舌は逆境をたくらむ。かみそりのように鋭利で，欺まんを働く。
- お前は善いことよりも悪いことを，義を語ることよりも偽りを愛した。セラ。
- 欺まんに満ちた舌よ，お前はむさぼり食うすべての言葉を愛した。
- 神ご自身がお前を永久に引き倒される。[神]はお前を打ち倒して，[その]天幕からお前を引き離し，生ける者の地から必ずお前を根こぎにされる。セラ。
- そして，義なる者たちは[それを]見て，恐れを抱き，彼のことを笑うであろう。
- ここに強健な人がおり，[彼は]神を自分の要塞とせず，自分の豊かな富に依り頼み，自らによる逆境に避難する。
- しかし，わたしは神の家の生い茂ったオリーブの木のようになり，定めのない時に至るまで，まさに永久に神の愛ある親切に依り頼む。
- わたしは定めのない時に至るまであなたをたたえます。あなたが行動を起こしてくださったからです。わたしはあなたの忠節な者たちの前で，あなたのみ名に望みを置きます。それは良いものだからです。