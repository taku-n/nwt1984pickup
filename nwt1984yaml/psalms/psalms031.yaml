指揮者へ。ダビデの調べ。
- エホバよ，わたしはあなたのもとに避難しました。わたしが決して恥をかくことがありませんように。あなたの義のうちにわたしを逃れさせてください。
- わたしに耳を傾けてください。速やかにわたしを救い出してください。わたしのために岩のとりでとなり，わたしを救うとりでの家と[なって]ください。
- あなたはわたしの大岩，わたしのとりでだからです。あなたはご自分のみ名のためにわたしを導き，わたしを案内してくださいます。
- あなたは彼らがわたしのために隠した網からわたしを引き出してくださいます。あなたはわたしの要塞だからです。
- わたしはあなたのみ手にわたしの霊を託します。真理の神エホバよ，あなたはわたしを請け戻してくださいました。
- わたしは，何の価値もない，むなしい偶像に敬意を払う者たちを憎みます。しかしわたし自身は，エホバに依り頼むのです。
- わたしはあなたの愛ある親切を喜び，歓び楽しみます。あなたがわたしの苦悩をご覧になったからです。あなたはわたしの魂の苦難を知って，
- わたしを敵の手に引き渡されませんでした。あなたはわたしの足を広々とした場所に立たせてくださいました。
- エホバよ，わたしに恵みを示してください。わたしは窮境に陥っているからです。煩いのためにわたしの目は弱くなりました。わたしの魂も，わたしの腹もです。
- わたしの命は悲嘆とともに終わりを迎え，わたしの年は溜め息のうちに[終わりを迎えた]からです。わたしのとがのゆえに，わたしの力はつまずき，わたしの骨も弱くなりました。
- わたしに敵意を示すすべての者から見て，わたしはそしりとなりました。隣人にとっては特にそうなり，知人にとっては怖るべきものと[なりました]。彼らは戸外でわたしを見ると，わたしから逃げて行きました。
- 死んで心にない者のように，わたしは忘れ去られました。わたしは損なわれた器のようになりました。
- わたしは多くの者による悪い報告を聞いたからです。怖れが四方にあります。彼らが一丸となってわたしを攻めるとき，彼らはわたしの魂を取り去ることをたくらむのです。
- しかしわたしは―エホバよ，わたしはあなたに信頼を置きました。わたしは言いました，「あなたはわたしの神です」と。
- わたしの時はあなたのみ手にあります。敵の手から，わたしを追跡する者から，わたしを救い出してください。
- あなたの僕の上にみ顔を輝かせてください。あなたの愛ある親切によってわたしを救ってください。
- エホバよ，わたしが恥をかきませんように。わたしはあなたを呼び求めたからです。邪悪な者たちが恥をかきますように。彼らがシェオルで沈黙しますように。
- 偽りの唇は物が言えなくなりますように。それらはごう慢と侮べつとをもって，義なる者に向かってその欲するままに語っています。
- あなたの善良さは何と豊かなのでしょう。あなたはそれを，あなたを恐れる者たちのために蓄えられました。あなたは[それを]，あなたのもとに避難する者たちのために，人の子らの前で施してくださいました。
- あなたはご自身の秘められた所に彼らを覆い隠し，徒党を組む人々から[守ってくださいます]。あなたは彼らを舌の言い争いから覆い隠して，ご自分の仮小屋に置かれます。
- エホバがほめたたえられますように。圧迫を受けた都市の中で，[神]は，くすしい愛ある親切をわたしに施してくださったからです。
- しかしわたしは，恐慌を来たしたときに言いました，「わたしはきっとあなたの目の前から滅ぼし絶やされるでしょう」と。わたしがあなたに助けを叫び求めたとき，あなたはわたしの嘆願の声を確かに聞いてくださいました。
- その忠節な者たちは皆，エホバを愛せよ。エホバは忠実な者たちを保護しておられる。しかし，ごう慢さを示す者には，たっぷり報いを与えておられる。
- エホバを待ち望むすべての者たちよ，勇気を出せ。あなた方の心が強くあるように。