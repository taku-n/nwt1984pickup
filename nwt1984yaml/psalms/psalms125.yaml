登って行くときの歌。
- エホバに依り頼む者たちはシオンの山のようだ。[それは]よろめかされることがありえず，定めのない時に至るまでとどまる。
- エルサレム―その周囲に山々があるが，エホバも今より定めのない時に至るまでその民の周囲におられる。
- 邪悪の笏が，義なる者たちに割り当てられた分の上にとどまり続けることはないからだ。それは，義なる者たちが悪行に手を突き出すことのないためである。
- エホバよ，善良な者たちに，そうです，心の廉直な者たちに善を行なってください。
- 自分の曲がった道へそれて行く者たちについては，エホバは彼らを有害なことを習わしにする者たちと共に去らせる。イスラエルの上に平安があるであろう。