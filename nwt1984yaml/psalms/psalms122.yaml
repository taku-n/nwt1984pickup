登って行くときの歌。ダビデによる。
- 人々がわたしに，「エホバの家に行こう」と言うとき，わたしは歓んだ。
- エルサレムよ，わたしたちの足はあなたの門の内に立っていた。
- エルサレムは，一つに結び合わされた都市のように建てられており，
- そこに各部族が，ヤハの部族が上って行った。イスラエルへの諭しとして，エホバのみ名に感謝をささげるために。
- そこには裁きのための座が，ダビデの家のための王座が設けられていたからである。
- 人々よ，エルサレムの平和を求めよ。[都よ，]あなたを愛する者たちは心配から解放される。
- 平安があなたの塁壁の内に，心配のない状態があなたの住まいの塔の内に引き続きありますように。
- わたしの兄弟と友のために，今わたしは言おう，「あなたのうちに平和がありますように」と。
- わたしたちの神エホバの家のゆえに，わたしはあなたのために善を求めつづけよう。