ベニヤミン人クシュの言葉に関してダビデがエホバに歌った哀歌。
- わたしの神エホバよ，あなたのもとにわたしは避難しました。わたしを迫害するすべての者からわたしを救い，わたしを救い出してください。
- 救い出してくれる者がいないときに，だれかがライオンのようにわたしの魂を引き裂き，[わたしを]奪い去ることのないためです。
- わたしの神エホバよ，もしわたしがこのことをしたのなら，もしわたしの手に不正があるのなら，
- もしわたしが自分に報いてくれる者に悪を返したのなら，また[もし]，わたしに無益にも敵対する者からわたしが奪い取ることをした[のなら]，
- 敵にわたしの魂を追わせ，追いつかせ，わたしの命を地に踏みにじらせ，わたしの栄光を塵に住まわせてください。セラ。
- エホバよ，怒りのうちに立ち上がってください。わたしに敵意を示す者たちの憤怒の激発に対して身を起こしてください。わたしのために目を覚ましてください。あなたは裁きのために命令を出された[からです]。
- そして，国たみの集まりにあなたを取り囲ませ，あなたは高い所に帰って，それに向かってください。
- エホバはもろもろの民に自ら宣告を下されます。エホバよ，わたしの義と，わたしのうちにある忠誠とにしたがってわたしを裁いてください。
- どうか，邪悪な者たちの悪が終わりますように。あなたが義なる者を堅くしてくださいますように。神は義なる方として心と腎を試しておられます。
- わたしのための盾は，心の廉直な者たちの救い主である神の上にある。
- 神は義なる裁き主。神は日ごとに糾弾を浴びせておられる。
- もしある人が帰らないなら，[神]はその剣を研ぎ，必ず弓を引いて，[射る]用意をされる。
- そして，ご自分のために死の器を必ず備え，ご自分の矢を燃える[矢]とされる。
- 見よ，有害なことをはらんでいる者がいる。彼は難儀を宿して，必ず偽りを産む。
- 彼は坑を掘り抜いて，それを掘りつづけた。だが，自分の作りかけた穴に落ち込む。
- その難儀は彼自身の頭に帰し，彼の頭の頂にその暴虐が下る。
- わたしはエホバをその義にしたがってたたえ，至高者エホバのみ名に調べを奏でよう。