登って行くときの歌。
- 「彼らはわたしの若い時から，実に長い間わたしに敵意を示してきた」。さあ，イスラエルは言え，
- 「彼らはわたしの若い時から，実に長い間わたしに敵意を示してきた。しかし，彼らはわたしに打ち勝たなかった。
- すき返す者はわたしの背の上をすき返し，その畝を長くした」と。
- エホバは義にかなっておられる。[神]は邪悪な者たちの綱を断ち切ってくださった。
- シオンを憎む者は皆，恥をかき，自ら引き返す。
- 彼らは屋根に[生える]青草のようになる。それは引き抜かれる前に干からびてしまう。
- 刈り取る者がそれで自分の手を満たしたことも，束を集める者が[それで]自分の懐を[満たしたこと]もない。
- また，そばを通り過ぎる者がこう言ったこともない。「エホバの祝福があなた方の上にあるように。わたしたちはエホバの名によってあなた方を祝福した」。