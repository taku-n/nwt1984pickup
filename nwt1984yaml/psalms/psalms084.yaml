- あなたの大いなる幕屋は何と慕わしいのでしょう，ああ，万軍のエホバよ。
- わたしの魂はエホバの中庭を慕い求め，思い焦がれました。わたしの心もわたしの身も，生ける神に向かって喜び叫びます。
- 鳥でさえ家を見つけ，つばめも自分のために巣を[見つけ]，そこにひなを置きました―あなたの大いなる祭壇，ああ，万軍のエホバ，わたしの王，わたしの神よ。
- あなたの家に住む者たちは幸いです。彼らはなおもあなたを賛美しつづけます。セラ。
- 自分の強さがあなたのもとにあり，心に街道のある人たちは幸いです。
- バカの生い茂る低地平原を通って，彼らはそれをまさしく泉に変えます。しかも祝福をもって，教訓者は自分の身を包むのです。
- 彼らは活力から活力へと歩み，各々シオンで神にまみえます。
- 万軍の神エホバよ，わたしの祈りを聞いてください。ヤコブの神よ，耳を向けてください。セラ。
- わたしたちの盾よ，ご覧ください，神よ，あなたの油そそがれた者の顔を見てください。
- あなたの中庭における一日は，[ほかの場所における]千[日]にも勝るからです。わたしは邪悪の天幕の中で動き回るよりは，わたしの神の家の敷居の所に立つことを選びました。
- 神エホバは太陽，また，盾であり，恵みと栄光をお与えになるからです。エホバは，とがなく歩む者に良いものを何も差し控えられません。
- 万軍のエホバよ，あなたに依り頼んでいる人は幸いです。