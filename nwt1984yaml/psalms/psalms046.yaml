指揮者へ。コラの子たちによる，“乙女ら”に合わせて。歌。
- 神はわたしたちのための避難所，力であり，苦難のときに容易に見いだされる助けである。
- それゆえに，わたしたちは恐れない。たとえ地が変わろうとも，山々がよろめいて広大な海の真ん中に移ろうとも。
- たとえその水が騒ぎ立ち，泡だってこぼれようとも，山々がそのどよめきに激動しようとも。セラ。
- 川があり，その流れは神の都を，至高者の最も聖なる壮大な幕屋を歓ばせる。
- 神は[その都の]中におられる。それはよろめかされることがない。神は朝の訪れのときにそれを助けられる。
- 諸国の民は騒ぎ立ち，もろもろの王国はよろめいた。[神]は声を響き渡らせ，地は溶けていった。
- 万軍のエホバはわたしたちと共におられる。ヤコブの神はわたしたちのための堅固な高台である。セラ。
- あなた方は来て，エホバの働きを見よ。[神]が驚くべき出来事を地に置かれたのを。
- [神]は地の果てに至るまで戦いをやめさせておられる。[神]は弓を折り，槍を断ち切り，もろもろの車を火で焼かれる。
- 「あなた方は断念せよ。わたしが神であることを知れ。わたしは諸国民の中で高められ，地で高められる」。
- 万軍のエホバはわたしたちと共におられる。ヤコブの神はわたしたちのための堅固な高台である。セラ。