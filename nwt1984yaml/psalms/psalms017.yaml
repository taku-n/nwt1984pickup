ダビデの祈り。
- エホバよ，義にかなったことを聞いてください。わたしの嘆願の叫びに注意を払ってください。欺きの唇を伴わない，わたしの祈りに耳を向けてください。
- あなたのみ前からわたしのための裁きが出て行きますように。あなたの目が廉直さをご覧になりますように。
- あなたはわたしの心を調べ，夜のうちに検分を行ない，わたしを精錬されました。あなたはわたしがたくらんだことがないのを見いだされます。わたしの口は違犯をおかしません。
- 人の行ないについては，わたし自らあなたの唇の言葉によって強盗の道筋を警戒しました。
- わたしの歩みにあなたの通り道をとらえさせてください。[その中にあって，]わたしの足取りは決してよろめかされません。
- 神よ，わたし自らあなたを呼び求めます。あなたはわたしに答えてくださるからです。あなたの耳をわたしに傾けてください。わたしのことばを聞いてください。
- あなたの愛ある親切の行為をくすしいものとしてください。あなたの右手に向かって反抗する者たちから避け所を求める者たちの救い主よ。
- わたしを目の瞳のように守ってください。あなたの翼の陰にわたしを隠してくださいますように。
- わたしから奪い取ることをした邪悪な者たちがいるからです。わたしの魂に敵する者たちがわたしを包囲しています。
- 彼らは己の脂肪で[身を]囲い込み，その口でごう慢に語りました。
- わたしたちの歩みに関しては，今や彼らはわたしたちを取り囲み，その目を据えて地に向けようとします。
- その様子は，引き裂くことを切に願うライオンのようであり，隠れ場に座す若いライオンのようです。
- エホバよ，立ち上がってください。彼に面と向かって立ち向かい，彼に身をかがめさせてください。あなたの剣をもってわたしの魂を邪悪な者から逃れさせてください。
- エホバよ，あなたのみ手[により]，人々から，[この]事物の体制の人々から，[わたしの魂を逃れさせてください]。彼らの受け分は[今の]命にあり，彼らの腹を，あなたは隠されているご自分の宝で満たされます。彼らは子に満ち足り，自分の残すものを子供たちのために蓄えるのです。
- しかしわたしは，義のうちにあなたのみ顔を見つめ，目覚めるとき，あなたの形を[見て]満足します。