ダビデの祈り。
- エホバよ，あなたの耳を傾けてください。わたしに答えてください。わたしは苦しんでおり，貧しいからです。
- わたしの魂を守ってください。わたしは忠節な者だからです。あなたの僕を救ってください―あなたはわたしの神なのです―あなたに依り頼んでいる[この僕を]。
- エホバよ，わたしに恵みを示してください。わたしは一日じゅうあなたを呼びつづけるからです。
- あなたの僕の魂を歓ばせてください。エホバよ，わたしはあなたに自分の魂をもたげるからです。
- それは，エホバよ，あなたが善良で，進んで許してくださるからです。あなたを呼び求める者すべてに対するその愛ある親切は，豊かだからです。
- エホバよ，わたしの祈りに耳を向けてください。わたしの嘆願の声にどうか注意を払ってください。
- わたしは苦難の日にあなたを呼び求めます。あなたが答えてくださるからです。
- エホバよ，神々の中にあなたのような方はだれもいません。また，あなたのみ業にかなうものも何もありません。
- エホバよ，あなたの造られたすべての国の民は自ら来て，あなたのみ前に身をかがめ，そのみ名に栄光を帰すのです。
- あなたは大いなる方であり，驚くべきことを行なっておられるからです。あなたが，ただあなただけが神なのです。
- エホバよ，あなたの道をわたしに教え諭してください。わたしはあなたの真理によって歩みます。あなたのみ名を恐れるようわたしの心を一つにしてください。
- わたしの神エホバよ，わたしは心をつくしてあなたをたたえ，定めのない時に至るまであなたのみ名の栄光をたたえます。
- あなたの愛ある親切はわたしに対して大いなるものだからです。あなたはシェオルから，その最も低い所[から]わたしの魂を救い出してくださいました。
- 神よ，せん越な者たちがわたしに向かって立ち上がりました。圧制的な者たちの集まりがわたしの魂を捜し求めました。彼らは自分の前にあなたを置きませんでした。
- しかし，エホバよ，あなたは憐れみと慈しみに富む神，怒ることに遅く，愛ある親切と真実に満ちておられます。
- わたしの方を向いて，わたしに恵みを示してください。あなたの僕にあなたの強さを与えてください。あなたの奴隷女の子を救ってください。
- 善良を意味するしるしをわたしに行なってください。わたしを憎む者たちが[それを]見て，恥をかくためです。それは，エホバよ，あなたご自身がわたしを助け，わたしを慰めてくださったからです。