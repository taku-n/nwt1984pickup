“ゆり”の指揮者へ。ダビデによる。
- 神よ，わたしを救ってください。水がわたしの魂にまで迫って来たからです。
- わたしは深い泥の中に沈んでしまいました。そこには立つ場所もありません。わたしは底の深い水にはまり込み，水流がわたしを流し去りました。
- わたしは呼ばわり続けたために疲れ，わたしののどはかれ，わたしの目はわたしの神をひたすら待ち望んで衰えました。
- 何のいわれもなくわたしを憎む者たちは，わたしの髪の毛よりも多くなりました。わたしを沈黙させる者たちは，理由もなくわたしの敵となっており，その数は非常に多くなりました。わたしはそのとき，奪い取ったこともないものを返してゆきました。
- 神よ，あなたご自身がわたしの愚かさを知るようになられました。わたしの罪科はあなたから隠されませんでした。
- 主権者なる主，万軍のエホバよ，あなたを待ち望む者たちが，わたしのために恥をかきませんように。ああ，イスラエルの神よ，あなたを求める者たちが，わたしのために辱めを受けることがありませんように。
- あなたのためにわたしはそしりを負い，辱めがわたしの顔を覆ったからです。
- わたしは自分の兄弟にとっては疎遠な者となり，自分の母の子らにとっては異国の者[となりました]。
- あなたの家に対する全き熱心がわたしを食い尽くし，あなたをそしっている者たちのそのそしりがわたしに降り懸かりました。
- そして，わたしは自分の魂の断食をもって泣きはじめましたが，それはわたしにとってそしりのもととなりました。
- わたしが粗布を自分の衣服とするとき，わたしは彼らにとって格言的なことばとなりました。
- 門に座っている者たちは，わたしについて関心を示すようになり，[わたしは，]酔わせる酒を飲む者たちの歌の題[となりました]。
- しかし，わたしはというと，エホバよ，わたしの祈りはあなたに向けられました。神よ，受け入れていただける時にです。豊かな愛ある親切のうちに，あなたによる救いの真実をもってわたしに答えてください。
- 泥の中からわたしを救い出して，わたしが沈まないようにしてください。わたしを憎む者たちから，深い水から，わたしが救い出されますように。
- 水の水流がわたしを流し去ることがありませんように。深みがわたしを呑み込むことが[ありませんように]。井戸がわたしの上でその口を閉じることが[ありませんように]。
- エホバよ，わたしに答えてください。あなたの愛ある親切は良いものだからです。あなたの豊かな憐れみにしたがって，わたしの方に向いてください。
- あなたの僕からみ顔を覆い隠さないでください。わたしは窮境に陥っているのですから，急いでわたしに答えてください。
- わたしの魂に近づいて，これを取り戻してください。わたしの敵のゆえに，わたしを請け戻してください。
- あなたご自身が，わたしのそしりと恥と辱めとを知ってくださいました。わたしに敵意を示す者は皆あなたの前にいます。
- そしりがわたしの心を破りました。[その傷は]治りません。そして，わたしは同情を示してくれる者を待ち望みましたが，だれもいませんでした。慰めてくれる者を[待ち望みましたが]，だれも見いだせませんでした。
- かえって，彼らは食物として毒草を[わたしに]与え，わたしの渇きのために酢を飲ませようとしました。
- 彼らの前にあるその食卓が彼らを陥れる仕掛けとなり，彼らの幸いとなるはずのものがわなと[なるように]。
- 彼らの目が暗くなって，見えなくなるように。彼らの腰を絶えずよろけさせてください。
- 彼らの上にあなたの糾弾を注ぎ出してください。あなたの燃える怒りが彼らに追いつきますように。
- 壁で囲まれた彼らの宿営が荒廃させられるように。彼らの天幕にだれも住む者がいなくなりますように。
- あなたが打った者を彼らは追跡したからです。あなたに刺し通された者たちの痛みを彼らは詳しく話すのです。
- 彼らのとがにとがを加えてください。彼らがあなたの義のうちに入ることがありませんように。
- 彼らが生ける者たちの書からぬぐい去られるように。彼らが義なる者たちと共に書き込まれることがありませんように。
- しかし，わたしには苦悩と痛みがあります。神よ，あなたの救いがわたしを保護するものとなりますように。
- わたしは歌をもって神のみ名を賛美し，感謝をもって[神]を大いなるものとします。
- これもまた，雄牛よりも，角のある，ひづめの分かれた若い雄牛よりもエホバに喜ばれることなのです。
- 柔和な者たちは必ず[それを]見て，歓びます。神を求めている者たちよ，あなた方の心も生きつづけるように。
- エホバは貧しい者たち[の言葉]を聴いておられ，ご自分の捕らわれ人を決してさげすまれないからだ。
- 天と地が[神]を賛美するように。海とその中で動き回るすべてのものも。
- 神ご自身がシオンを救い，ユダの諸都市を建てられるからだ。彼らは必ずそこに住み，それを所有するであろう。
- そして，その僕たちの子孫がそれを受け継ぎ，そのみ名を愛する者たちがそこに住む者となる。