- 至高者の秘められた所に住む者は，自ら全能者の陰に宿り場を得ることになる。
- わたしはエホバに申し上げよう，「[あなたは]わたしの避難所，わたしのとりで，わたしの依り頼むわたしの神です」と。
- それは，[神]ご自身が，鳥を捕らえる者のわなから，逆境を生じさせる疫病から，あなたを救い出されるからだ。
- [神]はあなたに近づくものをその羽翼で阻み，あなたは[神]の翼の下に避難する。[神]の真実は大盾，また，堡塁となる。
- あなたは夜の怖るべきものも，昼に飛んで来る矢も恐れない。
- また，暗闇を歩む疫病も，真昼に奪略を行なう滅びをも。
- 千人がまさしくあなたの傍らに倒れ，万人があなたの右手に[倒れる]。あなたにそれが近づくことはない。
- あなたはただ自分の目で見つめ，邪悪な者たちの応報を見る。
- それはあなたが，「エホバはわたしの避難所です」と[言った]からである。あなたは至高者ご自身を自分の住まいとした。
- どんな災いもあなたに降り懸かることなく，災厄もあなたの天幕に近寄ることはない。
- [神]はあなたに関してご自分の使いたちに命令を出されるからである。あなたをそのすべての道において守るようにと。
- 彼らは手であなたを支えて運び，あなたが石に足を打ちつけることのないようにする。
- あなたは若いライオンとコブラを踏みつけ，たてがみのある若いライオンと大きなへびを踏みにじる。
- 彼がわたしに愛情を傾けたので，わたしも彼を逃れさせる。彼がわたしの名を知るようになったので，わたしは彼を保護する。
- 彼はわたしを呼び求め，わたしは彼に答える。わたしは苦難のときに彼と共にいるであろう。わたしは彼を助け出し，彼に栄光を授ける。
- わたしは長い日々をもって彼を満ち足らせ，わたしによる救いを彼に見させるであろう。