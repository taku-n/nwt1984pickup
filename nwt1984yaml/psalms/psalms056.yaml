遠くにいる者たちの中の“黙せるはと”の指揮者へ。ダビデによる。ミクタム。フィリスティア人がガトで彼を捕らえたときに。
- 神よ，わたしに恵みを示してください。死すべき人間がわたしにかみつこうとしたからです。彼は一日じゅう戦って，わたしを虐げつづけます。
- わたしに敵する者たちは，一日じゅうかみつこうとしました。高慢になってわたしと戦う者が大勢いるからです。
- わたしは恐れるときにはどんな日にも，あなたに依り頼みます。
- わたしは神と共にあってそのみ言葉を賛美します。わたしは神に信頼を置きました。わたしは恐れません。肉なる者がわたしに何をなし得るでしょうか。
- 彼らは一日じゅう，わたしの個人的な事柄に害をもたらします。その考えることは皆，わたしに対して悪をもたらすことです。
- 彼らは攻撃し，身を覆い隠します。彼らはわたしの歩みをじっと見つめながら，わたしの魂を待ち受けました。
- [その]害悪のために，彼らを追い出してください。神よ，怒りのうちにもろもろの民を引き降ろしてください。
- わたしが逃亡者であることは，あなたご自身が記載されました。わたしの涙をあなたの皮袋に入れてください。それはあなたの書にあるのではありませんか。
- その時，わたしが呼ぶその日に，わたしに敵する者たちは引き返します。このことをわたしはよく知っています。神がわたしの味方であることを。
- わたしは神と共にあって[その]み言葉を賛美します。わたしはエホバと共にあって[その]み言葉を賛美します。
- わたしは神に信頼を置きました。わたしは恐れません。地の人がわたしに何をなし得るでしょうか。
- 神よ，わたしにはあなたに対する誓約があります。わたしはあなたに感謝の表現をささげます。
- あなたはわたしの魂を死から救い出してくださったからです―[あなたは]わたしの足をつまずきから[救い出してくださったのでは]ありませんか―それは，[わたしが]神のみ前で，生きている者たちの光のうちを歩き回れるためです。