指揮者へ。エホバの僕ダビデによる。
- 邪悪な者に対する違犯のことばはその者の心の中にある。彼の目の前に神への怖れはない。
- 彼は自分の目から見て非常に滑らかに自分に対して行動したので，自分のとがを見いだして[それを]憎むこともできないからです。
- その口の言葉は有害なことと欺まんです。彼は善を行なうための洞察力を持たなくなりました。
- 彼は寝床の上で有害なことをたくらみ続けます。彼は善くない道に身を置きます。悪いことを彼は退けません。
- エホバよ，あなたの愛ある親切は天にあり，あなたの忠実さは雲にまで及びます。
- あなたの義は神の山のようであり，その司法上の定めは広大な水の深みです。エホバよ，あなたは人と獣とを救われます。
- 神よ，あなたの愛ある親切は何と貴重なのでしょう。そして，人の子らはあなたの翼の陰に避難します。
- 彼らはあなたの家の肥えたものを存分に飲み，あなたはその楽しみの奔流から彼らに飲ませます。
- 命の源はあなたのもとにあり，わたしたちはあなたからの光によって光を見ることができるからです。
- あなたを知る者たちにあなたの愛ある親切を，心の廉直な者たちにあなたの義を保ってください。
- ごう慢の足がわたしに[向かって]来ることがありませんように。邪悪な者たちの手が，わたしをさすらい人にならせることがないように。
- 有害なことを習わしにする者たちはそこに倒れた。彼らは押し倒され，起き上がれなかった。