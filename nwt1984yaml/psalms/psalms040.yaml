指揮者へ。ダビデによる調べ。
- わたしはエホバを切に待ち望みました。それで，[神]はわたしに[耳を]傾け，助けを求めるわたしの叫びを聞いてくださいました。
- また，ほえたける坑から，沈殿した泥の中から，わたしを引き上げてくださいました。そして，わたしの足を大岩の上に立たせ，わたしの歩みを確固としたものにしてくださいました。
- さらに，わたしの口に新しい歌を，わたしたちの神への賛美を置いてくださいました。多くの者は[それを]見て恐れ，エホバに依り頼みます。
- エホバを自分の頼みとし，自分の顔をごう岸な者たちにも，虚言にそれて行く者たちにも向けなかった強健な人は幸いです。
- わたしの神エホバよ，あなた自ら多くのことを行なわれました。すなわち，あなたのくすしいみ業と，わたしたちに対するそのお考えとを。あなたに比べられるものは何もありません。[それについて]語ったり話したりしようとしても，それは語り尽くすことができないほど多くなりました。
- あなたは犠牲と捧げ物を喜ばれませんでした。あなたはわたしのこの耳を開いてくださいました。あなたは焼燔の捧げ物と罪の捧げ物を求められませんでした。
- それゆえに，わたしは言いました，「ここにわたしは参りました。書の巻き物にわたしについて書いてあります。
- わたしの神よ，あなたのご意志を行なうことをわたしは喜びとしました。あなたの律法はわたしの内なる所にあります。
- わたしは大きな会衆の中で義の良いたよりを告げました。ご覧ください，わたしは自分の唇をとどめません。エホバよ，あなたご自身そのことをよくご存じです。
- あなたの義をわたしは心の中に覆い隠しませんでした。あなたの忠実さとあなたの救いをわたしは告げ知らせました。わたしは大きな会衆の中で，あなたの愛ある親切とあなたの真実さを隠しませんでした」。
- あなたご自身，エホバよ，その哀れみをわたしからとどめないでください。あなたの愛ある親切とあなたの真実が，絶えずわたしを保護するものとなりますように。
- もはや数えることができなくなるまでも，災いがわたしを取り巻いたからです。わたしが見ることのできない程の多くのわたしのとががわたしに追いつきました。それらはわたしの髪の毛よりも多くなり，わたしの心もわたしを捨てました。
- エホバよ，願わくは，わたしを救い出してください。エホバよ，急いでわたしを助けに来てください。
- わたしの魂を一掃しようとしている者たちが，皆共に恥をかき，恥じ入りますように。わたしの災いを喜んでいる者たちが引き返し，辱めを受けますように。
- わたしに向かって，「ははあ，ははあ」と言っている者たちが，自分の恥のゆえに驚いて見つめるように。
- あなたを求めている者たちが皆，あなたにあって歓喜し，歓ぶように。あなたによる救いを愛している者たちが，「エホバが大いなるものとされますように」と，絶えず言うように。
- しかし，わたしは苦しんでおり，貧しいのです。エホバご自身がわたしのことを考慮に入れてくださいます。あなたはわたしを援助してくださる方，わたしを逃れさせてくださる方なのです。わたしの神よ，どうか遅すぎることがありませんように。