マスキル。アサフによる。
- 神よ，なぜあなたは永久にお捨てになったのですか。なぜあなたの怒りはご自分の放牧地の羊の群れに向かって煙を上げつづけるのですか。
- 昔あなたが取得なさったあなたの集まりを，ご自分の相続物として請け戻された部族を，あなたの住まわれたこのシオンの山を思い出してください。
- 久しく荒廃した地へあなたの足を上げてください。敵は聖なる場所ですべての物に対してひどい扱いをしました。
- あなたに敵意を示す者たちは，あなたの会見の場所の真ん中でほえたけりました。彼らは自分のしるしを[その]しるしとして置きました。
- ある者が悪名をはせているのは，木のやぶに斧を振り上げる者に似ているからです。
- そして，彼らは今やその彫り物をどれもこれも，手おのと先に鉄の付いた梁で打ちます。
- 彼らはあなたの聖なる所を火の中に突き入れました。あなたのみ名の幕屋をまさに地にまで汚しました。
- 彼らは，その子孫までもが，心の中で共に言いました，「神のすべての会見の場所はこの地で焼かれなければならない」と。
- わたしたちはわたしたちのしるしを見ませんでした。預言者ももういません。いつまでなのかを知っている者も，わたしたちのもとにはいません。
- 神よ，いつまで敵対者はそしり続けるのですか。敵はあなたのみ名を永久に不敬な仕方で扱うのですか。
- あなたはなぜそのみ手を，その右のみ手を，ご自分の懐から取り出したままにして，[わたしたちに]終わりをもたらそうとされるのですか。
- それでも，神は昔からわたしの王，地のただ中で大いなる救いを施される方なのです。
- あなたご自身がその力をもって海をかき立て，水の中にいる海の巨獣の頭を砕かれました。
- あなたご自身がレビヤタンの頭を打ち砕かれました。あなたはそれを民に，水のない地域に住む者たちに，食物としてお与えになりました。
- あなたは泉と奔流を裂かれた方です。あなたご自身が絶えず流れる川を干上がらせました。
- 昼はあなたのもの。また，夜もあなたのものです。あなたは光体を，太陽を備えられました。
- 地のすべての境界を定めたのはあなたです。夏と冬―あなたがそれを形造られました。
- エホバよ，このことを思い出してください。敵がそしったことを，分別のない民があなたのみ名を不敬な仕方で扱ったことを。
- あなたのやまばとの魂を野獣に与えないでください。あなたの苦しむ者たちの命を永久に忘れないでください。
- 契約を見てください。地の暗い所は暴虐の住みかで満ちてしまったからです。
- ああ，打ち砕かれた者が，辱めを受けて帰ることがありませんように。苦しんでいる者と貧しい者があなたのみ名を賛美しますように。
- 神よ，立ち上がってください。あなたの訴訟を取り扱ってください。一日じゅう無分別な者からもたらされるあなたのそしりを覚えていてください。
- あなたに敵意を示す者たちの声を忘れないでください。あなたに向かって立ち上がる者たちのざわめきが絶えず上がっています。