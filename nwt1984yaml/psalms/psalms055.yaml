弦楽器の指揮者へ。マスキル。ダビデによる。
- 神よ，わたしの祈りに耳を向けてください。恵みを求めるわたしの願いからご自分を隠さないでください。
- わたしに注意を払い，わたしに答えてください。わたしは自分の気遣いによって不安に駆られ，動揺を表わさずにはいられません。
- それは敵の声のため，邪悪な者の加える圧迫のゆえです。彼らは有害なことをわたしの上に落としつづけ，怒りのうちにわたしに対して敵がい心を抱きます。
- わたしの心は，わたしの内で激しく痛んでいます。死の恐れがわたしに降り懸かりました。
- 恐れが，そうです，おののきがわたしに入り，身震いがわたしを覆います。
- それで，わたしは言いつづけます，「ああ，はとのように翼があったなら！わたしは飛んで行って，住むであろうに。
- 見よ，わたしは遠くに飛んで行き，荒野に宿るであろうに。―セラ―
- わたしは疾風から，大あらしから離れて，わたしの逃れ場へ急いで行くであろうに」。
- エホバよ，彼らの国語を混乱させ，分裂させてください。わたしは都の中に暴虐と言い争いを見たからです。
- 彼らは昼も夜もその城壁の上を[歩いて]周囲を巡ります。害悪と難儀がその内にあるのです。
- 逆境がその内にあります。その公共広場から，虐げと欺まんは離れ去りませんでした。
- わたしをそしるようになったのは敵ではないからです。そうでなければ，わたしは耐えられたでしょう。わたしに向かって威張ったのは，わたしを激しく憎む者ではありませんでした。そうでなければ，わたしはその者から身を覆い隠せたことでしょう。
- そうではなく，それはわたしと並ぶ者であった死すべき人間，わたしの親密な者，わたしの知己であったあなただったのだ。
- わたしたちは親愛の情を抱く仲だったからだ。わたしたちは群集と共に神の家へ歩いたものだった。
- 荒廃が彼らに[臨め]！彼らは生きたままシェオルに下って行け。外国人として居留している間，彼らの内には悪いことがあったからである。
- しかしわたしは，神に呼ばわる。すると，エホバご自身がわたしを救ってくださる。
- わたしは夕に朝に昼に，気遣いを示さずにはいられず，うめき声を上げる。そして，[神]はわたしの声を聞いてくださる。
- わたしに対する戦いから，[神]は必ずわたしの魂を請け戻し，安らぎを[与えて]くださる。彼らが大挙してわたしに攻めかかったからだ。
- 神は聞いて，彼らに答えられるであろう。昔と同じように[み座に]座しておられるその方が―セラ―彼らは変わることのない者であり，神を恐れなかった者たちである。
- 彼は自分と平和に暮らしている者たちに向かって手を突き出した。彼は自分の契約を汚した。
- 彼の口[の言葉]はバターよりも滑らかだ。しかし，その心は戦いに傾く。彼の言葉は油よりも柔らかい。しかし，それは抜き身の剣である。
- あなたの重荷をエホバご自身にゆだねよ。そうすれば，[神]が自らあなたを支えてくださる。[神]は義なる者がよろめかされることを決してお許しにならない。
- しかし，神よ，あなたは彼らを最も低い坑に陥れられます。血の罪を負う，欺まんに満ちた者たちは，自分の日数の半ばも生きることはありません。しかしわたしは，あなたに依り頼むのです。