歌。アサフの調べ。
- 神よ，あなたの側に沈黙がありませんように。神たる者よ，無言でいないでください。黙っていないでください。
- ご覧ください，あなたの敵がどよめいているからです。あなたを激しく憎む者たちが[彼らの]頭を上げました。
- 彼らはあなたの民に向かってその内密の話をこうかつに推し進め，あなたが覆い隠された者たちに向かって陰謀を企てます。
- 彼らは言いました，「さあ，国民としての彼らの存在をぬぐい去り，イスラエルの名がもはや思い出されることがないようにしよう」と。
- 彼らは心を合わせ，一致して計り事を取り交わしたからです。彼らはあなたに敵して契約をさえ結ぶようになりました。
- エドムの天幕とイシュマエル人，モアブとハグル人，
- ゲバルとアンモンとアマレク，フィリスティア，さらにティルスの住民も。
- また，アッシリアも彼らに加わり，彼らはロトの子らの腕となりました。セラ。
- ミディアンに対して，キションの奔流の谷でシセラやヤビンに対して行なったように，彼らに行なってください。
- 彼らはエン･ドルで滅ぼし尽くされ，土地の肥やしとなりました。
- その高貴な者たちについては，これをオレブやゼエブのように，そのすべての君侯をゼバハやツァルムナのようにしてください。
- 彼らは言いました，「我々のために神の住まいを手に入れよう」と。
- わたしの神よ，彼らをあざみが[風に]巻かれるときのように，風の前の刈りわらのようにしてください。
- 森林を焼き尽くす火のように，山々を焼き焦がす炎のように，
- まさにそのように，あなたがご自分の大あらしをもって彼らを追い，ご自分の暴風をもって彼らをかき乱されますように。
- エホバよ，彼らの顔を不名誉で満たしてください。人々があなたのみ名を尋ね求めるためです。
- ああ，彼らがいつまでも恥を負い，かき乱され，恥じ入り，滅びうせますように。
- それは，人々が，その名をエホバというあなたが，ただあなただけが全地を治める至高者であることを知るためです。