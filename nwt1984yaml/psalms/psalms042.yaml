指揮者へ。コラの子たちのためのマスキル。
- 水の流れを慕う雌鹿のように，神よ，わたしの魂もあなたを慕います。
- わたしの魂は神を，生ける神を求めて渇いているのです。わたしが来て，神のみ前に出るのはいつのことでしょうか。
- わたしにとっては，昼も夜も涙が食物となりました。一方，[彼らは]一日じゅう，「お前の神はどこにいるのか」とわたしに言います。
- わたしはこれらのことを思い起こし，わたしの内にある魂を注ぎ出します。わたしはよく群集と共に進んで行き，神の家に向かって彼らの前をゆっくり歩いたものだからです。祭りを祝う群衆の歓呼と感謝の声と共に。
- わたしの魂よ，なぜお前は絶望しているのか。なぜお前はわたしの内で騒ぎ立つのか。神を待ち望め。わたしは，わたし自身の大いなる救いとして，なお[神]をたたえるからだ。
- わたしの神よ，わたしの内でわたしの魂が絶望しています。ですから，わたしはあなたを思い起こすのです。ヨルダンの地とヘルモンの峰々から，小さい山から。
- あなたの（水）竜巻の音で，水の深みが水の深みへと呼びかけています。あなたのすべての砕け波と大波―それがわたしの上を越えて行きました。
- 昼，エホバはその愛ある親切をお命じになり，夜には，その歌がわたしと共にあります。わたしの命の神への祈りがあります。
- わたしの大岩である神にわたしは言います，「なぜあなたはわたしをお忘れになったのですか。なぜわたしは敵の虐げのゆえに悲しんで歩くのですか」と。
- わたしに敵意を示す者たちは，わたしの骨に対する殺害をもってわたしをそしりました。そして一日じゅう，「お前の神はどこにいるのか」とわたしに言います。
- わたしの魂よ，なぜお前は絶望しているのか。なぜお前はわたしの内で騒ぎ立つのか。神を待ち望め。わたしは，わたし自身の大いなる救い，わたしの神として，なおもこの方をたたえるからだ。