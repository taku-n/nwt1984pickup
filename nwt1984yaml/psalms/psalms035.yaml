ダビデによる。
- エホバよ，わたしに反対する者たちに対してわたしの訴えを取り上げてください。わたしに戦う者たちに対して戦ってください。
- 丸盾と大盾を取り，わたしの救助に立ち上がってください。
- どうか槍と両刃の斧を抜き，わたしを追跡する者たちに立ち向かってください。わたしの魂に言ってください，「わたしはお前の救いである」と。
- わたしの魂をつけねらっている者たちが恥をかき，辱められますように。わたしに災いをたくらんでいる者たちが後退させられ，恥じ入りますように。
- 彼らが風の前のもみがらのようになりますように。エホバの使いに[彼らを]追い立てさせてください。
- 彼らの道を闇，また，滑りやすい所とし，エホバの使いに彼らを追跡させてください。
- 彼らは理由もなく，網の張ってある坑をわたしのために隠し，理由もなく，わたしの魂のためにそれを掘ったからです。
- 彼の気づかないうちに滅びが臨むように。彼が自分で隠した自分の網が彼自身を捕らえるように。彼が滅びと共にその中に落ちるように。
- しかしわたしの魂は，エホバにあって喜び，その救いに歓喜するように。
- わたしの骨がみな言いますように，「エホバよ，あなたのような方がだれかいるでしょうか。[あなたは，]苦しんでいる者をそれより強い者から救い出し，苦しんでいる貧しい者を，これを強奪する者から[救い出してくださるのです]」。
- 暴虐な証人たちが立ち上がり，わたしの知らなかったことを問い立てます。
- 彼らは善に対して悪を，わたしの魂には喪失をもってわたしに報います。
- しかしわたしはというと，彼らが病気になると，わたしの衣服は粗布になり，断食によって自分の魂を苦しめ，わたしの祈りはわたしの胸に帰るのでした。
- 友については，わたしの兄弟については，わたしは母の喪に服する者のように歩き回りました。わたしは悲しんで，身をかがめました。
- しかし，わたしがびっこを引くと，彼らは歓んで，寄り集まりました。彼らはわたしに向かって寄り集まり，わたしの知らない間に[わたしを]打ち倒し，[わたしを]引き裂いて，静まりませんでした。
- 菓子のためにあざける背教者たちの中には，わたしに対する歯がみがありました。
- エホバよ，いつまで[それを]見ておられるのですか。わたしの魂を彼らの破壊から，わたしのただ一つの[魂]を，たてがみのある若いライオンから引き戻してください。
- わたしは大きな会衆の中であなたをたたえます。大勢の民の中であなたを賛美するのです。
- 根拠もなくわたしの敵となっている者たちが，わたしのことで歓ぶことがありませんように。理由もなくわたしを憎んでいる者たちが，目配せをすることがありませんように。
- 彼らが話すのは平和ではありません。彼らは地のおとなしい者たちに向かって欺まんの事柄をたくらみ続けるのです。
- 彼らはわたしに向かって口を大きく開けます。彼らは言いました，「ははあ，ははあ，我々の目は[それを]見た」と。
- エホバよ，あなたはご覧になりました。沈黙しないでください。エホバよ，わたしから遠く離れないでください。
- 身を起こし，わたしの裁きのために目を覚ましてください。わたしの神，エホバよ，わたしの訴訟のために。
- わたしの神エホバよ，あなたの義にしたがってわたしを裁いてください。彼らがわたしのことで歓ぶことがありませんように。
- 彼らが心の中で，「ははあ，我々の魂よ！」と言うことがありませんように。彼らが，「我々は彼を呑み込んだ」と言うことがありませんように。
- わたしの災いを喜ぶ者たちが，皆共に恥をかき，恥じ入りますように。わたしに向かって威張る者たちが，恥と辱めを着せられますように。
- わたしの義を喜んでいる者たちが歓呼し，歓びますように。彼らが絶えず言いますように，「ご自分の僕の平安を喜びとされるエホバが大いなるものとされますように」と。
- そして，わたしの舌があなたの義を，一日じゅうあなたの賛美を小声で述べますように。