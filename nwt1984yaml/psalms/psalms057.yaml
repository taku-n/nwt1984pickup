指揮者へ。「滅ぼすな」。ダビデによる。ミクタム。彼がサウルのために洞くつの中へ逃げたときに。
- わたしに恵みを示してください。神よ，わたしに恵みを示してください。わたしの魂はあなたのもとに避難したからです。わたしは逆境が過ぎ去るまで，あなたの翼の陰に避難します。
- わたしは至高者なる神に，わたしのために[それらを]終わらせてくださる[まことの]神に呼びかけます。
- [神]は天から[使い]を送り，わたしを救ってくださいます。わたしにかみつこうとする者を必ず混乱させられます。セラ。神はその愛ある親切と真実を送ってくださるのです。
- わたしの魂はライオンのただ中にあります。わたしはむさぼり食う者たちの中に，人の子ら[の中に]身を横たえざるをえません。彼らの歯は槍と矢，その舌は鋭い剣です。
- ああ，神よ，あなたが天の上に高められますように。あなたの栄光が全地の上にあるように。
- 彼らはわたしの歩みのために網を設けました。わたしの魂は身をかがめました。彼らはわたしの前に落とし穴を掘り抜きました。彼らはその中に落ちました。セラ。
- 神よ，わたしの心は揺るぎません。わたしの心は揺るぎません。わたしは歌い，調べを奏でます。
- わたしの栄光よ，目覚めよ。弦楽器よ，目覚めよ。たて琴よ，あなたもだ。わたしは夜明けを目覚めさせよう。
- エホバよ，わたしはもろもろの民の中であなたをたたえ，国たみの中であなたに調べを奏でます。
- あなたの愛ある親切は大きく，天に達し，その真実は空に達するからです。
- 神よ，あなたが天の上に高められますように。あなたの栄光が全地の上にあるように。