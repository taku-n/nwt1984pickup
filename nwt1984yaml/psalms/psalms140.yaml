- エホバよ，悪い者たちからわたしを助け出してください。暴虐を働く者からわたしを守ってくださいますように。
- 彼らは心の中で悪いことをたくらみました。彼らは戦いのときのように一日じゅう攻めかかります。
- 彼らは自分の舌を蛇の[舌]のように鋭くしました。つのまむしの毒液がその唇の下にあります。セラ。
- エホバよ，邪悪な者の手からわたしを守ってください。暴虐を働く者から，わたしの足を突こうとたくらんだ者たちから，わたしを守ってくださいますように。
- 自分を高める者たちはわたしのために仕掛けを隠し，通り道のそばに綱を網として広げました。彼らはわたしのためにわなを仕掛けました。セラ。
- わたしはエホバに申し上げました。「あなたはわたしの神です。エホバよ，わたしの嘆願の声にどうか耳を向けてください」。
- 主権者なる主，エホバ，わたしの救いの力よ，あなたは軍隊の日にわたしの頭を覆ってくださいました。
- エホバよ，邪悪な者の渇望をかなえさせないでください。そのたくらみを遂げさせないでください。彼らが高められることのないためです。セラ。
- わたしを取り囲む者たちの頭については，彼らの唇の難儀がこれを覆いますように。
- 燃える炭火が彼らの上に落とされますように。彼らが火の中，水の坑に落とされ，起き上がれなくなるように。
- 偉そうな口を利く者―その者は地に堅く立てられることがないように。暴虐の者―その者を悪が繰り返し打って駆り立てるように。
- エホバが，苦しんでいる者の申し立て，貧しい者たちの裁きを履行してくださることを，わたしはよく知っています。
- 確かに，義なる者たちは自らあなたのみ名に感謝し，廉直な者たちはあなたのみ顔の前に住むのです。