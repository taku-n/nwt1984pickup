アサフの調べ。
- 神は神たる者の集会において立場を取っておられる。[神]は神々の真ん中で裁きを行なわれる。
- 「あなた方はいつまで不正な裁きを行ない，邪悪な者たちを偏りみるのか。セラ。
- 立場の低い者や父なし子のために裁きを行なう者となれ。苦しんでいる者や資力の乏しい者に公正を行なえ。
- 立場の低い者や貧しい者を逃れさせ，邪悪な者たちの手から[彼らを]救い出せ」。
- 彼らは知るようにならなかった。理解していない。彼らは闇の中を歩き回っている。地のすべての基はよろめかされる。
- 「わたし自ら言った，『あなた方は神であり，あなた方は皆，至高者の子らである。
- あなた方はまさに人間と同じく死に，いずれの君とも異なることなく倒れる』と」。
- 神よ，立ち上がってください。地を裁いてください。あなたご自身がすべての国の民を所有すべきだからです。