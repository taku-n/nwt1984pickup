ダビデの調べ。
- エホバよ，わたしはあなたを呼び求めました。急いでわたしのもとに来てください。わたしがあなたを呼ぶとき，わたしの声にどうか耳を向けてください。
- わたしの祈りがあなたのみ前の香として，たなごころを上げることが夕べの穀物の捧げ物として備えられますように。
- エホバよ，わたしの口のために見張りを置いてください。わたしの唇の戸に監視を置いてください。
- わたしの心をどんな悪にも傾けさせないでください。有害なことを習わしにしている者たちと共に，重大な悪事を行なうことのないためです。それは，わたしが彼らの美食で自分を養うことのないためです。
- 義にかなった者がわたしを打つとしても，それは愛ある親切です。彼がわたしを戒めるとしても，それは頭の上の油であり，わたしの頭はそれを拒もうとはしません。わたしの祈りが，彼らの災いのときにも依然としてあるからです。
- 彼らの裁き人は大岩のそばに投げ落とされました。しかし，彼らはわたしのことばを聞きました。それが快いものであるのを。
- 人が地の上で割ったり裂いたりしているときのように，わたしたちの骨はシェオルの口にまき散らされました。
- しかし，主権者なる主，エホバよ，わたしの目はあなたに向けられています。わたしはあなたのもとに避難したのです。わたしの魂を注ぎ出さないでください。
- 彼らがわたしに仕掛けたわなのつめから，有害なことを習わしにする者たちのわなから，わたしを守ってください。
- 邪悪な者たちは自分の網にもろともに落ち込みます。しかしわたしは，通り過ぎるのです。