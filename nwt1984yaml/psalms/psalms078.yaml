マスキル。アサフによる。
- わたしの民よ，わたしの律法に耳を向けよ。わたしの口の語ることに耳を傾けよ。
- わたしは格言的なことばをもって口を開き，昔のなぞをほとばしらせよう。
- わたしたちが聞いて知っているもの，父たちがわたしたちに語り伝えたものを。
- それをわたしたちは彼らの子らに隠さず，来たるべき世代にも語り伝える。エホバの賛美と力と，[神]の行なわれたくすしい事柄を。
- そして，[神]はヤコブのうちに諭しを掲げ，律法をイスラエルのうちに置かれた。それは，[神]がわたしたちの父祖に命じて，彼らの子らに知らせようとされたことであった。
- 来たるべき世代，生まれて来る子らが[それを]知り，立ち上がって[それを]自分の子らに語り伝えるため，
- また，彼らが神ご自身に確信を置き，神の行なわれたことを忘れず，そのおきてを守り行なうためであった。
- 彼らはその父祖たちのようになってはならない。それは強情で，反逆の世代，自分の心を定めなかった世代であり，その霊は神の信頼に値しなかった。
- エフライムの子らは武装した弓の射手であったが，戦いの日に後退した。
- 彼らは神の契約を守らず，その律法によって歩むことを拒んだ。
- 彼らはまた，[神]の行なわれたこと，[神]が見させてくださったそのくすしい業を忘れるようになった。
- [神]は彼らの父祖たちの前で，エジプトの地，ツォアンの野で，驚嘆すべきことを行なわれた。
- [神]は彼らを渡って行かせるために海を裂き，水をせきのように立たせた。
- そして，昼は雲をもって，夜はよもすがら火の光をもって彼らを導いて行かれた。
- 次いで，荒野の岩を裂かれた。水の深みのように，[彼らに]存分に飲ませるためであった。
- 大岩から流れを出させ，水を川のように下らせるのであった。
- それでも，彼らは水のない地域で至高者に反逆することにより，なおも[神]に対して罪をおかし続けた。
- 次いで，彼らは自分の魂のために食べるものを求めることにより，心のうちで神を試すのであった。
- こうして，彼らは神に逆らって話しはじめた。彼らは言った，「神は荒野に食卓を整えることができるのか」と。
- 見よ，[神]は岩を打たれた。水が流れ，奔流があふれ出るためであった。「[神]はまた，パンも与えることができるのか。また，その民のために糧食を備えることができるのか」。
- それゆえに，エホバは聞いて，憤怒を覚えられた。火がヤコブに向かって燃え上がり，怒りもまた，イスラエルに向かって上がった。
- 彼らは神に信仰を置かず，その救いに依り頼まなかったからである。
- それで，[神]は上なる雲のかかった空に命じて，天の戸を開かれた。
- そして，マナを彼らの上に降らせて食べさせ，天の穀物を彼らにお与えになった。
- 人々は強力な者たちのパンを食べたのである。[神]は食糧を彼らに送って満ち足らせた。
- 天に東風を起こし，ご自分の力によって南風を吹かせはじめた。
- こうして，彼らの上に糧食を塵のように，翼のある飛ぶ生き物を海の砂粒のように降らせてゆかれた。
- そして，[神]は[それを]ご自分の宿営の中に，幕屋の周囲に落ちて来させた。
- それで，彼らは食べて，大いに満ち足りるようになり，[神]は彼らの欲するものを引き続き[民]にもたらされるのであった。
- 彼らがその欲望から離れてゆかず，食べ物がまだその口にあったとき，
- そのとき神の憤りが彼らに向かって立ち上った。そして，[神]はその頑強な者たちの中で殺してゆかれ，イスラエルの若者たちをくずおれさせた。
- このすべてにもかかわらず，彼らはなおも罪を犯し，そのくすしいみ業に信仰を置かなかった。
- それで，[神]は彼らの日々をあたかも呼気でもあるかのように終わらせ，彼らの年を騒乱によって[終わらせた]。
- [神]が彼らを殺すたびに，彼らも[神]を尋ね求め，帰って来て，神を捜し求めた。
- そして，神が自分たちの岩であること，至高者なる神が自分たちのために復しゅうをしてくださる方であることを思い出すのであった。
- そして，彼らはその口で[神]をだまそうとした。その舌で[神]にうそをつこうとした。
- そして，彼らの心は[神]に対して揺るぎないものではなく，彼らはその契約に関して忠実ではなかった。
- しかし，[神]は憐れみ深く，とがを覆って，滅びをもたらそうとはされなかった。そして，幾度もご自分の怒りを引き戻し，その激しい怒りをことごとくかき立てることはされなかった。
- また，彼らが肉なる者であること，霊は出て行くが，帰っては来ないことを思い出されるのであった。
- 彼らは幾たび荒野で[神]に反逆し，砂漠で[神]に痛みを覚えさせたことか。
- そして，彼らは繰り返し神を試し，イスラエルの聖なる方に痛みを与えた。
- 彼らはそのみ手を思い出さなかった。[神]が自分たちを敵対者から請け戻してくださった日のことを。
- [神]がエジプトにそのしるしを，ツォアンの野にその奇跡を置かれたことを。
- さらに，彼らのナイルの運河を血に変えてゆかれたので，彼らが自分たちの流れから飲むことができなかったことを。
- 次いで，[神]は彼らの上にあぶを送って，それが彼らを食い尽くすようにし，かえるを[送って]，それが彼らを滅びに陥れるようにされた。
- そして，彼らの収穫をごきぶりに，彼らの労苦をいなごに与えはじめた。
- [神]は雹によって彼らのぶどうの木を，雹の石によって彼らのエジプトいちじくの木を殺してゆかれた。
- 次いで，彼らの駄獣を雹に，彼らの畜類を燃える熱に渡された。
- 彼らの上にその燃える怒りを，憤怒と糾弾と苦難を，災いをもたらすみ使いの代表団を送り出された。
- [神]はその怒りのために通り道を備えはじめられた。彼らの魂を死からとどめず，彼らの命を疫病に渡された。
- ついには，エジプトのすべての初子を，ハムの天幕の彼らの生殖力の始めなるものを討ち倒された。
- その後，ご自分の民を羊の群れのように去らせ，荒野でこれを家畜の群れのように導かれた。
- そして，彼らを安全に連れて行かれたので，彼らは怖れを抱かなかった。海は彼らの敵を覆った。
- 次いで，[神]は彼らをご自分の聖なる領地に，ご自分の右手が取得したこの山地に連れて来られた。
- そして，彼らのゆえに徐々に諸国民を追い出し，測り綱をもって彼らに相続地を配分してゆき，イスラエルの部族をそれぞれの家に住まわせた。
- それでも彼らは至高者なる神を試し，反逆しはじめ，その諭しを守らなかった。
- 彼らはまた，元に戻っては父祖たちのように不実な行動を取りつづけ，緩んだ弓のように向きを変えた。
- そして，その高き所によって[神]を怒らせ，その彫像をもって[神]にねたみを起こさせるのであった。
- 神は聞き，憤怒を覚え，イスラエルを大いに侮べつされた。
- そして，ついにはシロの幕屋を，地の人の中でご自分の住まいとされたその天幕を見捨てられた。
- 次いで，[神]はご自分の力を捕らわれの状態にし，ご自分の美を敵対者の手に渡された。
- そして，ご自分の民を剣に渡しつづけ，ご自分の相続物に対して憤怒を覚えるようになった。
- 火がその若者たちを食い尽くし，その処女たちは賛美を受けなかった。
- その祭司たちはというと，彼らは剣に倒れ，彼らのやもめたちは泣き出すこともしなかった。
- そのとき，エホバは眠りから[覚めるとき]のように，ぶどう酒[の酔い]からさめる力ある者のように目覚めるのであった。
- そして，その敵対者たちを背後から討ち倒してゆき，定めなく続くそしりを彼らに加えられた。
- 次いで，[神]はヨセフの天幕を退け，エフライムの部族を選ばれなかった。
- かえって，[神]はユダの部族を，ご自分の愛したシオンの山を選ばれた。
- そして，ご自分の聖なる所を高みのように，ご自分がその基を定めのない時に至るまで据えた地のように建てはじめられた。
- そうして，ご自分の僕ダビデを選んで，これを羊の囲いから取り出された。
- [神]は彼を，乳を飲ませる雌[羊]の後を追うことから連れて来て，ご自分の民ヤコブの上に，ご自分の相続物であるイスラエルの上に羊飼いとして置かれた。
- そして，彼はその心の忠誠にしたがって彼らを牧しはじめ，その手の巧みさをもって彼らを導きはじめた。