低音オクターブの弦楽器の指揮者へ。ダビデの調べ。
- エホバよ，怒りのうちにわたしを戒めないでください。激しい怒りのうちにわたしを正さないでください。
- エホバよ，恵みを示してください。わたしは衰えてゆきます。エホバよ，わたしをいやしてください。わたしの骨はかき乱されたからです。
- そうです，わたしの魂はひどくかき乱されました。ですが，あなたは，ああエホバよ，―いつまでですか。
- エホバよ，帰って来てください。わたしの魂を助け出してください。あなたの愛ある親切のゆえにわたしを救ってください。
- 死にあっては，あなたのことを語り告げる[人]はいないからです。シェオルにあっては，だれがあなたをたたえるでしょうか。
- わたしは自分の溜め息でうみ疲れました。わたしは夜通し寝いすを漂わせ，寝床をわたしの涙であふれさせます。
- わたしの目は煩いのために弱り，わたしに敵意を示すすべての者たちのために老い衰えました。
- 有害なことを習わしにする者は皆，わたしから離れ去れ。エホバはわたしの泣く声を必ず聞かれるからだ。
- エホバは恵みを求めるわたしの願いを確かに聞いてくださり，エホバご自身がわたしの祈りを受け入れてくださる。
- わたしの敵はみな大いに恥じ，かき乱される。彼らは引き返し，瞬く間に恥じるであろう。