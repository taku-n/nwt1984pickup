- エホバの愛ある親切の表現を，わたしは定めのない時に至るまで歌います。わたしは自分の口で代々あなたの忠実さを知らせます。
- わたしはこう言ったからです。「愛ある親切は建てられたものとして定めのない時まで保ち，天については，あなたはその中にご自分の忠実さを堅く立てておられます」。
- 「わたしは自分の選んだ者に対して契約を結び，わたしの僕ダビデに誓った。
- 『わたしは定めのない時に至るまであなたの胤を堅く立て，代々に至るまであなたの王座を築こう』」。セラ。
- そして，エホバよ，天はあなたの驚嘆すべき行ないをたたえます。そうです，あなたの忠実さを，聖なる者たちの会衆の中で。
- いったい，空でだれがエホバと比べられるでしょうか。神の子たちの中でだれがエホバに似ることができるでしょうか。
- 神は聖なる者たちの親しい集いの中で畏敬されるべき方，その周りにいる者たちすべての上にあって大いなる方，畏怖の念を起こさせる方です。
- 万軍の神エホバよ，あなたのように強壮な方が，ヤハよ，だれかいるでしょうか。そして，あなたの忠実さはあなたの周りを囲んでいます。
- あなたは海のうねりを支配しておられます。それが高波を立てるとき，あなたご自身がそれを静められます。
- あなたご自身がラハブを，打ち殺された者でもあるかのように砕かれました。あなたはご自分の強い腕によって敵を散らされました。
- 天はあなたのもの，地もあなたのものです。産出的な地とそれに満ちるもの―あなたご自身がその基を据えられました。
- 北と南―あなたご自身がそれを創造されました。タボルとヘルモン―それらはあなたのみ名にあって喜び叫びます。
- 力強さを備えた腕はあなたのもの，あなたのみ手は強く，あなたの右手は高められます。
- 義と裁きはあなたの王座の定まった場所，愛ある親切と真実があなたのみ顔の前に入って来ます。
- 喜びの叫びを知る民は幸いです。エホバよ，彼らはあなたのみ顔の光のうちを歩みつづけます。
- 彼らはあなたのみ名によって一日じゅう喜び，あなたの義のうちに高められるのです。
- あなたは彼らの強さの美であり，あなたの善意によってわたしたちの角は高められるからです。
- わたしたちの盾はエホバに属し，わたしたちの王はイスラエルの聖なる方に属するからです。
- その時，あなたは幻によってご自分の忠節な者たちに語りかけ，そして言われました，「わたしは力ある者の上に助けを置き，民の中から選んだ者を高めた。
- わたしはわたしの僕ダビデを見いだし，わたしの聖なる油をもってこれに油そそいだ。
- わたしの手は彼と共にあって堅く保たれ，わたしの腕が彼を強くするであろう。
- 敵が彼に不当な要求をすることも，不義の子が彼を苦しめることもない。
- そして，わたしは彼の前からその敵対者たちを打ち砕き，彼を激しく憎む者たちに打撃を加えていった。
- また，わたしの忠実さと愛ある親切とは彼と共にあり，わたしの名によって彼の角は高められる。
- わたしは彼の手を海の上に，その右手を川の上に置いた。
- 彼自身がわたしに呼ばわる，『あなたはわたしの父，わたしの神，わたしの救いの岩です』と。
- そして，わたし自身が彼を初子として置き，地の王のうちの至高の者として[置く]であろう。
- わたしは，彼に対するわたしの愛ある親切を，定めのない時に至るまで保つ。わたしの契約は彼に対して忠実なのである。
- わたしは必ず彼の胤を永久に立て，その王座を天の日数のように[する]であろう。
- もし彼の子らがわたしの律法を捨て，わたしの司法上の定めによって歩まないなら，
- もし彼らがわたしの法令を汚し，わたしのおきてを守らないなら，
- わたしもまた，彼らの違犯に対しむち棒をもって，彼らのとがに対しむち打ちをもって注意を向けなければならない。
- しかし，わたしはわたしの愛ある親切を彼から絶つことをせず，わたしの忠実さに関して偽ることもない。
- わたしは自分の契約を汚さず，自分の唇の述べることを変えない。
- 一度わたしは自分の神聖さによって誓った。ダビデにわたしは偽りを言わない。
- 彼の胤は定めのない時に至るまでも続き，その王座はわたしの前にあって，太陽のように[永続する]であろう。
- それは月のように定めのない時にわたって堅く立てられる。空における忠実な証人[のように]」。セラ。
- しかしあなたは―あなたは捨て去り，侮べつしつづけます。あなたはご自分の油そそがれた者に対して憤怒を覚えました。
- あなたはご自分の僕の契約を押しのけ，その王冠を地に下して汚されました。
- あなたは彼の石囲いをことごとく打ち壊し，その城塞を荒廃させました。
- 道を通って行く者はみな彼に対して略奪を働き，彼は隣り人のそしりとなりました。
- あなたは彼に敵対する者たちの右手を高め，そのすべての敵を歓ばせました。
- その上，あなたは彼の剣を再び敵として扱い，彼が戦闘において前進して行くことを許されませんでした。
- あなたは彼の輝きを絶やさせ，その王座をまさしく地に投げつけました。
- あなたは彼の若い時の日を短くし，恥をもって彼を包まれました。セラ。
- エホバよ，あなたはいつまでご自分を覆い隠されるのですか。いつまでもですか。あなたの激しい怒りは火のように燃えつづけるのですか。
- わたしがどれだけの間生きるかを思い起こしてください。あなたはただいたずらにすべての人間の子らを創造されたのですか。
- 生きている人で死を見ない強健な人が果たしているでしょうか。彼はシェオルの手から自分の魂を逃れさせることができるでしょうか。セラ。
- エホバよ，あなたがその忠実さによってダビデに誓った，先の愛ある親切の行為はどこにあるのですか。
- エホバよ，あなたの僕たちの受けたそしりを思い起こしてください。わたしが多くの民すべて[のそしり]を懐に携えていることを。
- エホバよ，あなたの敵がそしったことを，彼らがあなたの油そそがれた者の足跡をそしったことを。
- エホバが定めのない時に至るまでほめたたえられるように。アーメン，アーメン。