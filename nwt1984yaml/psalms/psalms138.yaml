- わたしは心をつくしてあなたをたたえます。他の神々の前でわたしはあなたに調べを奏でます。
- わたしはあなたの聖なる神殿に向かって身をかがめ，あなたのみ名をたたえます。あなたの愛ある親切とあなたの真実とのゆえに。あなたはそのみ名すべてにも勝って，あなたのみことばを大いなるものとされたからです。
- わたしが呼んだ日に，あなたもまた，わたしに答えてくださり，力をもってわたしを魂において大胆になるようにされました。
- エホバよ，地のすべての王はあなたをたたえます。彼らはあなたのみ口のことばを聞くからです。
- そして，エホバの道について歌います。エホバの栄光は大いなるものだからです。
- エホバは高い所におられますが，それでも，謙遜な者をご覧になるからです。しかし高ぶった者については，ただ遠くから知っておられるにすぎません。
- わたしが苦難の中を歩むことがあっても，あなたはわたしを生き長らえさせてくださいます。わたしに敵する者たちの怒りのゆえに，あなたはみ手を突き出してくださり，その右手はわたしを救ってくださいます。
- エホバご自身がわたしのために事を成し終えてくださいます。エホバよ，あなたの愛ある親切は定めのない時にまで及びます。あなたのみ手の業を捨て去らないでください。