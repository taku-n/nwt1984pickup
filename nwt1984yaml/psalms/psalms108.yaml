歌。ダビデの調べ。
- 神よ，わたしの心は揺るぎません。わたしは歌い，調べを奏でます。わたしの栄光よ。
- 弦楽器よ，目を覚ませ。たて琴よ，お前もだ。わたしは夜明けを目覚めさせよう。
- エホバよ，わたしはもろもろの民の中であなたをたたえ，国たみの中であなたに調べを奏でます。
- あなたの愛ある親切は大きくて天に達し，あなたの真実は空に達するからです。
- 神よ，あなたが天の上に高められますように。あなたの栄光が全地の上にあるように。
- あなたの愛する者たちが救い出されるために，どうかあなたの右手で救いを施し，わたしに答えてください。
- 神ご自身がその神聖さのうちに話されました，「わたしは歓喜し，わたしはシェケムを受け分として分け与えよう。わたしはスコトの低地平原を測り分ける。
- ギレアデはわたしのもの。マナセもわたしのもの。エフライムはわたしの頭である者の要塞。ユダはわたしの司令者の杖。
- モアブはわたしの洗い盤。エドムの上にわたしは自分のサンダルを投げ出す。フィリスティアにわたしは勝ちどきを上げる」。
- 防備の施された都市へだれがわたしを連れて行くでしょうか。エドムにまで実際だれがわたしを導いてくれるでしょうか。
- 神よ，それは，わたしたちを捨て去って，わたしたちの軍勢と共に神として出て行かれない，[あなた]ではありませんか。
- どうか苦難からの助けをわたしたちに与えてください。地の人による救いは無価値なものだからです。
- 神によってわたしたちは活力を得，[神]ご自身がわたしたちの敵対者たちを踏み砕かれるのです。