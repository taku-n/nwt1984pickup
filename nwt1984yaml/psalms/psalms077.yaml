エドトンの指揮者へ。アサフによる。調べ。
- わたしは声を上げ，神に向かって声を上げ，神ご自身に叫びます。すると，[神]は必ずわたしに耳を向けてくださいます。
- わたしの苦難の日にわたしはエホバを尋ね求めました。夜にはわたしの手が差し伸べられましたが，それは無感覚にはなりません。わたしの魂は慰められることを拒みました。
- わたしは神を思い起こして，騒ぎ立ちます。わたしは気遣いを示します。わたしの霊が衰え果てるのではないかと。セラ。
- あなたはわたしのまぶたをつかみました。わたしは動揺して，話すことができません。
- わたしは昔の日を，定めのない過去の年を思いやりました。
- わたしは夜，わたしの弦の調べを思い出します。わたしは心から気遣いを示し，わたしの霊は注意深く尋ね求めます。
- エホバは定めのない時まで，いつまでも捨て去ってしまうのだろうか。もう二度と喜ばれないのだろうか。
- その愛ある親切は永久に終わってしまったのだろうか。[その]ことばは代々にわたって無に帰してしまったのだろうか。
- 神は恵み深くあることをお忘れになったのだろうか。それとも，怒ってその憐れみを閉ざされたのだろうか。セラ。
- そして，わたしは言いつづけるのだろうか，「これがわたしを刺し通すものだ。至高者の右手の変わることが」と。
- わたしはヤハの行なわれたことを思い出し，昔のあなたの驚嘆すべき行ないを思い出します。
- そして，あなたのすべての働きを確かに思い巡らし，あなたの行なわれたことを思いに留めます。
- 神よ，あなたの道は聖なる場所にあります。いったいだれが，神のように大いなる神でしょうか。
- あなたは[まことの]神であり，驚嘆すべきことを行なわれます。あなたはもろもろの民の中にご自分の力を知らされました。
- あなたはみ腕をもってご自分の民を，ヤコブとヨセフの子らを取り戻されました。セラ。
- 神よ，水はあなたを見ました。水はあなたを見て，激しい痛みを覚えるようになりました。また，水の深みも動揺しはじめました。
- 雲は雷鳴をとどろかせて水を注ぎ出し，雲のかかった空は音を出しました。また，あなたの矢も方々に出て行きました。
- あなたの雷鳴は兵車の車輪のようでした。稲妻は産出的な地を照らし出しました。地は動揺し，激動しはじめました。
- あなたの道は海の中を通り，あなたの道筋は大水の中を通っていました。それでも，あなたの足跡が知られるようにはなりませんでした。
- あなたはご自分の民をまさに羊の群れのように，モーセとアロンの手によって導かれたのです。