指揮者へ。ダビデによる。思い出させるために。
- 神よ，わたしを救い出すために，エホバよ，わたしを助けるために急いで来てください。
- わたしの魂を求めている者たちが恥をかき，恥じ入りますように。わたしの災いを喜んでいる者たちが引き返し，辱められますように。
- 「ははあ，ははあ」と言っている者たちが，自分の恥のゆえに帰って行きますように。
- あなたを求めている者たちが皆，あなたにあって歓喜し，歓びますように。彼らが，「神が大いなるものとされますように」と絶えず言いますように―あなたの救いを愛している者たちが。
- しかし，わたしは苦しんでおり，貧しいのです。神よ，わたしのために急いで行動してください。あなたはわたしの助けであり，わたしを逃れさせてくださる方なのです。エホバよ，どうか遅すぎることがありませんように。