ネヒロトの指揮者へ。ダビデの調べ。
- エホバよ，わたしの言うことに耳を向けてください。わたしの溜め息を理解してください。
- 助けを叫び求めるわたしの声に注意を払ってください。わたしの王，わたしの神よ。わたしはあなたに向かって祈るからです。
- エホバよ，朝にあなたはわたしの声を聞いてくださり，朝にわたしはあなたに語りかけ，見張りをします。
- あなたは邪悪なことを喜ぶ神ではないからです。悪人は一時もあなたと共に住むことはありません。
- 誇る者たちがあなたの目の前に立つことはありません。あなたは有害なことを習わしにする者をみな憎まれるのです。
- あなたは偽りを語る者たちを滅ぼされます。血を流し，欺く者をエホバは憎み嫌われます。
- しかしわたしは，あなたの豊かな愛ある親切によってあなたの家に入り，あなたへの恐れを抱きつつ，あなたの聖なる神殿に向かって身をかがめます。
- エホバよ，わたしに敵する者たちのゆえに，あなたの義にわたしを導いてください。あなたの道をわたしの前に平らかにしてください。
- 彼らの口には信頼できるものは何もないからです。その内なる所は逆境にほかならないからです。そののどは開かれた埋葬所。彼らは滑らかな舌を使います。
- 神は必ず彼らを罪科に問われます。彼らは自分の計り事によって倒れるのです。その数多くの違犯のうちに彼らが散らされるように。彼らはあなたに反逆したからです。
- しかし，あなたのもとに避難する者はみな歓び，定めのない時に至るまで喜び叫びます。あなたは彼らに近づくものを阻まれます。あなたのみ名を愛する者たちはあなたにあって歓喜します。
- エホバよ，あなたは義なる者を自ら祝福してくださるからです。大盾をもってするように，あなたは是認をもって彼らを囲んでくださるのです。