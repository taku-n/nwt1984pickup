（詩編107‐150）
- あなた方はエホバに感謝せよ。[神]は善良な方だからである。その愛ある親切は定めのない時にまで及ぶからである。
- エホバの取り戻された者たちはそのように言うように。[神]が敵対者の手から取り戻された者たち，
- [神]がもろもろの地から，日の昇る方から，日の沈む方から，北から，南から集められた者たちは。
- 彼らは荒野を，砂漠をさまよい，居住の都市に至る道を見いださなかった。
- 彼らは飢え，また，渇いていた。彼らの内にある魂も衰えていった。
- そして，彼らは苦難の中からエホバに向かって叫びつづけた。[神]は彼らに対する圧迫から彼らを救い出し，
- 正しい道を歩ませて，居住の都市へ来るようにされた。
- ああ，その愛ある親切に対して，人の子らへのそのくすしいみ業に対して，人々がエホバに感謝するように。
- [神]は乾き切った魂を満ち足らせ，飢えた魂を良いもので満たしてくださったからだ。
- 闇と深い陰の中に住む者，苦悩と鉄のかせに捕らわれている者たちがいた。
- 彼らは神のことばに背く振る舞いをし，至高者の助言を軽べつしたからである。
- それゆえ，[神]は難儀をもって彼らの心を従えるようになり，彼らはつまずき，[これを]助ける者はだれもいなかった。
- それで，彼らは苦難の中からエホバに助けを呼び求めるようになり，[神]はいつものように，彼らに対する圧迫から彼らを救ってくださった。
- [神]は闇と深い陰から彼らを連れ出し，その縛り縄をも引きちぎってゆかれた。
- ああ，その愛ある親切に対して，人の子らへのそのくすしいみ業に対して，人々がエホバに感謝するように。
- [神]は銅の扉を砕き，鉄のかんぬきをも切り落とされたからだ。
- 愚かな者たちはその違犯の道のために，そのとがのために，ついには自分の身に苦悩を生じさせた。
- 彼らの魂はあらゆる食物を忌むようになり，彼らは死の門に行き着くところであった。
- それで，彼らは苦難の中からエホバに助けを呼び求めるようになり，[神]はいつものように，彼らに対する圧迫から彼らを救ってくださった。
- 次いで，み言葉を送って彼らをいやし，その坑から[彼らを]逃れさせてくださった。
- ああ，その愛ある親切に対して，人の子らへのそのくすしいみ業に対して，人々がエホバに感謝するように。
- また，感謝の犠牲をささげ，歓呼の声を上げてそのみ業を告げ知らせるように。
- 船で海に下って行き，広大な水の上で商売をする者たち，
- 彼らはエホバのみ業を，深みにおけるそのくすしいみ業を見た者なのである。
- [神]が[言葉を]述べ，大暴風を起こし，そしてそれが波をもたげるのを。
- 彼らは天に上り，底に下る。災いのために彼らの魂が溶けてゆくのである。
- 彼らは酔った人のようにふらつき，よろめき行き，その知恵もみな混乱したものとなる。
- そして，彼らは苦難の中からエホバに向かって叫ぶようになり，[神]は彼らに対する圧迫の中から彼らを連れ出される。
- [神]は風あらしをなぎとならせ，海の波は静まる。
- そして，彼らはそれが静まるので歓び，[神]は彼らをその喜びの港へ導かれる。
- ああ，その愛ある親切に対して，人の子らへのそのくすしいみ業に対して，人々がエホバに感謝するように。
- また，民の会衆で[神]をほめたたえ，年配者の席で[神]を賛美するように。
- [神]は川を荒野に，水の流れ出る所を渇いた土地に，
- 実り豊かな地を塩地に変えられる。そこに住む者たちの悪のためである。
- [神]は荒野を葦の茂る水の池に，水のない地域の地を水の流れ出る所に変えられる。
- そして，飢えた者たちをそこに住まわせ，彼らが居住の都市を堅く立てるようにされる。
- 彼らは畑に種をまき，ぶどう園を設ける。それが実り豊かな作物を産するためである。
- また，[神]が祝福されるので，彼らは非常に多くなる。[神]は彼らの家畜が少なくなるようにはされない。
- 拘束，災い，悲嘆のために，彼らは再び少なくなり，うずくまる。
- [神]は高貴な者たちの上に侮べつを注いでおられ，彼らに道もない索漠とした所をさまよわせる。
- しかし，[神]は貧しい者を苦悩から保護し，彼を羊の群れのように[幾つもの]家族に変えられる。
- 廉直な者たちは見て歓ぶ。しかしあらゆる不義は，その口を閉ざさなければならない。
- 賢い者はだれか。その者はこれらのことを守り行ない，エホバの愛ある親切の行為に自分が注意深いことをも示すであろう。