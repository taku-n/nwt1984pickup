ムト･ラベンの指揮者へ。ダビデの調べ。א[アーレフ]
- エホバよ，わたしは心をつくして[あなたを]たたえます。わたしはあなたのくすしい業をすべて告げ知らせます。
- わたしはあなたにあって歓び，歓喜します。至高者よ，わたしはあなたのみ名に調べを奏でます。ב[ベート]
- わたしに敵する者たちが引き返すとき，彼らはつまずき，あなたのみ前から滅びうせるのです。
- あなたがわたしの裁きと言い分を執行してくださったからです。あなたは王座に座し，義をもって裁きを行なわれました。ג[ギメル]
- あなたは諸国の民を叱責し，邪悪な者を滅ぼされました。あなたは彼らの名を定めのない時に至るまで，まさに永久にぬぐい去られました。
- 敵よ，[お前の]荒廃は限りない終わりを迎えた。あなたが根こぎにした都市もまた。それらが語り告げられることさえ滅びうせる。ה[ヘー]
- しかしエホバは，定めのない時に至るまで座し，裁きのためにご自分の王座を堅く定められる。
- そして，産出的な地を義をもって自ら裁き，国たみを廉直に審理される。ו[ワーウ]
- また，エホバは打ちひしがれた者の堅固な高台となり，苦難の時の堅固な高台と[なってくださる]。
- そして，あなたのみ名を知る者たちはあなたに依り頼みます。エホバよ，あなたはご自分を捜し求める者たちを決して捨てられないからです。ז[ザイン]
- あなた方はシオンに住んでおられるエホバに調べを奏でよ。もろもろの民の中でその行為を語れ。
- 流血を探すとき，[神]はその者たちを必ず思い出されるからだ。[神]は苦しんでいる者たちの叫びを決してお忘れにならない。ח[ヘート]
- エホバよ，わたしに恵みを示してください。わたしを憎む者たちがもたらす苦悩を見てください。あなたは死の門からわたしを引き上げてくださいます。
- それは，シオンの娘の門でわたしがあなたのすべての称賛すべき行為を告げ知らせるため，わたしがあなたの救いを喜ぶためです。ט[テート]
- 諸国の民は自分たちの作った坑に陥り，自分たちの隠した網に足を捕らえられた。
- エホバはご自分の執行した裁きによって知られる。邪悪な者は自分の手の働きによってわなに掛かった。ヒガヨン。セラ。י[ヨード]
- 邪悪な者たちはシェオルに引き返す。神を忘れるすべての国の民は。
- 貧しい者がいつまでも忘れられることはなく，柔和な者たちの望みが滅びうせることも決してないからだ。כ[カフ]
- エホバよ，立ち上がってください。死すべき人間が力において勝ることがありませんように。諸国の民があなたのみ顔の前で裁かれますように。
- エホバよ，彼らのうちに恐れを入れてください。自分たちが死すべき人間にすぎないことを諸国の民が知るためです。セラ。