調べ。
- エホバに新しい歌を歌え。その行なわれたことはくすしいからである。その右手，その聖なる腕がご自分のために救いを遂げた。
- エホバはその救いを知らせ，諸国民の目にその義を現わされた。
- [神]はイスラエルの家に対するその愛ある親切と忠実さを思い出された。地の果ては皆わたしたちの神による救いを見た。
- 地のすべて[の者]よ，エホバに向かって勝利の叫びを上げよ。快活になり，喜び叫び，調べを奏でよ。
- たて琴をもってエホバに調べを奏でよ。たて琴と歌の調べをもって。
- ラッパと角笛の音をもって，王エホバのみ前で勝利の叫びを上げよ。
- 海とそこに満ちるものは鳴りとどろけ。産出的な地とそこに住むものも。
- 川も手をたたけ。山々もエホバのみ前でこぞって喜び叫べ。
- [神]は地を裁くために来られたからだ。産出的な地を義をもって裁き，もろもろの民を廉直さをもって[裁かれる]。