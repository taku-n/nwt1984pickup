歌。コラの子たちの調べ。
- エホバは大いなる方。わたしたちの神の都，その聖なる山において大いに賛美されるべき方。
- 高大さのために美しく，全地の歓喜であるもの，それは北の端にあるシオンの山，偉大な王の町。
- その住まいの塔では，神ご自身が堅固な高台として知られるようになった。
- 見よ，王たちも申し合わせて会い，共に通り過ぎて行ったからである。
- 彼らは自ら見た。そのために彼らは驚き惑った。彼らはかき乱され，恐慌にとりつかれた。
- おののきがそこで彼らを捕らえた。子を産む女のような産みの苦しみが。
- あなたは東風によってタルシシュの船を難破させられる。
- わたしたちはまさしく自分の聞いた通りであるのを見た。万軍のエホバの都，わたしたちの神の都で。神ご自身がそれを定めのない時に至るまで堅く立てられる。セラ。
- 神よ，わたしたちはあなたの神殿の中で，あなたの愛ある親切を熟考しました。
- 神よ，あなたのみ名と同じく，あなたの賛美も地の境にまで及ぶのです。あなたの右手はまさしく義に満ちています。
- あなたの司法上の定めのために，シオンの山が歓びますように。ユダに依存する町々が喜びますように。
- あなた方はシオンを巡り，その周りを歩き，その塔を数えよ。
- その塁壁にあなた方の心を留めよ。その住まいの塔を調べよ。それを後の世代に詳しく話すために。
- この神は定めのない時に至るまで，まさに永久にわたしたちの神だからである。[わたしたちが]死に至るまで，[神]ご自身がわたしたちを導いてくださる。