- 神よ，わたしを裁き，忠節でない国民に対するわたしの訴訟を処理してください。欺まんと不義の人からわたしを逃れさせてください。
- あなたはわたしの要塞の神だからです。なぜあなたはわたしを捨て去られたのですか。なぜわたしは敵の虐げのゆえに悲しんで歩き回るのですか。
- あなたの光と真理とを送り出してください。それらがわたしを導いてくれますように。それらがわたしをあなたの聖なる山とあなたの大いなる幕屋へ連れて行ってくれますように。
- そして，わたしは神の祭壇へ，わたしの歓喜の歓びである神のもとへ行くのです。そして，神，わたしの神よ，わたしはたて琴を[奏でて]あなたをたたえます。
- わたしの魂よ，なぜお前は絶望しているのか。なぜお前はわたしの内で騒ぎ立つのか。神を待ち望め，わたしは，わたし自身の大いなる救い，わたしの神として，なおもこの方をたたえるからだ。