低音オクターブの指揮者へ。ダビデの調べ。
- エホバよ，[わたしを]救ってください。忠節な者は終わりを迎え，忠実な者たちは人の子らの中から消えうせたからです。
- 彼らは互いに虚偽を語り，滑らかな唇で，実に二心をもって語りつづけます。
- エホバはすべての滑らかな唇を，大いなることを話す舌を切り断たれます。
- 彼らは言いました，「我々は舌で打ち勝つのだ。唇は我々と共にある。だれが我々の主人となりえよう」と。
- 「苦しんでいる者たちに対する奪略のゆえに，貧しい者たちの溜め息のゆえに，わたしはこの時に立ち上がる」と，エホバは言われる。「わたしは，[息]を吹きかける者から[彼を]離して安全な所に置くであろう」。
- エホバのみことばは浄いことば，地の溶鉱炉で精錬され，七度純化された銀のようだ。
- エホバよ，あなたご自身が彼らを守ってくださいます。あなたは，この世代から定めのない時に至るまで，ひとりびとりを保護してくださるのです。
- 邪悪な者たちは方々歩き回ります。いとうべきことが人の子らの中で高められているからです。