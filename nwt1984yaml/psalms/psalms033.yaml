- 義なる者たちよ，エホバのゆえに喜び叫べ。廉直な者たちにあって賛美はふさわしい。
- たて琴を[奏でて]エホバに感謝せよ。十弦の楽器を[弾いて神]に調べを奏でよ。
- 新しい歌を[神]に向かって歌い，喜びの叫びとともに，最善をつくして弦を奏でよ。
- エホバの言葉は廉直であり，そのみ業はすべて忠実さのうちになされるからである。
- [神]は義と公正を愛される方。地はエホバの愛ある親切に満ちている。
- エホバの言葉によって天が造られ，み口の霊によってその全軍が[造られた]。
- [神]は海の水をせきによるかのように集め，逆巻く水を倉に収めておられる。
- 地[の者]は皆エホバを恐れよ。産出的な地に住む者は皆，[神]に恐れおののけ。
- [神]が言われると，そのようになり，[神]が命じると，それはそのように立ったからである。
- エホバご自身が諸国民の計り事を砕き，もろもろの民の考えをくじかれた。
- エホバの計り事は定めのない時に至るまで立ち，その心の考えは代々に及ぶ。
- エホバをその神とする国民，[神]がその相続分として選ばれた民は幸いだ。
- エホバは天から見，すべての人の子らをご覧になった。
- ご自分の住む定まった場所から，地に住むすべての者を見つめられた。
- [神]は彼らの心をみな一緒に形造り，そのすべての業を考え計っておられる。
- 軍勢が多いことによって救われる王はいない。力ある者も力が大いなることによって救い出されるのではない。
- 馬は救いのためには欺まんであり，その活力が大いなることによって逃れ[の道]を備えるのではない。
- 見よ，エホバの目はご自分を恐れる者たちに，その愛ある親切を待ち望む者たちに向けられている。
- 彼らの魂を死から救い出し，飢きんのときに彼らを生き続けさせるためである。
- わたしたちの魂はエホバを待ち望んだ。[神]はわたしたちの助け主，わたしたちの盾である。
- わたしたちの心は[神]にあって歓び，わたしたちはその聖なるみ名に信頼を置いたからだ。
- エホバよ，あなたの愛ある親切がわたしたちの上にありますように。わたしたちがあなたを待ち望んだように。