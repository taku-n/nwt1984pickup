指揮者へ。ダビデの調べ。彼がバテ･シバと関係を持ったのち，預言者ナタンが彼のところに入って来たときに。
- 神よ，あなたの愛ある親切にしたがって，わたしに恵みを示してください。あなたの豊かな憐れみにしたがって，わたしの違犯をぬぐい去ってください。
- わたしのとがからわたしを完全に洗い，わたしの罪からわたしを清めてください。
- わたしの違犯はわたし自身が知っており，わたしの罪は絶えずわたしの前にあるからです。
- あなたに，ただあなたに対してのみ，わたしは罪を犯しました。あなたの目に悪となることをわたしは行ないました。あなたが話すとき，あなたが義とされるため，あなたが裁くとき，あなたが潔白であるために。
- ご覧ください，わたしはとがと共に，産みの苦しみをもって産み出され，わたしの母は罪のうちにわたしを宿しました。
- ご覧ください，あなたは内なる所にある真実さを喜びとされました。秘められた自分におけるわたしに，全き知恵を知らさせてくださいますように。
- ヒソプをもってわたしを罪から浄めてくださいますように。わたしが清くなるためです。わたしを洗ってくださいますように。わたしが雪よりも白くなるためです。
- 歓喜と歓びをわたしに聞かせてくださいますように。あなたによって打ち砕かれた骨が喜ぶためです。
- わたしの罪からみ顔を覆い隠し，わたしのすべてのとがをぬぐい去ってください。
- 神よ，わたしのうちに浄い心を創造してください。わたしの内に新たな霊，揺るぎない[霊]を置いてください。
- あなたのみ顔の前からわたしを捨て去らないでください。あなたの聖霊を，どうかわたしから取り去らないでください。
- あなたによる救いの歓喜をわたしに回復させてください。喜んで行なう霊をもって，あなたがわたしを支えてくださいますように。
- わたしは違犯をおかす者たちにあなたの道を教えます。罪人たちがあなたのもとに立ち返るためです。
- わたしの救いの神であられる神よ，わたしを血の罪から救い出してください。わたしの舌が喜びに満ちてあなたの義を告げるためです。
- エホバよ，どうかわたしのこの唇を開いてください。わたしの口があなたの賛美を告げ知らせるためです。
- あなたは犠牲を喜ばれないからです。―そうでなければ，わたしは[それを]ささげることでしょう。あなたは全焼燔の捧げ物を楽しみとはされません。
- 神への犠牲は砕かれた霊なのです。砕かれ，打ちひしがれた心を，神よ，あなたはさげすまれません。
- あなたの善意をもってシオンをよく扱ってください。エルサレムの城壁を築いてくださいますように。
- そうなれば，あなたは義の犠牲と，焼燔の犠牲と，全焼の捧げ物とを喜ばれることでしょう。そうなれば，あなたご自身の祭壇の上に雄牛がささげられることでしょう。