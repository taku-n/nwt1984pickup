指揮者へ。ダビデの調べ。
- 神よ，気遣いを示すわたしの声を聞いてください。敵の怖ろしさからわたしの命を守ってくださいますように。
- 悪を行なう者たちの内密の話から，有害なことを習わしにする者たちの騒ぎから，わたしを覆い隠してくださいますように。
- 彼らはその舌をさながら剣のように研ぎ，自分の矢，苦々しい言葉をねらい定めました。
- それは，とがめのない者を隠れ場から射るためです。彼らは突然，彼を射て，恐れません。
- 彼らは悪い言葉を専らにし，わなを隠すことについて公言します。彼らは言いました，「だれがそれを見るものか」と。
- 彼らはしきりに不義のことを探り出します。彼らは，巧みに探り出された，抜け目のない計略を隠しました。各々の内なる所，すなわち[その人の]心は深いのです。
- しかし，神は突然，矢で彼らを射ます。彼らに傷が生じました。
- 彼らは人をつまずかせます。[しかし，]その舌は彼ら自身を攻めるのです。彼らを見る者はみな頭を振り，
- 地の人はみな恐れます。彼らは神の働きについて告げ，そのみ業に必ず洞察力を働かせます。
- そして，義なる者はエホバにあって歓び，実際にそのもとに避難します。心の廉直な者はみな誇ります。