アサフの調べ。
- 神たる者，神，エホバご自身が話された。そして地に呼びかけられる。日の昇る所から日の沈む所に至るまで。
- 美しさの極みであるシオンから，神ご自身が輝き出られた。
- わたしたちの神は来られる。そして黙しておられるはずはない。そのみ前では火がむさぼり食い，その周囲は非常に激しいあらしとなった。
- [神]は上なる天と，地とに呼びかけられる。ご自分の民に裁きを執行するためである。
- 「わたしの忠節な者たちをわたしのもとに集めよ。犠牲をもってわたしの契約を結ぶ者たちを」。
- そして，天は[神]の義を告げる。神ご自身が裁き主だからである。セラ。
- 「わたしの民よ，聴け。わたしは話そう。イスラエルよ，わたしはあなたを責める証しをしよう。わたしは神，あなたの神である。
- わたしはあなたの犠牲に関して，また，絶えずわたしの前にある，その全焼燔の捧げ物[に関して]あなたを戒めるのではない。
- わたしはあなたの家から雄牛を，あなたの囲いから雄やぎを取り出しはしない。
- 森林の野生動物はどれもわたしのものだからである。千の山の上の獣も。
- わたしは山々にいる翼のある生き物を皆よく知っており，原野の動物の群れもわたしと共にいる。
- わたしはたとえ飢えることがあろうとも，それをあなたに言いはしない。産出的な地とそこに満ちるものは，わたしのものだからである。
- わたしが強力な[雄牛]の肉を食べるだろうか。雄やぎの血を飲むだろうか。
- 感謝のことばをあなたの犠牲として神にささげ，あなたの誓約を至高者に果たせ。
- 苦難の日にわたしを呼べ。わたしはあなたを救い出し，あなたはわたしの栄光をたたえるであろう」。
- しかし邪悪な者に対しては，神はこう言わなければならなくなる。「あなたにはどんな権利があってわたしの定めを並べ立て，わたしの契約を口にするのか。
- 何と，あなたは―あなたは懲らしめを憎んだ。あなたはわたしの言葉をいつも後ろに投げ捨てる。
- あなたは盗人を見ると，いつもこれを喜びさえした。あなたが分かち合うのは，姦淫を行なう者たちとであった。
- あなたはその口を悪いことに向かって放った。あなたはその舌を欺まんにくっつけて置く。
- あなたは座って，自分の兄弟を非難し，自分の母の子について落ち度を明かす。
- こうしたことをあなたはしたが，わたしは黙っていた。あなたはわたしがきっとあなたのようになるだろうと想像したのだ。わたしはあなたを戒める。わたしはあなたの目の前で事を整える。
- 神を忘れる者たちよ，どうか，このことを理解するがよい。だれも救い出す者がいないまま，わたしが[あなたを]引き裂くことがないためである。
- 感謝のことばを自分の犠牲としてささげる者，それがわたしの栄光をたたえる者である。定まった道を保つ者には，わたしは神による救いを見させよう」。