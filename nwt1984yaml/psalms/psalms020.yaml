指揮者へ。ダビデの調べ。
- 苦難の日にエホバがあなたに答えてくださいますように。ヤコブの神の名があなたを保護しますように。
- [神]が聖なる場所からあなたの助けを送り，シオンからあなたを支えてくださいますように。
- あなたのすべての供え物を覚えてくださり，あなたの焼燔の捧げ物を肥えたものとして受け入れてくださいますように。セラ。
- あなたの心のままにあなたに与えてくださり，あなたの計り事をすべてかなえてくださいますように。
- わたしたちはあなたの救いのゆえに喜び叫び，わたしたちの神の名によってわたしたちの旗を揚げるのです。エホバがあなたのすべての願い事をかなえてくださいますように。
- 今わたしは，エホバがご自分の油そそがれた者を必ず救ってくださることを知っています。[神]はその右手の力強い救いの業をもって，聖なる天から彼に答えてくださいます。
- ある者は兵車について，ある者は馬について[語り告げます]。しかしわたしたちは，わたしたちの神エホバの名について語り告げます。
- それらの者は屈服させられ，倒れました。しかし，わたしたちは立ち上がりました。そして立ち直るのです。
- エホバよ，王を救ってください。わたしたちの呼ぶ日に，[神]はわたしたちに答えてくださるのです。