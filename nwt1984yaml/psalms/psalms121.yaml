登って行くときの歌。
- わたしは山に向かって目を上げよう。わたしの助けはどこから来るのだろうか。
- わたしの助けはエホバから，天と地の造り主から[来る]。
- [神]はあなたの足がよろめかされることを決して許されない。あなたを守っておられる方は決してうとうとされることはない。
- 見よ，[神]はうとうとすることも眠りに就くこともない。イスラエルを守っておられるその方は。
- エホバはあなたを守っておられる。エホバはあなたの右手を覆うあなたの陰。
- 昼間，太陽があなたを打つことも，夜，月が[あなたを打つこと]もない。
- エホバがすべての災いからあなたを守ってくださる。あなたの魂を守ってくださる。
- エホバご自身が，あなたの出て行くことも入って来ることも，今より定めのない時に至るまで守ってくださる。