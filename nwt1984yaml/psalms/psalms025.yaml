ダビデによる。א[アーレフ]
- エホバよ，わたしはあなたにわたしの魂をもたげます。ב[ベート]
- わたしの神よ，わたしはあなたに信頼を置きました。わたしが恥をかくことがありませんように。わたしに敵する者たちが，わたしに勝ち誇ることがありませんように。ג[ギメル]
- また，あなたを待ち望む者はだれも恥じることがありません。無益にも不実な行ないをする者たちは恥をかきます。ד[ダーレト]
- エホバよ，あなたの道をわたしに知らせてください。あなたの道筋をわたしに教えてください。ה[ヘー]
- わたしをあなたの真理によって歩ませ，わたしに教えてください。あなたはわたしの救いの神だからです。ו[ワーウ]わたしは一日じゅうあなたを待ち望みました。ז[ザイン]
- エホバよ，あなたの憐れみとあなたの愛ある親切を思い出してください。それらは定めのない時からあるからです。ח[ヘート]
- わたしの若い時の罪と反抗とを，どうか思い出さないでください。あなたの愛ある親切にしたがってわたしを思い出してください。エホバよ，あなたの善良さのために。ט[テート]
- エホバは善良で，廉直であられる。それゆえに，罪人たちに道を教え諭される。י[ヨード]
- [神は]柔和な者たちを[ご自分の]司法上の定めによって歩ませ，柔和な者たちにご自分の道を教えられる。כ[カフ]
- その契約と諭しを守り行なう者たちにとって，エホバのすべての道筋は愛ある親切と真実である。ל[ラーメド]
- エホバよ，あなたはそのみ名のために，わたしのとがを許してくださらなければなりません。それは少なからずあるからです。מ[メーム]
- では，エホバを恐れる人とはだれか。[神]はその選ぶ道をこれに教え諭される。נ[ヌーン]
- その人の魂は善良さのうちに宿り，その子孫は地を所有する。ס[サーメク]
- エホバとの親密さは[神]を恐れる者たちのもの。また，その契約もである。彼らにそれを知らせるために。ע[アイン]
- わたしの目は絶えずエホバに向かう。[神]がわたしの足を網から引き出されるからだ。פ[ペー]
- み顔をわたしに向け，わたしに恵みを示してください。わたしは独りにされ，苦しんでいるからです。צ[ツァーデー]
- わたしの心の苦難は増し加わりました。わたしに加えられる圧迫から，どうかわたしを引き出してください。ר[レーシュ]
- わたしの苦悩と難儀を見てください。わたしのすべての罪を赦してください。
- わたしの敵がどんなに多くなったかを見てください。彼らは激しい憎しみを抱いてわたしを憎みました。ש[シーン]
- わたしの魂を守り，わたしを救い出してください。わたしが恥をかくことがありませんように。わたしはあなたのもとに避難したからです。ת[ターウ]
- 忠誠と廉直がわたしを保護するものとなりますように。わたしはあなたを待ち望んだからです。
- 神よ，イスラエルをそのすべての苦難から請け戻してください。