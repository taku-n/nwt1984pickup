- エホバに感謝し，そのみ名を呼び求め，その行ないをもろもろの民の中で知らせよ。
- [神]に向かって歌い，[神]に調べを奏でよ。そのくすしいすべてのみ業を思いに留めよ。
- その聖なるみ名をあなた方の誇りとせよ。エホバを求める者たちの心が歓ぶように。
- エホバとそのみ力を尋ね求めよ。絶えずそのみ顔を求めよ。
- [神]の行なわれたくすしいみ業，その奇跡，み口の司法上の定めを思い起こせ。
- その僕アブラハムの胤よ，その選ばれた者たち，ヤコブの子らよ。
- この方はわたしたちの神エホバなのである。その司法上の定めは全地にある。
- [神]はその契約を定めのない時に至るまで，そのお命じになったみ言葉を千代に至るまでも覚えておられる。
- その[契約]を[神]はアブラハムと結び，その誓いのことばをイサクに[お与えになった]。
- そして，その[ことば]をヤコブに対する規定，イスラエルに対する定めなく存続する契約として立てて，
- こう言われた。「わたしはカナンの地をあなたに，あなた方の相続地の割り当て分として与えるであろう」。
- [それは，]彼らの数が少なく，それも非常に少なく，しかもその[地]で外人居留者であったときのことである。
- そして，彼らは国民から国民へ，一つの王国からほかの民へと歩き回った。
- [神]は人がだれも彼らからだまし取ることを許さず，かえって彼らのために王たちを戒め，
- [こう言われた。]「あなた方はわたしの油そそがれた者たちに触れてはならない。わたしの預言者たちに何も悪いことをしてはならない」。
- それから，[神]は飢きんをその地に呼び寄せ，輪型のパンに通す棒をすべて折られた。
- [神]は彼らより先にひとりの人を遣わされた。それは奴隷として売られたヨセフであった。
- 人々は彼に足かせを掛けて苦しめ，彼の魂は鉄かせの中に入った。
- 彼の言葉が来る時まで，エホバのことばが彼を精錬した。
- 王は彼を釈放するために人を遣わした。もろもろの民の支配者が，彼を解き放つために。
- [王]は彼を自分の家の主人とし，自分の全財産を支配する者とした。
- 自分の君たちを彼の魂の望みどおりに縛るため，彼がその年配者たちにも知恵を教えるためであった。
- 次いで，イスラエルはエジプトに入り，ヤコブ自身ハムの地に外国人としてとどまった。
- [神]はその民を大いに増やし，これを徐々にその敵対者たちよりも強くしてゆかれた。
- [神]は彼らの心を変えさせ，ご自分の民を憎むように，ご自分の僕たちに対してこうかつに振る舞うようにされた。
- [神]はご自分の僕モーセを，ご自分の選ばれたアロンを遣わされた。
- [二人]は彼らの間にそのしるしの事柄と，ハムの地に奇跡を置いた。
- [神]は闇を送って暗くされた。彼らはその言葉に逆らわなかった。
- [神]は彼らの水を血に変え，その魚を死なせた。
- 彼らの地には，かえるが群がり，王たちの奥の部屋に入り込んだ。
- [神]は，あぶが入って来るように，ぶよがその全領地に[入って来る]ようにと言われた。
- [神]はその大降りを雹とし，彼らの地で燃え立つ火とされた。
- 次いで，彼らのぶどうの木といちじくの木を打ち，その領地の木々を砕かれた。
- [神]はいなごが，一種のいなごが，無数に入って来るようにと言われた。
- すると，それらはその地のすべての草木を食い荒らし，また，その土地の実りをも食い荒らしていった。
- 次いで[神]は，その地のすべての初子，彼らのすべての生殖力の始めを討ち倒された。
- そして，彼らを銀と金と共に連れ出された。その部族の中には，つまずきながら行く者はだれもいなかった。
- エジプトは彼らが出て行ったとき歓んだ。彼らの怖れがその者たちを襲ったからであった。
- [神]は雲を仕切りの幕として広げ，夜には，火のために光をお与えになった。
- 彼らは願い求めた。すると，[神]はうずらをもたらし，天からのパンで彼らを常に満ち足りるようにされた。
- [神]は岩を開かれた。すると，水が流れ出るようになり，それは水のない地域を川となって進んだ。
- [神]はご自分の僕アブラハムに対する聖なる言葉を覚えておられたからである。
- それで，ご自分の民を歓喜をもって，ご自分の選ばれた者たちを，歓呼をもって連れ出された。
- そして，徐々に諸国民の地を彼らにお与えになり，彼らは国たみの骨折りの実を手に入れつづけた。
- それは，彼らがその規定を守り，その律法を守り行なうためであった。あなた方はヤハを賛美せよ。