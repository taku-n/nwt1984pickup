ダビデによる。調べ。
- わたしは愛ある親切と裁きについて歌います。エホバよ，わたしはあなたに向かって調べを奏でます。
- わたしはとがのない道にあって思慮深く行動します。あなたはいつわたしのところに来てくださるのですか。わたしは心の忠誠によってわたしの家の中を歩きます。
- わたしはどうしようもないものを目の前に置きません。わたしはそれて行く者たちの行ないを憎みました。それがわたしに取り付くことはありません。
- 曲がった心はわたしから離れて行きます。わたしは悪いことを何も知りません。
- 友をひそかに中傷する者，わたしはその者を沈黙させます。目がごう慢で，心の尊大な者，わたしはその者に我慢できません。
- わたしの目は地の忠実な者たちの上にあります。彼らがわたしと共に住むためです。とがのない道を歩んでいる者，それがわたしに仕える者なのです。
- わたしの家の中には，策略を巡らす者はだれも住みません。偽りを語る者については，その者がわたしの目の前に堅く立てられることはありません。
- わたしは毎朝，地の邪悪な者たちを沈黙させます。有害なことを行なう者を皆，エホバの都から断ち滅ぼすためです。