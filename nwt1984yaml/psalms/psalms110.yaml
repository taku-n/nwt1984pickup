ダビデによる。調べ。
- わたしの主に対するエホバのお告げはこうです。「わたしがあなたの敵をあなたの足台として置くまでは，わたしの右に座していよ」。
- あなたの力の杖を，エホバはシオンから送り出して，[こう言われます。]「あなたの敵のただ中で従えてゆけ」。
- あなたの軍勢の日に，あなたの民は進んで自らをささげます。神聖さの光輝のうちに，夜明けの胎から，あなたは露玉のような若者の隊を得ておられます。
- エホバは誓いをお立てになりました。（そして悔やまれません。）「あなたは定めのない時に至るまで，メルキゼデクのさまにしたがう祭司である！」
- エホバ自らあなたの右にあって，その怒りの日に必ず王たちを打ち砕かれます。
- [神]は諸国民の中で裁きを執行し，死体を満ちあふれさせます。人口の多い地を治める頭たる者を必ず打ち砕かれるのです。
- 道の途中にある激流の谷から彼は飲みます。それゆえに，彼は[その]頭を高く上げられるのです。