指揮者へ。歌，調べ。
- 地のすべて[の者]よ，神に向かって勝利の叫びを上げよ。
- そのみ名の栄光に調べを奏でよ。その賛美を栄光あるものとせよ。
- 神に申し上げよ，「あなたのみ業は何という畏怖の念を抱かせるものなのでしょう。あなたの満ちあふれる力のゆえに，あなたの敵はへつらいながらみもとに来ます。
- 地のすべて[の者]はあなたに身をかがめ，あなたに調べを奏で，そのみ名に調べを奏でます」。セラ。
- あなた方は来て，神の働きを見よ。人の子らに対するその扱いは畏怖の念を起こさせる。
- [神]は海を変えて乾いた地とされた。彼らは川の中を歩いて渡った。その所でわたしたちは[神]にあって歓ぶようになった。
- [神]はその力強さによって定めのない時に至るまで支配しておられる。その目は諸国の民を見張る。強情な者たちについては，彼らが自らのうちに高められることがありませんように。セラ。
- もろもろの民よ，わたしたちの神をほめたたえよ。[神]への賛美の声を響かせよ。
- [神]はわたしたちの魂を命のうちに置いてくださる。[神]はわたしたちの足がよろめくことを許されなかった。
- 神よ，あなたはわたしたちを調べられたからです。あなたは銀を精錬するときのように，わたしたちを精錬されました。
- あなたはわたしたちを狩猟の網の中に引き入れ，わたしたちの腰に圧迫を加えられました。
- あなたは死すべき人間にわたしたちの頭の上を乗り越えさせました。わたしたちは火の中を通り，水の中を通って来ました。あなたはわたしたちを安らぎへ連れ出されました。
- わたしは全焼燔の捧げ物を携えてあなたの家に入り，わたしの誓約をあなたに果たします。
- わたしの唇が言い表わした[誓約]，わたしが窮境に陥っていたときに，わたしの口が語ったその[誓約]を。
- わたしは肥えた家畜の全焼燔の捧げ物を，雄羊の犠牲の煙と共にあなたにささげます。わたしは雄牛を雄やぎと共に供えます。セラ。
- すべて神を恐れる者は来て，聴け。わたしは[神]がわたしの魂のためにしてくださったことを話そう。
- わたしは自分の口で[神]に呼びかけた。わたしの舌でほめたたえることがあった。
- もしわたしが心の中で有害なことを考えたのなら，エホバは[わたしの言うことを]聞かれないであろう。
- 神は確かに聞いてくださった。わたしの祈りの声に注意を払ってくださった。
- 神がほめたたえられるように。[神]はわたしの祈りを退けず，また，その愛ある親切をわたしから[退けられなかった]。