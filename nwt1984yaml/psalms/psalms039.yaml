エドトンの指揮者へ。ダビデの調べ。
- わたしは言った，「わたしは自分の道を守って，舌で罪をおかすことがないようにしよう。邪悪な者がわたしの前にいる限り，わたしは自分の口にくつこを守りとしてはめよう」。
- わたしは口のきけない者となって沈黙した。わたしは良いことから押し黙っていた。すると，わたしが痛みを受けることは締め出された。
- わたしの心はわたしの内で熱し，わたしが溜め息をついている間，火は燃えつづけた。わたしは自分の舌で言った，
- 「エホバよ，わたしの終わりをわたしに知らせてください。わたしの日の長さを―それがどれだけかを。自分がどんなにはかないものであるかを知るためです。
- ご覧ください，あなたはわたしの日をごくわずかなものとされました。わたしの寿命はあなたのみ前にはないも同然です。実に，地の人は皆，しっかり立ってはいても，ただの呼気にすぎません。セラ。
- 実に，人は幻像のように歩き回ります。実に，彼らはいたずらに騒ぎ立ちます。物を積み上げますが，だれがそれを集めることになるか知りません。
- それで今，エホバよ，わたしは何を待ち望んできたのでしょうか。わたしの期待はあなたに向けられています。
- わたしのすべての違犯からわたしを救い出してください。わたしを無分別な者のそしりとしないでください。
- わたしは口がきけませんでした。わたしは口を開くことができませんでした。あなたご自身が行動されたからです。
- あなたの災厄をわたしから取り除いてください。あなたのみ手の敵意のために，わたしは終わりを迎えたのです。
- あなたはとがに対する戒めによって人を正されました。そしてその願わしい物を蛾のように食い尽くされます。実に，地の人はみな呼気なのです。セラ。
- エホバよ，わたしの祈りを聞いてください。助けを求めるわたしの叫びに耳を向けてください。わたしの涙に対して沈黙していないでください。わたしはあなたにとって外人居留者にすぎず，わたしのすべての父祖と同じく移住者だからです。
- わたしから[目を]そらしてください。わたしが去って，いなくなる前に，わたし[の気持ち]が晴れやかになるために」。