登って行くときの歌。
- エホバがシオンの捕らわれ人を連れ戻されたとき，わたしたちは夢を見ている者のようになった。
- その時，わたしたちの口は笑いで，わたしたちの舌は歓呼で満たされるようになった。その時，人々は諸国民の中で言いはじめた，「エホバは，彼らに対して行なったことにおいて大いなることを行なわれた」と。
- エホバは，わたしたちに対して行なったことにおいて大いなることを行なわれた。わたしたちは喜びに満ちた。
- エホバよ，わたしたちの捕らわれ人の群れを連れ戻してください。ネゲブの川床のように。
- 涙をもって種をまく者たちは，まさに歓呼の声をもって刈り取るであろう。
- 一袋の種を携え，しかも泣きながら出て行かなければならない者は，穀物の束を携え，必ず歓呼の声を上げながら入って来るであろう。