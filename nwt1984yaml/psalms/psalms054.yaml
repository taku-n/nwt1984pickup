弦楽器の指揮者へ。マスキル。ダビデによる。ジフ人たちが入って来て，「ダビデはわたしたちのところに身を隠しているではありませんか」とサウルに言ったときに。
- 神よ，あなたのみ名によってわたしを救ってください。あなたがご自分の力強さをもってわたしの言い分を弁護してくださいますように。
- 神よ，わたしの祈りを聞いてください。わたしの口のことばに耳を向けてください。
- わたしに向かって立ち上がったよそ者たち，わたしの魂を求める圧制者たちがいるからです。彼らは自分の前に神を置きませんでした。セラ。
- 見よ，神はわたしを助けてくださる方。エホバは，わたしの魂を支える者たちの中におられます。
- [神]はわたしの敵に悪を報われるのです。あなたの真実さをもって彼らを沈黙させてください。
- わたしは自ら進んであなたに犠牲をささげます。エホバよ，わたしはあなたのみ名をたたえます。それは良いものだからです。
- [神]はあらゆる苦難からわたしを救い出してくださり，わたしの目はわたしの敵を見たからです。