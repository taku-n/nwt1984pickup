ダビデが息子アブサロムのために逃げていたときの調べ。
- エホバよ，なぜわたしに敵対する者が多くなったのですか。なぜ多くの者がわたしに向かって立ち上がるのですか。
- 多くの者はわたしの魂について言います，「彼のためには神による救いはない」と。セラ。
- ですが，エホバよ，あなたはわたしの周りにある盾，わたしの栄光であり，わたしの頭をもたげてくださる方なのです。
- わたしは声を上げてエホバに呼びかけます。すると，その聖なる山からわたしに答えてくださいます。セラ。
- そしてわたしは，横になって眠ります。わたしは必ず目を覚ますでしょう。エホバご自身がわたしを支えていてくださるからです。
- わたしを取り囲んで勢ぞろいした幾万の民をもわたしは恐れません。
- エホバよ，どうか立ち上がってください。わたしの神よ，わたしを救ってください。あなたはわたしのすべての敵のあごを打ってくださらなければなりません。邪悪な者たちの歯を砕いてくださらなければなりません。
- 救いはエホバのものです。あなたの祝福はあなたの民の上にあります。セラ。