弦楽器の指揮者へ。ダビデによる。
- 神よ，わたしの嘆願の叫びを聞いてください。わたしの祈りに注意を払ってください。
- わたしは心が弱まるとき，地の果てからあなたに叫びます。わたしより高い所にある岩の上にわたしを導いてくださいますように。
- あなたはわたしのための避難所となり，敵の面前にある強固な塔となってくださったからです。
- わたしは定めのない時にわたってあなたの天幕の客となり，あなたの翼の隠れ場に避難します。セラ。
- 神よ，それはあなたご自身がわたしの誓約を聴いてくださったからです。あなたはみ名を恐れる者たちの所有物を[わたしに]与えてくださいました。
- あなたは王の日に，日を加えられ，彼の年は代々にたぐうものとなります。
- [王]は神のみ前に定めのない時に至るまで住みます。ああ，愛ある親切と真実を割り当ててください。それらが[王]を保護するためです。
- こうして，わたしはあなたのみ名に永久に調べを奏でます。日ごとにわたしの誓約を果たすために。