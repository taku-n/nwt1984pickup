- わたしは自分のとがを言い表わし，自分の罪について思い煩うようになったからです。
- そして，生きているわたしの敵は力強くなり，何の根拠もなくわたしを憎む者は多くなりました。
- 彼らは善に対し悪をもってわたしに報い，わたしが善いことを追い求めることに対し，わたしに抵抗して応じました。
- エホバよ，わたしを捨てないでください。わたしの神よ，わたしから遠く離れないでください。
- 急いでわたしを助けに来てください，わたしの救いであるエホバよ。