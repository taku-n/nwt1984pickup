賛美。ダビデによる。א[アーレフ]
- 王なるわたしの神よ，わたしはあなたを高めます。定めのない時に至るまで，まさに永久にあなたのみ名をほめたたえます。ב[ベート]
- わたしは一日じゅうあなたをほめたたえ，定めのない時に至るまで，まさに永久にあなたのみ名を賛美します。ג[ギメル]
- エホバは大いなる方，大いに賛美されるべき方。その偉大さは探りがたい。ד[ダーレト]
- 代は代へとあなたのみ業をほめつづけ，彼らはあなたの力強い行ないを告げます。ה[ヘー]
- あなたの尊厳の栄光に満ちた光輝と，あなたのくすしいみ業に関する事柄をわたしは自分の思いに留めます。ו[ワーウ]
- そして，彼らはあなたの畏怖の念を起こさせる事柄の力について語り，あなたの偉大さについては，わたしがそれを告げ知らせます。ז[ザイン]
- 彼らはあなたの豊かな善良さに関する言葉をほとばしらせ，あなたの義[のゆえに]喜び叫びます。ח[ヘート]
- エホバは慈しみと憐れみに富み，怒ることに遅く，愛ある親切の大いなる方です。ט[テート]
- エホバはすべてのものに対して善良であり，その憐れみはそのすべてのみ業の上にあります。י[ヨード]
- エホバよ，あなたのすべてのみ業はあなたをたたえ，あなたの忠節な者たちはあなたをほめたたえます。כ[カフ]
- 彼らはあなたの王権の栄光について語り，あなたの力強さについて話します。ל[ラーメド]
- それは，その力強い行ないと，その王権の光輝に満ちた栄光とを人の子らに知らせるためです。מ[メーム]
- あなたの王権は定めのないすべての時にわたる王権，あなたの統治権は代々限りなく続きます。ס[サーメク]
- エホバは倒れてゆくすべての者を支え，かがんでいるすべての者を立ち上がらせておられます。ע[アイン]
- すべてのものの目は望みを抱いてあなたを見つめます。そして，あなたは彼らに食物をその季節ごとに与えておられるのです。פ[ペー]
- あなたはみ手を開いて，すべての生きているものの願いを満たしておられます。צ[ツァーデー]
- エホバはそのすべての道において義にかなっておられ，そのすべてのみ業において忠節です。ק[コーフ]
- エホバは，ご自分を呼び求めるすべての者，ご自分を真実に呼び求めるすべての者の近くにおられます。ר[レーシュ]
- [神]はご自分を恐れる者たちの願いを遂げてくださり，助けを求めるその叫びを聞き，彼らを救ってくださいます。ש[シーン]
- エホバはご自分を愛する者すべてを守っておられます。しかし邪悪な者については，[神]は[彼らを]みな滅ぼし尽くされます。ת[ターウ]
- わたしの口はエホバの賛美を語ります。すべての肉なる者が，定めのない時に至るまで，まさに永久にその聖なるみ名をほめたたえるように。