“諭しのゆり”の指揮者へ。ミクタム。ダビデによる。教えのために。彼がアラム･ナハライムおよびアラム･ツォバと闘い，ヨアブが帰って来て，“塩の谷”でエドムを一万二千人も打ち倒したときに。
- 神よ，あなたはわたしたちを捨て去り，わたしたちを突き破り，いきり立たれました。あなたはわたしたちを元通りにしてくださらなければなりません。
- あなたは地を激動させ，引き裂かれました。その破れをいやしてください。それはよろめいたからです。
- あなたはご自分の民に辛苦を見させました。あなたはふらつかせるぶどう酒をわたしたちに飲ませました。
- あなたはあなたを恐れる者たちに旗じるしを与えられました。弓のゆえにジグザグに逃げるようにと。セラ。
- あなたの愛する者たちが救い出されるために，どうかあなたの右手で救いを施し，わたしたちに答えてください。
- 神ご自身がその神聖さのうちに話されました，「わたしは歓喜し，わたしはシェケムを受け分として分け与えよう。わたしはスコトの低地平原を測り分ける。
- ギレアデはわたしのもの。マナセもわたしのもの。エフライムはわたしの頭である者の要塞。ユダはわたしの司令者の杖。
- モアブはわたしの洗い盤。エドムの上にわたしは自分のサンダルを投げ出す。フィリスティアにわたしは勝ちどきを上げる」。
- だれがわたしを攻め囲まれた都市へ連れて行ってくれるでしょうか。だれがわたしをエドムにまで確実に導いてくれるでしょうか。
- 神よ，それは，わたしたちを捨て去って，わたしたちの軍勢と共に神として出て行かれない，あなたではありませんか。
- どうか苦難からの助けをわたしたちに与えてください。地の人による救いは無価値なものだからです。
- 神によってわたしたちは活力を得，[神]ご自身がわたしたちの敵対者を踏み砕かれるのです。