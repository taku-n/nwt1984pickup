- あなた方はヤハを賛美せよ。エホバに感謝せよ。[神]は善良な方だからである。その愛ある親切は定めのない時にまで及ぶからである。
- だれがエホバの力ある業を述べることができるだろうか。[また，]そのすべての賛美を聞かせることができるだろうか。
- 公正を守り行ない，常に義を行なう人は幸いだ。
- エホバよ，あなたの民に対する善意をもってわたしを覚え，あなたの救いをもってわたしを顧みてください。
- それは，わたしがあなたの選ばれた者たちに対する良いことを見，あなたの国民の歓びをもって歓び，あなたの相続物と共に誇ることができるためです。
- わたしたちは自分の父祖たちと同様に罪をおかしました。わたしたちは悪いことを行ない，邪悪な行動をしました。
- エジプトにいたわたしたちの父祖たちは，あなたのくすしいみ業に対して少しも洞察力を示しませんでした。彼らはあなたの豊かな，大いなる愛ある親切を思い出さず，海で，紅海のそばで反逆の振る舞いをしました。
- 次いで，[神]はそのみ名ゆえに彼らを救いだされました。それによってご自分の力強さを知らせるためでした。
- それで，[神]が紅海を叱責されると，それは徐々に干上がり，[神]は彼らに水の深みを，荒野を通るときのように歩いて通らせました。
- こうして，[神]は彼らをその憎む者の手から救い，敵の手から彼らを取り戻されました。
- そして，水が彼らの敵対者たちを覆うようになり，そのうちの一人も残されませんでした。
- そのとき，彼らはみ言葉に信仰を持ち，その賛美を歌いはじめました。
- すぐに彼らはそのみ業を忘れました。彼らはその助言を待ちませんでした。
- かえって，荒野で利己的な欲望を表わし，砂漠で神を試すようになりました。
- 次いで，[神]は彼らの願いをかなえ，それから彼らの魂に身のやせ衰える病を送り込まれました。
- すると，彼らは宿営の中でモーセを，エホバの聖なる者アロンをもそねむようになりました。
- そのとき，地が開けてダタンを呑み尽くし，アビラムの集まりを覆い隠しました。
- そして，火が彼らの集まりの中で燃えはじめ，炎が邪悪な者たちをむさぼり食いました。
- その上，彼らはホレブで子牛を造り，鋳像に身をかがめました。
- こうして，彼らはわたしの栄光を，草木を食べるものである雄牛をかたどったものと取り替えました。
- 彼らは自分たちの救い主である神を忘れたのです。エジプトで大いなることを，
- ハムの地でくすしいみ業を，紅海で畏怖の念を抱かせることを行なわれた方を。
- そして，もしご自分の選ばれた者，モーセがいなかったなら，[神]は今にも，彼らを滅ぼし尽くすように，と言われるところでした。[モーセ]は，[彼らが]滅ぼされないよう，その激しい怒りを引き戻すため，その前の割れ目に立ちました。
- また，彼らはその望ましい地を侮べつするようになり，そのみ言葉に信仰を持ちませんでした。
- 彼らは天幕の中でしきりに愚痴をこぼし，エホバの声に聴き従いませんでした。
- それで，[神]は彼らに関して[誓いの]手を上げました。荒野で彼らを倒し，
- その子孫を諸国民の中に倒し，彼らをもろもろの地に散らす，と。
- そして，彼らはペオルのバアルを愛慕し，死者の犠牲を食べるようになりました。
- 彼らがその行動によって怒りを引き起こしていたとき，彼らの間に今度は神罰が激しく下りました。
- ピネハスが立ち上がって取り成しをすると，そのとき神罰はとどめられました。
- そして，それは彼にとって，代々定めのない時に至るまで義とみなされることになりました。
- さらに，彼らはメリバの水のところで怒りを招き，それゆえ，モーセは彼らのために災いに遭いました。
- 彼らがその霊を憤激させ，彼がその唇で性急に話しはじめたからです。
- 彼らは，エホバが自分たちに[そう]言われたのに，もろもろの民を滅ぼし尽くすことをしませんでした。
- そして，諸国民と混じり合い，彼らの業を学ぶようになりました。
- また，その偶像に仕えつづけ，それらは彼らにとってわなとなりました。
- また，自分の息子や娘を悪霊に犠牲としてささげてゆきました。
- こうして，罪のない血を，彼らの息子や娘の血を流しつづけました。それらの者を彼らはカナンの偶像に犠牲としてささげたのです。その地は流血で汚されることになりました。
- 彼らは自分たちの業によって汚れ，その行動によって不倫な交わりを持ちつづけました。
- それで，エホバの怒りがその民に対して燃え上がり，[神]はご自分の相続物を忌むようになりました。
- そして，彼らを繰り返し諸国民の手に渡されました。彼らを憎む者たちが彼らを支配し，
- 敵が彼らを虐げ，彼らがその者たちの手の下に従えられるためでした。
- [神]は幾度も彼らを救い出されましたが，彼らのほうは不従順な道を[歩んで]反逆の振る舞いをし，そのとがのために低くされました。
- そして，[神]は彼らの嘆願の叫びを聞くとき，その苦難をご覧になるのでした。
- そして，彼らに関してご自分の契約を思い出し，その豊かで，大いなる愛ある親切にしたがって悔やまれるのでした。
- そして，彼らをとりこにする者たちすべての前で，彼らが哀れみを受けるようにしてくださいました。
- わたしたちの神エホバよ，わたしたちを救ってください。諸国民の中からわたしたちを集めてください。[わたしたちが]あなたの聖なるみ名に感謝し，あなたの賛美を歓喜して語るためです。
- 定めのない時から定めのない時に至るまでも，イスラエルの神エホバがほめたたえられますように。すべての民は，アーメンと言わなければならない。あなた方はヤハを賛美せよ。