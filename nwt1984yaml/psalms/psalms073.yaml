アサフの調べ。
- 神はイスラエルに対して，心の清い者たちに対して，確かに善良であられる。
- わたしについていえば，わたしの足はもう少しでそれて行くところだった。わたしの歩みは危うく滑るところだった。
- わたしは邪悪な者たちが平安でいるのを見る[たびに]，誇る者たちがねたましくなったからだ。
- 彼らには死の激痛もなく，その下腹は肥えているからだ。
- 彼らは死すべき人間の難儀に遭うことも，ほかの人間のように災厄に遭うこともない。
- それゆえ，ごう慢さが彼らの首飾りとなった。暴虐が衣のように彼らを包む。
- その目は脂肪で膨らみ，彼らは心の想像するところを超えた。
- 彼らは嘲笑し，悪いことについて話し，だまし取ることについて格調高い話し方をする。
- 彼らはその口を天にまでも入れた。彼らの舌は地を歩き回る。
- それゆえ，[神]はご自分の民をこちらに連れ戻す。満ちているところの水は彼らのために流し出される。
- そして彼らは言った，「どのようにして神は知るようになったのか。至高者には知識があるのか」と。
- 見よ，これらは邪悪な者であり，いつまでも安楽に暮らしている。彼らは[自分の]資産を殖やした。
- わたしが自分の心を清めたことも，潔白のうちに自分の手を洗うことも，確かに無駄なことなのだ。
- そして，わたしは一日じゅう災厄に遭うこととなり，わたしの矯正は毎朝のことである。
- もしわたしが，「そのように話をしよう」と言ったのなら，見よ，あなたの子らの世代に対して，わたしは不実な行為をしたことになる。
- それで，わたしはこのことを知ろうと考えつづけた。それはわたしの目に難儀なことであった。
- わたしが神の大いなる聖なる所に入って行くまでは。わたしは彼らの将来を見極めたいと思った。
- 確かに，あなたは彼らを滑りやすい地に置かれます。あなたは彼らを滅びに陥れました。
- ああ，彼らは一瞬のことのように驚きの的となってしまいました。彼らはその終わりに至り，突然の恐怖によって終わりを迎えました。
- エホバよ，目覚めた後の夢のように，あなたは[身を]起こすとき彼らの像をさげすまれます。
- わたしの心はいら立ち，わたしは腎に鋭い痛みを受けたからです。
- そして，わたしは道理をわきまえておらず，知ることができませんでした。あなたから見て，わたしはただの獣のようなものとなりました。
- しかし，わたしは絶えずあなたと共にいます。あなたはわたしの右手をつかんでくださいました。
- あなたはご自分の助言をもってわたしを導き，その後，わたしを栄光へ連れて行ってくださるのです。
- わたしにとって天にだれがいるでしょうか。わたしにとって，あなたのほかに，地には何の喜びもありません。
- わたしの体とわたしの心は衰えました。神はわたしの心の岩，定めのない時に至るまでわたしの受け分なのです。
- ご覧ください，あなたから離れている者たちは滅びうせます。不道徳にもあなたから去って行く者を，あなたはみな必ず沈黙させられます。
- しかしわたしについていえば，神に近づくことは良いことなのです。主権者なる主エホバのもとに，わたしは自分の避難所を置きました。あなたのすべてのみ業を告げ知らせるためです。