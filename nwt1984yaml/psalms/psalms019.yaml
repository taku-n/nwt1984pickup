指揮者へ。ダビデの調べ。
- 天は神の栄光を告げ知らせ，大空はみ手の業を語り告げている。
- 日は日に継いで言語をほとばしらせ，夜は夜に継いで知識を表わし示す。
- 言語もなく，言葉もなく，それらのものからは声が聞かれることもない。
- その測り綱は全地へ，その発言は産出的な地の果てへと出て行った。そこに[神]は太陽のために天幕を設けられた。
- そして，それは婚姻の間から出て来るときの花婿のようだ。力ある者のように，歓喜して道筋を走る。
- それは天の一方の果てから出て行き，巡って行くその[終わり]は[他の]果てである。その熱から覆い隠されるものは何もない。
- エホバの律法は完全で，魂を連れ戻す。エホバの諭しは信頼でき，経験のない者を賢くする。
- エホバから出る命令は廉直で，心を歓ばせる。エホバのおきては清く，目を輝かせる。
- エホバへの恐れは浄く，永久に立つ。エホバの司法上の定めは真実であり，全く義にかなっていることが実証された。
- それらは金よりも，いや，精錬された多くの金よりもさらに願わしいものであり，蜜，それも蜜ばちの巣から流れる蜜よりもなお甘い。
- また，あなたの僕はそれによって警告を受けました。それを守ることには大きな報いがあります。
- 間違い―だれが[それを]見分けることができるでしょうか。覆い隠されている罪からわたしが潔白であると宣告してください。
- また，せん越な行為からあなたの僕をとどめてください。それにわたしを支配させないでください。そうすれば，わたしは全き者となり，多くの違犯から潔白な者としてとどまることでしょう。
- わたしの岩，わたしを請け戻してくださる方エホバよ，わたしの口のことばとわたしの心の黙想とが，あなたのみ前に快いものとなりますように。