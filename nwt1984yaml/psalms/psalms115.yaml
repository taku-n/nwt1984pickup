- エホバよ，わたしたちには何も属していません。わたしたちには何も属していません。あなたの愛ある親切とあなたの真実とにしたがって，ただあなたのみ名に栄光を帰してください。
- なぜ諸国の民が言ってよいでしょうか，「彼らの神は一体どこにいるのか」と。
- しかし，わたしたちの神は天におられ，すべてその喜びとすることを行なわれた。
- 彼らの偶像は銀や金であり地の人の手の業である。
- 口はあっても，話すことはできない。目はあっても，見ることはできない。
- 耳はあっても，聞くことはできない。鼻はあっても，かぐことはできない。
- 手を持ってはいても，触ることはできない。足を持ってはいても，歩くことはできない。のどを使って声を出すわけでもない。
- これを作る者たちはまさしくこれと同じようになる。すべてこれに依り頼んでいる者たちは。
- イスラエルよ，エホバに依り頼め。[神]は彼らの助けであり，彼らの盾である。
- アロンの家よ，エホバに信頼を置け。[神]は彼らの助けであり，彼らの盾である。
- エホバを恐れる者たちよ，エホバに依り頼め。[神]は彼らの助けであり，彼らの盾である。
- エホバ自らわたしたちのことを覚えてくださった。[そして]祝福してくださる。イスラエルの家を祝福し，アロンの家を祝福してくださる。
- エホバを恐れる者たちを，小なる者も大なる者をも祝福してくださる。
- エホバはあなた方に増加をもたらされる。あなた方にもあなた方の子らにも。
- あなた方はエホバに，天と地の造り主に祝福された者たちである。
- 天についていえば，天はエホバに属する。しかし地はというと，[神]は[これを]人の子らにお与えになった。
- 死者はヤハを賛美しない。また，沈黙へ下って行く者もだれひとりそうしない。
- しかしわたしたちは，今より定めのない時に至るまでヤハをほめたたえる。あなた方はヤハを賛美せよ！