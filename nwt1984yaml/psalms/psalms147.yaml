- あなた方はヤハを賛美せよ。わたしたちの神に調べを奏でるのは良いことだからである。それは快いことだからである―賛美はふさわしい。
- エホバはエルサレムを建てておられ，イスラエルの追い散らされた者たちを集められる。
- [神]は心の打ち砕かれた者をいやし，その痛む所を包んでくださる。
- [神]は星の数を数えておられ，そのすべてを[各々の]名で呼ばれる。
- わたしたちの主は大いなる方，力に満ちておられる。その理解については語り尽くすことができない。
- エホバは柔和な者たちを助け，邪悪な者たちを地に卑しめておられる。
- あなた方は感謝のことばをもってエホバにこたえ応じ，たて琴をもってわたしたちの神に調べを奏でよ。
- [神]は天を雲で覆っておられる方，地のために雨を備えられる方，山々に青草を生え出させる方。
- [神]は獣に，鳴きつづける幼い渡りがらすに，食物を与えておられる。
- [神]は馬の力強さを喜びとされるのではなく，人間の脚を楽しみとされるのでもない。
- エホバは，ご自分を恐れる者たち，ご自分の愛ある親切を待ち望む者たちを楽しみとしておられる。
- エルサレムよ，エホバをほめよ。シオンよ，あなたの神を賛美せよ。
- [神]はあなたの門のかんぬきを強固にされたからである。[神]はあなたの中にいるあなたの子らを祝福してくださった。
- [神]はあなたの領地に平和を置いておられ，小麦の脂肪をもっていつもあなたを満ち足らせてくださる。
- [神]はみことばを地に送っておられ，そのみ言葉は速やかに走る。
- [神]は雪を羊毛のように与えておられ，白霜を灰のように散らされる。
- [神]はその氷を食物の小片のように投げておられる。だれがその寒さの前に立ち得るだろうか。
- [神]はみ言葉を送り出して，それらを溶かす。その風を吹かせる。水は滴る。
- [神]はみ言葉をヤコブに，その規定と司法上の定めをイスラエルに告げておられる。
- [神]はほかのどの国民にもそのようにはなさらなかった。[その]司法上の定めについては，彼らはこれを知らなかった。あなた方はヤハを賛美せよ！