- あなた方はヤハを賛美せよ！エホバの僕たちよ，賛美をささげよ。エホバのみ名を賛美せよ。
- エホバのみ名が今より定めのない時に至るまでほめたたえられますように。
- 日の昇る所から沈む所に至るまで，エホバのみ名は賛美されるべきもの。
- エホバはすべての国の民の上に高く上られた。その栄光は天の上にある。
- だれがわたしたちの神エホバのようであろうか。[神]はその住まいを高くしておられる。
- [神]はご自分を低くして天と地をご覧になり，
- 立場の低い者をまさしく塵の中から立ち上がらせておられる。[神]は貧しい者をまさしく灰溜めから高められる。
- [これを]高貴な者たちと共に，ご自分の民の高貴な者たちと共に座らせるためである。
- [神]はうまずめを，子らを持つ，喜びに満ちた母として家に住まわせておられる。あなた方はヤハを賛美せよ！