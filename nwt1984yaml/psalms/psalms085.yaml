- エホバよ，あなたはご自分の地を楽しみにされました。あなたはヤコブの捕らわれ人を連れ戻されました。
- あなたはご自分の民のとがを赦し，そのすべての罪を覆われました。セラ。
- あなたはご自分のすべての憤怒を抑え，その怒りの熱から引き返されました。
- わたしたちの救いの神よ，わたしたちを連れ戻し，わたしたちに対するいら立ちを断ってください。
- あなたはわたしたちに対して定めのない時に至るまでいきり立たれるのですか。ご自分の怒りを代々にわたって引き延ばされるのですか。
- あなたは，わたしたちを再び元気づけて，あなたの民があなたにあって歓ぶようにはしてくださらないのですか。
- エホバよ，あなたの愛ある親切をわたしたちに示し，あなたの救いをわたしたちに与えてください。
- わたしは[まことの]神エホバの話されることを聞きます。[神]はその民に，その忠節な者たちに平和を語られるからです。しかし彼らが自己過信に戻ることがないように。
- 実に，その救いは[神]を恐れる者たちの近くにあります。それは栄光がわたしたちの地にとどまるためなのです。
- 愛ある親切と真実，それは互いに会い，義と平和―それは互いに口づけしました。
- 真実がまさしく地から芽を出し，義がまさしく天から見下ろします。
- また，エホバは良いものを与えてくださり，わたしたちの地は収穫を与えます。
- 義がそのみ前を歩み，自らの足取りによって道を設けるのです。