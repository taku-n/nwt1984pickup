登って行くときの歌。
- エホバよ，わたしは深みからあなたを呼び求めました。
- エホバよ，わたしの声を聞いてください。あなたの耳がわたしの嘆願の声に注意深くあってくださいますように。
- ヤハよ，あなたの見つめるものがとがであるなら，エホバよ，いったいだれが立ち得るでしょうか。
- あなたのもとには[真の]許しがあるからです。それは，あなたが恐れられるためです。
- わたしは望みを抱きました。エホバよ，わたしの魂は望みを抱きました。わたしはみ言葉を待ち望みました。
- わたしの魂はエホバを[待ち望みました]。見張りの者が朝を，朝[の来るの]を見張るのに勝って。
- イスラエルはひたすらエホバを待ち望め。エホバのもとには愛ある親切があるからだ。しかも，そのもとには請け戻しが豊かにある。
- [神]ご自身がイスラエルをそのすべてのとがから請け戻してくださる。