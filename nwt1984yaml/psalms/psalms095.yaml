- さあ，エホバに向かって喜び叫ぼう。わたしたちの救いの岩に向かって勝利の叫びを上げよう。
- 感謝のことばをもってそのみ前に行き，調べをもって[神]に勝利の叫びを上げよう。
- エホバは大いなる神，[他の]すべての神に勝る大いなる王だからである。
- そのみ手の中に地の最も内なる深みがあり，[神]に山々の峰は属する。
- [神]にご自身の造られた海は属し，そのみ手は乾いた地をも形造った。
- 入って行き，崇拝をささげ，身をかがめよう。わたしたちの造り主エホバのみ前にひざまずこう。
- この方はわたしたちの神，わたしたちはその放牧地の民，そのみ手の羊だからである。今日，もしあなた方がその声を聴いたなら，
- メリバにおけるように，荒野のマッサの日におけるように心をかたくなにしてはならない。
- そのとき，あなた方の父祖たちはわたしを試した。彼らはわたしを調べ，またわたしの働きを見た。
- わたしは四十年間[その]世代に対して嫌忌の念を抱きつづけ，そして言うようになった，「彼らは心の定まらない民である。彼ら自身はわたしの道を知るに至らなかった」と。
- 彼らに関して，わたしは怒りのうちに誓った，「彼らにはわたしの休み場に入らせない」と。