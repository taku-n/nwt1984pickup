ダビデの調べ。
- 強い者たちの子らよ，エホバに帰せよ，栄光と力をエホバに帰せよ。
- そのみ名の栄光をエホバに帰せよ。聖なる飾り物を着けてエホバに身をかがめよ。
- エホバの声は水の上にあり，栄光の神ご自身が雷鳴をとどろかせた。エホバは大水の上におられる。
- エホバの声は力に満ち，エホバの声は光輝に輝く。
- エホバの声は杉を砕いている。エホバはレバノンの杉を粉々に砕かれる。
- それらを子牛のように，レバノンとシルヨンを野牛の子らのように跳び回らせる。
- エホバの声は火の炎をもって切り出している。
- エホバの声が荒野をもだえさせ，エホバはカデシュの荒野をもだえさせる。
- エホバの声が雌鹿を産みの苦しみにもだえさせ，森林を裸にする。そして，その神殿で各々は，「栄光！」と言っている。
- 大洪水の上にエホバご自身が座られた。エホバは定めのない時に至るまで王として座られる。
- エホバご自身がその民に力をお与えになる。エホバご自身が平和をもってその民を祝福される。