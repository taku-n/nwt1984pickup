ソロモンに関して。
- 神よ，王にあなたの司法上の定めを，王の子にあなたの義を与えてください。
- 彼があなたの民の言い分を義をもって，あなたの苦しむ者たちの[言い分]を司法上の定めをもって弁護しますように。
- 山々が民に平和を携えて来るように。また，もろもろの丘も，義によって。
- 彼が民の苦しんでいる者を裁き，貧しい者の子らを救い，だまし取る者を砕くように。
- 彼らは太陽のある限り，そして月の前で，代々あなたを恐れます。
- 彼は刈られた草の上に降る雨のように，地をぬらす豊潤な雨のように下ります。
- その日には義なる者が芽生え，豊かな平和が月のなくなるときまで[続くことでしょう]。
- そして，彼は海から海に至るまで，川から地の果てに至るまで臣民を持つことになります。
- 水のない地域の住民は彼の前に身をかがめ，彼の敵もまさしく塵をなめるでしょう。
- タルシシュと島々の王たち―彼らは貢ぎを納めます。シェバとセバの王たち―彼らは贈り物を差し出します。
- そして，すべての王は彼に平伏し，すべての国の民も彼に仕えます。
- 助けを叫び求める貧しい者，また，苦しんでいる者や助け手のない者を彼が救い出すからです。
- 彼は立場の低い者や貧しい者をふびんに思い，貧しい者たちの魂を救います。
- 彼は虐げと暴虐から彼らの魂を請け戻し，彼らの血はその目に貴重なものとなります。
- そして，彼が生き長らえるように。彼にシェバの金のいくらかが与えられるように。そして，彼のために絶えず祈りがささげられ，一日じゅう彼がほめたたえられるように。
- 地には穀物が豊かに実り，山々の頂であふれんばかりに[実ります]。彼の実はレバノンのもののようになり，都市からの者たちは地の草木のように咲き輝くことでしょう。
- 彼の名が定めのない時に至るまで続くように。太陽の前でその名が増し加わり，彼によって人々が自らを祝福し，すべての国の民が彼を幸いな者と言うように。
- エホバ神，イスラエルの神がほめたたえられますように。ただこの方だけがくすしい業を行なっておられるのです。
- その栄光あるみ名が定めのない時に至るまでほめたたえられるように。その栄光が全地に満ちるように。アーメン，アーメン。
- エッサイの子ダビデの祈りは終わった。