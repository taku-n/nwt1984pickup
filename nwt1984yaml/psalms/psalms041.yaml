指揮者へ。ダビデの調べ。
- 立場の低い者に対して思いやりをもって行動する人は幸いです。災いの日にエホバはその人を逃れさせてくださいます。
- エホバご自身が彼を守り，彼を生き長らえさせてくださるのです。彼は地で幸いな者と言われるでしょう。あなたが彼をその敵の魂に渡すことはありえません。
- エホバご自身が病の床にある彼を支えてくださいます。あなたは彼の病気の間そのすべての寝床を必ず替えてくださいます。
- わたしは言いました，「エホバよ，わたしに恵みを示してください。どうかわたしの魂をいやしてください。わたしはあなたに対して罪をおかしたからです」。
- しかしわたしに敵する者たちは，わたしに関して悪いことを言います，「いつ彼は死に，彼の名は実際に滅びうせるのか」と。
- そして，もしもだれかが[わたしに]会いに来るとしても，その人の心は不真実を述べます。彼は自分のために有害なことを集め，出て行って，外で[それを]話すのです。
- わたしを憎む者は，皆一つになってわたしに向かってささやき合います。彼らはわたしに向かって，わたしのために悪いことをたくらみ続けます。
- 「どうしようもないことが彼の上に注ぎ出されている。彼は横たわったのだから，二度と起き上がることはあるまい」。
- また，わたしと平和な関係にあり，わたしが信頼した人，わたしのパンを食べていた[その人]が，わたしに向かって[その]かかとを大きくしました。
- しかしあなたは，エホバよ，わたしに恵みを示し，わたしを起き上がらせてください。わたしが彼らに返報するためです。
- わたしはこれによって，あなたがわたしを喜んでくださったことを知るのです。なぜなら，わたしの敵はわたしに向かって勝ちどきを上げないからです。
- わたしについては，あなたはわたしの忠誠のゆえにわたしを支えてくださいました。あなたは定めのない時に至るまでみ顔の前にわたしを置いてくださいます。
- イスラエルの神エホバがほめたたえられますように。定めのない時から，定めのない時に至るまでも。アーメン，アーメン。