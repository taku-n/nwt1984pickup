- あなた方はヤハを賛美せよ！エホバのみ名を賛美せよ。賛美をささげよ，エホバの僕たちよ。
- エホバの家に，わたしたちの神の家の中庭に立っている者たちよ。
- ヤハを賛美せよ。エホバは善良な方だからである。そのみ名に調べを奏でよ。それは快いものだからである。
- ヤハはご自分のために，実にヤコブを，ご自分の特別の所有物のために，イスラエルを選ばれたからである。
- わたしは，エホバが大いなる方であることを，わたしたちの主が[他の]すべての神に勝っておられることをよく知っているからである。
- エホバは，天と地，海とすべての水の深みにおいて，すべてその喜びとすることを行なわれた。
- [神]は地の果てから蒸気を上らせておられる。雨のために水門溝をも造られた。その倉から風を出しておられる。
- [神]はエジプトで初子を，人も獣をも討ち倒された方である。
- [神]はしるしと奇跡を，エジプトよ，あなたの中に，ファラオとそのすべての僕の上に送り出された。
- [神]は多くの国の民を討ち倒し，権勢を振るう王たちを殺された方である。
- すなわちアモリ人の王シホン，バシャンの王オグ，そしてカナンのすべての王国を。
- また，彼らの土地を相続財産として，その民イスラエルに対する相続財産[として]お与えになった方である。
- エホバよ，あなたのみ名は定めのない時にまで及びます。エホバよ，あなたの記念は代々に及びます。
- エホバはその民の言い分を弁護し，その僕たちに関して悔やまれることはない。
- 諸国民の偶像は銀や金であり，地の人の手の業である。
- 口はあっても，何も話すことができない。目はあっても，何も見ることができない。
- 耳はあっても，何事にも耳を向けることができない。また，その口に霊はない。
- これを作る者たちは，まさしくこれと同じようになる。すべてこれに依り頼んでいる者たちは。
- イスラエルの家よ，あなた方はエホバをほめたたえよ。アロンの家よ，あなた方はエホバをほめたたえよ。
- レビの家よ，あなた方はエホバをほめたたえよ。エホバを恐れる者たちよ，エホバをほめたたえよ。
- エルサレムに住んでおられるエホバが，シオンからほめたたえられるように。あなた方はヤハを賛美せよ！