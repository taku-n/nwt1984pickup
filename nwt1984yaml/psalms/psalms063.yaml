ダビデの調べ。ユダの荒野にいたときに。
- 神よ，あなたはわたしの神です。わたしはあなたを捜し求めます。わたしの魂はあなたを求めて渇くのです。わたしの肉体はあなたを[慕って]，水のない，乾いた，枯渇した地で弱り衰えました。
- こうして，わたしは聖なる場所であなたを見つめました。あなたの力と栄光を見ながら。
- あなたの愛ある親切は命にも勝るので，わたしの唇はあなたをほめるのです。
- こうして，わたしは生きている限りあなたをほめたたえ，あなたのみ名によって，たなごころを上げます。
- わたしの魂は，最良の部分，まさに肥えたものによるかのように満ち足りており，わたしの口は歓呼の唇をもって賛美をささげます。
- わたしが長いすの上であなたを思い出したとき，夜警時の間に，わたしはあなたのことを思い巡らします。
- あなたがわたしの助けとなってくださったからです。わたしはあなたの翼の陰で喜び叫びます。
- わたしの魂はあなたに付き従いました。あなたの右手はわたしをしっかりととらえています。
- しかし，わたしの魂を滅びに陥れようとしている者たちは，地の最も低い所に入って行きます。
- 彼らは剣の力に引き渡され，単なるきつねの受け分となります。
- そして，王自ら神にあって歓びます。[神]によって誓う者はみな誇ります。偽りを語る者たちの口がふさがれるからです。