指揮者へ。コラの子たちによる。調べ。
- もろもろの民よ，これを聞け。事物の体制に住むすべての者よ，耳を向けよ。
- 人間の子らも，人の子らも，富んでいる者も貧しい者も共々に。
- わたしの口は知恵のことを語り，わたしの心の黙想は理解のことについてである。
- わたしは格言的なことばに耳を傾け，たて琴に合わせてわたしのなぞを明かそう。
- なぜ災いの日にわたしは恐れる必要があるだろうか。わたしを押しのける者たちのとががわたしを取り囲む[日に]。
- 自分の資産に依り頼んでいる者たち，自分の豊かな富を誇りとしている者たちは，
- だれひとりとして，兄弟をさえ決して請け戻すことはできない。また，彼のための贖いを神にささげることも[できない]。
- （彼らの魂を請け戻す代価は非常に貴重であるので，定めのない時まであり得ないものとなった。）
- 彼をなお永久に生き続けさせ，坑を見ることのないようにさせようとしても。
- 彼は，賢い者たちでさえ死ぬのを，愚鈍な者も道理をわきまえない者も共に滅びうせるのを，彼らが自分の資産を他の者に残さざるをえなくなるのを見るからである。
- 彼らの内心の願いは，自分たちの家が定めのない時に至るまで存続し，自分たちの幕屋が代々に至るまで[存続する]ことである。彼らは自分の地所を自分の名で呼んだ。
- とはいえ，地の人は，誉れを受けてはいても，とどまり続けることはできない。その人は滅ぼされた獣にも比べられる。
- これが，愚鈍である者たちの，また，彼らの後に来て自らの能弁を楽しむ者たちの道である。セラ。
- 彼らは羊のように，まさしくシェオルに定められた。死が彼らを牧するであろう。廉直な者たちが朝に彼らを従え，彼らの形はやせ衰える。高大な住まいではなく，シェオルが各々のためのものとなる。
- しかし，神ご自身がわたしの魂をシェオルの手から請け戻してくださる。わたしを受け入れてくださるからだ。セラ。
- ある人が富を得ても，その家の栄光が増し加わっても，そのために恐れてはならない。
- 彼は死ぬとき，何も携えて行くことができないからだ。その栄光が彼に伴って下ることもない。
- その生きている間，彼は自分の魂を祝福しつづけたからだ。（人々はあなたが自分のためにうまくやるのであなたをたたえる。）
- [彼の魂は]，ついには父祖たちの世代に行き着くにすぎない。彼らはもう決して光を見ない。
- 地の人は，誉れを受けてはいても，理解を示さないなら，滅ぼされた獣にも比べられる。