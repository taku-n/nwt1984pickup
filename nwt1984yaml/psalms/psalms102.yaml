苦しむ者が弱くなって，エホバのみ前にその気遣いを注ぎ出すときの祈り。
- エホバよ，どうかわたしの祈りを聞いてください。助けを求めるわたしの叫びがあなたに届きますように。
- わたしが窮境に陥っている日に，わたしからみ顔を覆い隠さないでください。あなたの耳をわたしに傾けてください。わたしが呼ぶ日に，急いでください。わたしに答えてください。
- わたしの日々はまさに煙のように終わりを迎え，わたしの骨は炉のように真っ赤に熱せられたからです。
- わたしの心は草木のように打たれて，干からびています。わたしは自分の食べ物を食べることを忘れてしまったからです。
- わたしの溜め息の音のために，わたしの骨は肉にくっついてしまいました。
- わたしは荒野のペリカンに似ています。わたしは荒廃した場所にいる小さいふくろうのようになりました。
- わたしはやせ衰え，屋根の上の独りぼっちの鳥のようになっています。
- わたしに敵する者たちは一日じゅうわたしをそしりました。わたしをばかにする者たちは，実にわたしによって誓いを立てました。
- わたしは灰をパンのように食べたからです。わたしは自分の飲むものを泣き声と混ぜ合わせました。
- それはあなたの糾弾と義憤のためです。あなたはわたしを持ち上げて，投げ捨てようとされたからです。
- わたしの日は傾いた影のようであり，わたし自身はただの草木のように干からびています。
- しかしあなたは，エホバよ，定めのない時に至るまで住み，あなたの記念は代々に及びます。
- あなたは自ら立ち上がり，シオンに憐れみを抱かれます。今はその恵みとなる時期だからです。定めの時が到来したからです。
- あなたの僕たちは[シオン]の石に楽しみを見いだしたからです。彼らはその塵に恵みを向けるのです。
- 諸国民はエホバのみ名を恐れ，地のすべての王はあなたの栄光を[恐れ]ます。
- エホバは必ずシオンを築き上げ，ご自分の栄光のうちに現われるはずだからです。
- [神]は，[すべてのものを]奪われた人たちの祈りを必ず顧みてくださり，彼らの祈りをさげすまれません。
- これは後の世代のために書き記されます。これから創造される民はヤハを賛美するのです。
- [神]がその聖なる高みから見下ろし，エホバご自身が天から地をご覧になったからです。
- 捕らわれ人の溜め息を聞くため，死に定められた者たちを解き放つために。
- エホバのみ名がシオンで，その賛美がエルサレムで告げ知らされるためです。
- もろもろの民がこぞって集められ，もろもろの王国が[集められ]，エホバに仕えようとするときに。
- [神]は道の途中でわたしの力を苦しめ，わたしの日数を短くされました。
- わたしは言いはじめました，「わたしの神よ，わたしの日の半ばにわたしを取り去らないでください。あなたの年はすべての代に及びます。
- あなたは昔，この地の基を据えられました。天はあなたのみ手の業です。
- それらのものは滅びうせますが，あなたご自身は立ちつづけます。それは衣のようにみな古びてしまいます。あなたは衣服のようにそれを取り替えられます。そしてそれは用を終えるのです。
- しかしあなたは同じであり，あなたの年が全うされることはありません。
- あなたの僕たちの子らは住みつづけ，彼らの子孫はあなたのみ前に堅く立てられるのです」。