指揮者へ。コラの子たちによる。調べ。
- すべての民よ，あなた方は手をたたけ。歓呼の声をもって神に勝利の叫びを上げよ。
- 至高者なるエホバは畏怖の念を起こさせる方，全地を治める大いなる王だからである。
- [神]はもろもろの民をわたしたちの下に，国たみをわたしたちの足下に従えられる。
- [神]はわたしたちのために相続物を選ばれる。ご自分の愛したヤコブの誇りを。セラ。
- 神は喜びの叫びと共に，エホバは角笛の音と共に上られた。
- 神に調べを奏でよ。調べを奏でよ。我らの王に調べを奏でよ。調べを奏でよ。
- 神は全地の王だからである。調べを奏で，思慮深く行動せよ。
- 神は諸国民を治める王となられた。神自らその聖なる王座につかれた。
- もろもろの民の高貴な者たちが，アブラハムの神の民[と共に]寄り集まった。地の盾は神に属するからだ。その上り行かれるところは非常に高い。