- あなた方はヤハを賛美せよ！エホバに新しい歌を，忠節な者たちの会衆でその賛美を歌え。
- イスラエルはその偉大な造り主にあって歓べ。シオンの子ら―彼らはその王にあって喜べ。
- 彼らは踊りをもってそのみ名を賛美せよ。タンバリンとたて琴をもって[神]に調べを奏でよ。
- エホバはその民を楽しんでおられるからである。[神]は柔和な者たちを救いをもって美しくされる。
- 忠節な者たちは栄光のうちに歓喜せよ。その床の上で喜び叫べ。
- 神をほめたたえる歌が彼らののどに，もろ刃の剣が彼らの手にあるように。
- 諸国民に復しゅうをし，国たみに叱責を[与える]ために。
- その王たちにかせを，その栄光を受けた者たちに鉄の足かせを掛けるために。
- 記された司法上の定めを彼らに履行するために。そのような光輝は[神]のすべての忠節な者たちのもの。あなた方はヤハを賛美せよ！