ダビデによる。
- エホバはわたしの光，わたしの救い。わたしはだれを恐れる必要があろうか。エホバはわたしの命のとりで。わたしはだれを怖れる必要があろうか。
- 悪を行なう者たちがわたしの肉を食い尽くそうと，わたしに近づいて来たとき，その者たちは個人的にわたしに敵対する者，わたしに敵する者であるが，彼ら自らつまずいて，倒れた。
- 陣営がわたしに向かって天幕を張ろうとも，わたしの心は恐れない。わたしに向かって戦いが起ころうとも，わたしはそれでも信頼しつづけるだろう。
- わたしは一つのことをエホバに願い求めた―わたしはそれを待ち望む。すなわち，エホバの快さを見るため，その神殿を感謝の思いを抱いて見つめるために，命の日の限りエホバの家に住むことを。
- [神]は災難の日にその隠れがにわたしを隠し，その天幕の秘められた場所にわたしを覆い隠し，岩の上の高みにわたしを置いてくださるからだ。
- それで今，わたしの頭はわたしの周囲にいる敵の上に高く上がる。わたしはその天幕で喜びの叫びの犠牲をささげ，エホバに歌い，調べを奏でる。
- わたしが声を上げて呼ぶとき，エホバよ，聞いてください。わたしに恵みを示し，わたしに答えてください。
- あなたに関して，わたしの心は言いました，「あなた方はわたしの顔を見いだすように努めよ」と。エホバよ，わたしはあなたのみ顔を見いだそうと努めるのです。
- わたしからみ顔を覆い隠さないでください。怒りのうちにあなたの僕を退けないでください。あなたはわたしの助けとなってくださらなければなりません。わたしの救いの神よ，わたしを見捨てないでください。わたしを捨てないでください。
- わたしの父とわたしの母がわたしを捨て去ったとしても，エホバご自身がわたしを取り上げてくださることでしょう。
- エホバよ，あなたの道をわたしに教え諭してください。わたしの敵のゆえに，わたしを廉直の道筋に導いてください。
- わたしに敵対する者たちの魂にわたしを渡さないでください。わたしに向かって偽りの証人たちが，暴虐を浴びせる者が立ち上がったからです。
- もしわたしに，生ける者の地でエホバの善良さを見るという信仰がなかったなら―！
- エホバを待ち望め。勇気を出し，あなたの心を強くせよ。そうだ，エホバを待ち望め。