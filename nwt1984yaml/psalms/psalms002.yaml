- なぜ諸国の民は騒ぎ立ち，国たみはむなしいことをつぶやきつづけたのか。
- 地の王たちは立ち構え，高官たちも一団となってエホバとその油そそがれた者に敵対し，
- [こう言う。]「彼らの縛り縄を引きちぎり，その綱を我々から振り捨てよう」。
- 天に座しておられる方が笑う。エホバご自身が彼らをあざ笑う。
- その時，[神]は怒りのうちに彼らに語り，憤激して彼らをかき乱し，
- [こう言われる。]「わたしは，まさしくわたしは，わたしの聖なる山シオンにわたしの王を立てた」。
- わたしはエホバの布告について述べよう。[神]はわたしに言われた，「あなたはわたしの子。わたしは，今日，あなたの父となった。
- わたしに求めよ。わたしは諸国の民をあなたの相続物として，地の果てをあなたの所有物として与えよう。
- あなたは鉄の笏をもって彼らを砕き，彼らを陶器師の器であるかのように粉々にする」。
- それで今，王たちよ，洞察力を働かせよ。地の裁き人たちよ，矯正を受けよ。
- 恐れを抱いてエホバに仕え，おののきつつ喜べ。
- 子に口づけせよ。[神]がいきり立ち，あなた方が道[から]滅びうせないためである。その怒りは容易に燃え上がるからだ。すべて[神]のもとに避難する者たちは幸いだ。