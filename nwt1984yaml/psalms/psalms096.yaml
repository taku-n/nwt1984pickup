- エホバに向かって新しい歌を歌え。地のすべて[の者]よ，エホバに向かって歌え。
- エホバに向かって歌い，そのみ名をほめたたえよ。日から日へとその救いの良いたよりを告げよ。
- 諸国民の中でその栄光を，もろもろの民すべての中でそのくすしいみ業を告げ知らせよ。
- エホバは大いなる方，大いに賛美されるべき方だからである。[ほかの]すべての神々に勝って畏怖の念を起こさせる方である。
- もろもろの民の神々はみな無価値な神だからである。しかしエホバは，まさしく天を造られた。
- 尊厳と光輝はそのみ前にあり，力と美はその聖なる所にある。
- もろもろの民の諸族よ，エホバに帰せよ，栄光と力をエホバに帰せよ。
- そのみ名に属する栄光をエホバに帰せよ。供え物を携えて，その中庭に入れ。
- 聖なる飾り物を着けてエホバに身をかがめよ。地のすべて[の者]よ，[神]のゆえに激しい痛みを覚えよ。
- 諸国民の中で言え，「エホバ自ら王となられた。産出的な地も堅く立てられているので，よろめかされることはありえない。[神]はもろもろの民の言い分を廉直に弁護してくださるであろう」と。
- 天は歓び，地は喜びに満ちよ。海とそこに満ちるものは鳴りとどろけ。
- 原野とその中にあるすべてのものは歓喜せよ。それと同時に，森林の木々もみなエホバのみ前で喜びに満ちて叫びを上げよ。
- [神]は来られたからだ。地を裁くために来られたからだ。産出的な地を義をもって，もろもろの民をご自分の忠実さをもって裁かれる。