- バビロンの川のほとり―そこにわたしたちは座った。わたしたちはまた，シオンを思い出して泣いた。
- わたしたちはその中のポプラの木にたて琴を掛けた。
- わたしたちをとりこにしている者たちが，その場所で歌の言葉をわたしたちに求めたからである。わたしたちをあざける者たちが―興を求めて，「我々のためにシオンの歌を一つ歌え」と。
- 異国の地でどうしてエホバの歌を歌うことができるだろうか。
- エルサレムよ，もしもわたしがお前を忘れるようなことがあるなら，わたしの右手が忘れやすくなるように。
- もしもわたしがお前を思い出さないようなことがあるなら，わたしの舌が上あごにくっつくように。もしもわたしがエルサレムを，わたしの歓びのおもな理由より上に置かないなら。
- エホバよ，エドムの子らに関してエルサレムの日を思い出してください。彼らは言ったものです，「[それを]さらけ出せ。その中の基までもさらけ出せ」と。
- バビロンの娘よ，お前は奪略に遭うのだ。お前がわたしたちに加えたその仕打ちをもってお前に報いる者は幸いだ。
- お前の子供たちを捕まえて，大岩にたたき付ける者は幸いだ。