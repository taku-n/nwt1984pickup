マハラトの指揮者へ。マスキル。ダビデによる。
- 分別のない者は心の中で言った，「エホバはいない」と。彼らは滅びとなることを行ない，不義のうちに忌むべきことを行なった。善いことを行なう者はだれもいない。
- しかし神は，天から人の子らを見下ろされた。洞察力のある者，エホバを求める者がいるかどうかを見るために。
- 彼らはこぞって引き返し，[皆]一様に腐っている。善いことを行なう者はだれもいない。一人もいない。
- 有害なことを習わしにする者はだれも知識を得なかったのか。パンを食べたようにわたしの民を食い尽くして。彼らはエホバを呼び求めることをしなかった。
- 彼らはそこで大いなる怖れに満たされた。怖れさせるものが何もなかったところで。あなたに向かって陣営を張る者の骨を，神ご自身が必ず散らされるからだ。あなたは必ず[彼らに]恥をかかせる。エホバご自身が彼らを退けられたからだ。
- ああ，シオンからイスラエルの大いなる救いがもたらされるなら！エホバがご自分の民の捕らわれ人を連れ戻されるとき，ヤコブは喜び，イスラエルは歓び楽しめ。