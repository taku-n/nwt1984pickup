調べ。家の奉献の歌。ダビデによる。
- エホバよ，わたしはあなたを高めます。あなたはわたしを引き上げてくださり，わたしの敵がわたしのことで歓ぶことを許されなかったからです。
- わたしの神エホバよ，わたしはあなたに助けを叫び求め，あなたはわたしをいやしてくださいました。
- エホバよ，あなたはシェオルからわたしの魂を引き上げ，わたしが坑に下ることのないよう，わたしを生き続けさせてくださいました。
- [神]の忠節な者たちよ，エホバに調べを奏でよ，その聖なる記念に感謝をささげよ。
- その怒りの下にあるのは，つかの間であり，その善意の下にあるのは，生涯に及ぶからである。夕方には泣き悲しむことが宿っても，朝には歓呼の声がある。
- しかしわたしは，安らかな気持ちを抱いて言った，「わたしは決してよろめかされることはない」と。
- エホバよ，あなたはその善意をもってわたしの山を強く立たせてくださいました。あなたはみ顔を覆い隠され，わたしはかき乱される者となりました。
- エホバよ，わたしはあなたを呼びつづけました。わたしはエホバに恵みを懇願しつづけました。
- わたしが坑に下るとき，わたしの血に何の益があるでしょうか。塵はあなたをたたえるでしょうか。それはあなたの真実さを告げるでしょうか。
- エホバよ，聞いてください。わたしに恵みを示してください。エホバよ，あなたがわたしを助ける者であることを実証してください。
- あなたはわたしの悲しみをわたしのために踊りに変えてくださいました。あなたはわたしの粗布を解いて，歓びをわたしの帯としてくださいます。
- それは，[わたしの]栄光があなたに調べを奏で，沈黙することのないためです。わたしの神エホバよ，わたしは定めのない時に至るまであなたをたたえます。