指揮者へ。コラの子たちによる。マスキル。
- 神よ，わたしたちは自分の耳で聞きました。父祖たちがわたしたちに詳しく話してくれました。彼らの日に，昔の日に，あなたのなされた働きを。
- あなたがご自分の手によって諸国民を追い立て，[代わりに]彼らをお植えになったのです。あなたは国たみを砕き，これを追い払ってゆかれました。
- 彼らが自分の剣によって地を取得したのでもなければ，彼ら自身の腕が救いをもたらしたのでもないからです。それは，あなたの右手と腕とみ顔の光だったのです。あなたが彼らを楽しみとされたからです。
- 神よ，あなたがわたしの王です。ヤコブのために大いなる救いを命じてください。
- わたしたちは敵対する者たちをもあなたによって押し倒し，わたしたちに向かって立ち上がる者を，あなたのみ名をもって踏み砕くのです。
- わたしは自分の弓に依り頼んでいたのではなく，わたしの剣がわたしを救っていたのでもないからです。
- あなたはわたしたちを敵対者たちから救ってくださり，わたしたちを激しく憎む者たちに恥をかかせたからです。
- わたしたちは神にあって一日じゅう賛美をささげ，定めのない時に至るまであなたのみ名をたたえます。セラ。
- しかし，今やあなたはわたしたちを捨て去られました。あなたはわたしたちを辱めつづけ，わたしたちの軍勢と共に出て行かれません。
- あなたはわたしたちを敵対者から[幾度も]後退させられます。わたしたちを激しく憎む者たちは，自分たちのために略奪を働きました。
- あなたはわたしたちを，羊のように，食べる物のように渡し，諸国民の中に散らされました。
- あなたは全く価を取らずにご自分の民を売るのです。あなたはその代価によって富を作ることをされませんでした。
- あなたはわたしたちを隣り人のそしり，わたしたちの周囲にいるすべての者の嘲笑とあざけりにされました。
- あなたはわたしたちを諸国民の中の格言的なことばとし，国たみが頭を振るものとされました。
- わたしの辱めは一日じゅうわたしの前にあり，わたしの顔の恥がわたしを覆いました。
- それは，そしったり，あしざまに言ったりする者の声のため，敵や復しゅうする者のためでした。
- このすべてがわたしたちに臨みましたが，わたしたちはあなたを忘れず，あなたの契約に関して偽りの行動をしませんでした。
- わたしたちの心が不信仰によって引き返したことはありません。わたしたちの足取りがあなたの道筋からそれることもありません。
- あなたはジャッカルの場所でわたしたちを砕かれました。あなたは深い陰をもってわたしたちを覆われます。
- もしわたしたちがわたしたちの神の名を忘れたのなら，あるいは，よそからの神にたなごころを伸べるなら，
- 神ご自身がそれを探り出されないでしょうか。[神]は心の秘密を知っておられるからです。
- しかし，わたしたちはあなたのために一日じゅう殺されました。わたしたちはほふられる羊のようにみなされました。
- 身を起こしてください。エホバよ，なぜ眠りつづけられるのですか。目を覚ましてください。永久に捨て去らないでください。
- なぜみ顔を覆い隠しておられるのですか。なぜわたしたちの苦悩と虐げをお忘れになるのですか。
- わたしたちの魂は塵に身をかがめ，わたしたちの腹は地についてしまったのです。
- わたしたちの救助にどうか立ち上がってください。あなたの愛ある親切のためにわたしたちを請け戻してください。