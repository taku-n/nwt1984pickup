- エホバ自ら王となられた。もろもろの民は動揺せよ。[神]はケルブたちの上に座しておられる。地は震えよ。
- エホバはシオンにおいて大いなる方，そしてもろもろの民すべての上に高くいます。
- 彼らがあなたのみ名をたたえますように。それは大いなるもの，畏怖の念を起こさせるもの，聖なるものなのです。
- そして，[神]は王の力をもって裁きを愛された。あなたご自身が廉直さを堅く立てられた。ヤコブの中の裁きと義はあなたご自身が行なわれたもの。
- あなた方はわたしたちの神エホバを高め，その足台に身をかがめよ。[神]は聖なる方である。
- モーセとアロンはその祭司たちの中に，サムエルはそのみ名を呼び求める者たちの中にいた。彼らはエホバを呼びつづけ，[神]はいつも自らこれに答えてくださった。
- 雲の柱の中で絶えず彼らに語りかけてくださった。彼らは[神]が自分たちにお与えになった諭しと規定を守った。
- わたしたちの神エホバよ，あなたご自身が彼らに答えてくださいました。あなたは彼らに対して赦しを与え，その由々しい行為に対して復しゅうをする神となられました。
- あなた方はわたしたちの神エホバを高め，その聖なる山で身をかがめよ。わたしたちの神エホバは聖なる方だからである。