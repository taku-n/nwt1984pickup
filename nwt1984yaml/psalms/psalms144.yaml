ダビデによる。
- わたしの岩エホバがほめたたえられるように。わたしの手に戦いを，わたしの指に戦闘を教えてくださっている方が。
- わたしの愛ある親切，わたしのとりで，わたしの堅固な高台，わたしを逃れさせてくださる方，わたしの盾，わたしがそのもとに避難した方，わたしの下にもろもろの民を従えられる方。
- エホバよ，人は何者なのであなたはこれに注目なさるのですか。死すべき人間の子は[何者なので]あなたはこれを考慮に入れられるのですか。
- 人はただの呼気に似ており，その日々は過ぎ去る影のようです。
- エホバよ，その天を押し曲げて，降りて来てください。山々に触れて，これに煙を上げさせてください。
- 稲妻をひらめかして，彼らを散らしてください。あなたの矢を放って，彼らを混乱に投げ入れてください。
- 高みからみ手を突き出してください。わたしを大水から，異国の者たちの手から自由にし，救い出してください。
- 彼らの口は不真実を語りました。その右手は虚偽の右手です。
- 神よ，わたしは新しい歌をあなたに歌います。十弦の楽器でわたしはあなたに調べを奏でます。
- 王たちに救いをお与えになる方，その僕ダビデを有害な剣から自由にされる方。
- 異国の者たちの手からわたしを自由にし，救い出してください。彼らの口は不真実を語りました。その右手は虚偽の右手です。
- 彼らは[言います]，「我々の息子たちは，その若いときに成長した小さな植物のようだ。我々の娘たちは，宮殿の様式に倣って彫刻を施された隅のようだ。
- 我々の穀倉は満ち，種々の産物を供給し，我々の羊の群れはちまたで，一頭が数千頭にも一万頭にも殖えてゆく。
- 我々の牛はよくはらみ，裂傷もなければ流産もなく，我々の公共広場には叫びもない。
- [この]ようになる民は幸いだ！」エホバをその神とする民は幸いだ！