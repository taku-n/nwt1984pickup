- さて，エリコはイスラエルの子らのゆえに固く[門を]閉ざしていた。出て来る者も入って行く者もいなかった。
- 次いでエホバはヨシュアにこう言われた。「見よ，わたしはエリコとその王を，その勇敢な力ある者たちを，あなたの手に与えた。
- それで，あなたがた戦人は皆，その都市の周りを行進しなければならない。その都市の周りを一回まわる。六日の間そうするように。
- そして，七人の祭司が雄羊の角笛七本を携えて箱の前を行く。七日目にはその都市の周りを七回行進し，祭司たちは角笛を吹く。
- そして，彼らが雄羊の角笛を鳴らし，あなた方がその角笛の音を聞く時に，民全員は大きなときの声を上げるように。そうすれば，その都市の城壁は必ず崩れ落ちる。民は各々自分の前をまっすぐに上って行かねばならない」。
- そこでヌンの子ヨシュアは祭司たちを呼んでこう言った。「契約の箱を担ぎなさい。そして，七人の祭司が雄羊の角笛七本を携えてエホバの箱の前を行くように」。
- 次いで彼は民に言った，「進んで行ってこの都市の周りを行進しなさい。戦いの装備をした軍勢がエホバの箱の前を進むように」。
- それで，ヨシュアが民に言ったとおりに行なわれた。雄羊の角笛七本を携えた七人の祭司がエホバの前を進んで角笛を吹いた。エホバの契約の箱はその後に従っていた。
- そして，戦いの装備をした軍勢は角笛を吹く祭司たちの前を行き，後衛は，角笛が絶えず吹き鳴らされる中で箱の後ろに従っていた。
- さて，ヨシュアは民に命じてこう言っておいた。「あなた方は叫び声を上げたり声を聞こえさせたりしてはならない。わたしが『叫べ！』と言う日まで，あなた方の口から一言も出してはいけない。その時が来たら，あなた方は叫ぶのである」。
- こうして彼はエホバの箱がその都市の周りを行進するようにした。一回まわると，そののち彼らは宿営に行き，その宿営で夜を過ごした。
- それからヨシュアは朝早く起き，祭司たちはエホバの箱を担って進み，
- 雄羊の角笛七本を携えた七人の祭司はエホバの箱の前を行って絶えず角笛を吹き，戦いの装備をした軍勢はそれらの前を歩き，後衛は角笛が絶えず吹き鳴らされる中でエホバの箱の後ろに従った。
- こうして彼らは二日目にもその都市の周りを一回行進し，そののち宿営に帰った。六日間そのように行なった。
- 次いで七日目になり，彼らは早く，夜が明けるとすぐに起き，これまでのようにして都市の周りを七回行進していった。その日だけ都市の周りを七回行進した。
- そしてその七回目のこと，祭司たちが角笛を吹くと，ヨシュアは民に向かってこう言った。「叫べ。エホバはこの都市をあなた方にお与えになったのだ。
- そして，この都市は滅びのためにささげられたものとされなければならない。それは，そこにある一切の物と共にエホバのものとなる。ただし遊女ラハブ，すなわち彼女とその家に共にいるすべての者は，生き長らえさせてよい。彼女はわたしたちが遣わした使者たちをかくまったからである。
- あなた方は，滅びのためにささげられたものからは離れているように。欲望を起こして，滅びのためにささげられたものの中から取り，それによってイスラエルの宿営をも滅びのためにささげられたところとし，これをのけ者にならせるようなことのないためである。
- しかし，銀と金，また銅や鉄の品はすべてエホバに対して聖なるものとされる。それはエホバの宝物に入れられるべきである」。
- それで民は叫び声を上げた。それは[祭司]たちが角笛を吹きはじめた時であった。そして，民が角笛の音を聞き，民が大きなときの声を上げはじめるや，すぐに城壁は崩れ落ちていった。そののち民は，各々自分の前をまっすぐに進んで市内に入り，その都市を攻め取った。
- そして，その都市の中にあったすべてのもの，男も女も，若者も老人も，牛も羊もろばもことごとく剣の刃にかけて滅びのためにささげていった。
- そして，その地の偵察を行なった二人の者に対してヨシュアはこう言った。「その女，その遊女の家に入り，その女とそれに属するすべての者をそこから連れ出して，あなた方が誓ったとおりにしなさい」。
- それで，偵察を行なったその若者たちは入って行って，ラハブとその父，母，兄弟たち，またそれに属するすべての者を連れ出した。彼女と家族関係にあるすべての者を連れ出したのである。その者たちをイスラエルの宿営の外にとどまらせた。
- 次いで彼らはその都市とその中にあったすべての物を火で焼いた。ただし，銀と金，および銅と鉄の品だけはエホバの家の宝物の中に納めた。
- そして遊女ラハブとその父の家の者，また彼女に属するすべての者を，ヨシュアは生き長らえさせた。彼女は今日に至るまでイスラエルの中に住んでいる。エリコを偵察させるためにヨシュアが遣わした使者たちをかくまったからである。
- 次いでその時，ヨシュアは一つの誓いを述べさせてこう言った。「立ってこの都市を，このエリコを建て直す者は，エホバの前にのろわれよ。その者は長子を失ってその基を据え，末の子を失ってその扉を立てよ」。
- こうしてエホバはヨシュアと共にいることを示され，彼の名声は全地に及んだ。