- さて，ヨルダンの日の出の側，アルノンの奔流の谷からヘルモン山まで，また日の出の側の全アラバにおいてイスラエルの子らが撃ち破って，その土地を取得したその地の王たちは以下のとおりであった。
- すなわち，ヘシュボンに住んでいたアモリ人の王シホン。この者は，アルノンの奔流の谷の岸にあるアロエルから，奔流の谷の中間，ギレアデの半分，アンモンの子らとの境界をなす奔流の谷のヤボクまでを支配し，
- アラバはキネレトの海までその東側，また東のベト･エシモトに向かってアラバの海すなわち“塩の海”まで，そして南のほうはピスガの斜面の下に及んだ。
- そして，バシャンの王オグの領地。これはレファイムのうち残っていた者のひとりで，アシュタロテとエドレイに住み，
