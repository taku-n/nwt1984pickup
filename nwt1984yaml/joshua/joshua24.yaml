- それからヨシュアはイスラエルの全部族をシェケムに集め，イスラエルの年長者と頭と裁き人とつかさたちを呼んだ。それで彼らは[まことの]神の前に立った。
- 次いでヨシュアは民のすべてにこう言った。「イスラエルの神エホバはこう言われました。『あなた方の父祖たち，アブラハムの父またナホルの父のテラがずっと昔に住んでいたのは川の向こうであった。そして彼らは他の神々に仕えていた。
- 「『後にわたしはあなた方の父祖アブラハムを川の向こうから連れて来て，カナンの全土を歩ませ，その胤を多くした。そしてわたしは彼にイサクを与えた。
- 次いでイサクにヤコブとエサウを与えた。後に，エサウにはセイル山を与えてこれを取得させた。またヤコブとその子らはエジプトに下った。
- 後にわたしはモーセとアロンを遣わし，その中でわたしが行なった事柄をもってエジプトに災厄を下していった。こうして後にわたしはあなた方を携え出した。
- あなた方の父たちをエジプトから携え出していた時であったが，あなた方が海まで来ると，エジプト人は戦車と騎兵とをもってあなた方の父たちを追いかけ，紅海まで来た。
- そのため彼らはエホバに向かって叫びだした。そこで，あなた方とエジプト人との間に闇を置き，海を彼らの上に引き寄せてこれを覆った。あなた方の目はわたしがエジプトで行なった事柄を見たのである。その後あなた方は多くの日のあいだ荒野に住むことになった。
- 「『ついにわたしはあなた方をヨルダンの向こう側に住むアモリ人の地に携えて行ったが，彼らはあなた方に対して戦うようになった。そこでわたしは彼らをあなた方の手に与えて，その地をあなた方に取得させ，彼らをあなた方の前から滅ぼし尽くした。
- その時，モアブの王である，チッポルの子のバラクは身を起こしてイスラエルと戦いはじめた。そして彼は使いをやってベオルの子バラムを呼び寄せ，あなた方の上に災いを呼び求めようとした。
- だが，わたしはバラム[の願い]を聴き入れようとは思わなかった。そのため彼はあなた方を繰り返し祝福したのである。こうしてわたしはあなた方を彼の手から救い出した。
- 「『次いであなた方はヨルダンを渡ってエリコに来た。すると，エリコの土地所有者たち，アモリ人，ペリジ人，カナン人，ヒッタイト人，ギルガシ人，ヒビ人とエブス人はあなた方に対して戦いはじめた。だがわたしは彼らをあなた方の手に与えた。
- そしてわたしは失意の気持ちをあなた方の前方に送り，それが彼らをあなた方の前から徐々に追い立てた。すなわちアモリ人の二人の王である。あなたの剣や弓をもってしたのではない。
- こうしてわたしは，あなた方が労したのではない土地，あなた方が建てたのではない都市を与え，あなた方はその中に住むようになった。あなた方が設けたのではないぶどう園とオリーブ畑，その[実]をあなた方は食べているのである』。
- 「それで今，エホバを恐れ，とがなく，真実をもってこの方に仕えなさい。あなた方の父祖たちが川の向こうで，またエジプトで仕えた神々を除き去り，エホバに仕えなさい。
- しかし，もしエホバに仕えることがあなた方の目から見てよくない事とされるなら，川の向こうにいたあなた方の父祖たちが仕えた神々であれ，あなた方がいま住んでいる地のアモリ人の神々であれ，あなた方が仕える者を今日自分で選びなさい。しかし，わたしとわたしの家の者とはエホバに仕えます」。
- すると民は答えて言った，「エホバを離れて他の神々に仕えるなど，わたしたちには考えられないことです。
- わたしたちの神エホバが，わたしたちと父たちをエジプトの地から，奴隷の家から携え出してくださったのであり，これらの大いなるしるしをわたしたちの目の前で行ない，わたしたちの歩んだすべての道，わたしたちが通ったすべての民の中で終始わたしたちを守ってくださったのです。
- そしてエホバはその地に住むすべての民を，アモリ人を，わたしたちの前から追い立ててくださいました。わたしたちも，エホバに仕えます。わたしたちの神なのですから」。
- その時ヨシュアは民に言った，「あなた方はエホバに仕えることはできないでしょう。この方は聖なる神，全き専心を要求される神なのです。あなた方の反抗と罪を容赦されません。
- あなた方がエホバを離れて異国の神々に仕えるようなことがあれば，あなた方に良いことを行なった後であっても，必ずや翻ってあなた方に害をもたらし，あなた方を滅ぼし絶やされるのです」。
- それに対し民はヨシュアに言った，「そうではありません，わたしたちはエホバに仕えるのです！」
- そこでヨシュアは民に言った，「あなた方は，自分たちのために自らエホバを選んでこの方に仕えるということについて，あなた方自身に対する証人です」。すると彼らは言った，「わたしたちは証人です」。
- 「では今，あなた方の中にある異国の神々を除き去って，イスラエルの神エホバにあなた方の心を傾けなさい」。
- それに対し民はヨシュアに言った，「わたしたちの神エホバに仕えて，その声にわたしたちは従います！」
- そこでヨシュアはその日に民と契約を結び，彼らのためにシェケムにおいて規定と司法上の定めとを制定した。
- 次いでヨシュアはそれらの言葉を神の律法の書に記し，大きな石を取って，エホバの聖なる所のそばにある巨木の下の所にそれを立てた。
- そうしてヨシュアは民のすべてにこう言った。「見なさい，この石はわたしたちに対して証しとなるものです。エホバがわたしたちに話されたすべてのことばをそれは聞いたからです。ゆえにこれは，あなた方に対し，あなた方が自分たちの神を否まないという証しとなるのです」。
- その後ヨシュアは民を去らせて，各自の相続地に行かせた。
- そして，これらの事の後，エホバの僕であるヌンの子ヨシュアは百十歳で死んでいった。
- それで人々は彼をその相続した領地のティムナト･セラハに葬った。それはエフライムの山地にあり，ガアシュ山の北である。
- そしてイスラエルは，ヨシュアがいたすべての日の間，またヨシュアの後にまで[命の]日を延ばし，エホバがイスラエルのために行なわれたそのすべてのみ業を知る年長者たちのいたすべての日の間，ずっとエホバに仕え続けた。
- また，イスラエルの子らがエジプトから携えて来たヨセフの骨であるが，彼らはそれをシェケムに，すなわちヤコブがシェケムの父であるハモルの子らから金子百枚で得た一区画の野に葬った。それは相続分としてヨセフの子らのものとなった。
- また，アロンの子エレアザルも死んだ。それで人々は彼をその子ピネハスの丘に葬った。それはエフライムの山地で彼が[ピネハス]に与えたものであった。