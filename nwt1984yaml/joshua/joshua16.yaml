- また，ヨセフの子らにくじで当たった分は，エリコのところのヨルダンからエリコの水の東方へ，エリコからベテルの山地に上る荒野であった。
- 次いでそれはルズに属するベテルを出てアタロトのアルキ人との境界に渡り，
- 西に下ってヤフレト人との境界へ，下ベト･ホロンとゲゼルの境界まで進み，その終端は海となった。
- こうしてヨセフの子ら，マナセとエフライムは土地を取得することになった。
- そして，エフライムの子らがその家族ごとに得た地の境界，すなわち彼らの相続地の境界は，東の方はアタロト･アダルとなり，そこから上ベト･ホロンに進んだ。
- そしてその境界は海に出た。ミクメタトは北側に位置し，境界は東に回ってタアナト･シロに進み，東方のヤノアハに渡った。
- 次いでそれはヤノアハからアタロトとナアラに下り，エリコに達してヨルダンに出た。
- タプアハから境界は西方に進んでカナの奔流の谷に出，その終端は海となった。これが，エフライムの子らの部族が，その家族ごとに得た相続地である。
- そして，エフライムの子らは，マナセの子らの相続地の中にも飛び地の都市を有していた。すべて都市とそれに伴う集落であった。
- また彼らはゲゼルに住むカナン人を打ち払わなかった。そのためカナン人が今日までエフライムの中に住んでおり，奴隷的強制労働に服する者となっている。