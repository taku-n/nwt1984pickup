- エホバの僕モーセの死後のこと，エホバは，モーセの奉仕者であった，ヌンの子ヨシュアにこう言われた。
- 「わたしの僕モーセは死んだ。それで今，あなたとこのすべての民は，身を起こしてこのヨルダンを渡り，わたしが彼らに，すなわちイスラエルの子らに与える土地に入りなさい。
- すべてあなた方の足の裏が踏む所，わたしはそれを，モーセに約束したとおり必ずあなた方に与える。
- 荒野とこのレバノンから，大川，ユーフラテス川に至るまで，すなわちヒッタイト人の全土，また日の沈むほうの“大海”までがあなた方の領地となる。
- あなたの命の日の限りだれもあなたの前に立ち向かう者はいない。わたしは，モーセと共にいたと同じように，あなたとも共にいる。わたしはあなたを見捨てたり，全く見放したりはしない。
- 勇気を出し，強くありなさい。あなたがこの民にその土地を，すなわちわたしが父祖たちに与えることを誓った所を受け継がせるからである。
- 「ただ勇気を出し，大いに強くありなさい。注意して，わたしの僕モーセがあなたに命じたすべての律法のとおりに行なうためである。それから右にも左にもそれてはいけない。どこに行ってもあなたが賢く行動するためである。
- この律法の書があなたの口から離れてはいけない。あなたはそれを昼も夜も小声で読まなければならない。注意してそこに記されているすべてのことをそのとおりに行なうためである。そうすればあなたは自分の道を成功させ，賢く行動できるからである。
- わたしはあなたに命じなかっただろうか。勇気を出し，強くありなさい。うろたえたり，おびえたりしてはいけない。あなたがどこに行こうとも，あなたの神エホバが共にいるからである」。
- そこでヨシュアは民のつかさたちに命じて言った，
- 「宿営の中を通り，民に命じてこう言いなさい。『あなた方のために食糧を整えるように。三日後にあなた方はこのヨルダンを渡って行き，あなた方の神エホバが与えて取得させてくださる土地に入ってそれを取得することになるからである』」。
- また，ルベン人とガド人およびマナセの半部族に対してヨシュアはこう言った。
- 「エホバの僕モーセがあなた方に命じた言葉を覚えておくように。こう言いました。『あなた方の神エホバはあなた方に休みを与えておられる。この地をあなた方にお与えになった。
- あなた方の妻たち，幼い者たち，また畜類は，ヨルダンのこちら側でモーセがあなた方に与えた土地にとどまっている。しかし，あなた方男子は戦闘隊形を組んで，あなた方の兄弟たちすなわち勇敢な力ある者たちすべての前を渡って行き，これを助けなければならない。
- エホバがあなた方と同じように兄弟たちにも休みを与え，あなた方の神エホバが与えてくださる土地を彼らもまた取得した時に初めて，あなた方は自分の保有する土地に戻り，それを，すなわちエホバの僕モーセがヨルダンの日の出の側であなた方に与えた所を取得することになる』」。
- それに対し彼らはヨシュアに答えて言った，「あなたの命じたことはみな行ないます。どこへでもあなたが遣わす所へわたしたちは参ります。
- わたしたちはすべての事についてモーセに聴き従いましたが，同じようにあなたにも従います。ただあなたの神エホバが，モーセと共におられたと同じように，あなたとも共にいてくださいますように。
- あなたの指示に背く振る舞いをし，あなたが命じるすべての事に関してその言葉に聴き従わない者はみな死に処せられます。ただ勇気を持ち，強くあってください」。