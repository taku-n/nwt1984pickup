- その時ヨシュアはルベン人とガド人またマナセの半部族を呼んで，
- こう言った。「あなた方は，エホバの僕モーセが命じたすべてのことを守りました。わたしが命じたすべてのことについてわたしの声に従順でした。
- 今日までこの多くの日の間，あなた方は兄弟たちから離れず，あなた方の神エホバのおきてに伴う務めを守ってきました。
- そして今，あなた方の神エホバはあなた方の兄弟たちに休みを与えて，その約束のとおりにされました。ですから今，身を転じて，あなた方の所有する地にあるあなた方の天幕に行きなさい。それは，エホバの僕モーセがヨルダンの向こうであなた方に与えた所です。
- ただ，よく注意して，エホバの僕モーセが命じたおきてと律法を守りなさい。あなた方の神エホバを愛し，そのすべての道を歩み，そのおきてを守り，固く[神]に付き，心をつくし魂をつくしてこれに仕えるのです」。
- そうしてヨシュアは彼らを祝福して去らせ，それぞれの天幕に向かわせた。
- ところで，マナセの半部族に対してはモーセがバシャンですでに分を与えており，他の半[部族]に対してはヨシュアがヨルダンの西側でその兄弟たちと共に分を与えていた。それでやはり，彼らをその天幕に去らせる際，ヨシュアは彼らをも祝福するのであった。
- そして彼らになおもこう言った。「沢山の富と非常に多くの畜類を携え，銀･金･銅･鉄･衣を大量に携えてあなた方の天幕に帰りなさい。あなた方の敵からの分捕り物を兄弟たちと分かちなさい」。
- こうして後，ルベンの子らとガドの子らおよびマナセの半部族は戻って行き，イスラエルの他の子らから，カナンの地のシロから去って行った。ギレアデの地へ，すなわちモーセによるエホバの指示によってすでに入植した自分たちの所有地へ行くためであった。
- カナンの地のヨルダンの地方まで来た時，ルベンの子らとガドの子らおよびマナセの半部族は，そこのヨルダンのそばに祭壇を築いた。大きくて際立った祭壇であった。
- 後にイスラエルの他の子らは，このように言われるのを聞いた。「見なさい，ルベンの子らとガドの子らとマナセの半部族は，ヨルダン地方のカナンの地の国境，イスラエルの子らに属する側に祭壇を築きました」。
- イスラエルの子らがそれについて聞くと，イスラエルの子らの全集会は，上って行って彼らに対する軍事行動を起こそうとしてシロに集合した。
- そうして，イスラエルの子らは，ギレアデの地にいるルベンの子らとガドの子らおよびマナセの半部族のもとに祭司エレアザルの子ピネハスを，
- また彼と共に十人の長たちを遣わした。イスラエルのすべての部族についてそれぞれ父方の家の長一人であり，それらは各々，イスラエルの幾千からなる父たちの家の頭であった。
- やがて彼らはギレアデの地にいたルベンの子らとガドの子らおよびマナセの半部族のもとに来た。そして彼らに話しかけてこう言った。
- 「エホバの集会の全員はこのように言いました。『あなた方がイスラエルの神に対して行なったこの不忠実な行為は一体どういうことですか。自分たちのために祭壇を築いて今日エホバに従うことから退き，こうして今日エホバに逆らおうとしているのです。
- ペオルのとがはわたしたちにとってそれほど小さな事だったのでしょうか。災厄がエホバの集会の上に臨んだにもかかわらず，今日この日になるまでわたしたちはそれから身を清めてはいないのです。
- それなのにあなた方は，今日エホバに従うことから退こうとしています。あなた方が今日エホバに逆らうとすれば，明日はイスラエルの集会全体に対して[神の]憤りが臨むことになるのです。
- それで，もしあなた方の所有する土地が汚れているというのであれば，エホバの所有される地，エホバの幕屋がとどまってきた所へ渡って来て，わたしたちの中に入植してください。そして，わたしたちの神エホバの祭壇のほかに自分たちの祭壇を築いてエホバに逆らい，このわたしたちまでも逆らう者とするようなことはしないでください。
- 滅びのためにささげられたものに関して不忠実な行為をしたのはゼラハの子アカンではありませんでしたか。そのためにイスラエルの集会の全員に対して憤りが臨んだのではありませんでしたか。そして，彼のとがのために息絶えたのは彼一人ではなかったのです』」。
- すると，ルベンの子らとガドの子らおよびマナセの半部族はそれに答え，イスラエルの千人の頭たちにこう話した。
- 「神たる者，神，エホバ，神たる者，神，エホバ，その方が知っておられます。そしてイスラエルもまた知るでしょう。もしそれが反逆であり，エホバに対する不忠実であるのなら，わたしたちを今日救うには及びません。
- もしそれが自分たちのために祭壇を築いてエホバに従うことから退くためであったなら，もしそれが焼燔の捧げ物や穀物の捧げ物をその上にささげるためであったなら，もしそれが共与の犠牲をその上にささげるためであったなら，エホバご自身がそのことを探り出されるでしょう。
- そしてもし，それ以外の別のことへの心配のためにこれを行なったのでなかったなら―こう思ったのです。『将来いつかあなた方の子らはわたしたちの子らに向かって言うでしょう，「あなた方はイスラエルの神エホバとどんな関係があるのか。
- 現に，わたしたちとあなた方ルベンの子らやガドの子らとの間には，エホバの置かれた境界としてヨルダンがある。あなた方に，エホバから受ける分は何もないのだ」。こうしてあなた方の子らはきっと，わたしたちの子らがエホバを恐れることをやめさせるでしょう』。
- 「それでわたしたちは言いました，『さあ，自分たちのための行動を取りましょう。祭壇を築くのです。焼燔の捧げ物のためでも犠牲のためでもありません。
- ただそれを，わたしたちとあなた方とわたしたちの後の世代との間の証しとし，わたしたちが自分たちの焼燔の捧げ物と犠牲と共与の犠牲とをもってエホバへの奉仕をそのみ前でささげるということを示すのです。将来いつかあなた方の子らがわたしたちの子らに向かって，「あなた方に，エホバから受ける分は何もない」などと言わないためです』。
- それからわたしたちは言いました，『そしてもし彼らが将来いつかわたしたちやわたしたちの[後の]世代にそのように言うならば，わたしたちとしても必ずこう言いましょう。「わたしたちの父たちが造ったエホバの祭壇の表象を見てください。焼燔の捧げ物や犠牲のためのものではありません。それはわたしたちとあなた方との間の証しなのです」』。
- わたしたちとしては，自分からエホバに逆らい，その幕屋の前にあるわたしたちの神エホバの祭壇に加えて，焼燔の捧げ物，穀物の捧げ物，また犠牲のための祭壇を築いて今日エホバに従うことから退くことなど全く考えられません」。
- さて，祭司ピネハスおよびそれと共にいた集会の長たちとイスラエルの千人の頭たちは，ルベンの子ら，ガドの子ら，またマナセの子らが話したその言葉を聞いたが，それは彼らの目に良いことと思えた。
- それで祭司エレアザルの子ピネハスは，ルベンの子ら，ガドの子ら，またマナセの子らにこう言った。「エホバがわたしたちの中におられることが，今日はっきり分かります。あなた方はエホバに対してこの不忠実な行為を行なったのではないからです。今あなた方はイスラエルの子らをエホバの手から救い出しました」。
- こうして祭司エレアザルの子ピネハスと長たちは，ギレアデの地にいたルベンの子らやガドの子らのもとから，カナンの地にいたイスラエルの他の子らのもとに帰って報告した。
- すると，その言葉はイスラエルの子らの目に良いことと思えた。そしてイスラエルの子らは神をほめたたえ，ルベンの子らとガドの子らに対する戦役に上って行って彼らの住む地を滅ぼすことについては語らなかった。
- また，ルベンの子らとガドの子らはその祭壇に名を付けるようになった。「それは，エホバが[まことの]神であることについてわたしたちの間の証しとなる」からであった。