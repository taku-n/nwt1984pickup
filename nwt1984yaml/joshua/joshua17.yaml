- さらに，くじによる割り当て分が，ヨセフの長子であったマナセの部族のもの，戦人であることを示したマナセの長子，ギレアデの父であるマキルのものとなった。それでギレアデとバシャンは彼に属することになった。
- また，[くじによる割り当て分が，]残っていたマナセの子らの各家族のため，すなわちアビ･エゼルの子ら，ヘレクの子ら，アスリエルの子ら，シェケムの子ら，ヘフェルの子ら，シェミダの子らのものとなった。これらはヨセフの子であるマナセの子らであり，家族ごとに挙げたその男子であった。
- マナセの子，マキルの子，ギレアデの子，ヘフェルの子ツェロフハドには，息子がおらず，ただ娘たちだけであった。その娘たちの名は以下のとおり。マフラとノア，ホグラ，ミルカとティルツァ。
- そのため彼女たちは祭司エレアザルとヌンの子ヨシュアと長たちの前に出てこう言った。「エホバは，兄弟たちの中にあってこのわたしどもにも相続地を与えるようにとモーセに命じてくださいました」。そこで彼は，エホバの指示どおり，その父の兄弟たちの中において彼女たちにも相続地を与えた。
- そして，ヨルダンの向こう側のギレアデとバシャンの地は別にして，マナセには十の配分地が当たった。
- マナセの娘たちが息子たちに交じって相続分にあずかったからである。ギレアデの地はそのほかのマナセの子らの所有地となった。
- そして，マナセの境界は，アシェルから，シェケムに面するミクメタトまでとなった。その境界は右に進んでエン･タプアハに住む者たちのところに行った。
- タプアハの地はマナセのものとなったが，マナセの境界のところのタプアハそのものはエフライムの子らに所属した。
- 次いで境界はカナの奔流の谷に下った。すなわち南に進んでマナセの諸都市の間にあるそれらエフライムの都市の奔流の谷に[下った]が，マナセの境界はその奔流の谷の北側であり，その終端は海となった。
- 南側がエフライム，北側がマナセであり，また海がその境界となった。北はアシェルに，東はイッサカルに接した。
- また，マナセには，イッサカルとアシェルの地のうち，ベト･シェアンとそれに依存する町々，イブレアムとそれに依存する町々，ドルの住民とそこに依存する町々，エン･ドルの住民とそこに依存する町々，タアナクの住民とそこに依存する町々，メギドの住民とそこに依存する町々，高台三つが所属することになった。
- しかし，マナセの子らはこれらの都市を取得できず，カナン人がその地にずっと住み続けていた。
- そして，イスラエルの子らが強くなると，カナン人を強制労働に処するのであった。それでも，彼らを全く立ち退かせることはなかった。
- その後ヨセフの子らはヨシュアと話してこう言った。「わたしの相続地として，ただ一つのくじ分，ただ一つの配分地しか下さらなかったのはどうしてでしょうか。エホバがこれまで祝福してくださったおかげでわたしは数の多い民となっているのです」。
- それに対しヨシュアは彼らに言った，「数の多い民であるのなら，森林地に上って行きなさい。そこのペリジ人とレファイムの地で，自分のためにそれを切り倒すのです。エフライムの山地があなたにとって狭すぎるようになったのですから」。
- するとヨセフの子らは言った，「その山地はわたしたちにとって十分ではありません。しかも，低地平原の地に住むすべてのカナン人には，ベト･シェアンとそれに依存する町々にいる者にも，エズレルの低地平原にいる者たちにも，鉄の大鎌のついた戦車があります」。
- それでヨシュアは，ヨセフの家，すなわちエフライムとマナセとにこう言った。「あなたは数の多い民です。大きな力があなたにあります。あなたはただ一つのくじ分を受けるのではなく，
- むしろ山地を自分たちのものとすべきなのです。それは森林地ですから，是非ともそれを切り倒して，そこをあなたの境目としなさい。カナン人が鉄の大鎌のついた戦車を持っていて強かろうとも，あなたはこれを打ち払うべきなのです」。