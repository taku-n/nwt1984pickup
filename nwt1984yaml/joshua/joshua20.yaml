- その時エホバはヨシュアに話してこう言われた。
- 「イスラエルの子らに話して言いなさい，『自分たちのために，わたしがモーセによって話した避難都市を定めなさい。
- 意図せず，それと知らずに魂を打って死なせた殺人者がそこに逃げるためである。それはあなた方のため，血の復しゅう者からの避難所となる。
- ゆえにその者はそれらの都市の一つに逃げ，その都市の門の入口に立ち，都市の年長者たちの聞くところで自分の言葉を述べなければならない。彼らはその者をその都市の中，自分たちのもとに迎え入れて場所を与え，その者は彼らと共に住むことになる。
- そして，血の復しゅう者が追いかけて来る場合でも，その殺人者をその手に引き渡してはいけない。それと知らずに仲間の者を打って死なせたのであり，これを以前から憎んでいたのではないからである。
- そしてその者は，裁きのために集会の前に立つまで，その時にいる大祭司の死までその都市に住んでいなければならない。こうして後にその殺人者は戻ってよい。その者は自分の都市，自分の家へ，自分が逃げて来たもとの都市に入ることになる』」。
- そこで彼らは，ナフタリの山地にあるガリラヤのケデシュ，エフライムの山地のシェケム，ユダの山地にあるキルヤト･アルバつまりヘブロンに神聖な地位を与えた。
- また，ヨルダンの地方，エリコのところ，その東側では，ルベンの部族から台地の荒野にあるベツェル，ガドの部族からギレアデのラモト，マナセの部族からバシャンのゴランを与えた。
- これらは，イスラエルのすべての子らのため，またその中に外国人として住む外人居留者のために定められた都市となった。すべて意図せずに魂を打って死なせた者がそこに逃げるため，その者が集会の前に立つまでに血の復しゅう者の手にかかって死ぬことのないためである。