- さて，ヨルダンの西側にいたアモリ人のすべての王たち，また海ぞいにいたカナン人のすべての王たちは，エホバがヨルダンの水をイスラエルの子らの前から干されて彼らがついにそれを渡ったことを聞くと，その心は溶け入るのであった。イスラエルの子らのゆえに彼らにはもはや何の気力もなかった。
- ちょうどその時，エホバはヨシュアにこう言われた。「あなたのために火打ち石の小刀を作り，イスラエルの子らにもう一度，二度目の割礼を施しなさい」。
- そこでヨシュアは自分のために火打ち石の小刀を幾つか作り，ギブアト･ハアラロトでイスラエルの子らに割礼を施した。
- そして，ヨシュアがその割礼を行なったのはこのような理由によるのであった。すなわち，エジプトを出たすべての民，男子のすべての戦人は，エジプトから出て来た際，荒野の道の途中で死んだ。
- 出て来たすべての民は割礼を受けていたが，エジプトから出て来た際に荒野の道の途中で生まれたすべての民には割礼を施していなかった。
- エジプトを出たのにエホバの声に聴き従わなかった戦人の国民のすべてがその終わりに至るまで，イスラエルの子らは荒野を四十年歩いた。エホバは，わたしたちに与えることをエホバが父祖たちに誓った土地，乳と蜜の流れる地を，その者たちには決して見させないと誓われた。
- そして，彼らの代わりにその子らを起こされた。この者たちにヨシュアは割礼を施したのである。それらの者が割礼を受けていなかったためであり，彼らがこれに途中で割礼を施さなかったからである。
- こうして国民のすべてに割礼を施し終えたが，彼らは回復するまで宿営内の自分の所に座しているのであった。
- その時エホバはヨシュアにこう言われた。「今日わたしはエジプトの恥辱をあなた方から転がしのけた」。そのために，その場所の名はギルガルと呼ばれるようになって，今日に及んでいる。
- そしてイスラエルの子らはそのままギルガルに宿営し，やがてその月の十四日，その夕方に過ぎ越しを行なった。それはエリコの砂漠平原であった。
- また彼らは過ぎ越しの翌日からその地の産出物の幾らかを食べるようになった。無酵母パンと炒った穀物とをその同じ日に[食べた]。
- すると，彼らがその地の産出物を食べたその明くる日からマナは絶え，それ以後イスラエルの子らのためにマナが生じることはなかった。こうして彼らはその年にカナンの地の産物を食べるようになった。
- そして，ヨシュアがちょうどエリコのそばにいた時のこと，目を上げて見ると，自分の前にひとりの人が，抜いた剣を手にして立っていた。それでヨシュアはその者に歩み寄ってこう言った。「あなたはわたしたちの側にいますか。それともわたしたちに敵対する者の側ですか」。
- すると彼は言った，「いや，このわたしは，エホバの軍の君として今ここに来た」。それを聞いてヨシュアは地にひれ伏し，その人に平伏してこう言った。「我が主は僕に何と言われるのでしょうか」。
- するとエホバの軍の君はヨシュアに言った，「あなたの足からサンダルを脱ぎなさい。あなたが立っているのは聖なる場所だからである」。すぐにヨシュアはそのとおりにした。