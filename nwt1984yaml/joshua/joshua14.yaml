- さて，イスラエルの子らがカナンの地で相続物として得たところは以下のとおりである。祭司エレアザルとヌンの子ヨシュア，およびイスラエルの子らの各部族の父たちの頭が彼らにこれを受け継がせた。
- それぞれの相続地はくじによって[定められ]，九部族と半部族のためエホバがモーセによって命じたとおりにされた。
- モーセは他の二部族と他の半部族の相続地をヨルダンの向こう側で与えていたからである。また，レビ人には彼らの間に相続地を与えなかった。
- ヨセフの子らがマナセとエフライムの二つの部族になっていたのである。そして彼らはレビ人に対し，居住のための都市，またその畜類と資産のための[周囲の]牧草地のほかは，その土地の中に受け分を与えていなかった。
- エホバがモーセに命じたとおりにイスラエルの子らは行なった。こうして彼らはその土地を配分した。
- その時ユダの子らがギルガルでヨシュアに近づき，ケニズ人エフネの子カレブが彼にこう言った。「エホバがわたしについて，またあなたについてカデシュ･バルネアで[まことの]神の人モーセに話された言葉を，あなた自身もよく知っています。
- エホバの僕モーセがカデシュ･バルネアから遣わしてこの地を偵察させた時，わたしは四十歳でした。わたしは戻って来て自分の心にあったとおりの言葉を報告しました。
- ですが，一緒に上って行ったわたしの兄弟たちは民の心を溶け入らせました。それでもわたしは，自分の神エホバに全く従いました。
- そのためモーセはその日に誓って言いました，『あなたの足が踏んだ土地は定めのない時に至る相続分としてあなたとあなたの子らのものとなる。あなたがわたしの神エホバに全く従ったからである』。
- そして，エホバはご自分の約束どおり，わたしを今ここに生き長らえさせてくださいました。イスラエルが荒野を歩いていた時代，エホバがモーセにその約束をされて以来この四十五年であり，わたしは今日ここに八十五歳になりました。
- それでもわたしは今日，モーセがわたしを遣わした日と同じく強健です。その時のわたしの力も，今のわたしの力も戦いに対して同じであり，出て行くにも入って来るにも堪えることができます。
- ですから今，エホバがその日に約束してくださったこの山地を是非ともわたしにお与えください。その日にあなたも聞いたとおりですが，そこにはアナキムがおり，防備の施された大きな都市があります。エホバはわたしと共にいてくださるでしょう。エホバが約束してくださったとおり，わたしはきっと彼らを立ち退かせます」。
- それを聞いてヨシュアは彼を祝福し，ヘブロンをエフネの子カレブの相続地として与えた。
- こうしてヘブロンはケニズ人エフネの子カレブの相続地となって今日に及んでいる。それは，彼がイスラエルの神エホバに全く従ったからであった。
- それ以前のヘブロンの名はキルヤト･アルバといった（[アルバは]アナキムの中の大いなる者[と言われている]）。そして，その地に戦争による騒乱はなかった。