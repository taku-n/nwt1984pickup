- さて，ハツォルの王ヤビンは，その事について聞くとすぐ，マドンの王ヨバブ，またシムロンの王とアクシャフの王，
- さらに，北方の山地，キネレトの南の砂漠平原，シェフェラ，西方のドルの山稜にいる王たちのもとに使いを送った。
- すなわち，東方と西方のカナン人，また山地のアモリ人とヒッタイト人とペリジ人とエブス人，さらにミツパの地のヘルモンのふもとのヒビ人[のもとにである]。
- それで彼ら，すなわち彼らとそれに伴うすべての陣営とが出て来たが，それは海辺の砂粒のように数の多い民であった。そして，非常に多くの馬と戦車も伴っていた。
- そうしてこれらのすべての王は申し合わせて集合し，イスラエルと戦うためメロムの水辺に来て，共に陣営を敷いた。
- ここにおいてエホバはヨシュアに言われた，「彼らのゆえに恐れてはいけない。明日の今ごろ，わたしは彼らすべてを，打ち殺された者としてイスラエルに渡すからである。あなたは彼らの馬のひざ腱を切り，兵車を火で焼く」。
- それでヨシュアとそれに伴う戦いの民すべては，メロムの水ぞいに進んで彼らに不意打ちをかけ，これを襲撃した。
- その時エホバは彼らをイスラエルの手に与え，人々は彼らを討って，人の多いシドンやミスレフォト･マイムにまで，また東方のミツペの谷あい平原にまで追跡して行った。こうして彼らを討ってゆき，ついにひとりの生存者も残さなかった。
- その後ヨシュアは彼らに対してエホバが言われたとおりにした。彼らの馬のひざ腱を切り，兵車を火で焼いたのである。
- それだけでなく，ヨシュアはその際に向きを転じてハツォルをも攻略した。そしてその王を剣で討ち倒した。ハツォルはそれまでそれらのすべての王国の頭であったからである。
- そして彼らはそこにいたすべての魂を剣の刃で討ち，[これを]滅びのためにささげていった。息あるものは何ひとつ残されなかった。そして彼はハツォルを火で焼いた。
- こうしてこれらの王のすべての都市とそのすべての王たちをヨシュアは攻略し，これを剣の刃で討っていった。それを滅びのためにささげて，エホバの僕モーセが命じたとおりにした。
- ただし，それぞれの塚の上に立っている都市だけは，イスラエルはこれを焼かなかった。ヨシュアがただ一つハツォルを焼いたことは例外であった。
- そして，それらの都市からのすべての分捕り物と家畜類を，イスラエルの子らは自分たちのために取った。ただし人間だけは，これをすべて剣の刃で討って，ついに滅ぼし尽くした。息ある者をだれも残さなかった。
- エホバがその僕モーセに命じたとおりにモーセはヨシュアに命じ，そのとおりにヨシュアは行なった。エホバがモーセに命じたすべての事柄から一言も取り除かなかった。
- そうしてヨシュアはこのすべての地を取った。すなわち，山地と全ネゲブとゴシェンの全土，またシェフェラとアラバとイスラエルの山地およびそのシェフェラ，
- セイルに上って行くハラク山から，ヘルモン山のふもとにあるレバノンの谷あい平原のバアル･ガドに至るまでである。彼はそのすべての王たちを攻略してこれを討ち，これを死に処していった。
- 多くの日々をかけてヨシュアはこれらのすべての王たちと戦った。
- イスラエルの子らと和を結んだ都市は，ギベオンに住むヒビ人を別にすれば一つもなかった。あとはすべて戦いによって取った。
- 彼らの心を強情にならせてイスラエルに対して宣戦を行なわせること，これがエホバの道であったのである。こうして彼らを滅びのためにささげて，彼らが何ら好意的配慮を受けることのないようにするため，彼らを滅ぼし尽くすためであった。それはエホバがモーセに命じたとおりであった。
- さらにその時，ヨシュアは行って，山地から，ヘブロンとデビルとアナブから，またユダのすべての山地とイスラエルのすべての山地からアナキムを断ち滅ぼした。ヨシュアは彼らをその都市もろとも滅びのためにささげた。
- イスラエルの子らの土地にアナキムは残されていなかった。ガザとガトまたアシュドドにのみ彼らは残っていた。
- こうしてヨシュアは，すべてエホバがモーセに約束したとおりにその全土を手に入れた。そしてヨシュアはそれを相続分としてイスラエルに，それぞれの受け分にしたがってその部族ごとに分け与えた。そして，その地に戦争による騒乱はなかった。