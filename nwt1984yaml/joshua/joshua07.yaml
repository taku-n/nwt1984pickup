- さて，イスラエルの子らは滅びのためにささげられたものに関して不忠実な行為をするようになった。ユダ族のゼラハの子，ザブディの子，カルミの子であるアカンが，滅びのためにささげられたものの幾らかを取ったからである。ここにおいてエホバの怒りはイスラエルの子らに対して激しく燃えた。
- おりしもヨシュアは人々をエリコからアイに遣わした。それはベト･アベンのすぐ近くであり，ベテルの東にあたる。そうして彼らにこう言った。「上って行ってその地を偵察せよ」。そこで，それらの人々は上って行ってアイを偵察した。
- そののち彼らはヨシュアのもとに戻って来て，こう言った。「民の全員が上って行くことはありません。二千人あるいは三千人ほどの者が上って行って，アイを討つようにしてください。民の全員をそこに行かせて疲れさせないでください。彼らは少ないのです」。
- それで，民のうちおよそ三千人の者がそこに上って行ったが，それらの者はアイの人々の前で逃げだした。
- そしてアイの人々は彼らのうちおよそ三十六人を討ち倒し，城門の前からシェバリムまで彼らを追跡し，下り坂のところで彼らをさらに討ち倒した。そのため民の心は溶けて水のようになった。
- これを見てヨシュアは自分のマントを裂き，エホバの箱の前で地にひれ伏して，ついに夕方にまで及んだ。彼とイスラエルの年長者たちがそのようにし，彼らはしきりに頭に塵をかぶるのであった。
- そうしてヨシュアはこう言った。「ああ，主権者なる主エホバ，どうしてこの民にはるばるヨルダンを渡らせたのですか。ただアモリ人の手に渡してわたしたちを滅ぼさせるためですか。わたしたちはいっそヨルダンの向こう側にとどまっていればよかったのです。
- お許しください，エホバよ，イスラエルが敵の前に背を向けた今，わたしは何と言ったらよいのでしょうか。
- カナン人とこの地に住むすべての民はその事について聞くでしょう。そして，必ずやわたしたちを取り囲んで，わたしたちの名を地から断ち去ることでしょう。そうしたら，あなたはご自分の大いなるみ名のためにどうなさるのでしょうか」。
- するとエホバはヨシュアにこう言われた。「あなたは立ちなさい！どうしてここにひれ伏しているのか。
- イスラエルは罪をおかした。わたしが命令として課した契約も踏み越えた。また，滅びのためにささげられたものの中から取り，また盗み，また隠し，また自分の品物の中に入れた。
- だからイスラエルの子らはその敵に対して立ち向かうことができない。背をその敵の前に向ける。彼らは滅びのためにささげられたものとなったからである。滅びのためにささげられたものをあなた方の中から滅ぼし尽くさない限り，わたしは二度とあなた方と共にはいないであろう。
- 立て！民を神聖にせよ。そしてこう言わなければならない。『明日あなた方は身を神聖にせよ。イスラエルの神エホバはこう言われたからである。「イスラエルよ，滅びのためにささげられたものがあなたのうちにある。その滅びのためにささげられたものをあなた方のうちから除き去るまで，あなたは敵に立ち向かうことができない。
- それであなた方は朝，部族ごとに出て来るように。そして，エホバのえり分ける部族が氏族ごとに近くに来る。そして，エホバのえり分ける氏族が家族ごとに近くに来る。次いで，エホバのえり分ける家族がそれぞれの強健な男子ごとに近くに来る。
- そして，滅びのためにささげられたものと共にえり分けられた者は，その者もそれに属するすべての者も，火で焼かれることになる。その者はエホバの契約を踏み越えたから，またイスラエルにおいて恥ずべき愚行を犯したからである」』」。
- そこでヨシュアは朝早く起き，イスラエルをその部族ごとに近くに来させた。すると，ユダの部族がえり分けられた。
- 次に，ユダの諸氏族を近くに来させて，ゼラハ人の氏族をえり分けた。その後ゼラハ人の氏族を強健な男子ごとに近くに来させたところ，ザブディがえり分けられた。
- 最後に，その家の者たちを強健な男子ごとに近くに来させたところ，ユダ族のゼラハの子，ザブディの子，カルミの子であるアカンがえり分けられた。
- そこでヨシュアはアカンに言った，「我が子よ，どうかイスラエルの神エホバに栄光を帰し，その方に告白してください。どうか言ってください。何をしたのですか。それをわたしに隠さないでください」。
- これに対しアカンはヨシュアに答えて言った，「実のところ，このわたしはイスラエルの神エホバに対して罪をおかしました。わたしがしたのはこれこのとおりです。
- 分捕り物の中にシナル産の職服のきれいなものを見，また二百シェケルの銀と，金の延べ棒一本，目方が五十シェケルのものを[見た]時，わたしはそれが欲しくなって取りました。ご覧ください，それはわたしの天幕の中，地中に隠してあり，お金はその下にあります」。
- 直ちにヨシュアは使者を送った。彼らはその天幕に走って行ったが，見ると，それは彼の天幕の中に，金をその下にして隠してあった。
- それで彼らはそれを天幕の中から取り，ヨシュアとイスラエルのすべての子らのもとに携えて来た。そして，それをエホバの前に広げた。
- 次いでヨシュア，また彼と共にいた全イスラエルは，ゼラハの子アカン，およびその銀と職服と金の延べ棒，また彼の息子と娘たち，牛，ろば，羊，天幕，および彼に属するすべての物を取り，それらをアコルの低地平原に携えて行った。
- そうしてヨシュアは言った，「どうしてあなたはわたしたちをのけ者にならせたのですか。今日この日にエホバがあなたをのけ者にならせるのです」。それとともに全イスラエルが彼を石撃ちにし，そののち彼らを火で焼いた。こうして[民]は彼らを石で石打ちにした。
- それから，彼の上に石を大きく積み重ねたが，それは今日までそのままである。ここにおいてエホバはその激しい怒りから離れられた。そのゆえに，その場所の名は“アコルの低地平原”と呼ばれて，今日に至っている。