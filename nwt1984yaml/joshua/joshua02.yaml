- その後ヌンの子ヨシュアは二人の者を斥候としてシッテムからひそかに送り出して，こう言った。「行って，その地とエリコとを見てきなさい」。そこで彼らは行って，その名をラハブという遊女の家に着き，そこに宿を取った。
- やがて，エリコの王にこう伝えられた。「ご覧ください！イスラエルの子らの者たちが，この地を探ろうとして今夜ここに入って来ました」。
- それを聞いてエリコの王はラハブのもとに人を遣わして，こう言った。「あなたのところに来た男たち，あなたの家に入った者たちを連れ出しなさい。この地をくまなく探ろうとして彼らはやって来たのだ」。
- その間に女はその二人を連れて行って隠れさせていた。こうして後に彼女は言った，「そうです，その男たちなら確かにわたしのところにやって来ました。でもわたしは，それがどこから来た者なのか知りませんでした。
- そして，暗くなって門を閉じるころに，その男たちは出て行きました。その人たちがどこに行ったか，わたしは全く知りません。すぐに追いかけてください。追いつけるでしょう」。
- （だが，彼女はそのふたりを屋上に連れて行っていた。自分のため屋上に並べた亜麻の茎の間に彼らを潜ませて見えないようにしたのである。）
- そこで人々はヨルダンの渡り場の方角に彼らを追って行った。追いかける者たちが出て行くとすぐに門は閉められた。
- 一方そのふたりがまだ横になれないうちであったが，彼女が屋上のそのふたりのところに上って来た。
- そうして彼女はその人々にこう言った。「わたしははっきり分かります。エホバはこの地を必ずあなた方にお与えになります。あなた方に対する非常な怖れがわたしたちに臨み，この地に住むすべての民はあなた方のために意気をくじかれているのです。
- というのは，あなた方がエジプトを出た時エホバがあなた方の前から紅海の水を干されたことを聞いたからです。そして，ヨルダンの向こう側にいたアモリ人の二人の王，シホンとオグに対してあなた方が行なった事についても[聞きました]。あなた方はこれを滅びのためにささげました。
- その事について聞くと，わたしたちの心は溶けてゆき，あなた方のゆえにだれもいまだ霊を奮い立たせていません。あなた方の神エホバは，上の天においても下の地においてもまさしく神なのです。
- ですから今，エホバにかけてどうか誓ってください。わたしはあなた方に愛ある親切を示しましたから，あなた方もわたしの父の家の者たちに必ず愛ある親切を示してくださる，と。そして，ぜひとも信頼できるしるしを与えてください。
- そして，ぜひともわたしの父，母，兄弟たち，姉妹たち，またそれに属するすべての者を生き長らえさせてください。わたしたちの魂を死から救い出してくださらなければなりません」。
- それに対しその人々は彼女に言った，「わたしたちの魂があなた方に代わって死ぬべき事です！もしわたしたちのこの件をあなた方が話さなければ，エホバがこの地をわたしたちに与えてくださる際には，わたしたちも必ずあなたに愛ある親切と信頼性とを示します」。
- そののち彼女はふたりを縄で窓から降りさせた。彼女の家は城壁の側面にあり，城壁の上に彼女は住んでいたのである。
- そうして彼女はふたりに言った，「山地に行ってください。跡を追う者たちに会わないようにするのです。そこに三日隠れていなければなりません。跡を追って行った人たちが戻って来るまでです。その後，あなた方の方向に行けるでしょう」。
- それに対してその人々は言った，「あなたが誓わせたこの誓いに関してわたしたちに罪科はありません。
- 見なさい，わたしたちはこの地に入って来ます。緋糸でできたこの綱を，わたしたちを降りさせたこの窓に結んでおき，あなたの父と母と兄弟たち，あなたの父の家のすべての者を，この家の中のあなたのところに集めておくようにしてください。
- そして，だれでもあなたの家の戸口の外に出る者がいれば，その者の血は自らの頭に帰することになります。わたしたちに罪科はありません。すべてあなたと共に家の中にとどまっている者については，その者にもしも手の加えられることがあれば，その者の血はわたしたちの頭に帰します。
- そして，わたしたちのこの件をあなたがもし通報するようなことがあれば，わたしたちのほうも，あなたが誓わせたあなたに対するこの誓いに関して罪科のない者となるのです」。
- すると彼女は言った，「あなた方の言われたとおりになりますように」。こうして彼女はふたりを送り出し，ふたりは出て行った。そののち彼女はその緋色の綱を窓に結んだ。
- そこで彼らは進んで行って山地に着き，跡を追う者たちが戻って来るまでそこに三日間とどまった。跡を追う者たちのほうはすべての道路で彼らを捜したが，見つけることができなかった。
- その後その二人は再び山地を下り，[川を]渡ってヌンの子ヨシュアのもとに来た。そして，自分たちに起きたすべての事を彼に話していった。
- そして彼らはヨシュアにさらにこう言った。「エホバはその全土をわたしたちの手にお与えになりました。そのため，その地に住むすべての民はわたしたちのゆえに意気をくじかれてもいます」。