- 次いでレビ人の父の頭たちが，祭司エレアザルとヌンの子ヨシュアおよびイスラエルの子らの各部族の父たちの頭に近づき，
- カナンの地のシロで彼らに話してこう言った。「エホバはモーセにより，住むべき都市を，そして家畜のためのその牧草地をわたしたちに与えるようにとお命じになりました」。
- それでイスラエルの子らは，エホバの指示どおり，自分たちの相続地の中から，これらの都市とそれに伴う牧草地とをレビ人に与えた。
- さて，コハト人の諸家族のためにくじが出た。そして，ユダの部族から，シメオン人の部族から，ベニヤミンの部族から，くじによって十三の都市がレビ人のうちの祭司アロンの子らに属することになった。
- そして，コハトのほかの子らのためには，エフライムの部族の諸家族から，ダンの部族から，マナセの半部族から，くじによって十の都市があてられた。
- また，ゲルションの子らのためには，イッサカルの部族の諸家族から，アシェルの部族から，ナフタリの部族から，バシャンにいるマナセの半部族から，くじによって十三の都市があてられた。
- メラリの子ら，その諸家族のためには，ルベンの部族から，ガドの部族から，ゼブルンの部族から十二の都市があてられた。
- こうしてイスラエルの子らはこれらの都市とそれに伴う牧草地とをくじでレビ人に与え，エホバがモーセによって命じたとおりにした。
- それで，ユダの子らの部族から，またシメオンの子らの部族から，名を挙げて呼ばれたこれらの都市を与え，
- それは，レビの子のコハト人の諸家族のうち，アロンの子らに属することになった。最初のくじは彼らのものとなったからである。
- こうして彼らにキルヤト･アルバ（[アルバは]アナクの父[と言われている]），つまりユダの山地のヘブロンとその周囲の牧草地を与えた。
- だが，その都市の野と付近の集落とはエフネの子カレブの所有地として与えた。
- それで，祭司アロンの子らに，人を殺した者のための避難都市すなわちヘブロンとその牧草地を与え，またリブナとその牧草地，
- ヤティルとその牧草地，エシュテモアとその牧草地，
- ホロンとその牧草地，デビルとその牧草地，
- アインとその牧草地，ユタとその牧草地，ベト･シェメシュとその牧草地を[与えた]。これら二つの部族から九つの都市である。
- また，ベニヤミンの部族からは，ギベオンとその牧草地，ゲバとその牧草地，
- アナトテとその牧草地，アルモンとその牧草地。四つの都市である。
- 祭司であるアロンの子らの都市は，全部で十三の都市とその牧草地であった。
- また，コハトの子らの諸家族，コハトの子らのうちの残りのレビ人のためには，くじによって，エフライムの部族の都市があてられることになった。
- それで彼らは，人を殺した者のための避難都市すなわちエフライムの山地にあるシェケムとその牧草地，またゲゼルとその牧草地，
- キブツァイムとその牧草地，ベト･ホロンとその牧草地をこれに与えた。四つの都市である。
- そして，ダンの部族からは，エルテケとその牧草地，ギベトンとその牧草地，
- アヤロンとその牧草地，ガト･リモンとその牧草地。四つの都市である。
- また，マナセの半部族からは，タアナクとその牧草地，ガト･リモンとその牧草地。二つの都市である。
- コハトの子らの諸家族の残っていた者たちが得た都市とその牧草地は全部で十であった。
- また，レビ人の諸家族に属するゲルションの子らのためには，マナセの半部族から，人を殺した者のための避難都市すなわちバシャンのゴランとその牧草地，そしてベエシュテラとその牧草地があてられた。二つの都市である。
- そして，イッサカルの部族からは，キションとその牧草地，ダベラトとその牧草地，
- ヤルムトとその牧草地，エン･ガニムとその牧草地。四つの都市である。
- また，アシェルの部族からは，ミシュアルとその牧草地，アブドンとその牧草地，
- ヘルカトとその牧草地，レホブとその牧草地。四つの都市である。
- そして，ナフタリの部族からは，人を殺した者のための避難都市すなわちガリラヤのケデシュとその牧草地，またハモト･ドルとその牧草地，カルタンとその牧草地。三つの都市である。
- ゲルション人，その諸家族の都市は，全部で十三の都市とその牧草地であった。
- また，メラリの子らの諸家族，レビ人のうちの残されていた者たちは，ゼブルンの部族からヨクネアムとその牧草地，カルタとその牧草地，
- ディムナとその牧草地，ナハラルとその牧草地を得た。四つの都市である。
- そして，ルベンの部族からは，ベツェルとその牧草地，ヤハツとその牧草地，
- ケデモトとその牧草地，メファアトとその牧草地。四つの都市である。
- そして，ガドの部族からは，人を殺した者のための避難都市すなわちギレアデのラモトとその牧草地，またマハナイムとその牧草地，
- ヘシュボンとその牧草地，ヤゼルとその牧草地。その都市は全部で四つである。
- レビ人の諸家族のうち残されていたメラリの子らの諸家族に属することになった都市は，くじによる割り当て分として，全部で十二の都市であった。
- イスラエルの子らの所有地の中のレビ人の都市は，全部で四十八の都市とその牧草地であった。
- これらの都市は，それぞれその周囲に牧草地を持つ都市となった。これらのすべての都市がそうであった。
- こうしてエホバは，その父祖たちに与えることを誓ったすべての土地をイスラエルに与え，彼らはそれを取得してそこに住むようになった。
- さらにまた，エホバは周囲一帯にわたって彼らに休みを与え，すべてその父祖たちに誓われたとおりにされ，そのすべての敵のうち一人として彼らの前に立ち向かう者はいなかった。そのすべての敵をエホバは彼らの手にお与えになった。
- エホバがイスラエルの家になさったすべての良い約束は，ひとつの約束といえども果たされないものはなかった。すべてそのとおりになった。