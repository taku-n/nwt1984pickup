- さて，エルサレムの王アドニ･ツェデクは，ヨシュアがアイを攻略してそれを滅びのためにささげたこと，エリコとその王に対して行なったと同じことをアイとその王に対しても行なったこと，そしてギベオンの住民がイスラエルと和を結んでそのうちにとどまっていることを聞き，
- 非常な恐れを抱くようになった。ギベオンは大きな都市で，王都の一つのようであったし，それはアイよりも大きく，そこの男たちはみな力ある者たちであったからである。
- そこで，エルサレムの王アドニ･ツェデクは，ヘブロンの王ホハム，ヤルムトの王ピルアム，ラキシュの王ヤフィア，エグロンの王デビルのもとに使いを送って，こう言った。
- 「わたしのところに上って来て助けてほしい。さあ，ギベオンを討とうではないか。ヨシュアおよびイスラエルの子らと和を結んだからだ」。
- こうして彼らは寄り集まって上って行った。アモリ人の五人の王，すなわちエルサレムの王，ヘブロンの王，ヤルムトの王，ラキシュの王，エグロンの王，これらとそのすべての陣営であった。彼らはギベオンに対して陣営を敷き，これに対して戦おうとした。
- そこでギベオンの人々はギルガルの宿営にいるヨシュアのもとに使いを送って，こう言った。「あなたの手をあなたの奴隷たちから緩めないでください。早く上って来て，どうかわたしたちを救い，わたしたちを助けてください。山地に住むアモリ人の王たちが皆わたしたちを攻めようとして集結したからです」。
- それでヨシュアはギルガルから上って行った。彼および共にいる戦いの民すべて，またすべての勇敢な力ある者たちである。
- その時エホバはヨシュアにこう言われた。「彼らを恐れてはいけない。わたしは彼らをあなたの手に与えたからである。そのひとりといえあなたに立ち向かうことはない」。
- そこでヨシュアは彼らに対して不意打ちをかけた。夜を徹してギルガルから上って行ったのである。
- するとエホバは彼らをイスラエルの前で混乱に陥れ，人々は彼らを打ち殺してゆき，ギベオンで大いなる殺りくを行なった。さらに，ベト･ホロンの上り坂を通って彼らを追跡し，これを打ち殺しつつアゼカとマケダにまで進んだ。
- そして，彼らがイスラエルの前から逃げて行ってベト･ホロンの下り坂にいた時，エホバは大きな石を天から彼らの上に投じてアゼカにまで及び，それによって彼らは死んだ。イスラエルの子らが剣で殺した者より，雹の石で死んだ者のほうが多かった。
- エホバがアモリ人をイスラエルの子らに渡された日にヨシュアがエホバに語りかけたのは，その時のことであった。彼はイスラエルの目の前でこう言った。「太陽よ，ギベオンの上に静止せよ。月よ，アヤロンの低原に[とどまれ]」。
- すると，太陽は静止し，月もとどまり，ついに国民は敵に対する報復をしとげることができた。そのことはヤシャルの書に記されているではないか。太陽は天の中ほどにとどまり，まる一日ほどのあいだ急いで沈むことはなかったのである。
- そして，エホバが人の声を聴き入れてそのようになった日は，その前にも後にも一度もない。エホバは自らイスラエルのために戦っておられたのである。
- その後，ヨシュアとそれに伴う全イスラエルはギルガルの宿営に帰った。
- 一方，それら五人の王は逃げて行って，マケダの洞くつに身を潜めた。
- それで，「あの五人の王はマケダの洞くつに潜んでいるのが見つかった」という知らせがヨシュアのもとに伝えられた。
- そこでヨシュアは言った，「その洞くつの口のところに大きな石を転がしておき，そこに人を割り当てて彼らを見張らせよ。
- あなた方のほうは立ち止まってはいけない。敵を追撃して，その背部を討つように。彼らに自分の都市に入らせてはいけない。あなた方の神エホバは彼らをあなた方の手にお与えになったのである」。
- そして，ヨシュアとイスラエルの子らが彼らを打ち殺して大々的な殺りくを終え，ついにその者たちが終わりに至り，生き残った者たちが逃げ延びて防備の施された都市の中に入ると，
- 民のすべてはマケダの宿営のヨシュアのもとに無事に戻って来た。舌をはやらせてイスラエルの子らを責める者はひとりもいなかった。
- その時ヨシュアは言った，「洞くつの口を開き，それら五人の王を洞くつからわたしのところに連れ出して来るように」。
- そこで人々はそのとおりにし，それら五人の王，すなわちエルサレムの王，ヘブロンの王，ヤルムトの王，ラキシュの王，エグロンの王を洞くつから彼のもとに連れ出して来た。
- そして，人々がそれらの王をヨシュアのもとに連れ出して来ると，ヨシュアはイスラエルのすべての男子を呼び，自分と共に行った戦人の司令官たちにこう言った。「進み出よ。これら王たちのうなじにあなた方の足を当てるように」。それで彼らは進み出て，そのうなじに自分の足を当てた。
- するとヨシュアはさらにこう言った。「恐れたり，おびえたりしてはいけない。勇気を持ち，強くあれ。あなた方が戦っているすべての敵に対してエホバはこのように行なわれるからである」。
- その後ヨシュアはその者たちを討って死に処し，これを五本の杭に掛けた。彼らは夕方まで杭に掛けられていた。
- 次いで，日の沈む時刻にヨシュアが命令を出したので，人々はそれを杭から下ろし，彼らが身を潜めていた洞くつの中に投げ込んだ。その後，大きな石をその洞くつの口に置いたが，それは今日までそのままである。
- またその日，ヨシュアはマケダを攻略し，剣の刃でこれを討った。その王については，彼はこれおよびそこにいたすべての魂を滅びのためにささげた。ひとりの生存者も残さなかった。こうしてマケダの王に対し，エリコの王にしたと同じように行なった。
- その後ヨシュアとそれに伴う全イスラエルは，マケダからリブナに進み，リブナに対して戦った。
- そこでエホバはそれをも，またその王をもイスラエルの手に与え，彼らはそれとそこにいたすべての魂を剣の刃で討っていった。そこにひとりの生存者も残さなかった。こうしてその王に対し，エリコの王にしたと同じように行なった。
- 次いでヨシュアとそれに伴う全イスラエルは，リブナからラキシュに進み，これに対して陣営を敷いて戦いはじめた。
- するとエホバがラキシュをイスラエルの手に与えられたため，彼らはこれを二日目に攻略し，それとそこにいたすべての魂を剣の刃で討ち，すべてリブナに対してしたと同じように行なった。
- ゲゼルの王ホラムがラキシュを助けに上って来たのはその時であった。それでヨシュアは彼とその民とを討って，ついにひとりの生存者も残さなかった。
- その後ヨシュアとそれに伴う全イスラエルは，ラキシュからエグロンに進み，これに対して陣営を敷いて戦いはじめた。
- そして，その日のうちにこれを攻略し，それを剣の刃で討っていった。その日，そこにいたすべての魂を滅びのためにささげ，すべてラキシュに対してしたと同じように行なった。
- 次いでヨシュアとそれに伴う全イスラエルは，エグロンからヘブロンに上り，これに対して戦いはじめた。
- そしてついにそれを攻略し，それとその王またそのすべての町々とそこにいたすべての魂を剣の刃で討っていった。彼は生存者をひとりも残さず，すべてエグロンに対してしたと同じように行なった。こうしてそれとそこにいたすべての魂を滅びのためにささげた。
- 最後にヨシュアとそれに伴う全イスラエルはデビルに戻り，これに対して戦いはじめた。
- そして彼はついにそれとその王とそのすべての町々を攻略し，これを剣の刃で討って，そこにいたすべての魂を滅びのためにささげていった。生存者をひとりも残さなかった。ヘブロンに対してしたと同じように，デビルとその王に対しても行なった。また，リブナとその王に対して行なったのと同じであった。
- それからヨシュアは，山地とネゲブとシェフェラと斜面の全土またそのすべての王たちを討った。ひとりの生存者も残さず，息あるすべてのものを滅びのためにささげて，イスラエルの神エホバが命じたとおりにした。
- こうしてヨシュアは，カデシュ･バルネアからガザまで，ゴシェンの全土，そしてギベオンに至るまでを討伐していった。
- そしてヨシュアはそれらのすべての王とその土地を一時に攻略した。イスラエルの神エホバがイスラエルのために戦っておられたからである。
- その後ヨシュアとそれに伴う全イスラエルはギルガルの宿営に帰った。