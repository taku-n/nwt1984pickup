- さて，ヨシュアは年老いて高齢に達していた。それでエホバは彼にこう言われた。「あなたも年老いて高齢に達した。だが，土地はなお取得すべき所が非常に多く残っている。
- これがなお残っている土地である。すなわち，フィリスティア人の全域とゲシュル人の全土
- （エジプトのいちばん前にあるナイルの支流から，北方のエクロンの境界地方まで。そこはカナン人に属するとみなされていた）。フィリスティア人の枢軸領主五人，ガザ人とアシュドド人，アシュケロン人，ギト人とエクロン人。それにアビム。
- 南はカナン人の全土。それからメアラ，すなわちシドン人に属する所をアフェクまで，アモリ人の境まで。
- またゲバル人の地と，日の出の側のレバノンの全土，ヘルモン山のふもとのバアル･ガドからハマトに入るところまで。
- 山地のすべての住民，レバノンからミスレフォト･マイムまで，すべてのシドン人。わたし自身が彼らをイスラエルの子らの前から立ち退かせる。ただそれを，わたしが命じたとおり，相続地としてイスラエルに帰属させよ。
- それで今，この地を相続地として九部族とマナセの半部族とに配分せよ」。
- あとの半部族と共に，ルベン人とガド人は，ヨルダンの東側でモーセが与えたそれぞれの相続地を得，エホバの僕モーセが彼らに与えたとおりになっていた。
- すなわち，アルノンの奔流の谷の岸にあるアロエルから，奔流の谷の中間にある都市，そしてメデバの全台地をディボンまで，
- ヘシュボンで治めていたアモリ人の王シホンのすべての都市をアンモンの子らとの境界地方まで，
- またギレアデ，およびゲシュル人とマアカト人の領地，ヘルモン山全域，さらにバシャン全土をサレカまでで，
- アシュタロテとエドレイで治めていたバシャンのオグの全王土である―彼がレファイムの残っていた者のうちのその残りの者である―モーセは彼らを討って立ち退かせていったのである。
- だが，イスラエルの子らはゲシュル人とマアカト人を立ち退かせなかった。それでゲシュルとマアカトは今日までイスラエルの中に住んでいる。
- レビ人の部族に対してだけは，彼は相続地を与えなかった。イスラエルの神エホバへの火による捧げ物が彼らの受ける相続分であり，彼らに約束されたとおりだったのである。
- その後モーセはルベンの子らの部族に対してその家族ごとに分け与えてゆき，
- アルノンの奔流の谷の岸にあるアロエルから，奔流の谷の中間にある都市，そしてメデバのところの全台地が彼らの領地となった。
- ヘシュボンとそれに属するすべての台地の町々，ディボン，バモト･バアル，ベト･バアル･メオン，
- またヤハツ，ケデモト，メファアト，
- さらにキルヤタイム，シブマ，低地平原の山中にあるツェレト･シャハル，
- それにベト･ペオル，ピスガの斜面，ベト･エシモトであり，
- 台地のすべての都市とヘシュボンで治めていたアモリ人の王シホンの全王土である。モーセはこの者を討ち，またミディアンの長たち，エビ，レケム，ツル，フル，レバ，すなわちシホンの君侯でその地に住んでいた者たちをも[討った]。
- また，占い師であった，ベオルの子バラムもまた，イスラエルの子らが剣で殺したその打ち殺された者たちの一人であった。
- それで，ルベンの子らの境界はヨルダンまでとなった。これが領地としてルベンの子らのその家族ごとの相続地であり，都市とそれに伴う集落とがあった。
- さらにモーセは，ガドの部族，ガドの子らにもその家族ごとに分け与えてゆき，
- 彼らの領地は，ヤゼルと，ギレアデのすべての都市，またアロエルに至るアンモンの子らの土地の半分，ラバに面する所となった。
- ヘシュボンからラマト･ミツペとベトニムまで，またマハナイムからデビルの境界地方までであった。
- さらに，低地平原には，ベト･ハラム，ベト･ニムラ，スコト，ツァフォンがあり，これはヘシュボンの王シホンの王土の残りであり，キネレトの海の端に至るまでヨルダンが境界であり，ヨルダンの東側であった。
- これがガドの子らのその家族ごとの相続地であり，都市とそれに伴う集落とがあった。
- さらにモーセはマナセの半部族にも分け与え，それがマナセの子らの半部族の，その家族ごとの分となった。
- そして，彼らの領地はマハナイムからバシャンの全土，すなわちバシャンの王オグの全王土，およびバシャンにあるヤイルの天幕村すべて，六十の町々となった。
- そして，ギレアデの半分，またバシャンのオグの王土の都市であるアシュタロテとエドレイは，マナセの子であるマキルの子らに，マキルの子らの半分にその家族にしたがって所属することになった。
- これはモーセが[彼らに]受け継がせた分であり，それはヨルダンの東側，エリコに面するモアブの砂漠平原においてであった。
- そして，レビ人の部族に対して，モーセは相続地を与えなかった。彼らに約束されたとおり，イスラエルの神エホバが彼らの受ける相続分である。