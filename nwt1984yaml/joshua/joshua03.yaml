- そこでヨシュアは朝早く起きた。そして彼とイスラエルのすべての子らはシッテムを旅立ってヨルダンまで来た。彼らはそれを渡る前にそこで夜を過ごすことにした。
- こうして三日の終わりに，つかさたちは宿営の中を通り，
- 民に命じてこう言った。「あなた方の神エホバの契約の箱，そして祭司であるレビ人がそれを担っているのを見たら，その時あなた方は自分の所から旅立つ。その後に従って行かなければならない。
- ―ただし，あなた方とそれとの間に，測って約二千キュビトの距離を置くように。それに近寄ってはいけない―あなた方が自分の行くべき道を知るためである。あなた方はこれまでに渡ってその道を行ったことがないからである」。
- それからヨシュアは民に言った，「自分を神聖なものとしなさい。エホバは明日，あなた方の中で驚嘆すべき事を行なわれるからです」。
- その後ヨシュアは祭司たちにこう言った。「契約の箱を担いで，民の前を通りなさい」。それで彼らは契約の箱を担いで民の前を行った。
- 次いでエホバはヨシュアにこう言われた。「この日からわたしはあなたを全イスラエルの目に大いなる者としてゆく。わたしがモーセと共にいたと同じようにあなたとも共にいることを彼らが知るためである。
- そしてあなたは，契約の箱を担う祭司たちに命じてこう言うべきである。『ヨルダンの水のきわにまで来たら，あなた方はそのヨルダンの中に立ち止まるように』」。
- それでヨシュアはイスラエルの子らにさらに言った，「ここに近寄って，あなた方の神エホバの言葉を聴きなさい」。
- それからヨシュアはこう言った。「これによってあなた方は知るでしょう。すなわち，生ける神があなた方の中におられ，カナン人，ヒッタイト人，ヒビ人，ペリジ人，ギルガシ人，アモリ人，エブス人をあなた方の前から必ず打ち払ってくださることを。
- 見なさい，全地の主なる方の契約の箱があなた方の前を通ってヨルダンに入って行きます。
- それで今，あなた方のため，イスラエルの部族の中から十二人，各部族のために一人ずつを選び取りなさい。
- そして，全地の主なるエホバの箱を担う祭司たちの足の裏がヨルダンの水の中にとどまるや，ヨルダンの水，上流から下って来るその水は断たれ，それは一つのせきをなして静止することになります」。
- そこで，ヨルダンを渡るに先立って民は自分たちの天幕から旅立ち，祭司たちは契約の箱を担いつつ民の前を行ったが，
- 箱を担う者たちがヨルダンまで来て，箱を担うその祭司たちの足が水のきわにつかると（ヨルダンは収穫期の間じゅうその岸一帯にあふれわたるのである），
- その時すぐ，上流から下って来る水は止まりはじめた。それはずっと遠く，ツァレタンのそばの都市アダムのところで一つのせきとなって盛り上がり，一方アラバの海，“塩の海”に向かって下る[水]はかれたのである。それは断たれ，民はエリコに面する所を渡って行った。
- その間，エホバの契約の箱を担う祭司たちはヨルダンの中ほどの乾いた地面に不動の姿勢で立ちつづけ，その間に全イスラエルは乾いた地面を渡って行き，ついに国民全体がヨルダンを渡りきった。