- さて，そのころ，イスラエルに王はいなかった。そして，あるレビ人がエフライムの山地の最も遠く離れた地にしばらくとどまることになった。やがて彼はユダのベツレヘムからひとりのそばめをめとった。
- ところが，そのそばめは彼に背いて淫行を犯すようになった。ついに彼女は彼のもとを離れて，ユダのベツレヘムにある自分の父の家に行き，そこに満四か月とどまった。
- そこで夫は立って彼女を追って行き，いたわりの言葉をかけて彼女を連れ戻そうとした。そして，従者と二頭の雄ろばが彼と一緒であった。それで彼女は彼を自分の父の家に入らせた。娘の父親は，彼を見るや，歓んでこれを迎えた。
- こうしてしゅうと，つまり娘の父親が彼を引きとどめたため，彼はそのもとに三日とどまった。みんなで食べたり飲んだりし，彼はそこに泊まるのであった。
- 次いで四日目のこと，みんながいつものように朝早く起き，彼が立って出かけようとすると，娘の父親は婿にこう言った。「あなたの心を少しのパンで養い，その後みんなは出かけて行くがよい」。
- そこで一同は腰を下ろし，両者とも食べたり飲んだりしはじめた。その後，娘の父親はその人に言った，「さあ，どうか，泊まってゆきなさい。あなたの心をいこわせるがよい」。
- その人が立って出かけようとすると，しゅうとはしきりに彼に請い願うのであった。それで彼はそこにもう一晩泊まった。
- 五日目に彼が朝早く起きて出かけようとすると，娘の父親はこう言った。「さあ，あなたの心のために食事をしてゆきなさい」。そのため彼らが去りかねているうちに，ついに日は薄れてきた。それでも双方ともずっと食べつづけていた。
- それからその人，つまり彼とそばめと従者とは身を起こして出かけようとした。しかし，娘の父親であるそのしゅうとは彼にこう言った。「さあ，見なさい，日ははや傾いて，夕方になろうとしている。さあ，みんな，泊まってゆきなさい。日はもう終わろうとしている。ここに泊まって，心をいこわせるがよい。そして，明日は，あなた方の旅のために早く起きて，自分の天幕に向かうのだ」。
- しかし，その人は泊まってゆくことに同意せず，立って進んで行き，エブスつまりエルサレムに面するところまで来た。彼と共に，鞍を置いた二頭の雄ろば，またそばめと従者とがいた。
- 一行がエブスのすぐ近くにいる間に昼の光がかなり低くなったため，従者は主人にこう言った。「さあ，今，エブス人のこの都市に寄って，そこに一晩泊まってまいりましょう」。
- しかしその主人は言った，「イスラエルの子らではない異国人の都市に寄るのはやめよう。わたしたちはギベアまで進んで行かなければならない」。
- そして彼は従者にさらにこう言った。「さあ，どこかその場所の近くまで行こう。ギベアかラマに泊まるのだ」。
- それで彼らはそこを通り過ぎて進んで行ったが，ベニヤミンに属するギベアに近づいたころに日は彼らの上に沈みはじめた。
- そこで彼らはそこに立ち寄り，中に入ってギベアに泊まることにした。そして彼らは中に入ってその都市の公共広場に腰を下ろしたが，彼らを家に連れて行って泊めようとする者はひとりもいなかった。
- やがて，見よ，晩になってから，ひとりの老人が野の仕事から戻って来るのであった。それはエフライムの山地から来た人で，しばらくギベアにとどまっているのであった。しかし，その場所の人々はベニヤミン人であった。
- 彼は目を上げて，その人，旅人が市の公共広場にいるのを見た。そこでその老人は言った，「どちらへ行かれるのか。どこからおいでになったのか」。
- それで彼は言った，「わたしどもはユダのベツレヘムからエフライムの山地の最も遠く離れた所まで行くところです。わたしはそこの者ですが，ユダのベツレヘムへ行って来たのです。いま自分の家へ向かうところですが，家に迎え入れてくれる人がだれもいません。
- ですが，雄ろばのためのわらも飼い葉もあり，わたしやこの奴隷女のため，また僕と共におりますこの従者のためのパンもぶどう酒もあります。何一つ不足しているものはありません」。
- しかし，老人は言った，「あなたに平安があるように！何でも不足のものがあればわたしに任せなさい。だが，公共広場に泊まることだけはおよしなさい」。
- そうして彼を自分の家の中に連れて行き，雄ろばには混ぜ餌を与えた。そこで一行は足を洗って，食べたり飲んだりしはじめた。
- 彼らがその心をいこわせていると，見よ，その都市の男たち，全くどうしようもない者たちがその家を取り囲み，戸口に向かって押し合いをするのであった。そして，その家の持ち主である老人にこう言いつづけた。「お前の家に入ったあの男を出せ。我々がその男と交わりを持つためだ」。
- それを聞いて家の持ち主は彼らのところに出て行き，こう言った。「いや，兄弟たち，どうか，悪い事はしてくれるな。この人はわたしの家に入ったのだ。そのような恥ずべき愚行をしてはいけない。
- ここにわたしの処女の娘と，この人のそばめがいる。どうかそれを出させてくれ。あなた方はそれを犯し，あなた方の目に良いようにするがよい。しかしこの人に対しては，そのような恥ずべき愚行をしてはならない」。
- それでも，男たちはその[言葉]を聴こうとしなかった。そのため，その人は自分のそばめを取って，これを外の彼らのもとに連れ出した。それで彼らはその女と交わりを持ちはじめ，朝まで夜通しこれを辱め，そののち夜の明けるころに彼女を送り返した。
- それで，その女は朝になるころに戻って来たが，自分の主人がいるその人の家の入口のところで倒れた―明るくなるまでそのままであった。
- その後，彼女の主人は朝になって起き上がり，家の戸を開けて外に出，道を行こうとした。すると，見よ，その女，すなわち自分のそばめが，両手を敷居に掛けたまま家の入口のところに倒れているのであった。
- それで彼は言った，「立ちなさい。さあ行こう」。だが，それに答える者はいなかった。そこでその人は彼女をろばに乗せ，立って自分の所に行った。
- それから彼は自分の家に入って屠殺用の短刀を取り，自分のそばめ[の遺体]を抱え，それをその骨にしたがって十二の部分に切り分け，イスラエルのすべての領地内にそれを送った。
- すると，それを見るすべての者はこう言うのであった。「このような事は，イスラエルの子らがエジプトの地から上って来てから今日この日まで起きたことも見たこともない。あなた方はこの事に心を留めて相談し，[意見を]述べよ」。