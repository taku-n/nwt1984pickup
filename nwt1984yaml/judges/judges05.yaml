- またその日，デボラはアビノアムの子バラクと一緒に歌いだしてこう言った。
- 「[戦いのために]イスラエルにおいて髪を垂らしたことのゆえ，民が自ら応じたことのゆえにエホバをほめたたえよ。
- 王たちよ，聴け。高官たちよ，耳を向けよ。エホバに向かってこのわたしは歌う。イスラエルの神エホバに向かって調べを奏でる。
- エホバよ，あなたがセイルから進み出，エドムの野から行進された時，地は激動し，天も[水を]滴らせ，雲もまた水を滴らせた。
- 山々はエホバのみ顔から流れ去り，このシナイもイスラエルの神エホバのみ顔から[流れ]去った。
- アナトの子シャムガルの日に，ヤエルの日に，通り道から行き来は絶え，街道の旅人たちは遠回りの通り道を旅するのであった。
- 広野に住む者は絶え，イスラエルにおいてそれは絶えた。ついにわたし，デボラは立ち上がった。ついにわたしはイスラエルで母として立ち上がった。
- 彼らは新しい神々を選ぶようになった。その時に門の中には戦いがあった。盾も，小槍も見えなかった。イスラエルの四万の中に。
- わたしの心はイスラエルの司令者たちと共にある。それは民の中にあって自ら応じた者たちであった。エホバをほめたたえよ。
- 黄赤の雌ろばに乗る者たち，豊かなじゅうたんの上に座す者たち，そして，道を歩く者たちよ，思い見よ！
- 水くみ場で水を配る者たちの幾らかの声，その所で彼らはエホバの義の働きを語りはじめ，イスラエルの広野に住むその民の義の働きを[語り告げる]。その時にエホバの民は城門に下って行った。
- 覚めよ，覚めよ，おおデボラ。覚めよ，覚めよ，歌声を上げよ！立てよ，バラク。あなたのとりこたちを連れて行け，アビノアムの子よ！
- その時に，生き残った者たちは威光ある者たちのところに下った。エホバの民はわたしのもとに下って，力ある者たちを攻めた。
- 彼らの出身はエフライム，その低地平原から。ベニヤミンよ，あなたと共に，あなたのもろもろの民の中に。マキルから司令者たちが下り，ゼブルンから書記の装備を扱う者たちが[下って行った]。
- またイッサカルの君たちはデボラと共におり，イッサカルと同じようにバラクも[共に]いた。低地平原へと彼は徒歩で送られた。ルベンのもろもろの分かれの間で心の審問は大きかった。
- なぜあなたは二つの鞍袋の間に座り，群れのための笛の音を聴いていたのか。ルベンのもろもろの分かれには心の大きな審問があった。
- ギレアデはヨルダンの向こうで自分の住まいにとどまっていた。そしてダンは，なぜ彼はそのとき船の中にずっととどまっていたのか。アシェルは海辺にいたずらに座り，その波止場のそばにとどまっていた。
- ゼブルンは死に至るまでも自分の魂を軽んじた民。ナフタリもまた，野の高みにおいてそうであった。
- 王たちは来て戦った。その時にカナンの王たちは戦った。メギドの水のそばのタアナクで。彼らは利得となる銀を少しも得なかった。
- 天から星が戦い，その軌道からシセラに対して戦った。
- キションの奔流が彼らを洗い去った。昔日の奔流，キションの奔流が。あなたは強いものを踏み進んで行った，ああ我が魂よ。
- その時に馬のひづめは[地を]かいた。その雄馬たちの突進に次ぐ突進のゆえに。
- 『メロズをのろえ』とエホバの使いは言った，『そこに住む者たちを絶え間なくのろえ。エホバの助力に来なかったからだ。力ある者たちと共になってエホバの助力に』。
- ケニ人ヘベルの妻ヤエルは女のうち最も祝福された者となる。天幕の中の女のうち最も祝福された者となる。
- 彼は水を求め，彼女は乳を与えた。威光ある者たちの大きな宴用の鉢で彼女は凝乳を差し出した。
- 次いでその手を天幕の留め杭に突き出した。またその右手を骨折り働く者たちの手づちに。こうして彼女はシセラをつちで打ち，その頭を刺し通した。そのこめかみを割って切り開いた。
- 彼女の足の間に彼は崩れ，倒れ，横たわった。彼女の足の間に彼は崩れ，倒れた。その崩れたところ，そこに彼は倒れて打ち負かされた。
- 窓からひとりの女が外を見，しきりに彼を待ちわびた。シセラの母が格子越しに。『どうして彼の戦車は到着が遅れているのか。どうして彼の戦車のひづめの響きはこれほど遅いのか』。
- 高貴な婦人のうちの知恵ある者たちが彼女に答える。そして彼女も自分のことばで自ら言い返す，
- 『彼らは見つけるはずではないか。彼らは分捕り物を分配するはずではないか。すべての強健な男子に一胎，二胎，染め物の分捕り物をシセラのために。染め物の分捕り物を，刺しゅうした衣，色染めのもの，刺しゅうした衣二枚を分捕り物[を取った者たち]の首に』。
- エホバよ，あなたの敵は皆こうして滅びるように。あなたを愛する者たちは，太陽が力強く進み出る時のようになるように」。そしてその地にはその後四十年のあいだ何の騒乱もなかった。