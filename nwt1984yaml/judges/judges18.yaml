- そのころイスラエルに王はいなかった。またそのころ，ダン人の部族は，自分が住むための相続地を求めていた。その日になるまで，イスラエルの諸部族の中にあって彼らに相続地は定まっていなかったからである。
- やがてダンの子らは，自分たちの家族のうちの五人，すなわち自分たちのうちの勇者である人々をツォルアとエシュタオルから送り出して，土地を偵察させ，それを探らせた。そしてその者たちに言った，「行って，その地を探って来なさい」。やがて一行はエフライムの山地に入り，ミカの家のある所まで来て，そこで夜を過ごした。
- ミカの家のすぐ近くにいる間に，彼らはレビ人であるその若者の声に気づいて，そこに立ち寄った。そうして彼にこう言った。「だれがあなたをここに連れて来たのですか。こんな所で何をしているのですか。ここにどんな用事があるのですか」。
- それで彼は言った，「ミカがこれこれのことをしてわたしを雇ってくれ，わたしが彼の祭司となるようにしてくれたのです」。
- そこで彼らは言った，「どうか神に尋ねて，わたしたちの行こうとしている道がうまくゆくかどうかが分かるようにしてください」。
- すると祭司は彼らに言った，「安心してお行きなさい。あなた方の行くその道は，エホバのみ前にあります」。
- そこでその五人は進んで行ってライシュに来た。そして，その中にいる民がシドン人の習わしどおり自分に頼って住み，平穏に，また何の懸念も持たずにいるのを見た。圧迫する征服者がいてその地の事に干渉しているわけでもなく，しかもシドン人たちからは遠く離れ，また人々とのかかわりも全くないようであった。
- ようやく彼らはツォルアとエシュタオルにいる自分の兄弟たちのところに戻って来た。それで兄弟たちは，「どうだったか」と彼らに聞きはじめた。
- そこで彼らは言った，「さあ，立ち上がってください。彼らのところに攻め上りましょう。わたしたちはその地を見て来たからです。そうです，それは非常に良い所です。それなのにあなた方はためらっています。ぐずぐずせず，進んで行ってその地に入り，それを取得するのです。
- そこに入れば，あなた方は何の懸念も持たずにいる民のところに来ます。しかもその地は十分に広いのです。神はそれをあなた方の手にお与えになったのです。地にあるどんな物にも不足することのない所です」。
- そこで，戦いの武器を身に帯びた六百人，ダン人の家族の者たちが，そこから，つまりツォルアとエシュタオルから出発して行った。
- そして彼らは道を上って，ユダのキルヤト･エアリムに宿営を張った。そのため人々はその場所をマハネ･ダンと呼んで今日に至っている。見よ，それはキルヤト･エアリムの西である。
- そののち彼らはそこからエフライムの山地に進み，ミカの家のところまで来た。
- その時，ライシュの地を偵察してきたさきの五人が答えて兄弟たちに言った，「これらの家にはエフォドとテラフィム，また彫刻像や鋳物の像があるのを知っていましたか。それで今，自分たちが何を行なうべきかを思いに留めてください」。
- そうして彼らはそこに立ち寄り，ミカの家にいるレビ人の若者の家に来て，彼がどのように暮らしているかを尋ねはじめた。
- その間ずっと，戦いの武器を身に帯びた六百人，ダンの子らの者たちは，門の入口のところに立っていた。
- 土地を偵察してきた五人の者たちはさらに上って行った。そこに入って彫刻像とエフォド，またテラフィムと鋳像とを取るためであった。（そして，祭司は，戦いの武器を身に帯びた六百人と共に門の入口のところに立っていた。）
- そしてこれらの者はミカの家の中に入って，彫刻像，エフォドとテラフィムおよび鋳像を取ろうとした。これを見て祭司は言った，「あなた方は何をしているのですか」。
- しかし彼らは言った，「静かにせよ。口に手を当てよ。一緒に来て，わたしたちのための父また祭司となってくれ。一人の人の家のために祭司でいるのと，イスラエルの一部族また一家族のために祭司になるのとでは，あなたにとってどちらが良いのか」。
- これを聞いてその祭司の心は喜んだ。そこで彼はエフォドとテラフィムと彫刻像を取ってその民の中に入った。
- そののち彼らは向きを転じて自分たちの道を行き，幼い者たちと畜類と貴重品とを自分たちの先頭に置いた。
- ミカの家にすぐ近い家の人々が呼び集められてダンの子らに追いつこうとした時，彼らはミカの家から少し離れたところまで来ていた。
- それらの者たちがダンの子らに向かって叫びつづけると，彼らは振り向いてミカにこう言った。「あなたは人を呼び集めたりして，一体どうしたのか」。
- それで彼は言った，「わたしの作ったわたしの神々をあなた方は取った。しかも祭司まで[連れて]進んで行く。この上わたしに何があるのか。それなのに，『一体どうした』などと，よくも言えたものだ」。
- するとダンの子らは言った，「お前の声をわたしたちのそばで聞こえさせてはいけない。苦々しい魂の者たちがお前たちに襲いかかることのないためだ。そうなれば，自分の魂に加えて家の者たちの魂まで失うことになるだろう」。
- こうしてダンの子らは自分たちの道を進んで行くのであった。そしてミカは，彼らが自分より強いのを見て，向きを変えて自分の家に戻って行った。
- 一方彼らは，ミカの作ったものを取り，また彼のものとなっていた祭司を連れて，ライシュへ，すなわち，平穏に，また何の懸念もなく住んでいる民のところへ進んで行った。そしてこれを剣の刃で討ち，その都市を火で焼いた。
- そしてこれを救い出す者はいなかった。そこはシドンからは遠く，人々とのかかわりもなく暮らしていたからである。それはベト･レホブに属する低地平原にあった。そののち彼らはその都市を建て直してそこに住むようになった。
- さらに，その都市の名を自分たちの父の名によってダンと呼んだ。ダンはイスラエルに生まれた者である。だが，ライシュというのがその都市の初めの名であった。
- その後ダンの子らは自分たちのためにその彫刻像を立てた。そして，モーセの子のゲルショムの子であったヨナタン，この者とその子らとがダン人の部族の祭司となって，その地の流刑の日にまで及んだ。
- こうして彼らは，[まことの]神の家がシロにとどまっていた日の間ずっと，ミカが作った彫刻像を自分たちのものとして立てておいた。