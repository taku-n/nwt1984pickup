- さて，ギレアデ人エフタは力ある勇敢な人となっていた。彼は遊女の子であり，ギレアデがエフタの父であった。
- また，ギレアデの妻も彼に息子たちを産んだ。妻の息子たちは，大きくなると，エフタを追い出そうとしてこう言った。「わたしたちの父の家族内であなたが相続分を持つことがあってはならない。あなたは別の女の子なのだから」。
- それでエフタは兄弟たちのゆえに逃げて行き，トブの地に住むようになった。そして，することのない男たちがエフタのもとに集まって，彼と共に出て行くのであった。
- それからしばらく後，アンモンの子らはイスラエルに対して戦いを始めた。
- そして，アンモンの子らがイスラエルと実際に戦うようになると，ギレアデの年長者たちはすぐに行って，エフタをトブの地から連れて来ようとした。
- そして彼らはエフタにこう言った。「ぜひ来て，わたしたちの司令官になってください。アンモンの子らに対して戦おうではありませんか」。
- しかしエフタはギレアデの年長者たちに言った，「あなた方のほうでわたしを憎んで，父の家から追い出したのではありませんか。それなのに，どうして今になってわたしのところに来るのですか。自分たちが苦難にぶつかった時になって」。
- これに対しギレアデの年長者たちはエフタに言った，「だからこそわたしたちは今あなたのもとに戻って来たのです。是非ともわたしたちと一緒に行って，アンモンの子らと戦ってください。是非わたしたちのためギレアデの全住民の頭となってください」。
- それでエフタはギレアデの年長者たちに言った，「もしあなた方がアンモンの子らと戦うためにわたしを連れ戻すというのであれば，そしてエホバが彼らをわたしに渡してくださるのであれば，わたしとしてもあなた方の頭となりましょう！」
- するとギレアデの年長者たちはエフタに言った，「わたしたちの行なうことがあなたの言葉どおりでないとすれば，エホバがわたしたちの間の聴き手となられますように」。
- そこでエフタはギレアデの年長者たちと共に行き，民は彼を頭また司令官として自分たちの上に立てた。その後エフタはミツパにおいて自分のすべての言葉をエホバの前に述べた。
- 次いでエフタはアンモンの子らの王のもとに使者を送ってこう言った。「あなたはわたしを攻めて来て，わたしの土地で戦いをしようとしていますが，わたしはあなたとどんなかかわりがあるのでしょうか」。
- するとアンモンの子らの王はエフタの使者たちに言った，「イスラエルは，エジプトから上って来た時，わたしの土地を，すなわちアルノンからヤボクまで，さらにヨルダンまでを取ったからだ。ゆえに今，それを平和裏に返すように」。
- しかしエフタはアンモンの子らの王のもとにもう一度使者たちを送って，
- こう言わせた。「エフタはこのように申しました。『イスラエルはモアブの土地またアンモンの子らの土地を取ったのではありません。
- エジプトから上って来た時，イスラエルは荒野を歩いて紅海まで行き，カデシュに着いたのです。
- その時イスラエルはエドムの王に使者たちを送って，「どうかあなたの土地を通らせてください」と言いましたが，エドムの王は聴き入れませんでした。また，モアブの王のもとにも使者をやりましたが，彼はそれに応じませんでした。そのためイスラエルはずっとカデシュにとどまっていました。
- 次いで荒野を歩いた時にも，彼らはエドムの土地とモアブの土地をう回して進んだため，モアブの土地に関しては日の出の方向に進み，アルノンの地域に宿営を張りました。モアブの境界内には入らなかったのです。アルノンがモアブの境界だったからです。
- 「『その後イスラエルは使者たちを，アモリ人の王シホン，ヘシュボンの王のもとに送り，イスラエルはこう述べました。「どうかあなたの土地を通らせてわたしの所に行かせてください」。
- するとシホンは，イスラエルが彼の領地内を通過することについて納得せず，シホンは自分のすべての民を集めてヤハツに陣営を敷き，イスラエルに対して戦いをしかけてきました。
- これに対し，イスラエルの神エホバはシホンとそのすべての民をイスラエルの手にお与えになり，そのため彼らはこれを討ち，イスラエルはその地に住むアモリ人のすべての土地を取得しました。
- こうして彼らはアモリ人のすべての領地，すなわちアルノンからヤボクまで，また荒野からヨルダンまでを取得したのです。
- 「『ですから今，イスラエルの神エホバが，アモリ人をご自分の民イスラエルの前から立ち退かせたのです。それなのにあなた方は，この者たちを立ち退かせようとしています。
- だれにせよあなたの神ケモシュの立ち退かせる者がいれば，それをあなたは立ち退かせるのではありませんか。また，すべてわたしたちの神エホバがわたしたちの前から立ち退かせた者，それをわたしたちは立ち退かせるのではありませんか。
- そして今，あなたは，チッポルの子，モアブの王バラクに何か勝るところがあるのでしょうか。彼がイスラエルと論じ合い，あるいはこれに対して戦ったことがかつてあるでしょうか。
- イスラエルはヘシュボンとそれに依存する町々，アロエルとそれに依存する町々，またアルノンの岸に近いすべての都市に三百年も住んでいたのに，どうしてその間にそれを奪い取らなかったのですか。
- このわたしは，あなたに罪をおかしてはいません。それなのにあなたはわたしに戦いをしかけて，わたしに悪を行なっています。裁き主なるエホバが今日，イスラエルの子らとアンモンの子らとの間を裁かれますように』」。
- だが，アンモンの子らの王は，エフタが送った言葉を聴き入れなかった。
- この時エホバの霊がエフタに臨んだ。彼はギレアデとマナセを通り，ギレアデのミツペを通って行き，ギレアデのミツペからアンモンの子らのところへ進んで行った。
- その時エフタはエホバに誓約をしてこう言った。「もしアンモンの子らを間違いなくわたしの手に与えてくださるならば，
- わたしがアンモンの子らのもとから無事に戻って来た時にわたしの家の戸口から迎えに出て来る者，その出て来る者はエホバのものとされることになります。わたしはその者を焼燔の捧げ物としてささげなければなりません」。
- こうしてエフタはアンモンの子らのところに進んで行って彼らと戦ったが，エホバはこれを彼の手にお与えになった。
- それで[エフタ]は彼らを討ってアロエルからミニトまで二十の都市，さらにアベル･ケラミムまで進んで，はなはだ大いなる殺りくを行なった。こうしてアンモンの子らはイスラエルの子らの前に従えられた。
- ようやくエフタはミツパの自分の家に戻った。すると，見よ，自分の娘が，タンバリンを鳴らしつつ，踊りながら迎えに出て来たのである。ところで，彼女は全くの一人子であった。そのほかには息子も娘もいなかった。
- それで，彼女を目にした時，彼は衣を引き裂きながらこう言った。「ああ，我が娘よ！お前はまことにわたしをかがませた。わたしが締め出していた者，お前がそれになったとは。しかもわたしは，エホバに対して自分の口を開いてしまった。引き下がることはできない」。
- しかし彼女は言った，「お父さま，エホバに向かって口を開かれたのでしたら，口から出たそのとおりにわたしになさってください。エホバはあなたの敵のアンモンの子らに対して復しゅうを遂げてくださったのですから」。
- そして彼女は父親にさらに言った，「わたしのためにこの事が行なわれますように。二月の間わたしを独りにさせて，行かせてください。わたしは山に下りてまいります。そして，わたしの女友達と共に，わたしが処女であることについて泣くことをお許しください」。
- それで彼は言った，「行きなさい」。こうして彼女を二月のあいだ去らせた。彼女は自分の女友達と一緒に出かけて行き，自分が処女であることについて山の上で泣き悲しんだ。
- そして二月が終わると，彼女は父のもとに帰った。そののち彼は，[娘]について自分が立てた誓約をそのとおりに行なった。彼女は男と関係を持つことはなかった。そしてイスラエルにおいてはこれが定めとなった。
- すなわち，年ごとにイスラエルの娘たちは出かけて行き，年に四日ずつギレアデ人エフタの娘をほめるのであった。