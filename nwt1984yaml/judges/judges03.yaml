- さて，イスラエルを，つまりカナンでの戦いを少しも経験したことのないすべての者を試みるためにエホバがとどまらせておいた国民は以下のとおりであった。
- それはただ，イスラエルの子らの[後の]世代に経験を得させ，彼らに，つまりそれ以前にそのような事柄を経験したことのない者たちに戦いを教えるためだったのである。
- すなわち，フィリスティア人の枢軸領主五人，すべてのカナン人，さらには，バアル･ヘルモン山からハマトに入るところに至るレバノン山一帯に住むシドン人とヒビ人。
- そして彼らはいつも，イスラエルを試みて，エホバがモーセによりその父たちに命じたおきてに従うかどうかを見るためのものとなった。
- それでイスラエルの子らは，カナン人，つまりヒッタイト人，アモリ人，ペリジ人，ヒビ人，エブス人の中に住んだ。
- そして，彼らの娘を自分たちの妻にめとり，自分たちの娘を彼らの息子たちに与え，彼らの神々に仕えるのであった。
- こうしてイスラエルの子らはエホバの目に悪を行ない，自分たちの神エホバを忘れて，もろもろのバアルや聖木に仕えるようになった。
- ここにおいてエホバの怒りはイスラエルに対して燃え，[神]は彼らをメソポタミアの王クシャン･リシュアタイムの手に売り渡された。そして，イスラエルの子らはクシャン･リシュアタイムに八年仕え続けた。
- そしてイスラエルの子らはエホバに助けを呼び求めるようになった。そこでエホバはイスラエルの子らのために救い手を起こされた。彼らを救うためであり，カレブの弟ケナズの子オテニエルであった。
- エホバの霊は今や彼に臨み，彼はイスラエルの裁き人となった。彼が戦闘に出ると，エホバはシリアの王クシャン･リシュアタイムを彼の手に与えられ，彼の手はクシャン･リシュアタイムに打ち勝った。
- その後，その地には四十年のあいだ何の騒乱もなかった。やがてケナズの子オテニエルは死んだ。
- そして再び，イスラエルの子らはエホバの目に悪を行なうようになった。そこでエホバはモアブの王エグロンをイスラエルに対して強くならせた。彼らがエホバの目に悪を行なったからである。
- [神]はまたアンモンとアマレクの子らを彼らに対して結集させた。そして彼らは来てイスラエルを討ち，やしの木の都市を手に入れた。
- そしてイスラエルの子らはモアブの王エグロンに十八年仕え続けた。
- そのためイスラエルの子らはエホバに助けを呼び求めるようになった。それでエホバは彼らのために救い手を起こされた。ゲラの子エフドである。ベニヤミン人であり，左利きの人であった。やがてイスラエルの子らは彼の手によってモアブの王エグロンに貢ぎ物を送ることになった。
- 一方エフドは，自分のために一本の剣を作った。それはもろ刃であり，その長さは一キュビトであった。そして彼はそれを自分の衣の下，右の股に帯びた。
- こうして彼はモアブの王エグロンに貢ぎ物を差し出した。ところで，エグロンは非常に太った男であった。
- さて，貢ぎ物を差し出すことを終えると，彼はすぐに民を，すなわち貢ぎ物を担っていた者たちを去らせた。
- そして彼自身はギルガルにある石切り場のところから引き返した。そうしてこう言った。「王よ，内々にお伝えすべき言葉がございます」。そこで彼は，「静粛に！」と言った。すると，そばに立っていた者はみな彼のもとから出て行った。
- それでエフドは彼のもとに来た。彼は自分だけのものにしていた涼しい屋上の間に座しているところであった。それでエフドはさらにこう言った。「あなたへの神の言葉がございます」。すると彼は自分の座から身を起こした。
- その時，エフドは自分の左手を差し入れて右の股から剣を抜き，それを彼の腹に突き刺した。
- そして，刀身に伴ってつかまで中に入っていったため，脂肪が刀身にすっかりかぶさった。彼の腹からその剣を抜かなかったためである。すると，糞便が出て来た。
- それからエフドは風窓を伝って外に出た。しかし，屋上の間の扉を自分の後ろで閉め，それに錠を掛けた。
- こうして彼は外に出た。その後[エグロン]の僕たちがやって来て見まわしたが，見ると，屋上の間の扉には錠が掛かっていた。それで彼らは言った，「涼しい奥の間で用を足しておられるのだろう」。
- こうして彼らはずっと待っていたが，ついに恥じ入るようになった。しかも，見よ，だれもその屋上の間の扉を開けないのであった。そこで彼らはかぎを取ってそれを開けたが，見ると，自分たちの主が地に倒れて死んでいるのであった。
- 一方エフドは，彼らが手間どっている間にそこを逃れ，自分は石切り場のそばを通ってセイラに逃れた。
- そしてそこに着くと，エフライムの山地で角笛を吹きはじめた。すると，イスラエルの子らは彼と共に山地を下りて行くようになった。彼がその頭であった。
- そのとき彼は言った，「わたしに付いて来なさい。エホバはあなた方の敵のモアブ人を，あなた方の手に渡されたからです」。それで彼らはその後に付いて行き，モアブ人に立ち向かってヨルダンの渡り場を攻め取った。そして，だれひとりそこを渡ることを許さなかった。
- こうしてその時，彼らはモアブを討ち，約一万人を倒した。それはみな強壮な者たちであり，みな勇士であった。一人も逃れ得なかった。
- こうしてその日，モアブはイスラエルの手の下に従えられるようになった。その地にはその後八十年のあいだ何の騒乱もなかった。
- また，彼の後にはアナトの子シャムガルが出て，フィリスティア人六百人を牛の突き棒で打ち倒した。彼もまたイスラエルを救った。