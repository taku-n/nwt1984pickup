- さて，イスラエルの人々はミツパで誓いを立てていた。こう言ったのである。「わたしたちのだれも娘を妻としてベニヤミンに与えることはしない」。
- そのため，民はベテルに行き，そこで夕方まで[まことの]神の前に座り，声を上げて大いに泣き続けた。
- そしてこう言うのであった。「イスラエルの神エホバよ，なぜこのような事がイスラエルに起きたのでしょうか。一つの部族が今日イスラエルから失われるとは」。
- そして次の日，民は早く起きてそこに祭壇を築き，焼燔の捧げ物と共与の捧げ物をささげはじめた。
- その時イスラエルの子らは言った，「イスラエルのすべての部族のうち，エホバのもとに上って来て会衆に加わらなかった者はだれか。ミツパでエホバのもとに上って来なかった者に関してなされた，『その者は必ず死に処せられるように』という大きな誓いがあるのだ」。
- また，イスラエルの子らは，自分たちの兄弟であるベニヤミンに関して悔やむようにもなった。そのためこう言った。「今日一つの部族がイスラエルから切り断たれた。
- 妻を持つ点で取り残されている者たちについてどうしたらよいだろうか。わたしたちとしては，自分の娘を彼らの妻として与えないことをエホバにかけて誓ったのだ」。
- そして彼らはさらに言った，「イスラエルの部族のうち，ミツパにおいてエホバのもとに上って来なかったのはどちらの者か」。すると，見よ，ヤベシュ･ギレアデからはだれも陣営に入らず，その会衆に来ていなかった。
- 民を数えてみると，見よ，ヤベシュ･ギレアデの住民の中から来た者はそこにひとりもいなかった。
- そのため集会の人々は，最も勇敢な者たちの中から一万二千人をそこに遣わし，その者たちに命じてこう言った。「行け。あなた方はヤベシュ･ギレアデに住む者を剣の刃で討たなければならない。女や幼い者たちもである。
- そして，このようにすべきである。すなわち，すべての男子，また男子と寝たことのあるすべての女を滅びのためにささげるように」。
- ところで彼らは，ヤベシュ･ギレアデの住民の中に，男子と寝て男と交わりを持ったことのない四百人の処女の娘を見つけた。それで，それらの者をシロの宿営に連れて来た。そこはカナンの地である。
- 次いで集会の全員は，使いをやってリモンの大岩にいるベニヤミンの子らに話し，これに和睦を差し伸べた。
- こうしてその時ベニヤミンは戻って来た。それで彼らは，ヤベシュ･ギレアデの女たちの中から生き長らえさせておいた女たちをこれに与えた。だが，十分足りるだけの者がいなかった。
- そして民はベニヤミンに関して悔やんだ。エホバがイスラエルの部族間に裂け目を生じさせたからであった。
- そのため集会の年長者たちはこう言った。「妻を持つ点で取り残されている者たちについてどうしたらよいだろうか。女たちはベニヤミンから滅ぼし尽くされているのだ」。
- それから彼らはこう言った。「一つの部族がイスラエルからぬぐい去られることのないようにするため，ベニヤミンの生き延びた者たちのためにも所有するものがあるべきではないか。
- だが，わたしたちが，自分の娘の中から彼らに妻を与えることは許されない。イスラエルの子らは，『ベニヤミンに妻を与える者はのろわれる』と誓ったからだ」。
- 最後に彼らは言った，「見よ，シロでは年ごとにエホバの祭りがある。それはベテルの北方，ベテルからシェケムに上る街道の東，レボナの南のほうだ」。
- そうして彼らはベニヤミンの子らに命じてこう言った。「行って，あなた方はぶどう園の中でぜひ待ち伏せをするように。
- そしてよく見るのだ。そこへシロの娘たちが出て来て輪になって踊るなら，あなた方もぶどう園から出て行き，自分のため，各自自分の妻をそのシロの娘たちの中から無理にでも連れ去り，こうしてベニヤミンの地に行くのだ。
- そして，その父や兄弟たちが来てわたしたちに訴え事をするようなら，わたしたちは必ずこのように言うことにしよう。『彼らのためどうかわたしたちに好意を示してほしい。わたしたちは各人のために妻を戦争で取ったわけではないのだから。あなた方の罪科となるような場合にあなた方のほうから彼らに与えるようにしたのではないのだ』」。
- そこでベニヤミンの子らはそのとおりに行ない，丸くなって踊る女たちの中から自分たちの数だけ妻を連れ去った。これをさらって行ったのである。そののち彼らは去って自分たちの相続地に戻り，都市を建ててそこに住むようになった。
- また，イスラエルの子らもその時にそこから散って行き，各々自分の部族，自分の家族に戻った。そこから出て行って，それぞれ自分の相続地に戻った。
- そのころイスラエルに王はいなかった。自分の目に正しく見えるところを各自が行なっていたのである。