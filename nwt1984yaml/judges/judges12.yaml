- その時エフライムの人々は呼び集められ，渡って来て北に進み，エフタに向かってこう言った。「あなたが渡って行ってアンモンの子らと戦うのに，一緒に行くようわたしたちに呼びかけをしなかったのはどうしてか。あなたの家をあなたもろとも火で焼いてやろう」。
- しかしエフタは彼らに言った，「わたしは，すなわちわたしとわたしの民は，アンモンの子らに対して特別の闘いをする者となりました。そしてわたしはあなた方に援助を求めましたが，あなた方はわたしを彼らの手から救ってはくれませんでした。
- あなたが救い手とはならないのを見た時，わたしは自分の魂を自らの掌中に置いてアンモンの子らに向かって行くことを決意しました。すると，エホバは彼らをわたしの手に与えてくださったのです。それですから，この日になってわたしを攻めて来て，わたしと戦おうとするのはどうしてなのですか」。
- すぐにエフタはギレアデのすべての人々を集めてエフライムと戦った。ギレアデの人々はエフライムを討ち倒していった。[エフライム]は，「ギレアデよ，エフライムの中，マナセの中にあって，お前はエフライムから逃れ出た者だ」と言っていたのである。
- そしてギレアデはエフライムより先にヨルダンの渡り場を攻略した。逃れて来たエフライムの人々が「渡らせてくれ」と言うと，ギレアデの人々はその一人一人に，「あなたはエフライム人か」と言うのであった。その者が「違う！」と言うと，
- 彼らは，「さあ，シボレトと言ってみなさい」と言った。するとその者は，その言葉を正しく言えず，「スィボレト」と言うのであった。そこで彼らはその者を捕らえてヨルダンの渡り場で打ち殺したのである。こうしてその時エフライムのうち四万二千人が倒れた。
- そしてエフタは引き続き六年の間イスラエルを裁いた。その後ギレアデ人エフタは死んで，ギレアデの自分の都市に葬られた。
- 次いで彼の後，ベツレヘムから出たイブツァンがイスラエルを裁きはじめた。
- そして彼は三十人の息子と三十人の娘を持つようになった。彼はよその土地に人を送って，自分の息子のためによその土地から三十人の娘を連れて来させた。そして彼はイスラエルを七年のあいだ裁いた。
- その後イブツァンは死んでベツレヘムに葬られた。
- 次いで彼の後ゼブルン人エロンがイスラエルを裁きはじめた。そして彼はイスラエルを十年間裁いた。
- その後ゼブルン人エロンは死んで，ゼブルンの地のアヤロンに葬られた。
- また彼の後ピルアトン人ヒレルの子アブドンがイスラエルを裁きはじめた。
- そして彼は四十人の息子と三十人の孫を持つようになった。それらは七十頭のろばの成獣に乗る者たちであった。そして彼はイスラエルを八年間裁いた。
- その後ピルアトン人ヒレルの子アブドンは死んで，エフライムの地，アマレク人の山中にあるピルアトンに葬られた。