- そしてイスラエルの子らは再びエホバの目に悪を行なうようになった。そのためエホバはこれを四十年の間フィリスティア人の手に渡された。
- そうしたころに，ツォルアの人で，ダン人の家族に属するひとりの人がいた。その名はマノアといった。また，その妻はうまずめであり，子を産んだことがなかった。
- やがてエホバのみ使いがその女に現われてこう言った。「さあ，見なさい，あなたはうまずめで，子を産んだことがない。だが，あなたは必ず妊娠して，男の子を産むであろう。
- それで今，どうか自分に気を付けて，ぶどう酒や酔わせる酒を飲まず，汚れたものをいっさい食べないようにしなさい。
- 見よ，あなたは妊娠し，必ず男の子を産む。かみそりをその頭に当ててはいけない。その子供は腹を出た時から神のナジル人となるからである。その者は，先頭に立ってイスラエルをフィリスティア人の手から救う者となる」。
- そこで彼女は行って自分の夫にこう言った。「[まことの]神の人がいて，わたしのところに来ました。その姿は[まことの]神のみ使いの姿のようで，大いに畏怖の念を抱かせるものでした。それでわたしは，その人がどこから来たかを尋ねませんでしたが，その人も自分の名を言いませんでした。
- ただその人はこう言いました。『見よ，あなたは妊娠する。あなたは必ず男の子を産むであろう。それで今，ぶどう酒や酔わせる酒を飲まず，汚れたものをいっさい食べないようにしなさい。その子は，腹を出た時から死ぬ日まで神のナジル人となるからである』」。
- するとマノアはエホバに懇願しはじめてこう言った。「失礼ですが，エホバ，あなたがいま遣わしてくださった[まことの]神の人，その人がどうかもう一度わたしたちのところに来て，生まれて来るその子に何を行なったらよいかをわたしたちに教えるようにしてください」。
- すると，[まことの]神はマノアの声を聴き入れられ，[まことの]神のみ使いが再びその女のところにやって来た。彼女が野に座している時であったが，夫マノアは共にいなかった。
- すぐに女は急いで走って行き，夫に告げてこう言った。「見てください，先日わたしのところに来た人が，わたしに現われました」。
- そこでマノアは身を起こし，妻に付いてその人のところに来た。そしてこう言った。「あなたがこの女にお話しくださった方でしょうか」。それに対し彼は，「そうだ」と言った。
- それでマノアは言った，「では，あなたのお言葉がそのとおりになりますように。その子の生活の仕方と仕事とはどのようなものとなるのでしょうか」。
- するとエホバのみ使いはマノアに言った，「わたしがこの女に述べたすべてのもの，それを彼女は断つべきである。
- ぶどうの木から生じる物を何一つ食べてはいけない。ぶどう酒や酔わせる酒を飲まず，汚れたものをいっさい食べないようにせよ。すべてわたしが命じたことを彼女は守るように」。
- その時マノアはエホバのみ使いに言った，「どうかあなたをお引き留めさせてください。み前に子やぎを調理いたしましょう」。
- しかしエホバのみ使いはマノアに言った，「あなたが引き留めても，わたしはあなたのパンは食べないであろう。だが，エホバに焼燔の捧げ物をするというのであれば，それをささげてもよい」。マノアは，それがエホバのみ使いであることを知らなかったのである。
- それでマノアはエホバのみ使いに言った，「あなたのお名前は何といわれるのでしょうか。お言葉がそのとおりになる時，わたしたちがあなたに間違いなく敬意を表わせますように」。
- しかしエホバのみ使いは彼に言った，「一体どうしてわたしの名について尋ねたりするのか。それは驚嘆すべきものであるのに」。
- それでマノアは子やぎと穀物の捧げ物とを持って来て，それを岩の上でエホバにささげた。すると，マノアとその妻が見守る中で，[神]は驚嘆すべき方法で事を行なわれるのであった。
- そして，炎が祭壇から天のほうに上ると，その時エホバのみ使いは，マノアとその妻とが見守る中，祭壇の火のうちにあって上って行くのであった。直ちにふたりは地にひれ伏した。
- そして，エホバのみ使いはマノアとその妻にそれ以上繰り返して現われることはなかった。その時になって，マノアは，それがエホバのみ使いであったことを知った。
- そのためマノアは妻に言った，「わたしたちはきっと死んでしまうだろう。神を見てしまったのだから」。
- しかし妻は言った，「もしエホバがただわたしたちを死なせることを喜びとしておられたのでしたら，わたしたちの手から焼燔の捧げ物や穀物の捧げ物を受け入れたりはされなかったはずです。そして，こうしたことすべてを示してくださることも，このようなことを今のように聞かせてくださることもなかったでしょう」。
- 後に彼女は男子を産み，その名をサムソンと呼んだ。男の子は次第に大きくなり，エホバは引き続きこれに祝福をお与えになった。
- やがて，ツォルアとエシュタオルの間のマハネ･ダンにおいて，エホバの霊は彼を駆り立てるようになった。