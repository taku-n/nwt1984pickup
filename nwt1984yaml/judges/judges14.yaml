- その後サムソンはティムナに下り，ティムナでフィリスティア人の娘のうちのひとりの女を見そめた。
- それで彼は上って行き，自分の父と母に話してこう言った。「わたしがティムナで見た，フィリスティア人の娘のうちのひとりの女がいます。今，彼女をわたしの妻としてもらってください」。
- しかし父と母は彼に言った，「お前の兄弟たちの娘の中にもわたしのすべての民の中にも女がいないので，それでお前は無割礼のフィリスティア人の中から妻をめとるというのか」。それでもサムソンは父に言った，「ともかく彼女をわたしのためにもらってください。わたしの目にまさにかなう[娘]なのです」。
- 父と母は，これがエホバから出ていること，彼がフィリスティア人に立ち向かう機会を求めていることを知らなかった。そのころフィリスティア人はイスラエルを支配していたのである。
- こうしてサムソンは自分の父と母を連れてティムナに下って行った。彼がティムナのぶどう園のところまで来ると，見よ，たてがみのある若いライオンが向かって来てほえたけるのであった。
- ときにエホバの霊が彼に働きはじめた。そのため彼は，人が雄の子やぎを二つに裂くかのようにしてそれを二つに引き裂いた。しかもその手には何も持っていなかった。そして彼は自分のした事について父や母に話さなかった。
- 彼はさらに下って行って，その女に語りはじめた。彼女は依然サムソンの目にかなう人であった。
- さて，そのしばらく後，彼はその[娘]を連れて来ようとして再びそこに行った。その途中，わきに寄ってそのライオンの死がいを見ると，そこには，ライオンのしかばねの中に蜜ばちの群れがおり，蜜もたまっているのであった。
- それで彼はそれを自分の手のひらにかき集めてから歩きつづけ，歩きながらそれを食べた。父と母のところに戻ると，すぐにそれを少し与え，彼らもそれを食べはじめた。そして彼は，ライオンのしかばねからその蜜をかき集めたことも彼らに話さなかった。
- そして彼の父はそのままその女のところに下って行き，サムソンはそこで宴会を催すことになった。若者たちはそのようにするのが常だったからである。
- そして，彼を見ると，人々はすぐに三十人の花婿付き添い人を連れて来て，その者たちが彼と一緒にいるようにするのであった。
- そこでサムソンは彼らに言った，「どうか，あなた方になぞを掛けさせてください。もしあなた方がこの宴会の七日の間に間違いなくそれを告げ，確かにそれを解くならば，わたしとしては三十枚の下着と三十着の衣服を必ずあなた方に上げます。
- しかし，もしそれを告げることができないなら，あなた方のほうが三十枚の下着と三十着の衣服をわたしにくれなければなりません」。そこで彼らは言った，「どうぞあなたのなぞを出してください。わたしたちにそれを聞かせてください」。
- それで彼は言った，「食らう者から食い物が出，強い者から甘い物が出た」。だが，彼らは三日の間このなぞ[の意味]を告げることができなかった。
- そして四日目になって彼らはサムソンの妻にこう言いだした。「あなたの夫をだまして，彼が我々にこのなぞを告げるようにしてくれ。でなければ，お前とお前の父の家を火で焼いてやる。我々の持ち物を取るために我々をここに招いたのか」。
- そのためサムソンの妻は彼に泣きついてこう言いだした。「あなたはわたしを嫌っているだけです。そうです，愛してなどはいないのです。あなたがわたしの民の子らに掛けたなぞがありましたが，わたしにそれを教えてくれませんでした」。そこで彼は言った，「どうして，わたしの父や母にも話していないのに，それをお前に話すべきなのか」。
- しかし，ふたりのための宴会が続いた七日のあいだ彼女はずっと泣きついてくるのであった。それで七日目になって彼はついにそれを告げた。彼女がしきりに迫ったためであった。それで彼女はそのなぞについて自分の民の子らに告げた。
- そのため，その都市の人々は，七日目，彼がまだ奥の部屋に入らないうちにこう言った。「蜜より甘いものに何があろう。ライオンより強いものに何があろう」。それに対して彼は言った，「わたしの若い雌牛ですき返さなかったなら，あなた方はわたしのなぞは解けなかったのだ」。
- そしてエホバの霊が彼に働くようになった。そのため彼はアシュケロンに下って行ってそこの人々三十人を打ち倒し，その人々からはぎ取ったものを持って来て，その[衣服]を，なぞを告げた者たちに与えた。それでも，その怒りを熱くしたまま，彼は自分の父の家に上って行った。
- そしてサムソンの妻は，花婿付き添い人のひとり，すなわち彼と交わっていた者のものとなった。