- やがてエルバアルの子アビメレクはシェケムにいる自分の母の兄弟たちのところに行き，彼らおよび自分の母の父の家の全家族に語りかけてこう言った。
- 「シェケムの土地所有者すべての聞くところで，どうかこう話してください。『七十人が，すなわちエルバアルの息子たち全員があなた方を支配するのと，一人の者が支配するのとでは，どちらがあなた方にとって良いだろうか。そして，わたしがあなた方の骨肉だということを，ぜひ覚えていてもらいたい』」。
- そこで彼の母の兄弟たちは，シェケムのすべての土地所有者たちの聞くところで，彼に関するこれらの言葉をすべて話していった。そのため彼らの心はアビメレクに傾くようになった。「彼は我々の兄弟なのだ」と彼らは言うのであった。
- そうして彼らはバアル･ベリトの家から銀七十枚を彼に与えた。アビメレクはそれをもって怠惰で不遜な男たちを雇い入れた。自分に付き添わせるためであった。
- そののち彼はオフラにある自分の父の家に行き，自分の兄弟たち，エルバアルの息子たち七十人を一つの石の上で殺した。しかし，エルバアルの一番下の息子ヨタムだけは残った。彼は隠れていたのである。
- その後すぐシェケムの土地所有者すべてとミロの全家は共に集まり，行って，アビメレクが王として統治するようにした。それは大木，すなわちシェケムの柱のすぐ近くでのことであった。
- 人々がそのことを伝えると，ヨタムはすぐさま行ってゲリジム山の頂に立ち，声を上げて呼ばわり，人々にこう言った。「シェケムの土地所有者たち，わたし[の言うところ]を聴け。そして，神もあなた方[の言うところ]を聴かれるように。
- 「昔，木々が自分たちを治める王に油をそそぐために出かけて行った。そうして彼らはオリーブの木にこう言った。『是非ともわたしたちを治める王になってください』。
- しかしオリーブの木は彼らに言った，『わたしは神と人との栄光となるわたしの肥えたものを捨てて，他の木々の上に揺れ動くために出かけて行かなければならないのか』。
- そこで木々はいちじくの木に言った，『あなたが来て，わたしたちの上に女王となってください』。
- ところがいちじくの木は言った，『わたしは自分の甘みと良い産物とを捨てて，他の木々の上に揺れ動くために出かけて行かなければならないのでしょうか』。
- 次に木々はぶどうの木に言った，『あなたが来て，わたしたちの上に女王となってください』。
- それに対してぶどうの木は言った，『わたしは神と人とを歓ばせるわたしの新しいぶどう酒を捨てて，他の木々の上に揺れ動くために出かけて行かなければならないでしょうか』。
- 最後に他のすべての木は野いばらに言った，『あなたが来て，わたしたちの上に王となってください』。
- これに対し野いばらは木々に言った，『あなた方がわたしに油をそそいであなた方の王にするというのが真実であるなら，来てわたしの影の下に避難したらよいだろう。だが，もしそうでないのなら，火がこの野いばらから出て，レバノンの杉をも焼き尽くすように』。
- 「それで今，あなた方の行動が，そしてアビメレクを王にしたことが，真実から出た，とがのないことであるのなら，またあなた方がエルバアルとその家の者たちに行なったのが善いことであったのなら，さらに彼に対しその手の働きに価するとおりのことを行なったのであれば―
- わたしの父はあなた方のために戦い，あなた方をミディアンの手から救い出そうと自分の魂をさえ危うくした。
- それなのにあなた方は今日わたしの父の家の者たちに敵して立ち上がり，その子ら七十人を一つの石の上で殺し，奴隷女の子アビメレクを，それがただ自分たちの兄弟であるというだけで，シェケムの土地所有者たちの王にならせようとした。
- そうだ，あなた方がエルバアルとその家の者たちに対して今日この日に行なったことが真実から出た，とがのないことであったというなら，アビメレクのことを歓び，彼もまたあなた方のことを歓ぶがよい。
- だが，もしそうでないのであれば，火がアビメレクから出て，シェケムの土地所有者たちとミロの家とを焼き，またシェケムの土地所有者たちとミロの家からも火が出てアビメレクを焼き尽くすように」。
- その後ヨタムは逃走し，逃げてベエルに行き，その兄弟アビメレクのゆえにそこに住むようになった。
- そしてアビメレクはイスラエルに対して三年のあいだ君として振る舞った。
- そののち神はアビメレクとシェケムの土地所有者たちとの間に険悪な霊を生じさせ，シェケムの土地所有者たちはアビメレクに対して不実な態度を取るようになった。
- これは，エルバアルの七十人の子らに対してなされた暴虐[の報い]が臨むため，彼らの血を，それを殺したその兄弟アビメレクの上に帰させるためであった。また，彼の手を強めてその兄弟たちを殺させたシェケムの土地所有者たちの上にも[帰させるためであった]。
- それでシェケムの土地所有者たちは山々の頂に彼に対する待ち伏せの者を置き，その者たちは，道を来てそばを通るすべての者に対して強奪を働くのであった。やがてそのことはアビメレクに伝えられた。
- その時エベドの子ガアルとその兄弟たちがやって来た。彼らは渡って来てシェケムに入った。やがてシェケムの土地所有者たちは彼を信頼するようになった。
- 後に彼らはいつものように野に出て行き，自分たちのぶどう園からぶどうを取り集めてそれを踏み，祭りの歓喜にふけり，そののち自分たちの神の家に入って食い飲みし，アビメレクの上に災いを呼び求めた。
- すると，エベドの子ガアルはさらにこう言った。「アビメレクが何者，シェケムが何者だというので，我々はこれに仕えるべきなのか。彼はエルバアルの子，ゼブルはその事務官ではないか。他の者たちがシェケムの父ハモルに属する人々に仕えるのはよい。しかし，どうしてこの我々が彼に仕えるべきなのか。
- もしこの民がわたしの手のうちにあったなら！そうしたらわたしは，アビメレクを除き去ってしまうのだが」。そして彼はアビメレクに対してさらにこう言った。「お前の軍隊を多くして出て来るがよい」。
- さて，その都市の君ゼブルはエベドの子ガアルのこの言葉を聞いた。そのため彼の怒りは燃えた。
- それで彼は上べを装いつつ使者をアビメレクのもとに送って，こう言った。「ご覧ください，エベドの子ガアルとその兄弟たちがシェケムに来ています。そして，見てください，この都市[の人々]を結集させてあなたに逆らわせようとしています。
- ですから今，あなたもあなたと共にいる民も，夜のうちに立ち上がり，野で待ち伏せしてください。
- そして，朝，日が照り出したら，あなたは早く身を起こすのです。そして，是非ともこの都市に向かって突き進んでください。彼および共にいる民が向かって出て来たら，あなたも自分の手に可能な限りのことを是非これに行なってください」。
- そこでアビメレクおよび共にいたすべての民は夜のうちに立ち上がり，四つの隊になってシェケムに対する待ち伏せを始めた。
- その後エベドの子ガアルは出て来て，その都市の城門の入口に立った。そこでアビメレクおよびこれと共にいた民はその待ち伏せの場所から立ち上がった。
- ガアルはその民を見かけると，すぐにゼブルに言った，「見よ，民が山々の頂から下りて来るではないか」。しかしゼブルは言った，「山影が人のように見えるのです」。
- 後にガアルはもう一度話して言った，「見よ，民が地の中央から下りて来る。一隊はメオネニムの大木のところを通ってやって来るではないか」。
- するとゼブルは言った，「あなたが口にされた，『アビメレクが何者だというので，我々はこれに仕えるべきなのか』というその言葉は今どこにあるのですか。これこそあなたが退けた民ではありませんか。さあ，いま出て行って，彼らと戦ってごらんなさい」。
- それでガアルはシェケムの土地所有者たちの先頭に立って出て行き，アビメレクに対して戦いはじめた。
- しかし，アビメレクは彼の後を追い，彼はその前を逃げだした。打ち殺された者が次々と大勢倒れて城門の入口のところにまで及んだ。
- そしてアビメレクはその後もアルマにとどまり，ゼブルはガアルとその兄弟たちを追い出してシェケムに住まわせないようにした。
- だがその次の日にも民は野に出て行こうとした。それで人々はアビメレクに告げた。
- そこで彼は民を連れて行き，それを三つの隊に分け，野で待ち伏せを始めた。そして彼が見ると，民は都市から出て来るのであった。そこで彼は立ち上がって彼らを攻め，これを討ち倒した。
- そしてアビメレクおよびこれと共にいた隊はその都市の城門の入口に立とうとして突き進み，一方二つの隊は野にいるすべての者に向かって突き進み，これを討ち倒していった。
- そしてアビメレクはその日一日その都市に対して戦って，ついにその都市を攻略した。その中にいた民を殺し，その後その都市を打ち崩して，そこに塩をまいた。
- シェケムの塔の土地所有者たちすべては，その事について聞くと，すぐにエル･ベリトの家の丸天井広間に行った。
- それで，シェケムの塔の土地所有者たちがみな集まっている，ということがアビメレクのもとに伝えられた。
- そこでアビメレクはツァルモン山に上って行った。彼およびそれと共にいたすべての民である。そしてアビメレクは手に斧を取り，樹木の枝一本を切り落として持ち上げ，それを肩に載せ，共にいる民にこう言った。「わたしがしているのを見たとおり―急いでわたしと同じように行なえ！」
- それで民すべてもそれぞれ自分のために枝一本を切り落として，アビメレクの後に付いて行った。そうして彼らはそれを丸天井広間に対して積み上げ，それを燃やして丸天井広間に火をかけた。そのためにシェケムの塔のすべての人々は死んだ。約一千人の男女であった。
- それからアビメレクはテベツに行き，テベツに対して陣営を敷いてこれを攻め取ろうとした。
- 強固な塔がその都市の真ん中にあったため，そこへすべての男，女，またその都市のすべての土地所有者たちが逃げ込み，そののち自分たちの後ろでそこを閉ざして，塔の屋上に登った。
- それでアビメレクもその塔に進んで戦いをしかけ，塔の入口のすぐ近くにまで行って，それを火で焼こうとした。
- その時，ひとりの女が臼の上石をアビメレクの頭の上に投げつけ，彼の頭蓋骨を砕いた。
- すると彼は自分の武器を携える従者を急いで呼んでこう言った。「お前の剣を抜いて，わたしを死なせてくれ。わたしについて，『女が彼を殺した』などと言われることがあってはいけない」。すぐに従者は彼を刺し通し，こうして彼は死んだ。
- イスラエルの人々は，アビメレクが死んだのを知ると，それぞれ自分の所に戻って行った。
- こうして神は，アビメレクが自分の七十人の兄弟を殺してその父に対して行なった悪事を帰り来たらせた。
- また神はシェケムの人々のすべての悪事も彼ら自身の頭に帰させた。エルバアルの子ヨタムの呪いが彼らに臨むためであった。