- ある時サムソンはガザに行き，そこでひとりの遊女に会ってそのもとに入った。
- すると，「サムソンがここに入って来た」という知らせがガザ人たちに伝えられた。それで人々は彼を取り囲み，その都市の城門の中で夜通し待ち伏せした。そして彼らは夜じゅう平静を守り，「朝の光が差してきたらすぐ彼を殺すのだ」と言っていた。
- 一方サムソンは，夜半まで横になっていたが，夜半になると起き上がり，その都市の城門の扉と二本の側柱をつかみ，それをかんぬきを付けたまま引き抜き，自分の肩に載せて，ヘブロンに面する山の頂に運んでいった。
- またその後，彼はソレクの奔流の谷のひとりの女を愛するようになった。その女は名をデリラといった。
- すると，フィリスティア人の枢軸領主たちは彼女のところに上って来て，こう言った。「彼をだまして，彼の大きな力が何によるのか，どのようにしたら彼に打ち勝つことができるか，どうしたら必ず彼を縛ってこれを制することができるのかを見てくれ。そうすれば我々としては，めいめいが銀千百枚をお前に与えよう」。
- 後にデリラはサムソンに言った，「どうか，是非わたしに教えてください。あなたの大きな力は何によるのですか。どのようにしたらあなたも縛られて，人に制せられるようになるのですか」。
- するとサムソンは言った，「まだ水気があって乾燥しきっていない筋七本で縛るなら，わたしも弱くなって普通の人と同じようになるはずだ」。
- それでフィリスティア人の枢軸領主たちは，まだ水気があって乾燥しきっていない筋七本を彼女のところに持って来た。後に彼女はそれで[サムソン]を縛った。
- さて，彼女の奥の部屋には待ち伏せの者が座していた。そして彼女は，「サムソン，フィリスティア人が来ています！」と言うのであった。すると，彼はその筋を二つに引きちぎってしまった。火のにおいのついた粗麻のより糸が二つに引きちぎられるかのようであった。こうして彼の力については知られなかった。
- 続いてデリラはサムソンに言った，「ご覧なさい，あなたはわたしをからかって，わたしにうそを言おうとされました。今度こそ，どうしたらあなたも縛られるのか，是非わたしに教えてください」。
- それで彼は言った，「まだ仕事に用いたことのない新しい縄で固く縛るなら，わたしも弱くなって普通の人と同じようになるはずだ」。
- そこでデリラは新しい縄を取り，それで彼を縛ってこう言った。「サムソン，フィリスティア人が来ています！」その間ずっと，待ち伏せの者が奥の部屋に座していた。すると，彼はそれを縫い糸のように二つに引きちぎって腕から落とした。
- その後デリラはサムソンに言った，「これまでずっとあなたはわたしをからかって，わたしにうそを言おうとされました。どうしたらあなたも縛られるのか，どうしても話してください」。そこで彼は言った，「わたしの頭の七房の編み髪を縦糸で織り合わせるならば」。
- そこで彼女はそれを留め針でつづり合わせ，その後，「サムソン，フィリスティア人が来ています！」と言った。すると彼は眠りから覚め，機織り用の留め針と縦糸とを引き抜いた。
- このとき彼女は言った，「あなたは『お前を愛している』などとよくも言えるものです。あなたの心はわたしと共になどありもしませんのに。こうして三度もわたしをからかって，あなたの大きな力が何によるのかを知らせてはくれませんでした」。
- そして彼女が終始言葉で言い迫って，しきりにせがんだため，彼の魂もこらえ切れないで死ぬほどになった。
- ついに彼は自分の心のすべてを彼女に明かしてこう言った。「かみそりがわたしの頭に当てられたことはない。わたしは母の腹にいた時から神のナジル人なのだ。もしわたしの髪の毛がそり落とされたなら，わたしの力も必ずわたしから去り，わたしはまさに弱くなって他のすべての人と同じようになるはずだ」。
- 彼が心のすべてを明かしたのを見ると，デリラはすぐに人をやってフィリスティアの枢軸領主たちを呼び，こう言った。「今度こそ上って来てください。あの人は自分の心のすべてをわたしに明かしたからです」。それでフィリスティアの枢軸領主たちは彼女のもとに上って来た。金をその手に携えて来るためであった。
- そこで彼女は[サムソン]を自分のひざの上で眠らせた。そうして人を呼び，その者に彼の頭の七房の編み髪をそり落とさせた。するとそれ以後，彼女は[サムソン]を制することができるようになり，また彼の力は次第に去っていった。
- このとき彼女は言った，「サムソン，フィリスティア人が来ています！」それを聞くと彼は眠りから覚めてこう言った。「わたしはこれまでのように出て行って振りほどこう」。だが，彼自身は，エホバが自分から離れたことを知らなかった。
- こうしてフィリスティア人は彼を捕まえ，その両目をくじり取ってガザに連れ下り，銅の足かせ二つをこれに掛けた。彼は獄屋の中で粉をひく者となった。
- ところで，彼の頭の毛は，そり落とされるとすぐまた豊かに伸び始めた。
- 一方フィリスティアの枢軸領主たちは，自分たちの神ダゴンに大いなる犠牲をささげるため，また歓び合うため共に集まって，しきりにこう言った。「我々の神が敵のサムソンを我々の手に与えてくれた！」
- 民は彼を見ると，すぐに自分たちの神を賛美し始めた。「我々の神が，我々の敵をこの手に与えてくれたのだ。我々の土地を荒らした者，我々のうちの非常に多くを打ち殺したその者を」と彼らは言った。
- そして，彼らはその心に浮かれてこう言いだした。「サムソンを呼んで来て，我々のために何かの楽しみ事を行なわせようではないか」。それで彼らはサムソンを獄屋の中から呼び出した。みんなの前で戯れ事を行なわせようとしてであった。そして彼を柱の間に立たせた。
- その時サムソンは自分の手を取っていた少年にこう言った。「この家の堅い支えとして立つ柱に触らせて，それに寄りかからせてくれまいか」。
- （ところで，その家は男女でいっぱいになっており，フィリスティアの枢軸領主たちは皆そこにいた。屋上にはおよそ三千人の男女がおり，サムソンが何かの楽しみ事をするのを見ようとしていた。）
- この時サムソンはエホバに呼びかけて言った，「主権者なる主エホバ，どうかわたしを思い出してください。どうかこの一度だけわたしを強くしてください，[まことの]神なる方よ。フィリスティア人に復しゅうさせてください。わたしの二つの目のうちせめてその一つに対する復しゅうを」。
- そうしてサムソンは，その家の堅い支えとして立つ真ん中の二本の柱に向かってしっかりと立ち，その一方を右手，もう一方を左手につかんだ。
- それからサムソンは言った，「わたしの魂はフィリスティア人と共に死ぬのだ」。そうして彼が力を込めて身をかがめると，その家は枢軸領主たちの上，またそこにいたすべての民の上に崩れ落ちた。そのため，彼が自分の死のさいに死に至らせた死者は，生きている間に死に至らせた者より多くなった。
- 後に彼の兄弟たちまたその父の家のすべての者が下って来て彼を抱え上げ，これを携え上って，ツォルアとエシュタオルの間にある父マノアの埋葬所に葬った。彼はイスラエルを二十年裁いたのである。