- その後しばらくして，小麦の収穫の時期に，サムソンは子やぎを携えて自分の妻を訪ねに行った。そうして彼は言った，「奥の部屋にいるわたしの妻のところに入るのだ」。だが，彼女の父親は，彼が入ることを許さなかった。
- かえって，その父親は言った，「『あなたはきっとあの子を嫌っているに違いない』と，わたしは確かに思った。それであれは，あなたの花婿付き添い人に与えたのだ。妹のほうがあれより良いではないか。さあ，それを代わりにあなたのものとするがよい」。
- しかしサムソンはそこの人々に言った，「フィリスティア人に害を加えたとしても，今度はわたしの罪科とはならないはずです」。
- そしてサムソンは出かけて行って三百匹のきつねを捕まえ，またたいまつを手に取った。そして，尾と尾が向き合うようにさせ，二つの尾の間，その真ん中に一本のたいまつを取り付けた。
- その後たいまつに火を付けて，それら[のきつね]をフィリスティア人の刈ってない穀物畑の中に放った。こうして彼は，穀物の束から刈り取っていない穀物まですべての物，またぶどう園とオリーブ畑とを火で焼いた。
- それでフィリスティア人は，「だれがこんな事をしたのか」と言いだした。そして彼らは言った，「あのティムナ人の娘婿サムソンだ。彼がその妻を取って，花婿付き添い人に与えたからだ」。そこでフィリスティア人は上って行って，彼女とその父とを火で焼いた。
- それに対してサムソンは言った，「あなた方がこのような事をするなら，わたしとしてもあなた方に復しゅうするよりない。その後にわたしはやめよう」。
- そして彼はその者たちに打ちかかり，股の上に脚を[積み重ねて]大々的な殺りくを行なった。その後，下って行ってエタムの大岩の裂け目に住むようになった。
- 後にフィリスティア人は上って来て，ユダの中に宿営を張り，レヒを踏みにじった。
- そこでユダの人々は言った，「どうしてあなた方はわたしたちに向かって上って来たのですか」。すると彼らは言った，「サムソンを縛るために上って来た。彼が我々にしたとおりにしてやるためだ」。
- それでユダの人々三千人はエタムの大岩の裂け目に下って行って，サムソンにこう言った。「フィリスティア人がわたしたちを支配していることをあなたは知らないのですか。それなのに，あなたがわたしたちにしたこと，これはどういう意味ですか」。すると彼は言った，「彼らがわたしにしたとおりにわたしも彼らにしたのです」。
- しかし彼らは言った，「あなたを縛るためにわたしたちは下って来ました。あなたをフィリスティア人の手に渡すためです」。するとサムソンは言った，「あなた方はわたしを襲わない，と誓ってください」。
- それで彼らは言った，「そうです，わたしたちはあなたをただ縛るだけです。あなたを彼らの手に渡しますが，わたしたちがあなたを死なせるようなことは決してしません」。こうして人々は彼を二本の新しい縄で縛り上げて大岩から連れ出した。
- 彼がレヒまで来ると，フィリスティア人は彼を迎えて歓呼するのであった。その時エホバの霊が彼に働きはじめ，その両腕にあった縄は火で焼け焦げた亜麻糸のようになって，かせは手から溶け去った。
- 次いで彼は，雄ろばの水気のあるあご骨を見つけ，手を伸ばしてそれを取り，それをもって一千人の者を討ち倒していった。
- この時サムソンは言った，「雄ろばのあご骨をもって，一山，二山！雄ろばのあご骨をもってわたしは一千人を討ち倒した」。
- そして，こう語り終えると，彼はすぐにそのあご骨を手から投げ，その場所をラマト･レヒと呼んだ。
- そのとき彼は非常な渇きを覚え，エホバを呼び求めてこう言った。「この大いなる救いをこの僕の手中に与えてくださったのはあなたです。それなのに今，わたしは渇きのために死ぬのでしょうか。無割礼の者たちの手に落ちなければならないのでしょうか」。
- すると神はレヒにある搗き臼型のくぼ地を裂いて開かれたため，水がそこから出て来た。彼はそれを飲み，そののち彼の霊は元に戻って，彼は生気づいた。そのため彼はそこの名をエン･ハコレと呼んだ。それは今日までレヒにある。
- そして彼はフィリスティア人の日にイスラエルを二十年間裁いた。