- さて，エフライムの山地の人で，名をミカという者がいた。
- やがて彼は自分の母にこう言った。「あなたのもとから持ち去られ，あなたがそれについてのろいのことばを述べ，しかもわたしの聞くところでそれを話されたあの千百枚の銀のことですが，ご覧ください，その銀はわたしのところにあります。それを持ち去ったのはわたしです」。それに対して母は言った，「我が子にエホバの祝福があるように」。
- そこで彼はその千百枚の銀を母に返した。すると母はつづけて言った，「わたしはどうしてもこの銀を，我が子のために，神聖なものとしてわたしの手からエホバにささげなければなりません。それによって，彫刻像と鋳物の像とを作るのです。ですから今，わたしはそれを改めてあなたに与えます」。
- それで彼はその銀を自分の母親に返却した。母親は銀二百枚を取って，それを銀細工人に渡した。すると彼は彫刻像と鋳物の像をこしらえた。それはミカの家に置かれることになった。
- このミカという人は，自分で神々の家を持っていて，その後さらにエフォドとテラフィムを作った。そして一人の息子の手に力を満たしてその者が彼のため祭司となるようにした。
- そのころイスラエルに王はいなかった。すべての者は自分の目に正しいと見えることを行なっていた。
- ところで，ユダのベツレヘムの人で，ユダの家族に属するひとりの若者がいた。彼はレビ人であった。彼はそこにしばらく住んでいたのである。
- 後にその人はユダのベツレヘムの都市を出て，どこでも場所の見つかるところにしばらくとどまることにした。ついに，その道を進むうちにエフライムの山地に入り，ミカの家まで来た。
- そこでミカは彼に言った，「どちらからおいでになったのですか」。それで彼は言った，「わたしはレビ人で，ユダのベツレヘムから来ました。わたしはどこでも場所の見つかる所にしばらくとどまるために出て来たのです」。
- それでミカは言った，「わたしのところに住んで，わたしのために父また祭司となってください。わたしとしては，年に銀十枚，そして通常の衣一式とあなたの食べる物を上げますから」。そこでレビ人は中に入った。
- こうしてレビ人はその人のもとに住むことを引き受け，その若者は彼の息子の一人のようになった。
- そして，ミカはそのレビ人の手に力を満たしてその若者を自分のために祭司とならせ，ミカの家にそのままとどまらせた。
- それでミカは言った，「今，エホバがわたしに良くしてくださることがはっきり分かる。レビ人がわたしのために祭司になってくれたのだから」。