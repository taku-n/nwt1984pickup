- そのため，イスラエルのすべての子らが出て来た。集会の者たちは，ダンからベエル･シェバに至るまで，またギレアデの地も共に，一人の人のようになってミツパのエホバのもとに集合した。
- そして，民全体またイスラエル全部族の要人たちは，[まことの]神の民の会衆の中に立った。それは，徒歩で行き，剣を抜く四十万の人々であった。
- そして，ベニヤミンの子らも，イスラエルの子らがミツパに上ったことを聞いた。その時イスラエルの子らは言った，「あなた方[の意見を]述べよ。どうしてこれほどの悪事がなされたのか」。
- これに対し，その人，つまり殺害された女の夫であるそのレビ人は答えて言った，「ベニヤミンに属するギベアにわたしは来ました。わたしとわたしのそばめとです。一晩泊まろうと思いました。
- ところが，ギベアの土地所有者たちはわたしに向かって立ち上がり，わたしに敵して夜家を取り囲みました。わたしを殺そうと彼らは図っていたのです。しかし，わたしのそばめを彼らは犯しました。彼女はとうとう死にました。
- それでわたしは自分のそばめ[の遺体]を抱え，それを切り分けて，イスラエルの相続地のすべての野に送りました。彼らがイスラエルにおいてみだらな行ないと恥ずべき愚行を犯したからです。
- 見てください，イスラエルの子らの皆さん，自分の考えを述べ，ここで相談してください」。
- すると，民全員が一人の人のように立ち上がって，こう言った。「わたしたちはだれも自分の天幕に戻らない。まただれも自分の家に立ち寄らない。
- そして今，わたしたちがギベアに対して行なうことはこうだ。くじを引いてそこへ攻め上るのだ。
- そして，イスラエルのすべての部族につき，百人の中から十人，千人の中から百人，一万人の中から千人を取ることにする。民のために食糧を調達させ，こうして[民]が行動を取ってベニヤミンのギベアに攻め上ることができるようにするのだ。彼らがイスラエルで行なったそのすべての恥ずべき愚行のためである」。
- こうしてイスラエルのすべての人々は同盟者となり，一人の人のようになってその都市に対して結集した。
- それから，イスラエルの諸部族は，ベニヤミンの部族のすべての者に使いを送ってこう言った。「あなた方の間でなされたこの悪事は一体どういうことか。
- さあ今，ギベアにいるその男たち，そのどうしようもない者たちを引き渡せ。わたしたちはその者たちを死に渡す。こうしてイスラエルの中から悪を除き去ろうではないか」。だが，ベニヤミンの子らは自分の兄弟であるイスラエルの子らの声を聴こうとしなかった。
- そうしてベニヤミンの子らは幾つもの都市から集まってギベアに行き，出て行ってイスラエルの子らと戦おうとした。
- それでその日，ベニヤミンの子らは幾つもの都市から呼び集められた。剣を抜く者二万六千人であった。これと別にギベアの住民がおり，その中からは七百人の精鋭が呼び集められた。
- このすべての民の中には，左利きの精鋭七百人がいた。それらは皆，石投げ器で毛ほどの幅のところに石を投げて逸することのない者たちであった。
- またイスラエルの人々もベニヤミンを別にして呼び集められた。剣を抜く者四十万人で，それらはみな戦人であった。
- そして彼らは立ってベテルに上って行き，神に尋ねはじめた。そしてイスラエルの子らはこう言った。「わたしたちのうちだれが先頭に立って，ベニヤミンの子らに対する戦いに上って行くべきでしょうか」。これに対してエホバは言われた，「ユダが先頭に立つ」。
- この後イスラエルの子らは朝に立ち上がり，ギベアに対して宿営を張った。
- 次いでイスラエルの人々はベニヤミンと戦うために出て行った。イスラエルの人々はギベアで彼らに対して戦闘隊形を整えた。
- すると，ベニヤミンの子らはギベアから出て来て，その日にイスラエルの二万二千人を滅ぼして地に倒した。
- しかし，その民，すなわちイスラエルの人々は勇気を示し，最初の日に戦闘隊形を整えたその場所で再びその陣形を整えていった。
- そしてイスラエルの子らは上って行って夕方までエホバの前で泣き，エホバに尋ねてこう言った。「わたしは，自分の兄弟であるベニヤミンの子らとの戦いのために再び近づいて行くのですか」。これに対してエホバは言われた，「彼に対して攻め上れ」。
- そこでイスラエルの子らは二日目にもベニヤミンの子らに近づいた。
- 一方ベニヤミンは，二日目にもギベアから出て来てこれを迎え撃ち，イスラエルの子らのうちさらに一万八千人を滅ぼして地に倒した。それらはみな剣を抜く者たちであった。
- そこで，イスラエルのすべての子ら，実にそのすべての民は，上って行ってベテルに行き，そこで泣きながらエホバの前に座り，その日一日夕方まで断食をして，焼燔の捧げ物と共与の捧げ物をエホバの前にささげた。
- それからイスラエルの子らはエホバに尋ねた。当時はそこに[まことの]神の契約の箱があったのである。
- またその当時は，アロンの子エレアザルの子であるピネハスがその前に立っていて，こう言った。「わたしは自分の兄弟であるベニヤミンの子らと戦うためさらにもう一度出て行くのですか。それともやめるのでしょうか」。これに対してエホバは言われた，「上って行きなさい。明日，わたしはこれをあなたの手に与えるからである」。
- そこでイスラエルは，ギベアに対してその周囲一帯に伏兵を置いた。
- そしてイスラエルの子らは三日目にもベニヤミンの子らに向かって上って行き，それまでの時と同じようにギベアに対して陣形を整えた。
- ベニヤミンの子らはその民を迎え撃とうと出て来て，その都市からおびき出されることになった。そして，それまでの時と同じように，民の幾人かを討ち倒して街道で致命的な傷を負わせていった。一方はベテルに上り，他方はギベアに行く[街道]であり，その野でイスラエルのおよそ三十人が[倒れた]。
- それでベニヤミンの子らはこう言いはじめた。「彼らは初めの時と同じように我々の前に敗北してゆくぞ」。一方イスラエルの子らはこう言った。「さあ逃げるのだ。そうすれば彼らをこの都市から街道におびき出すことになる」。
- それでイスラエルのすべての人々は自分たちの場所から立ち上がって，バアル･タマルで陣形を整えてゆき，一方伏兵となっていたイスラエルの者たちはギベアの近辺の自分たちの場所から突撃していった。
- こうして全イスラエルの精鋭一万人がギベアの正面に進んで，戦いは激しいものとなった。ベニヤミンの人々は，自分たちに災いが迫っていることを知らなかった。
- こうしてエホバはベニヤミンをイスラエルの前に撃ち破られた。そのため，イスラエルの子らはその日にベニヤミンの中の二万五千百人を討ち滅ぼした。それらはみな剣を抜く者たちであった。
- ところが，イスラエルの人々がギベアに対して置いた自分たちの伏兵を信頼してベニヤミンに地歩を譲ってゆくと，ベニヤミンの子らはそれを彼らの敗北と思うのであった。
- 一方伏兵は迅速に行動し，ギベアに向かって突き進んだ。そののち伏兵たちは散開して，全市を剣の刃で討った。
- ところでイスラエルの人々は，その都市から煙の合図を上げるという申し合わせを伏兵との間で交わしていた。
- イスラエルの子らが戦闘のさなかに振り返ってみると，ベニヤミンはイスラエルの人々のうちおよそ三十人を討ち倒して致命的な傷を負わせていた。「彼らは最初の戦闘の時と同じように間違いなく我々の前で敗北してゆくだけだ」と[ベニヤミン]は言うのであった。
- そこへ，煙の柱の合図がその都市から上り始めた。それで，ベニヤミンが顔を後ろに向けると，見よ，都市全体が天に上って行くのであった。
- そこでイスラエルの人々はぐるりと向きを変えた。一方，ベニヤミンの人々はかく乱された。災いが自分たちに及んだのを見たからである。
- そのため彼らはイスラエルの人々の前から荒野の方向に向きを変えたが，戦闘は彼らのすぐ後を追い，諸都市から出て来た人々も彼らを自分たちの中で滅ぼしてゆくのであった。
- 彼らはベニヤミンを取り囲んだ。これを追跡して休み場を与えなかった。これをギベアのすぐ前で踏みつけて，さらに日の出のほうに進んだ。
- ついにベニヤミンの一万八千人が倒れた。それらはみな勇士であった。
- それで彼らは向きを変えて荒野に逃げ，リモンの大岩のところに行った。それでも人々は彼らのうちさらに五千人を街道で討ち取り，そのすぐ後をギドオムまで追って行ってさらに二千人を討ち倒した。
- それで，その日に倒れたベニヤミンの者たちは，最後には合わせて二万五千人となった。剣を抜く者たちであり，それらはみな勇士であった。
- しかし，六百人の者は向きを転じて荒野に逃げ，リモンの大岩に行った。そして彼らはリモンの大岩の上に四か月のあいだ住んだ。
- また，イスラエルの人々はベニヤミンの子らに向かって引き返し，その都市の者たち，人[から]家畜まで，さらにはそこに見いだされたすべてのものを剣の刃で討っていった。加えて，そこに見いだされたすべての都市を火にゆだねた。