- その後イスラエルの子らはエホバの目に悪を行なうようになった。それでエホバは彼らを七年の間ミディアンの手に渡された。
- そのためミディアンの手がイスラエルに対して優勢になった。ミディアンのゆえに，イスラエルの子らは，山の中の地下の貯蔵所また洞くつや近寄り難い所を自分たちのために作った。
- それでも，イスラエルが種をまくと，ミディアンとアマレクまた東の者たちが上って来るのであった。彼らが攻め上って来たのである。
- そして彼らは[イスラエル]に対して陣営を敷き，地の産出物をガザに至るまでも損ない，食糧や羊や牛やろばをイスラエルに少しも残さなかった。
- 彼らとその畜類とがその天幕ごと上って来たからである。彼らはいなごのように数多くやって来た。彼らもそのらくだも数知れなかった。その地に入って来て，そこを荒らすのであった。
- それでイスラエルはミディアンによって大いに疲弊させられた。そしてイスラエルの子らはエホバに助けを呼び求めるようになった。
- そして，イスラエルの子らがミディアンのゆえにエホバに助けを呼び求めたため，
- エホバはイスラエルの子らにひとりの人，つまり預言者を送って，こう言われた。「イスラエルの神エホバはこう言われました。『わたしがあなた方をエジプトから携え上り，あなた方を奴隷の家から携え出した。
- こうしてわたしはあなた方をエジプトの手から，あなた方を虐げるすべての者の手から救い出し，これをあなた方の前から打ち払って，その地をあなた方に与えた。
- そうしてわたしは言った，「わたしはあなた方の神エホバである。あなた方はいま住んでいる地のアモリ人の神々を恐れてはならない」。それなのにあなた方はわたしの声に聴き従わなかった』」。
- 後にエホバのみ使いが来て，オフラの大木の下に座った。それはアビ･エゼル人ヨアシュのものであった。おりしもその子ギデオンはぶどうの搾り場の中で小麦を打っていた。ミディアンの見ていないところで素早くすませるためであった。
- そこへエホバのみ使いが現われてこう言った。「勇敢な力ある者よ，エホバはあなたと共におられる」。
- これに対しギデオンは言った，「失礼ですが，我が主よ，もしエホバがわたしたちと共におられるのでしたら，どうしてこのような事すべてがわたしたちに臨んでいるのでしょうか。『エホバはわたしたちをエジプトから携え出してくださったではないか』と父たちが話してくれた，そのすべての驚くべきみ業はどこにあるのでしょうか。今エホバはわたしたちを見捨ててしまわれました。わたしたちをミディアンの掌中にお与えになるのです」。
- それに対しエホバは彼に面と向かってこう言った。「あなたのこの力をもって出かけて行きなさい。あなたはイスラエルを必ずミディアンの掌中から救うことになる。わたしがあなたを遣わすのではないか」。
- それに対して彼は言った，「失礼ですが，エホバ，わたしは何をもってイスラエルを救うのでしょうか。ご覧ください，わたしの一千はマナセの中で一番小さく，わたしは自分の父の家の中でも最も小なる者なのです」。
- しかしエホバは彼に言われた，「わたしがあなたと共にいるからである。そのゆえにあなたはあたかも一人を[討つ]ようにして必ずミディアンを討ち倒すであろう」。
- これに対して彼は言った，「もし今わたしがあなたの目に恵みを得ておりましたら，あなたがわたしと話しておられるというしるしも，ぜひ示してくださらなければなりません。
- わたしがあなたのもとに来るまで，自分の供え物を携えて来てあなたの前に置く[まで]は，どうかここから去っておいでにならないでください」。すると彼は言った，「わたしは，あなたが戻って来るまでここに座っているであろう」。
- それでギデオンは中に入って，子やぎ一頭，そして麦粉一エファを無酵母パンにしたものを調えた。肉はかごに入れ，肉汁は料理なべに入れた後，それを彼のところ，大木の下に携えて来て，その給仕をした。
- その時[まことの]神のみ使いは彼に言った，「この肉と無酵母パンを取ってあそこの大岩の上に置き，肉汁を注ぎなさい」。それで彼はそのとおりにした。
- それからエホバのみ使いは自分の手にあった杖の先を突き出して，その肉と無酵母パンとに触れた。すると，その岩から火が立ち上って，肉と無酵母パンとを焼き尽くした。その後エホバのみ使いは彼の目から見えなくなった。
- そのためギデオンは，それがエホバのみ使いであったことを悟った。直ちにギデオンは言った，「ああ，主権者なる主エホバ，わたしはエホバのみ使いを面と向かって見てしまったのです」。
- しかしエホバはこう言われた。「あなたに平安があるように。恐れなくてよい。あなたは死ぬことはない」。
- それでギデオンはそこにエホバへの祭壇を築いた。それは今日に至るまでエホバ･シャロムと呼ばれている。それはまだアビ･エゼル人のオフラにある。
- 次いでその夜，エホバは彼にさらにこう言われた。「若い雄牛を取りなさい。あなたの父に属する雄牛，つまり七歳になる第二の若い雄牛を。そして，あなたの父のものであるバアルの祭壇を打ち壊すように。また，そのそばにある聖木を切り倒す。
- そしてあなたは，このとりでの頭に石を並べてあなたの神エホバへの祭壇を築かねばならない。第二の若い雄牛を取り，あなたが切り倒す聖木の木切れの上でそれを焼燔の捧げ物としてささげるように」。
- そこでギデオンは自分の僕の中から十人を連れて行き，エホバが話されたとおりにしはじめた。しかし，それを昼に行なうには父の家の者とその都市の人々への恐れがあったため，夜に行なうことにした。
- その都市の人々がいつものように朝早く起きてみると，見よ，バアルの祭壇は取り壊され，その傍らにあった聖木も切り倒され，また第二の若い雄牛は築かれた祭壇の上にささげられているのであった。
- それで彼らは，「だれがこんな事をしたのか」と互いに言いだした。そして，いろいろ尋ねたり探したりした後，ついにこう言った。「ヨアシュの子ギデオンがこれを行なったのだ」。
- それでその都市の人々はヨアシュに言った，「あなたの息子を連れて来て，死に渡せ。バアルの祭壇を取り壊したからだ。そのそばの聖木も切り倒してしまったからだ」。
- これに対し，ヨアシュは自分に向かって立つすべての者にこう言った。「あなた方はバアルのために法的弁護をする者となって，自分たちがこれを救えるかどうかを見ようとでもいうのか。だれでもそのために法的弁護をする者は，この朝にも死に渡されるべきだ。もしそれが神であるのなら，自分で法的弁護をしたらよいだろう。その祭壇を取り壊した者がいるのだから」。
- そして[ヨアシュ]はその日以来彼のことをエルバアルと呼ぶようになり，「バアルに自分の法的弁護をさせたらよかろう。その祭壇を取り壊した者がいるのだから」と言った。
- さて，ミディアンとアマレクまた東の者たちすべてが一つに集まり，渡って来てエズレルの低地平原に宿営を張った。
- するとエホバの霊がギデオンを包んだ。それで彼が角笛を吹き鳴らすと，アビ･エゼル人が呼び集められて彼の後に付くようになった。
- また彼はマナセの全土に使者を送り出し，その人々も呼び集められて彼に従った。彼はまたアシェルとゼブルンとナフタリにも使者を送り，その者たちも彼に会うために上って来た。
- その時ギデオンは[まことの]神に言った，「約束なさったとおりわたしによってイスラエルを救われるのでしたら，
- わたしは今，一頭分の羊毛を脱穀場にさらしておきます。もし露がこの毛の上にだけ降りて地がすべて乾いているならば，あなたが約束どおりわたしによってイスラエルをお救いになるということを，わたしは知るのです」。
- するとそのとおりになった。彼は次の日早く起きて毛を絞ってみたが，大きな宴用の鉢を水で満たすほどの露をその毛から絞り取ることができた。
- それでもギデオンは[まことの]神に言った，「わたしに対して怒り立たれることはありませんように。あと一度だけお話しさせてください。どうか，もう一度だけこの毛で試させてください。どうかこの毛だけを乾かしておき，地の全面に露を生じさせてください」。
- すると神はその夜そのとおりに行なわれた。その毛だけが乾いており，地の全面に露が生じた。