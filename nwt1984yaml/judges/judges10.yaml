- さて，アビメレクの後，イッサカルの人で，ドドの子のプアの子であるトラが，イスラエルを救うために立ち上がった。彼はエフライムの山地のシャミルに住んでいた。
- そして彼はイスラエルを二十三年間裁き，そののち死んでシャミルに葬られた。
- 次いで彼の後，ギレアデ人ヤイルが立ち，イスラエルを二十二年間裁いた。
- そして彼は三十頭のろばの成獣に乗る三十人の息子を持つようになり，その者たちは三十の都市を持っていた。それらを彼らは今日までハボト･ヤイルと呼んでいる。それはギレアデの地にある。
- その後ヤイルは死んでカモンに葬られた。
- そしてイスラエルの子らは再びエホバの目に悪を行ないはじめ，もろもろのバアル，アシュトレテの像，シリアの神々，シドンの神々，モアブの神々，アンモンの子らの神々，フィリスティア人の神々に仕えるようになった。こうして彼らはエホバから離れてこれに仕えなかった。
- ここにおいてエホバの怒りはイスラエルに対して燃え，彼らをフィリスティア人の手に，またアンモンの子らの手に売り渡された。
- そのため，これらの者はその年にイスラエルの子らを打ち砕いて，ひどく虐げた。ヨルダンの，アモリ人の地の側，すなわちギレアデに住むイスラエルのすべての子らにとって，それは十八年に及んだ。
- そして，アンモンの子らはヨルダンを渡って来て，ユダやベニヤミンまたエフライムの家とさえ戦うのであった。イスラエルは大いに苦しめられた。
- それでイスラエルの子らはエホバに助けを呼び求めるようになって，こう言った。「わたしたちはあなたに罪をおかしました。自分たちの神から離れて，もろもろのバアルに仕えているからです」。
- その時エホバはイスラエルの子らにこう言われた。「エジプトから，アモリ人から，アンモンの子らから，そしてフィリスティア人，
- シドン人，アマレクとミディアンから，彼らがあなた方を圧迫し，あなた方がわたしに向かって叫びだした時に，わたしはあなた方をその手から救い出したのではなかったか。
- それなのにあなた方は，わたしを捨てて他の神々に仕えるようになった。それゆえわたしは二度とあなた方を救わないであろう。
- 行って，自分たちが選んだ神々に助けを呼び求めよ。あなた方の苦しみの時に彼らにその救い手とならせよ」。
- しかしイスラエルの子らはエホバに言った，「わたしたちは罪をおかしました。何であれあなたの目に善しとされるところをわたしたちに行なってください。ただ，今日この日に，どうかわたしたちを救い出してください」。
- そして彼らは自分たちの中から異国の神々を除き去って，エホバに仕えるようになった。そのため[神]の魂はイスラエルの難儀を耐え忍べなくなった。
- やがてアンモンの子らは呼び集められて，ギレアデに陣営を敷いた。それでイスラエルの子らも集い寄って，ミツパに陣営を敷いた。
- すると，ギレアデの民と君たちは互いにこう言いはじめた。「アンモンの子らとの戦いにおいて先に立つ者はだれか。その者をギレアデのすべての住民の頭とならせよう」。