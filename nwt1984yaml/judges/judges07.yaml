- 次いでエルバアルつまりギデオン，およびそれと共にいたすべての民は，早く起きて，ハロドの井戸のところに陣営を敷いた。そしてミディアンの陣営は彼の北，低地平原の中のモレの丘にあった。
- この時エホバはギデオンに言われた，「あなたと共にいる民は，わたしがミディアンをその手に与えるには多すぎる。イスラエルはわたしに向かって自慢し，『自分のこの手がわたしを救ったのだ』と言うかもしれない。
- それで今，さあ，民の聞くところで呼ばわり，『だれか恐れておののいている者がいるか。その者は引き下がれ』と言いなさい」。それでギデオンは彼らを試してみた。それによって民のうち二万二千人が退き，一万人が残った。
- なおもエホバはギデオンに言われた，「民はまだ多すぎる。彼らを水のところに下らせよ。あなたのためにわたしがそこで彼らを試すためである。そして，だれでも『これはあなたと共に行く』とわたしが言う者，その者はあなたと共に行くが，すべて『これはあなたと共には行かない』とわたしが言う者，その者は一緒に行かない者である」。
- それで彼は民を水のところに下らせた。それからエホバはギデオンにこう言われた。「すべて犬がなめるように舌で水をなめる者，あなたはその者を別にする。また，すべてかがみ込んでひざをついて飲む者を[別にする]」。
- すると，手を口に当ててなめた者の数は三百人となった。残りのすべての民はかがみ込んでひざをついて水を飲んだ。
- この時エホバはギデオンに言われた，「なめるようにした三百人の者によってわたしはあなた方を救い，ミディアンをあなたの手に与える。他のすべての民は，これをそれぞれ自分の所に行かせよ」。
- それで彼らは民の食糧をその手に取り，またその角笛を[手に取った]。そして彼はイスラエルのすべての者をそれぞれ自分の家に去らせた。ただ三百人を引きとどめておいた。一方ミディアンの陣営は，低地平原の中，ちょうど彼の下方にあった。
- 次いでその夜のこと，エホバは彼にこう言われた。「立って，その陣営に向かって下れ。わたしはそれをあなたの手に与えたからである。
- しかし，下って行くことに恐れを感じるのであれば，従者プラと一緒にその陣営に下って行け。
- そしてあなたは彼らが話すことを聴くように。そうすれば，その後あなたの手は必ず強くなり，あなたは必ずその陣営に向かって下って行くであろう」。そこで彼とその従者プラとは，陣営にあって戦闘隊形を組む者たちの端のほうに下って行った。
- さて，ミディアンとアマレクおよび東のすべての者たちはいなごのような大群となって低地平原にどっかりと伏していた。そのらくだは数知れず，海辺の砂粒のように多かった。
- さて，ギデオンが来てみると，見よ，ひとりの男が自分の同僚にある夢について話しているのであった。その者はこう言った。「わたしが見た夢はこうだ。見よ，丸い大麦のパン菓子があり，ぐるぐると転がってミディアンの陣営に入って来た。そしてそれが天幕のところに来てぶつかったためにその[天幕]は倒れ，これを逆様にしたので，その天幕はつぶれてしまった」。
- するとその同僚は答えて言った，「それは，イスラエルの人，ヨアシュの子ギデオンの剣にほかならない。[まことの]神はミディアンとその全陣営を彼の手に与えたのだ」。
- こうして夢とその説明とが話されるのを聞くと，ギデオンはそこですぐに伏し拝むのであった。そののち彼はイスラエルの陣営に戻って来て，こう言った。「立ちなさい。エホバはミディアンの陣営をあなた方の手にお与えになったのです」。
- 次いで彼は三百人の者を三つの隊に分け，全員の手に角笛を，また大きな空のかめを持たせた。その大がめの中にはたいまつを入れた。
- 彼はさらにこう言った。「あなた方はわたしをよく見習い，そのとおりにするべきです。そして，陣営の端に来たら，是非わたしがするとおりに行なうようにしてください。
- わたしが，つまりわたしと，共にいるすべての者とが角笛を吹いたら，あなた方も角笛を吹くのです。陣営の周り一帯であなた方も。そして，『エホバのもの，ギデオンのもの！』と言わなければなりません」。
- やがてギデオンは自分と一緒にいた百人の者と共に陣営の端のところに来た。それは夜半の見張り時の初めであり，ちょうど歩哨をそれぞれの位置に就かせたところであった。そこで彼らは角笛を吹きはじめた。また，その手にあった大きな水がめは粉々に砕かれた。
- それを聞いて三つの隊がともに角笛を吹き，大がめをみじんに砕き，たいまつを左手に持ち直し，右手には角笛を持ってそれを吹き，「エホバの剣，ギデオンのもの！」と叫びだした。
- その間ずっと彼らは陣営の周囲一帯でそれぞれ自分の場所に立っていたのであるが，陣営のほうは全体が走り回り，怒鳴り声を上げたり逃げまどったりするのであった。
- それで三百人が角笛を吹き続けると，エホバはその陣営の至る所でそれぞれの剣が互いに向かい合うようにされた。そのためその陣営の者たちはベト･シタまで，さらにツェレラ，またタバトに近いアベル･メホラの外れにまで逃げて行った。
- そうしている間にイスラエルの人々がナフタリとアシェルおよび全マナセから呼び集められ，それらの者たちもミディアンを追撃して行った。
- さらにギデオンはエフライムの山地全域に使者を送ってこう言った。「下って行ってミディアンを迎え，彼らより先に水場をベト･バラまで，そしてヨルダンを攻略してください」。それでエフライムのすべての人々が呼び集められ，その者たちは水場をベト･バラまで，そしてヨルダンを攻略した。
- 彼らはまた，ミディアンの二人の君，すなわちオレブとゼエブをとりこにした。そして，オレブをオレブの岩の上で殺し，またゼエブをゼエブの酒おけのところで殺した。彼らはミディアンをなおも追跡して行き，またオレブとゼエブの首をヨルダン地方にいたギデオンのところへ携えて来た。