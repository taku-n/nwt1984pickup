- その時エフライムの人々は彼にこう言った。「あなたがしたこと，ミディアンと戦おうとして出かける際にわたしたちを呼ばなかったこと，これは一体どういう事なのか」。そして彼らは激しい勢いでけんかをしかけようとした。
- それでついに彼は言った，「あなた方と比べてわたしがいま何をしたというのでしょうか。エフライムの[収穫の]残りを集めたものは，アビ･エゼルのぶどうの取り入れに勝っているではありませんか。
- 神はあなた方の手にミディアンの君オレブとゼエブをお与えになりましたが，そのあなた方に比べてわたしがいったい何をなし得たのでしょうか」。この言葉を述べると，そのとき彼に対するみんなの霊は静まった。
- やがてギデオンはヨルダンに来て，それを渡った。彼および共にいた三百人の者であり，疲れてはいたが追跡を続けていた。
- 後に彼はスコトの人々にこう言った。「わたしの跡に従っている民に，どうか丸パンを与えてください。彼らは疲れていますが，わたしはミディアンの王ゼバハとツァルムナを追撃しているのです」。
- ところがスコトの君たちはこう言った。「ゼバハとツァルムナのたなごころが既に手中にあるとでもいうので，あなたの軍隊にパンを与えなければならないのか」。
- これに対してギデオンは言った，「この事のために，エホバがゼバハとツァルムナをわたしの手に与えてくださる時には，わたしは必ず荒野のいばらとおどろをもってあなた方の身を打ちたたくことになるでしょう」。
- 続いて彼はそこからペヌエルに上って行き，さきと同じように話しかけたが，ペヌエルの人々もスコトの人々が答えたのと同じ答え方をした。
- そのため彼はペヌエルの人々にもこう言った。「無事に戻って来る時，わたしはこの塔を打ち崩すでしょう」。
- さて，ゼバハとツァルムナはカルコルにおり，その陣営も共にあった。およそ一万五千人で，東の者たちの全陣営から残ったすべての者であった。既に倒れたのは十二万人であり，剣を抜く者たちであった。
- そしてギデオンは天幕に住む者たちの道をなおも上ってノバハとヨグベハの東方に進み，陣営が油断しているすきにその陣営に対して討ちかかった。
- ゼバハとツァルムナが逃走してゆくと，彼は直ちにこれを追跡して，そのミディアンの二人の王，ゼバハとツァルムナをとりこにした。こうして彼はその全陣営をおののかせた。
- その後ヨアシュの子ギデオンは，ヘレスに上る峠を通って戦いからの帰途に就いた。
- その途中，彼はスコトの人々の中からひとりの若者をとりこにし，その者にいろいろと尋ねた。それでその者は彼のために，スコトの君と年長者たち，七十七人の名を書き出した。
- そこで彼はスコトの人々のところに行ってこう言った。「あなた方はわたしを嘲弄して，『ゼバハとツァルムナのたなごころが既に手中にあるとでもいうので，あなたの疲れきった男たちにパンを与えなければならないのか』と言ったが，そのゼバハとツァルムナが今ここにいる」。
- それから彼はその都市の年長者たちを連れて行き，また荒野のいばらとおどろを[取り]，それをもってスコトの人々に思い知らせた。
- また彼はペヌエルの塔を打ち崩し，その都市の人々を殺した。
- 次いで彼はゼバハとツァルムナに言った，「あなた方がタボルで殺したのはどんな人々だったのか」。これに対して彼らは言った，「あなたと同じような人たちで，姿はそれぞれ王の子らのようだった」。
- それを聞いて彼は言った，「それはわたしの兄弟たち，わたしの母の子らだ。エホバは生きておられるが，あなた方がその者たちを生かしておいたなら，わたしもあなた方を殺さなくてよかったであろう」。
- それから彼は自分の長子エテルに言った，「立って，これらの者を殺しなさい」。だが，若者は剣を抜かなかった。怖かったのである。まだ若者だったからである。
- するとゼバハとツァルムナは言った，「あなた自身が立って，我々に襲いかかるがよい。人にはそれなりの力強さが伴っているはずだ」。そこでギデオンは立ってゼバハとツァルムナを殺し，そのらくだの首にあった月形の飾りを取った。
- 後にイスラエルの人々はギデオンにこう言った。「わたしたちを治めてください。あなたとあなたの子，また孫たちが。あなたはわたしたちをミディアンの手から救い出したからです」。
- しかしギデオンは言った，「わたしはあなた方を治めたりはしません。わたしの子もあなた方を治めたりはしないでしょう。エホバがあなた方を治められるのです」。
- それからギデオンはこう言った。「ひとつだけお願いをさせてください。あなた方は皆，自分の戦利品の中から鼻輪をわたしに与えてほしいのです」。（彼らはイシュマエル人だったので，金の鼻輪を着けていたのである。）
- すると彼らは言った，「もちろん差し上げます」。そうして彼らは一枚のマントを広げ，それぞれ自分の戦利品の中から鼻輪をそこに投げ入れていった。
- そして，彼がもらい受けた金の鼻輪の目方は千七百金シェケルとなった。そのほかに，ミディアンの王たちが着けていた月形の飾り，耳の垂れ飾り，赤紫に染めた羊毛の衣，さらにらくだの首に付いていた首飾りがあった。
- 次いでギデオンはそれをもってエフォドを造り，それを自分の都市オフラに展示した。しかし，全イスラエルはその所でそれと不倫な交わりを持つようになったため，それはギデオンとその家の者たちにとってわなとなった。
- こうしてミディアンはイスラエルの子らの前に従えられた。彼らはもはやその頭をもたげなかった。その地には，ギデオンの日，その後四十年のあいだ何の騒乱もなかった。
- そして，ヨアシュの子エルバアルは行って，その後もずっと自分の家に住んでいた。
- またギデオンは自分の上股から出た七十人の息子を持つようになった。多くの妻を持つようになったためである。
- シェケムにいた彼のそばめもまた彼に男の子を産んだ。それで彼はこれをアビメレクと名づけた。
- やがてヨアシュの子ギデオンは良い齢に達して死に，アビ･エゼル人のオフラにあった，父ヨアシュの埋葬所に葬られた。
- そしてギデオンが死ぬとすぐ，イスラエルの子らは再びもろもろのバアルと不倫な交わりを持つようになり，バアル･ベリトを自分たちの神とした。
- そしてイスラエルの子らは，周囲のすべての敵の手から救い出してくださった自分たちの神エホバを思い出さなかった。
- そして，エルバアルつまりギデオンがイスラエルのために行なったすべての善いことに対する報いとしてその家の者たちに愛ある親切を示すこともなかった。