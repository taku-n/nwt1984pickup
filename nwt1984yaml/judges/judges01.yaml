- そして，ヨシュアの死後，イスラエルの子らはエホバに問い尋ねて言った，「わたしたちのうちだれが最初にカナン人のところに上って行って，これと戦うべきでしょうか」。
- これに対してエホバは言われた，「ユダが上って行く。見よ，わたしは必ずその地を彼の手に与える」。
- そこでユダは自分の兄弟シメオンに言った，「くじによるわたしの割り当て地に共に上って来てください。カナン人に対して一緒に戦いましょう。わたしのほうもあなたの割り当て地に共に行きます」。そこでシメオンは彼と一緒に行った。
- こうしてユダは上って行き，エホバはカナン人とペリジ人を彼らの手にお与えになった。そのため彼らはこれをベゼクで撃ち破った。一万人であった。
- ベゼクでアドニ･ベゼクを見つけると，彼らはこれと戦って，カナン人とペリジ人を撃ち破った。
- アドニ･ベゼクは逃げて行ったが，彼らは追撃して行ってこれを捕らえ，その両手の親指と両足の親指を切り取った。
- するとアドニ･ベゼクは言った，「両手の親指と両足の親指を切り取られて，わたしの食卓の下で食い物を拾う王が七十人もいた。わたしがしたそのとおりに神はわたしに返報を加えられたのだ」。その後，彼らはこれをエルサレムに連れて行き，そこで彼は死んだ。
- さらに，ユダの子らはエルサレムに対して戦ってこれを攻略した。そこを剣の刃で討ってゆき，その都市を火にゆだねた。
- その後，ユダの子らは山地やネゲブやシェフェラに住むカナン人と戦うために下って行った。
- そしてユダはヘブロン（ところで，それ以前のヘブロンの名はキルヤト･アルバといった）に住むカナン人に向かって進み，シェシャイとアヒマンとタルマイを討ち倒した。
- 次いで彼らはそこからデビルに住む民のところに進んだ。（ところで，それ以前のデビルの名はキルヤト･セフェルといった。）
- その時カレブはこう言った。「だれでもキルヤト･セフェルを討ってこれを攻略した者，その者にはわたしの娘アクサを妻として与えよう」。
- するとついにカレブの弟ケナズの子オテニエルがそれを攻略した。そのため，彼はこれに自分の娘アクサを妻として与えた。
- すると，家に向かって行く時のこと，[アクサ]は，自分の父に畑を請うようにとしきりに彼を促すのであった。そして，ろばに乗ったまま自分の手を打ち鳴らした。これを見てカレブは彼女に言った，「お前は何が欲しいのか」。
- それで彼女は言った，「どうか祝福をお授けください。わたしに下さったのは南のほうの一つの土地です。グロト･マイムも是非わたしにお与えください」。そこでカレブは上グロトと下グロトを彼女に与えた。
- また，モーセはケニ人の娘婿となっていたのであるが，その[ケニ人の]子たちが，ユダの子らと共にやしの木の都市からユダの荒野に上って来た。それはアラドの南方である。そうして彼らは行ってそこの民と共に住むようになった。
- しかしユダは自分の兄弟シメオンと共にさらに進み，ツェファトに住むカナン人を討って，そこを滅びのためにささげた。そのため，その都市の名はホルマと呼ばれるようになった。
- その後ユダは，ガザとその領地，アシュケロンとその領地，エクロンとその領地を攻略した。
- そして，エホバが引き続き共におられたため，ユダは山地を取得した。しかし，低地平原の住民を立ち退かせることはできなかった。彼らは鉄の大鎌のついた戦車を有していたからである。
- モーセの約束どおりカレブにヘブロンを与えると，[カレブ]はアナクの三人の子らをそこから打ち払った。
- また，ベニヤミンの子らはエルサレムに住むエブス人を打ち払わなかった。そのためエブス人は今日までベニヤミンの子らと共にエルサレムに住んでいる。
- 一方ヨセフの家もベテルに攻め上った。エホバは彼らと共におられた。
- そしてヨセフの家はベテル（ところで，その都市のそれ以前の名はルズといった）に対する偵察を始めたが，
- 見張る者たちはその都市から出て行くひとりの男を見かけた。それで彼らはその者に言った，「どうか，この都市に入る道を教えてほしい。そうしたら，わたしたちは必ずあなたに親切にしよう」。
- そこでその男はその都市に入る道を彼らに示した。こうして彼らはその都市を剣の刃で討ったが，その男とその全家族とは自由にして去らせた。
- その後その人はヒッタイト人の地に行って都市を建て，その名をルズと呼んだ。それが今日までその名となっている。
- また，マナセは，ベト･シェアンとそれに依存する町々，タアナクとそれに依存する町々，ドルの住民とそこに依存する町々，イブレアムの住民とそこに依存する町々，メギドの住民とそこに依存する町々は取得しなかった。それでカナン人がずっとその地に住み続けた。
- そして，イスラエルは，自分たちが強くなるとカナン人を強制労働に就かせ，彼らを全く打ち払うことはしなかった。
- またエフライムもゲゼルに住むカナン人を打ち払わなかった。それでカナン人がその後も彼らの中にあってゲゼルに住んでいた。
- ゼブルンはキトロンの住民とナハロルの住民を打ち払わなかった。それでカナン人がその後も彼らの中に住み続け，強制労働に服するようになった。
- アシェルは，アコの住民，シドンの住民，またアフラブ，アクジブ，ヘルバ，アフィク，レホブを打ち払わなかった。
- そのためアシェル人は，その後もその地に住むカナン人の中に住むことになった。彼らを打ち払わなかったからである。
- ナフタリは，ベト･シェメシュの住民とベト･アナトの住民を打ち払わず，その後もその地に住むカナン人の中で住むことになった。そして，ベト･シェメシュとベト･アナトの住民は彼らのものとなって強制労働に服した。
- また，アモリ人はダンの子らを山地に押し込めていた。彼らが低地平原に下りて来ることを許さなかったのである。
- そしてアモリ人は，ヘレス山，またアヤロンとシャアルビムにずっと住み続けていた。しかし，ヨセフの家の手が重くのしかかるようになって，彼らは労役を強いられるようになった。
- そして，アモリ人の領地は，アクラビムの上り坂からで，セラから上方であった。