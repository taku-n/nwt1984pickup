- その後，[まことの]神の子らが入って来てエホバの前に立つ日となり，サタンもまた彼らのただ中に入ってエホバの前に立った。
- そこでエホバはサタンに言った，「一体，あなたはどこから来たのか」。すると，サタンはエホバに答えて言った，「地を行き巡り，そこを歩き回ってきました」。
- するとエホバはさらにサタンに言われた，「あなたはわたしの僕ヨブに心を留めたか。地上には彼のような者，とがめがなく，廉直で，神を恐れ，悪から離れている人はひとりもいないのだが。その上なおも彼は自分の忠誠を堅く保っている。あなたはわたしを駆り立てて彼に向かわせ，理由もなく彼を呑み尽くさせようとするのだが」。
- しかしサタンはエホバに答えて言った，「皮のためには皮をもってしますので，人は自分の魂のためなら，持っているすべてのものを与えます。
- 逆に，どうか，あなたの手を出して，彼の骨と肉にまで触れて，果たして彼が，それもあなたの顔に向かってあなたをのろわないかどうか[を見てください]」。
- それゆえ，エホバはサタンに言われた，「さあ，彼はあなたの手中にある！ただし彼の魂には用心せよ！」
- そこでサタンはエホバのみ前から出て行き，ヨブの足の裏から頭のてっぺんまで悪性のはれ物で彼を打った。
- それで彼は自分のために土器のかけらを取り，それで身をかいた。そして彼は灰の中に座っていた。
- ついに，その妻は彼に言った，「あなたはなおも自分の忠誠を堅く保っているのですか。神をのろって死になさい！」
- しかし，彼は彼女に言った，「無分別な女の一人が話すように，あなたも話す。わたしたちは[まことの]神から良いことだけを受けて，悪いことは受けないのだろうか」。このすべてのことにおいてヨブはその唇をもって罪をおかさなかった。
- ときに，ヨブの三人の友は彼に臨んだこのすべての災いについて聞き，それぞれ自分の所からやって来た。すなわち，テマン人エリパズ，シュアハ人ビルダド，ナアマ人ツォファルである。それで，彼らは申し合わせて一緒に会い，やって来て，彼に同情し，これを慰めようとした。
- 彼らは遠くから目を上げたが，彼だということが分からなかった。そこで彼らは声を上げて泣き，それぞれ自分のそでなしの上着を引き裂き，塵を天に向かって自分の頭の上にほうり上げた。
- こうして，彼らは七日七夜，彼と共に地に座っていたが，一言も彼に話しかける者がなかった。その苦痛が大変ひどいのを見たからである。