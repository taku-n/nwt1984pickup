- さらにエリフは続けて答えて言った，
- 「聴け，知者たちよ，わたしの言葉を。物を知っている人たちよ，わたしに耳を向けよ。
- 耳は，言葉を試すからである。物を食べるとき，上あごが味わうように。
- 裁きをわたしたちは自分で選ぼう。何が善いことかをわたしたちの間で知ろう。
- ヨブはかつて言ったのである，『わたしは確かに正しい。しかし神がわたしの裁きを押しやられた。
- わたしの裁きに対してわたしはうそをつくのか。違犯がないのに，わたしのひどい傷は治らない』と。
- どんな強健な人がヨブのようであろう。[彼は]嘲笑を水のように飲み尽くす。
- それに彼は確かに，有害なことを行なう者たちと交際をしており，邪悪の人々と共に歩むこと[をしている]。
- 彼はかつて言ったからである，『強健な人は得をしない。神を喜んではいても』と。
- それゆえ，心ある人々よ，わたしに聴け。[まことの]神が邪悪なことを行なったり，全能者が不正を行なったりすることなど決してない！
- 地の人の行なう仕方[にしたがって][神]は人に報い，人の道筋にしたがって，それを人に臨ませられるからである。
- しかも，実際，神は，邪悪なことを行なわれない。全能者は裁きを曲げられない。
- だれがこの地を[神]にあてがい，だれが産出的な地を，そのすべてを[神に]指定したのか。
- もし[神]がその心をだれかに留め，[もし]その人の霊と息をご自分に集められるなら，
- すべての肉なるものは共々に息絶え，地の人も塵に返る。
- それゆえ，もし[あなたに]悟り[があるなら]，どうかこれを聴くように。どうか，わたしの言葉の響きに耳を向けるように。
- 実際，公正を憎む者が統御するだろうか。また，もし強力な方が義にかなっておられるなら，あなたは[その方を]邪悪な者とするだろうか。
- 人は王に向かって，『あなたはどうしようもない』と言うだろうか。高貴な者たちに向かって，『あなたは邪悪だ』などと。
- 君たちにえこひいきを示したことがなく，立場の低い者よりも高貴な者に考慮を払ったりしたことのない[方がおられる]。彼らはみなそのみ手の業だからである。
- たちまち，彼らは，それも真夜中に死ぬ。民はわなないて，過ぎ去り，強力な者たちも手によらずに去る。
- [神]の目は人の道の上にあり，そのすべての歩みを見られるからだ。
- 闇も，また深い陰もない。有害なことを行なう者たちがそこに身を隠すための[場所も]。
- [神]はどんな人のためにも定めの時を，裁きのさいに神のもとに行くべき[時]を設けられないからである。
- [神]は調査をすることもなく強力な者たちを砕き，彼らの代わりにほかの者を立たせられる。
- それゆえ，[神]は彼らの業がどのようなものかを識別される。そして，夜，確かに[彼らを]覆されるので，彼らは砕かれる。
- [神]は彼らを確かに，邪悪な者として平手打ちにされる。見ている者たちの場所で。
- それは，彼らが[神]に従うのをやめ，その道をどれも考慮しなかったからである。
- こうして立場の低い者の叫び声を[神]のもとに届かせようとした。ゆえに[神]は苦しむ者たちの叫び声を聞かれる。
- [神]が静けさを生じさせるとき，だれが非とし得ようか。また，[その]み顔を隠されるとき，だれが[神]を眺め得よう。一国民に対しても，あるいはひとりの人に対しても，同じことである。
- 背教した人が治めないため，民のわながなくなるために。
- だれかが実際，神に向かって言うだろうか，『わたしは不正なことをしないのに，耐えました。
- わたしは何も眺めないのですが，あなたがわたしを教え諭してください。もし不義をわたしが行なったのでしたら，わたしは二度と致しません』と。
- あなたが実際，[裁きを]拒むからといって，[神]はあなたの立場から，そのために償われるだろうか。わたしではなく，あなたが選ぶからといって。あなたのよく知っていることを，語るがよい。
- 心ある人々は，わたしに言うであろう―すなわち，わたし[の言うこと]を聴いている賢い強健な人は。
- 『ヨブは，知識がないのに語り，その言葉は[彼に]洞察力がないのに[語られるもの]である』と。
- 我が父よ，ヨブが極限まで試されるように。有害な人々の中でのその返答のことで。
- 彼はその罪にさらに背きの罪を加えるからである。わたしたちの間で彼は[手を]たたき，[まことの]神に対してその言うことを殖やす！」