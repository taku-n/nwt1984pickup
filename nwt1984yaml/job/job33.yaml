- 「しかし，今，ヨブよ，どうか，わたしの言葉を聞くように。わたしの語るすべてのことに，どうか耳を向けるように。
- どうか，見るように。わたしは必ず口を開く。わたしの舌は上あごと共に必ず語る。
- わたしの言うことはわたしの心の廉直さであり，知識こそ実際，わたしの唇が誠実に述べるものである。
- 神の霊がわたしを造り，次いで全能者の息がわたしを生かした。
- もしあなたにできるなら，わたしに返答をするように。わたしの前に[言葉を]並べ立て，どうか立つように。
- 見よ，わたしは[まことの]神にとってあなたと同然だ。粘土でわたしは形造られた。わたしもまた。
- 見よ，わたしの怖ろしさはあなたをおびえさせず，わたしの圧力はあなたには重くなることはない。
- ただし，あなたはわたしの耳に言い，[あなたの]言葉の響きをわたしは聞いていた，
- 『わたしは純粋で違犯がなく，わたしは清く，わたしにはとががない。
- 見よ，わたしを攻めるきっかけを[神]は見つけ，わたしをご自分の敵とみなされる。
- [神]はわたしの足を足かせ台にはめ，わたしのすべての道筋を見守られる』と。
- 見よ，このことであなたは正しくなかったと，わたしはあなたに答える。神は死すべき人間よりも偉大だからである。
- どうして，[神]に向かって，あなたは争ったのか。あなたのすべての言葉に[神]が答えてくださらないからといって。
- 神は一度語られ，二度[語られる]―人はそれを気に留めないが―
- 夢，夜の幻の中で，深い眠りが人々を襲うとき，床の上でまどろむときに。
- そのとき，[神]は人々の耳を開き，彼らのための勧告にその印を押される。
- それは人をその行ないから離れさせるため，[神]が強健な人から誇りを覆い隠すためである。
- [神]は人の魂を坑に行くのを食い止め，その命が飛び道具によって消え去るのを[食い止められる]。
- そして人は実際，その床の上で痛みに戒められ，その骨の言い争いは絶え間ない。
- そして彼の命は確かにパンを忌み嫌うべきものにし，その魂も好ましい食物を[忌み嫌うべきものにする]。
- その肉は衰え果てて見えなくなり，見えなかったその骨は確かにむき出しになる。
- そしてその魂は坑に近づき，その命は死を課する者たちに[近づく]。
- もし彼のためにひとりの使者，千のうちの一人，代弁者があり，人にその廉直なことを告げるならば，
- そのとき，[神]はその人を恵んで言われる，『坑に下るのを彼に免れさせよ！わたしは贖いを見いだした！
- 彼の肉は若いころよりもみずみずしくなり，その若い時の精力の日に返るように』。
- 彼は神に嘆願をする。[神]が自分のことを喜んでくださるようにと。彼は喜びの叫びをもってみ顔を見る。[神]は死すべき人間にご自分の義を回復してくださる。
- 彼は人々に向かって歌って言う，『わたしは罪をおかした。廉直なことをわたしは曲げた。それは確かにわたしにとってふさわしいことではなかった。
- [神]はわたしの魂を請け戻して，坑の中へ入らせられなかった。わたしの命は，光を見るであろう』と。
- 見よ，これらすべてのことを神は行なわれる。強健な人の場合，二度，三度。
- その魂を坑から引き戻し，彼が生ける者の光で照らされるためである。
- 注意を払え，ヨブよ！わたしに聴け！沈黙せよ。そうすれば，わたしが語り続けるであろう。
- もし，[言うべき]言葉があるならば，わたしに返答をせよ。語れ。わたしはあなたの義を喜んだからだ。
- もしないならば，あなたは，わたしに聴け。沈黙せよ。そうすれば，わたしはあなたに知恵を教えるであろう」。