- そこでナアマ人ツォファルは答えて言った，
- 「おびただしい言葉は答えられずに済むものだろうか。あるいは，単に誇る者が正しいとされるだろうか。
- あなたのむなしい話は，人を沈黙させるだろうか。あなたはだれかに叱られるようなことをせずに，あざ笑っていられようか。
- また，あなたは言う，『わたしの教えは純粋だ。わたしは本当にあなたの目に清くなった』と。
- だが，ああ，神が語り，あなたに対してその唇を開かれたならよいのだが！
- そうすれば，[神]は知恵の秘密をあなたに告げてくださるものを。実際的な知恵の事柄は様々だからである。さらにあなたは，神があなたのとがの一部をあなたのために忘れられるままにしておられることを知るだろうに。
- あなたは神の深い事柄を見いだすことができようか。あるいは，全能者の極限までも見いだすことができようか。
- それは天よりも高い。あなたは何を成し遂げることができよう。それはシェオルよりも深い。あなたは何を知ることができよう。
- それを測れば，地よりも長く，海よりも広い。
- もし，[神]が進んで行き，[だれかを]引き渡し，法廷を召集するなら，だれが[神]に抵抗し得よう。
- [神]は，不真実な人をよく知っておられるからだ。[神]は有害なことを見るとき，ご自分が注意深いことを示されないだろうか。
- 不誠実な者でさえ，良い動機を得るであろう。ろばに似たしまうまが人間として生まれようものなら。
- もしあなたが，本当に心を定め，実際，あなたのたなごころを[神]に伸べるなら，
- もし有害なことがあなたの手にあるなら，それを遠ざけよ。不義をあなたの天幕に住まわせないようにせよ。
- そうすれば，あなたは欠陥のない顔を上げ，あなたは必ず堅く立ち，恐れることはないからだ。
- あなたは―悩みも忘れ，流れ去った水のように，[これを]思い起こすであろうから。
- そして，[あなたの]生存期間は真昼よりも明るく現われ，闇はまさに朝のようになろう。
- そして，望みがあるので，あなたは必ず頼り，確かに注意深く見回して―安心して横たわるであろう。
- そして，実際，あなたは身を伸ばすが，だれも[あなたを]おののかせる者はいない。また，多くの人々が必ずやあなたを穏やかな気分にさせるであろう。
- そして，邪悪な者たちの目が衰え，逃げ場は必ず彼らから消えうせ，その望みは魂の息絶えるに等しくなろう」。