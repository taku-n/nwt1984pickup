- 「契約をわたしは自分の目と結んだ。それゆえ，どうしてわたしは自分が処女に対して注意深いことを示すことができようか。
- それでは，上なる神からのどんな受け分があろうか。また，高い所から，全能者からの相続物[があろうか]。
- 不正をする者には災難があるのではないか。有害なことを行なう者には不幸が。
- [神]は，わたしの道を見，わたしのすべての歩みをさえ数えられないであろうか。
- もし，わたしが不真実[の者たち]と共に歩んだなら，またわたしの足が欺きに急ぐなら，
- [神]は正確なはかりでわたしを量り，神はわたしの忠誠を知ってくださるであろう。
- もし，わたしの歩みが道から逸脱するなら，または，わたしの心がただ自分の目に従って歩んだなら，また，何らかのきずがわたしのこのたなごころにくっついたなら，
- わたしが種をまき，だれかほかの人が食べ，わたしの子孫が根絶されるように。
- もし，わたしの心が女に誘われ，わたしがわたしの友の入り口で待ち伏せしていたなら，
- わたしの妻が他人のために[臼を]ひくことをし，彼女の上にほかの人がかがみ込むように。
- それはみだらな行ないであり，それは裁判人[による注意]を要するとがだからである。
- それは滅びに至るまで食らう火であり，わたしのすべての産物の中でそれは根を降ろすからである。
- もしわたしがわたしとの訴訟でわたしの奴隷男の裁きを，あるいはわたしの奴隷女の[裁きを]拒むのを常としていたなら，
- そうであれば，神が立ち上がられるとき，わたしは何を行なえようか。また，[神]が弁明を求められるとき，わたしは何と答えられよう。
- わたしを腹の中に造られた方は彼をも造られたのではないか。ただ一人の方が胎内にわたしたちを整えられたのではないか。
- もし，わたしが立場の低い者に[その]楽しみを得させないようにするのを常とし，やもめの目を衰えさせたのなら，
- また，わたしのわずかばかりのものを独りで食べるのを常とし，一方，父なし子がそれを食べなかったなら
- （わたしの若い時から彼は父と共にいるようにわたしと共に成長し，わたしの母の腹を出たときから，わたしは彼女を導いてきたのに），
- もしわたしが，だれかが衣がなくて滅びうせようとするのを，または貧しい者が覆うもののないのを見るのを常としていたなら，
- もし彼の腰がわたしを祝福もせず，またわたしの若い雄羊の刈られた毛で彼が身を暖めもしなかったなら，
- もしわたしが父なし子に向かってわたしの手を打ち振ったなら，門のところでわたしの援助[が必要なの]を見ながら[そうしたのなら]，
- わたしのこの肩甲骨がその肩から落ち，わたしのこの腕がその上の骨から折られるように。
- 神からの災難はわたしにとって怖れであり，その威厳に対してはわたしは持ちこたえられなかったからである。
- もしわたしが金をわたしの確信とし，または金に向かって，『あなたはわたしの信頼だ！』と言ったなら，
- もしわたしが自分の資産が多いゆえに歓ぶのを常とし，わたしの手が多くのものを見いだしたゆえに[そうしたなら]，
- もしわたしが，光を放つときのその光を見，または進んで行く見事な月を[見るのを]常とし，
- そしてわたしの心がひそかに迷わされるようになり，わたしの手がわたしの口に口づけしたなら，
- これもまた，裁判人[による注意]を要するとがである。わたしは上なる[まことの]神を否んだことになるからだ。
- もしわたしがわたしを激しく憎む者の消滅を歓ぶのを常とし，または，害悪が彼を見いだしたゆえに興奮を覚えたなら―
- そしてわたしは自分の上あごに罪を犯すことを許さなかった。彼の魂に不利な誓いを求めることによって。
- もしわたしの天幕の者が言わなかったなら，『彼の食物で飽き足りない者をだれが出せようか』と―
- 外で外人居留者は夜を過ごしはしなかった。わたしの扉をわたしは道筋に向けて開けていた。
- もし，地の人のようにわたしが自分の違犯を覆ったなら。わたしのとがを自分の肌着のポケットに隠して―
- わたしは大勢の群衆に衝撃を受け，また諸氏族の侮べつがわたしを怖れさせ，わたしは沈黙して，入口から出てゆかなかったであろうから。
- ああ，わたし[の言うこと]を聴いてくれる者がいたなら。わたしの署名にしたがって，全能者がわたしに答えてくださったらよいのだが！あるいは，わたしとの訴訟を起こした者が書状を書いておいていたならよいのだが！
- 必ずやわたしの肩にわたしはそれを負い，それを堂々たる冠のように我が身に縛りつけよう。
- わたしの歩みの数をわたしは彼に告げ，指導者のように彼に近づこう。
- もし，わたしに向かってわたしの土地が援助を叫び求め，共々にその畝が泣くとしたら，
- もし，その産物をわたしが金を払わずに食べ，その所有者たちの魂をあえがせたことがあるなら，
- 小麦の代わりにとげのある雑草が生え，大麦の代わりに悪臭のある雑草が[生える]ように」。ヨブの言葉は終わった。