- そこでヨブは答えて言った，
- 「今日もまた，わたしの気遣いの様子は反逆であり，わたしのこの手は嘆きのゆえに重い。
- ああ，わたしが[神]を見いだせるところを本当に知っていたらよいのだが。その定まった場所にまで行くものを。
- わたしは[神]の前に正当な訴えを述べ，わたしの口を反論で満たすであろう。
- わたしは[神]がわたしに答えられる言葉を知り，[神]がわたしに何と言われるかを考慮しよう。
- [神]はそのおびただしい力をもってわたしと争われるだろうか。そうではない！確かに[神]は，わたしに留意されるだろう。
- そこでは，廉直な者が，確かに[神]と共に事を正す。そうすれば，わたしはわたしを裁く方から永久に無事に逃れられよう。
- 見よ，東へわたしが行っても，[神]はおられず，後ろに戻っても，わたしは[神]を見分けることができない。
- [神]が働いておられる左へ[行っても]，わたしは[神を]見ることができない。[神]が右へそれても，わたしは[神を]見ない。
- [神]はわたしの取る道をよく知っておられるからだ。[神]がわたしを試された[後]，わたしは金のように出て来る。
- [神]の歩みをわたしの足は捕らえた。その道をわたしは守って，逸脱しない。
- その唇のおきて[から]わたしは離れない。わたしはわたしのために規定されるものよりも，み口の言われたことを蓄えた。
- だが，[神]は一つの[思い]をお持ちなので，だれが[神]に抵抗し得よう。それに[神]の魂は願いを抱いており，[神]は[それを]行なわれる。
- [神]はわたしのために規定されることを完全に履行されるからだ。このようなことは[神]のもとに数多くある。
- それゆえに，わたしは[神]のために動揺を覚える。わたしは自分が注意深いことを示し，[神]のことで怖れている。
- それに神がわたしの心を気弱にさせ，全能者がわたしを動揺させた。
- わたしは闇のために沈黙させられなかったからだ。暗闇がわたしの顔を覆ったためでもなかった。