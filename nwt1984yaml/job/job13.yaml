- 「見よ，このすべてをわたしの目は見，わたしの耳は聞いて，考慮する。
- あなた方の知っていることは，わたしもまたよく知っている。わたしはあなた方に劣ってはいない。
- しかしわたしは，全能者に語りかけたい。神と論じ合うことを喜びとしたい。
- 一方，あなた方は偽りで上塗りをしている者，あなた方はみな無価値な医者だ。
- あなた方が全く沈黙してさえいたなら，それがあなた方の知恵であったろうに！
- どうか，わたしの反論を聞き，わたしの唇の抗弁に注意を払ってもらいたい。
- あなた方は神のために不義を語り，[神]のために欺まんを語るのか。
- あなた方は[神]にえこひいきをしようとするのか。それとも，[まことの]神のために法廷で争うのか。
- [神]があなた方に当たってみてもよいのか。それとも，人が死すべき人間を軽くあしらうように，あなた方は[神]を軽くあしらうのか。
- [神]はあなた方を必ず戒める。たとえひそかに，あなた方がえこひいきを示そうとも。
- [神]の威厳があなた方をおののかせて飛び上がらせ，[神]に対する怖れがあなた方を襲わないであろうか。
- 記憶に残るあなた方のことばは灰の格言だ。あなた方の盾のほしは粘土の盾のほしのようだ。
- わたしの前で黙っていてもらいたい。わたしが語るためだ。それから，何なりと，わたしに臨むがよい！
- どうしてわたしは自分の肉を自分の歯で運び，自分の魂を自分のたなごころに置くのか。
- たとえ，[神]がわたしを打ち殺すとも，わたしは待ち望まないだろうか。ただし，わたしは自分の道のために[神]の面前で論じたい。
- [神]もまたわたしの救いとなってくださる。[神]の前には背教者は出られないからだ。
- わたしの言葉を終わりまでよく聞いてもらいたい。わたしの宣言があなた方の耳に入るように。
- どうか，見てもらいたい。わたしは正当な訴えを述べた。わたしは，自分が正しいことをよく知っている。
- わたしと争う者は一体だれだろう。今，黙っていなければならないのなら，わたしは息絶えてしまうであろう！
- ただ二つのことを私にしないでください。そうすれば，私はただあなたのゆえに身を隠すことはないでしょう。
- あなたの手を私の上から遠ざけてください。あなたへの恐怖―それが私をおびえさせませんように。
- 呼んでください。私が答えるためです。あるいは，私が話し，あなたは私に返事をしてください。
- どんな点で私にはとがや罪があるのでしょうか。私の反抗と罪とを私に知らせてください。
- なぜあなたはみ顔を隠し，私をあなたの敵とみなされるのですか。
- あなたは追い回されるただの木の葉を震えさせ，あるいは，乾いたただの刈り株を追って行かれるのでしょうか。
- あなたは私に対して苦いことを書き連ね，私の若い時のとが[の結果]を私に所有させられるからです。
- あなたはまた，私の足を足かせ台にはめたままにし，私の道筋をことごとく見守られます。私の足の裏のためにあなたはご自分の線を記されます。
- そして，彼はぼろぼろになる腐ったもののようです。実際，蛾が食い尽くす衣のようです。