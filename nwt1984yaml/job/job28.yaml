- 「まことに，銀にはこれを見いだす所があり，人々が精錬する金にも場所[がある]。
- 鉄は塵から取られ，銅は石[から]溶かし出される。
- 人は闇に終わりを設けた。そして，あらゆる限界まで探り出してゆく。暗闇と深い陰の石を。
- 人は[人々が]外国人としてとどまっている所から遠く離れて立て坑を掘り下げた。足から遠く忘れられた所[で]。死すべき人間のある者たちはぶら下がり，ぶらぶらしていた。
- 地についていえば，そこから食物が生ずる。しかしその下では，それは火によるかのようにひっくり返されている。
- その石はサファイアの場所，それには金の塵がある。
- ひとつの通り道―猛きんもこれを知らず，くろとびの目もこれを見かけたことがない。
- 堂々たる野獣もこれを踏み固めたことがない。若いライオンもその上を進んだことがない。
- 人は燧石にその手を突き出した。彼は山々を[その]根元から覆した。
- 彼は岩の中に水の満ちた坑道を切り開き，すべて貴重なものをその目は見た。
- 川がちょろちょろ流れ出る所を彼はせき止めた。そして，隠されているものを光に持ち出す。
- しかし知恵―それはどこで見いだされようか。では，悟りのある場所はどこか。
- 死すべき人間はその評価を知っていない。それは生ける者の地では見いだされない。
- 水の深みが言った，『それはわたしの中にはない！』海も言った，『それはわたしのもとにはない！』
- 純金もこれと引き替えに与えることはできず，銀もその代価として量り分けることはできない。
- それはオフィルの金をもってしても支払うことはできない。まれなしまめのうやサファイアをもってしても。
- 金やガラスもこれと比べることができず，また精錬された金のどんな器もその引き替えとはならない。
- さんごも水晶も取り上げて言われることはない。しかし袋一杯の知恵は[袋一杯の]真珠よりも値打ちがある。
- クシュのトパーズもこれと比べることはできない。それは純粋の金をもってしても支払うことができない。
- しかし知恵―それはどこから来るのか。では，悟りのある場所はどこか。
- それはすべての生けるものの目からも隠され，天の飛ぶ生き物からも隠されている。
- 滅びも死も言った，『わたしたちは自分たちの耳でそのうわさを聞いた』と。
- 神こそその道を理解しておられる方であり，[神]は，その場所を知っておられる。
- [神]は，地の果てまでも見，全天の下でご覧になられるからだ。
- それは風のために重さを設けるためである。[神]がはかりで水を釣り合わせられたとき，
- 雨のために規定を設け，雷雨の雲のための道[を設けられた]とき，
- そのとき，[神]は[知恵を]見て，それについて語りだされた。[神]はそれを整え，またそれをくまなく探られた。
- 次いで[神]は人に言われた，『見よ，エホバへの恐れ―これこそ知恵であり，悪から離れることが悟りである』」。