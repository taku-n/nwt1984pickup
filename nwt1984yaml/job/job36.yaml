- そしてエリフはさらに言った，
- 「しばらくの間，わたしのことを辛抱するように。そうすれば，わたしはあなたに告げ知らせよう。まだ，神のために[言うべき]言葉があるということを。
- わたしは遠くからわたしの知識を携えて来て，わたしを形作った方に義を帰することにする。
- まことに，わたしの言葉は偽りではないからである。知識の全き方があなたと共におられるのである。
- 見よ，神は力がありながら，退けることをされない。[神は]心の力が強い。
- [神]は邪悪な者を生かしておくことをされず，苦しむ者たちの裁きを与えられる。
- [神]はその目を義にかなった者から離すことはない。王座にある王たちさえも―[神]はまた彼らを永久に座に着かせ，彼らは高められる。
- それにもし，彼らが足かせにつながれ，悩みの綱で捕らえられるなら。
- そのとき，[神]は彼らの行動の仕方について告げ，彼らが偉そうな態度を取るゆえに，彼らの違犯[についても告げられる]。
- そして[神]は勧告に対して彼らの耳を開き，彼らは有害なことから立ち返るべきであると，[神]は言われるであろう。
- もし彼らが聴き従って仕えるなら，彼らはその日を幸せのうちに終え，その年を楽しく[終えるであろう]。
- しかし，もし彼らが聴き従わなければ，飛び道具によって彼らは消え去り，知識もないまま息絶える。
- そして心で背教した者たちは，怒りを募らせる。[神]がそれらの者を縛られたゆえに，彼らは助けを叫び求めることをしない。
- 彼らの魂は若くして死ぬ。その命は神殿男娼たちの中で。
- [神]は苦しむ者たちをその悩みのうちに助け出し，虐げの中で彼らの耳を開かれる。
- そして[神]はまた，あなたを苦難の口から必ず誘い出される！束縛のない，広い所がその場所にあり，あなたの食卓の慰めとなるものは肥えたもので満ちる。
- 邪悪な者の受ける司法上の宣告で，あなたは必ず満たされる。司法上の宣告と公正が捕らえるであろう。
- だから，激しい怒りに誘い込まれて[悪意に満ちて]手をたたくことのないように[気をつけよ]。多額の贖いがあなたを迷わさないように。
- 助けを求めるあなたの叫びは効果を表わすだろうか。否，苦難の中で，[あなたの]強力な努力を尽くしても。
- 夜をあえぎ求めてはならない。もろもろの民がそのいる所[から]退く[夜を]。
- あなたが有害なことに向かわないよう用心するように。あなたは悩みよりもむしろこれを選んだのだから。
- 見よ，神がその力をもって意気揚々と行動される。だれか[神]のような教訓者があろうか。
- だれが[神]に対してその道の責任を問うたか。だれが，『あなたは不義を行なった』と言ったか。
- [神]の働きをあがめるべきことを思い起こせ。それについて人々はほめ歌った。
- すべての人がそれを見つめた。死すべき人間が遠くから見ている。
- 見よ，神はわたしたちが知り得る以上に高められている。数においてその年は探り得ないほどである。
- [神]は水のしずくを引き上げられ，それは[神]の霧のために雨として漏れるのである。
- ゆえに，雲は滴り，人の上に豊かに滴り落ちる。
- 実際，だれが雲の層を理解できようか。[神]の仮小屋からのとどろきを。
- 見よ，[神]はご自分の光をその上に広げ，また海の根元を覆われた。
- それらによって[神]はもろもろの民の弁護をし，食物をおびただしく与えられる。
- そのもろ手で[神]は稲妻を覆われた。そして，これに命令を下して攻撃者を攻めさせられる。
- その響きは[神]について告げ，畜類もまた，上って来る者に関して[告げる]。