- そこで，テマン人エリパズが返答して言った，
- 「もし，人があなたにあえて言葉を述べようものなら，あなたはもどかしくなろうか。しかし，言葉を慎むことはだれができよう。
- 見よ，あなたは多くの者を正した。また，弱い手を強めるのが常だった。
- だれでもつまずく者をあなたの言葉は起こし，また，利かなくなったひざをあなたは強くしてきた。
- ところが，この度はそれが自分に臨むと，あなたはもどかしくなり，それがあなたに触れると，あなたはかき乱される。
- あなたの畏敬の念はあなたの確信[のよりどころ]ではないか。あなたの望みは，あなたの道の忠誠さではないか。
- どうか，思い起こしてもらいたい。だれか罪がないのに滅びうせた者があるか。また，どこに廉直な人でぬぐい去られた者があるか。
- わたしの見てきたところでは，有害なことをたくらむ者，また厄介なことをまく者は自らそれを刈り取ることになる。
- 神の息によって彼らは滅びうせ，その怒りの霊によって彼らは終わる。
- ライオンのほえる声，若いライオンの声があるが，たてがみのある若いライオンの歯は確かに折られる。
- ライオンは獲物がないので滅びうせてゆき，ライオンの子らは散り散りにされる。
- さて，わたしに，ひとつの言葉がひそかにもたらされ，わたしの耳はそのささやきを捕らえた。
- 夜の幻による不安な考えのうちに，深い眠りが人々を襲うとき。
- 怖れがわたしを襲い，おののきも[襲った]。おびただしいわたしの骨を，それは怖れで満たした。
- ときに，ひとつの霊が，わたしの顔の上を通り過ぎて行った。わたしの身の毛はよだちはじめた。
- それは立ち止まりかけたが，わたしはその姿を見分けられなかった。ひとつの形がわたしの目の前にあった。静けさがあり，そのときわたしはひとつの声を聞いた，
- 『死すべき人間―それは神よりも正しかろうか。あるいは，強健な者がその造り主よりも清かろうか』。
- 見よ，ご自分の僕たちをさえ[神]は信じておらず，その使者たちの過失をとがめられる。
- まして，粘土の家に住む者，その基が塵の中にある者はなおさらのことである！彼らは蛾よりも速やかに砕かれる。
- 朝から夕方までに彼らは打ち砕かれる。だれも[それを心に]留めることもなく，彼らは永久に滅びうせる。
- 彼らの天幕の綱は彼らのうちで引き抜かれなかっただろうか。彼らは知恵に欠けているために死ぬ。