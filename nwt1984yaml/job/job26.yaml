- そこでヨブは答えて言った，
- 「あなたは無力な者にとって何とまあ助けになったのだろう。あなたは力のない腕を[何と]救ったのだろう。
- あなたは知恵のない者に何とまあ助言し，実際的な知恵を大勢の者に知らせたのだろう。
- だれに対してあなたは言葉を告げ，だれの息があなたから出て来たのか。
- 死んだ無力な者たちは震えている。水とその中に住まう者との下にあって。
- シェオルは[神]の前では裸であり，滅び[の場所]も覆うものがない。
- [神]は北をむなしい所の上に張り伸ばし，地を無の上に掛けておられる。
- 水をその雲に包んでおられるので，雲塊はその下にあって裂けない。
- 王座の面を囲い，その上に雲を広げておられる。
- [神]は水の面に円を描かれた。そこまでで光は闇で終わる。
- 天の柱さえも震い，[神]の叱責のゆえに驚嘆する。
- その力によって[神]は海を揺り動かし，その理解力により暴れ者を打ち砕かれた。
- その風によって[神]は天をもきれいにされ，そのみ手は滑るように動く蛇を刺し貫いた。
- 見よ，これらは[神]の道の外縁。何とかすかなささやき事が[神]について聞かされたのだろう。しかしその力のある雷についてはだれが理解力を示せようか」。