- それでこれら三人の者はヨブに答えるのをやめた。それは彼が自分の目に義にかなっていたからである。
- ところで，ラムの氏族のブズ人，バラクエルの子エリフの怒りが燃えた。ヨブに対して彼の怒りは燃え盛った。[ヨブ]が神よりもむしろ自分の魂を義と宣したことに対してであった。
- また，その三人の友に対しても彼の怒りは燃え盛った。これは，彼らが答えを見いださず，かえって神を邪悪な者としたからである。
- ときにエリフは，言葉をもってヨブを待っていた。彼らが日において自分よりも年長だったからである。
- ところが，エリフはやがて三人の者の口に答えがないのを見，彼の怒りは一層燃えた。
- そこでブズ人，バラクエルの子エリフは答えて言った，「わたしは日が若く，あなた方は年老いている。それゆえに，わたしはたじろぎ，恐れた。わたしの知識をあなた方に告げ知らせるのを[恐れた]。
- わたしは言った，『もろもろの日が語るべきであり，数多くの年こそ知恵を知らせるべきものである』と。
- 確かに，死すべき人間の内の霊，そして全能者の息，それが彼らに悟りを与える。
- 単に日数の多い者が賢いのではなく，またただ年老いた者が裁きを理解するのでもない。
- それゆえ，わたしは言った，『どうか，わたし[の言うこと]を聴くように。わたしはわたしの知識を告げ知らせる。わたしもまた』。
- 見よ，わたしはあなた方の言葉を待ち望み，あなた方の推論に耳を向けてきた。あなた方が[言うべき]言葉を探せるまで。
- そしてあなた方に，わたしは注意を向けていたが，それでも何と，ヨブを戒める者はなく，あなた方のうちのだれも彼の言ったことに答える者はいない。
- それは，あなた方が，『わたしたちは知恵を見いだした。彼を吹き払われるのは神であって，人ではない』などと言わないためである。
- 彼はわたしに向かって言葉を並べ立てはしなかったから，あなた方の言ったことをもって，わたしは彼に返答したりはしない。
- 彼らはおびえて，もはや答えなかった。言葉は彼らから立ち退いた。
- そしてわたしは待った。彼らが語り続けないからである。彼らは立ち止まり，もはや答えなかったからである。
- わたしはわたしの分を答えて述べる。わたしもまた。わたしはわたしの知識を告げ知らせる。わたしもまた。
- わたしは言葉で満ちており，霊がわたしの腹の中でわたしに圧迫を加えたからだ。
- 見よ，わたしの腹は抜け口のないぶどう酒のようだ。新しい皮袋のように張り裂けようとしている。
- わたしに語らせてもらいたい。それがわたしに安堵をもたらすものとなるために。わたしは唇を開く。わたしが答えるために。
- どうか，人にえこひいきを示すことをわたしにさせないでもらいたい。地の人にわたしは称号を贈ることはしない。
- わたしは，どうすれば称号を贈れるかを本当に知らないからだ。そうでなければ，わたしの造り主は容易にわたしを運び去るであろう。