- さらにエリフは続けて答えて言った，
- 「これはあなたが公正とみなしていることなのか。あなたはかつて言った，『わたしの義は神のそれに勝っている』と。
- それはあなたが，『あなたにとって何の役に立つのか。罪をおかすことによる以上にわたしにはどんな益があるのか』と言うからである。
- わたしがあなたに返答する。あなたと共にいるあなたの友たちにも。
- 天を仰ぎ，見て，雲を眺めよ。それが本当にあなたよりも高い[のを]。
- たとえあなたが実際に罪をおかしても，[神]に対して何を成し遂げられよう。また[たとえ]あなたの背きの罪が実際に増えても，[神]に何を行なえるだろう。
- たとえあなたが実際に正しくても，[神]に何を与えられよう。あるいは，[神]はあなたの手から何を受けられようか。
- あなたの邪悪はあなたのような人に対するもの，あなたの義は地の人の子に対するものであろう。
- 虐げのおびただしさゆえに彼らは援助を呼び求めている。彼らは大いなる者たちの腕のゆえに助けを叫び求めている。
- それにしても，だれも言わなかった，『わたしの偉大な造り主なる神はどこにおられるのか。夜，調べを与える方は』と。
- [神]は地の獣に勝ってわたしたちを教える方であり，天の飛ぶ生き物よりもわたしたちを賢くしてくださる。
- そこでは，彼らは叫んでいるが，[神]は答えられない。悪い者たちの誇りのゆえに。
- ただし，不真実を神は聞き入れず，全能者は，それを注視されない。
- では，まして，あなたが[神]を見ないと言うときはなおさらだ！訴えは[神]の前にあるので，あなたはひたすら[神]を待つべきである。
- けれども今，[神]の怒りは弁明を求めなかったゆえに，[神]はまた非常な軽率さを気に留められなかった。
- それでヨブは，ただいたずらにその口を大きく開き，知識もなく，単なる言葉を殖やす」。