- そしてエホバはさらにヨブに答えて言われた，
- 「とがめだてする者が全能者と争おうとするのか。神を戒める者がこれに答えよ」。
- そこでヨブはエホバに答えて言った，
- 「ご覧ください，私は取るに足りない者となりました。あなたに何と返答致しましょう。私の手を私は口に当てました。
- 一度，私は語りましたが，私はお答え致しません。そして二度[語りましたが]，私はこれ以上申しません」。
- そこでエホバは風あらしの中からヨブに答えて言われた，
- 「どうか，強健な人のように，あなたの腰に帯を締めるように。わたしはあなたに尋ねるので，あなたはわたしに知らせよ。
- 実際，あなたはわたしの公正を無効にしようとするのか。あなたは自分が正しい者とされるために，わたしを邪悪な者とするつもりか。
- あるいは，あなたには[まことの]神のような腕があるのか。[神]のような声で雷鳴をとどろかせることができるのか。
- どうか，優越性と気高さで身を美しく装うように。尊厳と光輝を身に着けよ。
- あなたの怒りが激しくほとばしり出るように。すべてごう慢な者を見て，これを低くせよ。
- すべてごう慢な者を見て，これを卑しめ，邪悪な人々をその場で踏みにじれ。
- 彼らを共々に塵の中に隠し，彼らの顔を隠れた所につなぎ留めよ。
- そうすれば，わたしもまた，あなたをほめよう。あなたの右の手はあなたを救うことができるからだ。
- さあ，見よ，わたしがあなたと同様に造ったベヘモトがいる。これは青草を雄牛のように食べる。
- さあ，見よ，その力はその腰にあり，その活動力はその腹の腱に[ある]。
- これはその尾を杉のように垂れる。その股の筋は絡み合っている。
- その骨は銅の管であり，その強い骨は打って造った鉄の棒のようである。
- これは神の道の始まりであり，その造り主は自分の剣をそばに持って来ることができる。
- 山々もこれがためにその産物を出し，野のすべての野獣もそこで戯れる。
- とげのあるロータスの木の下にこれは横たわり，葦の隠れ場や湿地に[横たわる]。
- とげのあるロータスの木はその陰でこれをさえぎり，奔流の谷のポプラはこれを取り囲む。
- たとえ川が逆巻き流れても，これは慌てふためかない。ヨルダンがその口にどっと流れかかっても，これは自信がある。
- その目の前でだれかがこれを捕らえ得ようか。わなで[その]鼻を突き通し得ようか。