- そこでエホバは風あらしの中からヨブに答えて言われた，
- 「計り事を暗くしているこの人はだれか。知識がないのに言葉によって。
- どうか，強健な人のように，あなたの腰に帯を締めるように。わたしはあなたに尋ねてみたい。あなたはわたしに知らせよ。
- わたしが地の基を置いたとき，あなたはどこにいたのか。[わたしに]告げよ。もしあなたが確かに悟りを知っているのなら。
- だれがその度量衡を定めたのか。もしあなたが知っているのなら。あるいは，だれが測り綱をその上に張り伸ばしたのか。
- その受け台は何の中に埋められたのか。あるいは，だれがその隅石を据えたのか。
- 明けの星が共々に喜びにあふれて叫び，神の子たちがみな称賛の叫びを上げはじめたときに。
- また，[だれが]扉で海をふさいだのか。それは胎から飛び出るときのように出て行きはじめた。
- わたしが雲をその衣とし，濃い暗闇をそのくるみ帯とし，
- それからわたしはその上でわたしの規定を打ち破り，かんぬきと扉を設け，
- 次いで，『ここまでは来てもよいが，これ以上はいけない。ここであなたの誇り高い波は限られている』と言ったときに。
- あなたが朝に命じたのはあなたの日以来のことだったか。あなたは夜明けにその場所を知らせ，
- 地の果てを捕まえさせて，邪悪な者たちがそこから振り落とされるようにしたか。
- それは印章の下の粘土のように変容し，事物は衣服の場合のように際立つ。
- そして邪悪な者たちからはその光は差し控えられ，高い腕が折られる。
- あなたは海の源まで行ったことがあるのか。また，水の深みを捜し求めて歩き回ったことがあるのか。
- 死の門があなたにあらわにされたことがあるのか。また，深い陰の門をあなたは見ることができるのか。
- あなたは地の広大な広がりを理知的に考慮したことがあるのか。それをすべて知っているのなら，告げてみよ。
- では，光の住む所に至る道はどこか。では，闇についていえば，その場所はどこか。
- あなたはそれをその境界に連れて行くというのか。その家に至る通り道を理解するというのか。
- そのとき，あなたは生まれていたので，知っているのか。また，数においてあなたの日が多い[から]か。
- あなたは雪の倉に入ったことがあるか。また，雹の倉をも見るであろうか。
- それらをわたしは苦難の時のため，戦と戦いの日のために取って置いたのだ。
- では，光が分散する道はどこか。[また]東風が地の上で四散する[道は]。
- だれが洪水のために水路を裂き，雷雨の雲のために道[を裂いたか]。
- 人のいない地にも雨を降らせ，地の人のいない荒野[にも雨を降らせる]ため，
- あらしに襲われた荒れ果てた所を満ち足らせ，草の生育をもたらすために。
- 雨には父があるか。あるいは，だれが露のしずくを産んだのか。
- だれの腹から氷は実際に出て来るのか。天の白霜は，実際，だれがこれを産み出すのか。
- 水も石によるかのように身を隠しており，水の深みの表は堅く締まる。
- あなたはキマ星座のきずなをしっかり結ぶことができるか。あるいは，ケシル星座の綱をも解くことができるか。
- あなたはマザロト星座をその定められた時に引き出すことができるか。それにアシ星座と共にその子らは，あなたはこれを導くことができるか。
- あなたは天の法令を知っているのか。あるいは，その権能を地に施すことができるだろうか。
- あなたは声を雲にまで上げて，波打つ大水にあなたを覆わせることができるか。
- あなたは稲妻を放って，これを行かせ，『わたしたちはここにいます！』と，あなたに言わせることができるか。
- だれが雲の層に知恵を置いたか。あるいは，だれが空の現象に悟りを与えたか。
- だれが知恵をもって雲を正確に数えることができるか。あるいは，天の水がめ―だれが[これを]傾けることができるか。
- 塵が鋳物の塊になるかのように注ぎ出，地の土くれもくっつき合うときに。
- あなたはライオンのために獲物を狩ることができるか。若いライオンのおう盛な食欲を満たすことができるか。
- それらが隠れがにかがみ，[あるいは]隠れ場で横たわって待ち伏せしているときに。
- だれが渡りがらすのためにその食物を整えるのか。そのひなが神に助けを叫び求めるとき，食べるものがないために，さまよっている[ときに]。