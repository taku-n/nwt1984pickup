- 「あなたは大岩の山やぎが[子を]産む定められた時を知っているのか。あなたは雌じかが産みの苦しみをもって生むのを見守るであろうか。
- あなたはこれらが満了する太陰月を数えることができるか。また，これらが[子を]産む定められた時を知っているか。
- それらはその子を生み落とすとき身をかがめ，[そのとき，]その産みの苦しみを脱する。
- その子らは強壮になり，原野で大きくなる。それらは実際，出て行って，彼らのもとには帰らない。
- だれがしまうまを放って自由にし，だれが野ろばの綱を解いたか。
- わたしは砂漠平原をその家とし，塩地をその住みかとした。
- それは町の騒ぎをあざ笑い，忍び寄る者の騒々しい音を聞かない。
- それは山々をその放牧地として探り，あらゆる緑のものを捜し求める。
- 野牛はあなたに仕えることを望むか。あるいは，あなたの飼い葉おけの傍らで夜を過ごすだろうか。
- あなたは畝で野牛を綱でしっかり縛れるか。あるいは，それはあなたに従って低地平原をまぐわでならすだろうか。
- その力がおびただしいからといって，あなたはこれに頼るだろうか。あなたの労をこれにゆだねるだろうか。
- あなたはそれがあなたの種を持ち帰り，あなたの脱穀場に集めてくれるのを当てにするだろうか。
- 雌のだちょうの翼は楽しげに羽ばたいたか。あるいは，[それには]こうのとりの羽先と羽毛[があるか]。
- これはその卵を地に放置し，塵の中でそれを暖め，
- 何かの足がそれを押しつぶすことも，また野の野獣がそれを踏みつけることさえも忘れる。
- これはその子らを確かに荒く扱う。自分のものでないかのように―その労は無駄になる。怖れがない[からである]。
- 神がこれに知恵を忘れさせ，これに悟りを分け与えなかったからだ。
- これは高い所で羽ばたく時，馬とその乗り手をあざ笑う。
- あなたは馬に力強さを与えることができるか。その首にさらさらと鳴るたてがみをまとわせることができるか。
- あなたはこれをいなごのように跳びはねさせることができるか。その鼻あらしの威厳は怖ろしい。
- これは低地平原で前足でかき，力を大いに歓ぶ。これは武具に立ち向かうために出て行く。
- これは怖れをあざ笑って，おびえない。また，剣のために引き返すこともない。
- これに向かって矢筒は音を立てる。槍の刃と投げ槍も。
- 力強く踏みしめて進み，興奮して，これは地を呑み込み，それが角笛の音であることを信じない。
- 角笛が鳴るや，これは，ははあ！と言う。そして，遠くから戦いをかぎつけ，隊長のわめき叫ぶ声とときの声[を聞きつける]。
- はやぶさが舞い上がるのは，あなたの理解力によるのか。その翼を南風に向かって広げるのは。
- あるいは，鷲が高く飛び上がるのは，あなたの命令によるのか。その巣を高い所に作るのは。
- 大岩の上に住み，夜の間とどまり，大岩の歯や近づき難い所に[とどまるのは]。
- そこからそれは必ず食物をうかがい，はるか遠くまでその目は眺めている。
- そして，そのひなも血を吸っている。打ち殺された者のいるところ，そこにそれはいる」。