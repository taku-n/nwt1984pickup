- そこで，シュアハ人ビルダドは答えて言った，
- 「いつまであなたはこのようなことを述べ続けるのか。あなたの口の言うことは強力な風に過ぎないのに。
- 神が裁きを曲げるだろうか。また，全能者が義を曲げるだろうか。
- もし，あなたの子らが[神]に対して罪をおかし，そのために[神]が彼らをその反抗の手に陥らせるなら，
- もしあなたが，神を捜し求め，全能者に恵みを請うなら，
- もし，あなたが純粋で廉直なら，今ごろは[神]はあなたのために目を覚まし，確かにあなたの義の住まいを回復されるであろう。
- また，あなたの始まりは小さなものだったとしても，あなたの終わりは，後にはなはだ大きくなろう。
- 実際，どうか，先の代の人に尋ね，その父たちにより探究されたことに[あなたの注意を]向けよ。
- わたしたちはただ，昨日[からの者]に過ぎず，何も知らないからだ。わたしたちの地上の日々は影だからである。
- 彼らは，あなたを教え諭し，あなたに語り，その心から言葉を出さないだろうか。
- パピルスは湿地がなくても育つだろうか。葦は水がなくても伸びるだろうか。
- それはなお芽のときで，引き抜かれないのに，ほかのすべての草に先立って，干からびてしまう。
- すべて神を忘れる者の歩む道はこのようだ。背教者の望みは滅びうせてしまう。
- その確信は断たれる。その信頼はくもの家だ。
- 彼はその家に寄りかかるが，それは持ちこたえない。それにすがり付いても，それは長続きしない。
- 彼は太陽の前で樹液に満ち，その園の中で彼の小枝は生える。
- 石の山の中でその根は絡み合い，石の家を彼は眺める。
- もし，その場所から呑み尽くされると，それも必ず彼を否んで，『わたしはあなたを見たことがない』と[言う]。
- 見よ，これこそ彼の道の崩壊である。そして，塵からほかのものが生え出る。
- 見よ，神がとがめのない者を退けることはない。また，悪行者の手を取ることもない。
- ついには，[神]はあなたの口を笑いで満たし，あなたの唇を歓声で[満たす]。
- あなたを憎む者は恥をまとい，邪悪な者の天幕はなくなってしまう」。