- ヨブが口を開いて自分の日に災いを呼び求めたのは，その後のことであった。
- さてヨブは答えて言った，
- 「わたしの生まれた日は滅びうせるように。また，『強健な者が宿された！』と，だれかの言ったその夜も。
- その日は，闇となるように。神も上からそれを顧みられないように。また，昼の光もその上を照らさないように。
- 闇と深い陰がこれを取り戻すように。雨雲がその上にとどまるように。日を暗くするものがこれを怖れさせるように。
- その夜は―暗闇がこれを捕らえるように。それは年の日の中で喜ぶことがないように。太陰月の数のうちにも入らないように。
- 見よ，その夜は―不妊となるように。喜びの叫び声はその中に起こらないように。
- 日をのろう者がこれをのろい憎み，レビヤタンを目覚めさせ得る者が[これをのろい憎む]ように。
- そのたそがれの星は暗くなるように。それが光を待っても，[光は]ないように。また，暁のひらめきも見ることがないように。
- それはわたしの[母の]腹の戸を閉じず，またわたしの目から悩みを隠さ[なかった]からだ。
- なぜわたしは胎から出て死ななかったのか。[なぜ]わたしは腹から出て来たとき，息絶え[なかったのか]。
- どうして，ひざがわたしと向かい合ったのか。また，どうしてわたしの吸う乳房[があったのか]。
- 今ごろは，わたしは横たわって，乱されないでいたであろうに。そうすれば，わたしは眠っていたであろうに。わたしは休み，
- 地の王たちや顧問官たち，自分たちのために荒れ果てた所を築いた者たちと共に，
- あるいは，黄金を持つ君たち，自分の家を銀で満たした者たちと共に[なったであろうに]。
- あるいは，隠された流産のように，わたしはいないであろうに。光を見なかった子供たちのように。
- かしこでは，邪悪な者も動揺をやめ，かしこでは，力の点で疲れ果てた者たちが休んでいる。
- 共々に，捕らわれ人もくつろいでいる。彼らは実際，自分たちを仕事に追いやる者の声も聞かない。
- 小なる者も大なる者もかしこでは同じで，奴隷はその主人から自由にされている。
- なぜ，悩みを持つ者に光を賜わり，魂の苦しむ者に命を[賜わるのか]。
- なぜ，死を待つ者たちがいるのに，それはないのか。彼らは隠された宝にも勝ってこれを掘り求めているというのに。
- 大はしゃぎをして歓んでいる者たち，彼らは埋葬所を見いだすので歓喜する。
- その道が隠された，強健な者に，神が垣で閉じ込める者に，[なぜ光を賜わるのか]。
- わたしの食物に先立ってわたしの溜め息が来て，水のようにわたしのうなり声は注ぎ出るからだ。
- 怖ろしいものをわたしは怖れたが，それがわたしに臨み，わたしのおびえたものがわたしに及ぶからだ。
- わたしは安らいでおらず，また穏やかでもない。また，休んでもいないのに，それでも動揺が来る」。