- 次いでヨブは再び，その格言的なことばを挙げて言った，
- 「ああ，わたしが昔の太陰の月々のときのようであったらよいのに。神がわたしを守っておられた日々のときのように。
- そのとき，[神]はそのともしびをわたしの頭の上に輝かせてくださり，[そのとき]わたしは[神]の光によって闇[の中を]歩んだ。
- わたしがわたしの盛りの日々にあったときのように。そのとき，神との親密さがわたしの天幕のもとにあった。
- そのとき，全能者はなおもわたしと共におられ，[そのとき]わたしの従者はわたしの周りにいた！
- そのとき，わたしは自分の足跡をバターで洗い，岩はわたしのために油の流れを注ぎ出してくれた。
- そのとき，わたしは町の傍らの門に出て行き，公共の広場でわたしの座を整えたものだった！
- 若者たちはわたしを見て身を隠し，老人たちさえ起き上がって，立った。
- 君たちも言葉を抑え，たなごころをその口に当てるのであった。
- 指導者たちの声も潜められ，彼らのその舌は上あごにくっついた。
- 耳も聴いて，わたしを幸いな者とし，目も見て，わたしのために証しをしたからである。
- それはわたしが，助けを叫び求める苦しむ者を救出し，父なし子や助け手のない者[を救出した]からである。
- 滅びうせようとしている者の祝福―それがわたしに臨み，やもめの心をわたしは喜ばせたのである。
- 義をわたしは身に着け，それはわたしをすっかり覆っていた。わたしの公正はそでなしの上着のようであり―ターバン[であった]。
- わたしは盲人のために目となり，足のなえた人のための足であった。
- わたしは貧しい者のための真の父であり，わたしの知らない者の訴訟―わたしはそれを調べた。
- また，わたしは不正をする者のあご骨を砕き，その歯から獲物を引き離した。
- そしてわたしはこう言ったものだった，『わたしの巣の中でわたしは息絶え，砂粒のように[わたしの]日を殖やそう。
- わたしの根は水に対して開かれており，露が一晩中わたしの大枝の上にとどまる。
- わたしの栄誉はわたしと共に新たであり，わたしの弓はわたしの手にあって幾度も[矢を]射る』と。
- 彼らはわたし[の言うこと]を聴き，そして待ち望んだ。彼らはわたしの助言のために黙っていた。
- わたしの言葉の後は彼らは二度と語らず，彼らの上にわたしの言葉は滴り落ちた。
- そして彼らは雨を待つようにわたしを待ち，春の雨を求めてその口を大きく開けた。
- わたしは彼らにほほえみかけた―彼らは[それを]信じなかった―わたしの顔の光を彼らは陰らせなかった。
- わたしは彼らのための道を選び，頭として座っていた。わたしは部隊の中の王のように住んだ。嘆き悲しむ者を慰める者のように。