- そこでヨブはエホバに答えて言った，
- 「私はあなたがすべてのことをなし得ることを知りました。あなたには達成し得ない考えはないことを。
- 『知識がないのに計り事を暗くしているこの人はだれか』。それゆえ，私は語りましたが，理解していませんでした。私の知らない，私にとって余りにもくすしいことを。
- 『どうか，聞くように。そうすれば，わたしが話すであろう。わたしはあなたに尋ねるので，あなたはわたしに知らせよ』。
- 私はあなたのことをうわさで聞いていましたが，今は，私のこの目があなたを確かに見ております。
- それゆえに，私は撤回し，塵と灰の中でまさしく悔い改めます」。
- そしてエホバがこれらの言葉をヨブに語られた後，エホバはさらにテマン人エリパズにこう言われたのである。「わたしの怒りはあなたとあなたの二人の友に向かって燃えた。それは，あなた方がわたしに関して，わたしの僕ヨブがしたように真実なことを語らなかったからである。
- それで今，自分たちのために雄牛七頭と雄羊七頭を取って，わたしの僕ヨブのところに行き，あなた方は自分たちのために焼燔の犠牲をささげなければならない。そうすれば，わたしの僕ヨブがあなた方のために祈るであろう。ただ彼の顔だけをわたしは受け入れて，あなた方のことで不面目な愚行を行なわないようにする。それはあなた方が，わたしの僕ヨブがしたように，わたしに関して真実なことを語らなかったからである」。
- そこでテマン人エリパズとシュアハ人ビルダド[と]ナアマ人ツォファルは行って，エホバが彼らに語られた通りにした。それゆえ，エホバはヨブの顔を受け入れられた。
- それから，エホバは，ヨブがその友のために祈ったとき，彼の捕らわれた状態を元に戻し，エホバはさらに，すべてヨブのものであったものを，二倍にして与えはじめられた。
- そして，彼のすべての兄弟たち，すべての姉妹たち，以前彼を知っていたすべての者が彼のもとにやって来て，その家で彼と共にパンを食べ，彼に同情し，エホバが彼に臨むままにされたすべての災いのことで彼を慰めはじめた。それから彼らは各々，金子一枚を，各々金の輪一つを彼に贈った。
- エホバは後に，ヨブの終わりをその始めよりも祝福されたので，彼は羊一万四千頭，らくだ六千頭，牛一千対，雌ろば一千頭を持つことになった。
- 彼はまた，息子七人と娘三人を持つことになった。
- そして彼はその第一の[娘の]名をエミマ，第二の名をケツィア，第三の名をケレン･ハプクと呼ぶようになった。
- そして，全土にヨブの娘たちほどきれいな女は見つからなかった。その父は彼女たちにも，その兄弟たちの間で相続物を与えた。
- こうしてヨブはこの後，百四十年生き長らえて，その子とその孫を見た―四代であった。
- そして，やがてヨブは年老い，よわいに満ち足りて死んだ。