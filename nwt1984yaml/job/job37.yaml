- 「実際，このことでわたしの心はおののきはじめ，その所から躍り上がる。
- あなた方はよく聴け。そのみ声のとどろくのを。また，そのみ口から出るうなり声を。
- 全天の下に[神]はそれを放たれ，その稲妻は地の果てにまで及ぶ。
- その後で声が鳴りとどろく。[神]はその優勢な声で雷鳴をとどろかせ，その声が聞こえるときも，それを引き止められない。
- 神はくすしいまでにみ声で雷鳴をとどろかせ，わたしたちの知り得ない大いなることをしておられる。
- 雪に向かって[神]は，『地の方に降れ』と言い，雨の大降り，すなわちその強烈な雨の大降り[に向かって言われる]からである。
- すべての地の人の手に[神]は印を押される。すべての死すべき人間がそのみ業を知るためである。
- そして野獣は待ち伏せ場所に入り，またその隠れ場に住む。
- 奥の部屋から暴風が来，北風から寒さ[が来る]。
- 神の息によって氷が与えられ，水の広がりは束縛される。
- しかも，[神]は雲に水気を負わせ，その光を雲塊は散らす。
- そしてこれは，[神]が操ることにより，方々に巡らされている。事を成し遂げるためである。どこでも[神]がそれに命ずる所，地の産出的な土地の面に。
- 杖のため，あるいはご自分の地のため，あるいは愛ある親切のために，[神]はこれに効果を生じさせられる。
- ヨブよ，ぜひこのことに耳を向けるように。立ち止まって，神のくすしいみ業にあなたが注意深いことを示せ。
- あなたは知っているか。神がそれらに取り決めを課したときのことを。また，その雲の光を照らさせたときのことを。
- あなたは雲の釣り合いを保つことについて知っているか。知識の全き方のくすしいみ業を。
- あなたの衣がいかに熱いかを。地が南から静けさを示すときに。
- [神]と共にあなたは空を打ち伸ばすことができるか。鋳物の鏡のように堅い[空を]。
- [神]に何と言うべきかを知ろうではないか。わたしたちは闇のために[言葉を]出すことができない。
- わたしが語りたいなどと[神]に述べられるべきであろうか。それとも，それは伝えられると，だれかが言っただろうか。
- そして今や，彼らは確かに光を見ない。それは空で光り輝いている。風が過ぎて行って，これを清めたときに。
- 北から黄金の輝きが来る。神の上で尊厳は畏怖の念を起こさせる。
- 全能者については，わたしたちはこれを見いださなかった。[神]は力において高められている。そして，公正と義の豊かさとを軽視なさることはない。
- それゆえ，人々は[神]を恐れるように。[神]は，[自分自身の]心に賢い者をだれも気に留められない」。