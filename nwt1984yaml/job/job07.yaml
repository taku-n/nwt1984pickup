- 「地上の死すべき人間には強制労働があるではないか。その日々は雇われた労働者の日々のようではないか。
- 奴隷のように人は陰をあえぎ求め，雇われた労働者のようにその賃金を待つ。
- かくて，わたしは無駄な太陰月を所有させられ，悩みの夜がわたしに数え分けられた。
- 横になったとき，わたしはまた言った，『わたしはいつ起きられるだろうか』と。そして実際，夜がふける[とき]，わたしはまた夜明け方まで眠れない状態に飽き飽きさせられた。
- わたしの肉はうじと土くれをまとった。わたしの皮は，かさぶたを形成しては，また崩れる。
- わたしの日々は，織り手の杼よりも速くなった。それは望みもなく尽きる。
- 私の命は風に過ぎないことを思い出してください。私の目も二度と幸せを見ないことを。
- わたしを見る者の目はわたしを眺めることはありません。あなたの目が私に向けられても，私はいないでしょう。
- 雲は必ず尽きて去って行きます。そのように，シェオルに下って行く者は，上って来ることはありません。
- 彼はもう自分の家に帰ることはなく，その場所ももう彼を認めることはありません。
- この私も，私も自分の口を制することをしません。私は自分の霊の苦悩のうちに語ります。私は自分の魂の苦しみを気にかけます！
- 私は海でしょうか，それとも海の巨獣でしょうか。あなたが私の上に見張りを置かれるとは。
- 『わたしの寝床はわたしを慰め，わたしの床はわたしの気遣いを支えるのを助けてくれる』と，私が言ったとき，
- あなたは夢で私をおびえさせました。また，幻によって私をおののかせて飛び上がらせます。
- それで私の魂は窒息を選び，私の骨よりもむしろ死を[選びます]。
- 私は[それを]退けました。定めのない時までも生きたいとは思いません。私に構わないでください。私の日々は呼気に過ぎないのです。
- 死すべき人間は何者なので，あなたはこれを育て，これにみ心を留められるのですか。
- また，朝ごとにこれに注意を払い，絶えずこれを試されるのですか。
- どうしてあなたは私から視線をそらされないのですか。つばを呑み込むまで私をこのままにしておかれないのですか。
- 私が罪をおかしたのでしたら，人間を見守る方よ，私はあなたに対して何を成し遂げられるでしょう。どうして，あなたは私をご自分の的として立て，私があなたにとって重荷となるようにされたのでしょうか。
- それに，どうしてあなたは私の違犯を赦さず，私のとがを見過ごされないのですか。今，塵の中に私は横たわるからです。あなたは必ずや私を捜し求められますが，私はいないでしょう」。