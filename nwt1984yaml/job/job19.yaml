- そこでヨブは答えて言った，
- 「いつまで，あなた方はわたしの魂をいら立たせ，しきりに言葉でわたしを打ち砕くのか。
- これで十度もあなた方はわたしを叱り，あなた方はわたしをひどく扱っても恥じない。
- それに，たとえわたしが間違いをしたとしても，わたしの間違いは，わたしと共にとどまる。
- もし，本当にわたしに向かってあなた方が大いに高ぶり，わたしに向かってわたしの恥辱がもっともなことを示すのなら，
- では，知れ。神が，わたしを惑わし，その狩猟の網でわたしを取り囲まれたことを。
- 見よ，わたしが，『暴虐だ！』と叫び続けても，答えを得ず，わたしは助けを叫び求めるが，公正はない。
- わたしの道筋をも[神]は石の壁でふさがれたので，わたしは通り過ぎることができない。わたしの行く道には闇を置かれる。
- わたしの栄誉を[神]はわたしからはぎ取られた。そして，わたしの頭の冠を奪い去られる。
- [神]は四方からわたしを取り壊されるので，わたしは去って行く。そして，わたしの望みを樹木のように抜き去られる。
- その怒りもわたしに向かって燃え，[神]はわたしをご自分の敵対者とみなしておられる。
- その部隊は一つとなって来て，わたしに向かって彼らの道を盛り上げ，わたしの天幕の周りに陣営を敷く。
- わたしのこの兄弟たちを[神]はわたしから遠ざけられた。わたしを知っている者もわたしから全く離れ去った。
- わたしの親しい知り合いは絶え，わたしに知られている者たちは，わたしを忘れた。
- わたしの家に異国の人としてとどまっている者たちも。わたしの奴隷女たちも，わたしをよその者とみなす。わたしは彼らの目に全くの異国の者となった。
- 自分の僕にわたしは呼びかけたが，彼は答えない。わたしのこの口で彼に同情を請い続ける。
- わたしの息は，わたしの妻にとって忌み嫌うべきものとなり，わたしはわたしの[母の]腹の子らにとって鼻持ちならないものとなった。
- また，幼い者たちも，わたしを退けた。せめてわたしを起き上がらせよ。そうすれば，彼らはわたしに逆らって話しだす。
- わたしの親しい仲間の者は皆，わたしを忌まわしく思う。わたしの愛した者たちはわたしに背いた。
- わたしの骨は実際，わたしの皮と肉とにくっつき，わたしはわたしの歯の皮で逃れる。
- わたしの友らよ，わたしに少し恵みを示せ。わたしに少し恵みを示せ。神のそのみ手がわたしに触れたからだ。
- なぜあなた方は神のようにわたしをしきりに迫害し，わたしのこの肉で満足しないのか。
- ああ，今，わたしの言葉が書き留められたならよいのに！ああ，書き物に記されたならよいのに！
- 鉄の尖筆と鉛[と]をもって，永久に岩に刻み付けられたならよいのに！
- しかしわたしは，よく知っている。わたしを請け戻す方は生きておられ，[わたしの]後に来て，塵の上に立ち上がられることを。
- そして，わたしの皮，[それを]彼らがはぎ取った後―これが！その上，肉においては衰弱しても，わたしは神を見，
- この方をこのわたしは自分で見，[この方を]わたしのこの目が確かに見る。だれかよその者ではない。わたしの腎はわたしの身の奥で衰えた。
- それはあなた方が，『どうして我々は彼を迫害しているのか』と言うからだ。それも問題の根がわたしの内に見いだされるときに。
- 剣のゆえに自ら怖れよ。剣はとがに対する激怒を意味するからであり，それはあなた方が裁き人のいることを知るためである」。