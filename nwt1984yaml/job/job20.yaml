- そこでナアマ人ツォファルは返答して言った，
- 「それゆえに，わたしの不安な考えが確かにわたしに答える。それもわたしの内なる騒ぎのゆえに。
- わたしを辱める勧告をわたしは聞く。わたしにある理解力のない霊がわたしに返答する。
- あなたはこのことを昔から知っていたか。人が地の上に置かれてこのかた。
- 邪悪な人々の喜びの叫びは短く，背教者の歓びはつかの間だということを。
- たとえ彼の卓越さが天にまで上り，その頭が，雲に届いても，
- 自分の糞の塊のように彼は永久に滅びうせる。彼を見る者たちが言うであろう，『彼はどこにいるのか』と。
- 夢のように彼は飛び去り，人々は彼を見いだすことがない。彼は夜の幻のように追い払われてゆく。
- 彼を見かけた目は再びそうすることはなく，もはや彼の場所は彼を見ない。
- その子らは，立場の低い人々に恵みを請い，彼の手が自分の貴重な物を返すことになる。
- 彼の骨は，若い時の精力で満ちていたが，それは彼と共にただの塵の中に横たわることになる。
- たとえ，悪いことが彼の口に甘く，彼がそれを舌の陰で溶け去らせても，
- たとえ彼がこれに同情して，これを捨てず，これをその上あごの中に引き止めておいても，
- その食物は，彼の腸の中で必ず変えられる。それは彼の内部でコブラの胆汁となろう。
- 富を彼は呑み込んだが，これを吐き出す。神は彼の腹からこれを追い出される。
- コブラの毒液を彼は吸い，まむしの舌は彼を殺す。
- 彼は水の流れを決して見ることがない。すなわち，蜜とバターの奔流の川を。
- 彼は[その]獲得した所有物を返してゆき，[それを]呑み込むことはない。交易で得たものの，享受することのない富のように。
- 彼は粉々に打ち砕き，彼は立場の低い者たちを捨てたからだ。彼は自分の建てかけたのではない家を奪い取ったのだ。
- 彼は確かにその腹の中に安らかさを知ることがないからである。その望ましいものによって彼は逃れることがない。
- 彼のむさぼり食えるものは何も残っていない。それゆえに彼の安寧は持ちこたえない。
- 彼の豊富さがその絶頂にあるときに，彼は心配する。不幸の力がことごとく彼を襲う。
- 彼の腹を満たすために，[神]はその燃える怒りを彼の上に送り，[それを]彼の上に，そのはらわたに降らせるように。
- 彼は鉄の武具から逃れ去るが，銅の弓は彼を切り裂く。
- 飛び道具が彼の背中からさえ突き抜け，きらめく兵器は彼の胆からも。怖ろしいものが彼に向かって行く。
- 闇はみな彼の秘蔵物のために蓄えて置かれ，人があおり立てたのでもない火が彼を食らい尽くす。その天幕の生存者もひどい目に遭う。
- 天は彼のとがをあらわにし，地は彼に向かって反逆を起こす。
- 大雨は彼の家を転がしのけ，[神]の怒りの日に注ぎ出されるものがある。
- これが邪悪な人の，神からの分け前，すなわち，神からの彼の定められた相続物である」。