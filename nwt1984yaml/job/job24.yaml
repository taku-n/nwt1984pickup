- 「何ゆえ，時が全能者によって蓄えて置かれず，[神]を知っている者たちがその日を見ていないのか。
- 境界標を移し換える者たちがいる。群れを彼らは奪い取った。彼らが[これを]飼うためである。
- 彼らは父なし子の雄のろばをも追い払い，やもめの雄牛を質物として取る。
- 彼らは貧しい者を道から押しのける。それと共に，地の苦しむ人々は身を隠していた。
- 見よ，荒野のしまうま[のように]彼らはその働きに出て行って，食べ物を捜し求める。砂漠平原は子らのためのパンを各々に[与える]。
- 畑でその飼い葉を彼らは刈り入れ，邪悪な者のぶどう園を急いで奪い取る。
- 裸で，彼らは衣もなく夜を過ごし，寒さの中で覆うものもない。
- 山の雨あらしで彼らはずぶぬれになり，避け所がないために，やむなく岩を抱く。
- 彼らは父なし子を乳房からさえもぎ取り，苦しむ者の身にあるものを質に取る。
- 裸で，彼らは衣もなく行き巡り，飢えながら，刈り取った穂を運ばなければならない。
- 露台の壁の間で彼らは昼間を過ごす。ぶどう搾り場を彼らは踏まなければならないが，それでもいつも渇いている。
- 市内からは死にかけている者がうめいており，致命傷を受けた者たちの魂は助けを叫び求める。けれども神は，[これを]不当なこととして考慮されない。
- 彼らは，光に背く者のうちにいた。彼らはその道を認めず，その通り道にとどまらなかった。
- 夜明けに，殺人をする者は起き上がり，苦しむ者や貧しい者を打ち殺し，夜には，紛れもない盗人になる。
- 姦淫をする者の目は，夕闇を待ち構えて，『だれの目もわたしを眺めることはない！』と言った。そして，その顔に覆うものを当てる。
- 闇の中で彼は家々をうがった。昼は彼らは閉じこもらなければならない。彼らは日の光を知らなかった。
- 彼らにとっては朝は深い陰と同様であり，彼らは深い陰の突然の恐怖がどんなものかを知っているからだ。
- 彼は水の表を速く去る。彼らの一続きの土地は地の中でのろわれる。彼はぶどう園の道の方に向かわない。
- 干ばつ，それに暑さは，雪水を奪い取る。そのようにシェオルも罪をおかした者を[奪い取る]！
- 胎は彼を忘れ，うじは喜んで彼を吸い，彼はもはや思い出されることがない。そして不義は樹木のように折られる。
- 彼は子を産まないうまずめと交渉を持っており，またやもめとも。彼はこれによくしてやらない。
- そして[神]はその力によって確かに強い人々を引いて行かれる。その人は立ち上がるが，その命は確かではない。
- [神]はその人に自信を持つことを許されるので，その人は頼る。[神]の目は彼らの道の上にある。
- 彼らはしばらくのあいだ高くされたが，もはやおらず，彼らは低くされた。ほかのすべての者と同じように彼らは引き抜かれ，穀物の穂先のように断たれる。
- それで本当に今，だれがわたしをうそつきとし，またわたしの言葉を無に帰させるだろうか」。