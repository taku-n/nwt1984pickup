- そこでヨブは答えて言った，
- 「まことにあなた方は人である。知恵は，あなた方と共に死に絶えるであろう！
- わたしにも，あなた方と同様に心がある。わたしはあなた方に劣ってはいない。だれにこのようなことがないのだろうか。
- 仲間の者の笑いぐさ，わたしは[そのような者]となる。神に呼びかけて答えていただく者が。義にかなった，非難すべきところのない者が，笑いぐさなのである。
- 心配のない者は，考えにおいて，消滅に対して侮べつを抱く。それは足のよろける者のために備えられる。
- 奪い取る者の天幕は煩わされず，神を激怒させる者も安全だ。自分の手に神を携えて来た者もそうである。
- しかし，どうか，家畜に尋ねてみよ。それはあなたを教え諭すであろう。また，天の翼のある生き物にも。そうすれば，それはあなたに告げるだろう。
- あるいは，地に関心を示してみよ。そうすれば，それはあなたを教え諭すだろう。海の魚もあなたに告げ知らせるだろう。
- これらすべてのもののうち，だれかよく知らないものがあろうか。エホバのみ手がこれをなさったことを。
- すべて生けるものの魂がそのみ手のうちにあり，すべて人間の肉の霊も[そうである]。
- 耳は，言葉を試さないだろうか。上あごが食物を味わうように。
- 老人の中には知恵があるのではないか。長い日々[には]理解力が。
- 知恵と力強さは，[神]と共にあり，助言と理解力も[神]にある。
- 見よ，[神]が打ち壊すと，建て直せない。[神]が人に閉ざすと，それは開けられない。
- 見よ，[神]は水を引き止め，それは干上がる。[神]はそれを放ち，それは地を変える。
- 強さと実際的な知恵とは，[神]と共にあり，間違いをする者も迷わせる者も，[神]のものである。
- [神]は助言者たちをはだしで行かせており，裁き人たちを気違いにさせる。
- 実際，王たちの帯を解き，彼らの腰に腰帯を巻く。
- [神]は祭司たちをはだしで歩かせており，終身，職に就けられた者たちを没落させる。
- [神]は忠実な者たちから話す能力を取り除いており，年老いた者たちの分別を取り去る。
- [神]は高貴な者たちの上に侮べつを注いでおり，実際，強力な者たちの腰ひもを弱くする。
- [神]は闇の中から深遠な事柄をあらわにしており，深い陰を光に引き出す。
- 諸国民を大きくならせている。彼らを滅ぼすためである。諸国民を広がらせている。彼らを連れ去るためである。
- この地の民の頭たる者たちの心を奪い去っている。彼らを道のない，むなしい所にさまよわせるためである。
- 彼らは光のない闇に手探りする。[神]が彼らを酔いどれのようにさまよわせるためである。