- そこでヨブは答えて言った，
- 「あなた方は，わたしの言葉をよく聴け。これがあなた方の慰めとなるように。
- わたしのことを忍んでくれ。そうすれば，わたしは，話そう。わたしが話した後に，あなたは[各々]あざ笑うがよい。
- わたしについていえば，わたしの気遣いは人に対して[表わされて]いるのだろうか。あるいは，どうして，わたしの霊は耐え難くならないのだろうか。
- あなた方の顔をわたしに向け，驚いて見つめよ。[あなた方の]口に手を当てよ。
- そして，わたしは思い起こすと，やはりかき乱され，身震いがわたしの肉を捕まえた。
- どうして，邪悪な人々が生き続け，年老いて，しかも富においても勝っているのか。
- 彼らの末は彼らと共にあって，その見るところでは堅く立てられ，彼らの子孫はその目の前に[堅く立てられている]。
- その家は平和そのもので，怖れがなく，神の杖は彼らの上に臨まない。
- 実際，彼の雄牛ははらませて，種を無駄にしない。その雌牛は生んで，流産を起こすことはない。
- 彼らは自分の幼い者たちを羊の群れのようにしきりに送り出し，彼らの男の子たちは跳ね回る。
- 彼らはタンバリンとたて琴に合わせて[声]を上げ続け，笛の音を聞いて歓んでいる。
- 彼らはその日々を幸せのうちに過ごし，たちまちシェオルに下る。
- そして彼らは[まことの]神に向かって言う，『我々から離れてください！それにあなたの道についての知識を我々は喜んでいません。
- 全能者は何者だというので，我々はこれに仕えなければならないのか。我々が彼と接したところで，我々にとってどのように益となるのか』と。
- 見よ，彼らの安寧はその力のうちにはない。邪悪な者たちの計り事は，わたしから遠く離れている。
- 邪悪な者たちのともしびは幾度消し去られ，その災難は[幾度]彼らに臨むことか。[神]は怒って[幾度]滅びを分け与えることか。
- 彼らは風の前のわらのように，暴風が盗み取ったもみがらのようになるだろうか。
- 神は，人の有害なことをその人の子らのために蓄えて置かれる。[神]は人に報いて，その人が[これを]知るようにさせる。
- 彼の目は自分の衰微を見，全能者の激怒を彼は飲む。
- 自分の後の家のことで何がその喜びだというのか。その月の数が実際，二分されるのに。
- 彼は神に知識を教えるというのか。その方が高き者たちを裁かれるのに。
- この人は，全く自足しているときに死ぬ。全く安らいで，安らかなときに。
- 彼のその股は脂で満ち，その骨の髄が潤っている[ときに]。
- そして，この別の人は苦しい魂と共に死ぬ。良いものを食べたことがないのに。
- 彼らは共々に塵の中に横たわり，うじが彼らの覆いとなる。
- 見よ，わたしはあなた方の考えをよく知っている。あなた方がわたしに対して暴虐を行なおうとするその企てを。
- それはあなた方が，『高貴な者の家はどこにあるのか。天幕，邪悪な者たちの幕屋はどこにあるのか』と言うからだ。
- あなた方は道を行く人々に尋ねなかったのか。彼らのしるしを注意深く調べないのか。
- すなわち，災難の日に邪悪な者は容赦され，憤怒の日にも救い出されることを。
- だれが面と向かって彼にその道について告げるであろう。彼が行なったことに対して，だれが彼に報いるであろう。
- 彼は，墓地へ運ばれ，墓の上で寝ずの番がなされる。
- 彼には奔流の谷の地の土くれも確かに甘く，自分の後に彼はすべての人を引いてゆく。彼の前の者たちは数え切れない。
- それで，あなた方は何とむなしくわたしを慰めようとすることか。あなた方の返答が確かに不誠実のままなのに」。