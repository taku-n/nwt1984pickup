- 「ところが今や彼らはわたしをあざ笑った。わたしよりも日の若い者たちが。その父たちにわたしは拒んだであろう。わたしの群れの犬と一緒にすることを。
- 彼らの手の力さえも―わたしに何の役に立っただろう。彼らの内では精力は消えうせた。
- 欠乏と飢えのゆえに彼らは実りがなく，水のない地をかじっている。[そこでは]昨日，あらしと荒廃があった。
- 彼らはかん木の傍らの塩の草本を引き抜いていた。えにしだの木の根が彼らの食物であった。
- 世間から彼らは追い出された。人々は盗人に対するように彼らに叫び呼ばわるのであった。
- [彼らは]奔流の谷の斜面に住ま[なければならない]。塵の穴や岩の中に。
- かん木の間で彼らは叫び，いらくさの下に身を寄せ合っていた。
- 無分別な者の子ら，また名もない者の子ら，彼らはこの地からむちでたたき出された。
- ところが今は，わたしが彼らの歌の主題となった。わたしは彼らにとって物笑いの種である。
- 彼らはわたしを忌み，わたしから遠ざかった。わたしの顔から彼らはつばを控えなかった。
- [神]は[わたしの]弓弦を解き，そしてわたしを卑しめられたので，彼らは手綱をわたしのゆえに解き放したからである。
- [わたしの]右手に彼らは不逞のやからとして立ち上がる。わたしの足を彼らは進ませたが，彼らはわたしに向かって災難をもたらす障壁を盛り上げた。
- 彼らはわたしの通り道を打ち壊した。彼らはただわたしの不幸のためだけに益になった。彼らには助け手がなかったのに。
- 広い破れ目から入るように彼らはやって来る。あらしの中を押し寄せて来た。
- 突然の怖ろしいことがわたしに向けさせられた。わたしの高潔な態度は風のように追われ，雲のようにわたしの救いは消え去った。
- そして今，わたしの魂はわたしの内で注ぎ出される。悩みの日々はわたしを捕らえる。
- 夜にはわたしの骨がえぐり抜かれ[て]，わたしから[落ちた]。わたしをかじる[痛み]は少しも休まない。
- おびただしい力によってわたしの衣は形を変える。わたしの長い衣のえりのようにそれはわたしを取り巻く。
- [神]はわたしを泥土に降ろされたので，わたしは自分が塵や灰のようであることを示す。
- 私はあなたに向かって助けを叫び求めますが，あなたはお答えになりません。私は立ちました。あなたが注意深いことを私に示してくださるようにと。
- あなたは変わって，私にとって残酷な方となられます。み手の全力をもってあなたは私に対して敵がい心を抱かれます。
- あなたは私を風に上げ，私を[それに]乗らせます。それから，あなたはすさまじい音を立てて私を溶解させます。
- 私は，あなたが私を死に返らせることをよく知っているからです。すべての生けるもののための集合の家に[返らせることを]。
- ただし，だれも単なる廃虚の山にその手を突き出さず，またその衰亡のときにはそれらのことに関して助けを求める叫びもない。
- 確かにわたしは苦しい日を送る者のために泣いた。わたしの魂は貧しい者のために悲しんだ。
- 幸せをわたしは待ったのに，悪いことが来た。わたしは光を待望していたのに，暗闇が来た。
- わたしの腸は煮えくり返らされ，静まっていなかった。悩みの日がわたしに立ち向かった。
- 日の光のないときに，悲しみつつ，わたしは歩き回った。わたしは会衆の中で立ち上がり，助けを叫び求めていた。
- わたしはジャッカルの兄弟となり，だちょうの娘らの友[となった]。
- わたしの皮膚は黒くなってわたしから[落ち]，わたしの骨は乾きのために熱くなった。
- そしてわたしのたて琴はただ喪のためとなり，わたしの笛は泣く者たちの声のため[となった]。