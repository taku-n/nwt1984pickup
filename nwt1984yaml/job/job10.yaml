- 「わたしの魂は自分の命に対して確かに嫌悪を感ずる。わたしは自分についての気遣いを漏らそう。わたしは自分の魂の苦しみのうちにあって語ろう！
- わたしは神に申し上げることにする，『私を邪悪な者としないでください。私と争っておられるのはどういう訳かを知らせてください。
- 不当なことをなさるのは，あなたにとって善いことでしょうか。ご自分の手の懸命な働き[の産物]を退け，邪悪な者たちの助言を実際に照らすのは。
- あなたは肉の目を持っておられるのですか。あるいは，死すべき人間が見るように，あなたも見られるのですか。
- あなたの日々は死すべき人間の日々のようですか。あるいは，あなたの年は強健な人の日々のようで[すか]。
- それであなたは私のとがを見つけようとし，私の罪を尋ね求めておられるのですか。
- それも，私が誤っていないことをあなたが知っておられるにもかかわらず，また，だれもあなたの手から救い出す者はいないのに。
- あなたのみ手が私を形造ったので，それは私を造りました。周りもことごとく。それなのに，あなたは私を呑み尽くそうとされます。
- どうか，思い出してください。あなたは私を粘土で造られました。そしてあなたは私を，塵に帰らせます。
- あなたは私を乳のように注ぎ出し，チーズのように私を固まらせたではありませんか。
- あなたは私に皮と肉とを着せ，骨と筋をもって私を織り成されました。
- 命と愛ある親切を，あなたは私に施され，あなたの顧みが私の霊を守りました。
- それでもこれらのことを，あなたはみ心に秘めておられました。私はこれらのことがあなたのもとにあることをよく知っています。
- もし私が罪をおかせば，あなたは私を見張っておられ，私のとがのことで，あなたは私を罪のない者とはみなされません。
- もし私が実際に誤っているなら，私にとっては不幸なことです！それに，[もし]私が実際に正しくても，私は頭を上げられません。不名誉に飽き飽きさせられ，悩みで一杯にされているのです。
- そして[もし]それがごう慢なことをすれば，若いライオンのようにあなたは私を捜し，あなたは再び，私の件でご自身が驚嘆すべき方であることを表わされるでしょう。
- あなたは私の前にご自分の新しい証人たちを連れ出し，私に対してご自分の立腹を大きくされるでしょう。相次いで辛苦が私と共にあります。
- それで，なぜあなたは私を胎から出されたのですか。私が息絶えていたなら，ひとつの目さえもわたしを見なかったでしょうに。
- あたかも私はいなかったかのようになっていたでしょうし，腹から埋葬所へと運ばれていたでしょうに』。
- わたしの日はほとんどないではないか。[神]が構わないで，わたしから視線をそらしてくださり，わたしが少しでも明るくなるように。
- わたしが去って行く前に―わたしは戻って来ることはない―すなわち，闇と深い陰の地へ，
- 暗闇のような暗い地，深い陰と無秩序[の地]へ[行く前に]。そこは暗闇と同様，[光が]照らない」。