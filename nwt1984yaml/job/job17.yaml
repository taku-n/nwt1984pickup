- 「わたしの霊は破られ，わたしの日は絶やされた。墓地はわたしのためのもの。
- 確かにわたしに対するあざけりがあり，彼らの反逆的な振る舞いの中にわたしの目はとどまる。
- どうか，私の保証となるものをあなたのもとに置いてください。ほかにだれか誓って私と握手してくれる者がいましょうか。
- 彼らの心をあなたは閉ざして思慮分別を得させないようにされたからです。それゆえに，あなたは彼らを高められません。
- 彼は分け前を取るために友に告げる。しかし，その子らの目が衰える。
- そして[神]はわたしを民の笑いぐさとして立てられた。ゆえにわたしは顔につばを掛けられる者となる。
- そして悩みのためにわたしの目はかすみ，わたしの肢体，それはみな影のようだ。
- 廉直な人々は驚いてこれを見つめ，罪のない者も背教者のことで気が立つ。
- 義人はその道を固守し，手の清い人は強さを増し加えてゆく。
- しかしあなた方はみな，また始めるがよい。それで，どうか，来るように。わたしはあなた方の中に賢い者をだれも見いださないのだ。
- わたしの日は過ぎ去り，わたしの計画は破れた。わたしの心の願いも。
- 夜を彼らは昼の代わりに置いており，『光は闇のゆえに近い』と[言う]。
- もしわたしがひたすら待ち望むなら，シェオルはわたしの家である。闇の中にわたしは長いすを伸べなければならない。
- 坑に向かってわたしは必ず呼ばわるようになる。『あなたはわたしの父だ！』と。うじに向かって，『わたしの母，わたしの姉妹だ！』と。
- それでは，どこにわたしの望みがあるのか。そして，わたしの望み―だれがこれを見よう。
- シェオルのかんぬきのところに彼らは下って行く。わたしたちが，皆一緒に，塵に下らなければならないときに」。