- 「女から生まれた人は，短命で，動揺で飽き飽きさせられます。
- 花のように出て来ては，切り取られ，影のように飛び去って，とどまることがありません。
- しかも，このような者にもあなたは目を開き，私をもご自身と共に裁きへと連れて行かれます。
- だれが汚れた者から清い者を出せるでしょうか。一人もいません。
- もし，彼の日が決められているなら，その月の数はあなたと共にあります。彼のための定めをあなたは設けられました。彼が越えることのないためです。
- 彼の上から視線をそらしてください。彼が休むためです。雇われた労働者がその日にするように，彼が楽しみを見いだすに至るまで。
- 樹木にさえ望みがあるのだから。たとえ切り倒されても，それはまさしく再び芽を出し，その若枝は絶えることはない。
- たとえその根が地中で老い，塵の中でその切り株が枯死しても，
- 水のにおいで芽を出し，新しい苗木のように必ず大枝を出す。
- しかし強健な人は死に，打ち負かされて横たわる。地の人は息絶えると，どこにいるのか。
- 水は海から確かになくなり，川もはけて干上がる。
- 人もまた横たわらなければならず，起き上がらない。天がなくなるまで，彼らは目覚めない。その眠りから起こされることもない。
- ああ，あなたが私をシェオルに隠し，あなたの怒りが元に戻るまで，私を秘めておき，私のために時の限りを設けて，私を覚えてくださればよいのに。
- もし，強健な人が死ねば，また生きられるでしょうか。私の強制奉仕のすべての日々，私は待ちましょう。私の解放が来るまで。
- あなたは呼んでくださり，私はあなたに答えます。ご自分のみ手の業をあなたは慕われます。
- 今，あなたは私の歩みを数えておられるのです。あなたはほかならぬ私の罪を見守られます。
- 私の背きの罪は，袋の中に封じ込められており，あなたは私のとがをのり付けにされます。
- ところで，山は，倒れて，崩れ去り，岩もその場所から移される。
- 水はまさしく石を摩滅させ，その流出は地の塵を洗い落とす。そのようにあなたは死すべき人間の望みをも絶ち滅ぼされました。
- あなたは永久に人を打ち負かされるので，人は去って行きます。あなたは彼の顔の形を崩しておられ，彼を追いやられます。
- その子らが尊ばれても，彼は[それを]知りません。彼らが取るに足りない者となっても，彼らのことを考慮しません。
- ただ，その肉は，彼の上にあって痛み続け，その魂は，彼の内にあって嘆き続けるだけです」。