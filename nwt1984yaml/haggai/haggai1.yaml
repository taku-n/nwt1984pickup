- 王ダリウスの第二年，第六の月，その月の一日に，エホバの言葉が，預言者ハガイにより，ユダの総督，シャルテルの子ゼルバベルと，大祭司エホツァダクの子ヨシュアに臨んで，こう言った。
- 「万軍のエホバはこのように言われた。『この民は言った，「時は来ていない。エホバの家，[それが]建てられる時は[来ていない]」と』」。
- そしてエホバの言葉は引き続き預言者ハガイを通して臨み，こう言った。
- 「この家が荒れているのに，あなた方のほうは鏡板を張った家に住んでいる時だろうか。
- それで今，万軍のエホバはこう言われた。『あなた方は自分の道に心を留めよ。
- あなた方は沢山の種をまいたが，わずかな取り入れしかない。食べはするが，満ち足りることはない。飲みはするが，陶酔にまでは至らない。衣服を身に着けはするが，だれかが暖かくなるわけでもない。雇われる者も，穴のあいた袋のために雇われているのである』」。
- 「万軍のエホバはこのように言われた。『あなた方は自分の道に心を留めよ』。
- 「『山に上れ。あなた方は材木を携えて来なければならない。そしてこの家を建てよ。わたしがそれを喜びとし，わたしが栄光を受けるためである』と，エホバは言われた」。
- 「『多くを求めはしたが，見よ，ほんのわずかしかなかった。あなた方は[それを]この家の中に携えて来たが，わたしはそれに息を吹きかけた―これはなぜか』と，万軍のエホバはお告げになる。『それは，荒れているわたしの家のゆえであり，あなた方がそれぞれ自分の家のために走り回っているからである。
- それゆえに，あなた方に対して，天は露を差し控え，地もその産物を差し控えた。
- そしてわたしは地の上に干ばつを呼び求め，また山々の上，穀物の上，新しいぶどう酒の上，油の上，地面が生み出す物の上，地の人の上，家畜の上，手のあらゆる労苦の上に[それを求めた]』」。
- すると，シャルテルの子ゼルバベル，大祭司エホツァダクの子ヨシュア，および民の残っている者たちすべては，その神エホバの声，また預言者ハガイの言葉に聴き従うようになった。その神エホバが彼を遣わしたからである。そして民はエホバのゆえに恐れを抱くようになった。
- それで，エホバの使者ハガイは，エホバからの使者としての務めにしたがい，さらに民に話してこう言った。「『わたしはあなた方と共にいる』と，エホバはお告げになる」。
- そしてエホバは，ユダの総督，シャルテルの子ゼルバベルの霊，また大祭司エホツァダクの子ヨシュアの霊，さらに民の残っている者たちすべての霊を奮い立たせた。それで彼らは中に入って，その神である万軍のエホバの家の中の仕事を行なうようになった。
- それは，王ダリウスの第二年，第六の月の二十四日であった。