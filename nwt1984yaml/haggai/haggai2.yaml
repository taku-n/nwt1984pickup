- 第七の[月]，その月の二十一[日]に，エホバの言葉が預言者ハガイを通して臨んでこう言った。
- 「ユダの総督，シャルテルの子ゼルバベル，大祭司エホツァダクの子ヨシュア，また民の残っている者たちにどうか話してこう言うように。
- 『ここに残っているあなた方のうち，この家の以前の栄光を見た者がだれかいるか。そして今，あなた方はこれをどのように見ているのか。それと比べると，これはあなた方の目には無に等しいものではないか』。
- 「『しかし今，ゼルバベルよ，強くあれ』と，エホバはお告げになる。『大祭司エホツァダクの子ヨシュアよ，強くあれ』。「『そして，この地のすべての民も強くあれ』と，エホバはお告げになる。『そして，働け』。「『わたしはあなた方と共にいるからである』と，万軍のエホバはお告げになる。
- 『あなた方がエジプトから出て来た時，わたしの霊があなた方の中にとどまっていた[時に]，わたしがあなた方と締結した事柄を[思い起こすように]。恐れてはいけない』」。
- 「万軍のエホバはこのように言われたのである。『あと一度―それはしばらくのことであるが―わたしは天と地と海と乾いた地とを激動させる』。
- 「『またわたしはあらゆる国民を激動させる。あらゆる国民のうちの望ましいものが必ず入って来る。わたしはこの家を栄光で満たす』と，万軍のエホバは言われた。
- 「『銀はわたしのもの，金もわたしのものである』と，万軍のエホバはお告げになる。
- 「『この，後の家の栄光は，先[のもの]より大いなるものとなる』と，万軍のエホバは言われた。「『そして，この所にわたしは平和を与える』と，万軍のエホバはお告げになる」。
- ダリウスの第二年，第九の[月]の二十四[日]に，エホバの言葉が預言者ハガイに臨んでこう言った。
- 「万軍のエホバはこのように言われた。『律法に関して，どうか祭司たちにこう尋ねるように。
- 「人が聖なる肉を衣のすそに入れて運んでいて，そのすそでパン，煮物，ぶどう酒，油，また何かの食物に触れたなら，それは聖なるものとなるのだろうか」』」。すると祭司たちは答えて，「そうではない」と言った。
- それでハガイはなおも言った，「死亡した魂によって汚れている者がこれらのいずれかに触れるなら，それは汚れたものとなるだろうか」。それに対し祭司たちは答えて言った，「それは汚れたものとなる」。
- そこでハガイは答えて言った，「『わたしの前にあって，この民はそのようであり，この国民はそのようである』と，エホバはお告げになる。『彼らの手のすべての業，またすべて彼らがそこに差し出す物はそのようである。それは汚れている』。
- 「『しかし今，この日以後，[このことに]どうかあなた方の心を留めるように。エホバの神殿で石の上に石を重ねることがなされる前，
- こうした事が生じた時からのことを―人が二十[升]分の山に来てみると，それはただ十[升]であった。酒ぶねから五十[升]くみ取ろうとして搾りおけに来てみると，それはただ二十[升]であった。
- わたしはあなた方を立ち枯れと白渋病と雹で打った。実にあなた方の手のすべての業を[打った]。それでも，[翻って]わたしに向かう者はだれもいなかった』と，エホバはお告げになる―
- 「『この日以後，すなわち第九の[月]の二十四[日]より後，エホバの神殿の土台が据えられた日より後に，[このことに]どうかあなた方の心を留めるように。[このことに]あなた方の心を留めよ。
- すなわち，穀物の穴蔵にまだ種があるだろうか。そして，ぶどうの木，いちじくの木，ざくろの木，オリーブの木はまだ―それは実を結ばなかったではないか。この日より後，わたしは祝福を与えるであろう』」。
- また，その月の二十四[日]，エホバの言葉は二度目にハガイに臨んで，こう言った。
- 「ユダの総督ゼルバベルにこう言うように。『わたしは天と地を激動させようとしている。
- また，わたしは必ずもろもろの王国の王座を覆し，諸国民の王国の力を滅ぼし尽くす。わたしは兵車とその乗り手とを覆す。馬とその乗り手とは，各々その兄弟の剣によって倒れることになる』」。
- 「『その日に』と，万軍のエホバはお告げになる，『わたしはあなたを召す，わたしの僕，シャルテルの子ゼルバベルよ』と，エホバはお告げになる。『わたしは必ずあなたを印章指輪として据える。あなたはわたしが選んだ者だからである』と，万軍のエホバはお告げになる」。