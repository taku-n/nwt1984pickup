- こうして，ソロモン王は引き続き全イスラエルの王であった。
- そして，これらは彼が持っていた君たちである。すなわち，ザドクの子アザリヤは祭司。
- シシャの子ら，エリホレフとアヒヤは書記官。アヒルドの子エホシャファトは記録官。
- エホヤダの子ベナヤは軍をつかさどる者であり，ザドクとアビヤタルは祭司であった。
- ナタンの子アザリヤは代官たちをつかさどる者であり，ナタンの子ザブドは祭司で，王の友であった。
- アヒシャルは家の者たちをつかさどる者で，アブダの子アドニラムは強制労働に徴用された者たちをつかさどる者であった。
- そして，ソロモンは全イスラエルの上に十二人の代官を持っており，彼らは王とその家の者たちに食物を供給した。年に一か月食物を供給するのが各々の務めであった。
- そして，これらがその名であった。すなわち，エフライムの山地にはフルの子。
- マカツと，シャアルビム，ベト･シェメシュとエロン･ベト･ハナンにはデケルの子。
- アルボトにはヘセドの子。（彼にはソコとヘフェルの全地が任せられていた。）
- ドルの全山稜にはアビナダブの子。（ソロモンの娘タファトが彼の妻となった。）
- タアナク，メギド，それにエズレルの下方のツァレタンの傍らにあるベト･シェアンの全土，ベト･シェアンからアベル･メホラ，ヨクメアムの地方まで[の地]にはアヒルドの子バアナ。
- ラモト･ギレアデにはゲベルの子。（彼にはギレアデにある，マナセの子ヤイルの天幕の村々が任せられていた。また，バシャンにあるアルゴブの地方，城壁と銅のかんぬきを備えた六十の大きな都市が任せられていた。）
- マハナイムにはイドの子アヒナダブ。
- ナフタリにはアヒマアツ。（彼もまた，ソロモンの娘バセマトを妻としてめとった。）
- アシェルとベアロトにはフシャイの子バアナ。
- イッサカルにはパルアハの子エホシャファト。
- ベニヤミンにはエラの子シムイ。
- ギレアデの地，すなわちアモリ人の王シホンとバシャンの王オグの地にはウリの子ゲベル。この地にいた[ほかのすべての代官の上には]一人の代官がいた。
- ユダとイスラエルは，おびただしさの点で海辺にある砂粒のように多くて，食べたり飲んだりして，歓んでいた。
- ソロモンは，川からフィリスティア人の地，さらにはエジプトの境界に至るすべての王国の支配者となった。彼らはソロモンの一生の間，贈り物を持って来て，彼に仕えるのであった。
- ところで，ソロモンの日ごとの食物はいつも上等の麦粉三十コル，麦粉六十コル，
- 肥えた牛十頭，放牧した牛二十頭，羊百頭，そのほか幾頭かの雄鹿，ガゼル，雄のろじかと，肥育されたかっこうであった。
- これは彼が川のこちら側，ティフサハからガザまでのすべてのもの，すなわち川のこちら側のすべての王たちを従えていたからである。彼のすべての地方では，周りの至る所で平安が彼のものとなったのである。
- そして，ユダとイスラエルはソロモンの時代中ずっと，ダンからベエル･シェバに至るまで，皆おのおの自分のぶどうの木の下や，いちじくの木の下で安らかに住んでいた。
- また，ソロモンは兵車のための馬の畜舎四万，騎手一万二千人を持つに至った。
- そして，それら代官たちは，各々自分の月に，ソロモン王，およびソロモン王の食卓に近づくすべての者に食物を供給した。何一つ足りないままにしてはおかなかった。
- また，各自自分の任務にしたがって，場所がどこであれ，馬や，一連の馬のための大麦とわらを持って行った。
- そして，神はソロモンに引き続き非常に豊かな知恵と理解力と，海岸にある砂浜のような心の広さをお与えになった。
- それで，ソロモンの知恵はすべての東洋人の知恵と，エジプトのすべての知恵とに勝って膨大であった。
- また，彼はほかのだれよりも，すなわちエズラハ人エタンや，マホルの子ヘマン，カルコル，ダルダよりも賢く，その名声は周囲のすべての国々の民に及ぶようになった。
- それに，彼は三千の箴言を語ることができ，その歌は一千五首もあった。
- また，彼はレバノンにある杉から，城壁に生えるヒソプに至るまで木について語るのであった。さらに獣や，飛ぶ生き物や，動くものや，魚についても語るのであった。
- それで，ソロモンの知恵を聞くため，あらゆる民のうちから，その知恵について聞いた地のすべての王たちのうちからさえ，人々は来るのであった。