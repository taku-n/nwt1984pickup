- そのとき，ソロモンはイスラエルの年長者たちと，イスラエルの子らの部族のすべての頭たち，父たちの長たちをエルサレムのソロモン王のもとに召集した。エホバの契約の箱を“ダビデの都市”，すなわちシオンから運び上るためであった。
- それで，イスラエルのすべての人々は太陰エタニムの月の祭りの際，すなわち第七の月に，ソロモン王のもとに集合した。
- こうしてイスラエルのすべての年長者たちが来たので，祭司たちは箱を担ぎはじめた。
- そして彼らはエホバの箱と，会見の天幕と，天幕の中にあったすべての聖なる器具を運び上った。すなわち，祭司とレビ人がこれらのものを運び上った。
- そして，ソロモン王，およびイスラエルのすべての集まった人々，彼との申し合わせを守る人たちは，彼と共に箱の前にいて，あまりにも多くて数を調べることも数えることもできないほどの羊や牛を犠牲としてささげた。
- それから，祭司たちはエホバの契約の箱をその場所に，家の一番奥の部屋，すなわち至聖所に，ケルブの翼の下に運び入れた。
- それらのケルブは箱の場所の上に翼を伸べていたので，ケルブは箱とそのさおを上からさえぎっていた。
- しかし，そのさおは長かったので，さおの先は一番奥の部屋の前の聖所から見えたが，外からは見えなかった。そして，それは今日までそこにある。
- 箱の中には，二枚の石の書き板のほかには何もなかった。これは，イスラエルの子らがエジプトの地から出て来たとき，エホバが彼らと契約を結んだときに，モーセがホレブでそこに納めたものである。
- そして，祭司たちが聖なる場所から出て来ると，雲がエホバの家に満ちた。
- それで，祭司たちは雲のために立ってその勤めをすることができなかった。エホバの栄光がエホバの家に満ちたからである。
- そのとき，ソロモンは言った，「エホバは，濃い暗闇の中に住まう，と言われました。
- 私はあなたのために高くそびえる住みかを，あなたが定めのない時までも住まわれる定まった場所を首尾よく建てました」。
- それから王はその顔を向けて，イスラエルの全会衆を祝福しはじめた。その間，イスラエルの全会衆は立っていた。
- 次いで彼は言った，「イスラエルの神エホバがほめたたえられるように。[神]はそのみ口によってわたしの父ダビデと語り，そのみ手によって成し遂げて言われた，
- 『わたしの民イスラエルをエジプトから連れ出した日からこのかた，わたしはわたしの名がとどまる家を建てるために，イスラエルのどの部族のうちからも都市を選びはしなかった。しかし，わたしはダビデを選んで，わたしの民イスラエルの上に立てることにする』。
- それで，イスラエルの神エホバのみ名のために家を建てることが，わたしの父ダビデの心に掛かっていた。
- しかし，エホバはわたしの父ダビデに言われた，『わたしの名のために家を建てることがあなたの心に掛かっていたために，あなたはよくやった。それがあなたの心に掛かっていたからである。
- ただし，あなたがその家を建てるのではない。あなたの腰から出るあなたの子が，わたしの名のために家を建てるのである』。
- それからエホバは，ご自分の語られた言葉を果たされた。それは，エホバが語られた通り，わたしがわたしの父ダビデに代わって立ち，イスラエルの王座に座し，イスラエルの神エホバのみ名のために家を建てるためであり，
- また，エホバの契約のある箱のために，そこに一つの場所を設けるためであった。その[契約]は，わたしたちの父祖をエジプトの地から連れ出されたときに，彼らと結ばれたものである」。
- それから，ソロモンはイスラエルの全会衆の前でエホバの祭壇の前に立ち，今度は天に向かってそのたなごころを伸べた。
- そして，さらにこう言った。「イスラエルの神エホバよ，上は天にも，下は地にも，あなたのような神はありません。あなたは，心をつくしてみ前に歩むあなたの僕たちに対し，契約と愛ある親切を守られる方です。
- あなたは，ご自分の約束されたことを，あなたの僕，私の父ダビデに対して守られました。ですから，あなたはみ口をもって約束をなさり，み手をもって，今日のように，成し遂げてくださいました。
- それで今，イスラエルの神エホバよ，あなたの僕，私の父ダビデに約束して，『あなたがわたしの前に歩んだように，もしあなたの子らがわたしの前に歩んで，その道に気をつけさえしたら，あなたには，イスラエルの王座に座る人がわたしの前から断たれることはない』と言われたことを，[ダビデ]に対して守ってください。
- ですから今，イスラエルの神よ，どうか，あなたの僕，私の父ダビデに約束されたあなたの約束が信頼できるものでありますように。
- 「それにしても，神は本当に地の上に住まわれるでしょうか。ご覧ください，天も，いや，天の天も，あなたをお入れすることはできません。まして，私の建てたこの家など，なおさらのことです！
- けれども，私の神エホバよ，この僕の祈りと，恵みを求める願いを顧みて，懇願の叫びと，この僕が今日，み前でささげております祈りをお聴きください。
- あなたの目が夜昼，この家に，すなわち『わたしの名はそこにあるであろう』と言われた場所に向かって開かれ，あなたの僕がこの場所に向かって祈る祈りをお聴きになりますように。
- また，あなたの僕とあなたの民イスラエルがこの場所に向かって祈る，恵みを求める彼らの願いをお聴きください。あなたが，あなたの住んでおられる場所，すなわち天でお聞きになり，聞いて，お許しください。
- 「ある人が仲間の者に対して罪をおかし，その[仲間]がその人に実際にのろいを課して，のろいを受ける状態に陥らせ，その人が実際にこの家の中のあなたの祭壇の前にそののろい[のうちにあって]来るなら，
- あなたが天からお聞きになり，邪悪な者の道を当人の頭に帰してその人を邪悪とし，義人には当人の義に応じて与えてその人を義として，行動し，あなたの僕たちをお裁きください。
- 「あなたの民イスラエルが，あなたに対して罪をおかし続けたために，敵の前に撃ち破られたとき，彼らが本当にあなたに立ち返り，あなたのみ名をたたえ，この家で祈り，あなたに向かって恵みを願い求めるなら，
- あなたが天からお聞きになり，あなたの民イスラエルの罪を許して，あなたが彼らの父祖たちにお与えになった土地に彼らを連れ戻してください。
- 「彼らがあなたに対して罪をおかし続けたために，天が閉ざされて雨がなく，またあなたが彼らを苦しめられたために，彼らがこの場所に向かって実際に祈り，あなたのみ名をたたえ，その罪から立ち返るなら，
- あなたが天からお聞きになり，あなたの僕たち，すなわちあなたの民イスラエルの罪をお許しください。あなたは，彼らの歩むべき良い道を彼らに教えてくださるからです。あなたがご自分の民に世襲所有地としてお与えになったあなたの地に雨をお与えください。
- 「もし，この地に飢きんが起きたり，疫病が起きたり，立ち枯れや白渋病，いなごやごきぶりが生じたりする場合，敵が彼らの門の地で彼らを攻め囲む場合でも―どんな災厄，どんな疾病であれ―
- だれでも[あるいは]あなたの民イスラエルが皆，各々自分の心の災厄を知るゆえに，彼らの側でどんな祈り，恵みを求めるどんな願いがあっても，彼らがこの家に向かってそのたなごころを実際に伸べるなら，
- あなたが天から，すなわちあなたの住まわれる定まった場所からお聞きになり，そして許し，行動して，各々にそのすべての道にしたがってお与えください。あなたはその心をご存じだからです。（ただあなただけが，すべての人間の子の心をよく知っておられるのです。）
- それは，あなたが私たちの父祖にお与えになった土地の表で彼らが生きている期間中ずっと，彼らがあなたを恐れるためです。
- 「そしてまた，あなたの民イスラエルのものではないのに，あなたのみ名のゆえに遠い地から実際にやって来る異国の人のためにも，
- （それは，彼らがあなたの大いなるみ名と，強いみ手と，差し伸べたみ腕とについて聞くからですが，）そのような人が実際に来て，この家に向かって祈るなら，
- あなたが天から，すなわちあなたの住まわれる定まった場所からお聴きになり，すべてその異国の人があなたに呼び求めるところにしたがって行なってください。それは，地のすべての民があなたのみ名を知って，あなたの民イスラエルと同じようにあなたを恐れるようになり，またあなたのみ名が私の建てたこの家に付されてとなえられていることを知るためです。
- 「もしあなたの民がその敵に立ち向かい，あなたが遣わす道に出て戦いに行き，あなたの選ばれた都市，私があなたのみ名のために建てた家の方向に向かって，本当にエホバに祈る場合，
- あなたも彼らの祈りと，恵みを求めるその願いとを天からお聞きになり，彼らのために裁きを施行してください。
- 「もし彼らがあなたに対して罪をおかし（罪をおかさない人はひとりもいないのですから），あなたが彼らに対してやむなくいきり立たれ，彼らを敵に渡し，彼らを捕らえる者たちが彼らを実際にとりこにし，遠くの，あるいは近くの敵の地に連れ去り，
- そして彼らがとりことして連れ去られて行った地で，本当に分別を取り戻し，実際に立ち返り，彼らを捕らえた者たちの地で，『私たちは罪をおかし，過ちを犯しました。私たちは邪悪なことを行ないました』と言って，彼らを捕らえた者たちの地であなたに恵みを願い求め，
- 彼らをとりこにして連れ去ったその敵の地で，彼らが本当に心をつくし，魂をつくしてあなたに立ち返り，あなたが彼らの父祖たちにお与えになったその地，あなたの選ばれた都市，私があなたのみ名のために建てた家の方向に向かって，彼らが本当にあなたに祈る場合，
- あなたも天から，すなわちあなたの住まわれる定まった場所から，彼らの祈りと，恵みを求めるその願いを聞き，彼らのために裁きを施行してくださり，
- あなたに対して罪をおかしたあなたの民と，彼らがあなたに対しておかしたそのすべての違犯を許し，彼らを捕らえた者たちの前で彼らに哀れみを受けさせてくださり，それらの者が彼らを哀れみますように。
- （彼らは，あなたがエジプトから，鉄の炉の中から連れ出したあなたの民，あなたの相続物だからです。）
- それは，すべて彼らがあなたに呼び求めることにおいてその[言うこと]を聴き，恵みを求めるあなたの僕の願いと，恵みを求めるあなたの民イスラエルの願いとにあなたの目が開かれるためです。
- あなたが地のすべての民の中から彼らをあなたの相続物として分けられたからです。主権者なる主エホバよ，あなたが私たちの父祖をエジプトから連れ出したとき，あなたの僕モーセによって語られた通りです」。
- こうして，ソロモンはこのすべての祈りと，恵みを求める願いをもってエホバに祈るのを終えるや，天に向かってそのたなごころを伸べてそのひざをついて身をかがめるのをやめ，エホバの祭壇の前から立ち上がり，
- 立って，大声でイスラエルの全会衆を祝福してこう言いだしたのである。
- 「すべて約束なさったことにしたがって，ご自分の民イスラエルに憩い所をお与えになったエホバがほめたたえられますように。その僕モーセを通して約束された，その良い約束はみな，一言もたがいませんでした。
- わたしたちの神エホバが，わたしたちの父祖たちと共におられたように，わたしたちと共におられますように。わたしたちを放置せず，わたしたちを見捨てられませんように。
- それは，わたしたちの心を[神]に傾けさせ，すべてその道を歩ませ，わたしたちの父祖に命じてお与えになったそのおきてと，規定と，司法上の定めとを守らせてくださるためです。
- そして，エホバのみ前に恵みを願い求めて述べたわたしのこれらの言葉が，日夜，わたしたちの神エホバに近くありますように。日々必要とするところに応じて，その僕のための裁きや，その民イスラエルのための裁きを施行なさるためです。
- それは地のすべての民が，エホバこそ[まことの]神であることを知るためです。ほかにはいません。
- それで，あなた方の心は，今日のように，その規定にしたがって歩み，そのおきてを守ることによって，わたしたちの神エホバと全く一致していなければなりません」。
- そして王と，彼と共にいたイスラエルは皆，エホバの前に立派な犠牲をささげていた。
- それからソロモンは，エホバにささげる共与の犠牲，すなわち牛二万二千頭，羊十二万頭をささげた。王とイスラエルのすべての子らがエホバの家を奉献するためであった。
- その日，王はエホバの家の前にある中庭の真ん中を神聖なものとしなければならなかった。彼はそこで焼燔の犠牲と，穀物の捧げ物と，共与の犠牲の脂の部分とをささげなければならなかったからである。エホバの前にある銅の祭壇は，焼燔の犠牲と，穀物の捧げ物と，共与の犠牲の脂の部分とを入れるには小さ過ぎたのである。
- それから，ソロモンはこの時，全イスラエル，すなわちハマトに入るところからエジプトの奔流の谷に至るまでの大いなる会衆も彼と共に，七日とさらに七日，すなわち十四日間，わたしたちの神エホバの前で祭りを行なった。
- 八日目に彼は民を去らせた。彼らは王を祝福し，エホバがその僕ダビデと，その民イスラエルのために行なわれたすべての良いことのために歓び，心に楽しく感じながら，自分たちの家に帰って行った。