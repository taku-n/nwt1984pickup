- そこでアハブはエリヤがしたすべてのことと，彼が預言者をみな剣で殺したことに関するすべてのこととをイゼベルに告げた。
- すると，イゼベルは使者をエリヤのところに遣わして言った，「もしわたしが明日の今ごろ，あなたの魂をあの人たちの各々の魂のようにしないなら，神々がそのようになさり，重ねてそのようになさるように！」
- それで彼は恐れた。それゆえ彼は立ち上がり，自分の魂のために行き，ユダに属するベエル･シェバに来た。それから，彼は従者をそこに残した。
- そして彼は，荒野へ一日の道のりを入って行き，ついにあるえにしだの木のところに行き，その下に座った。そして彼は自分の魂が死ぬことを願って，こう言いだした。「これで十分です！さあ，エホバよ，私の魂を取り去ってください。私は父祖たちに勝っていませんから」。
- ついに彼は横たわり，えにしだの木の下で寝入った。ところが，見よ，今度はひとりのみ使いが彼に触るのであった。それから彼は，「起きて，食べなさい」と言った。
- 見ると，何と，彼の頭のところに，熱した石に載せた丸い菓子ひとつと，水の入った水差しがあった。そこで彼は食べたり飲んだりしはじめ，その後，再び横たわった。
- 後に，エホバのみ使いが二度目に戻って来て，彼に触って言った，「起きて，食べなさい。旅はあなたにとって大変だからです」。
- それで彼は起きて，食べ，そして飲み，その栄養物に力を得て四十日四十夜，[まことの]神の山ホレブまで進んで行った。
- そこで彼はついにある洞くつに入って，そこでその夜を過ごそうとした。すると，見よ，彼のためにエホバの言葉があって，こう言った。「エリヤよ，何の用でここへ来たのか」。
- これに対して彼は言った，「私は万軍の神，エホバのために徹底的にねたんできました。イスラエルの子らはあなたの契約を捨て，あなたの祭壇を壊し，あなたの預言者たちを剣で殺したため，ただ私だけが残ったからです。彼らは私の魂を取ろうとして捜しはじめています」。
- ところが，それは言った，「外に出て，山の上でエホバの前に立ちなさい」。すると，見よ，エホバが通り過ぎておられ，エホバの前で，大きな強い風が山々を引き裂き，大岩を砕いていた。（エホバは風の中にはおられなかった。）そして，風の後に震動があった。（エホバは震動の中にもおられなかった。）
- そして，震動の後に火があった。（エホバは火の中にもおられなかった。）それから，火の後に，穏やかな低い声があった。
- そして，エリヤはそれを聞くや，直ちに職服で顔を包み，外に出て，洞くつの入口に立ったのである。すると，見よ，彼のための声があって，こう言った，「エリヤよ，何の用でここへ来たのか」。
- これに対して彼は言った，「私は万軍の神，エホバのために徹底的にねたんできました。イスラエルの子らはあなたの契約を捨て，あなたの祭壇を壊し，あなたの預言者たちを剣で殺したため，ただ私だけが残ったからです。彼らは私の魂を取ろうとして捜しはじめています」。
- そこでエホバは彼に言われた，「さあ，ダマスカスの荒野へ帰って行きなさい。あなたは入って行き，ハザエルに油をそそいでシリアの王としなければならない。
- また，ニムシの孫エヒウに油をそそいでイスラエルの王とし，アベル･メホラの出身のシャファトの子エリシャに油をそそいで，あなたに代わる預言者とすべきである。
- そして必ずや，ハザエルの剣を逃れる者をエヒウが殺し，エヒウの剣を逃れる者をエリシャが殺すのである。
- ところで，わたしはイスラエルの中に七千人を残しておいた。すべてそのひざがバアルにかがまなかった者，皆その口がそれに口づけしなかった者である」。
- そこで，彼はそこから行って，シャファトの子エリシャを見つけた。そのとき，彼は十二対[の牛]を先に立て，自分はその十二[対]目と共にすき返していた。それで，エリヤは彼のところへ渡って行き，自分の職服を彼の上に投げかけた。
- すると，彼は雄牛を放置し，エリヤの後を追って行って，こう言った。「どうか，わたしの父と母に口づけさせてください。それから，わたしはあなたに従ってまいりましょう」。そこで[エリヤ]は言った，「行って来なさい。わたしがあなたに何をしたというのですか」。
- それで，[エリシャ]は彼に従うのをやめて帰り，一対の雄牛を取り，それを犠牲としてささげ，雄牛の用具でその肉を煮て，それを民に与えたので，彼らはそれを食べた。その後，彼は立って，エリヤに従って行き，彼に仕えはじめた。