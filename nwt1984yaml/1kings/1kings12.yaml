- ところで，レハベアムはシェケムへ行った。全イスラエルが彼を王にしようとして，シェケムに来たからである。
- そして，ネバトの子ヤラベアムがそのことを聞くと，彼はなおエジプトにいたが（ヤラベアムはソロモン王のゆえに逃げ去っていたからである。それはエジプトに住むためであった），
- 人々は人をやって，彼を呼び寄せた。その後，ヤラベアムとイスラエルの全会衆が来て，レハベアムに話して言いだした，
- 「あなたの父上はわたしたちのくびきを厳しくされましたが，あなたは今，父上の厳しい奉仕と，[父上]がわたしたちに負わせた重いくびきを軽くしてください。そうすれば，わたしたちはあなたに仕えます」。
- そこで彼はその人々に言った，「三日間去って，わたしのところに戻って来なさい」。それで民は去って行った。
- それでレハベアム王は，その父ソロモンが生きていたとき[ソロモン]に仕えていた年長者たちに相談して言いだした，「あなた方はこの民にどう返答したらよいと思うか」。
- それゆえ，彼らは[王]に話してこう言った。「もし，今日，あなたがこの民の僕となり，実際に彼らに仕えるのでしたら，あなたは彼らに答えて，良い言葉をもって彼らに話さなければなりません。そうすれば，彼らはきっといつまでもあなたの僕となるでしょう」。
- ところが，彼は年長者たちが進言した助言を捨てて，彼と共に成長し，彼に仕える者であった若者たちに相談しはじめた。
- そうして彼らに言った，「あなた方は，『あなたの父上がわたしたちに負わせたくびきを軽くしてください』と，わたしに話したこの民に我々が返答できるよう，何を進言するつもりか」。
- すると，彼と共に成長した若者たちは彼に話して言った，「『あなたの父上はわたしたちのくびきを重くされましたが，あなたはそれをわたしたちから軽くしてください』と言ってあなたに話したこの民に，このように言えばよいでしょう。あなたは彼らにこのように話せばよいでしょう。『わたしの小指は必ず父の腰よりも太くなる。
- それで今，わたしの父はあなた方に重いくびきを負わせたが，わたしはあなた方のくびきを増やすであろう。わたしの父はあなた方をむちで打ち懲らしたが，わたしはあなた方をとげむちで打ち懲らすであろう』と」。
- それから，ヤラベアムとすべての民は，王が，「三日目にわたしのところに戻って来なさい」と言って話した通りに，三日目にレハベアムのところに来た。
- ときに，王は厳しく民に答え，彼に進言した年長者たちの助言を捨てるようになった。
- 次いで，若者たちの助言にしたがってさらに彼らに話して言った，「わたしの父はあなた方のくびきを重くしたが，わたしはあなた方のくびきを増やすであろう。わたしの父はあなた方をむちで打ち懲らしたが，わたしはあなた方をとげむちで打ち懲らすであろう」。
- こうして王は民[の言うこと]を聴き入れなかった。それは，エホバがシロ人アヒヤを通してネバトの子ヤラベアムに話されたご自分の言葉を本当に果たすため，エホバの求めによって，事態の変転が生じたからである。
- 全イスラエルは王が彼ら[の言うこと]を聴き入れなかったのを見ると，民は王に返答してこう言った。「我々はダビデにどんな分け前を持っているだろう。また，エッサイの子に相続分はない。イスラエルよ，あなたの神々のもとに[帰れ]。ダビデよ，今，自分の家に注意せよ！」こうして，イスラエルは自分たちの天幕に帰って行った。
- ユダの諸都市に住んでいるイスラエルの子らについていえば，レハベアムは引き続き彼らを治めた。
- 後に，レハベアム王は，強制労働に徴用された者たちをつかさどっていたアドラムを遣わしたが，全イスラエルは彼を石撃ちにしたので，彼は死んだ。それで，レハベアム王は，やっとのことで兵車に乗り込み，エルサレムに逃げた。
- こうして，イスラエル人はダビデの家に反抗して，今日に至っている。
- そして，全イスラエルはヤラベアムが戻って来たことを聞くや，すぐに人をやって，彼を集まった人々のところに呼び寄せ，彼を全イスラエルの王とした。ユダの部族以外には，だれもダビデの家に従う者とはならなかった。
- レハベアムはエルサレムに着くと，直ちにユダの全家とベニヤミンの部族，すなわち戦いを行なえる強健な精鋭十八万人を召集し，王権をソロモンの子レハベアムに戻すため，イスラエルの家と戦おうとした。
- すると，[まことの]神の言葉が[まことの]神の人シェマヤに臨んで言った，
- 「ソロモンの子であるユダの王レハベアム，ユダとベニヤミンの全家，およびその他の民に言いなさい，
- 『エホバはこのように言われた。「あなた方は上って行って，イスラエルの子らであるあなた方の兄弟たちと戦ってはならない。各々自分の家に帰れ。この事がもたらされたのは，わたしの求めによるからである」』」。それで彼らはエホバの言葉に従い，エホバの言葉にしたがって帰って行った。
- それから，ヤラベアムはエフライムの山地にシェケムを建てて，そこに住んだ。次に，彼はそこから出て，ペヌエルを建てた。
- そして，ヤラベアムはその心の中でこう言いだした。「今や王国はダビデの家に戻るだろう。
- もしこの民がエルサレムのエホバの家で犠牲をささげるために引き続き上って行くなら，この民の心もきっと彼らの主，ユダの王レハベアムに戻るだろう。そして彼らは必ずわたしを殺して，ユダの王レハベアムのもとに戻るだろう」。
- それゆえ，王は相談して，二つの金の子牛を造り，民に言った，「あなた方がエルサレムに上るのは大変だ。イスラエルよ，ここに，あなたをエジプトの地から連れ上った，あなたの神がおられる」。
- それで彼は一つをベテルに据え，もう一つをダンに置いた。
- そして，この事は罪の元となり，民はダンに，その一つの前にまで行くようになった。
- また，彼は高き所の家を造り，レビの子らの者ではない一般の民から祭司たちを任じるようになった。
- さらにヤラベアムはユダで行なわれている祭りのように，祭りを第八の月，その月の十五日に設けた。それは，ベテルで造った祭壇の上に捧げ物を供え，彼が造った子牛に犠牲をささげるためであった。また，彼の造った高き所の祭司たちをベテルで勤めに就かせた。
- そして彼は第八の月，すなわち自分で考え出したその月の十五日に，ベテルに造った祭壇の上に捧げ物を供えはじめた。それから，イスラエルの子らのために祭りを設け，犠牲の煙を立ち上らせるため，祭壇の上に捧げ物を供えた。