- そして，イスラエルの子らがエジプトの地を出てから四百八十年目，ソロモンがイスラエルの王となってから四年目のジウの月，すなわち第二の月に，彼はエホバのために家を建てはじめたのである。
- そして，ソロモン王がエホバのために建てた家は長さ六十キュビト，幅二十[キュビト]，高さ三十キュビトであった。
- そして，家の神殿の前の玄関は，家の幅の前で，長さ二十キュビトであった。それは家の前で，奥行きが十キュビトであった。
- 次いで，彼はその家のために，狭まる枠のある窓を作った。
- さらに，彼は家の壁に付けて周囲に，すなわち家の壁に[付けて]神殿と一番奥の部屋の周囲に脇屋を建て，こうして周囲に脇間を造った。
- 一番下の脇間は幅五キュビト，中の間は幅六キュビト，第三の間は幅七キュビトであった。それは，家の外側の周囲に彼が取り付けた段があって，家の壁に差し込まないようにしたからであった。
- その家は，建てられるとき，既に仕上げられた石切り場の石で建てられたのである。つちや斧，その他の鉄の道具[の音]は，家が建てられるとき，その中では聞かれなかった。
- 一番下の脇間の入口は家の右側にあり，らせん階段によって中の[間]に，中の[間]から第三の[間]に上った。
- さらに，彼は家を完成するため，その建築を続け，家の中を杉材の梁と列で覆った。
- その上，家全体に付けて，脇間をそれぞれ高さ五キュビトに建てた。それらは杉の材木で家に固着した。
- その間に，エホバの言葉がソロモンに臨んで言った，
- 「あなたの建てているこの家については，もしあなたがわたしの法令にしたがって歩み，わたしの司法上の定めを実行し，わたしのおきてにしたがって歩んでそのすべてを実際に守るなら，わたしもまた，あなたの父ダビデに語った，あなたにかかわる言葉を必ず果たすであろう。
- わたしは実際，イスラエルの子らのただ中に住まい，わたしの民イスラエルを捨てることはしない」。
- こうして，ソロモンは家を完成するため，その建築を続けた。
- それから彼は家の壁の内側を杉の板で築いた。家の床から天井の垂木に至るまで，内側を材木で張った。さらに，家の床をねずの板で張った。
- さらに，彼は家の後部に，床から垂木に至るまで，杉の板で二十キュビト建て，そのために内側に一番奥の部屋，すなわち至聖所を建てた。
- そして，家，すなわちその前の神殿は，四十キュビトであった。
- また，家の内側の杉材には，うり形の飾りと花輪模様の彫り物が施されていた。そのすべては杉材であり，石は見られなかった。
- そして，家の内部の一番奥の部屋を彼は内側に整えた。そこにエホバの契約の箱を置くためであった。
- そして，一番奥の部屋は長さ二十キュビト，幅二十キュビト，高さ二十キュビトであった。それから彼はこれに純金をかぶせ，祭壇を杉材で張った。
- そしてソロモンはさらに家の内側に純金をかぶせ，一番奥の部屋の前に金の鎖細工を渡し，これに金をかぶせた。
- こうして，家全体に金をかぶせ，ついに家はことごとく完成した。また，一番奥の部屋の方に向いている祭壇全体に金をかぶせた。
- さらに，彼は一番奥の部屋の中に油の木で二つのケルブを造った。各々の高さは十キュビトであった。
- そして，そのケルブの一方の翼は五キュビト，そのケルブのもう一方の翼も五キュビトであった。その翼の先端からその翼の先端までは十キュビトであった。
- また，第二のケルブも十キュビトであった。二つのケルブは同じ寸法，同じ形であった。
- 一方のケルブの高さは十キュビトで，もう一方のケルブもそうであった。
- それから彼は奥の家の内部にそれらのケルブを置いたので，人々はそのケルブの翼を広げた。こうして，一方の[ケルブ]の翼は壁に届き，もう一方のケルブの翼はもう一方の壁に届くのであった。彼らの翼は家の中央に向かっており，翼と翼が触れ合っていた。
- その上，彼はそれらのケルブに金をかぶせた。
- そして，家の周囲のすべての壁には，内外[の間]とも，ケルブとやしの木の模様の彫刻と，花の彫り物を彫り刻んだ。
- また，家の床は，内外[の間]とも，金をかぶせた。
- また，一番奥の部屋の入口を油の木の扉で造った。脇の柱，戸柱[および]五番目のものも。
- そして，二つの扉は油の木でできており，彼はその上にケルブとやしの木の模様の彫刻と，花の彫り物を彫り刻み，それに金をかぶせた。すなわち，それらのケルブとやしの木の模様の上に金を打ち伸ばした。
- また，このようにして彼は神殿の入口のために，油の木で戸柱，四角[柱]を造った。
- そして，その二つの扉はねず材でできていた。一方の扉の二枚の折り戸は軸で回り，もう一方の扉の二枚の折り戸も軸で回った。
- そして，彼はケルブとやしの木の模様と，花の彫り物を彫り刻み，その描き出されたものの上に金ぱくをかぶせた。
- そして彼はさらに切り石三層と杉材の梁一層で奥の中庭を築いた。
- 第四年目，太陰ジウの月に，エホバの家はその土台が据えられ，
- 第十一年目，太陰ブルの月，すなわち第八の月に，家はそのすべての細部およびそのすべての設計の点で完成した。それで彼はこれを建てるのに七年を要した。