- さて，ダビデ王は年老いて，高齢に達した。それで，いくら衣で覆っても，暖まらなかった。
- そこで，僕たちは彼に言った，「王なる我が主のために，ひとりの娘，処女を捜させましょう。その女は王に仕えるのです。[王の]侍女となるためです。その女はあなたの懐に寝るのです。そうすれば，王なる我が主はきっと暖まるでしょう」。
- こうして，彼らはイスラエルの全領地の至る所で美しい娘を捜し求め，ついにシュネム人アビシャグを見つけて，王のもとに連れて来た。
- そして，その娘は極めて美しかった。彼女は王の侍女となって，これに仕えていたが，王は彼女と交わりを持たなかった。
- その間ずっと，ハギトの子アドニヤは自らを高めて，「わたしが王として支配しよう！」と言っていた。こうして彼は自分のために，騎手たちと，自分の前を走る五十人の者を伴う兵車を造らせた。
- けれども，彼の父は，「どうしてお前はこのようなことをしたのか」と言って，彼の気持ちを一度も傷つけたことがなかった。それに，彼はまた，姿が非常に良かった。[その母は]アブサロムの後に彼を産んだのである。
- ときに，彼はツェルヤの子ヨアブと祭司アビヤタルと交渉を持つようになったので，彼らはアドニヤの追随者として助力するようになった。
- しかし祭司ザドクとエホヤダの子ベナヤと預言者ナタン，それにシムイとレイ，およびダビデに属していた力のある者たちは，アドニヤにかかわらなかった。
- ついに，アドニヤは，エン･ロゲルの傍らにある，ゾヘレトの石のすぐそばで，羊や牛や肥えた家畜の犠牲を[ささげることを]行なって，王の子らである自分の兄弟たちすべてと，王の僕たちであるユダのすべての人々とを招いた。
- けれども，預言者ナタンや，ベナヤ，それに力のある者たちや，彼の兄弟ソロモンは招かなかった。
- さて，ナタンはソロモンの母バテ･シバに言った，「ハギトの子アドニヤが王となったということをお聞きになりませんでしたか。わたしたちの主ダビデはそのことを少しもご存じないのです。
- それゆえ，さあ，どうか，あなたに真剣に助言をさせて頂きたい。そして，あなた自身の魂とあなたの子ソロモンの魂を逃れさせなさい。
- 行って，ダビデ王のところに入り，あなたはこう言うように。『王なる我が主よ，あなたがこの奴隷女に誓って，「お前の子ソロモンがわたしに次いで王となり，彼がわたしの王座に座るであろう」と言われませんでしたか。それでは，どうしてアドニヤが王となったのでしょうか』。
- ご覧なさい，あなたがなおそこで王と話しているうちに，わたしもあなたの後から入って行って，必ずあなたの言葉を確証しましょう」。
- こうして，バテ･シバは奥の部屋の王のところへ行った。王は非常に年老いて，シュネム人アビシャグが王に仕えていた。
- そこでバテ･シバが身を低くかがめて王に平伏すると，すぐ王は，「何か[頼みたい]ことがあるのか」と言った。
- そこで彼女は言った，「我が主よ，あなたがあなたの神エホバにかけてこの奴隷女に，『お前の子ソロモンがわたしに次いで王となり，彼がわたしの王座に座るであろう』と誓われました。
- ところが今，ご覧ください，アドニヤが王となりました。それなのに，今，王なる我が主はそのことを少しもご存じないのです。
- それで，彼は雄牛や肥えた家畜や羊をおびただしく犠牲としてささげ，王のすべての子たちと，祭司アビヤタルと，軍の長ヨアブを招きましたが，あなたの僕ソロモンは招きませんでした。
- ですから，王なる我が主，あなたに―王なる我が主に次いでだれがその王座に座ることになるのかを告げて頂きたいと，全イスラエルの目が，あなたにそそがれております。
- それに，王なる我が主がその父祖たちと共に横たわられるとすぐ，この私も，私の子ソロモンもきっと違反者となることでしょう」。
- すると，見よ，彼女がなお王と話しているうちに，預言者ナタンが入って来た。
- すぐに人々は王に告げて，「ご覧ください，預言者ナタンです！」と言った。その後，彼は王の前に入り，地に顔を伏せて王に平伏した。
- それからナタンは言った，「王なる我が主よ，『アドニヤがわたしに次いで王となり，彼がわたしの王座に座るであろう』と，あなたが言われましたか。
- と申しますのは，彼は今日，雄牛や肥えた家畜や羊をおびただしく犠牲としてささげて，王のすべてのご子息たちと，軍の長たちと，祭司アビヤタルとを招こうと，下って行ったからです。そこで彼らは[アドニヤ]の前で食べたり飲んだりして，『アドニヤ王が生き長らえますように！』と言っております。
- しかし，あなたの僕であるわたしは，わたしや祭司ザドクやエホヤダの子ベナヤ，それにあなたの僕ソロモンは招きませんでした。
- もし，この事が起こったのは，王なる我が主から出たことでしたら，あなたは，王なる我が主に次いでだれがその王座に座るかをこの僕に知らせてはくださいませんでした」。
- そこでダビデ王は答えて言った，「お前たちは，わたしのためにバテ･シバを呼びなさい」。すると，彼女は王の前に入って来て，王の前に立った。
- 次いで王は誓って言った，「わたしの魂をすべての苦難から請け戻してくださったエホバは生きておられる。
- わたしがイスラエルの神エホバにかけてお前に誓って，『お前の子ソロモンがわたしに次いで王となり，彼がわたしの代わりにわたしの王座に座るであろう！』と言った通り，今日，わたしはそのようにしよう」。
- そこでバテ･シバは地に顔を伏せて身を低くかがめ，王に平伏して言った，「我が主，ダビデ王が定めのない時までも生き長らえますように！」
- 直ちにダビデ王は言った，「あなた方は，わたしのために祭司ザドクと預言者ナタン，それにエホヤダの子ベナヤを呼びなさい」。それで，彼らは王の前に入った。
- 次いで王は彼らに言った，「あなた方の主の僕たちを連れて行き，我が子ソロモンをわたしのものである雌らばに乗せて，彼を連れてギホンに下るように。
- そして，祭司ザドクと預言者ナタンは，そこで彼に油をそそいでイスラエルの王とするように。あなた方は角笛を吹き鳴らし，『ソロモン王が生き長らえますように！』と言いなさい。
- それから，あなた方は彼に従って上って来なさい。彼は入って来て，わたしの王座に座るのだ。彼がわたしの代わりに王となり，わたしは彼を任命してイスラエルとユダの指導者とならせるのだ」。
- エホヤダの子ベナヤはすぐに王に答えて言った，「アーメン！王なる我が主の神エホバも，そのように言われますように。
- エホバが王なる我が主と共におられましたように，ソロモンと共におられ，その王座を，我が主，ダビデ王の王座よりも大いなるものとされますように」。
- それから，祭司ザドクと預言者ナタンとエホヤダの子ベナヤ，それにケレト人とペレト人とが下って行き，ソロモンをダビデ王の雌らばに乗せ，彼をギホンへ連れて行った。
- そこで，祭司ザドクは天幕の中から油の角を取って，ソロモンに油をそそいだ。そして，彼らが角笛を吹き鳴らすと，民はみな一斉に，「ソロモン王が生き長らえますように！」と言った。
- その後，民はみな彼に従って上って来て，民はフルートを吹きながら，大いなる喜びを抱いて歓んだので，地はその物音で裂けた。
- ときに，アドニヤと，彼と共にいた招かれた者たちは皆，食べ終えたとき，これを聞いた。ヨアブは角笛の音を聞くと，すぐに言った，「大騒ぎをしている町の物音はどういうことなのだ」。
- 彼がなお話しているうちに，何と，祭司アビヤタルの子ヨナタンがやって来た。そこでアドニヤは言った，「入りなさい。あなたは勇敢な人なので，良い知らせをもたらすだろうから」。
- ところが，ヨナタンはアドニヤに答えて言った，「そうではありません！わたしたちの主，ダビデ王がソロモンを王としました。
- それで，王は彼と共に祭司ザドクと預言者ナタンとエホヤダの子ベナヤ，それにケレト人とペレト人とを遣わし，彼らは[ソロモン]を王の雌らばに乗せました。
- それから，祭司ザドクと預言者ナタンはギホンで彼に油をそそいで王としました。その後，彼らはそこから歓びながら上って来たので，町は大騒ぎをしているのです。それがあなた方の聞いた物音だったのです。
- しかも，その上，ソロモンは王権の座に座りました。
- それに，もうひとつのことですが，王の僕たちが入って来て，わたしたちの主，ダビデ王の幸せを祈り，『あなたの神がソロモンの名をあなたの名よりも輝かしいものにし，その王座をあなたの王座よりも大いなるものとされますように！』と言いました。すると王は寝床の上で身をかがめました。
- それにまた，王はこのように言われました。『今日，わたしの王座に座る者を与えて，わたしの目にそれを見させてくださった，イスラエルの神エホバがほめたたえられますように！』」
- そこで，アドニヤと共にいた招かれた者たちは皆，おののいて立ち上がり，各々去って行きはじめた。
- そして，アドニヤもソロモンのために恐れた。それで彼は立ち上がり，去って行って，祭壇の角をつかんだ。
- そのうちに，こういう報告がソロモンにもたらされた。「ご覧なさい，アドニヤもソロモン王を恐れています。ご覧なさい，祭壇の角をつかんで，『ソロモン王がまず最初に，この僕を剣で殺さないと私に誓ってくださるように』と言っています」。
- それに対して，ソロモンは言った，「もし彼が勇敢な者となるなら，彼の髪の毛はただの一本も地に落ちることはない。しかし，もし悪いことが彼のうちに見いだされるなら，彼はやはり死ななければならない」。
- そこで，ソロモン王は人をやり，それらの者は彼を祭壇から降ろした。それから，彼は入って来て，ソロモン王に身をかがめた。その後，ソロモンは彼に，「自分の家に行きなさい」と言った。