- 一方シリアの王ベン･ハダドは，その全軍勢を集めた。また，彼と共に三十二人の王たちと，馬と兵車とがあった。そこで彼は上って行ってサマリアを包囲し，これと戦った。
- それから彼はその都市にいるイスラエルの王アハブのもとに使者たちを遣わした。次いで彼はこう言わせた。「ベン･ハダドはこのように言われた。
- 『あなたの銀と金はわたしのものであり，あなたの妻たちや子ら，その最も麗しい者もわたしのものである』」。
- これに対してイスラエルの王は答えて言った，「王なる我が主よ，お言葉の通り，わたしは，わたしに属するすべてのものと共にあなたのものです」。
- 後に，使者たちは戻って来て言った，「ベン･ハダドはこのように言われた。『わたしはあなたに人をやって言った，「あなたの銀と金，およびあなたの妻たちと子らを，あなたはわたしに与えることになる。
- だが，わたしは明日の今ごろ，僕たちをあなたのところに遣わすであろう。彼らは必ずあなたの家と，あなたの僕たちの家とを注意深く探る。そして必ず，あなたの目に望ましいものをみな，彼らは手に入れるのである。彼らは必ずそれを奪い去る」』」。
- そこで，イスラエルの王はこの地のすべての年長者たちを呼んで言った，「どうか，注意して，この人が災いを求めているのを見てもらいたい。彼は人をよこして，わたしの妻たちや子ら，およびわたしの銀や金を求めたが，わたしはそれを彼から差し控えなかった」。
- すると，年長者たちや民はみな彼に言った，「従ってはなりません。承諾すべきではありません」。
- それで彼はベン･ハダドの使者たちに言った，「王なる我が主に言ってもらいたい，『あなたが初めにこの僕に言ってよこされたことはみな致しますが，この度の事は行なえません』」。そこで，使者たちは去って行って，伝言を持ち帰った。
- さて，ベン･ハダドは彼のところに人をやって言った，「もし，サマリアの塵がわたしに従うすべての民の手を一杯にするに足りるなら，神々がわたしにそのようになさり，重ねてそのようになさるように！」
- すると，イスラエルの王は答えて言った，「あなた方は[彼に]こう話しなさい。『[武具を]着ける者は，解く者のように自分のことを誇ってはならない』」。
- そして，彼はこの言葉を聞くや，彼と王たちは仮小屋で飲んでいたが，直ちにその僕たちに，「配置に就け！」と言った。それで，彼らはこの都市を攻める配置に就きはじめた。
- ときに，見よ，ある預言者がイスラエルの王アハブに近寄って言った，「エホバはこのように言われた。『あなたはこの大群衆をみな見たか。わたしは今日，これをあなたの手に渡す。あなたは，わたしがエホバであることを確かに知るであろう』」。
- そこでアハブは，「それはだれによってでしょうか」と言うと，彼は言った，「エホバはこのように言われた。『管轄地域の君たちの若い部下たちによってである』」。最後に，[アハブ]が，「だれが戦闘を開始するのでしょうか」と言うと，彼は，「あなただ！」と言った。
- それから[アハブ]は管轄地域の君たちの若い部下の数を調べてみると，それは二百三十二人であった。その後，民全部，すなわちイスラエルの子ら全部の数を調べてみると，七千人であった。
- そして，彼らは真昼ごろ出て行きはじめたが，ベン･ハダドは，自分も，王たち，すなわち彼を助けていた三十二人の王たちも一緒に，仮小屋で飲んで酔っていた。
- 管轄地域の君たちの若い部下たちがまず最初に出て行くと，ベン･ハダドは直ちに人を遣わした。それらの者は来て，彼に告げて言った，「サマリアから人々が出てまいりました」。
- そこで彼は言った，「和平のために出て来たのであっても，お前たちは彼らを生け捕りにしなければならない。また，戦いのために出て来たのであっても，生きたままで彼らを捕らえなければならない」。
- そして，それらはその都市から出て来た者たち，すなわち管轄地域の君たちの若い部下たちと，その後ろにいた軍勢であった。
- そして彼らは各々その相手を討ち倒した。それでシリア人は逃げ去り，イスラエルは彼らを追跡して行ったが，ついにシリアの王ベン･ハダドは馬に乗って，騎手たちと一緒に逃げた。
- しかし，イスラエルの王は出て行って，馬と兵車を討ち倒し，またシリア人を討ち倒して大いに殺した。
- 後に，例の預言者がイスラエルの王に近寄って言った，「さあ，自らを強くし，注意して，自分の行なおうとしていることをわきまえなさい。年が改まるころ，シリアの王があなたを攻めに上って来るからです」。
- 一方シリアの王の僕たちは，[王]に言った，「彼らの神は山の神です。ですから，彼らは我々よりも強かったのです。それで逆に，我々に平地で彼らと戦わせ，我々が彼らよりも強くないかどうかを[見させて]ください。
- それで，このような事を行なってください。王たちを各々その立場から退け，彼らの代わりに総督を置いてください。
- あなたは，ご自分のために，あなたの側から倒れた軍勢に等しい軍勢を，馬には馬，兵車には兵車についても数えなくてはなりません。そして，我々に平地で彼らと戦わせ，我々が彼らよりも強くないかどうかを[見させて]ください」。そこで彼はその声に聴き従って，そのようにした。
- そして，年が改まるころ，ベン･ハダドはシリア人を召集し，イスラエルに対する戦いのためにアフェクに上って来たのである。
- 一方イスラエルの子らも召集され，食糧を供給され，彼らに立ち向かうために出て行きはじめた。イスラエルの子らはやぎのごく小さな二つの群れのように彼らの前に陣取ったが，シリア人の方は地を満たしていた。
- すると，[まことの]神の人が近寄って，イスラエルの王に言った。しかも，こう言った，「エホバはこのように言われた。『シリア人が，「エホバは山の神であって，低地平原の神ではない」と言っているので，わたしはこの大群衆を皆あなたの手に必ず渡す。あなた方は確かに，わたしがエホバであることを知るであろう』」。
- そして彼らは，互いに向かい合って，七日間陣営を敷いていた。そして，七日目に，戦闘が始まり，イスラエルの子らはシリア人を，すなわち一日のうちに徒歩の者十万人を討ち倒したのである。
- そして，残った者たちはアフェクへ，すなわち都市へ逃げて行ったが，その城壁が，二万七千人の残った者たちの上に倒れ落ちた。一方ベン･ハダドは逃げて，ついに都市に入り，一番奥の間に入った。
- それで，その僕たちは彼に言った，「さあ，お願いです。イスラエルの家の王たちは愛ある親切の王である，と聞いています。どうか，わたしたちの腰に粗布をまとい，首に綱を掛けて，イスラエルの王のもとに出て行かせてください。多分，彼はあなたの魂を生かしておかれるでしょう」。
- そこで彼らは粗布を腰にまとい，綱を首に掛けて，イスラエルの王のところに来て言った，「あなたの僕ベン･ハダドは，『どうか，わたしの魂を生かしてください』と申しております」。これに対して[王]は言った，「彼はまだ生きているのか。彼はわたしの兄弟だ」。
- それで，この人々は，それを兆しとみなし，すぐにそれを彼の自発的な決定と解して，「ベン･ハダドはあなたの兄弟です」と言った。すると，彼は，「行って，彼を連れて来なさい」と言った。そこで，ベン･ハダドは王のところに出て来た。[王]は直ちに彼を兵車に乗せた。
- さて，[ベン･ハダド]は彼に言った，「わたしの父があなたの父上から奪った諸都市をお返し致します。あなたは，わたしの父がサマリアで指定したのと同様に，ダマスカスでご自分のために街路を指定することもできます」。「では，わたしは，契約を結んであなたを去らせることにしよう」。こうして，[アハブ]は契約を結んで，彼を去らせた。
- ときに，預言者の子らのある人がエホバの言葉によって自分の友に，「どうか，わたしを打ってくれ」と言った。しかし，その人は彼を打つことを拒んだ。
- それゆえ，彼はその人に言った，「あなたはエホバの声に聴き従わなかったので，ご覧なさい，あなたはわたしのもとから去って行き，ライオンが必ずあなたを打ち倒すでしょう」。その後，その人は彼のそばから去って行き，ライオンがその人を見つけて打ち倒した。
- 次いで彼はもうひとりの人を見つけて言った，「どうか，わたしを打ってくれ」。それで，その人は彼を打ち，打って傷つけた。
- それから，その預言者は行って，道端で王を待って立ち止まり，目の上に包帯をして，変装していた。
- そして，王が通り過ぎようとしたとき，彼は王に叫んで言ったのである，「この僕が戦いの最も激しいところに出て行きますと，ご覧ください，ひとりの人が[戦]列を離れて，ある人を私のところに連れて来て，こう言いました。『この者を見張れ。もしもこの者がいなくなりでもしたら，お前の魂が彼の魂の代わりとなるか，または銀一タラントをお前は量り分けることになる』。
- そして，この僕があちこちで活動しているうちに，何と，その者はいなくなってしまったのです」。そこでイスラエルの王は彼に言った，「お前の裁きはそのようなものだ。お前が決めたのだ」。
- すると彼は急いで目の上から包帯を取り除いたので，イスラエルの王は彼に，すなわち彼が預言者のひとりであることに気づいた。
- そこで彼は[王]に言った，「エホバはこのように言われた。『あなたは，滅びのためにわたしにささげられた人を自分の手から放して行かせたので，あなたの魂は彼の魂の代わりとなり，あなたの民は彼の民の代わりとならなければならない』」。
- そこで，イスラエルの王は不機嫌になり，がっかりして，自分の家に向かって去って行き，サマリアに着いた。