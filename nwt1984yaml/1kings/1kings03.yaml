- それからソロモンはエジプトの王ファラオと姻戚関係を結んで，ファラオの娘をめとり，彼女を“ダビデの都市”に連れて来て，自分の家とエホバの家，およびエルサレムの周囲の城壁を建て終わるまで[そこにおらせた]。
- 民はただ，高き所で犠牲をささげていた。そのころまで，エホバのみ名のために家が建てられていなかったからである。
- そして，ソロモンはその父ダビデの法令にしたがって歩むことにより，エホバを愛し続けた。ただ，彼は高き所でいつも犠牲をささげ，捧げ物をささげて煙を立ち上らせていた。
- それゆえ，王はギベオンへ行って，そこで犠牲をささげることにした。そこは大いなる高き所だったからである。ソロモンはその祭壇の上に一千頭の焼燔の犠牲をささげはじめた。
- ギベオンでエホバは夜，夢の中でソロモンに現われた。そして神は言われた，「あなたに何を与えるべきか，願い求めなさい」。
- そこでソロモンは言った，「あなたは，あなたの僕，わたしの父ダビデに対して，彼が真実と義と心の廉直さとをもってあなたと共にみ前に歩んだことに応じて，大いなる愛ある親切を表わしてくださいました。あなたはこの大いなる愛ある親切を彼に対して守り続けられたので，今日のように，その王座に座る子を彼にお与えになられたのです。
- そして今や，我が神エホバよ，あなたは，わたしの父ダビデの代わりにこの僕を王とされました。ですが，私は小さな少年にすぎません。私は出入りするすべを知りません。
- それに，この僕はあなたのお選びになったあなたの民，あまりにも多くて数えることも数を調べることもできない，おびただしい民のただ中におります。
- ですから，あなたの民を裁き，善悪をわきまえるために，従順な心をぜひこの僕にお与えください。だれが，あなたのこの難しい民を裁くことができるでしょうか」。
- そして，この事はエホバの目に喜ばれた。ソロモンがこの事を願い求めたからである。
- 次いで神は彼に言われた，「あなたはこの事を願い求めて，自分のために長寿を願い求めず，自分のために富を願い求めず，あなたの敵の魂をも願い求めず，自分のために訴訟事件を審理する理解力を願い求めたので，
- 見よ，わたしは必ずあなたの言葉の通りに行なおう。見よ，わたしは必ずあなたに賢くて理解のある心を与えよう。それで，あなたのような者はあなたの先にはなく，あなたの後にもあなたのような者が起こることはないであろう。
- そしてまた，あなたが願い求めなかったもの，すなわち富と栄光をもあなたに与える。それで，あなたの生涯中，王たちの中にあなたのような者はいないであろう。
- それに，もしあなたが，あなたの父ダビデが歩んだ通り，わたしの規定とおきてを守って，わたしの道に歩むなら，わたしもまた，あなたの日を長くしよう」。
- ソロモンが目を覚ますと，何と，それは夢であった。そこで，彼はエルサレムに行き，エホバの契約の箱の前に立ち，焼燔の犠牲をささげ，共与の捧げ物を供え，そのすべての僕たちのために宴を張った。
- そのころ，売春婦である二人の女が王のところに来て，その前に立った。
- すると，一人の女はこう言った。「恐れ入りますが，我が主よ，私とこの女は一つの家に住んでおります。そのため，私は家で彼女のすぐそばで出産しました。
- ところが，私が出産してから三日目に，この女もまた出産したのでございます。そして，私たちは一緒におりました。家にはよその者はだれも一緒におりませんでしたし，私たち二人のほかはだれも家にいませんでした。
- その後，この女のほうの子が夜のうちに死にました。彼女がその子の上に寝たからです。
- それで彼女は夜中に起きて，この奴隷女が眠っている間に，私の傍らから私の子を取って，その子を自分の懐に寝かせ，自分の死んだ子を私の懐に寝かせたのです。
- 朝，私が我が子に乳を飲ませようとして起きてみると，何と，その子は死んでおりました。それで，朝，私はその子をよく調べてみますと，どうでしょう，その子は私の産んだ子ではありませんでした」。
- ところが，もう一人の女は言った，「いいえ，生きているのがわたしの子で，死んでいるのはあなたの子です！」その間ずっと，この女は，「いいえ，死んだのがあなたの子で，生きているのがわたしの子です」と言っていた。こうして，ふたりは王の前で話し続けた。
- ついに王は言った，「ひとりは，『生きているのが，これがわたしの子で，死んでいるのはあなたの子です！』と言い，またもうひとりは，『いや，死んだのがあなたの子で，生きているのがわたしの子です！』と言う」。
- そして王はさらに言った，「あなた方は剣を取って来なさい」。それで彼らは剣を王の前に持って来た。
- それから王は言った，「あなた方は生きている子供を二つに断ち切り，半分を一人の女に，半分をもう一人[の女]に与えなさい」。
- その子が生きているほうの女はすぐに王にこう言った。（内奥の感情がその子に対してかき立てられたので，彼女は言ったのである。）「恐れ入りますが，我が主よ，皆さん，その生きている子供をあの女に上げてください。決してその子を殺さないでください」。その間ずっと，もうひとりの女はこう言っていた。「その子は，わたしのものにも，あなたのものにもなりません。皆さん，断ち切ってください！」
- そこで王は答えて言った，「あなた方は，生きている子供を[その]女に与えなさい。あなた方は決してその子を殺してはならない。彼女がその母親なのだ」。
- そして全イスラエルは，王が言い渡した司法上の裁きを聞いた。彼らは王のゆえに恐れた。神の知恵が彼の内にあって司法上の裁きを行なうのを見たからである。