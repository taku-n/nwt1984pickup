- また，自分の家をソロモンは十三年かかって建て，自分の家をみな完成した。
- そして，彼は“レバノンの森の家”を建てた。その長さは百キュビト，幅は五十キュビト，高さは三十キュビトで，杉材の四列の柱の上にあった。柱の上には杉材の梁があった。
- そして，それは四十五本の柱の上にある大梁の上で杉材で鏡板がはめられていた。[柱は]一列に十五本あった。
- 枠で囲まれた窓は，三列あって，明かり取りの開口部と明かり取りの開口部が三段に向かい合っていた。
- それに，すべての入口と戸柱は枠[で]四角にされており，また三段に向かい合っていた明かり取りの開口部と明かり取りの開口部の最前面もそうであった。
- また，“柱の玄関”を彼は造った。その長さは五十キュビト，幅は三十キュビト。その前には柱のあるもう一つの玄関があり，その前にはひさしがあった。
- 彼が裁きを行なうことにしていた“王座の玄関”については，彼は裁きの玄関を造った。人々はそれを床から垂木に至るまで杉材で覆った。
- 彼が住むことになっていた，ほかの中庭のその家は，“玄関”に属する家から離れていた。それは造りの点でこれと同様であった。また，ソロモンが自分のめとったファラオの娘のために建てた，この“玄関”のような家があった。
- これらはすべて，内側も外側も，土台から笠石に至るまで，外側は大いなる中庭まで，寸法どおりに切られ，石のこぎりでひかれた高価な石[でできて]いた。
- そして，土台として置かれた高価な石は大きな石，十キュビトの石，また八キュビトの石であった。
- さらに，その上には，寸法どおりに切られた高価な石，それに杉材もあった。
- 大いなる中庭はといえば，周囲には切り石三層と杉材の梁一層とがあった。[これは]また，エホバの家の奥の中庭や，その家の玄関についても同じであった。
- それからソロモン王は人をやって，ティルスからヒラムを連れて来させた。
- 彼はナフタリの部族の出身のやもめ女の子であり，その父はティルスの人で，銅の細工師であった。[ヒラム]は銅のあらゆる細工をするための知恵と理解力と知識とに満ちていた。そこで彼はソロモン王のもとにやって来て，そのすべての細工をするようになった。
- それで彼は二本の銅の柱を鋳造したが，その各々の柱の高さは十八キュビトで，十二キュビトのひもで各々その二本の柱の周りを測れた。
- そして二つの柱頭を，彼は頂に載せるために造った。銅で鋳造されていた。一方の柱頭の高さは五キュビト，もう一方の柱頭の高さも五キュビトであった。
- 柱の頂にある柱頭のためには，網細工の網，鎖細工のより合わされた飾りがあった。一方の柱頭のために七つ，もう一方の柱頭のために七つあった。
- そして彼はさらに，柱の頂にある柱頭を覆うため，一つの網細工の周りにざくろを二列造った。もう一方の柱頭のためにもそのようにした。
- そして，玄関の傍らの柱の頂にあるそれら柱頭は，ゆりの花の細工でできており，四キュビトあった。
- そして柱頭は二本の柱の上にあり，また網細工に接している隆起部の上に密着して，各々の柱頭の周囲に二百個のざくろが列をなしていた。
- それから，彼は神殿の玄関に属する柱を立てた。そこで，右側の柱を立てて，その名をヤキンと呼び，それから左側の柱を立てて，その名をボアズと呼んだ。
- そして，柱の頂にはゆりの花の細工があった。こうして，その柱の細工はしだいに完成した。
- それから彼は鋳物の海を造った。その一方の縁からもう一方の縁までは十キュビトで，周囲は円形。その高さは五キュビトで，その周囲を囲むには三十キュビトの縄を要した。
- そして，その縁の下の方には周囲に，うり形の飾りがあって，それを囲み，一キュビトにつき十ずつで，海の周囲を取り巻いていた。このうり形の飾りは二列で，その鋳物に鋳込まれたものである。
- これは十二頭の雄牛の上に立っており，三頭は北を向き，三頭は西を向き，三頭は南を向き，三頭は東を向いていた。この海はこれらの牛の上にあって，牛の後部はすべて中心に向かっていた。
- そして，その厚さは一手幅であり，その縁は杯の縁の造り，すなわちゆりの花のようであった。それに二千バト入った。
- 次いで，彼は銅で十個の運び台を造った。各々の運び台の長さは四キュビト，幅は四キュビト，高さは三キュビトであった。
- そして，これは運び台の造りであった。すなわち，[運び台]には側壁があり，側壁は横木の間にあった。
- また，横木の間にあった側壁の上には，ライオンと雄牛とケルブとがあり，横木の上も同様であった。ライオンと雄牛の上と下には，つり下げ細工の花輪飾りがあった。
- そして，各々の運び台には銅の四つの車輪があり，銅の車軸が付いていた。その四つの隅のものは[車輪]のための支えであった。水盤の下には支えがあって，各々から向こう側に花輪飾りが鋳込まれていた。
- そして，支えの内側から上に向かっているその口は[？]キュビトであった。その口は円く，一キュビト半の台の造りをしていた。また，その口の上には彫り物があった。それに，その側壁は四角にされており，丸くなかった。
- そして，四つの車輪は側壁より下の方にあり，車輪の支えは運び台の脇にあった。各々の車輪の高さは一キュビト半であった。
- そして，車輪の造りは兵車の車輪の造りのようであった。その支えも，輪縁も，輻も，こしきも，それらはみな鋳造されたものであった。
- また，各々の運び台の四隅には四本の支えがあった。その支えは運び台の一部をなしていた。
- そして，運び台の上には，高さ半キュビトで，周囲は円形の[台]があった。運び台の上で，その側面と側壁とは[運び台]の一部をなしていた。
- さらに，彼はその側面の金属板と側壁に，各々の空いた場所に応じて，ケルブと，ライオンと，やしの木の形を，周囲には花輪飾りを刻んだ。
- 彼はこのようにして十個の運び台を造った。それは全部，同じ鋳方，同じ寸法，同じ形であった。
- それから彼は銅で十個の水盤を造った。各々の水盤には四十バト入った。水盤は各々四キュビトであった。十個の運び台には各々の運び台の上に一つの水盤があった。
- それで，彼は五個の運び台を家の右側に，五個を家の左側に置いた。海は家の右側の東寄り，南の方に置いた。
- そして，ヒラムはやがて水盤とシャベルと鉢を造った。ついにヒラムはエホバの家に関してソロモン王のために行なったすべての仕事をし終えた。
- すなわち，二本の柱と，二本の柱の頂にある鉢形の柱頭，および柱の頂にある二つの丸い柱頭を覆う二つの網細工，
- 二つの網細工のための四百のざくろ，すなわち二本の柱の上にある鉢形の二つの柱頭を覆う，各々の網細工のための二列のざくろ。
- 十個の運び台と，その運び台の上の十個の水盤，
- 一つの海と，その海の下の十二頭の雄牛。
- 缶とシャベルと鉢，およびこれらのすべての器具で，これをヒラムがソロモン王のため，エホバの家のために，磨かれた銅で造った。
- 王は，ヨルダンの地域，スコトとツァレタンの間で，粘土の鋳型でこれらを鋳造した。
- ときに，ソロモンはその器具があまりにも多かったため，それをみな[量らないで]おいた。その銅の重さは確かめられなかった。
- そして，ソロモンはやがて，エホバの家に付属するすべての器具を造った。すなわち，祭壇を金で，供えのパンを載せる食卓を金で，
- また，一番奥の部屋の前の右に五つ，左に五つ[置く]燭台を純金で，花，ともしび皿，心切りばさみを金で，
- また，水盤，明かり消し，鉢，杯，火取り皿を純金で，奥の家，すなわち至聖所の扉と，神殿の家の扉のための軸受けを金で造った。
- ついに，ソロモン王がエホバの家に関して行なうことになっていた仕事はすべて完了した。そこで，ソロモンは父ダビデによって聖なるものとされた物を運び入れはじめた。すなわち，銀，金，器物類をエホバの家の宝物倉に納めた。