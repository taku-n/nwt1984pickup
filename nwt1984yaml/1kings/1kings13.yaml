- ところで，ここに，エホバの言葉によってユダからベテルにやって来た，神の人がいた。そのとき，ヤラベアムは犠牲の煙を立ち上らせるため祭壇の傍らに立っていた。
- すると，その人はエホバの言葉により祭壇に向かって呼ばわって言った，「祭壇よ，祭壇よ，エホバはこのように言われた。『見よ，ひとりの男の子がダビデの家に生まれる。その名はヨシヤという！そして彼は，お前の上で犠牲の煙を立ち上らせている高き所の祭司たちを，必ずお前の上に犠牲としてささげ，人の骨をお前の上で焼くことになる』」。
- そして，彼はその日，ひとつの異兆を示して，こう言った。「これはエホバが話された異兆である。見よ，祭壇は引き裂かれ，その上にある脂灰は必ずまき散らされる」。
- そして，王は[まことの]神の人がベテルの祭壇に向かって呼ばわって言った言葉を聞くや，ヤラベアムは直ちに祭壇から手を突き出して，「お前たち，彼を捕らえよ」と言ったのである。するとたちまち，その人に向かって突き出した手は干からび，それを引っ込めることができなくなった。
- そして，祭壇も，[まことの]神の人がエホバの言葉によって示した異兆のとおりに，引き裂かれたので，脂灰は祭壇からまき散らされた。
- そこで王は[まことの]神の人に答えて言った，「どうか，あなたの神エホバの顔を和め，わたしの手がわたしのもとに元通りになるよう，わたしのために祈ってください」。そこで，[まことの]神の人がエホバの顔を和めたので，王の手は彼のもとに元通りになり，初めのようになった。
- 次いで王は[まことの]神の人に言った，「是非わたしと共に家に来て，食事を取ってください。あなたに贈り物を差し上げたいのです」。
- ところが，[まことの]神の人は王に言った，「たとえ，あなたの家の半分をわたしに下さっても，わたしはあなたと共にまいりませんし，この場所ではパンも食べませんし，水も飲みません。
- 彼がそのようにエホバの言葉によってわたしに命じ，『あなたはパンを食べてはならず，水を飲んでもならない。また，自分の来た道を通って帰ってはならない』と言ったからです」。
- こうして，彼はほかの道を通って行くことにし，ベテルに来るのに通った道を通って帰ることはしなかった。
- ときに，ある年老いた預言者がベテルに住んでいたが，その息子たちがそのときやって来て，[まことの]神の人がその日ベテルで行なったすべての業，[および]その人が王に語った言葉を述べ，それを父に述べ続けた。
- すると父は，「それで，その人はどの道を行ったか」と彼らに話した。そこで，その息子たちは，ユダから来た[まことの]神の人が行った道を[父]に示した。
- それで彼は息子たちに言った，「わたしのためにろばに鞍を置いてくれ」。そこで彼らは[父]のためにろばに鞍を置くと，彼はそれに乗って行った。
- そして，彼は[まことの]神の人の跡を追って行き，その人が大木の下に座っているのを見つけた。そこで彼はその人に言った，「あなたがユダからおいでになった[まことの]神の人ですか」。それに対して，その人は，「わたしです」と言った。
- そして彼はさらにその人に言った，「わたしと共に家に来て，パンを食べてください」。
- しかし，その人はこう言った。「わたしはあなたと共に戻ることも，あなたと共に行くこともできません。この場所では，あなたと共にパンも食べられませんし，水も飲めません。
- というのは，わたしはエホバの言葉によって，『あなたはそこではパンを食べてはならず，水も飲んではならない。自分の来た道を通って戻ってはならない』と言われているからです」。
- ここにおいて彼はその人に言った，「わたしもまたあなたと同様預言者ですが，み使いがエホバの言葉によってわたしに話し，『その人を一緒にあなたの家に戻らせ，パンを食べさせ，水を飲ませなさい』と言いました」。（彼はその人を欺いたのである。）
- そこで，その人は彼と共に戻り，彼の家でパンを食べ，水を飲むことにした。
- こうして，彼らが食卓に着いていたところ，その人を連れ戻した預言者にエホバの言葉が臨んだので，
- 彼はユダから来た[まことの]神の人に向かって呼ばわって言った，「エホバはこのように言われた。『あなたはエホバの命令に背き，あなたの神エホバの命じられたおきてを守らず，
- あなたに，「パンを食べても，水を飲んでもならない」と話されたその場所で，パンを食べ，水を飲むために戻ったので，あなたの死体はあなたの父祖たちの埋葬所には入らないであろう』」。
- こうして，その人がパンを食べ，飲んだ後，彼はすぐその人のため，すなわち連れ帰った預言者のためにろばに鞍を置いた。
- そして，その人は立ち去った。後に，ライオンが道でその人に会い，その人を殺した。その死体は道に投げ出された。そして，ろばはその傍らに立っており，ライオンも死体の傍らに立っていた。
- そして，見よ，人々が通りかかったので，道に投げ出された死体と，その死体の傍らに立っているライオンを見つけた。それで人々はやって来て，その年老いた預言者の住んでいる都市でそれについて話した。
- その人を道から連れ帰った預言者はそれについて聞くと，直ちにこう言った。「それはエホバの命令に背いた，[まことの]神の人だ。それでエホバは，その人に話されたエホバの言葉どおりに，その人をライオンに渡し，[ライオン]がその人を打ち砕いて，殺すようにされたのだ」。
- 次いで彼は息子たちに話して言った，「わたしのためにろばに鞍を置いてくれ」。それで彼らは鞍を置いた。
- そこで彼は出かけて行って，道に投げ出されたその人の死体と，その死体の傍らに立っているろばとライオンを見つけた。ライオンはその死体を食べず，ろばを打ち砕いてもいなかった。
- それから，預言者は[まことの]神の人の死体を引き上げ，それをろばに載せて持ち帰った。こうして，その年老いた預言者の都市に入り，嘆き悲しんで，それを葬った。
- こうして，彼はその人の死体を自分の埋葬所に納めた。人々はその人のために悼み悲しんで，「気の毒なことだ。わたしの兄弟よ！」[と言った]。
- そして，彼はその人を葬った後，さらに息子たちに言った，「わたしが死んだら，お前たちは，[まことの]神の人が葬られている埋葬所にわたしを葬るのだ。あの人の骨の傍らにわたしの骨を納めてくれ。
- 彼がエホバの言葉によって，ベテルにある祭壇と，サマリアの諸都市にあるすべての高き所の家とに向かって呼ばわった言葉は，必ずそうなるからだ」。
- この事の後も，ヤラベアムはその悪い道から立ち返らず，再び一般の民から高き所の祭司を任じるようになった。だれでもそれを喜ぶ者については，彼はその手に権能を満たして，「それでは，高き所の祭司[の一人]になれ」[と言うのであった]。
- そして，この事で，ヤラベアムの家の者には罪の元がもたらされ，彼らを地の表からぬぐい去り，根絶やしにするときが[来る]ことになった。