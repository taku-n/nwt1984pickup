- そこで，バアシャに対するエホバの言葉がハナニの子エヒウに臨んで言った，
- 「わたしはあなたを塵の中から高めて，わたしの民イスラエルの指導者としたが，あなたはヤラベアムの道に歩み続け，彼らの罪でわたしを怒らせて，わたしの民イスラエルに罪を犯させたので，
- 見よ，わたしはバアシャとその家の後とを完全に一掃することにしよう。わたしは必ず彼の家をネバトの子ヤラベアムの家のようにするであろう。
- バアシャの者で，都市で死ぬ者は犬がこれを食らい，彼の者で，野で死ぬ者は天の鳥がこれを食らうであろう」。
- バアシャのその他の事績と，彼の行なったこと，およびその力強さは，イスラエルの王たちの時代の事績の書に記されているではないか。
- ついに，バアシャは彼の父祖たちと共に横たわり，ティルツァに葬られた。その子エラが彼に代わって治めはじめた。
- そしてまた，預言者ハナニの子エヒウにより，エホバの言葉が，バアシャとその家とに臨んだ。それは，彼がヤラベアムの家のようになって，その手の業でエホバを怒らせて，その目に犯したすべての悪のため，また彼を討ち倒したためであった。
- ユダの王アサの第二十六年に，バアシャの子エラはティルツァで二年間イスラエルの王となった。
- ときに，その僕で，兵車隊の半分の隊長ジムリが彼に対して陰謀を企てるようになった。ところが，彼はティルツァにいて，ティルツァの家の者をつかさどっていたアルツァの家で飲んで酔っていた。
- そこで，ジムリはユダの王アサの第二十七年に，入って来て，彼を討ち倒して殺し，彼に代わって治めはじめた。
- そして，彼は治めはじめ，王座に座るとすぐ，バアシャの全家を討ち倒したのである。彼は[バアシャ]の者をひとりも，すなわち壁に向かって放尿する者も，その血の復しゅう者も，また友人も残さなかった。
- こうして，ジムリはバアシャの全家を根絶やしにした。エホバが預言者エヒウを通してバアシャに対して語られた言葉のとおりであった。
- これはバアシャのすべての罪と，その子エラの罪のためであって，彼らは罪を犯し，また彼らのむなしい偶像でイスラエルの神エホバを怒らせることによってイスラエルに罪を犯させたからである。
- エラのその他の事績と，彼の行なったすべてのことは，イスラエルの王たちの時代の事績の書に記されているではないか。
- ユダの王アサの第二十七年に，ジムリはティルツァで七日間王となった。そのとき，民はフィリスティア人に属するギベトンに対して陣営を敷いていた。
- そのうちに，陣営を敷いていた民は，「ジムリが陰謀を企て，また王を討ち倒した」と言うのを聞いた。それで全イスラエルはその日，陣営で軍の長オムリをイスラエルの王とした。
- そこで，オムリと彼のもとにいた全イスラエルはギベトンから上って行って，ティルツァを包囲しはじめた。
- そして，ジムリはその都市が攻め取られたのを見るや，王の家の住まいの塔に入り，我が身の上に王の家を火で焼いて死んだ。
- これは彼がヤラベアムの道を，[ヤラベアム]がイスラエルに罪を犯させて行なったその罪にしたがって歩んで，エホバの目に悪いことを行なって犯した彼の罪のためであった。
- ジムリのその他の事績と，彼が企てた陰謀は，イスラエルの王たちの時代の事績の書に記されているではないか。
- イスラエルの民が二つに分裂するようになったのは，そのころであった。民の一半はギナトの子ティブニの追随者となって，彼を王にしようとし，他の一半はオムリの追随者になっていた。
- ついに，オムリに従っていた民は，ギナトの子ティブニに従っていた民を打ち負かした。それで，ティブニは死に，オムリが治めはじめた。
- ユダの王アサの第三十一年に，オムリはイスラエルの王となって，十二年間[治めた]。ティルツァでは六年治めた。
- 次いで，彼は銀二タラントでシェメルからサマリアの山を買い，その山[の上に]建て，彼が建てたその都市の名を，その山の持ち主シェメルの名にしたがってサマリアと呼ぶようになった。
- ときに，オムリはエホバの目に悪いことを行ない続け，彼よりも前にいたすべての者に勝って悪いことを行なうようになった。
- そして，彼はネバトの子ヤラベアムのすべての道を，[ヤラベアム]がイスラエルの神エホバを彼らのむなしい偶像で怒らせてイスラエルに犯させたその罪にしたがって歩み続けた。
- オムリのその他の事績と，彼のしたこと，およびその行なった力強いことは，イスラエルの王たちの時代の事績の書に記されているではないか。
- ついに，オムリはその父祖たちと共に横たわり，サマリアに葬られた。その子アハブが彼に代わって治めはじめた。
- そして，オムリの子アハブは，ユダの王アサの第三十八年にイスラエルの王となった。オムリの子アハブはサマリアで二十二年イスラエルを治め続けた。
- そして，オムリの子アハブは彼よりも前にいたすべての者に勝ってエホバの目に悪いことを行なった。
- そして，彼にとっては，ネバトの子ヤラベアムの罪にしたがって歩むのは，ごくささいなこと[でもあるかのようだったので]，彼は今度はシドン人の王エトバアルの娘イゼベルを妻としてめとり，行ってバアルに仕え，これに身をかがめはじめたのである。
- さらに彼は，サマリアに建てたバアルの家に，バアルのために祭壇を立てた。
- 次いでアハブは聖木を造った。アハブは彼よりも前にいたイスラエルのすべての王に勝って，イスラエルの神エホバを怒らせることをするようになった。
- 彼の時代に，ベテル人ヒエルはエリコを建てた。その長子アビラムを失って彼はその基を据え，末の子セグブを失ってその扉を立てた。エホバがヌンの子ヨシュアを通して語られた言葉のとおりであった。