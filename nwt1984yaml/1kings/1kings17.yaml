- それから，ギレアデの住民の出のティシュベ人エリヤはアハブに言った，「わたしがまさしくその前に立っているイスラエルの神エホバは生きておられます。わたしの言葉の命令によらなければ，ここ何年間かは露も雨もないでしょう！」
- そこでエホバの言葉が彼に臨んで言った，
- 「ここを去って行き，あなたは東へ向かい，ヨルダンの東にあるケリトの奔流の谷のほとりに身を隠せ。
- そして，あなたは必ずその奔流の谷から飲むように。わたしは必ず渡りがらすに命じて，そこであなたに食物を供給させるであろう」。
- 直ちに彼は行って，エホバの言葉の通りにした。すなわち，行って，ヨルダンの東にあるケリトの奔流の谷のほとりに住むようになった。
- すると，渡りがらすが朝，彼のところにパンと肉を，また夕方にもパンと肉を運んで来た。その奔流の谷から，彼は引き続き飲んだ。
- しかし，何日かの終わりには，その奔流の谷はかれたのである。地には大雨がなかったからである。
- そこでエホバの言葉が彼に臨んで言った，
- 「立って，シドンに属するザレパテへ行き，あなたはそこに住むように。見よ，わたしは必ずそこでひとりの女，つまりひとりのやもめに命じて，あなたに食物を供給させるであろう」。
- それゆえ，彼は立って，ザレパテへ行き，都市の入口に入った。すると，見よ，ひとりの女，つまりひとりのやもめがそこで薪を拾い集めていた。それで，彼はその女に呼びかけて言った，「どうか，器に水を一口入れて持って来て，わたしに飲ませてください」。
- 彼女が行って，それを持って来ようとしたとき，彼はまた彼女に呼びかけて言った，「どうか，手に少しのパンも持って来てください」。
- ここにおいて彼女は言った，「あなたの神エホバは生きておられます。私には丸い菓子はありませんが，ただ，大きなつぼに一握りの麦粉と，小さなつぼに少しの油があるだけです。ご覧ください，私は二，三本の薪を拾い集めております。私は行って，私と息子のために何かを作らなければならず，私たちはそれを食べて，死のうとしているのです」。
- そこでエリヤは彼女に言った，「恐れてはなりません。行って，あなたの言葉の通りにしなさい。ただし，まず，そこにあるものでわたしに小さな丸い菓子を作り，あなたはそれをわたしのところに持って来なさい。その後，あなたとあなたの息子のために何かを作れるでしょう。
- イスラエルの神エホバがこのように言われたからです。『エホバが地の表に大雨を与える日まで，麦粉の大きなつぼはからにならず，油の小さなつぼも乏しくならない』」。
- そこで彼女は行って，エリヤの言葉の通りにした。彼女は引き続き，彼と彼女の家の者も共々に，何日も食べた。
- 麦粉の大きなつぼはからにならず，油の小さなつぼも乏しくならなかった。エホバがエリヤを通して語られた言葉のとおりであった。
- そして，これらの事の後，その家の女主人であるこの女の息子が病気にかかったのである。その病気は大変重くなったので，その子の内には息が残っていなかった。
- そこで彼女はエリヤに言った，「[まことの]神の人よ，あなたは私と何のかかわりがあるのでしょう。あなたは私のとがを思い出させ，私の息子を死なせるために来られました」。
- ところが，彼はその女に，「あなたの息子をわたしによこしなさい」と言った。それから彼はその子を彼女の懐から受け取り，彼がとどまっていた屋上の間にその子を抱えて上り，その子を自分の寝いすの上に寝かせた。
- そして彼はエホバに呼びかけて，こう言いはじめた。「私の神エホバよ，あなたは，私がそのもとに外国人としてとどまっているやもめの上にさえも，彼女の息子を死なせて危害をもたらさなければならないのですか」。
- それから，彼は三度，その子供の上に身を伸ばして，エホバに呼びかけて言った，「私の神エホバよ，どうか，この子供の魂をこの子の内に帰らせてください」。
- ついにエホバはエリヤの声を聴き入れられたので，その子供の魂はその子の内に帰り，その子は生き返った。
- そこでエリヤはその子供を取って，屋上の間から家の中に連れて降り，その子を母親に渡した。それからエリヤは言った，「ご覧なさい，あなたの息子は生きています」。
- そこですぐ，その女はエリヤに言った，「今こそ，私はあなたが神の人で，あなたの口にあるエホバの言葉は真実であることが本当に分かりました」。