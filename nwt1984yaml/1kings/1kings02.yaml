- ときに，ダビデの死ぬ日がしだいに近づいた。それで彼はその子ソロモンに命じて言った，
- 「わたしは地のすべて[の者]の道を行こうとしている。あなたは強くあって，男らしくありなさい。
- そして，あなたはあなたの神エホバの道に歩み，モーセの律法に書いてあるところにしたがって，[神]の法令とおきてと司法上の定めと証とを守ることにより，[神]に対する務めを守らなければならない。あなたのするあらゆることで，またあなたの向かうあらゆるところで，慎重に行動するためである。
- それは，エホバがわたしに関して，『もし，あなたの子らがその心をつくし，魂をつくして，真実をもってわたしの前に歩んで，その道に気をつけるなら，あなたには，イスラエルの王座から断たれる人はいない』と言って話した，ご自分の言葉を果たされるためである。
- 「それに，あなたもまた，ツェルヤの子ヨアブがイスラエルの二人の軍の長，ネルの子アブネルとエテルの子アマサにしたことで，わたしにしたことをよく知っている。そのとき，彼はこのふたりを殺し，平時に戦いの血をもたらし，その腰の周りに締める帯に，またその足に着けるサンダルの中に戦いの血を付けたのだ。
- それで，あなたは自分の知恵にしたがって行動しなさい。彼の白髪を安らかにシェオルに下らせてはならない。
- 「だが，ギレアデ人バルジライの子らに対しては，愛ある親切を表わすべきである。彼らはあなたの食卓で食べる者たちの中にいなければならない。わたしがあなたの兄弟アブサロムの前から逃げ去ったとき，彼らはそのようにわたしに近づいてくれたからである。
- 「また，見よ，バフリム出身のベニヤミン人ゲラの子シムイがあなたと共にいるが，わたしがマハナイムに行こうとしていた日に，ひどい呪いのことばをもってわたしの上に災いを呼び求めたのは彼なのだ。だが，ヨルダンでわたしを迎えようと下って来たのは彼だったので，わたしはエホバにかけて彼に誓い，『わたしはお前を剣で殺すことはしない』と言った。
- それで今，彼を処罰されないままにしておいてはならない。あなたは賢い人で，彼にすべきことをよく知っているからだ。あなたは彼の白髪を血に染めてシェオルに下らせなければならない」。
- それから，ダビデはその父祖たちと共に横たわり，“ダビデの都市”に葬られた。
- ときに，ダビデがイスラエルを治めた期間は四十年であった。ヘブロンで七年治め，エルサレムで三十三年治めた。
- 一方ソロモンは，その父ダビデの王座に座り，その王権はしだいに非常に堅く立てられた。
- そのうちに，ハギトの子アドニヤがソロモンの母バテ･シバのところに来た。そこで彼女は言った，「穏やかなことで来たのですか」。すると彼は，「穏やかなことです」と言った。
- そして彼はさらに言った，「あなたに[お話ししたい]事があるのです」。それで彼女は言った，「話してご覧なさい」。
- そこで彼は続けて言った，「あなたご自身，王権がわたしのものになろうとしていたことをよくご存じですし，全イスラエルはわたしが王になるよう，その顔をわたしに向けておりました。ところが王権は転じて，わたしの兄弟のものとなりました。それが彼のものとなったのはエホバから出たことだったからです。
- それで今，あなたにお願いしたいことが一つあるのです。わたしの顔を退けないでください」。そこで彼女は言った，「話してご覧なさい」。
- それで彼はさらに言った，「どうか，王ソロモンに（彼はあなたの顔を退けることはなさらないでしょうから），シュネム人アビシャグを妻としてわたしに下さるようにと言ってください」。
- これに対してバテ･シバは言った，「結構です！わたしがあなたのために王にお話ししましょう」。
- それで，バテ･シバはアドニヤのために話そうとソロモン王のところに行った。すぐに王は立って彼女を迎え，これに身をかがめた。それから，彼は自分の王座に座り，王の母のために座を設けさせ，彼女がその右に座れるようにした。
- それから彼女は言った，「あなたにお願いしたい小さなことが一つあります。私の顔を退けないでください」。それで王は彼女に言った，「母上，それを言ってください。わたしはあなたの顔を退けることはしませんから」。
- それで彼女はさらに言った，「シュネム人アビシャグが妻としてあなたの兄弟アドニヤに与えられますように」。
- そこでソロモン王はその母に答えて言った，「どうしてアドニヤのためにシュネム人アビシャグを願い求めておられるのですか。彼のために王権をも願い求めなさい。（彼はわたしよりも年上の兄弟ですから。）彼のためにも，祭司アビヤタルやツェルヤの子ヨアブのためにも」。
- そして，ソロモン王はエホバにかけて誓って言った，「もし，アドニヤがこのような事を話したことが彼自身の魂に不利なことでなかったのなら，神がわたしにそのようになさり，重ねてそのようになさいますように。
- それに今，わたしを堅く立て，わたしの父ダビデの王座にわたしを座らせておられ，自ら話された通りにわたしのために家を造ってくださったエホバは生きておられます。今日，アドニヤは殺されることになります」。
- 直ちにソロモン王はエホヤダの子ベナヤによって伝えた。それから彼は[アドニヤ]に襲いかかったので，彼は死んだ。
- また，祭司アビヤタルに王はこう言った。「あなたの野，アナトテに行きなさい！あなたは死に値するからだ。しかし，今日，わたしはあなたを殺すことはしない。あなたはわたしの父ダビデの前で主権者なる主エホバの箱を担いだし，わたしの父が苦しみに遭っていた間中ずっとあなたも苦しみに遭っていたからだ」。
- こうしてソロモンはアビヤタルをエホバの祭司として仕える[立場]から追い出し，シロでエリの家に対してエホバが話された言葉を成就することになった。
- ときに，その報告がヨアブのところにまで届いた。―ヨアブは，アブサロムに従おうとはしなかったものの，アドニヤには従おうとしたのである。―それでヨアブはエホバの天幕に逃げて行き，祭壇の角にしがみ付くようになった。
- それから，ソロモン王はこう告げられた。「ヨアブはエホバの天幕に逃げました。今，彼は祭壇の傍らにいます」。そこで，ソロモンはエホヤダの子ベナヤを遣わして言った，「行って，彼に襲いかかれ！」
- それゆえ，ベナヤはエホバの天幕に行って，彼に言った，「王はこのように言われた。『出て来なさい！』」ところが彼は言った，「いやだ！ここでわたしは死ぬのだ」。そこで，ベナヤは王に伝言を持ち帰って言った，「ヨアブはこのように話し，わたしにこのように答えました」。
- それで王は彼に言った，「彼が話した通りにし，彼に襲いかかれ。あなたは彼を葬り，ヨアブが流した不当に流された血を，わたしと，わたしの父の家から取り除くように。
- そして，エホバは必ず彼の血を彼自身の頭に返されるであろう。彼は，自分よりも義にかなった善良な二人の人に襲いかかり，わたしの父ダビデも知らないうちに，剣で彼らを，すなわちイスラエルの軍の長ネルの子アブネルと，ユダの軍の長エテルの子アマサを殺したからだ。
- それで，彼らの血は必ず定めのない時までもヨアブの頭とその子孫の頭に返って来る。しかし，ダビデとその子孫，およびその家とその王座のためには，エホバから定めのない時までも平安があるであろう」。
- それから，エホヤダの子ベナヤは上って行き，彼に襲いかかって，これを殺した。こうして彼は荒野にある自分の家に葬られた。
- そこですぐ王はエホヤダの子ベナヤを彼の代わりに軍隊の上に立てた。また祭司ザドクを，王はアビヤタルの代わりに立てた。
- 最後に，王は人をやってシムイを呼び，彼に言った，「エルサレムに自分で家を建てなさい。あなたはそこに住み，そこからここかしこと出て行ってはならない。
- そして，あなたが出て行く日に，あなたが実際キデロンの奔流の谷を渡るときには，あなたは自分が必ず死ぬことをはっきり知っておくべきである。あなたに対する血の罪は，あなた自身の頭に帰するであろう」。
- そこでシムイは王に言った，「お言葉は結構です。王なる我が主が話された通り，この僕はそのように致しましょう」。それでシムイは長い間ずっとエルサレムに住んでいた。
- ところが，三年の終わりごろ，シムイの二人の奴隷が，ガトの王マアカの子アキシュのところに逃げ去って行ったのである。人々はシムイに告げに来て言った，「ご覧なさい，あなたの奴隷たちはガトにいます」。
- 直ちにシムイは立ち上がり，ろばに鞍を置き，その奴隷たちを捜しにガトのアキシュのところへ行った。その後，シムイは行って，その奴隷たちをガトから連れて来た。
- それからソロモンはこう告げられた。「シムイはエルサレムから出てガトへ行って戻って来ました」。
- そこで王は人をやり，シムイを呼んで，こう言った。「わたしはエホバにかけてあなたに誓いを立てさせ，『あなたが外に出て行く日に，あなたが実際あちこちへ行くときには，あなたは自分が必ず死ぬことをはっきり知っておくべきだ』と言って，あなたに警告したではないか。それであなたはわたしに，『わたしが聞いた言葉は結構です』と言ったではないか。
- ではなぜ，エホバへの誓いと，わたしがあなたに厳粛に課したおきてを守らなかったのか」。
- そして王はさらにシムイに言った，「あなたも，わたしの父ダビデに加えた，あなたの心のよく知っている，すべての危害を承知しているはずだ。エホバは必ず，あなたによって[加えられた]危害をあなた自身の頭に返されるであろう。
- しかし，ソロモン王は祝福され，ダビデの王座も永久にエホバの前に堅く立てられるであろう」。
- そこで王はエホヤダの子ベナヤに命じた。彼は出て行って，[シムイ]に襲いかかったので，彼は死んだ。こうして，王国はソロモンの手に堅く立てられた。