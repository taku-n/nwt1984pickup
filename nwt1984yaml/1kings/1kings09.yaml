- そして，ソロモンがエホバの家と王の家，および彼が造るのを喜びとしたソロモンのあらゆる望ましいものを建て終えるや，
- エホバは，かつてギベオンで彼に現われたように，ソロモンに再び現われたのである。
- そこでエホバは彼に言われた，「わたしはあなたがわたしの前で恵みを願い求めたあなたの祈りと，恵みを求めるあなたの願いとを聞いた。わたしは，あなたが建てたこの家を，定めのない時までもわたしの名をそこに置くことにより神聖なものとした。わたしの目とわたしの心は確かにいつもそこにあるであろう。
- それにあなたが，もしあなたの父ダビデが歩んだように，すべてわたしがあなたに命じた通りに行なって，心の忠誠さと廉直さをもってわたしの前に歩み，わたしの規定と司法上の定めとを守るなら，
- わたしもまた，あなたの父ダビデに，『あなたにはイスラエルの王座から断たれる人はいないであろう』と言って約束した通り，あなたの王国の王座をイスラエルの上に定めのない時までも本当に確立するであろう。
- もし，あなた方が，またあなた方の子らが，まさしく翻ってわたしに従うのをやめ，わたしがあなた方の前に置いたおきてと法令とを守らず，実際に行って，ほかの神々に仕え，これに身をかがめるなら，
- わたしもまた，彼らに与えた土地の表からイスラエルを断とう。わたしの名のために神聖なものとした家を，わたしはわたしの前から投げ捨てるであろう。イスラエルは確かにすべての民の中で語りぐさとなり，嘲弄されるものとなろう。
- それにこの家も，廃虚の山となろう。そのそばを通り過ぎる者はみな驚いて見つめ，必ず口笛を吹いて，『どうしてエホバはこの地とこの家とにこのようにされたのだろう』と言うであろう。
- すると人々は，『彼らは，その父祖たちをエジプトの地から連れ出した自分たちの神エホバを捨てて，ほかの神々にすがり，これに身をかがめて仕えたからだ。それゆえに，エホバはこのすべての災いを彼らの上にもたらされたのだ』と，きっと言うようになる」。
- そして，ソロモンが二つの家，すなわちエホバの家と王の家とを建てた二十年の終わりに，
- （ティルスの王ヒラムは，ソロモンが喜ぶだけ杉の材木と，ねずの材木，および金をもって彼を援助したので，）そのとき，ソロモン王はガリラヤの地の二十の都市をヒラムに与えたのである。
- それゆえ，ヒラムがティルスから出て来て，ソロモンが彼に与えた都市を見たが，それは彼の目にどう見てもかなっていなかった。
- それで彼は言った，「わたしの兄弟，あなたがわたしに下さったこれらの都市は，一体何ですか」。それで，それは今日に至るまでカブルの地と呼ばれている。
- その間にヒラムは金百二十タラントを王に送った。
- さて，これはソロモン王がエホバの家と，自分の家，塚と，エルサレムの城壁，ハツォルとメギドとゲゼルとを建てるために徴募した，強制労働に徴用された者たちについてのいきさつである。
- （エジプトの王ファラオがかつて上って来て，ゲゼルを攻め取り，これを火で焼き，その都市に住んでいたカナン人を殺した。こうして彼はソロモンの妻である自分の娘に別れの贈り物としてこれを与えた。）
- 次いでソロモンはゲゼルと下ベト･ホロン，
- この地にある，バアラトと荒野にあるタマル，
- およびソロモンのものとなったすべての倉庫の都市，兵車の都市，騎手のための都市，彼がエルサレムや，レバノンや，その支配下の全土に建てたいと望んでいたソロモンの望ましいものを建てた。
- イスラエルの子らのものではないアモリ人，ヒッタイト人，ペリジ人，ヒビ人，およびエブス人の残った民全員，
- すなわち，イスラエルの子らが滅びのためにささげることのできなかった，この地の彼らの後に残されたその子らについては，ソロモンは強制奴隷労働に彼らを徴募して，今日に至っている。
- それで，イスラエルの子らをソロモンは一人も奴隷にしなかった。彼らは戦士であり，彼の僕であり，君であり，兵車の御者や騎手の副官と長であったからである。
- これらの者はソロモンの工事をつかさどった代官の長，五百五十人で，工事に従事した民の現場監督であった。
- ところでファラオの娘は，“ダビデの都市”から，[ソロモン]が彼女のために建てたその家に上って来た。彼が塚を築いたのはそのころのことであった。
- そして，ソロモンはエホバのために建てた祭壇の上に，引き続き年に三度，焼燔の犠牲と共与の犠牲をささげ，エホバの前にある[祭壇]では犠牲の煙を立ち上らせることがなされた。彼はその家を完成した。
- また，ソロモン王がエドムの地の紅海の岸のエロトのそばにあるエツヨン･ゲベルで造った船団があった。
- そしてヒラムは自分の僕で，海の知識を持っている水夫たちを，ソロモンの僕たちと共にこの船団で送り込んだ。
- そこで彼らはオフィルへ行き，そこから四百二十タラントの金を取って，これをソロモン王のところに持って来た。