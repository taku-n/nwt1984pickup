- そして，ネバトの子ヤラベアム王の第十八年に，アビヤムはユダの王となった。
- 彼はエルサレムで三年治めた。彼の母の名はマアカといって，アビシャロムの孫娘であった。
- そして，彼はその父が彼より前に行なったすべての罪のうちに歩んで行き，彼の心はその父祖ダビデの心のように，彼の神エホバと全く一致してはいなかった。
- それでも，ダビデのために，彼の神エホバはその子を彼の後に起こし，エルサレムを存続させて，エルサレムで彼にひとつのともしびをお与えになった。
- それはダビデがエホバの目に正しいことを行ない，ヒッタイト人ウリヤの事のほかは，その一生の間，[神]が彼に命じられたどんなことからもそれなかったからである。
- そして，レハベアムとヤラベアムとの間には，その一生の間，戦争が起きた。
- アビヤムのその他の事績と，彼の行なったすべてのことは，ユダの王たちの時代の事績の書に記されているではないか。また，アビヤムとヤラベアムとの間にも，戦争が起きた。
- ついに，アビヤムはその父祖たちと共に横たわり，人々は彼を“ダビデの都市”に葬った。その子アサが彼に代わって治めはじめた。
- イスラエルの王ヤラベアムの第二十年に，アサはユダの王として治めた。
- そして，彼はエルサレムで四十一年治めた。彼の祖母の名はマアカといって，アビシャロムの孫娘であった。
- そしてアサはその父祖ダビデのように，エホバの目に正しいことを行なった。
- そこで，彼は神殿男娼をこの地から除き去らせ，父祖たちが造った糞像をみな取り除いた。
- その祖母マアカについていえば，彼は彼女をさえ，貴婦人[の身分]から退けた。それは彼女が聖木のために恐るべき偶像を造ったからである。その後，アサは彼女の恐るべき偶像を切り倒し，それをキデロンの奔流の谷で焼いた。
- ただし，高き所は取り除かなかった。それでも，アサの心は，一生涯エホバと全く一致していた。
- そして彼はその父によって聖なるものとされた物と，彼によって聖なるものとされた物，すなわち銀，金，器物類をエホバの家に運び入れるようになった。
- そして，アサとイスラエルの王バアシャとの間には，彼らの生涯中，戦争が起きた。
- それで，イスラエルの王バアシャはユダに攻め上って，ユダの王アサのもとにだれをも出入りさせないようにするため，ラマを建てはじめた。
- そこで，アサはエホバの家の宝物倉と王の家の宝物倉に残っている銀と金をことごとく取って，それを自分の僕たちの手に渡した。それからアサ王は彼らをダマスカスに住んでいたシリアの王，ヘズヨンの子タブリモンの子ベン･ハダドのもとに遣わして言った，
- 「わたしとあなたとの間，わたしの父とあなたの父上との間には契約があります。ここにわたしはあなたに銀と金の贈り物を送りました。さあ，どうか，イスラエルの王バアシャとの契約を破棄し，彼がわたしのもとから退くようにしてください」。
- それで，ベン･ハダドはアサ王[の言うこと]を聴き入れ，自分のものである軍勢の長たちをイスラエルの諸都市を攻めるよう差し向け，イヨンとダンとアベル･ベト･マアカおよびキネレト全土と，ナフタリの全土まで討った。
- そして，バアシャはこれを聞くや，直ちにラマを建てるのをやめて，ティルツァにとどまっていたのである。
- それで，アサ王は，ユダ[の人々]をみな召集した。―ひとりも免れる者はなかった。―彼らは，バアシャが建てるのに用いていたラマの石材とその材木を運んだ。アサ王はそれを用いてベニヤミンのゲバと，ミツパとを建てはじめた。
- アサのその他のすべての事績と，そのすべての力強さと，彼の行なったすべてのこと，および彼が築いた諸都市は，ユダの王たちの時代の事績の書に記されているではないか。ただ，彼は年老いた時，足を病んだ。
- ついにアサは彼の父祖たちと共に横たわり，その父祖“ダビデの都市”に父祖たちと共に葬られた。その子エホシャファトが彼に代わって治めはじめた。
- ヤラベアムの子ナダブは，ユダの王アサの第二年にイスラエルの王となった。彼はそれからイスラエルを二年治めた。
- けれども，彼はエホバの目に悪いことを行ない，その父の道を，[父]がイスラエルに罪を犯させたその罪にしたがって歩み続けた。
- ときに，イッサカルの家のアヒヤの子バアシャは彼に対して陰謀を企てるようになった。バアシャはフィリスティア人に属するギベトンでついに彼を討ち倒した。そのとき，ナダブと全イスラエルはギベトンを攻め囲んでいた。
- それで，バアシャはユダの王アサの第三年に彼を殺し，彼に代わって治めはじめた。
- そして，彼は王になるとすぐ，ヤラベアムの全家を討ち倒した。彼はヤラベアムの者で息をする者をひとりも残さず，ついに彼らを滅ぼし尽くした。エホバがその僕，シロ人アヒヤを通して語られた言葉のとおりであった。
- これはヤラベアムが犯した罪，および彼がイスラエルに犯させたその罪のためであり，[また]彼がイスラエルの神エホバを怒らせたその怒りによるのであった。
- ナダブのその他の事績と，彼の行なったすべてのことは，イスラエルの王たちの時代の事績の書に記されているではないか。
- そして，アサとイスラエルの王バアシャとの間には，その生涯中，戦争が起きた。
- ユダの王アサの第三年に，アヒヤの子バアシャはティルツァで全イスラエルの王となって，二十四年間[治めた]。
- そして彼は，エホバの目に悪いことを行ない，ヤラベアムの道を，[ヤラベアム]がイスラエルに犯させたその罪にしたがって歩み続けた。