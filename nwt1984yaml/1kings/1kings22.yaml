- そして，シリアとイスラエルとの間には戦争がないまま，三年間彼らは暮らしていた。
- そして，三年目に，ユダの王エホシャファトはイスラエルの王のところに下って行ったのである。
- そこで，イスラエルの王はその僕たちに言った，「あなた方は，ラモト･ギレアデが我々に属していることを本当に知っているのか。だが，我々はシリアの王の手からそれを奪うのをためらっているのだ」。
- 次いで彼はエホシャファトに言った，「あなたはラモト･ギレアデにおける戦いのためにわたしと共に行ってくれますか」。そこでエホシャファトはイスラエルの王に言った，「わたしはあなたと同様です。わたしの民はあなたの民と同様です。わたしの馬はあなたの馬と同様です」。
- しかし，エホシャファトはイスラエルの王にさらに言った，「どうか，まず最初に，エホバの言葉を伺ってみてください」。
- それで，イスラエルの王は預言者たち，約四百人を集めて，彼らに言った，「わたしはラモト･ギレアデに向かって戦いに行こうか。それとも，差し控えようか」。すると，彼らは言いだした，「上って行きなさい。そうすれば，エホバはこれを王の手に渡されるでしょう」。
- しかし，エホシャファトは言った，「ここにはエホバの預言者がほかにいないのですか。いたら，その人を通して伺ってみましょう」。
- そこでイスラエルの王はエホシャファトに言った，「ほかにもう一人，その人を通してエホバに伺うべき人がいますが，わたしは確かに彼を憎んでいます。彼はわたしについて良いことは預言せず，ただ悪いことばかり[預言する]からです。―イムラの子ミカヤです」。ところが，エホシャファトは言った，「王はそのようなことは言わないでください」。
- そこで，イスラエルの王はある廷臣を呼び寄せて言った，「どうか，イムラの子ミカヤを急いで連れて来てもらいたい」。
- さて，イスラエルの王とユダの王エホシャファトは，衣を着て，サマリアの門の入口の脱穀場で，各々その王座に座していた。預言者たちは皆，ふたりの前で預言者のように振る舞っていた。
- そこで，ケナアナの子ゼデキヤは自分のために鉄の角を造って言った，「エホバはこのように言われました。『これらのもので，あなたはシリア人を突いて，ついには彼らを滅ぼし尽くすであろう』」。
- そして，ほかの預言者たちも皆，これと同じように預言しながら言った，「ラモト･ギレアデに上って行き，成功を収めなさい。エホバは必ず王の手にこれを渡されます」。
- ときに，ミカヤを呼びに行った使者は彼に話して言った，「いいですか，お願いです！預言者たちの言葉は異口同音に王にとって良いものです。あなたの言葉も，どうか，彼らの一人の言葉のようになり，あなたも良いことを話しますように」。
- しかしミカヤは言った，「エホバは生きておられます。エホバがわたしに言われること，それをわたしは話します」。
- そこで彼が王のところに入ると，王は彼に言った，「ミカヤよ，我々はラモト･ギレアデに戦いに行こうか。それとも，差し控えようか」。彼は直ちに[王]に言った，「上って行って，成功を収めなさい。エホバは必ず王の手にこれを渡されます」。
- すると王は彼に言った，「わたしが何度あなたに誓いを立てさせたら，あなたはエホバの名によってただ真実しか話さないようになるのか」。
- それで彼は言った，「わたしは確かに，イスラエル人が皆，山々に，羊飼いのいない羊のように散らされているのを見ました。そしてエホバはさらに言われました，『これらの者には主人がいない。彼らを各々安らかに自分の家に戻らせよ』」。
- そこで，イスラエルの王はエホシャファトに言った，「『彼はわたしについて良いことではなく，悪いことばかり預言する』と，わたしはあなたに言いませんでしたか」。
- すると，[ミカヤ]はさらに言った，「それゆえに，エホバの言葉を聞きなさい。わたしは確かに，エホバがみ座に座しておられ，天の全軍がその傍らに，その右左に立っているのを見ました。
- それからエホバは言われました，『だれがアハブをだまして，上って行かせ，ラモト･ギレアデで倒れさせるのか』。すると，こちらの者はこのように言いだし，そちらの者はそのように言っていました。
- ついに，ひとりの霊が出て来て，エホバの前に立ち，『私が彼をだましましょう』と言いました。そこでエホバは彼に，『どういうふうにしてするのか』と言われました。
- これに対して彼は言いました，『私が出て行き，必ず彼のすべての預言者の口で欺きの霊となりましょう』。そこで，『あなたは彼をだまし，その上，勝ちを得る者となるであろう。出て行って，そのようにせよ』と言われました。
- それで，今ここに，エホバはあなたのこれらすべての預言者の口に欺きの霊を授けられました。それにエホバがあなたについて災いを話されました」。
- そのとき，ケナアナの子ゼデキヤが近寄って，ミカヤのほほを打って言った，「一体どっちの[方]へ，エホバの霊がわたしから去って行って，お前に話したというのか」。
- するとミカヤは言った，「ご覧なさい，あなたが一番奥の間に入って身を隠すその日に，[どちらの方かが]分かるでしょう」。
- そこで，イスラエルの王は言った，「ミカヤを捕らえ，都市の長アモンと王の子ヨアシュのもとに戻らせよ。
- そして，お前はこう言うのだ。『王はこのように言われた。「この男を留置場に入れ，わたしが無事に帰って来るまで，量を減らしたパンと，量を減らした水で彼を養え」』」。
- そこですぐミカヤは言った，「もしも，あなたが無事に帰って来られることがあるならば，エホバはわたしに話されなかったのです」。そして彼はさらに，「すべての民よ，聞いておきなさい」と言った。
- こうして，イスラエルの王とユダの王エホシャファトはラモト･ギレアデに上って行った。
- そのとき，イスラエルの王はエホシャファトに言った，「[わたしは]変装して戦いに行くことにしますが，あなたはご自分の衣を着てください」。そこでイスラエルの王は変装して，戦いに行った。
- シリアの王は，自分のものである兵車隊の三十二人の長たちに命じて，「お前たちは，小さい者や大きい者とではなく，ただイスラエルの王とだけ戦うように」と言っておいた。
- そして，兵車隊の長たちはエホシャファトを見るや，彼らのほうは，「確かにこれはイスラエルの王だ」と思ったのである。そこで人々は彼の方に向かって彼と戦おうとしたので，エホシャファトは援助を叫び求めはじめた。
- そして，兵車隊の長たちは，それがイスラエルの王ではないことを見て取るや，直ちに彼を追うのをやめて戻って行ったのである。
- ときに，何気なく弓を引いた人がいたが，その人はイスラエルの王の付属物と小札かたびらの間を射たので，彼はその兵車の御者に言った，「手の向きを変え，わたしを陣営から運び出してくれ。わたしはひどい傷を負ったのだ」。
- そして，その日，戦いは激しさを増してゆき，王はシリア人に向かって，兵車の中で立った姿勢に保ってもらわなければならなかったが，やがて夕方になって死んだ。傷の血は戦車の内側に注ぎ出ていた。
- そして，日の入るころ，「銘々自分の都市へ，銘々自分の土地へ！」という，鳴り響く叫び声が陣営中に伝わりだした。
- こうして王は死んだ。彼がサマリアに運ばれると，人々はサマリアで王を葬った。
- そして，彼らはサマリアの池の傍らでその戦車を洗いはじめた。すると，犬が彼の血をなめ尽くしていった。（また，売春婦たちがそこで水浴した。）エホバが語られた言葉のとおりであった。
- アハブのその他の事績，彼の行なったすべてのこと，彼が建てた象牙の家，彼が建てたすべての都市は，イスラエルの王たちの時代の事績の書に記されているではないか。
- ついにアハブはその父祖たちと共に横たわり，その子アハジヤが彼に代わって治めはじめた。
- アサの子エホシャファトは，イスラエルの王アハブの第四年にユダの王となった。
- エホシャファトは，治めはじめたとき，三十五歳で，二十五年間エルサレムで治めた。その母の名はアズバといい，シルヒの娘であった。
- そして，彼はその父アサのすべての道に歩み続けた。彼はエホバの目に正しいことを行なって，その[道]からそれなかった。ただし，高き所はなくならなかった。民はなおも高き所で犠牲をささげ，犠牲の煙を立ち上らせていた。
- そして，エホシャファトはイスラエルの王と平和な関係を保った。
- エホシャファトのその他の事績，彼の行なった力強いこと，彼がいかに戦ったかは，ユダの王たちの時代の事績の書に記されているではないか。
- そして，その父アサの時代に残っていた残りの神殿男娼を，彼はこの地から一掃した。
- 王についていえば，エドムには[王]がなく，代官が王であった。
- エホシャファトはというと，金を[得る]ためにオフィルへ行くよう，タルシシュの船を造ったが，それは行かなかった。船がエツヨン･ゲベルで難破したからである。
- アハブの子アハジヤがエホシャファトに，「わたしの僕たちをあなたの僕たちと共に船で行かせましょう」と言ったのはそのときのことであったが，エホシャファトは承知しなかった。
- ついにエホシャファトはその父祖たちと共に横たわり，その父祖“ダビデの都市”に父祖たちと共に葬られた。その子エホラムが彼に代わって治めはじめた。
- アハブの子アハジヤは，ユダの王エホシャファトの第十七年にサマリアでイスラエルの王となり，二年間イスラエルを治めた。
- そして，彼はエホバの目に悪いことを行ない続け，彼の父の道と彼の母の道，それにイスラエルに罪をおかさせたネバトの子ヤラベアムの道に歩んで行った。
- そして，彼はバアルに仕え，これに身をかがめ，彼の父が行なったすべてのことにしたがってイスラエルの神エホバを怒らせ続けた。