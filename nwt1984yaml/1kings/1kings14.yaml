- 丁度そのころ，ヤラベアムの子アビヤが病気にかかった。
- そこで，ヤラベアムは妻に言った，「どうか，立って，変装し，ヤラベアムの妻だとは分からないようにして，シロへ行ってもらいたい。見よ，そこは預言者アヒヤがいる所だ。彼はわたしに関し，この民の王となることについて話した者だ。
- それで，パン十個と，振り掛けられた菓子と，蜜一瓶を手に取り，彼のところへ行ってもらいたい。彼は，この子がどうなるかをきっと教えてくれるだろう」。
- そこで，ヤラベアムの妻はそのようにした。そのため，彼女は立ってシロへ行き，アヒヤの家に着いた。ところでアヒヤは，見ることができなかった。その目は老齢のためにこわばっていたからである。
- ところで，エホバは，アヒヤにこう言っておられた。「さあ，ヤラベアムの妻がその子に関し，あなたからの言葉を問い合わせるために来ようとしている。その子が病気だからだ。これこれのことをあなたは彼女に話さなければならない。そして，彼女は到着するとき，それと見分けられないように装っているであろう」。
- そして，アヒヤは彼女が入口に入って来たとき，その足音を聞くや，こう言いだしたのである。「お入りなさい。ヤラベアムの妻よ。あなたがそれと見分けられないように装っているのは，どういう訳ですか。わたしは厳しい音信を携えてあなたのもとに遣わされているのです。
- 行って，ヤラベアムに言いなさい，『イスラエルの神エホバはこのように言われました。「わたしは民の中からあなたを高めて，あなたをわたしの民イスラエルの指導者とし，
- さらにダビデの家から王国を裂き取ってあなたに与えたが，あなたは，わたしのおきてを守って，ただわたしの目に正しいことだけを行ない，心をつくしてわたしに従って歩んだわたしの僕ダビデのようにはならず，
- かえって，あなたよりも前にいたすべての者よりも悪いことを行なうようになり，行って，自分のためにほかの神と鋳像を造ってわたしを怒らせ，このわたしをあなたの後ろに投げ捨てたので，
- それゆえに，見よ，わたしはヤラベアムの家に災いをもたらす。わたしはヤラベアムから，だれでも壁に向かって放尿する者，イスラエルの中の無力で無用な者を必ず断ち滅ぼす。人が糞を取り除き，それが片付けられるように，わたしはヤラベアムの家の後を完全に一掃するであろう。
- ヤラベアムの者で，都市で死ぬ者は犬がこれを食らい，野で死ぬ者は天の鳥がこれを食らうであろう。エホバがこれを話されたからである」』。
- 「けれどもあなたは，立って，自分の家に行きなさい。あなたの足が都市に入るとき，その子供は必ず死ぬでしょう。
- そして，全イスラエルはその子のことを本当に嘆き悲しみ，その子を葬るでしょう。ヤラベアムの者で，ただその子だけが埋葬所に入るからです。イスラエルの神エホバに対する良い事がヤラベアムの家でその子に見いだされたためです。
- そして，エホバは，その日にヤラベアムの家を断ち滅ぼす，ひとりの王をご自分のために必ずイスラエルの上に起こすでしょう。それも，もし今直ちにであればどうでしょう。
- それで，葦が水の中で揺れるように，エホバは本当にイスラエルを打ち倒されるでしょう。彼らの父祖たちにお与えになったこの良い土地から，必ずイスラエルを根こぎにし，本当に彼らを川の向こうに散らされるでしょう。彼らが聖柱を造って，エホバを怒らせたからです。
- それで，ヤラベアムが犯し，また彼がイスラエルに犯させたその罪のゆえに，[神]はイスラエルを引き渡されるでしょう」。
- そこで，ヤラベアムの妻は立って，去って行き，ティルツァに行った。彼女が家の敷居のところに着いたとき，その子が死んだ。
- それで人々はその子を葬り，全イスラエルはその子のために悼み悲しんだ。エホバがご自分の僕，預言者アヒヤを通して語られた言葉のとおりであった。
- そして，ヤラベアムのその他の事績，彼がいかに戦い，いかに治めたかは，イスラエルの王たちの時代の事績の書にまさしく記されている。
- そして，ヤラベアムが治めた期間は二十二年で，その後，彼は父祖たちと共に横たわり，その子ナダブが彼に代わって治めはじめた。
- 一方ソロモンの子レハベアムは，ユダで王になっていた。レハベアムは治めはじめたとき四十一歳で，エホバがご自分の名を置くためにイスラエルのすべての部族の中から選ばれた都，エルサレムで十七年治めた。そして彼の母の名はナアマといって，アンモン人の女であった。
- そして，ユダはエホバの目に悪いことを行ない続けたので，その父祖たちが自分たちの犯した罪によって行なったすべてのことに勝って[神]にねたみを起こさせた。
- そして彼らもまた，自分たちのために，すべての高い丘の上や，すべての生い茂った木の下に，高き所や聖柱や聖木を建て続けた。
- それに，この地には神殿男娼さえいた。彼らは，エホバがイスラエルの子らの前から追い払われた諸国民の，すべての忌むべきことをならって行なった。
- そして，レハベアム王の第五年に，エジプトの王シシャクがエルサレムに攻め上って来たのである。
- そして，彼はついにエホバの家の財宝と王の家の財宝を奪い，あらゆるものを奪った。さらに彼は，ソロモンが造った金の盾もみな奪った。
- それゆえ，レハベアム王はその代わりに銅の盾を造り，これを走者の長たち，すなわち王の家の入口の守衛たちの管理にゆだねた。
- そして，王がエホバの家に行く度ごとに，走者たちはこれを運んで行き，またこれを走者の守衛室に持ち帰るのであった。
- そして，レハベアムのその他の事績と，彼の行なったすべてのこと，それはユダの王たちの時代の事績の書に記されているではないか。
- それにレハベアムとヤラベアムとの間には，いつも戦争が起きた。
- ついにレハベアムはその父祖たちと共に横たわり，父祖たちと共に“ダビデの都市”に葬られた。そして，彼の母の名はナアマといって，アンモン人の女であった。そして，その子アビヤムが彼に代わって治めはじめた。