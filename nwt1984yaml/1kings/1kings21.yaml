- そして，これらの事があって後のこと，エズレル人ナボテに属するぶどう園があった。それはエズレルに，サマリアの王アハブの宮殿のそばにあった。
- それで，アハブはナボテに話して言った，「あなたのぶどう園をどうか譲ってもらいたい。それはわたしの家のすぐそばにあるので，わたしの菜園にしたいのだ。その代わりに，それよりももっと良いぶどう園をあなたに上げよう。[あるいは]もしあなたの目に良いなら，その代価として金をあなたに上げよう」。
- ところが，ナボテはアハブに言った，「私の父祖たちの世襲所有地をあなたに譲るなど，エホバの見地からして，私には考えられないことです」。
- それゆえ，アハブは，エズレル人ナボテが，「私は父祖たちの世襲所有地をあなたに譲れません」と言って語った言葉のことで不機嫌になり，がっかりして，自分の家に入った。それから彼は寝いすに横たわり，顔を背けて，パンを食べなかった。
- ついに，彼の妻イゼベルは彼のところに入って来て，こう話しかけた，「あなたの霊が悲しみ，あなたがパンを召し上がろうとなさらないのはどういう訳ですか」。
- そこで彼は彼女に話した，「わたしはエズレル人ナボテに話して，『どうか，あなたのぶどう園を金で譲ってもらいたい。それとも，あなたが望むなら，その代わりに，別のぶどう園をあなたに上げよう』と言った。しかし彼は，『わたしはぶどう園をあなたに譲れません』と言ったのだ」。
- すると，妻イゼベルは彼に言った，「今，イスラエルの上に王権を行使しておられるのはあなたですか。起きて，パンを召し上がり，あなたの心を楽しませてください。私がエズレル人ナボテのぶどう園をあなたに差し上げます」。
- そこで彼女はアハブの名で手紙を書き，それに彼の印で印を押し，ナボテと共にその都市に住んでいる年長者たちと高貴な人々にその手紙を送った。
- ところが，彼女はその手紙にこう書いて言った。「断食をふれ告げ，ナボテを民の先頭に座らせなさい。
- そして，二人の者，すなわちどうしようもない者たちを彼の前に座らせ，彼らに，『お前は神と王をのろった！』と言わせて彼に対して証しをさせなさい。そして彼を引き出し，石打ちにして殺しなさい」。
- そこで，彼の都市の人々，すなわちその都市に住んでいる年長者たちや高貴な人々は，イゼベルが彼らに人をやって伝えた通りに，すなわち彼女が彼らに送った手紙に記されている通りに行なった。
- 彼らは断食をふれ告げ，ナボテを民の先頭に座らせた。
- すると，二人の者，すなわちどうしようもない者たちが入って来て，彼の前に座った。どうしようもない者たちは民の前で，彼，すなわちナボテに対して証しをしはじめて，「ナボテは神と王をのろった！」と言った。その後，人々は彼を都市の外れに引き出し，石で彼を石打ちにしたので，彼は死んだ。
- そこで彼らはイゼベルに，「ナボテは石打ちにされたので，彼は死んだ」と言ってよこした。
- そして，イゼベルはナボテが石打ちにされて死んだことを聞くと，イゼベルは直ちにアハブにこう言ったのである。「起きて，エズレル人ナボテがあなたに金で譲ることを拒んだ，そのぶどう園を手に入れなさい。ナボテはもう生きていません。死んだのです」。
- こうして，アハブはナボテが死んだことを聞くと，アハブはすぐ立って，エズレル人ナボテのぶどう園を手に入れようと，そこへ下って行ったのである。
- ときに，エホバの言葉がティシュベ人エリヤに臨んで言った，
- 「立って，サマリアにいるイスラエルの王アハブに会いに下って行け。さあ，彼はナボテのぶどう園を手に入れようと，下って行って，そこにいる。
- それで，あなたは彼に話してこう言わなければならない。『エホバはこのように言われた。「あなたは殺人をし，そのうえ手に入れたのか」』。また，あなたは彼に話して言わなければならない，『エホバはこのように言われた。「犬がナボテの血をなめ尽くしたその場所で，犬があなたの血を，あなたの[血]をもなめ尽くすであろう」』」。
- そこでアハブはエリヤに，「我が敵よ，あなたはわたしを見つけたのか」と言うと，彼は言った，「わたしはあなたを見つけた。『あなたがエホバの目に悪いことを行なうよう，身を売ったので，
- 今やわたしはあなたに災いをもたらす。わたしは必ずあなたの後を完全に一掃し，だれでも壁に向かって放尿する者，イスラエルの中の無力で無用な者をアハブから断ち滅ぼす。
- そして，わたしはあなたの家をネバトの子ヤラベアムの家のように，またアヒヤの子バアシャの家のようにする。それは，あなたが怒らせ，そしてイスラエルに罪を犯させたその怒りのためである』。
- そしてまた，イゼベルについても，エホバは話して言われた，『犬がエズレルの小地所でイゼベルを食らい尽くすであろう。
- アハブの者で，都市で死ぬ者は犬がこれを食らい尽くし，野で死ぬ者は天の鳥がこれを食らい尽くすであろう。
- 例外なく，だれひとりとして，身を売ってエホバの目に悪いことを行なったアハブのような者はいなかった。その妻イゼベルが彼を唆したのである。
- そして，彼は糞像に従って行き，エホバがイスラエルの子らの前から追い払われたアモリ人が行なったすべてのことと同じように，甚だしい忌むべきことを行なった』」。
- そして，アハブはこれらの言葉を聞くや，自分の衣を引き裂き，粗布を身にまとったのである。彼は断食を続け，粗布を着て横たわり，しょう然と歩いていた。
- ときに，エホバの言葉がティシュベ人エリヤに臨んで言った，
- 「あなたはアハブがわたしのゆえにへりくだったのを見たか。彼がわたしのためにへりくだったので，わたしは彼の時代には災いをもたらさない。彼の子の時代に，その家に災いをもたらすであろう」。