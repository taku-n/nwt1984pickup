- ときに，ティルスの王ヒラムはその僕たちをソロモンのもとに遣わした。それは人々が彼に油をそそいで，その父の代わりに王としたことを聞いたからであった。ヒラムは常にダビデを愛する者だったのである。
- 代わってソロモンはヒラムのもとに人をやって言った，
- 「あなたがよくご存じのように，わたしの父ダビデは，人々が彼を取り囲んでしかけた戦いのゆえに，エホバが人々を彼の足の裏の下に置くまでは，その神エホバのみ名のために家を建てることはできませんでした。
- ところが今，わたしの神エホバは周りの至る所でわたしを休ませてくださいました。反抗する者はおりませんし，悪いことは何も起きていません。
- そこで今，わたしはわたしの神エホバのみ名のために家を建てようと思っています。エホバがわたしの父ダビデに約束して，『わたしがあなたの代わりにあなたの王座に就かせるあなたの子が，わたしの名のために家を建てるであろう』と言われた通りです。
- それで今，わたしのためにレバノンから杉を切り出すよう命じてください。わたしの僕たちも，あなたの僕たちと共にいることになり，すべてあなたの言われるところにしたがって，あなたの僕たちの賃金をわたしはあなたに払いましょう。あなたもよくご存じのように，わたしたちの中にはシドン人のように木の切り方を知っている者は一人もいないからです」。
- こうして，ヒラムはソロモンの言葉を聞くと，大いに歓ぶようになり，さらにこう言ったのである。「このおびただしい民をつかさどる賢い子をダビデにお与えになったのですから，今日，エホバがほめたたえられますように！」
- それゆえ，ヒラムはソロモンのもとに人をやって言った，「わたしはあなたが申し送られたことを聞きました。わたしは，杉の材木とねずの材木の件では，すべてあなたの喜ばれることを致しましょう。
- わたしの僕たちは，それをレバノンから海へ運び下ろします。一方わたしは，それを丸太のいかだに組んで，海路，あなたが通知してくださる場所まで[送り]，そこで，必ずそれを解かせましょう。他方あなたは，それを運ぶのです。あなたは，わたしの家の者たちのために食物を与えて，わたしの喜ぶことを行なうことになります」。
- こうしてヒラムはソロモンにすべてその喜ぶところにしたがって杉の材木とねずの材木を与える者となった。
- また，ソロモンのほうは，ヒラムにその家の者たちのための食糧として小麦二万コル，およびつぶして採った油二十コルを与えた。このようにソロモンは年々ヒラムに与えた。
- それに，エホバは，約束なさった通り，ソロモンに知恵をお与えになった。それでヒラムとソロモンとの間には平和が保たれ，彼ら二人は契約を結んだ。
- そして，ソロモン王は強制労働に徴用された者たちをイスラエルの全土から上らせ続けた。強制労働に徴用された者たちは三万人となった。
- そして，彼はそれらの者を一か月に一万人ずつ交代でレバノンに送るのであった。すなわち，一か月はレバノンに，二か月は家にいた。アドニラムは強制労働に徴用された者たちをつかさどる者であった。
- また，ソロモンには荷物運搬人が七万人，山で[石を]切る者が八万人，
- そのほか，工事をつかさどった，ソロモンの君たちの代官，すなわち工事に従事する民の現場監督が三千三百人いた。
- それゆえ王は，切られた石で家の土台を据えるため，大きな石，高価な石を切り出すように命じた。
- こうしてソロモンの建築者と，ヒラムの建築者と，ゲバル人たちは[石]切りを行ない，家を建てるために材木と石とを準備した。