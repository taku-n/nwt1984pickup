- そして，長い間たって[後]，三年目にエホバご自身の言葉がエリヤに臨んで言ったのである，「行って，あなたの身をアハブに示せ。わたしは地の表に雨を与えるつもりだからである」。
- そこで，エリヤはその身をアハブに示そうとして行った。そのころ，サマリアでは飢きんがひどかった。
- その間に，アハブは家の者をつかさどっていたオバデヤを呼び寄せた。（ところで，オバデヤは，エホバを大いに恐れる者であった。
- ゆえに，イゼベルがエホバの預言者を断ち滅ぼしたとき，オバデヤは百人の預言者を取って，五十人ずつ洞くつに隠し，彼らにパンと水を供給した。）
- 次いでアハブはオバデヤに言った，「国中を通って，すべての水の泉や，すべての奔流の谷に行け。多分，我々は青草を見つけて，馬とらばを生かしておき，[もはや]獣を断ち滅ぼさせずにすむかもしれない」。
- そこで彼らは行き巡る地をふたりの間で分けた。アハブは独りで一つの道を通って行き，オバデヤも独りでもう一つの道を通って行った。
- オバデヤが道を進んで行くと，何と，エリヤが彼に出会った。彼はすぐそれと知って，顔を伏せてひれ伏して言った，「これは我が主エリヤ，あなたですか」。
- そこで彼は言った，「わたしです。行って，あなたの主に，『エリヤがここにいます』と言いなさい」。
- しかし彼は言った，「わたしがどんな罪を犯したというので，あなたはこの僕をアハブの手に渡して，わたしを殺そうとされるのですか。
- あなたの神エホバは生きておられます。我が主があなたを捜すために人をやらなかった国民や王国はひとつもありません。彼らが，『彼は[ここには]いない』と言うと，[我が主]はその王国や国民に，あなたが見つからないという誓いをさせました。
- それなのに今，あなたは，『行って，「エリヤがここにいます」と，あなたの主に言え』と言われます。
- それで，わたしがあなたから離れて行くと，必ずやエホバの霊があなたを，わたしの知らないところへ連れ去って行くに違いありません。わたしはアハブに教えるために行きますが，彼はあなたを見つけることができず，わたしを殺すに違いありません。この僕は若いころからエホバを恐れております。
- 我が主には，イゼベルがエホバの預言者たちを殺したとき，わたしのしたこと，すなわち，わたしがエホバの預言者のある者たち，百人を五十人ずつ洞くつに隠し，彼らにパンと水を供給し続けたことが，知らされていないのですか。
- それなのに今，あなたは，『行って，「エリヤがここにいます」と，あなたの主に言え』と言われます。そうすれば，彼はわたしを殺すに違いありません」。
- ところが，エリヤは言った，「わたしがまさしくその前に立っている万軍のエホバは生きておられます。わたしは今日，わたしの身を彼に示すでしょう」。
- そこでオバデヤは去って行ってアハブに会い，彼に告げた。それで，アハブはエリヤに会おうとしてやって来た。
- そして，アハブがエリヤを見るや，アハブは直ちに彼に言った，「これはお前か。イスラエルをのけ者にならせる者よ」。
- これに対して彼は言った，「わたしはイスラエルをのけ者にならせてはいませんが，あなたとあなたの父の家がそうしたのです。あなた方はエホバのおきてを捨て，あなたはバアルに従って行ったからです。
- それで今，人をやって，カルメル山のわたしのところに全イスラエルを，またイゼベルの食卓で食べている，四百五十人のバアルの預言者と，四百人の聖木の預言者をも集めなさい」。
- そこで，アハブはイスラエルのすべての子らの中に人をやって，預言者たちをカルメル山に集めた。
- それから，エリヤはすべての民に近づいて言った，「あなた方はいつまで，二つの異なった意見の間でふらついているのですか。もし，エホバが[まことの]神であれば，これに従って行きなさい。しかし，もしバアルがそうであれば，それに従って行きなさい」。けれども，民は一言も彼に答えなかった。
- 次いでエリヤは民に言った，「わたしが，ただわたしだけが，エホバの預言者として残っています。しかし，バアルの預言者は四百五十人です。
- さて，彼らに二頭の若い雄牛をわたしたちのために与えさせ，自分たちで一頭の若い雄牛を選ばせ，それを切り裂いて，薪の上に載せなさい。しかしそれに火をつけてはなりません。そして，わたしももう一頭の若い雄牛を整えましょう。わたしもそれを薪の上に必ず置きますが，火をつけることはしません。
- そして，あなた方は自分たちの神の名を呼ぶのです。わたしはエホバの名を呼びましょう。そのとき，火によって答える[まことの]神こそ[まことの]神です」。これに対して，民はみな答えて，「それは良い事だ」と言った。
- そこでエリヤはバアルの預言者たちに言った，「自分たちで一頭の若い雄牛を選び，最初にそれを整えなさい。あなた方は多数だからです。そして，あなた方の神の名を呼びなさい。ただし，それに火をつけてはなりません」。
- それで彼らは与えられた若い雄牛を取った。それから彼らはそれを整えて，朝から真昼までバアルの名を呼び続けて言った，「ああ，バアルよ，答えてください！」しかし，何の声もなく，答える者もなかった。そして，彼らは自分たちの造った祭壇の周りをよたよた回り続けた。
- そして，真昼になると，エリヤは彼らをあざけって言いだしたのである，「声を限りに呼べ。彼は神なのだから。彼はきっとある事柄に関係しているのだ。それに，排せつ物があるので，屋外便所に行かなければならないのだ。あるいは，もしかすると，彼は眠っているので，目を覚ますべきなのかもしれない！」
- それで彼らは声を限りに呼ばわったり，彼らの習わしにしたがって短剣や小槍で身を傷つけたりして，ついにその身に血を流れ出させるようになった。
- そして，真昼が過ぎ，穀物の捧げ物をささげる[ころ]まで預言者のように振る舞い続けたものの，何の声もなく，答える者もなく，注意が払われることもなかった。
- ついにエリヤは民全体に，「わたしに近寄りなさい」と言った。それで民は皆，彼に近寄った。それから，彼は壊れていたエホバの祭壇を直した。
- そこでエリヤは，かつてエホバの言葉が臨んで，「あなたの名はイスラエルとなる」と言われたヤコブの子らの部族の数にしたがって，十二の石を取った。
- 次いで彼はエホバの名によってその石で祭壇を築き，祭壇の周囲に，二セアの種をまけるほどの面積のみぞを作った。
- その後，彼は薪を並べ，若い雄牛を切り裂き，それを薪の上に置いた。そこで彼は言った，「四つの大きなかめに水を満たし，それを焼燔の捧げ物と薪の上に注ぎなさい」。
- それから彼は言った，「もう一度そうしなさい」。それで彼らはもう一度そうした。ところが，彼は言った，「それを三度しなさい」。それで彼らは三度そうした。
- こうして，水は祭壇の周囲に流れた。彼はみぞにも水を満たした。
- こうして，穀物の捧げ物をささげるころ，預言者エリヤは近寄ってこう言いだしたのである。「アブラハム，イサクそしてイスラエルの神，エホバよ，あなたがイスラエルにおいて神であり，私があなたの僕であり，あなたのみ言葉によって私がこれらのすべての事を行なったということが，今日，知らされますように。
- 私に答えてください。エホバよ。私に答えてください。この民が，エホバなるあなたこそ[まことの]神であって，あなたが彼らの心を引き返させてくださったことを知るようにしてください」。
- すると，エホバの火が降って来て，焼燔の捧げ物と薪と石と塵とを食らい尽くし，みぞの中にあった水もなめ尽くした。
- 民は皆これを見ると，直ちに顔を伏せてひれ伏し，「エホバこそ[まことの]神です！エホバこそ[まことの]神です！」と言った。
- そこでエリヤは彼らに言った，「バアルの預言者たちを捕らえよ！彼らをひとりも逃してはならない！」人々はすぐに彼らを捕らえ，エリヤは彼らをキションの奔流の谷に連れて下り，そこで彼らを打ち殺した。
- さて，エリヤはアハブに言った，「上って行って，飲み食いしなさい。大雨の騒然とした音がするからです」。
- そこで，アハブは飲み食いするために上って行った。一方エリヤは，カルメルの頂上に上って行き，地にかがみ込み，その顔をひざの間に入れるようになった。
- それから彼は従者に言った，「どうか，上って行ってもらいたい。海の方を見なさい」。それで，彼は上って行って，見て，それから，「全然何もありません」と言った。すると[エリヤ]は，「戻ってみなさい」と七度言った。
- そして，七度目に，ついに彼はこう言ったのである。「ご覧なさい，人のたなごころのような小さな雲が海から上って来ます」。そこで，[エリヤ]は言った，「上って行って，アハブに言いなさい，『[車に]つなぎなさい！そして，大雨があなたを引き止めることがないよう，下って行きなさい！』」
- そして，そうしているうちに，天が雲と風で暗くなり，大変な大雨が起きたのである。そしてアハブは車に乗って，エズレルへ進んで行った。
- また，エホバの手がエリヤの上にあったので，彼は腰をからげて，エズレルまでずっとアハブの前を走って行った。