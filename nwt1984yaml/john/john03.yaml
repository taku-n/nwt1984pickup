- さて，ひとりのパリサイ人がいた。ニコデモというのがその名であり，ユダヤ人の支配者のひとりであった。
- この人が夜に彼のところに来て，こう言った。「ラビ，わたしたちは，あなたが教師として神のもとから来られたことを知っております。神が共におられない限り，あなたがなさるこうしたしるしを行なえる者はいないからです」。
- イエスは答えて言われた，「きわめて真実にあなたに言いますが，再び生まれなければ，だれも神の王国を見ることはできません」。
- ニコデモは彼に言った，「どうして人は年を取ってから生まれることができるでしょうか。自分の母の胎にもう一度入って生まれてくることなどできないではありませんか」。
- イエスは答えられた，「きわめて真実にあなたに言いますが，水と霊から生まれなければ，だれも神の王国に入ることはできないのです。
- 肉から生まれたものは肉であり，霊から生まれたものは霊です。
- わたしがあなたに，あなた方は再び生まれなければならないと言ったからといって，驚いてはなりません。
- 風はその望む所に吹き，あなたはその音を聞いても，それがどこから来てどこへ行くのかを知りません。霊から生まれた者も皆そのようです」。
- ニコデモは答えて彼に言った，「どうしてそのような事が起こるのでしょうか」。
- それに答えてイエスは彼に言われた，「あなたはイスラエルの教師でありながら，こうしたことが分からないのですか。
- きわめて真実にあなたに言いますが，わたしたちは自分の知っていることを話し，自分の見たことについて証しするのですが，あなた方はわたしたちのする証しを受け入れません。
- わたしが地上の事柄を話してもあなた方が信じないのであれば，天の事柄を話したとしても，どうして信じるでしょうか。
- そのうえ，天から下った者，すなわち人の子のほかには，だれも天に上ったことがありません。
- そして，モーセが荒野で蛇を挙げたと同じように，人の子も挙げられねばなりません。
- それは，彼を信じる者がみな永遠の命を持つためです。
- 「というのは，神は世を深く愛してご自分の独り子を与え，だれでも彼に信仰を働かせる者が滅ぼされないで，永遠の命を持てるようにされたからです。
- 神はご自分の子を世に遣わされましたが，それは，彼が世を裁くためではなく，世が彼を通して救われるためなのです。
- 彼に信仰を働かせる者は裁かれません。信仰を働かせない者はすでに裁かれています。その人は，神の独り子の名に信仰を働かせていないからです。
- さて，裁きの根拠はこれです。すなわち，光が世に来ているのに，人々が光よりむしろ闇を愛したことです。その業が邪悪であったからです。
- いとうべき事柄を習わしにする者は，光を憎んで，光に来ません。自分の業が戒められないようにするためです。
- しかし，真実なことを行なう者は光に来て，自分の業が神に従ってなされていることが明らかになるようにします」。
- こうした事ののち，イエスとその弟子たちはユダヤ地方に入った。そして[イエス]はそこで彼らと共にしばらく過ごして，バプテスマを施された。
- しかしヨハネも，サリムに近いアイノンでバプテスマを施していた。そこには多量の水があったからであり，人々は次々にやって来てバプテスマを受けていた。
- ヨハネはまだ獄に入れられていなかったのである。
- それゆえ，ヨハネの弟子たちの側では，あるユダヤ人を相手にして，浄めに関する論争が持ち上がった。
- それで彼らはヨハネのところにやって来て，こう言った。「ラビ，ヨルダンの向こうであなたと一緒にいた人で，あなたが証しをなさった人ですが，見てください，この人がバプテスマを施しており，みんながそのもとに行くのです」。
- ヨハネは答えて言った，「天から与えられているのでない限り，人は何一つ受けることができません。
- わたしは，自分はキリストではなく，その方に先立って遣わされた者であると言いましたが，そのことについてあなた方自身がわたしに証ししています。
- 花嫁を持つ者は花婿です。しかし，花婿の友人は，立って彼[のことば]を聞くと，その花婿の声に一方ならぬ喜びを抱きます。そのようなわけで，わたしのこの喜びは満たされているのです。
- あの方は増し加わってゆき，わたしは減ってゆかねばなりません」。
- 上から来る者は他のすべての者の上にある。地からの者は地からであって，地の事柄を話す。天から来る者は他のすべての者の上にある。
- 彼は自分が見聞きしたこと，そのことについて証しするのであるが，だれもその証しを受け入れていない。
- 彼の証しを受け入れた者は，神は真実な方であるということに自分の証印を押したのである。
- 神が遣わした者は神の言われたことを話すからであり，[神]は霊を量って与えたりはされないのである。
- 父はみ子を愛しておられ，すべてのものをその手にお与えになったのである。
- み子に信仰を働かせる者は永遠の命を持っている。み子に従わない者は命を見ず，神の憤りがその上にとどまっているのである。