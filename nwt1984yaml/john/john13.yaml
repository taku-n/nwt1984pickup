- さてイエスは，過ぎ越しの祭りの前に，自分がこの世を出て父のもとに行くべき時が来たことを知ったので，[それまでも]世にあるご自分の者たちを愛してこられたのであるが，彼らを最後まで愛された。
- それで，晩さんが進んでいる間に，悪魔はそのときすでにシモンの子ユダ･イスカリオテの心に彼を裏切る[考え]を入れていたのであるが，
- [イエス]は，父がすべてのものを[自分の]手中にお与えになったこと，そして自分が神のもとから来て，神のもとに行こうとしていることを知って，
- 晩さん[の席]から立ち，自分の外衣をわきに置かれた。そして，ふき布を取って身に帯びられた。
- それから，たらいに水を入れて弟子たちの足を洗い，身に帯びたふき布でふき始められた。
- このようにしてシモン･ペテロのところまで来られた。[ペテロ]は彼に言った，「主よ，あなたがわたしの足をお洗いになるのですか」。
- それに答えてイエスは彼に言われた，「わたしのしている事を，あなたは今は理解していませんが，これらの事の後に理解するようになるでしょう」。
- ペテロは彼に言った，「わたしの足をお洗いになることなど，決してあってはなりません」。イエスは彼に答えられた，「わたしが洗わないなら，あなたはわたしと何の関係もありません」。
- シモン･ペテロは彼に言った，「主よ，足だけでなく，手も頭も」。
- イエスは彼に言われた，「水浴びした者は，足を洗ってもらう必要があるほかは，全身清いのです。それであなた方は清いのです。しかし，すべての者がそうではありません」。
- 実に[イエス]は，ご自分を裏切ろうとしている者を知っておられた。そのために，「あなた方のすべてが清いのではない」と言われたのである。
- さて，彼らの足を洗い，外衣を身に着け，再び食卓について身を横にしてから，[イエス]は彼らに言われた，「わたしがあなた方にしたことが分かりますか。
- あなた方はわたしを，『師』，また『主』と呼びます。そう言うのは正しいことです。わたしはそのような者だからです。
- それで，わたしが，主また師でありながらあなた方の足を洗ったのであれば，あなた方も互いに足を洗い合うべきです。
- わたしはあなた方のために模範を示しました。あなた方も，わたしがあなた方にしたと同じようにするためです。
- きわめて真実にあなた方に言いますが，奴隷はその主人より偉くはなく，また，遣わされた者はそれを遣わした者より偉くはありません。
- これらのことを知っているなら，それを行なうときに，あなた方は幸福です。
- わたしはあなた方のすべてについて語っているのではありません。わたしは自分が選んだ者たちを知っています。しかしそれは，『常々わたしのパンを食していた者が，わたしに向かってかかとを挙げた』と[述べる]聖書が成就するためなのです。
- わたしは今この時から，それが起きる前にあなた方に告げておきます。それが実際に起きる時，わたしが[その者]であることをあなた方が信じるためです。
- きわめて真実にあなた方に言いますが，わたしが遣わした者を迎える人はわたしを[も]迎えるのです。また，わたしを迎える人はわたしを遣わした方を[も]迎えるのです」。
- これらのことを言ったのち，イエスは霊において苦しまれ，証しをして言われた，「きわめて真実にあなた方に言いますが，あなた方のうちの一人がわたしを裏切るでしょう」。
- 弟子たちは，だれについて[そう]言っておられるのかと戸惑いながら互いを見まわした。
- イエスの懐の前に弟子の一人が横になっており，イエスはこれを愛しておられた。
- それゆえ，シモン･ペテロはこの者にうなずいて合図をしながら言った，「だれのことを言っておられるのか話しなさい」。
- それで，その者はイエスの胸もとにそり返って言った，「主よ，それはだれですか」。
- それゆえイエスは答えられた，「わたしが一口の食物を浸して与えるのがその人です」。そうして彼は，一口の食物を浸してから，それを取ってシモン･イスカリオテの子ユダに与えた。
- すると，その一口の食物[を受けた]あとすぐ，サタンがその者に入った。そこで，イエスは彼に言われた，「あなたのしている事をもっと早く済ませなさい」。
- しかしながら，食卓について横になっていた者のだれも，何のために彼にこう言われたのか分からなかった。
- 事実，ある者たちは，ユダが金箱を保管していたので，イエスが彼に，「祭りのためにわたしたちが必要とするものを買いなさい」とか，貧しい人たちに何か与えるようにと命じておられるものと思っていた。
- そこで，その一口の食物を受けたあと，彼はすぐに出て行った。それは夜であった。
- こうして彼が出て行ってから，イエスは言われた，「今や人の子は栄光を受け，神は彼に関連して栄光を受けておられます。
- また神は自ら彼に栄光をお与えになり，しかもすぐに栄光をお与えになるのです。
- 小さな子供らよ，わたしはあと少しの間あなた方と共にいます。あなた方はわたしを捜すようになるでしょう。そしてわたしは，『わたしの行く所にあなた方は来ることができない』とユダヤ人たちに言いましたが，今はあなた方にも同じように言います。
- わたしはあなた方に新しいおきてを与えます。それは，あなた方が互いに愛し合うことです。つまり，わたしがあなた方を愛したとおりに，あなた方も互いを愛することです。
- あなた方の間に愛があれば，それによってすべての人は，あなた方がわたしの弟子であることを知るのです」。
- シモン･ペテロが彼に言った，「主よ，どこへおいでになるのですか」。イエスは答えられた，「わたしが行こうとしている所へあなたは今は付いて来ることはできません。後になって付いて来ることになるでしょう」。
- ペテロは彼に言った，「主よ，どうして今はあなたに付いて行けないのですか。わたしは，あなたのためには自分の魂もなげうちます」。
- イエスは答えられた，「わたしのために自分の魂もなげうつというのですか。きわめて真実にあなたに言いますが，あなたがわたしのことを三度否認するまで，決しておんどりは鳴かないでしょう」。