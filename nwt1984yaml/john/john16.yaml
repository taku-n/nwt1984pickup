- 「あなた方がつまずかないために，わたしはこれらのことを話しました。
- 人々はあなた方を会堂から追放するでしょう。事実，あなた方を殺す者がみな，自分は神に神聖な奉仕をささげたのだと思う時が来ようとしています。
- しかし彼らは，父をもわたしをも知っていないので，そうした事をするのです。
- でもやはり，わたしはこれらのことをあなた方に話しました。その時が到来するとき，わたしがそれについて告げたということをあなた方が思い出すためです。「しかしながら，わたしはこれらのことを初めにはあなた方に告げませんでした。あなた方と共にいたからです。
- しかし今，わたしは自分を遣わした方のもとに行こうとしています。それでも，あなた方のうち一人も，『どこに行くのですか』とは尋ねません。
- むしろ，わたしがこれらのことを話したために，悲嘆があなた方の心を満たしています。
- しかしやはり，わたしはあなた方に真実を告げます。わたしが去って行くことはあなた方の益になるのです。わたしが去って行かなければ，助け手は決してあなた方のもとに来ないからです。しかし，去って行けば，わたしは彼をあなた方に遣わします。
- そして，その者が到来すれば，罪に関し，義に関し，裁きに関して，納得させる証拠を世に与えるでしょう。
- まず，罪に関してとは，彼らがわたしに信仰を働かせていないからです。
- 次いで，義に関してとは，わたしが父のもとに行き，あなた方がもうわたしを見ないからです。
- さらに，裁きに関してとは，この世の支配者が裁かれたからです。
- 「わたしにはまだあなた方に言うべきことがたくさんありますが，あなた方は今はそれに耐えることができません。
- しかし，その者，すなわち真理の霊が到来するとき，あなた方を真理の全体へと案内するでしょう。彼は自分の衝動で話すのではなく，すべて自分が聞く事柄を話し，来たらんとする事柄をあなた方に告げ知らせるからです。
- その者はわたしの栄光を表わすでしょう。彼はわたしのものから受けて，それをあなた方に告げ知らせるからです。
- 父が持っておられるものは皆わたしのものです。そのためわたしは，彼はわたしのものから受けて，[それ]をあなた方に告げ知らせると言ったのです。
- しばらくすれば，あなた方はもうわたしを見ません。そしてまた，しばらくすれば，あなた方はわたしを見るのです」。
- このため，弟子の幾人かが互いに言った，「『しばらくすればあなた方はわたしを見ない，そしてまた，しばらくすればあなた方はわたしを見る』，そして，『わたしが父のもとに行くからだ』と言われるのはどういう意味なのか」。
- こうして彼らは，「『しばらく』と言われるのはどういう意味なのだろう。何について語っておられるのかわたしたちには分からない」と言うのであった。
- イエスは彼らが自分に質問したがっているのを知って，こう言われた。「しばらくすればあなた方はわたしを見ない，そしてまた，しばらくすればあなた方はわたしを見る，とわたしが言ったので，そのことについて互いに尋ね合っているのですか。
- きわめて真実にあなた方に言いますが，あなた方は泣き悲しみ，泣き叫びますが，世は歓ぶでしょう。あなた方は悲嘆しますが，あなた方の悲嘆は喜びに変えられるのです。
- 女は出産に臨んで嘆きを抱きます。彼女の時が到来したからです。しかし，その幼子を産んでしまうと，ひとりの人が世に生まれた喜びのために，もうその患難を覚えていません。
- それで，あなた方も今は確かに悲嘆を抱いています。しかし，わたしは再びあなた方に会うので，あなた方の心は歓ぶことでしょう。そして，だれもあなた方からその喜びを奪う者はありません。
- またその日には，あなた方はわたしに何の質問もしないでしょう。きわめて真実にあなた方に言いますが，あなた方が父に何か求めるなら，[父]はそれをわたしの名によって与えてくださるのです。
- 今この時まで，あなた方は何一つわたしの名によって求めたことはありません。求めなさい。そうすれば受けます。あなた方の喜びが満ちるためです。
- 「わたしはこれらのことをあなた方に比喩で話しました。わたしがあなた方にもう比喩で話さず，父に関してはっきり知らせる時が来ようとしています。
- その日，あなた方はわたしの名によって求めるでしょう。そしてわたしは，あなた方に関して父にお願いするとは言いません。
- 父ご自身があなた方に愛情を持っておられるからです。それは，あなた方がわたしに愛情を持ち，わたしが父の代理者として来たことを信じているからです。
- わたしは父のもとから出て世に来ました。そしてまた，世を去って父のもとに行こうとしています」。
- 弟子たちは言った，「ご覧ください，今あなたははっきりと話し，少しも比喩を語られません。
- 今こそわたしたちは，あなたがすべてのことを知っておられ，だれからも質問される必要のないことが分かりました。これによってわたしたちは，あなたが神のもとから来られたことを信じます」。
- イエスは彼らに答えられた，「あなた方は今のところ信じているのですか。
- 見よ，あなた方がそれぞれ自分の家に散らされてわたしを独りだけにする時が来ます。そうです，現に来ているのです。それでも，わたしは独りではありません。父が共にいてくださるからです。
- あなた方がわたしによって平安を得るために，わたしはこれらのことを言いました。世にあってあなた方には患難がありますが，勇気を出しなさい！わたしは世を征服したのです」。