- こうしたことの後，イエスはティベリアの海のところで弟子たちに再びご自分を現わされた。だが，その現われはこうであった。
- シモン･ペテロ，“双子”と呼ばれるトマス，ガリラヤのカナから来たナタナエル，ゼベダイの子たち，それにあと二人の弟子が一緒にいた。
- シモン･ペテロが，「わたしは漁に行ってくる」と言った。彼らは，「わたしたちもあなたと一緒に行こう」と言った。彼らは出て行って舟に乗ったが，その夜じゅうかかって何も捕れなかった。
- しかし，ちょうど朝になりかけたころ，イエスが浜辺に立たれた。もとより弟子たちは，それがイエスであることを悟らなかった。
- そこでイエスは彼らに言われた，「幼子たちよ，食べる物を何も持っていないのですね」。彼らは，「ありません！」と答えた。
- [イエス]は彼らに言われた，「網を舟の右側に投じなさい。そうすれば，[幾らか]見つかるでしょう」。そこで彼らは[網]を投じたが，魚があまりに多くて，もはやそれを引き寄せることができなかった。
- それゆえ，イエスが愛しておられたかの弟子が，「主だ！」とペテロに言った。それでシモン･ペテロは，それが主だと聞くと，裸だったので自分の上っ張りをまとい，海に飛び込んだ。
- しかしほかの弟子たちは，陸からそれほど遠くなく，わずか三百フィートほどだったので，魚の入った網を引きながら，小舟でやって来た。
- しかしながら，彼らが陸に上がった時，そこに炭火があり，その上に魚が置いてあり，またパンがあるのを見た。
- イエスは彼らに言われた，「あなた方がいま捕った魚を少し持って来なさい」。
- それゆえシモン･ペテロは[舟に]乗り，大きな魚がいっぱい，百五十三匹も入った網を陸に引き寄せた。しかし，それほど多かったのに，網は破れなかった。
- イエスは彼らに，「さあ，朝食を取りなさい」と言われた。弟子たちのうち，「あなたはどなたですか」とあえて尋ねる者は一人もいなかった。それが主であることを知っていたからである。
- イエスは来て，パンを取って彼らに与え，魚も同じように[された]。
- イエスが，死人の中からよみがえらされたのち弟子たちに現われたのは，これで三度目であった。
- さて，彼らが朝食を済ませた時，イエスはシモン･ペテロに言われた，「ヨハネの子シモン，あなたはこれら以上にわたしを愛していますか」。[ペテロ]は彼に言った，「はい，主よ，わたしがあなたに愛情を持っていることをあなたは知っておられます」。[イエス]は彼に言われた，「わたしの子羊たちを養いなさい」。
- 再び，二度目に彼に言われた，「ヨハネの子シモンよ，あなたはわたしを愛していますか」。[ペテロ]は彼に言った，「はい，主よ，わたしがあなたに愛情を持っていることをあなたは知っておられます」。[イエス]は彼に言われた，「わたしの小さな羊たちを牧しなさい」。
- [イエス]は彼に三度目に言われた，「ヨハネの子シモンよ，あなたはわたしに愛情を持っていますか」。彼が三度目に，「わたしに愛情を持っていますか」と言ったので，ペテロは悲嘆した。そして彼に言った，「主よ，あなたはすべてのことを知っておられます。わたしがあなたに愛情を持っていることを，あなたは気づいておられます」。イエスは彼に言われた，「わたしの小さな羊たちを養いなさい。
- きわめて真実にあなたに言いますが，もっと若かった時，あなたはいつも自分で帯をして，自分の欲する所を歩き回りました。しかし年を取ると，あなたは手を伸ばし，ほかの[人]があなたに帯をさせ，あなたの望まない所に連れて行くでしょう」。
- これは，[ペテロ]がどのような死によって神の栄光を表わすかを示すために言われたのである。それで，そう言ってから，「引き続きわたしのあとに従いなさい」と彼に言われた。
- ペテロが振り向くと，イエスが愛しておられた弟子で，晩さんの折にもその胸もとにそり返って，「主よ，あなたを裏切るのはだれですか」と言った者があとから付いて来るのが見えた。
- そこで，彼を見た時，ペテロはイエスに言った，「主よ，この[人]は何を[する]のでしょうか」。
- イエスは彼に言われた，「わたしが来るまで彼のとどまることがわたしの意志であるとしても，それがあなたにどんな関係があるでしょうか。あなたは引き続きわたしのあとに従いなさい」。
- その結果，その弟子は死なない，という話が弟子たちの間に伝わった。しかしイエスは，彼は死なないと言われたのではなく，「わたしが来るまで彼のとどまることがわたしの意志であるとしても，それがあなたにどんな関係があるでしょうか」と[言われた]のである。
- これが，これらの事について証しし，またこれらのことを書いた弟子であり，わたしたちは彼の証しが真実であることを知っている。
- 実に，イエスの行なわれた事はほかにも多くあるが，仮にそれが事細かに記されるとすれば，世界そのものといえども，その書かれた巻き物を収めることはできないであろうと思う。