- こうした事ののち，イエスはガリラヤの，つまりティベリアの海の向こうへ行かれた。
- しかし，大群衆がそのあとにずっと付いて行った。彼が病気の人たちに行なうしるしを見たからであった。
- それからイエスはある山の中に上って行き，そこで弟子たちと共に座っておられた。
- さて，ユダヤ人の祭りである過ぎ越しが近かった。
- そこでイエスは，目を上げて大群衆が自分のところに来るのをご覧になると，「これらの人々の食べるパンをどこで買いましょうか」とフィリポに言われた。
- しかし，彼を試そうとしてこう言われたのである。自分がこれから何を行なうかを，ご自身は知っておられたからである。
- フィリポは彼に答えた，「二百デナリ分のパンでも彼らには足りず，めいめいに少しずつ得させるほどにもならないでしょう」。
- 弟子の一人，シモン･ペテロの兄弟アンデレが彼に言った，
- 「ここに，大麦のパン五つと小さな魚二匹を持っている小さな少年がいます。でも，これほど大勢の中でこれが何になるでしょう」。
- イエスは言われた，「人々を食事のときのように横にならせなさい」。さて，その場所には草がたくさんあった。それで人々は横になったが，その数は五千人ほどであった。
- それからイエスはパンを取り，感謝をささげてから，横になっている者たちにそれを配り，また同じようにして，その小さな魚を彼らの望むだけ[配られた]。
- しかし，彼らが存分に得た時，[イエス]は弟子たちにこう言われた。「余ったかけらを集め，何も無駄にならないようにしなさい」。
- そこで，彼らはそれを集め，大麦のパン五つから出たかけらで十二のかごをいっぱいにした。それは，食べた人たちが残したものであった。
- そのため，彼の行なったしるしを見て，人々は，「これこそ確かに，世に来ることになっていた預言者だ」と言いはじめた。
- それゆえイエスは，彼らが，自分を王にするためとらえに来ようとしているのを知り，再び山の中にただ独りで退かれた。
- 夕方になった時，弟子たちは海に下りて行った。
- そして，舟に乗り，海を渡ってカペルナウムに向かった。ところで，そのころまでには暗くなっていたが，イエスはまだ彼らのところには来ておられなかった。
- また，強い風が吹いていたので，海は荒れてきた。
- ところが，三，四マイルほどこいだ時，彼らは，イエスが海の上を歩いて舟に近づいて来るのを見たのである。それで彼らは恐ろしくなった。
- しかし[イエス]は彼らに言われた，「わたしです。恐れることはありません！」
- それで彼らは，よろこんで彼を舟の中に迎え入れた。すると，舟はじきに，彼らが行こうとしていた土地に着いた。
- 次の日，海の向こう側にいた群衆は，一そうの小[舟]のほかにはそこに舟がなく，また，イエスが弟子たちと一緒には舟に入らず，弟子たちだけが去って行ったことを知った。
- しかし，主が感謝をささげてから彼らがパンを食べた場所の近くに，ティベリアからの[数そうの]舟が着いた。
- それで，イエスがそこにおらず，弟子たちも[いない]のを見た群衆は，その[数そうの]小舟に乗り，イエスを捜しにカペルナウムにやって来た。
- こうして，海の向こうで彼を見つけると，人々は，「ラビ，いつここにおいでになったのですか」と言った。
- イエスは彼らに答えて言われた，「きわめて真実にあなた方に言いますが，あなた方は，しるしを見たからではなく，パンを食べて満足したのでわたしを捜しているのです。
- 滅びる食物のためではなく，永遠の命へとながく保つ食物のために働きなさい。それは人の子があなた方に与えるものです。父，すなわち神は，この者の上に[是認の]証印を押されたからです」。
- それで彼らはこう言った。「神の業をするためにわたしたちは何を行なったらよいのですか」。
- それに答えてイエスは彼らに言われた，「あなた方が，その方の遣わした者に信仰を働かせること，これが神の業です」。
- それで彼らは言った，「では，あなたはしるしとして何を行ない，わたしたちが[それを]見てあなたを信じるようにしているのですか。あなたはどんな業をしているのですか。
- わたしたちの父祖は荒野でマナを食べました。『彼は天からパンを与えて彼らに食べさせた』と書いてあるとおりです」。
- ゆえにイエスは彼らに言われた，「きわめて真実にあなた方に言いますが，モーセはあなた方に天からのパンを与えませんでした。しかし，わたしの父は，天からの真のパンをあなた方に与えておられるのです。
- 天から下って来て世に命を与える者，それが神のパンだからです」。
- それで彼らは言った，「主よ，わたしたちにそのパンをいつもお与えください」。
- イエスは彼らに言われた，「わたしは命のパンです。わたしのもとに来る者は少しも飢えず，わたしに信仰を働かせる者は決して渇くことがありません。
- しかしわたしは言いました，あなた方は確かにわたしを見た，それなのに信じない，と。
- 父がわたしにお与えになるものは皆わたしのもとに来ます。そして，わたしのもとに来る者を，わたしは決して追いやったりはしません。
- わたしは，自分の意志ではなく，わたしを遣わした方のご意志を行なうために天から下って来たからです。
- わたしにお与えになったすべてのもののうちわたしがその一つをも失わず，終わりの日にそれを復活させること，これがわたしを遣わした方のご意志なのです。
- というのは，子を見てそれに信仰を働かせる者がみな永遠の命を持つこと，これがわたしの父のご意志だからです。わたしはその人を終わりの日に復活させます」。
- それでユダヤ人たちは，彼が，「わたしは天から下って来たパンである」と言ったことで，彼に対してつぶやきはじめた。
- そして，こう言いだした。「これはヨセフの子のイエスであり，わたしたちはその父も母も知っているではないか。今になって，『わたしは天から下って来た』などと言うのはどうしてか」。
- それに答えてイエスは彼らに言われた，「互いどうしつぶやくのはやめなさい。
- わたしを遣わした方である父が引き寄せてくださらない限り，だれもわたしのもとに来ることはできません。そしてわたしは，終わりの日にその人を復活させるのです。
- 預言者たちの中に，『そして彼らは皆エホバに教えられるであろう』と書いてあります。父から聞いて学んだ者は皆わたしのもとに来ます。
- 神から出た者のほかに，だれかが父を見たというのではありません。[神から出た]者は父を見ました。
- きわめて真実にあなた方に言いますが，信じる者は永遠の命を持っているのです。
- 「わたしは命のパンです。
- あなた方の父祖は荒野でマナを食べましたが，それでも死にました。
- これは天から下って来るパンであり，だれでもそれを食べる者が死なないためのものです。
- わたしは天から下って来た生きたパンです。だれでもこのパンを食べるなら，その人は永久に生きます。そして，本当のことですが，わたしが与えるパンとは，世の命のためのわたしの肉なのです」。
- そのため，ユダヤ人たちは，「どうしてこの人は，自分の肉をわたしたちに与えて食べさせることができるのか」と言って互いに争いはじめた。
- そこでイエスは彼らに言われた，「きわめて真実にあなた方に言いますが，人の子の肉を食べず，その血を飲まないかぎり，あなた方は自分のうちに命を持てません。
- わたしの肉を食し，わたしの血を飲む者は永遠の命を持ち，わたしはその人を終わりの日に復活させるでしょう。
- わたしの肉は真の食物であり，わたしの血は真の飲み物なのです。
- わたしの肉を食し，わたしの血を飲む者は，ずっとわたしと結びついているのであり，わたしもその者と結びついています。
- 生ける父がわたしをお遣わしになり，わたしが父によって生きているのと同じように，わたしを食する者，その者もまたわたしによって生きるのです。
- これは天から下って来たパンです。それは，あなた方の父祖が食べてもなお死んだようなものではありません。このパンを食する者は永久に生きるのです」。
- [イエス]はこうした事柄を，カペルナウムにおいて公の集会で教えておられた際に言われたのである。
- そのため，彼の弟子のうち大勢の者は，これを聞いた際に，「この話はひどい。だれがこれを聴いていられようか」と言った。
- しかしイエスは，弟子たちがこのことでつぶやいているのを自分で知っておられ，彼らにこう言われた。「これがあなた方をつまずかせるのですか。
- それでは，人の子が自分の元いた所に上って行くのを見たとすれば，どうでしょうか。
- 命を与えるものは霊です。肉は少しも役に立ちません。わたしがあなた方に話したことばは霊であり，命です。
- しかし，あなた方の中には信じない者たちがいます」。イエスは初めから，だれが信じない者たちか，まただれがご自分を裏切る者かを知っておられたのである。
- それでさらにこう言われた。「このゆえにわたしは，父にそれを許していただいたのでない限り，だれもわたしのもとに来ることはできない，とあなた方に言ったのです」。
- このために，弟子のうち多くの者が後ろのものに戻って行き，もはや彼と共に歩もうとはしなかった。
- それゆえイエスは十二人に言われた，「あなた方も去って行きたいと思っているわけではないでしょう」。
- シモン･ペテロが彼に答えた，「主よ，わたしたちはだれのところに行けばよいというのでしょう。あなたこそ永遠の命のことばを持っておられます。
- そしてわたしたちは，あなたが神の聖なる方であることを信じ，また知るようになったのです」。
- イエスは彼らに答えられた，「わたしがあなた方十二人を選んだのではありませんでしたか。それでも，あなた方のうちの一人は中傷する者です」。
- 実は，シモン･イスカリオテの[子]ユダについて話しておられたのである。この者は，十二人の一人でありながら，彼を裏切ろうとしていたからである。