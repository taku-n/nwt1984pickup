- これらのことを言われてから，イエスは弟子たちと共に外に出，キデロンの冬の奔流を渡って園のある所に行き，彼も弟子たちもその中に入った。
- さて，彼を裏切る者であるユダもその場所を知っていた。イエスはそこで弟子たちと何度も会合しておられたからである。
- それゆえユダは，兵士の一隊と，祭司長やパリサイ人の下役たちを連れ，たいまつやともしびや武器を携えてそこにやって来た。
- それゆえイエスは，自分に臨もうとするすべての事柄を知り，進み出て彼らに言われた，「あなた方はだれを捜しているのですか」。
- 彼らは，「ナザレ人のイエスを」と答えた。[イエス]は彼らに言われた，「わたしが[その者]です」。さて，[イエス]を裏切る者であるユダも彼らと共に立っていた。
- しかしながら，「わたしが[その者]です」と[イエス]が言われた時，彼らは後ずさりして地面に倒れた。
- それゆえ，[イエス]は彼らに再びお尋ねになった，「あなた方はだれを捜しているのですか」。彼らは，「ナザレ人のイエスを」と言った。
- イエスは答えられた，「わたしが[その者]ですと告げたではありませんか。それゆえ，あなた方の捜しているのがわたしであれば，これらの者たちは去らせなさい」。
- これは，「わたしに与えてくださった者のうち，わたしはその一人をも失いませんでした」と言われた言葉が成就するためであった。
- その時シモン･ペテロは，剣を携えていたので，それを抜いて大祭司の奴隷に撃ちかかり，その右の耳を切り落とした。その奴隷の名はマルコスといった。
- しかしイエスはペテロに言われた，「剣をさやに納めなさい。父がわたしにお与えになった杯，わたしはそれをぜひとも飲むべきではありませんか」。
- その時，兵士の一隊と軍司令官，そしてユダヤ人の下役たちはイエスを捕らえて縛り，
- まずアンナスのところに引いて行った。彼はカヤファのしゅうとであり，[カヤファ]はその年に大祭司だったのである。
- このカヤファこそ，一人の人が民のために死ぬのがみんなの益になる，とユダヤ人たちに忠言した者であった。
- さて，シモン･ペテロ，それにもうひとりの弟子がイエスのあとに付いて行った。その弟子は大祭司に知られており，イエスと共に大祭司[の家]の中庭に入って行ったが，
- ペテロは外で戸口のところに立っていた。それで，大祭司に知られていたほうの弟子は，出て行って戸口番に話し，ペテロを中に入れた。
- その戸口番である下女がその際ペテロに言った，「あなたもこの人の弟子の一人ではないでしょうね」。彼は，「違います」と言った。
- さて，奴隷や下役たちは，寒かったので炭火をおこし，まわりに立って身を暖めていた。ペテロも彼らと一緒に立って身を暖めていた。
- それから，祭司長はイエスに，その弟子たちや教えについて質問した。
- イエスは彼に答えられた，「わたしは世に対して公に話してきました。わたしはいつも会堂や神殿で教えました。そこはすべてのユダヤ人が集まるところであり，何事もひそかには話しませんでした。
- なぜわたしに質問するのですか。わたしの話したことを聞いた人たちに質問しなさい。ご覧なさい，これらの人たちが，わたしの言ったことを知っています」。
- 彼がこれらのことを言うと，そばに立っていた下役の一人がイエスの顔に平手打ちを加え，「祭司長に向かってそんな答え方をするのか」と言った。
- イエスは彼に答えられた，「わたしの話したことが間違いであるなら，その間違いについて証ししなさい。しかし，正しいのであれば，なぜわたしを打つのですか」。
- それからアンナスは，彼を縛ったまま大祭司カヤファのもとに送った。
- さて，シモン･ペテロは立って身を暖めていた。すると人々が彼に言った，「あなたも彼の弟子の一人ではないだろうな」。彼はそれを否定して，「違います」と言った。
- 大祭司の奴隷の一人，それはペテロが耳を切り落とした男の親族であったが，[その者が]こう言った。「わたしはあなたが園で彼と一緒にいるのを見たではないか」。
- しかし，ペテロは再びそれを否定した。すると，すぐにおんどりが鳴いた。
- そこで彼らはイエスをカヤファのところから総督の官邸に引いて行った。それはもう早朝であった。しかし彼ら自身は総督の官邸内に入らなかった。身を汚さずに過ぎ越しの食事をしようとしてであった。
- それで，ピラトは彼らのいる外に出て来て，こう言った。「あなた方はこの人に対してどんな告訴をするのか」。
- それに答えて彼らは言った，「この男が悪を行なう者でなかったなら，わたしたちはあなたに引き渡したりはしなかったでしょう」。
- そこでピラトは彼らに言った，「あなた方が自分で彼を連れて行き，自分たちの律法にしたがって裁くがよい」。ユダヤ人たちは彼に言った，「わたしたちが人を殺すことは許されていません」。
- これは，イエスがどんな死を遂げることになっているかを示して言われた言葉が成就するためであった。
- それで，ピラトは再び総督の官邸内に入り，イエスを呼んで，こう言った。「あなたはユダヤ人の王なのか」。
- イエスは答えられた，「あなたがそう言うのは，あなた自身の考えからですか。それとも，ほかの者がわたしについて告げたからですか」。
- ピラトは答えた，「わたしはユダヤ人ではないではないか。あなた自身の国民と祭司長たちが，あなたをわたしに引き渡したのだ。あなたは何をしたのか」。
- イエスは答えられた，「わたしの王国はこの世のものではありません。わたしの王国がこの世のものであったなら，わたしに付き添う者たちは，わたしをユダヤ人たちに渡さないようにと戦ったことでしょう。しかし実際のところ，わたしの王国はそのようなところからのものではありません」。
- それでピラトは彼に言った，「それでは，あなたは王なのだな」。イエスは答えられた，「あなた自身が，わたしが王であると言っています。真理について証しすること，このためにわたしは生まれ，このためにわたしは世に来ました。真理の側にいる者はみなわたしの声を聴きます」。
- ピラトは彼に言った，「真理とは何か」。そして，こう言ってから，彼は再びユダヤ人たちのところに出て行って，こう言った。「わたしは彼に何の過失も見いださない。
- それに，あなた方には，過ぎ越しの際わたしが一人の者を釈放する習慣がある。それであなた方は，わたしがユダヤ人の王を釈放するように願うのか」。
- すると彼らは再び叫びたてて言った，「この男ではない，バラバを！」バラバというのは強盗であった。