- 「きわめて真実にあなた方に言いますが，羊の囲いに戸口を通って入らず，どこかほかの場所からよじ登る者，その者は盗人であり，強奪者です。
- しかし，戸口を通って入る者は羊の羊飼いです。
- 戸口番はこの者に対して[戸を]開け，羊はその声を聴き，彼は自分の羊の名を呼んで導き出します。
- 自分のものをみな外に出すと，彼はその前を行き，羊はあとに付いて行きます。彼の声を知っているからです。
- よその者には決して付いて行かず，むしろその者からは逃げるのです。よその者たちの声を知らないからです」。
- イエスはこの比喩を彼らに話された。しかし彼らは，自分たちに話されていることがどういう意味なのか分からなかった。
- それゆえイエスは再び言われた，「きわめて真実にあなた方に言いますが，わたしは羊の戸口です。
- わたしに代わって来た者はみな盗人であり，強奪者です。しかし羊は彼ら[の言うこと]を聴きませんでした。
- わたしは戸口です。だれでもわたしを通って入る者は救われ，その人は出入りして，牧草地を見つけるのです。
- 盗人は，盗み，打ち殺し，滅ぼすためでなければやって来ません。わたしは，彼らが命を得，しかも満ちあふれるほど豊かに得るために来ました。
- わたしはりっぱな羊飼いです。りっぱな羊飼いは羊のために自分の魂をなげうちます。
- 雇われ人は，おおよそ羊飼いとは異なり，その羊も自分のものではないので，おおかみが来るのを見ると，羊たちを見捨てて逃げます―そして，おおかみは彼らをさらい，また散らします―
- 彼は雇われ人であって，羊のことを気にかけないからです。
- わたしはりっぱな羊飼いであり，自分の羊を知り，わたしの羊もわたしを知っています。
- ちょうど父がわたしを知っておられ，わたしが父を知っているのと同じです。そしてわたしは羊のために自分の魂をなげうちます。
- 「また，わたしにはほかの羊がいますが，それらはこの囲いのものではありません。それらもわたしは連れて来なければならず，彼らはわたしの声を聴き，一つの群れ，一人の羊飼いとなります。
- このゆえに父はわたしを愛してくださいます。すなわち，わたしが自分の魂をなげうつからです。それは，わたしがそれを再び受けるようになるためです。
- だれもわたしからそれを取り去ったわけではなく，わたしはそれを自分からなげうつのです。わたしはそれをなげうつ権限があり，またそれを再び受ける権限があります。このことに関するおきてをわたしは自分の父から受けました」。
- これらの言葉のために，ユダヤ人の間に再び分裂が生じた。
- 彼らのうち多くの者は，「彼は悪霊につかれ，気が狂っている。どうして彼[の言うこと]を聴くのか」と言っていた。
- ほかの者たちは，「これは悪霊に取りつかれた人の言うことではない。悪霊が盲人たちの目を開けることなどできないではないか」と言うのであった。
- その時，献納の祭りがエルサレムで催された。それは冬期であり，
- イエスは神殿で，ソロモンの柱廊を歩いておられた。
- それゆえ，ユダヤ人たちは彼を取り巻いて，こう言いはじめた。「いつまであなたは，わたしたちの魂をどっちつかずにしておくのですか。あなたがキリストなら，わたしたちにはっきり言ってください」。
- イエスは彼らに答えられた，「わたしはあなた方に言いましたが，あなた方は信じません。わたしが自分の父の名において行なっている業，これがわたしについて証しします。
- しかしあなた方は信じません。わたしの羊ではないからです。
- わたしの羊はわたしの声を聴き，わたしは彼らを知っており，彼らはわたしに付いて来ます。
- そしてわたしは彼らに永遠の命を与え，彼らはいつまでも決して滅ぼされることがなく，だれも彼らをわたしの手から奪い取る者はいません。
- 父がわたしに与えてくださったのは，ほかのすべてのものより偉大なものであり，だれもそれを父の手から奪い取ることはできません。
- わたしと父とは一つです」。
- またもやユダヤ人たちは，彼を石打ちにしようとして石を取り上げた。
- イエスは彼らにお答えになった，「わたしは，父からのりっぱな業をあなた方に数多く見せました。そのうちどの業のために，あなた方はわたしを石打ちにするのですか」。
- ユダヤ人たちは彼に答えた，「りっぱな業のためではなく，冒とくのために，つまり，あなたが人間でありながら自分を神とするからこそ，わたしたちは石打ちにするのだ」。
- イエスは彼らに答えられた，「あなた方の律法の中に，『わたしは言った，「あなた方は神だ」』と書いてあるではありませんか。
- 神のとがめの言葉が臨んだ者たちを『神』と呼び，しかもその聖書は無効にし得ないものなのに，
- あなた方は，父が神聖なものとして世に派遣されたわたしが，自分は神の子だと言ったからといって，『[神を]冒とくしている』とわたしに言うのですか。
- もしわたしが父の業を行なっていないのであれば，わたしを信じてはなりません。
- しかしそれを行なっているのであれば，たとえわたしを信じないとしても，その業を信じなさい。それは，父がわたしと結びついておられ，わたしが父と結びついていることを，あなた方が知るようになり，常に知っているためです」。
- そのため彼らは再び彼を捕らえようとした。しかし[イエス]は彼らの手の届かない所へ出て行かれた。
- こうして[イエス]は再びヨルダンを渡り，ヨハネが初めにバプテスマを施していた所へ去って行き，そこに滞在しておられた。
- すると，大勢の人がそのもとに来て，こう言うようになった。「確かに，ヨハネはただ一つのしるしも行なわなかったが，ヨハネがこの人について言ったことはみな真実だった」。
- そして，多くの者がそこで彼に信仰を持った。