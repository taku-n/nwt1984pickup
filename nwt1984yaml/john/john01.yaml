- 初めに言葉がおり，言葉は神と共におり，言葉は神であった。
- この方は初めに神と共にいた。
- すべてのものは彼を通して存在するようになり，彼を離れて存在するようになったものは一つもない。彼によって存在するようになったもの
- は命であり，命は人の光であった。
- そして，光は闇の中で輝いているが，闇はこれに打ち勝ってはいない。
- 神の代理者として遣わされた人が現われた。その名はヨハネといった。
- この[人]は証しのために，つまり光について証しをするために来た。それは，あらゆる人が彼を通して信じるためであった。
- 彼はその光ではなく，その光について証しをすることになっていた。
- どんな人にも光を与える真の光が世に入ろうとしていた。
- 彼は世にいたのであり，世は彼を通して存在するようになったのに，世は彼を知らなかった。
- 彼は自分のところに来たのに，その民は彼を迎え入れなかった。
- しかし，彼を迎えた者，そうした者たちすべてに対しては，神の子供となる権限を与えたのである。その者たちが，彼の名に信仰を働かせていたからである。
- 彼らは，血から，肉的な意志から，また人の意志から生まれたのではなく，神から[生まれた]のである。
- こうして，言葉は肉体となってわたしたちの間に宿り，わたしたちはその栄光，父の独り子が持つような栄光を目にしたのである。彼は過分の親切と真理とに満ちていた。
- （ヨハネは彼について証しをし，実に―この人こそ[それを]言った人であった―こう叫んだのである。「わたしの後に来る方は，わたしの前を進まれた。わたしより先に存在されたからである」。）
- というのは，わたしたちはみな彼に満ち満ちたものの中から，しかも過分の親切の上にさらに過分の親切を受けたからである。
- なぜなら，律法はモーセを通して与えられ，過分の親切と真理とはイエス･キリストを通して存するようになったからである。
- いまだ神を見た人はいない。父に対してその懐[の位置]にいる独り子の神こそ，彼について説明したのである。
- さて，ユダヤ人たちは，祭司やレビ人をエルサレムからヨハネのところに遣わして，「あなたはだれなのですか」と尋ねさせたが，これがその時の彼の証しである。
- 彼は告白して拒まず，「わたしはキリストではありません」と告白した。
- そこで彼らはこう尋ねた。「では何ですか。あなたはエリヤですか」。すると彼は言った，「そうではありません」。「あなたはかの預言者ですか」。すると彼は，「いいえ！」と答えた。
- それで彼らはこう言った。「あなたはだれですか。わたしたちを遣わした人たちに答えができるようにしてください。あなたは自分について何と言いますか」。
- 彼は言った，「わたしは，預言者イザヤが言ったとおり，『エホバの道をまっすぐにせよ』と荒野で叫ぶ者の声です」。
- さて，遣わされた者たちはパリサイ人のところから来ていた。
- それで彼らは[ヨハネ]に質問してこう言った。「では，あなたがキリストでもエリヤでもかの預言者でもないのであれば，どうしてバプテスマを施すのですか」。
- ヨハネは彼らに答えて言った，「わたしは水でバプテスマを施します。あなた方のただ中に，あなた方の知らない方が立っています。
- わたしの後に来る方ですが，わたしは，その方のサンダルの締めひもをほどくにも値しません」。
- これらの事はヨルダンの向こうのベタニヤで起きた。ヨハネはそこでバプテスマを施していたのである。
- 次の日，彼は，イエスが自分のほうに来るのに目を留めて，こう言った。「見なさい，世の罪を取り去る，神の子羊です！
- これこそ，わたしの後に，わたしの前を進んだ人が来る，わたしより先に存在された方だから，とわたしが言ったその方です。
- わたしもこの方を知りませんでしたが，わたしが水でバプテスマを施しに来たのは，この方がイスラエルに明らかにされるためでした」。
- ヨハネはまた証しをしてこう言った。「わたしは，霊が天からはとのように下って来るのを見ましたが，それはこの方の上にとどまりました。
- わたしもその方を知りませんでしたが，水でバプテスマを施すようにわたしを遣わした方が，『あなたは霊が下ってある人の上にとどまるのを見るが，それがだれであろうと，その者こそ聖霊でバプテスマを施す者である』とわたしに言われました。
- そしてわたしは[それを]見たので，この方こそ神の子であると証ししたのです」。
- また次の日，ヨハネは自分の弟子二人と一緒に立っていたが，
- イエスが歩いておられるのを見て，こう言った。「見なさい，神の子羊です！」
- すると，その二人の弟子は彼が話すのを聞いてイエスのあとに付いて行った。
- そこでイエスは振り向いて彼らがあとに付いて来るのを見，こう言われた。「あなた方は何を求めているのですか」。彼らは言った，「ラビ（これは，訳せば，師よ，という意味である），どこに滞在しておられるのですか」。
- [イエス]は彼らに言われた，「来てごらんなさい。そうすれば，あなた方は見るでしょう」。こうして，彼らは行って，[イエス]がどこに滞在しておられるかを見，その日は彼のところにとどまった。それは第十時ごろであった。
- シモン･ペテロの兄弟アンデレは，ヨハネの語ることを聞いて[イエス]のあとに付いて行ったその二人のうちの一人であった。
- この人はまず自分の兄弟シモンを見つけて，「わたしたちはメシアを見つけた」と言った（[メシア]とは，訳せば，キリストという意味である）。
- 彼は[シモン]をイエスのところに連れて行った。それをご覧になると，イエスはこう言われた。「あなたはヨハネの子シモンです。あなたはケファ（これはペテロと訳されている）と呼ばれるでしょう」。
- 次の日，[イエス]はガリラヤに向けて出発しようとされた。それでイエスはフィリポを見つけて，「わたしの追随者になりなさい」と言われた。
- このフィリポは，ベツサイダから，つまりアンデレやペテロの都市から来ていた。
- フィリポはナタナエルを見つけて，こう言った。「わたしたちは，律法の中でモーセが，そして預言者たちが書いた方，ヨセフの子で，ナザレから来たイエスを見つけた」。
- しかしナタナエルは彼に言った，「何か良いものがナザレから出ることがあるだろうか」。フィリポは彼に言った，「来て，見なさい」。
- イエスは，ナタナエルが自分のほうへ来るのをご覧になり，彼についてこう言われた。「見なさい，確かにイスラエル人，その内に欺まんのない人です」。
- ナタナエルは彼に言った，「あなたがわたしのことを知っておられるのはどうしてですか」。イエスは答えて彼に言われた，「フィリポがあなたを呼ぶ前，あなたがいちじくの木の下にいた時に，わたしはあなたを見ました」。
- ナタナエルは彼に答えた，「ラビ，あなたは神の子です。あなたはイスラエルの王です」。
- イエスは答えて彼に言われた，「いちじくの木のすぐ下にいるのを見たとわたしが言ったので，あなたは信じるのですか。あなたはこれより大いなる事を見るでしょう」。
- さらに彼に言われた，「きわめて真実にあなた方に言いますが，あなた方は，天が開けて，神のみ使いたちが人の子のもとに上り下りするのを見るでしょう」。