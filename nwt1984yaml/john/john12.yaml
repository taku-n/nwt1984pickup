- それに対して，イエスは過ぎ越しの六日前にベタニヤに到着された。そこには，イエスが死人の中からよみがえらせたラザロがいた。
- それで人々は[イエス]のためにそこで晩さんを設けた。そして，マルタは給仕していたが，ラザロのほうは彼と一緒に食卓について横になっている者の一人であった。
- そこでマリアは，香油一ポンド，本物のナルドで非常に高価なものを取り，[それを]イエスの両足に塗り，ついで自分の髪の毛で彼の両足をふいて乾かした。家は香油の香りでいっぱいになった。
- しかし，弟子の一人で，彼をまさに裏切ろうとしていたユダ･イスカリオテが，
- 「どうしてこの香油を三百デナリで売って，貧しい人々に施さなかったのか」と言った。
- だが，彼がそう言ったのは，貧しい人たちのことを気にかけていたためではなく，彼が盗人であり，金箱を持っていたが，そこに入れられる金を常々くすねていたからであった。
- そこでイエスは言われた，「彼女をそのままにしておきなさい。わたしの埋葬の日を見越して彼女がこの習わしを守れるようにするためです。
- あなた方にとって，貧しい人たちは常にいますが，わたしは常にはいないからです」。
- そのため，ユダヤ人の大群衆は，[イエス]がそこにいることを知ってやって来たが，それは単にイエスのためだけではなく，彼が死人の中からよみがえらせたラザロを見るためでもあった。
- 祭司長たちは今やラザロをも殺そうと相談した。
- 彼のために，大勢のユダヤ人がそこへ行き，イエスに信仰を持つようになったからである。
- 次の日，祭りに来ていた大群衆は，イエスがエルサレムに来られることを聞くと，
- やしの木の枝を取って彼を迎えに出て行った。そして，大声でこう叫びはじめた。「救いたまえ！エホバのみ名によって来たる者，イスラエルの王こそ祝福された者！」
- しかしイエスは，若いろばを見つけてから，その上に座された。まさにこう書いてあるとおりである。
- 「シオンの娘よ，恐れてはならない。見よ，あなたの王が来る。ろばの子に座って」。
- 弟子たちは初めこれらの事を気に留めなかったが，イエスが栄光を受けられたその時になってから，彼についてこうしたことが書かれており，また自分たちが[イエス]に対してこれらの事を行なったということを思い出したのである。
- それで，[イエス]がラザロを記念の墓から呼び出して死人の中からよみがえらせた時に一緒にいた群衆は，証しをしつづけた。
- そのためさらに群衆が，彼がこのしるしを行なったことを聞いて，彼を出迎えた。
- それゆえパリサイ人たちは互いにこう言った。「あなた方の見るとおり，何一つうまくいっていない。見なさい，世は彼に付いて行ってしまった」。
- さて，祭りに出て崇拝するために上って来た人々の中に数人のギリシャ人がいた。
- それで，それらの者たちが，ガリラヤのベツサイダから来ていたフィリポに近づき，「わたしどもはイエスにお会いしたいのですが」と頼みはじめた。
- フィリポはやって来て，アンデレに告げた。アンデレとフィリポは来て，イエスに告げた。
- しかしイエスは彼らに答えて言われた，「人の子が栄光を受けるべき時が来ました。
- きわめて真実にあなた方に言いますが，一粒の小麦は地面に落ちて死なないかぎり，それはただ一[粒]のままです。しかし，死ぬならば，そのときには多くの実を結びます。
- 自分の魂を慈しむ者はそれを滅ぼしますが，この世において自分の魂を憎む者は，それを永遠の命のために保護することになります。
- だれでもわたしに仕えようとするなら，その人はわたしの後に従いなさい。そうすれば，わたしのいる所，そこに，わたしに仕える者もいることになります。だれでもわたしに仕えようとするなら，父はその人を尊ばれます。
- 今わたしの魂は騒ぎます。何と言えばよいのでしょう。父よ，わたしをこの時から救い出してください。しかしやはり，わたしはこのゆえにこの時に至ったのです。
- 父よ，み名の栄光をお示しください」。すると，天から声があった，「わたしはすでに[その]栄光を示し，さらにまた[その]栄光を示す」。
- このため，周りに立ってそれを聞いた群衆は，雷が鳴ったのだと言いだした。ほかの者たちは，「み使いが彼に話しかけたのだ」と言いはじめた。
- それに答えてイエスは言われた，「この声は，わたしのためではなく，あなた方のために生じたのです。
- 今，この世の裁きがなされています。今やこの世の支配者は追い出されるのです。
- しかしわたしは，自分が地から挙げられたなら，あらゆる人をわたしのもとに引き寄せます」。
- 彼は実際のところ，自分がどんな死を遂げようとしているかを示すために，こう言っておられたのである。
- それゆえ，群衆は彼に答えた，「わたしたちは律法から，キリストが永久にとどまることを聞きました。それなのに，人の子は挙げられねばならないとあなたが言うのはどうしてですか。この人の子とはだれのことなのですか」。
- それゆえイエスは彼らに言われた，「光はもうしばらくあなた方の間にあることでしょう。光のあるうちに歩きなさい。闇があなた方に打ち勝つことのないためです。そして，闇の中を歩く人は，自分がどこへ行くのかを知りません。
- 光のあるうちに光に信仰を働かせなさい。光の子らとなるためです」。イエスはこれらのことを話して去って行き，彼らから身を隠された。
- しかし，彼らの前で非常に多くのしるしを行なってこられたのに，彼らが[イエス]に信仰を持たなかったので，
- 預言者イザヤの言ったこの言葉が成就した。「エホバよ，わたしたちの聞いたことにだれが信仰を置いたでしょうか。そして，エホバのみ腕は，だれに表わし示されたでしょうか」。
- 彼らが信じることのできなかった理由については，イザヤがまたこう言った。
- 「彼は彼らの目を盲目にし，彼らの心をかたくなにした。彼らが自分の目で見，心で考えをつかみ，身を転じ，そしてわたしが彼らをいやす，ということがないためである」。
- イザヤは彼の栄光を見たのでこれらのことを述べ，彼について語ったのである。
- とはいえ，実際には，支配者たちでさえその多くの者が彼に信仰を持ったのである。しかしパリサイ人たちのてまえ，[彼について]告白しようとはしなかった。それは，会堂から追放されないようにするためであった。
- 彼らは，神の栄光よりも人の栄光を愛したのである。
- しかしながら，イエスは叫んで言われた，「わたしに信仰を持つ者は，わたし[だけ]でなく，わたしを遣わした方に[も]信仰を持つのです。
- また，わたしを見る者は，わたしを遣わした方を[も]見るのです。
- わたしは光として世に来ました。それは，わたしに信仰を持つ者が，だれも闇の中にとどまることがないためです。
- しかし，わたしのことばを聞いてそれを守らない人がいても，わたしはその人を裁きません。わたしが来たのは，世を裁くためではなく，世を救うためだからです。
- わたしを無視し，わたしのことばを受け入れない人には，その人を裁く者がいます。わたしの話した言葉が，終わりの日にその人を裁くのです。
- わたしは自分の衝動で話したのではなく，わたしを遣わした父ご自身が，何を告げ何を話すべきかについて，わたしにおきてをお与えになったからです。
- またわたしは，[父]のおきてが永遠の命を意味していることを知っています。それゆえ，わたしの話すこと，[それは，]父がわたしにお告げになったとおりに話している[事柄]なのです」。