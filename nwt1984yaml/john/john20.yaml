- 週の最初の日，マリア･マグダレネは，朝早くまだ暗いうちに記念の墓に来た。そして，石がすでに記念の墓から取りのけられているのを見た。
- それで彼女は，シモン･ペテロ，そしてもう一方の弟子でイエスが愛情を持っておられた者のところに走って来て，こう言った。「人々が主を記念の墓から取り去ってしまい，どこに置いたのか分かりません」。
- そこで，ペテロともう一方の弟子は出て行って記念の墓に向かった。
- そして，二人は一緒に走りだした。しかし，もう一方の弟子のほうが速く走ってペテロより先になり，最初に記念の墓に着いた。
- そして，前方にかがんでみると，巻き布の置いてあるのが見えたが，中には入らなかった。
- 次いでシモン･ペテロが彼のあとから来たが，彼は記念の墓の中に入った。そして，巻き布が置いてあり，
- また，彼の頭にのせてあった布が巻き布と一緒には置いてなく，一つの場所に別にして巻いてあるのを目にした。
- こうしてその時，記念の墓に最初に着いたもう一方の弟子も中に入り，彼も見て，信じた。
- 彼らはまだ，[イエス]が必ず死人の中からよみがえるという聖句を悟っていなかった。
- それで弟子たちは自分の家に戻って行った。
- しかしながら，マリアは外で，記念の墓の近くに立ったまま泣いていた。そして，泣きながら，記念の墓の中をのぞこうとして前方にかがむと，
- 白衣の二人のみ使いが，イエスの体の置いてあった所に，一人は頭のところ，一人は足のところに座っているのが目にとまった。
- すると彼らが言った，「婦人よ，なぜ泣いているのですか」。彼女は言った，「人々がわたしの主を取り去ってしまい，どこに置いたのか分からないのです」。
- こう言ったあと，彼女が振り返ると，イエスの立っておられるのが目にとまったが，彼女はそれがイエスであることを悟らなかった。
- イエスは彼女に言われた，「婦人よ，なぜ泣いているのですか。だれを捜しているのですか」。彼女は，それが園丁であると思って，こう言った。「だんな様，もしあなたが[主]を運び去ったのでしたら，どこに置いたのかおっしゃってください。わたしが引き取りますから」。
- イエスは彼女に言われた，「マリア！」彼女は向き直ると，ヘブライ語で，「ラボニ！」と言った。（これは「師よ！」という意味である。）
- イエスは彼女に言われた，「わたしにすがり付くのはやめなさい。わたしはまだ父のもとへ上っていないからです。しかし，わたしの兄弟たちのところに行って，『わたしは，わたしの父またあなた方の父のもとへ，わたしの神またあなた方の神のもとへ上る』と言いなさい」。
- マリア･マグダレネはやって来て，「わたしは主を見ました！」，そしてこのことをわたしに言われました，と弟子たちに伝えた。
- それから，週の最初であるその日遅く，しかも，弟子たちのいた所はユダヤ人たちに対する恐れのため戸に錠がかけてあったのに，イエスは来て彼らの真ん中に立ち，「あなた方に平安があるように」と言われた。
- そして，そう言われたあとで，自分の両手と脇腹を共に彼らにお見せになった。こうして弟子たちは主を見て歓んだ。
- それでイエスは彼らに再び言われた，「あなた方に平安があるように。父がわたしをお遣わしになったと同じように，わたしもあなた方を遣わします」。
- そしてこう言われたあとで，彼らに[息を]吹きかけて言われた，「聖霊を受けなさい。
- あなた方が人の罪を許すなら，それは許されています。あなた方が人の[罪]をとどめておくなら，それはとどめておかれます」。
- しかし，十二人の一人で，“双子”と呼ばれるトマスは，イエスが来られた時，彼らと一緒にいなかった。
- そのためほかの弟子たちは，「わたしたちは主を見た！」と彼に言うのであった。しかし彼は言った，「その手にくぎの跡を見，わたしの指をくぎの跡に差し入れ，手をその脇腹に差し入れない限り，わたしは決して信じない」。
- さて，八日後，弟子たちは再び屋内におり，トマスも彼らと一緒にいた。戸には錠がかかっていたのに，イエスは来て彼らの真ん中に立ち，「あなた方に平安があるように」と言われた。
- 次いで彼はトマスに言われた，「あなたの指をここに当てて，わたしの手を見，あなたの手を持って来て，わたしの脇腹に差し入れなさい。そして，信じない者ではなく，信じる者となりなさい」。
- それに答えてトマスは彼に言った，「わたしの主，そしてわたしの神！」
- イエスは彼に言われた，「あなたはわたしを見たので信じたのですか。見なくても信じる者は幸いです」。
- 確かにイエスは，弟子たちの前でほかにも多くのしるしを行なわれたのであるが，それはこの巻き物には記されていない。
- しかし，これらのことは，イエスが神の子キリストであることをあなた方が信じるため，そして，信じるゆえにその名によって命を持つために記されたのである。