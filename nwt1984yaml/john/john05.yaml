- こうした事の後，ユダヤ人の祭りがあって，イエスはエルサレムに上って行かれた。
- さて，エルサレムには，羊門のところに，ヘブライ語でベツザタと称する池があり，[それには]五つの柱廊が付いていた。
- その[柱廊の]中には，大勢の病人，盲人，足のなえた人，また体のなえた人などが横たわっていた。
- ――
- ところで，三十八年のあいだ病気にかかっているある人がそこにいた。
- イエスはこの人が横たわっているのを見，またすでに長い間[病気]であるのに気づいて，こう言われた。「あなたは健康になりたいのですか」。
- 病気の人は彼に答えた，「だんな様，わたしには，水が揺れるとき，池に入れてくれる人がおりません。わたしがそこへ行くまでに，ほかの人が先に降りてしまうのです」。
- イエスは彼に言われた，「起き上がり，あなたの寝台を取り上げて，歩きなさい」。
- すると，その人はすぐに健康になり，自分の寝台を取り上げて歩きはじめたのである。さて，その日は安息日であった。
- そのため，ユダヤ人たちはその治された人にこう言いだした。「安息日なのだから，あなたが寝台を運ぶことは許されていない」。
- しかし彼はこう答えた。「わたしを健康にしてくださったその方が，『あなたの寝台を取り上げて，歩きなさい』と言われたのです」。
- 彼らはその人に尋ねた，「『それを取り上げて，歩け』とあなたに言った人はだれなのか」。
- しかし，いやされた人はそれがだれなのか知らなかった。その場所に群衆がいたので，イエスはわきに退いてしまわれたのである。
- こうした事の後，イエスは彼を神殿で見つけ，こう言われた。「見なさい，あなたは健康になりました。もう罪をおかしてはなりません。さらにひどい事があなたに起きないためです」。
- その人は去って行き，自分を健康にしてくれたのはイエスであるとユダヤ人たちに告げた。
- それで，これがもとで，ユダヤ人たちはイエスを迫害しだした。そうした事を安息日の間に行なっているという理由であった。
- しかし[イエス]は彼らにこう答えられた。「わたしの父はずっと今まで働いてこられました。ですからわたしも働きつづけるのです」。
- まさにこれがもとで，ユダヤ人たちはいよいよ彼を殺そうとするようになった。彼が安息日を破っているだけでなく，神を自分の父と呼んで，自分を神に等しい者としているという理由であった。
- それゆえ，それに答えてイエスは彼らにさらにこう言われた。「きわめて真実にあなた方に言いますが，子は，自分からは何一つ行なうことができず，ただ父がしておられて，自分が目にする事柄を[行なえる]にすぎません。何であれその方のなさること，それを子もまた同じように行なうのです。
- 父は子に愛情を持っておられ，ご自身のなさる事をみな[子]に示されるからです。また，これらよりさらに偉大な業を[子]に示して，あなた方が驚嘆するようにされるでしょう。
- というのは，父が死人をよみがえらせて生かされるのと同じように，子もまた自分の望む者を生かすからです。
- 父はだれひとり裁かず，裁くことをすべて子にゆだねておられるのです。
- それは，すべての者が，父を尊ぶと同じように子をも尊ぶためです。子を尊ばない者は，それを遣わされた父を尊んでいません。
- きわめて真実にあなた方に言いますが，わたしの言葉を聞いてわたしを遣わした方を信じる者は永遠の命を持ち，その者は裁きに至らず，死から命へ移ったのです。
- 「きわめて真実にあなた方に言いますが，死んだ人々が神の子の声を聞き，[それに]注意を向けた者たちが生きる時が来ようとしています。それは今なのです。
- 父は，ご自身のうちに命を持っておられると同じように，子にもまた，自らのうちに命を持つことをお許しになったからです。
- そして，裁きを行なう権威を彼にお与えになりました。彼が，人の子であるからです。
- このことを驚き怪しんではなりません。記念の墓の中にいる者がみな，彼の声を聞いて出て来る時が来ようとしているのです。
- 良いことを行なった者は命の復活へ，いとうべきことを習わしにした者は裁きの復活へと[出て来るのです]。
- わたしは，自分からは何一つ行なえません。自分が聞くとおりに裁くのです。そして，わたしが行なう裁きは義にかなっています。わたしは，自分の意志ではなく，わたしを遣わした方のご意志を求めるからです。
- 「もしわたしだけがわたしについて証しするのであれば，わたしの証しは真実ではありません。
- わたしについて証しする別の方がおられ，その方がわたしについてする証しは真実であることをわたしは知っています。
- あなた方は人々をヨハネのところに派遣し，彼は真理に対して証しをしました。
- しかし，わたしは人からの証しを受け入れません。ですが，あなた方が救われるために，わたしはこれを言うのです。
- あの人は燃えて輝くともしびでした。そして，あなた方はしばしの間，彼の光の中で大いに歓ぼうとしていました。
- しかし，わたしにはヨハネがしたものより偉大な証しがあるのです。父がわたしに割り当てて成し遂げさせる業そのもの，わたしのしている業それ自体が，わたしについて，すなわち父がわたしを派遣されたことを証しするからです。
- また，わたしを遣わした父みずからわたしについて証ししてくださったのです。あなた方はいまだ[父]の声を聞いたことがなく，またその姿を見たこともありません。
- そして，あなた方のうちにはそのみ言葉がとどまっていません。[父]が派遣されたその者をあなた方は信じないからです。
- 「あなた方は聖書によって永遠の命を持てるようになると考えて，それを調べています。そして，これこそわたしについて証しするものなのです。
- それなのにあなた方は，命を持つためにわたしのところに来ようとしません。
- わたしは人からの栄光を受け入れませんが，
- あなた方が自分のうちに神への愛を抱いていないことをよく知っています。
- わたしが父の名において来ているのに，あなた方はわたしを迎えません。だれかほかの者が自らの名において到来すれば，あなた方はその者を迎えるでしょう。
- あなた方は互いどうしからの栄光を受け入れて，唯一の神からの栄光を求めていないのですから，どうして信じることができるでしょうか。
- わたしがあなた方のことを父に訴えると考えてはなりません。あなた方を訴える者がいます。モーセ，すなわちあなた方が望みを置いている者です。
- 実のところ，あなた方がほんとうにモーセを信じているなら，わたしを信じるはずです。その者はわたしについて書いたからです。
- しかし，その者の書いたものを信じないのであれば，どうしてわたしの言うことを信じるでしょうか」。