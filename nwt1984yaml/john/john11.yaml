- さて，ある人が病気にかかっていた。ベタニヤ，つまりマリアとその姉妹マルタの村のラザロという人であった。
- 実は，主に香油を塗り，その足を自分の髪の毛でふいて乾かしたのはこのマリアであり，その兄弟ラザロが病気だったのである。
- それゆえ，その姉妹たちは[イエス]のもとに知らせを送ってこう言った。「主よ，ご覧ください，あなたが愛情を抱いてくださる者が病気です」。
- しかしそれを聞いて，イエスはこう言われた。「この病気は死のためのものではなく，神の栄光のため，神の子がそれによって栄光を受けるためのものです」。
- さて，イエスはマルタとその姉妹およびラザロを愛しておられた。
- しかしながら，彼が病気だと聞いても，実際には，その後なお二日，自分のいた所にとどまっておられた。
- そののち，「もう一度ユダヤへ行きましょう」と弟子たちに言われた。
- 弟子たちは彼に言った，「ラビ，つい最近ユダ人たちはあなたを石打ちにしようとしたばかりですのに，またそこへおいでになるのですか」。
- イエスは答えられた，「日中の十二時間があるではありませんか。だれでも日中に歩くなら，何にもぶつかりません。この世の光を見ているからです。
- しかし，夜歩くなら，何かにぶつかります。光がその人のうちにないからです」。
- [イエス]はこれらのことを言われたが，そののち彼らにこう言われた。「わたしたちの友ラザロは休んでいますが，わたしは彼を眠りから覚ましにそこへ行きます」。
- それゆえ弟子たちは言った，「主よ，もし休んでいるのでしたら，彼はよくなるでしょう」。
- しかし，イエスは彼の死について話されたのであった。それでも彼らは，眠って休息することについて話しておられるものと思った。
- それで，その時イエスは彼らにはっきり言われた，「ラザロは死んだのです。
- そしてわたしは，あなた方のために，すなわちあなた方が信じるために，自分がそこにいなかったことを歓びます。しかし，彼のところに行きましょう」。
- それゆえ，トマス，つまり“双子”と呼ばれている者が，仲間の弟子たちに言った，「わたしたちも行って，共に死のうではないか」。
- こうしてイエスが到着してみると，[ラザロ]は記念の墓に入れられてすでに四日たっていた。
- ところで，ベタニヤはエルサレムに近く，約二マイルの距離であった。
- したがって，大勢のユダヤ人がマルタとマリアのところに来ていた。その兄弟のことで彼女たちを慰めようとしてであった。
- それでマルタは，イエスが来られることを聞くと，彼を出迎えに行ったが，マリアのほうはずっと家に座っていた。
- そこでマルタはイエスに言った，「主よ，もしここにいてくださったなら，わたしの兄弟は死ななかったことでしょう。
- でも，わたしは今，あなたが神にお求めになることは，神がみなお与えになることを知っております」。
- イエスは彼女に言われた，「あなたの兄弟はよみがえります」。
- マルタは言った，「彼が終わりの日の復活の際によみがえることは知っております」。
- イエスは彼女に言われた，「わたしは復活であり，命です。わたしに信仰を働かせる者は，たとえ死んでも，生き返るのです。
- そして，生きていてわたしに信仰を働かせる者はみな決して死ぬことがありません。あなたはこれを信じますか」。
- 彼女は言った，「はい，主よ。わたしは，あなたが神の子キリスト，世においでになるはずの方であることを信じてまいりました」。
- そして，このように言い終えると，彼女は去って行って自分の姉妹マリアを呼び，そっとこう言った。「師が来ておられ，あなたをお呼びです」。
- 彼女はそれを聞くと，急いで立ち上がって，そのもとに出かけて行った。
- 実は，イエスはまだ村の中に来ておらず，マルタが出迎えた場所になおおられたのである。
- それで，一緒に家の中にいて，彼女を慰めていたユダヤ人たちは，マリアが急いで立って出て行くのを見ると，記念の墓に行ってそこで泣くつもりなのだろうと思い，そのあとに付いて行った。
- それからマリアは，イエスのおられる所に着いて彼のすがたを見ると，その足もとにひれ伏して，こう言った。「主よ，もしここにいてくださったなら，わたしの兄弟は死ななかったことでしょう」。
- それでイエスは，彼女が泣き悲しみ，また彼女と一緒に来たユダヤ人たちも泣き悲しんでいるのをご覧になると，霊においてうめき，また苦しみを覚えられた。
- そして，こう言われた。「あなた方は彼をどこに横たえたのですか」。彼らは言った，「主よ，おいでになって，ご覧ください」。
- イエスは涙を流された。
- それゆえユダヤ人たちは言いはじめた，「ご覧なさい，彼に対して何と愛情を抱いておられたのでしょう」。
- しかし，ある者たちは言った，「盲人の目を開けたこの[人]が，彼の死ぬのを防げなかったのだろうか」。
- こうしてイエスは，ご自身のうちで再びうめきを発せられたのち，記念の墓に来られた。それは実際のところ洞くつであり，石がそこに立てかけてあった。
- イエスは言われた，「石を取りのけなさい」。故人の姉妹であるマルタが言った，「主よ，もう臭くなっているに違いありません。四日になりますから」。
- イエスは彼女に言われた，「信じるなら神の栄光を見るでしょうと，わたしは言いませんでしたか」。
- そこで彼らは石を取りのけた。それからイエスは目を天のほうに向けて，こう言われた。「父よ，わたし[の願い]を聞いてくださったことを感謝いたします。
- もっとも，常に聞いてくださることを知っておりました。しかし，まわりに立つ群衆のためにわたしは言いました。あなたがわたしをお遣わしになったことを彼らが信じるためです」。
- そして，これらのことを言い終えると，[イエス]は大声で叫ばれた，「ラザロよ，さあ，出て来なさい！」
- 死んでいた[人]が，両足と両手に巻き布を巻かれたまま出て来たのである。そして，その顔も布でぐるっと巻かれていた。イエスは彼らに言われた，「彼を解いて，行かせなさい」。
- それゆえ，マリアのところに来ていて，[イエス]の行なったことを見たユダヤ人の中の多くの者が彼に信仰を持った。
- しかし，ある者たちはパリサイ人のところに行って，イエスの行なった事柄を話した。
- そのため，祭司長とパリサイ人たちはサンヘドリンを召集して，こう言いはじめた。「この人が多くのしるしを行なうのだが，我々はどうすべきだろうか。
- 彼をこのままほっておけば，みんなが彼に信仰を持つだろう。そして，ローマ人たちがやって来て，我々の場所も国民も奪い去ってしまうだろう」。
- しかし，彼らのうちの一人で，その年に大祭司であったカヤファが言った，「あなた方は何も分かっていない。
- そして，一人の人が民のために死んで国民全体の滅ぼされないほうがあなた方の益になる，ということをよく考えていないのだ」。
- だが，彼はこれを独自の考えから言ったのではない。その年に大祭司であったので，イエスが国民のために死ぬように定められていること，
- しかもそれがただ国民のためだけではなく，各地に散る神の子たちを彼が一つに集めるためでもあることを預言したのである。
- こうして，彼らはその日以来，[イエス]を殺そうとして相談した。
- このため，イエスはもはやユダヤ人の間を公には歩かず，そこを立って荒野に近い地方，エフライムという都市に行き，そこに弟子たちと共にとどまっておられた。
- さて，ユダヤ人の過ぎ越しが近づいていたので，多くの人が儀式上の清めをするため，過ぎ越しの前に地方からエルサレムに上って行った。
- それで，人々はイエスを捜してまわり，神殿内のあちこちに立って互いに言うのであった，「あなた方の意見はどうだ。彼は祭りには全く来ないと思うか」。
- だが実のところ，祭司長とパリサイ人たちは，彼がどこにいるかを知ったなら，だれでも[それを]通報せよとの命令を発していたのである。それは，彼を捕らえるためであった。