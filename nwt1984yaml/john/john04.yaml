- さて，イエスがヨハネより多くの弟子を作ってバプテスマを施していることがパリサイ人たちの耳に入ったが，そのことにお気づきになった時―
- だが実際のところ，イエスご自身はバプテスマを施すことはされず，その弟子たちがそうしていたのであるが―
- 主はユダヤを去って再びガリラヤに向かわれた。
- しかし，サマリアを通って行かねばならなかった。
- その結果，ヤコブがその子ヨセフに与えた野に近い，スカルと呼ばれるサマリアの都市に来られた。
- 事実，ヤコブの泉がそこにあった。そこでイエスは，旅のためにすっかり疲れて，そのまま泉のところに座っておられた。時刻は第六時ごろであった。
- ひとりのサマリアの女が水をくみに来た。イエスは彼女に言われた，「わたしに飲ませてください」。
- （弟子たちは食料品を買いに市内へ出かけていたのである。）
- それで，サマリア人の女はこう言った。「ユダヤ人のあなたが，サマリア人の女であるわたしに，[水を]飲ませてほしいとおっしゃるのはどうしてですか」。（ユダヤ人はサマリア人と交渉を持たないのである。）
- イエスは答えて彼女に言われた，「もしあなたが，神の無償の賜物について，そして，『わたしに飲ませてほしい』と言っているのがだれであるかを知っていたなら，あなたはその者に求めたでしょうし，その者はあなたに生きた水を与えたことでしょう」。
- 彼女は言った，「だんな様，あなたは水をくむ手おけさえ持っておられず，しかもこの井戸は深いのです。それで，その生きた水をどこから持っておいでになるのですか。
- あなたは，わたしたちにこの井戸を与え，自らも息子や家畜たちと一緒にここから飲んだ，わたしたちの父祖ヤコブより偉大な方ではないはずですが」。
- イエスは答えて彼女に言われた，「この水を飲む人はみな再び渇きます。
- だれでもわたしが与える水を飲む人は，決して渇くことがなく，わたしが与える水は，その人の中で，永遠の命を与えるためにわき上がる水の泉となるのです」。
- 女は彼に言った，「だんな様，わたしにその水を下さって，わたしが渇くことがなく，またここまでいつも水をくみに来なくてもよいようにしてください」。
- [イエス]は彼女に言われた，「行って，あなたの夫をここに呼んできなさい」。
- 女は答えて言った，「わたしには夫がありません」。イエスは彼女に言われた，「『夫がない』とはよく言いました。
- あなたには五人の夫がいましたが，今いるのは夫ではないからです。そのことをあなたはそのとおりに言いました」。
- 女は彼に言った，「だんな様，わたしは，あなたが預言者であることが分かります。
- わたしたちの父祖はこの山で崇拝しました。それなのにあなた方は，崇拝するべき場所はエルサレムだと言います」。
- イエスは彼女に言われた，「女よ，わたし[の言うこと]を信じなさい。あなた方が，この山でも，エルサレムでもないところで父を崇拝する時が来ようとしています。
- あなた方は自分の知らないものを崇拝しています。わたしたちは自分の知っているものを崇拝しています。救いはユダヤ人から起こるからです。
- とはいえ，真の崇拝者が霊と真理をもって父を崇拝する時が来ようとしています。それは今なのです。実際，父は，ご自分をそのように崇拝する者たちを求めておられるのです。
- 神は霊であられるので，[神]を崇拝する者も霊と真理をもって崇拝しなければなりません」。
- 女は彼に言った，「わたしは，メシアが，キリストと呼ばれる方がおいでになることを知っています。その方が到来されるときには，すべてのことをはっきりと告げ知らせてくださるでしょう」。
- イエスは彼女に言われた，「あなたに話しているわたしがそれです」。
- さて，このとき弟子たちが戻って来た。そして，[イエス]が女と話しておられたので不思議に思うようになった。もとより，「何を求めておられるのですか」とか，「なぜ彼女とお話しになるのですか」とか言う者はいなかった。
- そこで，女は自分の水がめを残し，去って市内に行き，人々にこう告げた。
- 「来て，わたしのした事をみな言い当てた人を見てください。もしやこれがキリストではないでしょうか」。
- 彼らは市を出て，[イエス]のところにやって来るのであった。
- その間に，弟子たちは，「ラビ，食べてください」と言ってしきりに促していた。
- しかし，[イエス]は彼らにこう言われた。「わたしには，あなた方の知らない，食べるべき食物があります」。
- そのため弟子たちは，「だれも彼に食べる物を持って来なかったではないか」と互いに言いだした。
- イエスは彼らに言われた，「わたしの食物とは，わたしを遣わした方のご意志を行ない，そのみ業をなし終えることです。
- あなた方は，収穫が来るまでにはまだ四か月あると言うのではありませんか。さあ，あなた方に言いますが，目を上げて畑をご覧なさい。収穫を待って白く[色づいて]います。すでに，
- 刈り取る者は報酬を受け取って永遠の命のための実を集めています。こうして，まく者と刈り取る者とは共に歓ぶのです。
- この点，ひとりはまく者，もうひとりは刈り取る者，ということばは確かに真実です。
- わたしは，あなた方が少しも労力をかけなかったものを刈り取らせるために，あなた方を派遣しました。ほかの者たちが労苦し，あなた方はその労苦の益にあずかっているのです」。
- さて，その都市から来たサマリア人のうち大勢の者は，「わたしのした事をみな言い当てたのです」と証しした女の言葉のゆえに彼に信仰を持った。
- それで，彼のもとに来ると，そのサマリア人たちは，自分たちのところに滞在するようにと頼むのであった。それで[イエス]はそこに二日滞在された。
- その結果，さらに大勢の者が彼の語る事柄のゆえに信じ，
- 「わたしたちはもう，あなたの話のゆえに信じているのではない。自分で聞いて，この人こそ確かに世の救い主だということが分かるのだ」と女に言うようになった。
- 二日の後，[イエス]はそこを去ってガリラヤに向かわれた。
- しかしイエスご自身は，預言者が自分の故郷では尊ばれないということを証しされた。
- こうして[イエス]はガリラヤに着かれたが，ガリラヤ人たちは彼を迎えた。彼が祭りの際にエルサレムで行なったすべての事を見ていたからである。彼らもその祭りに行ったのである。
- それから[イエス]は再びガリラヤのカナに来られた。そこは，[イエス]が水をぶどう酒に変えたところである。さて，王のある従者がいたが，その息子がカペルナウムで病気になっていた。
- この人は，イエスがユダヤを出てガリラヤに来られたことを聞くと，そのもとに出かけて行き，下って来て自分の息子をいやしてくださるようにと頼みはじめた。その[息子]は死にひんしていたのである。
- しかし，イエスは彼に言われた，「あなた方は，しるしや不思議を見なければ，決して信じません」。
- 王の従者は彼に言った，「主よ，わたしの幼子が死なないうちに下っていらしてください」。
- イエスは彼に言われた，「行きなさい。あなたの息子は生きます」。その人はイエスが自分に言った言葉を信じて去って行った。
- しかし早くも，彼が下って行く途中で，その奴隷たちが迎えに来て，男の子は生きていると言った。
- それで彼は，[息子]の容体が持ち直した時刻を尋ねはじめた。そこで彼らは言った，「昨日，第七時に熱が引きました」。
- それで父親は，それが，「あなたの息子は生きます」と，イエスが自分に言ったちょうどその時刻であるのを知った。こうして彼とその家の者全体が信じた。
- またこれは，イエスがユダヤを出てガリラヤに来られた時に行なわれた二番目のしるしであった。