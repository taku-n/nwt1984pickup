シナ写，バチ写，シリ訳シは，53節から8章11節までを省いているが，その部分は（種々のギリシャ語本文や訳本によって多少の異同はあるが）以下のとおりである:
- それから彼らはおのおの自分の家に帰って行った。
- しかしイエスはオリーブ山に行かれた。
- それでも，夜明けには再び神殿に姿を現わされ，民はみなそのもとに来るのであった。そして[イエス]は腰を下ろして彼らに教えはじめられた。
- そこへ，書士とパリサイ人たちが，姦淫の場で捕らえられたひとりの女を連れて来た。そして，彼女を自分たちの真ん中に立たせてから，
- 彼にこう言った。「師よ，この女は現に姦淫を犯しているところを捕らえられました。
- モーセは律法の中で，このような女を石打ちにすることをわたしたちに規定しました。あなたはいったい何と言われますか」。
- もとより彼らは，[イエス]を試して，訴える手がかりを得ようとしてこれを言っていたのである。しかしイエスは身をかがめ，指で地面に[何か]書きはじめられた。
- 彼らが執ように尋ねると，[イエス]は身をまっすぐに起こして彼らに言われた，「あなた方の中で罪のない人が，彼女に対して最初に石を投げなさい」。
- そしてもう一度かがんで，地面に[何か]書きつづけておられた。
- ところが，これを聞いた者たちは，年長者たちから始めて一人ずつ出て行き，やがて彼ひとり，そして彼らの真ん中にいた女だけが残った。
- イエスは身をまっすぐに起こして彼女に言われた，「女よ，彼らはどこにいるのですか。だれもあなたを罪に定めなかったのですか」。
- 彼女は言った，「だれも，だんな様」。イエスは言われた，「わたしもあなたを罪には定めません。行きなさい。今からは，もう罪を習わしにしてはなりません」。
- それゆえ，イエスは彼らに再び話してこう言われた。「わたしは世の光です。わたしに従う者は決して闇の中を歩むことがなく，命の光を持つようになります」。
- ゆえにパリサイ人たちは彼に言った，「あなたは自分自身について証しをしています。あなたの証しは真実ではありません」。
- それに答えてイエスは彼らに言われた，「たとえわたしが自分自身について証しするとしても，わたしの証しは真実です。わたしは，自分がどこから来たか，そしてどこへ行こうとしているかを知っているからです。しかしあなた方は，わたしがどこから来たか，そしてどこへ行こうとしているかを知りません。
- あなた方は肉にしたがって裁きます。わたしはだれをも裁きません。
- ですが，もしわたしが裁くとすれば，わたしの裁きは真実です。わたしは独りではなく，わたしを遣わした父が共におられるからです。
- また，あなた方自身の律法の中に，『二人の証しは真実である』と書いてあります。
- わたしは，自分について証しする者であり，わたしを遣わした父もわたしについて証しされるのです」。
- それゆえ彼らはさらに言った，「あなたの父とはどこにいるのですか」。イエスは答えられた，「あなた方はわたしも，わたしの父も知りません。もしあなた方がわたしを知っているとすれば，わたしの父をも知っているはずです」。
- [イエス]はこれらのことばを，神殿で教えていた際，宝物庫の所で話された。しかしだれも彼を捕まえなかった。彼の時はまだ来ていなかったからである。
- そこで[イエス]は再び彼らに言われた，「わたしは去って行こうとしています。そしてあなた方はわたしを捜すことでしょう。それでも，あなた方は自分の罪のうちに死にます。わたしが行こうとしている所へ，あなた方は来ることができません」。
- それゆえ，ユダヤ人たちは言いはじめた，「彼は自殺するつもりなのではあるまい。『わたしが行こうとしている所へ，あなた方は来ることができない』と言っているが」。
- それで[イエス]はさらに彼らに言われた，「あなた方は下の領域からの者ですが，わたしは上の領域からの者です。あなた方はこの世からの者ですが，わたしはこの世からの者ではありません。
- それゆえわたしは，あなた方は自分の罪のうちに死ぬと言ったのです。わたしが[その者]であることを信じないなら，あなた方は自分の罪のうちに死ぬことになるのです」。
- そこで彼らは，「あなたはだれなのですか」と言いだした。イエスは彼らに言われた，「一体なぜわたしはあえてあなた方に話しているのでしょうか。
- わたしには，あなた方について話すべきこと，また裁きを下すべきことがたくさんあります。実際のところ，わたしを遣わした方は真実な方であり，その方から聞いたこと，それをわたしは世で話しているのです」。
- [イエス]が父について話しておられることを，彼らは会得しなかった。
- それゆえイエスは言われた，「ひとたび人の子を挙げてしまうと，そのときあなた方は，わたしが[その者]であり，わたしが何事も自分の考えで行なっているのではないことを知るでしょう。わたしはこれらのことを，ちょうど父が教えてくださったとおりに話しているのです。
- そして，わたしを遣わした方は共にいてくださいます。わたしを独りだけにして見捨てたりはされませんでした。わたしは常に，その方の喜ばれることを行なうからです」。
- これらのことを話しておられる間に，多くの者が彼に信仰を持った。
- そこでイエスは，自分を信じたユダヤ人たちにさらにこう言われた。「わたしの言葉のうちにとどまっているなら，あなた方はほんとうにわたしの弟子であり，
- また，真理を知り，真理はあなた方を自由にするでしょう」。
- 彼らは答えた，「わたしたちはアブラハムの子孫であって，だれにも奴隷になったことなどありません。『あなた方は自由になるでしょう』と言われるのはどうしてですか」。
- イエスは彼らに答えられた，「きわめて真実にあなた方に言いますが，すべて罪を行なう者は罪の奴隷です。
- そして，奴隷は家の者たちの中にいつまでもとどまっているわけではありません。子はいつまでもとどまっています。
- それゆえ，もし子があなた方を自由にするならば，あなた方は本当に自由になるのです。
- わたしは，あなた方がアブラハムの子孫であることを知っています。しかしあなた方はわたしを殺そうとしています。それは，わたしの言葉があなた方の間で進んでゆかないからです。
- わたしは，自分の父のもとで見た事柄を話します。それであなた方は，[自分たちの]父から聞いた事柄を行なうのです」。
- 彼らは答えて言った，「わたしたちの父はアブラハムです」。イエスは彼らに言われた，「アブラハムの子供であるというなら，アブラハムの業を行ないなさい。
- しかし今，あなた方は，わたしを，神から聞いた真理をあなた方に告げた者を殺そうとしています。アブラハムはそのようなことを行ないませんでした。
- あなた方は自分たちの父の業を行なっているのです」。彼らは言った，「わたしたちは淫行によって生まれたのではありません。わたしたちには一人の父，神がいるのです」。
- イエスは彼らに言われた，「もし神があなた方の父であるならば，あなた方はわたしを愛するはずです。わたしは神のもとから出てここにいるからです。そしてわたしは決して自分の考えで来ているのではありません。その方がわたしを遣わされたのです。
- わたしの話している事柄があなた方に分からないのはなぜでしょうか。それは，あなた方がわたしの言葉を聴くことができないからです。
- あなた方は，あなた方の父，悪魔からの者であって，自分たちの父の欲望を遂げようと願っているのです。その者は，その始まりにおいて人殺しであり，真理の内に堅く立ちませんでした。真実さが彼の内にないからです。彼が偽りを語るときには，自分の性向のままに語ります。彼は偽り者であって，[偽り]の父だからです。
- 他方，わたしは真理を告げるので，あなた方はわたし[のことば]を信じません。
- あなた方のうちのだれが，わたしに罪があると証明するのですか。わたしが真実を話しているなら，あなた方がわたし[のことば]を信じないのはどうしてですか。
- 神からの者は神の言われることを聴きます。あなた方が聴かないのはこのため，つまり，神からの者ではないからです」。
- それに答えてユダヤ人たちは彼に言った，「わたしたちが，あなたはサマリア人で，悪霊につかれている，と言うのは正しいのではありませんか」。
- イエスは答えられた，「わたしは悪霊につかれてはいません。わたしの父を尊んでいるのであり，あなた方はそのわたしを辱めています。
- といっても，わたしは自分のために栄光を求めているのではありません。求め，かつ裁いておられる方がいます。
- きわめて真実にあなた方に言いますが，だれでもわたしの言葉を守り行なうなら，その人は決して死を見ることがありません」。
- ユダヤ人たちは彼に言った，「今わたしたちは，あなたが悪霊につかれていることがはっきり分かります。アブラハムは死にましたし，預言者たちもそうです。それなのにあなたは，『だれでもわたしの言葉を守り行なうなら，その人は決して死を味わうことがない』と言っています。
- あなたは，死んだわたしたちの父アブラハムよりも偉いわけではないでしょう。そして，預言者たちも死んだのです。あなたは，自分が何者であると唱えるのですか」。
- イエスは答えられた，「わたしが自分に栄光を付すのであれば，わたしの栄光はむなしいものです。わたしに栄光を与えてくださるのはわたしの父，あなた方が自分たちの神であると言うその方です。
- それでいて，あなた方はその方を知っていません。しかし，わたしはその方を知っています。そして，その方を知らないと言えば，わたしはあなた方のように，つまり偽り者になります。しかしわたしは確かにその方を知っており，その方の言葉を守り行なっています。
- あなた方の父アブラハムは，わたしの日を見ることを見越して大いに歓び，それを見て歓んだのです」。
- それゆえユダヤ人たちは彼に言った，「あなたはまだ五十歳になってもいないのに，アブラハムを見たことがあるのですか」。
- イエスは彼らに言われた，「きわめて真実にあなた方に言いますが，アブラハムが存在する前からわたしはいるのです」。
- そのため彼らは，[イエス]に投げつけようとして石を拾った。しかしイエスは隠れ，神殿から出て行かれた。