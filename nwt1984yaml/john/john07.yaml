- さて，こうした事ののち，イエスは引き続きガリラヤの各地を回られた。ユダヤを回ることを望まれなかったのである。ユダヤ人たちが彼を殺そうとしていたからである。
- しかし，ユダヤ人の祭り，つまり幕屋の祭りが近づいていた。
- それで，その兄弟たちは彼にこう言った。「ここから進んで行ってユダヤに入りなさい。あなたの弟子たちも，あなたの行なう業を見るようにするためです。
- 自分では公に知られることを求めながら，物事をひそかに行なう者はいないからです。これらの事を行なうのなら，自分を世に明らかにしなさい」。
- 実のところ，その兄弟たちは彼に信仰を働かせていなかったのである。
- それゆえ，イエスは彼らに言われた，「わたしの定めの時はまだ来ていませんが，あなた方のその時はいつもそこにあります。
- 世があなた方を憎む理由はありません。しかし，わたしのことは憎みます。わたしが[世]に関し，その業が邪悪であることを証しするからです。
- あなた方は祭りに上って行きなさい。わたしはまだこの祭りには上って行きません。わたしの定めの時はまだ満ちていないからです」。
- それで，これらのことを彼らに話したあと，ガリラヤにとどまっておられた。
- しかし，兄弟たちが祭りに上って行ってしまうと，そのときご自身も，表だってではなく，忍ぶようにして上って行かれた。
- それゆえ，ユダヤ人たちは祭りのさいに彼を捜し，「あの[人]はどこにいるのか」と言いだした。
- そして，群衆の間では，[イエス]に関するひそひそ話が盛んになされていた。ある者は，「彼は善良な人だ」と言い，ほかの者は，「そうではない。群衆を惑わしているのだ」と言うのであった。
- もとより，ユダヤ人たちに対する恐れのために，だれひとり彼について公に話そうとはしなかった。
- 祭りがすでに半ばを過ぎた時，イエスは神殿に上って行って，教えはじめられた。
- そのため，ユダヤ人たちは不思議に思うようになって，こう言った。「どうしてこの人は，学校で学んだこともないのに学識があるのだろうか」。
- それに対し，イエスは彼らに答えて言われた，「わたしの教えはわたしのものではなく，わたしを遣わした方に属するものです。
- だれでもこの方のご意志を行ないたいと願うなら，この教えについて，それが神からのものか，それともわたしが独自の考えで話しているのかが分かるでしょう。
- 独自の考えで話す者は自分の栄光を求めています。しかし，自分を遣わした方の栄光を求める者，これは真実な者であり，そのうちに不義はありません。
- モーセがあなた方に律法を与えたのではありませんでしたか。それなのに，あなた方のうちのだれも律法に従っていません。なぜあなた方はわたしを殺そうとしているのですか」。
- 群衆は答えた，「あなたには悪霊がいます。だれがあなたを殺そうとしているのですか」。
- それに答えてイエスは彼らに言われた，「わたしが一つの際立った行為をしたので，あなた方はみな不思議がっています。
- このようなわけで，モーセはあなた方に割礼を与えました―それはモーセからというのではなく，父祖たちからなのですが―それであなた方は安息日に人に割礼を施します。
- モーセの律法を破らないようにするため人は安息日に割礼を受けるのに，安息日に人を全く健康にしたからといって，あなた方はわたしに対して激しく怒るのですか。
- うわべを見て裁くのをやめ，義にかなった裁きで裁きなさい」。
- それで，エルサレムの住民のある者たちはこう言いはじめた。「これは，彼らが殺そうとしている人ではないか。
- それなのに，見なさい，公然と話をしており，彼らは何も言わないのだ。支配者たちは，これがキリストであることをはっきり知るようになったわけではあるまい。
- それどころか，わたしたちは，この人がどこから来た者なのか知っているではないか。しかし，キリストが来るときには，それがどこから来た者なのかをだれも知らないはずだ」。
- それゆえイエスは，神殿で教えていた際に，叫んでこう言われた。「あなた方はわたしを知っており，わたしがどこから来たのかも知っています。また，わたしは自分の考えで来たのではありません。わたしを遣わした方が実在しておられるのですが，あなた方はその方を知りません。
- わたしはその方を知っています。わたしはその方の代理者であり，その方がわたしを遣わされたからです」。
- このゆえに，彼らは[イエス]を捕まえようとうかがうようになったが，彼に手をかけた者はいなかった。彼の時がまだ来ていなかったからである。
- それでも，群衆のうちの大勢の者が彼に信仰を持った。そして，こう言い始めた。「キリストが到来しても，この人が行なったよりも多くのしるしは行なわないのではないか」。
- パリサイ人たちは，群衆が彼についてこうしたことをつぶやいているのを聞いた。そして，祭司長とパリサイ人たちは，彼を捕まえようとして下役たちを派遣した。
- それでイエスはこう言われた。「わたしは，自分を遣わした方のもとに行くまでに，もう少しの間あなた方と共にいます。
- あなた方はわたしを捜すようになりますが，わたしを見いだせないでしょう。そして，わたしのいる所に，あなた方は来ることができません」。
- それで，ユダヤ人たちは互いに言い合った，「この[人]はどこへ行って，わたしたちが見つけられないようにするつもりなのだろう。ギリシャ人の間に離散している[ユダヤ人たち]のところに行って，ギリシャ人に教えるつもりではあるまい。
- 『あなた方はわたしを捜すようになるが，わたしを見いだせないであろう。そして，わたしのいる所に，あなた方は来ることができない』という，彼のこのことばはどういう意味なのか」。
- さて，最後の日，祭りの大いなる日に，イエスは立っておられたが，叫んでこう言われた。「だれでも渇いている人がいるなら，わたしのところに来て飲みなさい。
- わたしに信仰を持つ者は，まさに聖書が言ったとおり，『その内奥のところから生きた水の流れが流れ出る』のです」。
- しかしこれは，彼に信仰を持つ者が受けようとしていた霊について言われたのである。まだ霊がなかったからであり，それは，イエスがまだ栄光を受けていなかったためである。
- それで，これらの言葉を聞いた群衆のある者たちは，「これこそ確かにあの預言者だ」と言いはじめた。
- ほかの者たちは，「これがキリストだ」とも言った。しかしある者たちはこう言うのであった。「まさかキリストがガリラヤから出ることなどあるまい。
- 聖書は，キリストがダビデの子孫から，そしてダビデのいた村ベツレヘムから来ると言っているではないか」。
- そのため，群衆の間に彼をめぐる分裂が生じた。
- だが，そのうちの幾人かは彼を捕まえたいと思っていた。しかし，実際に手をかける者はだれもいなかった。
- それゆえ，下役たちは祭司長とパリサイ人たちのところに戻って行った。すると，それらの者たちが彼らに言った，「あなた方はどうして彼を連れて来なかったのか」。
- 下役たちは答えた，「あのように話した人はいまだかつてありません」。
- それに対してパリサイ人たちは答えた，「あなた方まで惑わされたわけではあるまい。
- 支配者やパリサイ人で彼に信仰を持った者は一人もいないではないか。
- だが，律法を知らないこの群衆はのろわれた者たちなのだ」。
- 以前に[イエス]のもとに来たことがあり，また彼らの一人であったニコデモが言った，
- 「わたしたちの律法は，まず人[の言い分]を聞いてその人が何を行なっているかを知ってからでなければ，人を裁かないではないか」。
