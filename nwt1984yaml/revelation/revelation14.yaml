- またわたしが見ると，見よ，子羊がシオンの山に立っており，彼と共に，十四万四千人の者が，彼の名と彼の父の名をその額に書かれて[立っていた]。
- またわたしは，多くの水の音のような，そして大きな雷鳴のような音が天から出るのを聞いた。わたしが聞いた音は，自分で弾くたて琴に合わせて歌う歌い手たちの[声]のようであった。
- そして彼らは，み座の前および四つの生き物と長老たちの前で，新しい歌であるかのような[歌]を歌っている。地から買い取られた十四万四千人の者でなければ，だれもその歌を学び取ることができなかった。
- これらは女によって自分を汚さなかった者である。事実，彼らは童貞である。これらは，子羊の行くところにはどこへでも従って行く者たちである。これらは，神と子羊に対する初穂として人類の中から買い取られたのであり，
- その口に偽りは見いだされなかった。彼らはきずのない者たちである。
- また，わたしは別のみ使いが中天を飛んでいるのを見た。彼は，地に住む者たちに，またあらゆる国民･部族･国語･民に喜ばしいおとずれとして宣明する永遠の良いたよりを携えており，
- 大声でこう言った。「神を恐れ，[神]に栄光を帰せよ。[神]による裁きの時が到来したからである。それゆえ，天と地と海と水のわき出るところとを造られた方を崇拝せよ」。
- また，別の，二人目のみ使いがそのあとに従って，こう言った。「彼女は倒れた！大いなるバビロン，あらゆる国民に自分の淫行の怒りのぶどう酒を飲ませた者は倒れた！」
- また，別のみ使い，三人目の者が彼らの後に従い，大声でこう言った。「野獣とその像を崇拝して，自分の額または手に印を受ける者がいれば，
- その者は，憤りの杯に薄めずに注がれた神の怒りのぶどう酒を飲むことになり，聖なるみ使いたちの見るところで，また子羊の見るところで，火と硫黄による責め苦に遭わされるであろう。
- そして，彼らの責め苦の煙は限りなく永久に上り，彼ら，すなわち，野獣とその像を崇拝する者，まただれでもその名の印を受ける者には，昼も夜も休みがない。
- ここが，聖なる者たち，すなわち神のおきてとイエスの信仰を守る者たちにとって，忍耐となるところである」。
- またわたしは，天から出る声がこう言うのを聞いた。「こう書きなさい:今からのち主と結ばれて死ぬ死人は幸いである。しかり，彼らはその労苦を休みなさい，彼らの行なったことはそのまま彼らに伴って行くからである，と霊は言う」。
- またわたしが見ると，見よ，白い雲が[あり]，その雲の上には人の子のような者が座っており，その頭には黄金の冠があり，その手には鋭い鎌があった。
- また，別のみ使いが神殿[の聖なる所]から現われ出て，雲の上に座っている者に大声でこう叫んだ。「あなたの鎌を入れて刈り取ってください。刈り取る時が来たからです。地の収穫物はすっかり熟しているのです」。
- すると，雲の上に座っている者がその鎌を地に突き入れ，地は刈り取られた。
- また，さらに別のみ使いが天にある神殿[の聖なる所]から現われ出たが，彼も鋭い鎌を持っていた。
- また，さらに別のみ使いが祭壇から現われ出たが，彼は火に対する権威を持っていた。そして，鋭い鎌を持つ者に大声で呼ばわって言った，「あなたの鋭い鎌を入れて，地のぶどうの木の房を集めなさい。そのぶどうは熟したからである」。
- すると，み使いは鎌を地に突き入れて，地のぶどうの木の取り入れを行ない，それを神の怒りの大きなぶどう搾り場に投げ込んだ。
- そして，その搾り場は都市の外で踏まれ，搾り場から血が出て馬のくつわに届くほどになり，千六百ファーロングの距離に及んだ。