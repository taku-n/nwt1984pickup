- 「エフェソスにある会衆の使いに書き送りなさい。右手に七つの星をつかむ者，七つの黄金の燭台の真ん中を歩く者がこう言う。
- 『わたしはあなたの行ないを知っている。また，あなたの労苦と忍耐を，そしてあなたが悪人たちに耐えることができず，使徒であると言いはするが[実は]そうでない者たちを試して，それが偽り者であるのを見いだしたことを[知っている]。
- またあなた方は忍耐を示しており，わたしの名のために耐えてきた。そしてうみ疲れたことがない。
- とはいえ，わたしにはあなたを責めるべき[こと]がある。それは，あなたが，最初に抱いていた愛を離れたことである。
- 「『それゆえ，自分が何から落ちたかを思い出し，悔い改めて以前の行ないをしなさい。もしそうしないなら，わたしはあなたのところに来て，あなたの燭台をその場所から取り除く。あなたが悔い改めなければ[そのようにする]。
- しかし，あなたにはこの点がある。すなわち，ニコラオ派の行ないを憎んでいることである。わたしもこれを憎む。
- 耳のある者は霊が諸会衆に述べることを聞きなさい:征服する者に，わたしは，神のパラダイスにある命の木から食べることを許そう』。
- 「また，スミルナにある会衆の使いにこう書き送りなさい。『最初であり，最後である者』，死んで，生き[返った]者がこのように言う。
- 『わたしはあなたの患難と貧しさを知っている―しかしあなたは富んでいるのである―また，自分はユダヤ人であると言いながら，[実は]そうではなく，むしろサタンの会堂[に属する]者たちによる冒とくを[知っている]。
- あなたが受けようとしている苦しみを恐れてはならない。見よ，悪魔はあなた方のうちのある者たちを次々に獄に入れるであろう。それは，あなた方が十分に試されるため，また十日のあいだ患難に遭うためである。忠実であることを死に至るまでも示しなさい。そうすれば，命の冠をあなたに与えよう。
- 耳のある者は霊が諸会衆に述べることを聞きなさい:征服する者は決して第二の死に損なわれることがない』。
- 「また，ペルガモンにある会衆の使いにこう書き送りなさい。鋭くて長いもろ刃の剣を持つ者がこう言う。
- 『わたしはあなたが住んでいる所を知っている。それはサタンの座のある所である。それでもあなたはわたしの名をしっかり守りつづけており，あなた方の傍ら，サタンの住むところで殺された，わたしの証人，また忠実な者であるアンテパスの日にも，わたしに対する信仰を否定しなかった。
- 「『とはいえ，わたしには，あなたを責めるべきことが幾つかある。すなわち，あなたのところにはバラムの教えを堅く守っている者たちがいる。彼はバラクを教えて，つまずきのもとをイスラエルの子らの前に置かせ，偶像に犠牲としてささげられた物を食べさせ，また淫行を犯させた。
- あなたのところには，同じようにニコラオ派の教えを堅く守る者たちもいる。
- それゆえ，悔い改めなさい。そうしないなら，わたしは速やかにあなたのところに行き，わたしの口の長い剣で彼らと戦うであろう。
- 「『耳のある者は霊が諸会衆に述べることを聞きなさい:征服する者には，隠されているマナの幾らかを与えよう。また，白い小石を与えよう。その小石には，それを受ける者以外にはだれも知らない新しい名が書かれている』。
- 「また，テアテラにある会衆の使いにこう書き送りなさい。火の炎のような目を持ち，足は純良な銅のような者である，神の子がこう言う。
- 『わたしは，あなたの行ない，また，あなたの愛と信仰と奉仕と忍耐を，そして，あなたの最近の行ないが以前のものより多いことを知っている。
- 「『とはいえ，わたしにはあなたを責めるべき[こと]がある。あなたがかの女イゼベルを容認していることである。彼女は自ら女預言者と称し，わたしの奴隷たちを教えて惑わし，淫行を犯させ，偶像に犠牲としてささげられた物を食べさせる。
- そして，わたしは悔い改めの時間を与えたが，彼女は自分の淫行を悔い改めようとはしない。
- 見よ，わたしは彼女を病の床に投げ込む。また，彼女と姦淫を犯している者たちが彼女の行ないについて悔い改めないなら，その者たちを大患難に[投げ込む]。
- そして，彼女の子供たちをわたしは死の災厄で殺す。それによってすべての会衆は，わたしが腎と心を探る者であることを知るであろう。そしてわたしは，あなた方一人一人にその行ないにしたがって与えよう。
- 「『しかしわたしは，テアテラにいるあなた方のうちのほかの者，すなわち，この教えを持たない者すべて，彼らの言う「サタンの奥深い事柄」を知るようにならなかった者たちに言う:わたしはこれ以外の重荷をあなた方に負わせない。
- それにしても，あなた方が持っているものを，わたしが行くまでしっかり守りなさい。
- そして，征服する者，わたしの行ないを終わりまで守り通す者には，わたしは諸国民に対する権威を与え，
- その者は鉄の杖で民を牧し，彼らは粘土の器のように打ち砕かれるであろう。それは，わたしが自分の父から受けたのと同様であり，
- わたしはその者に明けの星を与える。
- 耳のある者は霊が諸会衆に述べることを聞きなさい』。