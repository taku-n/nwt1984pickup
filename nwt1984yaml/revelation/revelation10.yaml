- それから，わたしは別の強いみ使いが天から下って来るのを見た。雲で身を装い，頭の上には虹があり，顔は太陽のようで，足は火の柱のようであり，
- 手には開かれた小さな巻き物を持っていた。そして，右足を海の上に据え，左[足]は地の上に据えて，
- ライオンがほえるときのような大声で叫んだ。そして，彼が叫んだ時，七つの雷がその声を発した。
- さて，七つの雷が話した時，わたしは今にも書き記すところであった。しかし，天から出る声が，「七つの雷が話したことをかたく封じ，それを書き留めてはならない」と言うのが聞こえた。
- そして，海と地の上に立っているのをわたしが見たみ使いは，右手を天に上げ，
- 限りなく永久に生きておられ，天とその中にあるもの，地とその中にあるもの，また海とその中にあるものを創造した方を指してこう誓った。「もはや猶予はない。
- 第七のみ使いが吹き鳴らす日，彼がラッパを吹こうとするその時に，[神]が預言者なるご自分の奴隷たちに宣明された良いたよりに基づく神の神聖な奥義は，確かに終わりに至る」。
- また，天から出るのをわたしが聞いた声が，再びわたしと話してこう言う。「行って，海と地の上に立っているみ使いの手にある開かれた巻き物を受け取りなさい」。
- それでわたしはそのみ使いのところに行き，その小さな巻き物をわたしにくれるようにと言った。すると彼はわたしにこう言った。「これを取って食べてしまいなさい。それはあなたの腹を苦くしても，あなたの口には蜜のように甘いであろう」。
- それでわたしはみ使いの手からその小さな巻き物を受け取って，それを食べてしまった。すると，それはわたしの口には蜜のように甘かった。しかし，それを食べてしまった時，わたしの腹は苦くなった。
- そして彼らはわたしに言う，「あなたは，もろもろの民･国民･国語，また多くの王たちに関して再び預言しなければならない」。