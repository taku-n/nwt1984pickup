- また，七つの鉢を持つ七人のみ使いの一人が来て，わたしと話してこう言った。「さあ，多くの水の上に座る大娼婦に対する裁きをあなたに見せよう。
- 地の王たちは彼女と淫行を犯し，地に住む者たちは彼女の淫行のぶどう酒に酔わされた」。
- そして彼は，霊[の力]のうちにわたしを荒野に運んで行った。そこでわたしは，冒とく的な名で満ちた，七つの頭と十本の角を持つ緋色の野獣の上に，ひとりの女が座っているのを目にした。
- また，その女は紫と緋で装い，金と宝石と真珠で身を飾り，手には，嫌悪すべきものと彼女の淫行の汚れたものとで満ちた黄金の杯を持っていた。
- そして，額にはひとつの名が書いてあった。それは秘義であって，「大いなるバビロン，娼婦たちと地の嫌悪すべきものとの母」というものであった。
- またわたしは，その女が聖なる者たちの血とイエスの証人たちの血に酔っているのを見た。さて，彼女を目にした時，わたしは非常に不思議に思った。
- すると，み使いがわたしに言った，「なぜ不思議に思ったのか。わたしは，女と，その[女]を運んでいる，七つの頭と十本の角を持つ野獣の秘義をあなたに告げよう。
- あなたの見た野獣はかつていたが，今はいない。しかし底知れぬ深みからまさに上ろうとしており，そして去って滅びに至ることになっている。こうして，その野獣がかつてはいたが，今はおらず，後に現われるようになるのを見る時，地に住む者たちは驚いて感心するであろう。しかし彼らの名は世の基が置かれて以来命の巻き物に書かれていない。
- 「ここが知恵の伴うそう明さの関係してくるところである。七つの頭は七つの山を表わしており，その上にこの女が座っている。
- そして七人の王がいる。五人はすでに倒れ，一人は今おり，他の一人はまだ到来していない。しかし到来したなら，少しの間とどまらなければならない。
- そして，かつていたが今はいない野獣，それ自身は八人目[の王]でもあるが，その七つから出，去って滅びに至る。
- 「また，あなたが見た十本の角は十人の王を表わしている。彼らはまだ王国を受けていないが，一時のあいだ野獣と共に王としての権威を受けるのである。
- これらの者は一つの考えを抱き，それゆえに自分たちの力と権威を野獣に与える。
- これらの者は子羊と戦うであろう。しかし子羊は，主の主，王の王であるので，彼らを征服する。また，召され，選ばれた忠実な者たちも彼と共に[征服する]」。
- また彼はわたしに言う，「あなたの見た水，娼婦が座っているところは，[もろもろの]民と群衆と国民と国語を表わしている。
- そして，あなたの見た十本の角，また野獣，これらは娼婦を憎み，荒れ廃れさせて裸にし，その肉を食いつくし，彼女を火で焼き尽くすであろう。
- 神は，ご自分の考えを遂行することを彼らの心の中に入れたからである。すなわち，彼らの王国を野獣に与えて[彼らの]一つの考えを遂行し，神の言葉の成し遂げられるに至ることである。
- そして，あなたの見た女は，地の王たちの上に王国を持つ大いなる都市を表わしている」。