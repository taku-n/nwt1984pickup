- そして，わたしは聖なる所から出る大きな声が七人のみ使いにこう言うのを聞いた。「行って，神の怒りの七つの鉢の中から地に注ぎ出しなさい」。
- そして，第一の者が出て行って，自分の鉢の中から地に注ぎ出した。すると，害をもたらす悪性のかいようが，野獣の印を持ち，その像を崇拝していた者たちに生じた。
- また，第二の者がその鉢の中から海に注ぎ出した。すると，それは死人の血のようになり，すべての生きた魂が，[しかり，]海にあるものが死んだ。
- また，第三の者がその鉢の中から川と水のわき出るところとに注ぎ出した。すると，それらは血になった。
- そしてわたしは，水をつかさどるみ使いがこう言うのを聞いた。「今おられ，かつておられた方，忠節な方，あなたは義にかなっておられます。このような決定を下されたからです。
- 彼らは聖なる者と預言者たちの血を注ぎ出しましたが，あなたは彼らに血を与えて飲ませました。彼らはそうされるに価するのです」。
- また，わたしは祭壇がこう言うのを聞いた。「そうです，全能者なるエホバ神，あなたの司法上の決定は真実で義にかなっています」。
- また，第四の者がその鉢の中から太陽の上に注ぎ出した。すると，[太陽]には，人を火で焦がすことが許された。
- そして，人々は激しい熱で焦がされたが，彼らは，これらの災厄に対して権威を持たれる神の名を冒とくし，悔い改めて[神]に栄光を帰するようにはならなかった。
- また，第五の者がその鉢の中から野獣の座の上に注ぎ出した。すると，その王国は暗くなり，彼らは苦痛のあまり自分の舌をかみはじめた。
- しかし，その苦痛とかいようのために天の神を冒とくし，自分の業を悔い改めなかった。
- また，第六の者がその鉢の中から大川ユーフラテスの上に注ぎ出した。すると，その水はかれてしまった。日の昇る[方角]から来る王たちのために道が備えられるためであった。
- そしてわたしは，かえるのように[見える]三つの汚れた霊感の表現が，龍の口から，野獣の口から，偽預言者の口から出るのを見た。
- それらは実は悪霊の霊感による表現であってしるしを行ない，また人の住む全地の王たちのもとに出て行く。全能者なる神の大いなる日の戦争に彼らを集めるためである。
- 「見よ，わたしは盗人のように来る。目ざめていて自分の外衣を守り，裸で歩いて自分の恥を人に見られることがないようにする者は幸いである」。
- そして，それらは[王たち]を，ヘブライ語でハルマゲドンと呼ばれる場所に集めた。
- また，第七の者がその鉢の中から空気の上に注ぎ出した。すると，大きな声が聖なる所の中から，み座から出て，「事は成った！」と言った。
- また，稲妻と声と雷が生じ，人が地上に現われて以来起きたことのないような大地震が起きた。非常に大規模な地震で，甚だ大きかった。
- そして，大いなる都市は三つの部分に裂け，諸国民の[数々の]都市が倒れた。そして，大いなるバビロンは神のみ前で思い出された。それは，[神]の憤りの怒りのぶどう酒の杯を彼女に与えるためである。
- また，すべての島は逃げ，山々は見えなくなった。
- そして，それぞれの重さが一タラントほどもある大きな雹が天から人々の上に降り，人々は雹の災厄のために神を冒とくした。その災厄が異常に大きかったからである。