- また，第五のみ使いがラッパを吹いた。すると，わたしは天から地に落ちた星を見た。底知れぬ深みの坑のかぎが彼に与えられた。
- そして，彼が底知れぬ深みの坑を開けると，大きな炉の煙のような煙がその坑から立ち上り，その坑の煙によって太陽が，また空気が暗くなった。
- そして，その煙の中からいなごが地上に出て来た。それらには権威が与えられた。地のさそりが持つのと同じ権威である。
- そして，地の草木を，またどんな緑のものも，どんな樹木も[損なわないように]，ただ，額に神の証印のない人々だけを損なうようにと告げられた。
- そして，その[いなご]には，彼らを殺すことではなく，彼らを五か月のあいだ責め苦に遭わせることが許された。彼らに加えられるその責め苦は，さそりが人を襲うときの責め苦のようであった。
- その日には，人々は死を求めるが，決してそれを見いだせないであろう。また，死にたいと思っても，死は彼らから逃げてゆく。
- そして，いなごの姿は戦闘の備えをした馬に似ていた。頭の上には金のような冠と思えるものが[あり]，顔は人間の顔のようであったが，
- 女の髪のような髪の毛があった。そして，歯はライオンの[歯]のようであり，
- また，鉄の胸当てのような胸当てを着けていた。そして，彼らの翼の音は，多くの馬に引かれる兵車が戦闘に走り行く音のようで[あった]。
- また，彼らには尾と，さそりに似た針とがあり，その尾に，人を五か月のあいだ痛める彼らの権威がある。
- 彼らの上には王がいる。すなわち，底知れぬ深みの使いである。ヘブライ語で彼の名はアバドンであり，ギリシャ語では，アポルオンという名がある。
- 一つの災いが過ぎた。見よ，これらのことの後なお二つの災いが来る。
- そして，第六のみ使いがラッパを吹いた。すると，神の前にある黄金の祭壇の角の間から出る一つの声が，
- ラッパを持つ第六のみ使いにこう言うのが聞こえた。「大川ユーフラテスのところにつながれている四人のみ使いをほどきなさい」。
- すると，その四人のみ使いがほどかれた。彼らは，人々の三分の一を殺すため，その時刻と日と月と年のために用意されていたのである。
- そして，騎兵隊の数は万の二万倍であった。わたしは彼らの数を聞いた。
- そして，わたしが幻の中で見た馬と，それに乗っている者たちの様子はこうであった。彼らは，火のような赤と，ヒヤシンスのような青と，硫黄のような黄色の胸当てを着けていた。馬の頭はライオンの頭のようであり，その口からは火と煙と硫黄が出ていた。
- これら三つの災厄によって人々の三分の一が殺された。その口から出た火と煙と硫黄のためである。
- これらの馬の権威はその口とその尾にあるからである。その尾は蛇に似ていて頭があり，それによって損なうのである。
- しかし，これらの災厄によって殺されなかった残りの人々は自分の手の業を悔い改めず，悪霊たち，また金･銀･銅･石･木でできた，見ることも聞くことも歩くこともできない偶像に対する崇拝をやめようとはしなかった。
- また，殺人，心霊術的な行ない，淫行，盗みをも悔い改めなかった。