- また，大きなしるしが天に見えた。それは太陽で身を装った女で，月がその足の下にあり，頭には十二の星の冠があって，
- 彼女は妊娠していた。そして，苦痛と子を産むもだえのために叫ぶ。
- また，別のしるしが天に見えた。見よ，火のような色の大きな龍であって，七つの頭と十本の角があり，その頭には七つの王冠があった。
- その尾は天の星の三分の一を引きずって，それを地に投げ落とした。そして龍は，子を産もうとする女の前に立っていた。彼女が子を産んだ時に，その子供をむさぼり食うためであった。
- そして彼女は子を産んだ。男子であり，あらゆる国民を鉄の杖で牧する者である。そして彼女の子供は神のもとに，そのみ座のもとに連れ去られた。
- それから女は，神によって備えられた自分の場所がある荒野に逃げた。それは，彼らが千二百六十日の間そこで彼女を養うためであった。
- また，天で戦争が起こった。ミカエルとその使いたちが龍と戦った。龍とその使いたちも戦ったが，
- 優勢になれず，彼らのための場所ももはや天に見いだされなかった。
- こうして，大いなる龍，すなわち，初めからの蛇で，悪魔またサタンと呼ばれ，人の住む全地を惑わしている者は投げ落とされた。彼は地に投げ落とされ，その使いたちも共に投げ落とされた。
- そして，わたしは大きな声が天でこう言うのを聞いた。「今や，救いと力とわたしたちの神の王国とそのキリストの権威とが実現した！わたしたちの兄弟を訴える者，日夜彼らをわたしたちの神の前で訴える者は投げ落とされたからである。
- そして彼らは，子羊の血のゆえに，また自分たちの証しの言葉のゆえに彼を征服し，死に面してさえ自分の魂を愛さなかった。
- このゆえに，天と[天]に住む者よ，喜べ！地と海にとっては災いである。悪魔が，自分の時の短いことを知り，大きな怒りを抱いてあなた方のところに下ったからである」。
- さて，自分が地に投げ落とされたのを見た時，龍は，男の子を産んだ女を迫害した。
- しかし，大きな鷲の二つの翼が女に与えられた。荒野の中の自分の場所に飛んで行くためであった。そこは，一時と[二]時と半時のあいだ彼女が蛇の顔から離れて養われるところである。
- それから，蛇は口から川のような水を女の後ろに吐き出した。彼女をその川によっておぼれさせるためである。
- しかし地が女の救助にまわり，地は口を開いて，龍が自分の口から吐き出した川を呑み込んだ。
- それで龍は女に向かって憤り，彼女の胤のうちの残っている者たち，すなわち，神のおきてを守り行ない，イエスについての証しの業を持つ者たちと戦うために出て行った。