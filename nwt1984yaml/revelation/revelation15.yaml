- また，わたしは天に別のしるしを見た。大いなる不思議な[しるし]であり，七つの災厄を携えた七人のみ使いがいた。これは最後の者たちである。彼らによって神の怒りは終わりに至るからである。
- そしてわたしは，火の混じった，ガラスのような海と思えるもの，また，野獣とその像とその名の数字から勝利を得る者たちが神のたて琴を持って，そのガラスのような海のそばに立っているのを見た。
- そして，彼らは神の奴隷モーセの歌と子羊の歌を歌ってこう言う。「全能者なるエホバ神，あなたのみ業は偉大で，驚くべきものです。とこしえの王よ，あなたの道は義にかない，真実です。
- エホバよ，本当にだれがあなたを恐れないでしょうか，あなたのみ名の栄光をたたえないでしょうか。ただあなただけが忠節な方だからです。あらゆる国民はみ前に来て崇拝するのです。あなたの義なる定めは明らかにされたからです」。
- また，これらのことの後にわたしが見ると，天において証しの天幕の聖なる所が開かれ，
- 七つの災厄を携えた七人のみ使いが聖なる所から現われ出た。清い，輝く亜麻布をまとい，胸には黄金の帯を締めていた。
- そして，四つの生き物の一つが，それら七人のみ使いに，限りなく永久に生きておられる神の怒りを満たした七つの黄金の鉢を与えた。
- すると，神の栄光のゆえに，またその力のゆえに聖なる所は煙で満たされ，七人のみ使いの七つの災厄が終わるまでだれも聖なる所の中へ入ることはできなかった。