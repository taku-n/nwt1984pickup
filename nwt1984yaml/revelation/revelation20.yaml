- それからわたしは，ひとりのみ使いが底知れぬ深みのかぎと大きな鎖を手にして天から下って来るのを見た。
- そして彼は，悪魔またサタンである龍，すなわち初めからの蛇を捕らえて，千年のあいだ縛った。
- そして彼を底知れぬ深みに投げ込み，[それを]閉じて彼の上から封印し，千年が終わるまでもはや諸国民を惑わすことができないようにした。これらのことの後，彼はしばらくのあいだ解き放されるはずである。
- またわたしは，[数々の]座を見た。それに座している者たちがおり，裁きをする力が彼らに与えられた。実に，イエスについて行なった証しのため，また神について語ったために斧で処刑された者たち，また，野獣もその像をも崇拝せず，額と手に印を受けなかった者たちの魂を見たのである。そして彼らは生き返り，キリストと共に千年のあいだ王として支配した。
- （残りの死人は千年が終わるまで生き返らなかった。）これは第一の復活である。
- 第一の復活にあずかる者は幸いな者，聖なる者である。これらの者に対して第二の死は何の権威も持たず，彼らは神およびキリストの祭司となり，千年のあいだ彼と共に王として支配する。
- さて，千年が終わると，サタンはすぐにその獄から解き放される。
- 彼は出て行って，地の四隅の諸国民，ゴグとマゴグを惑わし，彼らを戦争のために集めるであろう。それらの者の数は海の砂のようである。
- そして，彼らは地いっぱいに広がって進み，聖なる者たちの宿営と愛されている都市を取り囲んだ。しかし，天から火が下って彼らをむさぼり食った。
- そして，彼らを惑わしていた悪魔は火と硫黄との湖に投げ込まれた。そこは野獣と偽預言者の両方が[すでにいる]ところであった。そして彼らは昼も夜も限りなく永久に責め苦に遭うのである。
- またわたしは，大きな白い座とそれに座っておられる方とを見た。その方の前から地と天が逃げ去り，それらのための場所は見いだされなかった。
- そしてわたしは，死んだ者たちが，大なる者も小なる者も，そのみ座の前に立っているのを見た。そして，[数々の]巻き物が開かれた。しかし，別の巻き物が開かれた。それは命の巻き物である。そして，死んだ者たちはそれらの巻き物に書かれている事柄により，その行ないにしたがって裁かれた。
- そして，海はその中の死者を出し，死とハデスもその中の死者を出し，彼らはそれぞれ自分の行ないにしたがって裁かれた。
- そして，死とハデスは火の湖に投げ込まれた。火の湖，これは第二の死を表わしている。
- また，だれでも，命の書に書かれていない者は，火の湖に投げ込まれた。