- これらのことの後，わたしが見ると，見よ，開かれた戸が天にあった。そして，わたしが聞いた最初の声はラッパのようであり，[その声が]わたしと話して，「ここに上れ。必ず起きることをあなたに示そう」と言った。
- これらのことの後，わたしはすぐに霊[の力]の中に入った。すると，見よ，天にひとつの座が据えてあり，そのみ座に座っておられる方がいる。
- そして，座っておられる方は，見たところ碧玉，また赤色の宝石のようであり，み座の周りには，見たところエメラルドのような虹が[ある]。
- そして，み座の周りには二十四の座が[あり]，それらの座には，二十四人の長老が，白い外衣をまとい，頭に黄金の冠を頂いて座っているのが[見えた]。
- そして，み座からは，稲妻と声と雷が出ている。また，火のともしび七つがみ座の前で燃えており，それらは神の七つの霊を表わしている。
- また，み座の前には，水晶に似たガラスのような海があるかのようである。そして，み座の真ん中とみ座の周りには，前にも後ろにも目がいっぱいある四つの生き物が[いる]。
- そして，第一の生き物はライオンに似ており，第二の生き物は若い雄牛に似ており，第三の生き物には人間のような顔があり，第四の生き物は飛んでいる鷲に似ている。
- また，その四つの生き物は，その各々にそれぞれ六つの翼があり，周りも下側も目でいっぱいである。そして彼らは昼も夜も休むことなくこう言う。「聖なるかな，聖なるかな，聖なるかな，全能者なるエホバ神，かつておられ，今おられ，これから来られる方」。
- そして，それらの生き物が，み座に座っておられる方，限りなく永久に生きておられるその方に，栄光と誉れと感謝をささげるごとに，
- 二十四人の長老は，み座に座っておられる方の前にひれ伏し，限りなく永久に生きておられる方を崇拝する。そして自分たちの冠をみ座の前に投げ出して，こう言う。
- 「エホバ，わたしたちの神よ，あなたは栄光と誉れと力を受けるにふさわしい方です。あなたはすべてのものを創造し，あなたのご意志によって[すべてのもの]は存在し，創造されたからです」。