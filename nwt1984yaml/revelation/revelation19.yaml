- これらのことの後，わたしは大群衆の大きな声のようなものを天に聞いた。彼らは言った，「あなた方はヤハを賛美せよ！救いと栄光と力はわたしたちの神のものである。
- その裁きは真実で義にかなっているからである。[神]は，その淫行によって地を腐敗させた大娼婦に裁きを執行し，ご自分の奴隷たちの血の復しゅうを彼女の手に対して行なわれた」。
- そしてすぐ，彼らは再びこう言った。「あなた方はヤハを賛美せよ！そして，彼女から出る煙は限りなく永久に上りつづけるのである」。
- すると，二十四人の長老と四つの生き物はひれ伏し，み座に座っておられる神を崇拝して言った，「アーメン！あなた方はヤハを賛美せよ！」
- また，声がみ座から出てこう言った。「[神]を恐れるそのすべての奴隷たちよ，小なる者も大なる者も，わたしたちの神を賛美せよ」。
- またわたしは，大群衆の声のような，多くの水の音のような，そして激しい雷の音のようなものを聞いた。彼らはこう言った。「あなた方はヤハを賛美せよ。全能者なるわたしたちの神エホバは，王として支配を始められたからである。
- 歓び，そして喜びにあふれよう。また，[神]に栄光をささげよう。子羊の結婚が到来し，その妻は支度を整えたからである。
- まさに彼女は，輝く，清い，上等の亜麻布で身を装うことを許された。上等の亜麻布は聖なる者たちの義の行為を表わすのである」。
- そして彼はわたしに言う，「こう書きなさい。子羊の結婚の晩さんに招かれた者たちは幸いである」。彼はまたわたしに言う，「これらは神の真実のことばである」。
- そこでわたしは，彼の足もとにひれ伏して彼を崇拝しようとした。しかし彼はわたしに言う，「気をつけなさい！そうしてはなりません！わたしは，あなた，また，イエスについての証しの業を持つあなたの兄弟たちの仲間の奴隷にすぎません。神を崇拝しなさい。イエスについて証しすることが預言に霊感を与えるものなのです」。
- また，わたしは天が開かれているのを見た。すると，見よ，白い馬が[いた]。そして，それに乗っている者は忠実また真実ととなえられ，その者は義をもって裁き，また戦う。
- 彼の目は火の炎であり，頭には多くの王冠がある。彼には記された名があるが，彼自身のほかはだれもそれを知らない。
- そして，彼は血の振り掛かった外衣で身を装っており，そのとなえられる名は神の言葉である。
- また，天にある軍勢が白い馬に乗って彼の後に従っていたが，彼らは白くて清い上等の亜麻布をまとっていた。
- そして，彼の口からは鋭くて長い剣が突き出ている。それによって諸国民を討つためである。また彼は，鉄の杖で彼らを牧する。また，全能者なる神の憤りの怒りのぶどう搾り場も踏む。
- そして，彼の外衣に，実にその股[のところ]に，王の王また主の主と書かれた名がある。
- わたしはまた，ひとりのみ使いが太陽の中に立っているのを見た。彼は大声で叫び，中天を飛ぶすべての鳥に言った，「さあ，来なさい，神の大きな晩さんに集まれ。
- 王たちの肉，軍司令官たちの肉，強い者たちの肉，馬とそれに乗る者たちの肉，そしてすべての者，すなわち自由人ならびに奴隷および小なる者と大なる者の肉を食べるためである」。
- そしてわたしは，野獣と地の王たちとその軍勢が，馬に乗っている方とその軍勢に対して戦いをするために集まっているのを見た。
- そして，野獣は捕らえられ，それと共に，[野獣]の前でしるしを行ない，それによって，野獣の印を受けた者とその像に崇拝をささげる者とを惑わした偽預言者も[捕らえられた]。彼らは両方とも生きたまま，硫黄で燃える火の湖に投げ込まれた。
- しかし，そのほかの者たちは，馬に乗っている者の長い剣で殺された。その[剣]は彼の口から出ているものであった。そして，すべての鳥は，彼らの肉[を食べて]満ち足りた。