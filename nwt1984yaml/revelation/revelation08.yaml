- また，彼が第七の封印を開いた時，約半時間のあいだ天に静寂が起こった。
- そしてわたしは，神の前に立つ七人のみ使いを見た。そして，七つのラッパが彼らに与えられた。
- それから，別のみ使いが到着して祭壇のところに立った。黄金の香炉を携えていた。そして，み座の前にある黄金の祭壇の上ですべての聖なる者たちの祈りと共にささげるため，多量の香が彼に与えられた。
- そして，香の煙が，聖なる者たちの祈りと共に，そのみ使いの手から神のみ前に上った。
- しかし，み使いはすぐに香炉を取り，それに祭壇の火をいくらか満たして地に投げつけた。すると，雷が生じ，声と稲妻と地震が[起こった]。
- そして，七つのラッパを持つ七人のみ使いがそれを吹く準備をした。
- そして，第一の者がラッパを吹いた。すると，血の混じった，雹と火が生じ，それが地に投げつけられた。すると，地の三分の一が焼きつくされ，樹木の三分の一が焼きつくされ，緑の草木のすべてが焼きつくされた。
- また，第二のみ使いがラッパを吹いた。すると，火で燃える大きな山のようなものが海に投げ込まれた。すると，海の三分の一が血になった。
- そして，海にいる，魂を持つ被造物の三分の一が死に，船の三分の一が難破した。
- また，第三のみ使いがラッパを吹いた。すると，ともしびのように燃える大きな星が天から落ちた。それは川の三分の一と水のわき出るところとに落ちた。
- そして，その星の名は“苦よもぎ”という。すると，水の三分の一は苦よもぎに変わり，多くの人がその水のために死んだ。それが苦くされたためである。
- また，第四のみ使いがラッパを吹いた。すると，太陽の三分の一が強打され，月の三分の一と星の三分の一が[強打された]。それは，それらの三分の一が暗くされ，昼がその三分の一にわたって光明を持たず，夜も同じようになるためであった。
- またわたしが見ると，中天を飛ぶ一羽の鷲が大声でこう言うのが聞こえた。「災い，災い，地に住む者たちには災いだ！ラッパを吹こうとしている三人のみ使いの吹き鳴らす残りのラッパの音のゆえに」。