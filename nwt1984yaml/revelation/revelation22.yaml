- また彼は，水晶のように澄みきった，命の水の川をわたしに見せてくれた。それは神と子羊とのみ座から出て，
- その大通りの中央を流れていた。そして，川のこちら側と向こう側には，月ごとに実を生じ，実を十二回生み出す，命の木が[あった]。そして，その木の葉は諸国民をいやすためのもの[であった]。
- そして，もはや何ののろいもない。神と子羊とのみ座が[その都市]の中にあり，その奴隷たちは[神]に神聖な奉仕をささげるのである。
- 彼らは[神]の顔を見，そのみ名が彼らの額にあるであろう。
- また，夜はもうない。それで彼らはともしびの光を必要とせず，太陽の光も[持た]ない。エホバ神が彼らに光を与えるからである。そして彼らは限りなく永久に王として支配するであろう。
- また彼はわたしに言った，「これらの言葉は信頼できる真実なものである。すなわち，預言者たちの霊感の表現の神であるエホバが，ほどなくして必ず起きる事柄をご自分の奴隷たちに示すため，そのみ使いを遣わされたのである。
- そして，見よ，わたしは速やかに来る。この巻き物の預言の言葉を守り行なう者は幸いである」。
- さて，わたしヨハネは，これらのことを聞き，また見た者である。そしてわたしは，聞いたり見たりすることを[終えた]時，これらのことをわたしに示してくれていたみ使いの足もとにひれ伏して崇拝しようとした。
- しかし，彼はわたしに言う，「気をつけなさい！そうしてはなりません！わたしは，あなた，また預言者であるあなたの兄弟たち，そしてこの巻き物の言葉を守り行なっている者たちの仲間の奴隷にすぎません。神を崇拝しなさい」。
- 彼はまたわたしにこう言う。「この巻き物の預言の言葉を封じてはならない。定められた時が近いからである。
- 不義を行なっている者，その者はいよいよ不義を行なうように。不潔な者はいよいよ不潔になるように。しかし，義なる者はいよいよ義を行ない，聖なる者はいよいよ聖なる[者]となるように。
- 「『見よ，わたしは速やかに来る。そして，わたしが与える報いはわたしと共にある。各々にその業のままに報いるためである。
- わたしはアルファでありオメガであり，最初であり最後であり，初めであり終わりである。
- 自分の長い衣を洗って，命の木に[行く]権限を自分のものとし，その門から都市の中に入れるようになる者たちは幸いである。
- その外にいるのは，犬，心霊術を行なう者，淫行の者，殺人をする者，偶像を礼拝する者，また，すべて偽りを好んでそれを行ないつづける者である』。
- 「『わたしイエスは自分の使いを遣わし，諸会衆のためにこれらのことについてあなた方に証しした。わたしはダビデの根また子孫であり，輝く明けの星である』」。
- そして，霊と花嫁は，「来なさい！」と言いつづける。そして，だれでも聞く者は，「来なさい！」と言いなさい。そして，だれでも渇いている者は来なさい。だれでも望む者は命の水を価なくして受けなさい。
- 「わたしは，すべてこの巻き物の預言の言葉を聞く者に証しする。これらのことに付け加える者がいれば，神はこの巻き物に書かれている災厄をその者に加えるであろう。
- また，この預言の巻き物の言葉から何かを取り去る者がいれば，神は，命の木から，また聖なる都市の中から，すなわち，この巻き物に書かれているものから彼の分を取り去られるであろう。
- 「これらのことについて証しされる方が言われる，『しかり，わたしは速やかに来る』」。「アーメン！主イエスよ，来てください」。
- 主イエス･キリストの過分のご親切が聖なる者たちと共に[ありますように]。