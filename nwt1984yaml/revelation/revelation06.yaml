- そして，子羊が七つの封印の一つを開いた時にわたしが見ると，四つの生き物の一つが雷のような声で，「来なさい！」と言うのが聞こえた。
- そして，見ると，見よ，白い馬が[いた]。それに乗っている者は弓を持っていた。そして，彼に冠が与えられ，彼は征服しに，また征服を完了するために出て行った。
- また，彼が第二の封印を開いた時，わたしは，第二の生き物が，「来なさい！」と言うのを聞いた。
- すると，別の，火のような色の馬が出て来た。そして，それに乗っている者には，人々がむざんな殺し合いをするよう地から平和を取り去ることが許された。そして大きな剣が彼に与えられた。
- また，彼が第三の封印を開いた時，わたしは，第三の生き物が，「来なさい！」と言うのを聞いた。そして，見ると，見よ，黒い馬が[いた]。それに乗っている者は手にはかりを持っていた。
- そしてわたしは，四つの生き物の真ん中[から出る]かのような声が，「小麦一リットルは一デナリ，大麦三リットルは一デナリ。オリーブ油とぶどう酒を損なうな」と言うのを聞いた。
- また，彼が第四の封印を開いた時，わたしは，第四の生き物の声が，「来なさい！」と言うのを聞いた。
- そして，見ると，見よ，青ざめた馬が[いた]。それに乗っている者には“死”という名があった。そして，ハデスが彼のすぐあとに従っていた。そして，地の四分の一に対する権威が彼らに与えられた。長い剣と食糧不足と死の災厄をもって，また地の野獣によって[それを]殺すためである。
- また，彼が第五の封印を開いた時，わたしは，神の言葉のために，またその行なっていた証しの業のためにほふられた者たちの魂が祭壇の下にいるのを見た。
- そして，彼らは大声で叫んで言った，「聖にして真実な，主権者なる主よ，あなたはいつまで裁きを控え，地に住む者たちに対するわたしたちの血の復しゅうを[控えて]おられるのでしょうか」。
- すると，白くて長い衣がその一人一人に与えられた。そして彼らは，自分たちが[殺された]と同じように殺されようとしている仲間の奴隷また兄弟たちの数も満ちるまで，あとしばらく休むように告げられた。
- また，彼が第六の封印を開いた時に見ると，大きな地震が起こった。そして，太陽は毛の粗布のように黒くなり，月は全体が血のようになった。
- そして，いちじくの木が激しい風に揺り動かされてその熟していない実を投げ落とす時のように，天の星が地に落ちた。
- また，巻き上げられてゆく巻き物のように天が去ってゆき，すべての山と島がその場所から取り除かれた。
- そして，地の王たち，高位の者たち，軍司令官たち，富んだ者，強い者，すべての奴隷また自由人は，ほら穴や山の岩塊の間に身を隠した。
- そして山と岩塊とにこう言いつづける。「わたしたちの上に倒れかかれ。そしてみ座に座っておられる方の顔から，また子羊の憤りからわたしたちを隠してくれ。
- 彼らの憤りの大いなる日が来たからだ。だれが立ちえようか」。