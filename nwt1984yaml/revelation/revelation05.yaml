- それからわたしは，み座に座っておられる方の右手に，内部にも裏側にも書き込まれた巻き物があるのを見た。それは七つの封印で堅く封印されていた。
- そしてわたしは，ひとりの強いみ使いが，「巻き物を開いて，その封印を解くにふさわしい者はだれか」と大声でふれ告げているのを見た。
- しかし，天にも地にもまた地の下にも，巻き物を開きあるいはその中を見ることのできる者はひとりもいなかった。
- それで，巻き物を開きあるいはその中を見るにふさわしい者が見いだされなかったので，わたしは激しく泣きだした。
- しかし長老の一人がわたしにこう言う。「泣くのをやめなさい。見よ，ユダ族の者であるライオン，ダビデの根が征服を遂げたので，巻き物とその七つの封印を開くことができる」。
- するとわたしは，み座と四つの生き物との真ん中に，また長老たちの真ん中に，ほふられたかのような子羊が立っているのを見た。それには七つの角と七つの目があり，その[目]は，全地に送り出された神の七つの霊を表わしている。
- そして彼は行って，み座に座っておられる方の右手から[それを]すぐに受け取った。
- そして彼が巻き物を受け取った時，四つの生き物と二十四人の長老は子羊の前にひれ伏した。彼らは各々たて琴と，香を満たした黄金の鉢とを持っていた。その[香]は聖なる者たちの祈りを表わしている。
- そして彼らは新しい歌を歌って言う，「あなたは巻き物を受け取ってその封印を開くにふさわしい方です。あなたはほふられ，自分の血をもって，あらゆる部族と国語と民と国民の中から神のために人々を買い取ったからです。
- そして，彼らをわたしたちの神に対して王国また祭司とし，彼らは地に対し王として支配するのです」。
- それから，わたしが見ると，み座と生き物と長老たちの周りにいる多くのみ使いたちの声が聞こえた。彼らの数は数万の数万倍，数千の数千倍であり，
- 大声でこう言った。「ほふられた子羊は，力と富と知恵と強さと誉れと栄光と祝福を受けるにふさわしい方です」。
- そして，天と地と地の下と海の上とにいるあらゆる被造物，およびそこにあるすべてのものがこう言うのが聞こえた。「み座に座しておられる方と子羊とに，祝福と誉れと栄光と偉力が限りなく永久にありますように」。
- すると，四つの生き物は「アーメン！」と言い，長老たちはひれ伏して崇拝した。