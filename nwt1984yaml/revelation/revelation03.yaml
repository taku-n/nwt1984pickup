- 「また，サルデスにある会衆の使いにこう書き送りなさい。神の七つの霊と，七つの星を持つ者がこのように言う。『わたしはあなたの行ないを知っている。あなたは生きているとの名を持ってはいるが，[実は]死んでいるのである。
- 油断なく見張っていなさい。今にも死ぬ状態にあった残りのものを強めなさい。わたしは，あなたの行ないがわたしの神の前で十分になされたのを見ていないからである。
- それゆえ，あなたがどのように受けてきたか，またどのように聞いたかを思いにとどめ，[それを]守りつづけ，そして悔い改めなさい。あなたが目ざめないなら，必ずわたしは盗人のように来る。そしてあなたは，わたしがどの時刻にあなたのもとに来るかを全く知らないであろう。
- 「『とはいえ，サルデスのあなたのところには，自分の外衣を汚さなかった少数の名があるにはある。彼らは白い[外衣]を着てわたしと共に歩くであろう。[それに]ふさわしい者だからである。
- 征服する者はこのようにして白い外衣で身を装うのである。そしてわたしは彼の名を命の書から決して塗り消さず，わたしの父の前またそのみ使いたちの前で彼の名を認める。
- 耳のある者は霊が諸会衆に述べることを聞きなさい』。
- 「また，フィラデルフィアにある会衆の使いにこう書き送りなさい。聖なる者，真実な者，ダビデのかぎを持つ者，開けてだれも閉じないようにし，閉じてだれも開けないようにする者がこのように言う。
- 『わたしはあなたの行ないを知っている―見よ，わたしはあなたの前に開かれた戸を置いた。それはだれも閉じることができない―すなわち，あなたには少しの力があり，わたしの言葉を守って，わたしの名に不実な者とはならなかった。
- 見よ，わたしは，ユダヤ人であると言いながら[実は]そうではなく，偽りを語る，サタンの会堂の者たちを与える―見よ，わたしは彼らを来させてあなたの足もとに敬意をささげさせ，わたしがあなたを愛したことを悟らせる。
- あなたがわたしの忍耐に関する言葉を守ったので，わたしもあなたを，地に住む者たちを試みるため人の住む地全体に臨もうとしている試みの時から守る。
- わたしは速やかに来る。自分が持っているものをしっかり守りつづけ，あなたの冠をだれにも取られないようにしなさい。
- 「『征服する者―わたしはその者をわたしの神の神殿の中の柱とし，彼はもはや[そこから]決して出ないであろう。そしてわたしは，わたしの神の名と，わたしの神の都市，すなわち天のわたしの神のもとから下る新しいエルサレムの名と，わたしの新しい名とをその者の上に書く。
- 耳のある者は霊が諸会衆に述べることを聞きなさい』。
- 「また，ラオデキアにある会衆の使いにこう書き送りなさい。アーメンなる者，忠実で真実な証人，神による創造の初めである者がこのように言う。
- 『わたしはあなたの行ないを知っている。あなたは冷たくも熱くもない。わたしは，あなたが冷たいか熱いかのどちらかであってくれればと思う。
- このように，あなたがなまぬるく，熱くも冷たくもないので，わたしはあなたを口から吐き出そうとしている。
- あなたは，「わたしは富んでおり，富を得たのだから，何一つ必要なものはない」と言いながら，自分が惨めで，哀れで，貧しく，盲目で，裸であることを知らない。だから，
- わたしはあなたが，富んだ者となるために火で精錬された金を，また，身にまとってあなたの裸の恥が現われないようにするために白い外衣を，そして見えるようになるため自分の目に塗る目薬をわたしから買うように忠告する。
- 「『すべてわたしが愛情を抱く者を，わたしは戒め，また懲らしめる。それゆえ，熱心になり，そして悔い改めなさい。
- 見よ，わたしは戸口に立ってたたいている。わたしの声を聞いて戸を開けるなら，わたしはその者の[家]に入って彼と，そして彼はわたしと晩さんを共にするであろう。
- 征服する者には，わたしと共にわたしの座に座することを許そう。わたしが征服して，わたしの父と共にその座に座したのと同様である。
- 耳のある者は霊が諸会衆に述べることを聞きなさい』」。