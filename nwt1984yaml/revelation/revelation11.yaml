- それから，杖のような一本の葦がわたしに与えられ，その際に彼はこう言った。「立って，神の神殿[の聖なる所]と祭壇とそこで崇拝する者たちを測りなさい。
- しかし，神殿[の聖なる所]の外側にある中庭は，これをまったくほって置き，そこを測ってはならない。それは諸国民に与えられているからである。彼らは聖なる都市を四十二か月のあいだ踏みにじるであろう。
- そしてわたしは，わたしの二人の証人に，粗布を着て千二百六十日のあいだ預言させる」。
- これらの者は，二本のオリーブの木，また二つの燭台[によって象徴されて]おり，地の主の前に立っている。
- そして，彼らを損なおうと思う者がいれば，火が彼らの口から出て，その敵たちをむさぼり食う。彼らを損なおうと思うような者がいれば，その者はこのようにして殺されねばならないのである。
- 彼らには，天を閉ざして，その預言するあいだ雨を降らせないようにする権威があり，また，水を制してそれを血に変え，あらゆる種類の災厄をもって何度でも望むだけ地を撃つ権威がある。
- そして，彼らが自分たちの証しを終えた時，底知れぬ深みから上る野獣が彼らと戦い，彼らを征服して殺すであろう。
- そして，彼らの遺体は，霊的な意味でソドムまたエジプトと呼ばれる大いなる都市の大通りに[置かれるで]あろう。彼らの主もそこで杭につけられたのである。
- そして，[もろもろの]民･部族･国語･国民から来た者たちは三日半の間その遺体を見るが，遺体を墓の中に横たえることを許さない。
- また，地に住む者たちは彼らのことで喜び，また楽しみ，互いに贈り物を交わすであろう。これら二人の預言者は地に住む者たちを責め苦に遭わせたからである。
- それから三日半の後，神からの命の霊が彼らに入り，彼らは自分の足で立ち上がった。そのため，大いなる恐れが彼らを見ている者たちに臨んだ。
- そして彼らは，天から出る大きな声が，「ここに上って来なさい」と自分たちに言うのを聞いた。それで彼らは，雲のうちにあって天へ上って行き，敵たちは彼らを見た。
- そして，その時刻に大きな地震が起こり，その都市の十分の一が倒れた。また，七千人の人がその地震によって殺され，そのほかの者たちは恐れ驚いて天の神に栄光を帰した。
- 第二の災いが過ぎた。見よ，第三の災いが速やかに来る。
- また，第七のみ使いがラッパを吹いた。すると，大きな声が天で起きてこう言った。「世の王国はわたしたちの主とそのキリストの王国となった。彼は限りなく永久に王として支配するであろう」。
- すると，神の前で自分の座に座っている二十四人の長老がひれ伏し，神を崇拝して
- こう言った。「今おられ，かつておられた方，全能者なるエホバ神，わたしたちはあなたに感謝します。あなたはご自分の大いなる力を執り，王として支配を始められたからです。
- しかし，諸国民は憤り，あなたご自身の憤りも到来しました。また，死んだ者たちを裁き，預言者なるあなたの奴隷たちと聖なる者たちに，そして，あなたのみ名を恐れる者たち，小なる者にも大なる者にも[その]報いを与え，地を破滅させている者たちを破滅に至らせる定められた時が[到来しました]」。
- また，天にある神の神殿[の聖なる所]が開かれ，[神]の契約の箱がその神殿[の聖なる所]の中に見えた。そして，稲妻と声と雷と地震と大きな雹が生じた。