- これらのことの後，わたしは，別のみ使いが天から下って来るのを見た。彼は大いなる権威を持っており，地は彼の栄光によって明るく照らされた。
- そして，彼は強い声で叫んで言った，「彼女は倒れた！大いなるバビロンは倒れた。そして，悪霊たちの住みか，あらゆる汚れた呼気のこもる場所，またあらゆる汚れた憎まれる鳥の潜む場所となった！
- 彼女の淫行の怒りのぶどう酒のためにあらゆる国民が[いけにえ]にされ，地の王たちは彼女と淫行を犯し，地の旅商人たちは彼女の恥知らずのおごりの力で富を得たからである」。
- また，わたしは天から出る別の声がこう言うのを聞いた。「わたしの民よ，彼女の罪にあずかることを望まず，彼女の災厄を共に受けることを望まないなら，彼女から出なさい。
- 彼女の罪は重なり加わって天に達し，神は彼女の[数々の]不正な行為を思い出されたのである。
- 彼女自身が返したとおりに彼女に返し，二倍を，つまり，彼女が行なったことの二倍を彼女に行ないなさい。彼女が混ぜ物を入れた杯に，二倍の混ぜ物を彼女のために入れなさい。
- 彼女が自分に栄光を帰し，恥知らずのおごりのうちに暮らしたその分だけ，彼女に責め苦と嘆きを与えなさい。彼女は心の中で，『わたしは女王として座す。やもめなどではない。嘆きを見ることは決してない』と言いつづけているからである。
- そのために，彼女の災厄は一日のうちに来る。それは死と嘆きと飢きんであって，彼女は火で焼き尽くされるであろう。彼女を裁いたエホバ神は強い方だからである。
- 「そして，彼女の焼かれる煙を見る時，彼女と淫行を犯し，恥知らずのおごりのうちに暮らした地の王たちは，彼女のことで泣き，悲嘆して身を打ちたたくであろう。
- また，彼女の受ける責め苦を恐れるあまり，遠く離れたところに立って，こう言うであろう。『気の毒だ，気の毒なことだ，大いなる都市よ，強力な都市ともあろうバビロンよ，あなたの裁きが一時のうちに到来したとは！』
- 「また，地の旅商人たちは彼女のことで泣いたり嘆いたりする。自分たちが十分に仕入れた品を買ってくれる者がもうだれもいないからである。
- それは，十分に仕入れた金･銀･宝石･真珠･上等の亜麻布･紫[布]･絹･緋[の布]などの品，そして，香木類のすべてのもの，あらゆる種類の象牙細工，きわめて高価な木材や銅･鉄･大理石などでできたあらゆる種類の品物，
- また，肉桂･インド産の香料･香･香油･乳香･ぶどう酒･オリーブ油･上等の麦粉･小麦･牛･羊，そして馬･車･奴隷･人間の魂である。
- さらに，あなたの魂が欲したりっぱな果物はあなたから去り，すべての優美なものと華麗なものはあなたから滅び去った。そして人々は二度と再びそれらを見いださないであろう。
- 「これらの物の旅商人たちは，彼女によって富を得たのであるが，彼女の受ける責め苦を恐れるあまり遠く離れたところに立って泣き，また嘆きながら
- こう言うであろう。『気の毒だ，気の毒なことだ―上等の亜麻布と紫と緋をまとい，金の装飾と宝石と真珠で着飾った大いなる都市よ，
- これほど大きな富が一時のうちに荒れ廃れてしまうとは！』「そして，すべての船長，またどこであろうと航海をする者は皆，また，水夫たちや海で暮らしを立てる者は皆，遠く離れたところに立って
- 彼女の焼かれる煙を見ながら叫んで言った，『どの都市がこの大いなる都市のようだろうか』。
- そして，自分の頭に塵を掛け，泣いたり嘆いたりしながら叫んで言った，『気の毒だ，気の毒なことだ―大いなる都市よ，海に船を持つすべての者が，彼女のぜいたくのおかげでその中で富を得たのに。それが一時のうちに荒れ廃れてしまうとは！』
- 「天よ，また聖なる者と使徒と預言者たちよ，彼女のことで喜べ。神はあなた方のため，彼女に司法上の処罰を科したからである」。
- また，ひとりの強いみ使いが，大きな臼石のような石を持ち上げ，それを海に投げ込んで，こう言った。「大いなる都市バビロンはこのように，速い勢いで投げ落とされ，二度と見いだされることはない。
- そして，自分のたて琴に合わせて歌う歌い手や楽人や笛吹きやラッパ吹きの音は，二度とあなたのうちで聞かれない。どんな仕事の職人も二度とあなたのうちに見いだされない。ひき臼の音は二度とあなたのうちで聞かれず，
- ともしびの光は二度とあなたのうちに輝くことなく，花婿と花嫁の声も二度とあなたのうちで聞かれないであろう。あなたの旅商人たちは地の高位の者だったからであり，あなたの心霊術的な行ないによってあらゆる国民が惑わされたのである。
- しかも彼女の中には，預言者と聖なる者たちの[血]，そして地上でほふられたすべての者の血が見いだされたのである」。