- それからわたしは，新しい天と新しい地を見た。以前の天と以前の地は過ぎ去っており，海はもはやない。
- また，聖なる都市，新しいエルサレムが，天から，神のもとから下って来るのを，そして自分の夫のために飾った花嫁のように支度を整えたのを見た。
- それと共に，わたしはみ座から出る大きな声がこう言うのを聞いた。「見よ！神の天幕が人と共にあり，[神]は彼らと共に住み，彼らはその民となるであろう。そして神みずから彼らと共におられるであろう。
- また[神]は彼らの目からすべての涙をぬぐい去ってくださり，もはや死はなく，嘆きも叫びも苦痛ももはやない。以前のものは過ぎ去ったのである」。
- そして，み座に座っておられる方がこう言われた。「見よ！わたしはすべてのものを新しくする」。また，こう言われる。「書きなさい。これらの言葉は信頼できる真実なものだからである」。
- そして，その方はわたしに言われた，「事は成った！わたしはアルファでありオメガであり，初めであり終わりである。だれでも渇いている者に，わたしは命の水の泉から価なしに与える。
- だれでも征服する者はこれらのものを受け継ぎ，わたしはその神となり，彼はわたしの子となるであろう。
- しかし，憶病な者，信仰のない者，不潔で嫌悪すべき者，殺人をする者，淫行の者，心霊術を行なう者，偶像を礼拝する者，またすべての偽り者については，その分は火と硫黄で燃える湖の中にあるであろう。これは第二の死を表わしている」。
- そして，最後の七つの災厄を満たした七つの鉢を持つ七人のみ使いの一人が来て，わたしと話してこう言った。「こちらに来なさい。子羊の妻である花嫁をあなたに見せよう」。
- そうして彼は，霊[の力]のうちにわたしを大きくて高大な山に運んで行き，聖なる都市エルサレムが，天から，神のもとから下って来るのを，
- そして神の栄光を帯びているのを見せてくれた。その輝きは極めて貴い宝石に似ており，碧玉が水晶のように澄みきって輝いているかのようであった。
- それには大きくて高大な城壁があり，また十二の門があった。そして，門のところには十二人のみ使いがおり，イスラエルの子らの十二の部族の名が書き込まれていた。
- 東に三つの門，北に三つの門，南に三つの門，西に三つの門があった。
- その都市の城壁にはまた十二の土台石があり，それには子羊の十二使徒の十二の名があった。
- ところで，わたしと話していた者は物差しとして黄金の葦を持っていた。都市と門と城壁を測るためであった。
- その都市は四角であり，その長さは幅と同じである。また彼は葦でその都市を測ったが，一万二千ファーロングであった。その長さと幅と高さは等しい。
- また，彼はその城壁を測ったが，百四十四キュビトであった。人間の測りにしたがってであるが，同時にそれはみ使いの[測り]でもあった。
- さて，その城壁を構成しているのは碧玉であり，都市は澄みきったガラスに似た純金であった。
- 都市の城壁の土台はあらゆる種類の宝石で飾られていた。すなわち，第一の土台は碧玉，第二はサファイア，第三は玉髄，第四はエメラルド，
- 第五は赤しまめのう，第六は赤めのう，第七は貴かんらん石，第八は緑柱石，第九は黄玉，第十は緑玉髄，第十一はヒヤシンス，第十二は紫水晶であった。
- また，十二の門は十二の真珠であり，門の各々が一つの真珠でできていた。そして，その都市の大通りは純金であり，透明なガラスのようであった。
- そして，わたしはその中に神殿を見なかった。全能者なるエホバ神がその神殿であり，子羊もそうだからである。
- そしてその都市は，太陽や月が照らす必要はない。神の栄光がそれを明るく照らし，そのともしびは子羊だったからである。
- そして，諸国民はその光によって歩み，地の王たちは自分の栄光をそこに携え入れるのである。
- また，その門は一日じゅう決して閉ざされることはない。そこに夜はないからである。
- そして，彼らは諸国民の栄光と誉れをそこに携え入れるのである。
- しかし，すべて神聖でないもの，また嫌悪すべきことや偽りを行ないつづける者は，だれも決してその中に入れない。子羊の命の巻き物に書かれた者だけが[入るのである]。