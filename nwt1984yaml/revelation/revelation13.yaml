- そして[龍]は海の砂の上に立ち止まった。また，わたしは一匹の野獣が海から上って行くのを見た。十本の角と七つの頭があり，その角の上には十の王冠があったが，その頭には冒とく的な名があった。
- さて，わたしの見た野獣はひょうに似ていたが，その足は熊の[足]のようであり，その口はライオンの口のようであった。そして，龍は自分の力と座と大きな権威を[その野獣]に与えた。
- そしてわたしは，その頭の一つがほふられて死んだかのようになっているのを見た。しかし，その致命的な打ち傷はいえた。それで，全地は感服してその野獣に従った。
- そして彼らは，野獣に権威を与えたことで龍を崇拝し，また，「だれがこの野獣に等しいだろうか。いったいだれがこれと戦いうるだろうか」と言って野獣を崇拝した。
- そして，大いなることや冒とく的なことを語る口がそれに与えられ，また，四十二か月のあいだ行動する権威が与えられた。
- そして，それは口を開いて神を冒とくした。そのみ名と住まい，さらには天に住む者たちを冒とくするためであった。
- そして，聖なる者たちと戦って彼らを征服することが許され，あらゆる部族と民と国語と国民に対する権威がそれに与えられた。
- そして，地に住む者は皆それを崇拝するであろう。ほふられた子羊の命の巻き物には，彼らのうちのだれの名も，世の基が置かれて以来書かれていない。
- 耳のある者がいるなら，聞きなさい。
- 捕らわれの身となる[はずの]者がいるなら，その者は捕らわれの身となる。剣で殺す者がいるなら，その者は剣で殺されなければならない。ここが聖なる者たちの忍耐と信仰を意味するところである。
- また，わたしは別の野獣が地から上って行くのを見た。それには子羊のような二本の角があった。それは龍のように話しはじめた。
- そして，第一の野獣のすべての権威をその前で行使する。また，地とそこに住む者たちに，致命的な打ち傷のいえた第一の野獣を崇拝させる。
- また，大いなるしるしを行なって，人類の前で火を天から地に下らせることさえする。
- そして，野獣の前で行なうことを許されたしるしによって地に住む者たちを惑わし，一方では，剣の一撃を受けながら生き返った野獣のために像を作るようにと地に住む者たちに言う。
- またそれには，野獣の像に息を与えることが許された。それによって野獣の像は話すようになり，また，野獣の像をどうしても崇拝しない者たちをみな殺させるようにするのである。
- またそれは，すべての人，すなわち，小なる者と大なる者，富んだ者と貧しい者，自由な者と奴隷を強制して，その右手や額に印を受けさせ，
- また，その印，つまり野獣の名もしくはその名の数字を持つ者以外にはだれも売り買いできないようにする。
- ここが知恵の関係してくるところである。そう明な者は野獣の数字を計算しなさい。それは人間の数字なのである。そして，その数字は六百六十六である。