- この後わたしは，四人のみ使いが地の四隅に立ち，地の四方の風をしっかり押さえて，地にも海にも，またどの木にも風が吹かないようにしているのを見た。
- また，別のみ使いが日の昇る[方角]から，生ける神の証印を携えて上って行くのを見た。彼は，地と海を損なうことを許された四人のみ使いに大声で叫んで
- こう言った。「わたしたちが，わたしたちの神の奴隷たちの額に証印を押してしまうまでは，地も海も木も損なってはならない」。
- そしてわたしは，証印を押された者たちの数を聞いたが，それは十四万四千であり，イスラエルの子らのすべての部族の者たちが証印を押された。
- ユダの部族の中から一万二千人が証印を押され，ルベンの部族の中から一万二千人，ガドの部族の中から一万二千人，
- アシェルの部族の中から一万二千人，ナフタリの部族の中から一万二千人，マナセの部族の中から一万二千人，
- シメオンの部族の中から一万二千人，レビの部族の中から一万二千人，イッサカルの部族の中から一万二千人，
- ゼブルンの部族の中から一万二千人，ヨセフの部族の中から一万二千人，ベニヤミンの部族の中から一万二千人が証印を押された。
- これらのことの後，わたしが見ると，見よ，すべての国民と部族と民と国語の中から来た，だれも数えつくすことのできない大群衆が，白くて長い衣を着て，み座の前と子羊の前に立っていた。彼らの手には，やしの枝があった。
- そして大声でこう叫びつづける。「救いは，み座に座っておられるわたしたちの神と，子羊とに[よります]」。
- そして，すべてのみ使いたちは，み座と長老たちと四つの生き物の周りに立っていたが，彼らはみ座の前にひれ伏し，神を崇拝して
- こう言った。「アーメン！祝福と栄光と知恵と感謝と誉れと力と強さが，わたしたちの神に限りなく永久に[ありますように]。アーメン」。
- すると，長老の一人がこれに応じてわたしに言った，「白くて長い衣を着たこれらの者，これはだれか，またどこから来たのか」。
- それでわたしはすぐ彼に言った，「わたしの主よ，あなたが知っておられます」。すると彼はわたしに言った，「これは大患難から出て来る者たちで，彼らは自分の長い衣を子羊の血で洗って白くした。
- それゆえに神のみ座の前にいるのである。そして，その神殿で昼も夜も[神]に神聖な奉仕をささげている。また，み座に座っておられる方は彼らの上にご自分の天幕を広げられるであろう。
- 彼らはもはや飢えることも渇くこともなく，太陽が彼らの上に照りつけることも，どんな炎熱に[冒されること]もない。
- み座の真ん中におられる子羊が，彼らを牧し，命の水の泉に彼らを導かれるからである。そして神は彼らの目からすべての涙をぬぐい去られるであろう」。