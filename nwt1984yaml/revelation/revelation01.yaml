- イエス･キリストによる啓示，これは，ほどなくして必ず起きる事柄をご自分の奴隷たちに示すため，神が彼にお与えになったものである。そして，[イエス]は自分のみ使いを送り，その[み使い]を通して，しるしにより[それを]自分の奴隷ヨハネに示したのである。
- [ヨハネ]は，神の語られた言葉と，イエス･キリストの行なった証し，すなわち自分の見たことすべてについて証しした。
- この預言の言葉を朗読する者，またそれを聞き，その中に書かれている事柄を守り行なう者たちは幸いである。定められた時が近いからである。
- ヨハネから，アジア[地区]にある七つの会衆へ:あなた方に，「今おられ，かつておられ，これから来られる方」からの，またそのみ座の前にある七つの霊からの，
- そして，「忠実な証人」，「死人の中からの初子」，「地の王たちの支配者」であるイエス･キリストからの過分のご親切と平和がありますように。わたしたちを愛しておられ，ご自身の血によってわたしたちを罪から解いてくださった方に―
- そしてこの方はわたしたちを，ご自分の神また父に対して王国とし，祭司としてくださったのである―実にこの方にこそ，栄光と偉力が永久にありますように。アーメン。
- 見よ，彼は雲と共に来る。そして，すべての目は彼を見るであろう。彼を刺し通した者たちも[見る]。また，地のすべての部族は彼のゆえに悲嘆して身を打ちたたくであろう。しかり，アーメン。
- エホバ神はこう言われる。「わたしはアルファであり，オメガである。今おり，かつており，これから来る者，全能者である」。
- あなた方の兄弟であり，イエスと共になって患難と王国と忍耐をあなた方と分け合う者であるわたしヨハネは，神について語り，イエスについて証ししたために，パトモスと呼ばれる島に来ることになった。
- わたしは霊感によって主の日に来ており，ラッパの[音]のような強い声がわたしの後ろでこう言うのを聞いた。
- 「あなたが見ることを巻き物に書き，それを，エフェソス，スミルナ，ペルガモン，テアテラ，サルデス，フィラデルフィア，ラオデキアにある，七つの会衆に送りなさい」。
- そこでわたしは，わたしと話している声[のほう]を見ようとして振り向いた。そして，振り向いたわたしは，七つの黄金の燭台を見た。
- また，それらの燭台の真ん中に，人の子のような者が，足まで届く衣をまとい，胸に黄金の帯を締めて[立っているのを見た]。
- しかも，その頭と髪の毛は白い羊毛のように，また雪のように白く，その目は火の炎のようであった。
- そして，その足は，炉の中で白熱しているときの純良な銅に似ていた。また，その声は多くの水の音のようであった。
- そして，右の手に七つの星を持ち，その口からは鋭くて長いもろ刃の剣が突き出ており，その容ぼうは力いっぱいに輝くときの太陽のようであった。
- それで，彼を見た時，わたしは死んだようになってその足もとに倒れた。すると彼は右手をわたしの上に置いて，こう言った。「恐れてはいけない。わたしは最初であり最後であり，
- また，生きている者である。わたしは死んだが，見よ，限りなく永久に生きており，死とハデスのかぎを持っている。
- それゆえ，あなたの見たこと，そして，今あることと，この後に起きることとを書き留めなさい。
- あなたがわたしの右手にあるのを見た七つの星と，七つの黄金の燭台とに関する神聖な奥義について言えば，七つの星は七つの会衆の使いたちを表わし，七つの燭台は七つの会衆を表わしている。