- そして，これらはシャルテルの子ゼルバベルおよびエシュアと共に上って来た祭司とレビ人であった。すなわち，セラヤ，エレミヤ，エズラ，
- アマルヤ，マルク，ハトシュ，
- シェカヌヤ，レフム，メレモト，
- イド，ギネトイ，アビヤ，
- ミヤミン，マアドヤ，ビルガ，
- シェマヤ，およびヨヤリブ，エダヤ，
- サル，アモク，ヒルキヤ，エダヤ。これらはエシュアの時代に祭司およびその兄弟たちの頭であった。
- そしてレビ人はエシュア，ビヌイ，カドミエル，シェレブヤ，ユダ，マタヌヤで，感謝をささげることをつかさどったのは，彼とその兄弟たちであった。
- また，彼らの兄弟であるバクブクヤとウニは彼らの向かい側で見張りの務めに当たった。
- エシュアは，ヨヤキムの父となり，ヨヤキムは，エルヤシブの父となり，エルヤシブはヨヤダの[父となった]。
- そして，ヨヤダは，ヨナタンの父となり，ヨナタンは，ヤドアの父となった。
- そして，ヨヤキムの時代に父方の家の頭である祭司たちがいた。すなわち，セラヤの者ではメラヤ，エレミヤの者ではハナニヤ，
- エズラの者ではメシュラム，アマルヤの者ではエホハナン，
- マルキの者ではヨナタン，シェバヌヤの者ではヨセフ，
- ハリムの者ではアドナ，メラヨトの者ではヘルカイ，
- イドの者ではゼカリヤ，ギネトンの者ではメシュラム，
- アビヤの者ではジクリ，ミヌヤミンの者では――，モアドヤの者ではピルタイ，
- ビルガの者ではシャムア，シェマヤの者ではエホナタン，
- またヨヤリブの者ではマテナイ，エダヤの者ではウジ，
- サライの者ではカライ，アモクの者ではエベル，
- ヒルキヤの者ではハシャブヤ，エダヤの者ではネタヌエルである。
- エルヤシブの時代にレビ人，ヨヤダ，ヨハナン，ヤドアは父方の家の頭として記録され，また祭司たちもペルシャ人ダリウスの王の統治に至るまで[記録された]。
- 父方の家の頭としてのレビの子らは，エルヤシブの子ヨハナンの時代に至るまで，歴代の事績の書に記録された。
- そして，レビ人の頭はハシャブヤ，シェレブヤおよびカドミエルの子エシュアであり，彼らの兄弟たちはその向かい側で，守衛の分団と守衛の分団が相対して，[まことの]神の人ダビデの命令にしたがって賛美をささげ，感謝をささげた。
- マタヌヤとバクブクヤ，オバデヤ，メシュラム，タルモン，アクブは門衛，守衛の分団として，門の倉のそばで見張っていた。
- これらの者はヨツァダクの子エシュアの子ヨヤキムの時代と，総督ネヘミヤおよび写字生である祭司エズラの時代にいた。
- ときに，エルサレムの城壁の奉献式に当たって，彼らはレビ人を捜し求め，そのすべての所からエルサレムに連れて来て，感謝のことばと歌，シンバル[および]弦楽器とたて琴とをもって，歓びながら奉献式を行なおうとした。
- そこで歌うたいの子らは，この地域から，エルサレムの周辺とネトファ人の集落から，
- またベト･ギルガルや，ゲバとアズマベトの畑地から集まった。歌うたいたちがエルサレムの周囲に自分たちのために建てていた集落があったからである。
- こうして，祭司とレビ人は身を清め，また民と門と城壁とを清めた。
- そこで，わたしはユダの君たちを城壁の上に上らせた。さらに，わたしは二組の大きな感謝式の合唱隊と行列を取り決め，[そしてその一方は]城壁の上を右の方，“灰の山の門”に[進んで行った]。
- そしてホシャヤと，ユダの君たちの半分は彼らの後ろに続いて進みはじめ，
- またアザリヤ，エズラとメシュラム，
- ユダとベニヤミンとシェマヤとエレミヤも[進んだ]。
- また，祭司の子らの者もラッパを持って[進んだ]。すなわち，ヨナタンの子ゼカリヤであった。[ヨナタンは]シェマヤの子，[順次さかのぼって]マタヌヤの子，ミカヤの子，ザクルの子，アサフの子である。
- また，[ゼカリヤ]の兄弟たちシェマヤとアザルエル，ミラライ，ギラライ，マアイ，ネタヌエルとユダ，ハナニがおり，[まことの]神の人ダビデの歌の楽器を持って[進んだ]。写字生エズラは彼らの先に[立った]。
- そして彼らは，“泉の門”のところで，前方へまっすぐ，城壁の坂道を通って“ダビデの都市”の階段を上って行き，“ダビデの家”の上を通って，東の方の“水の門”にまで[進んだ]。
- そして，もう一方の感謝式の合唱隊は前方に進んでおり，わたしはその後に従い，また民の半分も従って，城壁の上を[進み]，“焼きかまどの塔”の上を通り，“広い城壁”のところに行き，
- “エフライムの門”の上を通り，“旧[市]の門”に行き，“魚の門”と“ハナヌエルの塔”と“メアの塔”に至り，“羊の門”に行った。そして彼らは“監視の門”で立ち止まった。
- ついに二組の感謝式の合唱隊は[まことの]神の家で立ち止まり，わたしも，またわたしと共にいた代理支配者たちの半分も，
- また祭司たち，エリヤキム，マアセヤ，ミヌヤミン，ミカヤ，エルヨエナイ，ゼカリヤ，ハナニヤもラッパを持ち，
- またマアセヤとシェマヤ，それにエレアザル，ウジ，エホハナン，マルキヤ，エラムおよびエゼルも[立ち止まった]。そして，歌うたいたちは監督イズラフヤと共にその[声]を聞こえさせていた。
- こうして彼らはその日，大いなる犠牲をささげて歓んだ。[まことの]神が，大いなる喜びをもって彼らを歓ばせてくださったからである。また，女や子供たちも歓んだので，エルサレムの歓びははるか遠くまで聞こえた。
- さらに，その日，貯蔵品，寄進物，初物，十分の一のための広間をつかさどる人々が任じられ，祭司とレビ人のために律法[によって要求された]分を諸都市の畑地からそこに集めることになった。これはユダの歓びが，仕えている祭司とレビ人のためだったからである。
- そして彼らは，また歌うたいや門衛たちもまた，ダビデ[と]その子ソロモンの命令にしたがって，彼らの神への務めと浄めの務めに当たるようになった。
- 昔，ダビデとアサフの時代には歌うたいたちの頭がおり，神への賛美の歌と感謝をささげることがなされていたのである。
- そして，ゼルバベルの時代とネヘミヤの時代中，すべてのイスラエル[の人々]は日ごとの必要にしたがって歌うたいと門衛の分を与え，またレビ人に[これを]神聖なものとして与え，レビ人はアロンの子らに[これを]神聖なものとして与えていた。