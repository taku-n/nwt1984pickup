- ところが，ユダヤ人である兄弟たちに対する民とその妻たちの大いなる叫び声が上がった。
- そして，「わたしたちの息子や娘たちを，わたしたちは抵当として渡しています。穀物を得，食べて，生きてゆくためです」と言う者たちがいた。
- また，「わたしたちの畑やぶどう園や家も，わたしたちは抵当として渡しています。食糧不足に際して穀物を得るためです」と言う者たちもいた。
- さらに，こう言う者たちもいた。「わたしたちは王の貢ぎのために，わたしたちの畑とぶどう園をかたにして金を借りました。
- けれども今，わたしたちの肉はわたしたちの兄弟の肉と同様ですし，わたしたちの子らは彼らの子らと同様なのに，何と，わたしたちは自分たちの息子や娘を強いて奴隷にならせようとしており，わたしたちの娘の中には既に強いられて[そう]なった者もいます。また，わたしたちの畑もぶどう園も他人に属しているのに，わたしたちの手には何の力もありません」。
- さて，わたしは彼らの叫び声とこれらの言葉を聞くや，非常に怒った。
- それで，わたしの心はわたしの内で熟考し，わたしは高貴な人たちや代理支配者たちをとがめはじめ，さらに彼らに言った，「あなた方は各々自分の兄弟から高利を要求しているのです」。その上，わたしは彼らのゆえに大集会を取り決めた。
- それから，わたしは彼らに言った，「わたしたちは，諸国民に売られたわたしたちのユダヤ人の兄弟たちを，力の及ぶ限り買い戻しました。それなのに，あなた方はまた，自分の兄弟たちを売ろうとするのですか。彼らはわたしたちに売られなければならないのですか」。すると，彼らは口もきけなくなり，また一言も見いだせなかった。
- さらにわたしは言った，「あなた方のしている事は善いことではありません。あなた方は，わたしたちの敵である諸国民のそしりのゆえに，わたしたちの神を恐れて歩むべきではありませんか。
- それにまた，わたしも，わたしの兄弟たちや従者たちも彼らの中で金や穀物を貸し付けています。どうか，利息を取って貸すこのことをやめようではありませんか。
- どうか，今日，彼らの畑，ぶどう園，オリーブ畑および家，それにあなた方が彼らに利息として要求している金や穀物，新しいぶどう酒や油の百分の一を彼らに返してください」。
- これに対して彼らは言った，「わたしたちは返します。彼らから何をも請求しません。わたしたちはあなたが言っておられるその通りに致します」。そこで，わたしは祭司たちを呼び，この言葉の通りに行なうよう彼らに誓わせた。
- さらに，自分の懐を振り広げて，わたしは言った，「この言葉を履行しない者をことごとく，[まことの]神がこのように，その家とその獲得した所有物から振り落とされますように。このように，その者は振り落とされて，むなしくなりますように」。すると全会衆は，「アーメン！」と言った。そして彼らはエホバを賛美しはじめた。こうして，民はこの言葉の通りに行なった。
- もうひとつのことであるが，[王]がわたしをユダの地で彼らの総督となるよう任命した日から，すなわち王アルタクセルクセスの第二十年から第三十二年まで，十二年間，わたしもわたしの兄弟たちも，総督としての当然のパンを食べなかった。
- わたしよりも前にいた以前の総督たちは，民の[負担]を重くし，またパンとぶどう酒のために毎日，銀四十シェケルを彼らから取っていた。さらに，彼らの従者たちは，民に威張り散らした。しかしわたしは，神への恐れのゆえにそのようにはしなかった。
- さらに，その上，この城壁の仕事にわたしは関与したが，どんな畑もわたしたちは取得しなかった。また，わたしの従者はみな仕事のためにそこに集まっていた。
- そして，ユダヤ人と代理支配者たち，百五十人の人々，およびわたしたちの周りにいる諸国民のうちからわたしたちのもとに来る者たちがわたしの食卓についていた。
- 毎日用意されていたものについては，雄牛が一頭，えり抜きの羊が六頭，それに鳥がわたしのために用意され，また十日に一度，あらゆるぶどう酒がおびただしく[用意された]。それでも，これと共に総督としての当然のパンをわたしは強要しなかった。この民に課せられた奉仕は重かったからである。
- 私の神よ，どうか私のために，益となりますよう，私がこの民のために行なったすべてのことを覚えてください。