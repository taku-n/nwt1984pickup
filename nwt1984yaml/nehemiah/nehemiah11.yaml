- さて，民の君たちはエルサレムに住んでいたが，そのほかの民はくじを引いて十人のうちから一人ずつ連れて来て聖なる都エルサレムに住まわせ，あとの九人をほかの都市に[住まわせた]。
- その上，民はすべて自ら進んでエルサレムに住もうとする人々を祝福した。
- そして，これらはエルサレムに住んだこの管轄地域の頭たちである。ただ，ユダの諸都市には，イスラエル，祭司とレビ人，それにネティニムおよびソロモンの僕たちの子らが，それぞれ自分たちの都市で，自分たちの所有地に住んだ。
- また，エルサレムには，ユダの子らのうちのある者たちとベニヤミンの子らのうちのある者たちが住んだ。ユダの子らのうちでは，ウジヤの子アタヤがいた。[ウジヤは]ゼカリヤの子，[順次さかのぼって]アマルヤの子，シェファトヤの子，マハラレルの子。[マハラレルは]ペレツの子らの者である。
- また，バルクの子マアセヤがいた。[バルクは]コルホゼの子，[順次さかのぼって]ハザヤの子，アダヤの子，ヨヤリブの子，ゼカリヤの子。[ゼカリヤは]シェラ人の子である。
- エルサレムに住んでいた，ペレツの子らは全部で四百六十八人で，有能な人々であった。
- そして，これらはベニヤミンの子らであった。すなわちメシュラムの子サル。[メシュラムは]ヨエドの子，[順次さかのぼって]ペダヤの子，コラヤの子，マアセヤの子，イティエルの子，エシャヤの子である。
- 彼の後にはガバイ[と]サライで，九百二十八人。
- また，ジクリの子ヨエルが彼らの監督で，ハセヌアの子ユダがこの都市を第二として治めた。
- 祭司のうちでは，ヨヤリブの子エダヤ，ヤキン，
- セラヤで，[セラヤは]ヒルキヤの子，[順次さかのぼって]メシュラムの子，ザドクの子，メラヨトの子，アヒトブの子である。[アヒトブ]は[まことの]神の家の指揮者であった。
- また，この家の仕事をする者たちである，彼らの兄弟たち，八百二十二人。それに，エロハムの子アダヤで，[エロハムは]ペラルヤの子，[順次さかのぼって]アムツィの子，ゼカリヤの子，パシュフルの子，マルキヤの子である。
- また，父方の家の頭たちである，[アダヤ]の兄弟たち，二百四十二人。それにアザルエルの子アマシュサイで，[アザルエルは]アフザイの子，[順次さかのぼって]メシレモトの子，イメルの子である。
- また，勇気のある力ある者たちである，彼らの兄弟たち，百二十八人。それに，彼らの監督，大いなる者たちの子ザブディエルがいた。
- そしてレビ人のうちでは，ハシュブの子シェマヤで，[ハシュブは]アズリカムの子，[順次さかのぼって]ハシャブヤの子，ブニの子である。
- またレビ人の頭のうちで，シャベタイとヨザバドは，[まことの]神の家の外の仕事をつかさどっていた。
- また，マタヌヤがいたが，アサフの子ザブディの子ミカの子で，賛美[の歌]の指揮者で，彼は祈りの際にほめたたえることをし，バクブクヤは彼の兄弟たちのうちでその次であった。また，エドトンの子ガラルの子シャムアの子アブダがいた。
- 聖なる都にいるレビ人は全部で二百八十四人であった。
- そして，門衛は門で見張っているアクブ，タルモンおよび彼らの兄弟たち，百七十二人であった。
- そして，そのほかのイスラエル，祭司[および]レビ人は，ユダのその他のすべての都市で，それぞれ自分の世襲所有地にいた。
- また，ネティニムはオフェルに住んでおり，ツィハとギシュパはネティニムをつかさどっていた。
- そして，エルサレムにいるレビ人の監督はミカの子マタヌヤの子ハシャブヤの子バニの子ウジで，[ミカ]は歌うたいであるアサフの子らのうちのひとりであり，[ウジはまことの]神の家の仕事に関係していた。
- 彼らのためには王の命令があり，日々必要とするところにしたがって歌うたいのための定まった備えがあったのである。
- また，ユダの子ゼラハの子らのうちのメシェザブエルの子ペタフヤは民のあらゆる事柄のために王のそばにいた。
- そして，彼らの畑地にある集落については，ユダの子らの中にはキルヤト･アルバとそれに依存する町々，ディボンとそれに依存する町々，エカブツェエルとその集落，
- エシュア，モラダ，ベト･ペレト，
- ハツァル･シュアル，ベエル･シェバとそれに依存する町々，
- チクラグ，メコナとそれに依存する町々，
- エン･リモン，ツォルア，ヤルムト，
- ザノアハ，アドラムとその集落，ラキシュとその畑地，アゼカとそれに依存する町々に住む者もいた。こうして彼らはベエル･シェバからヒンノムの谷に至るまで宿営するようになった。
- そして，ベニヤミンの子らは，ゲバから，ミクマシュとアヤとベテルおよびそれに依存する町々，
- アナトテ，ノブ，アナヌヤ，
- ハツォル，ラマ，ギタイム，
- ハディド，ツェボイム，ネバラト，
- ロドとオノ，職人の谷にいた。
- そしてレビ人のうち，ベニヤミンのためのユダの組もあった。