- さて，サンバラテはわたしたちが城壁を建て直していることを聞くや，怒って大いに腹を立て，しきりにユダヤ人をあざ笑うのであった。
- そして，彼はその兄弟たちとサマリアの軍勢の前で言いはじめた。しかも，こう言いはじめたのである。「この弱々しいユダヤ人たちは何をしているのか。自分自身に頼ろうとするのか。犠牲をささげようとするのか。一日でし終えようとするのか。石は焼かれたままなのに，これを塵だらけのくずの山から取り出して生き返らせようとするのか」。
- ところで，アンモン人トビヤが彼のそばにおり，彼もまたこう言った。「彼らの建てているものなら，一匹のきつねが上って行って[これを攻めて]も，必ずその石の城壁を打ち壊すだろう」。
- 私たちの神よ，お聞きください。私たちは軽べつを受けてきたからです。彼らのそしりを彼らの頭に返し，彼らを捕囚の地で強奪物にしてください。
- そして，彼らのとがを覆うことなく，彼らの罪をみ前から[覆わないでください]。それがぬぐい去られませんように。彼らは築く者たちに対していやがらせを行なったからです。
- それで，わたしたちは城壁を築き続け，城壁全体は継ぎ合わされてその[高さの]半分にまで達した。民には引き続き働く心があった。
- さて，サンバラテ，トビヤ，アラビア人，アンモン人，アシュドド人たちは，破れ目もふさがり始めて，エルサレムの城壁の修理がはかどったことを聞くや，非常に怒るのであった。
- そして，彼らは皆やって来て，エルサレムに対して戦い，わたしに動揺を引き起こさせようと一緒に陰謀を企てるようになった。
- しかし，わたしたちはわたしたちの神に祈り，彼らに備えて彼らのゆえに日夜見張りを配置しておいた。
- ときに，ユダ[の人々]はこう言いだした。「荷を負う者の力は衰えているのに，たくさんのくずがありますので，わたしたちは，城壁を築き上げることができません」。
- その上，わたしたちの敵対者はさらにこう言った，「彼らの知らないうちに，また見ないうちに，我々は彼らのただ中に入り，必ず彼らを殺して，その仕事をやめさせることにする」。
- そして，彼らのすぐそばに住んでいたユダヤ人がやって来る度に，十回もわたしたちに言うのであった，「あなた方が戻って来るすべての所から[彼らは]わたしたちに向かって[上って来るでしょう]」。
- そこでわたしは[人々を]城壁の後ろの場所の一番低い部分の広場に配置しておき，民を家族ごとにその剣，小槍および弓を持たせて配置しておいた。
- わたしは[彼らの恐れを]見ると，直ちに立ち上がり，高貴な人や代理支配者たち，およびその他の民に言った，「彼らのゆえに恐れてはなりません。偉大で，畏怖の念を起こさせる方なるエホバを覚えて，自分たちの兄弟，息子および娘，妻および家のために戦いなさい」。
- さて，わたしたちの敵が，その計り事がわたしたちに知られて，[まことの]神がこれを覆され，わたしたちが全員城壁に，各々自分の仕事に戻ったことを聞くや，
- 実際，その日以後わたしの若い者たちの半分は工事に従事し，その半分は小槍，盾，および弓や小札かたびらをしっかり携えていたのである。そして，君たちはユダの全家の後ろにいた。
- 城壁を築く者たち，および積荷を負う者の荷を運ぶ者たちは，[各]自一方の手で工事に従事し，他方[の手]は飛び道具をしっかり携えていた。
- そして築く者たちは，各自剣を腰に帯びて，築いていた。また，角笛を吹き鳴らす者がわたしのそばにいた。
- そこで，わたしは高貴な人たちや代理支配者たち，およびその他の民に言った，「この仕事は大きく，また広範囲にわたるので，わたしたちは城壁の上で互いに遠く離れて散らばっている。
- あなた方は角笛の音を聞く所，その所でわたしたちのもとに集合するのです。わたしたちの神がわたしたちのために戦ってくださいます」。
- わたしたちが工事に従事している間，彼らのほかの半分はまた，夜の明けるころから星の出るころまで小槍をしっかり携えていた。
- それに，その時，わたしは民に言った，「各々自分の従者と共に，エルサレムの中で夜を過ごすように。そうすれば，彼らはきっとわたしたちのために夜は見張りとなり，昼は働き人となります」。
- わたしも，わたしの兄弟たちも，わたしの従者たちも，わたしの後ろにいた見張りの者も，わたしたちは衣を脱がず，各々右手に飛び道具を[持っていた]。