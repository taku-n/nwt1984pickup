- ハカルヤの子ネヘミヤの言葉。さて，第二十年のキスレウの月のこと，わたしはシュシャン城にいた。
- そのとき，わたしの兄弟の一人，ハナニが，彼とユダからのほかの者たちとがやって来たので，わたしは，逃れた人たち，捕囚を免れて残ったユダヤ人のこと，またエルサレムのことについて彼らに尋ねた。
- そこで彼らはわたしに言った，「あの管轄地域で残った人たち，捕囚を免れて残った人たちは，大変な窮状と恥辱のうちにあります。それに，エルサレムの城壁は崩され，その門も火で焼かれたままです」。
- そして，わたしはこれらの言葉を聞くや，座って泣き，数日のあいだ嘆き悲しみ，そしてわたしは断食して，天の神の前に祈り続けた。
- 次いでわたしは言った，「ああ，天の神エホバ，ご自分を愛し，そのおきてを守る者たちに対しては契約と愛ある親切を守ってくださる，大いなる，畏怖の念を起こさせる神よ，
- どうか，あなたの耳が注意深くあって，あなたの目が開かれ，この僕の祈りを聴き入れてくださいますように。この祈りを私は今日，あなたの僕であるイスラエルの子らに関して，昼も夜もみ前にささげ，終始，私たちがあなたに対して犯したイスラエルの子らの罪について告白をしております。私たちは，私も私の父の家も罪を犯しました。
- 私たちはあなたに対して疑いもなく不正なことをし，あなたがご自分の僕モーセに命じてお与えになったおきても，規定も，司法上の定めも守りませんでした。
- 「どうぞ，あなたの僕モーセにお命じになった言葉を思い起こしてください。こう言われました。『万一あなた方が不忠実なことをしたなら，わたしはあなた方をもろもろの民の間に散らすであろう。
- あなた方がわたしに立ち返り，わたしのおきてを守ってこれを行なうことになれば，たとえあなた方のうちの追い散らされた人々が天の果てにいようとも，そこからわたしは彼らを集め，わたしの名をとどまらせるために選んだ場所に彼らを必ず連れて来るであろう』。
- それに，彼らはあなたが大いなる力と強いみ手によって請け戻された，あなたの僕，あなたの民なのです。
- ああ，エホバよ，どうか，あなたの耳がこの僕の祈りと，あなたのみ名を恐れることを喜ぶあなたの僕たちの祈りに注意深くありますように。そして，どうか，今日，この僕にぜひ功を奏させ，この人の前で哀れみを受けさせてください」。ときに，わたしは，王の献酌官であった。