- その日，民の聞こえるところでモーセの書の朗読がなされたが，その中に，アンモン人とモアブ人は定めのない時までも[まことの]神の会衆に入ってはならないと書いてあるのが見つかった。
- それは彼らがかつて，パンと水とをもってイスラエルの子らを迎えず，かえってこれに対してバラムを雇って災いを呼び求めさせようとしたからである。それでも，わたしたちの神はその呪いを祝福の言葉に変えられた。
- そこで，人々はこの律法を聞くや，入り混じった集団をみなイスラエルから取り分けはじめた。
- さて，これより以前，わたしたちの神の家の大食堂を任されていた祭司エルヤシブはトビヤの親族だったので，
- 彼のために大きな食堂を設けた。そこにはかつて，穀物の捧げ物，乳香や器具，およびレビ人や歌うたいや門衛たちが受ける資格のある，穀物，新しいぶどう酒と油の十分の一，それに祭司のための寄進物がいつも置かれていた。
- そして，この[間]ずっと，わたしはエルサレムにいなかった。バビロンの王アルタクセルクセスの第三十二年に，わたしは王のところに行き，その後しばらくたって，王に賜暇を願い求めたのである。
- それから，わたしはエルサレムに来て，エルヤシブが[まことの]神の家の中庭にトビヤのために広間を設けて彼のために犯した悪に気づくようになった。
- そして，それはわたしにとって非常に悪く思えた。そこで，わたしはトビヤの家の家具を全部，その大食堂の外へ投げ出した。
- その後，わたしは言いつけ，彼らはその大食堂を清めた。それから，わたしは[まことの]神の家の器具を，穀物の捧げ物や乳香と一緒にそこに戻した。
- そして，わたしは，レビ人の分が[これに]与えられていなかったことを知るようになった。そのために仕事をするレビ人や歌うたいたちは，それぞれ自分の畑地に逃げ去って行った。
- そして，わたしは代理支配者たちをとがめて，「どうして[まことの]神の家がなおざりにされているのか」と言いはじめた。それゆえ，わたしは[レビ人]を寄せ集め，彼らをそのいつもの場所に配置した。
- そしてユダ[の人々]は皆，穀物と新しいぶどう酒と油の十分の一を倉に持って来た。
- そこでわたしは祭司シェレムヤと写字生ザドクおよびレビ人のひとりペダヤを立てて倉をつかさどらせたが，その指揮下にはマタヌヤの子ザクルの子ハナンがいた。彼らは忠実な者とみなされていたからであった。そして，彼らの兄弟たちに分配を行なうのがその務めであった。
- 私の神よ，どうか，このことに関して私を覚えてください。私の神の家とその保護に関連して私が行なった愛ある親切の行ないをぬぐい去らないでください。
- そのころ，わたしはユダの内で安息日にぶどう搾り場を踏んだり，穀物の山を運んで来て[これを]ろばに負わせたり，またぶどう酒，ぶどうやいちじく，およびあらゆる荷を[負わせて]，安息日に[これを]エルサレムに運び込んだりしている人々を見た。そこでわたしは彼らが食糧を売っていたその日に[彼らに対して]証しをした。
- また，ティルス人も[この都]に住み，魚やあらゆる商品を運んで来て，安息日に，ユダの子らに，エルサレムで売りさばいていた。
- それで，わたしはユダの高貴な人々をとがめて，彼らに言った，「あなた方のしているこの悪事はどういうことなのですか。安息日を汚すとは。
- あなた方の父祖たちも，このように行なったので，わたしたちの神はこのすべての災いをわたしたちの上に，またこの都の上にももたらされたのではありませんか。それなのに，あなた方は安息日を汚すことによって，イスラエルに対して燃える怒りを増し加えているのです」。
- そして，安息日の前にエルサレムの門がぼんやり見えるようになると，わたしは直ちに命じ，扉は閉ざされるようになったのである。わたしはさらに，安息日の後まではこれを開いてはならないと言い，またわたしの従者の何人かの者を門に配置し，安息日に荷が入って来ないようにした。
- それゆえ，貿易商やあらゆる商品を売る者たちは一度か二度エルサレムの外で夜を過ごした。
- そこで，わたしは彼らに対して証しをし，彼らに言った，「あなた方はなぜ城壁の前で夜を過ごしているのですか。もし再びそうするなら，わたしはあなた方に手を掛けます」。その時以来，彼らは安息日には来なくなった。
- 次いでわたしはレビ人に，彼らが定期的に身を浄めて入って来て，安息日を神聖なものとして守るために，門の見張りをしているようにと言った。私の神よ，このこともまた，どうか私のために覚え，どうか，あなたの愛ある親切の豊かさにしたがって私をふびんに思ってください。
- さらに，そのころ，わたしはアシュドド人，アンモン人[および]モアブ人の妻をめとって住まわせていたユダヤ人を見た。
- そして彼らの子らは，半分はアシュドドの言葉を話していたが，ユダヤの言葉の話し方を知っている者はひとりもおらず，それぞれ別の民の国語で[話していた]。
- そこで，わたしは彼らをとがめ，彼らの上に災いを呼び求め，そのうちの何人かの者を打ち，その毛を引き抜き，神にかけてこう誓わせるようになった。「あなた方は娘を彼らの息子に与えてはならず，あなた方の息子，あるいはあなた方自身のために彼らの娘のだれをも迎えてはなりません。
- イスラエルの王ソロモンが罪をおかしたのは，これらのことのためではありませんでしたか。しかも，多くの国々の民の中に彼のような王はいませんでした。彼はその神に愛されていたので，神は彼を全イスラエルの王とされました。その彼にさえ，異国の妻たちは罪をおかさせたのです。
- それで，あなた方が異国の妻をめとって住まわせて，わたしたちの神に対して不忠実なことをして，このすべての大いなる悪を犯すとは，今まで聞いたこともない事ではありませんか」。
- そして，大祭司エルヤシブの子ヨヤダの子らの一人はホロン人サンバラテの婿であった。それで，わたしは彼をわたしのところから追い払った。
- 私の神よ，どうか，祭司職を汚したこと，および祭司職とレビ人との契約[を汚したこと]のゆえに彼らを覚えてください。
- そして，わたしはすべての異国のものから彼らを浄め，祭司とレビ人とに責務を指定して，それぞれ自分の仕事に就かせ，
- 定められた時にささげられる薪の供給物と熟した初物のためにも[そうした]。私の神よ，どうか，益となりますように，私を覚えてください。