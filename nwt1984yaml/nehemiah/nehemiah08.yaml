- 次いで，民はみな，“水の門”の前にある公共の広場に一人の人のように集まった。そこで彼らは，エホバがイスラエルに命じられたモーセの律法の書を持って来るように，写字生エズラに言った。
- それゆえ，祭司エズラは第七の月の一日に，男も女も，すべて聴いて理解できる人々からなる会衆の前に律法を持って来た。
- そして，彼は“水の門”の前にある公共の広場の前で，夜明けから真昼まで，男や女およびその他理解できる者たちの前で，それを朗読し続けた。すべての民の耳は律法の書に[注意を向けて]いた。
- そして，写字生エズラは人々がこの折のために造った木製の演壇の上に立っていた。彼のそばには，その右手にマタテヤ，シェマ，アナヤ，ウリヤ，ヒルキヤおよびマアセヤが，またその左にはペダヤ，ミシャエル，マルキヤ，ハシュム，ハシュ･バダナ，ゼカリヤ[および]メシュラムが立っていた。
- 次いでエズラはすべての民の目の前でその書を開いた。彼はすべての民より上の方にいたからである。彼がそれを開くと，民はみな立ち上がった。
- そこでエズラが大いなる方，[まことの]神エホバをほめたたえると，これに対し民はみな手を挙げながら，「アーメン！アーメン！」と答えた。それから彼らは身を低くかがめ，地に[その]顔を伏せてエホバを伏し拝んだ。
- そして，エシュアとバニとシェレブヤ，ヤミン，アクブ，シャベタイ，ホディヤ，マアセヤ，ケリタ，アザリヤ，ヨザバド，ハナン，ペラヤ，すなわちレビ人たちは民に律法を説明していたが，その間民は立ったままでいた。
- そして彼らは書，すなわち[まことの]神の律法を朗読し続け，それは説き明かされ，[それに]意味を付すことがなされ，こうして彼らはその読むところの理解を得させるのであった。
- それから，ネヘミヤ，すなわちティルシャタと，写字生である祭司エズラと，民を教え諭していたレビ人たちはすべての民に向かって言った，「この日は，あなた方の神エホバにとって聖なる[日]です。嘆き悲しんだり，泣いたりしてはなりません」。民は律法の言葉を聞いていたとき，皆泣いていたからである。
- 次いで彼は[民]に言った，「行って，肥えたものを食べ，甘いものを飲み，何も用意ができていない者には分け前を送りなさい。この日はわたしたちの主にとって聖なる[日]だからです。気を悪くしてはなりません。エホバの喜びはあなた方のとりでだからです」。
- そして，レビ人もすべての民に黙っているよう命じて，「静かにしていなさい！この日は聖なる[日]なのです。気を悪くしてはなりません」と言うのであった。
- こうして民はみな去って行って食べたり飲んだりし，分け前を送り，大いに歓んだ。これは，彼らが知らされた言葉を理解したからである。
- そして二日目に，すべての民の父たちの頭たち，祭司たち，およびレビ人たちは，写字生エズラのもとに寄り集まった。すなわち，律法の言葉を洞察することができるようになるためであった。
- それから彼らは，エホバがモーセを通して命じられたことが律法の中に書いてあるのを見つけた。それは，イスラエルの子らが第七の月の祭りのあいだ仮小屋に住み，
- また，布告をし，そのすべての都市およびエルサレムにあまねくお触れを出させて，「山地に出て行き，オリーブの葉，油の木の葉，ぎんばいかの葉，やしの葉，および枝の茂った木の葉を持って来て，記されている通りに仮小屋を造りなさい」と言わなければならないというものであった。
- そこで民は出て行って，[それを]持って帰り，それぞれ自分の屋根の上や，中庭の中，または[まことの]神の家の中庭や，“水の門”の公共の広場や，“エフライムの門”の公共の広場の中などに，自分たちのために仮小屋を造った。
- こうして，捕囚から戻って来た人たちの全会衆は仮小屋を造り，仮小屋に住むことになった。イスラエルの子らはヌンの子ヨシュアの時代からこの日までこのようにしたことがなかったのである。それで非常に大きな歓びがあった。
- そして，最初の日から最後の日まで毎日，[まことの]神の律法の書の朗読が行なわれた。そして，人々は七日間，祭りを執り行ない，八日目には定めにしたがって，聖会が行なわれた。