- そして，王アルタクセルクセスの第二十年，ニサンの月に，[王]の前にぶどう酒があり，わたしはいつものようにぶどう酒を取り上げ，それを王に差し上げたのである。ところで，かつてわたしは[王]の前で一度も憂うつな様子をしたことはなかった。
- それで，王はわたしに言った，「あなたは病気でもないのに，どうして憂うつな顔をしているのか。これは心が憂うつになっているからにほかならない」。そこで，わたしは非常に恐れた。
- それから，わたしは王に言った，「王が定めのない時までも生き長らえますように！私の父祖の埋葬所の家であるあの都が荒れ廃れ，その門も火で食らい尽くされておりますのに，どうして憂うつな顔をしないでおられましょうか」。
- すると王はわたしに言った，「あなたが願い求めているこのことはどういうことなのか」。直ちに，わたしは天の神に祈った。
- その後，わたしは王に言った，「もし，王にとってそれが確かに良いと思われるのでしたら，またもし，この僕がみ前に良い者と思われるのでしたら，私をユダに，私の父祖の埋葬所の都市に遣わし，これを建て直させてくださいますように」。
- すると，王はわたしにこう言ったが，そのとき王妃もその傍らに座っていた。「あなたの旅はどのくらいかかり，いつ帰って来るのか」。それで，わたしが定められた期間を述べると，わたしを遣わすことが王の前に良いことと思われた。
- 次いで，わたしは王に言った，「もし王にとって確かに良いと思われるのでしたら，川向こうの総督たちへの手紙を私に賜わり，私がユダに着くまで，彼らが私を通らせるようにしてください。
- また，王に属する庭園の番人アサフへの手紙をも[賜わり]，この家に属する城の門を材木で建てるため，また都の城壁と，私が入るべき家のために，彼が木材を私に与えるようにさせてください」。それで王は，わたしの上にあったわたしの神の良いみ手にしたがって，[それらを]わたしに賜わった。
- ついに，わたしは川向こうの総督たちのところに行き，王の手紙を彼らに渡した。さらに，王は軍勢の長たちと騎手たちをわたしと共に遣わしてくれた。
- ホロン人サンバラテと，アンモン人である僕トビヤは[このことを]聞いたとき，ある人がイスラエルの子らのために善いことを求めてやって来たということが，彼らにとっては非常に悪いことに思えた。
- ついに，わたしはエルサレムに着いて，そこに三日間とどまった。
- そこでわたしは，わたしと一緒にいた数人の者と共に，夜中に起きたが，わたしは，エルサレムのために行なうよう，わたしの神がわたしの心に入れておられることをだれにも告げず，またわたしが乗っていた家畜のほかには，わたしのもとには家畜はいなかった。
- それから，わたしは夜中に“谷の門”を通り，“大へびの泉”の前，“灰の山の門”のところに出て行き，終始エルサレムの城壁を，どのようにそれが崩され，その門が火で食らい尽くされたかを調べていた。
- さらに，わたしは“泉の門”へ，また“王の池”へと進んで行ったが，わたしのまたがっていた家畜の進んで行ける所がなかった。
- しかし，わたしは夜中に奔流の谷を上って行き，城壁を調べ続けた。その後，わたしは戻って来て，“谷の門”を通って入り，それから帰って来た。
- ところで，代理支配者たちは，わたしがどこへ行っていたか，また何をしていたか知らなかった。それに，ユダヤ人にも，祭司にも，高貴な人たちにも，代理支配者たちにも，その他工事をする者たちにも，わたしはまだ何も告げていなかった。
- ついにわたしは彼らに言った，「あなた方はわたしたちの陥っている窮状，エルサレムが荒れ廃れ，その門が火で焼かれたのを見ています。さあ，エルサレムの城壁を建て直して，わたしたちがもうこれ以上恥辱を被ることにならないようにしましょう」。
- さらに，わたしはわたしの神のみ手のこと，それがわたしの上に良いものであったこと，また王がわたしに言った言葉のことを彼らに告げた。すると彼らは言った，「立ち上がって，ぜひ建てることにしましょう」。それで，彼らはこの良い業のためにその手を強めた。
- さて，ホロン人サンバラテと，アンモン人である僕トビヤ，およびアラビア人ゲシェムはこれを聞くと，わたしたちをあざ笑い，わたしたちを見下して，こう言いだした。「お前たちのしているこの事は何だ。お前たちは王に背こうとしているのか」。
- けれども，わたしは彼らに返答して言った，「天の神こそ，わたしたちに功を奏させてくださる方ですから，その僕であるわたしたちは立ち上がり，わたしたちは必ず建てます。しかしあなた方には，エルサレムに何の分け前も，正当な権利も，記念もありません」。