- こうして，大祭司エルヤシブと，その兄弟である祭司たちは立ち上がり，“羊の門”を建てた。彼らがこれを神聖なものとして，その扉を取り付けたのである。そして，“メアの塔”までこれを神聖なものとし，“ハナヌエルの塔”にまで及んだ。
- そして，彼らの傍らではエリコの人々が建てた。また，彼らの傍らではイムリの子ザクルが建てた。
- そして“魚の門”は，ハセナアの子らが建てた。彼らがこれに材木を用い，さらにその扉，差し錠およびかんぬきを取り付けた。
- そして，彼らの傍らでハコツの子ウリヤの子メレモトが修理をし，彼らの傍らではメシェザブエルの子ベレクヤの子メシュラムが修理をした。また，彼らの傍らではバアナの子ザドクが修理をした。
- さらに彼らの傍らではテコア人が修理をした。しかし，その威光のある者たちは，彼らの主人たちへの奉仕にそのうなじを引き入れなかった。
- そして，“旧[市]の門”は，パセアハの子ヨヤダとベソデヤの子メシュラムが修理した。彼らがこれに材木を用い，さらにその扉と差し錠およびかんぬきを取り付けた。
- そして，彼らの傍らではギベオン人メラトヤとメロノト人ヤドンが修理をした。彼らは川向こうの総督の座に属するギベオンとミツパの人々である。
- 彼の傍らではハルハヤの子ウジエルなどの金細工人が修理をし，また彼の傍らでは塗り油調合者の一員ハナニヤが修理をした。こうして，彼らはエルサレムに“広い城壁”まで板石を敷いた。
- また，彼らの傍らではエルサレムの半区の君，フルの子レファヤが修理をした。
- さらに，彼らの傍らではハルマフの子エダヤが自分の家の前のところで修理をした。また，彼の傍らではハシャブネヤの子ハトシュが修理をした。
- ほかの測量された部分は，ハリムの子マルキヤとパハト･モアブの子ハシュブが修理した。“焼きかまどの塔”もそうである。
- そして，彼の傍らではエルサレムの半区の君，ハロヘシュの子シャルムが，その娘たちと共に修理をした。
- “谷の門”は，ハヌンと，ザノアハの住民が修理した。彼らがこれを建て，さらにその扉，差し錠およびかんぬきを取り付け，また“灰の山の門”まで城壁一千キュビトを[修理した]。
- そして“灰の山の門”は，ベト･ハケレムの地区の君，レカブの子マルキヤが修理した。彼がこれを建て，その扉，差し錠およびかんぬきを取り付けたのである。
- そして“泉の門”は，ミツパの地区の君，コルホゼの子シャルンが修理した。彼がこれを建て，屋根を付けて覆い，その扉，差し錠およびかんぬきを取り付け，また“用水路の池”の城壁を“王の園”まで，さらに“ダビデの都市”から下って来る階段のところまで[修理した]。
- 彼の後，ベト･ツルの半区の君，アズブクの子ネヘミヤが“ダビデの埋葬所”の前と，造られた池と，“力ある者たちの家”のところまで修理をした。
- 彼の後，バニの子レフムなど，レビ人が修理をした。彼の傍らではケイラの半区の君，ハシャブヤがその地区のために修理をした。
- 彼の後，ケイラの半区の君，ヘナダドの子バワイなど，彼らの兄弟たちが修理をした。
- 次いでミツパの君，エシュアの子エゼルが彼の傍らで，控え壁のところの武器庫に上る所の前のほかの測量された部分を修理した。
- 彼の後，ザバイの子バルクが熱意を込めて働き，[そして]控え壁から大祭司エルヤシブの家の入口までの，ほかの測量された部分を修理した。
- 彼の後，ハコツの子ウリヤの子メレモトが，エルヤシブの家の入口からエルヤシブの家の端までの，ほかの測量された部分を修理した。
- そして彼の後，[ヨルダン]地域の人々である祭司たちが修理をした。
- 彼らの後，ベニヤミンとハシュブが自分たちの家の前のところで修理をした。彼らの後，アナヌヤの子マアセヤの子アザリヤが自分の家のすぐそばで修理をした。
- 彼の後，ヘナダドの子ビヌイがアザリヤの家から控え壁と隅のところまでの，ほかの測量された部分を修理した。
- [彼の後，]ウザイの子パラルが控え壁と，“監視の中庭”に属する上の家である“王の家”から突き出ている塔の前のところで[修理をした]。彼の後にはパルオシュの子ペダヤがいた。
- そしてネティニムは，オフェルに住む者であった。[彼らは]東の方の“水の門”と突き出ている塔の前のところまで[修理をした]。
- 彼らの後，テコア人が，突き出ている大きな塔の前のところからオフェルの城壁までの，ほかの測量された部分を修理した。
- “馬の門”の上の方では祭司たちが各々自分の家の前のところで修理をした。
- 彼らの後，イメルの子ザドクが自分の家の前のところで修理をした。そして彼の後，“東の門”の番人である，シェカヌヤの子シェマヤが修理をした。
- 彼の後，シェレムヤの子ハナニヤとツァラフの六番目の子ハヌンがほかの測量された部分を修理した。彼の後，ベレクヤの子メシュラムが自分の広間の前のところで修理をした。
- 彼の後，金細工人の組合の一員マルキヤが，“検分の門”の前のところで，ネティニムと貿易商たちの家と，隅の屋上の間のところまで修理をした。
- そして，隅の屋上の間と“羊の門”の間では，金細工人と貿易商たちが修理をした。