- そこでわたしは彼らに言った，「太陽が熱くなるまでは，エルサレムの門は開けてはなりません。そして，人々がそばに立っている間に，扉を閉め，[これに]差し錠を差さなければなりません。また，エルサレムの住民の見張りを，各々自分の見張り所，各々自分の家の前のところに配置しなさい」。
- さて，この都は広々として大きかったが，その内にはわずかの民しかおらず，また家々は建てられていなかった。
- ところで，わたしの神は，わたしが高貴な人々や代理支配者たちや民を集めて，系図に記録させるべきことを，わたしの心に授けられた。それから，わたしは最初に上って来た人たちの系図上の記録の書を見つけ，そこにこう書いてあるのを見いだした。
