- さて，わたしが城壁を建て直し，それには破れ目が残されていないということが，サンバラテとトビヤ，それにアラビア人ゲシェムおよびその他のわたしたちの敵に知らされるや（その時まで扉は，門に取り付けていなかったが），
- サンバラテとゲシェムは直ちにわたしのところに人をよこして，こう言ったのである。「さあ，オノの谷あいの平原の村で申し合わせて一緒に会おう」。しかし彼らはわたしに害をもたらそうとたくらんでいたのである。
- そこで，わたしは彼らのところに使者を遣わして言った，「わたしがしているのは大きな仕事なので，下って行くことができません。わたしが[仕事]をそのままにして，あなた方のところに下って行っている間に仕事がやむようなことがあってよいでしょうか」。
- ところが，彼らは四度もこの同じ言葉をわたしに言ってよこしたので，わたしもこの同じ言葉で彼らに返答し続けた。
- ついにサンバラテは五度目にこの同じ言葉でその従者をわたしのところに遣わしたが，その手には開封した手紙があった。
- それにはこう書いてあった。「諸国民の間で伝え聞かされ，ゲシェムも言っているが，あなたとユダヤ人たちは背くことをたくらんでいる。そのような訳で，あなたは城壁を建て直している。これらの言葉によれば，あなたは彼らの王になろうとしている。
- また，あなたがエルサレム中で自分について呼ばわらせ，『ユダに王がいる！』と言わせるために任じた預言者たちさえいる。それで今や，このような事は王に知らされるであろう。そこで今，どうか来てもらいたい。一緒に協議しよう」。
- しかし，わたしは彼のところに人をやって言わせた，「あなたが言っているような事は起きていません。ただ，あなたはそれを自分の心から考え出しているのです」。
- 彼らは皆，「彼らの手は垂れて仕事をしなくなり，それは行なわれなくなるだろう」と言って，わたしたちを恐れさせようとしていたのである。しかし今，わたしの手を強めてください。
- ときに，わたしが，メヘタブエルの子デラヤの子シェマヤの家に入ったところ，彼は閉じこもっていた。そこで彼は言った，「[まことの]神の家，神殿の中で，申し合わせによって会い，神殿の扉を閉じておきましょう。彼らがあなたを殺しにやって来ようとしており，それも夜中にあなたを殺しにやって来ようとしているからです」。
- しかしわたしは言った，「わたしのような者が逃げてよいのでしょうか。それに，わたしのような者で，だれが神殿に入って生きられましょう。わたしは入りません！」
- そこで，わたしは調査したが，それが何と，彼を遣わしたのは神ではなかった。トビヤとサンバラテが彼を雇ったので，彼はわたしに対してこの預言を語ったのである。
- このために彼は雇われたのである。すなわち，わたしが恐れてそのようにし，必ずや罪をおかして，それが必ず悪い評判として彼らのものとなり，彼らがわたしをそしるためであった。
- 私の神よ，トビヤとサンバラテを，[各々]のこれらの行ないにしたがって，どうか覚え，また絶えずわたしを恐れさせようとしていた女預言者ノアドヤやその他の預言者たちを[覚えて]ください。
- ついに，城壁は五十二日かかって，エルルの二十五[日]に完成した。
- そして，わたしたちの敵が皆，[これを]聞き，わたしたちの周りにいる諸国民が皆これを見るや，彼らは直ちに大いに面目を失い，この仕事が行なわれたのは，わたしたちの神によるものであることを知るようになったのである。
- また，そのころ，ユダの高貴な人たちは，トビヤのもとに届く手紙を数多く作成しており，彼らのもとに来るトビヤの手紙も[同様であった]。
- ユダのうちの多くの人が彼と誓いを立てていたからである。彼はアラハの子シェカヌヤの婿だったのである。その子エホハナンもベレクヤの子メシュラムの娘をめとっていた。
- また，[トビヤ]に関する良いことを彼らは絶えずわたしの前で言っていた。そして，わたしの言葉を彼らは絶えず彼に伝えていた。トビヤがわたしを恐れさせようとして送ってよこした手紙も幾通かあった。