- そしてその月の二十四日に，イスラエルの子らは断食をし，身に粗布を着け，泥をかぶって寄り集まった。
- 次いで，イスラエルの胤はすべての異国の者から離れ，立って，自分たちの罪と，その父たちのとがのことで告白をした。
- それから，彼らはその所で立ち上がり，その日の四分の一は彼らの神エホバの律法の書を朗読し，四分の一は，告白をし，彼らの神エホバに身をかがめるのであった。
- そこで，エシュアとバニ，カドミエル，シェバヌヤ，ブニ，シェレブヤ，バニ[および]ケナニはレビ人の演壇の上に立ち，大声で彼らの神エホバに叫び求めた。
- 次いで，エシュアとカドミエル，バニ，ハシャブネヤ，シェレブヤ，ホディヤ，シェバヌヤ[および]ペタフヤなどのレビ人は言った，「立ち上がって，定めのない時から定めのない時までもあなた方の神エホバをほめたたえなさい。そして彼らが，すべての祝福と賛美に勝って高められている，あなたの栄光あるみ名をほめたたえますように。
- 「ただ，あなただけがエホバです。あなたが天を，[実に]天の天と，その全軍，地とその上にあるすべてのもの，海とその中にあるすべてのものを造られました。あなたはそのすべてを生かしておられます。天の軍勢はあなたに身をかがめております。
- あなたこそ[まことの]神エホバであられ，アブラムを選んでカルデア人のウルから連れ出し，彼の名をアブラハムとされた方です。
- そして，あなたは彼の心がみ前に忠実なのを見いだされたので，カナン人，ヒッタイト人，アモリ人，ペリジ人，エブス人，ギルガシ人の地を[彼に]与え，その胤に[これを]与えるとの契約を彼と結ぶことがなされました。次いであなたはあなたの言葉を果たされました。あなたは義にかなっておられるからです。
- 「それで，あなたはエジプトで私たちの父祖たちの苦悩をご覧になり，また紅海のほとりで彼らの叫び声を聞かれました。
- それから，あなたはファラオとそのすべての僕とその地のすべての民に対して，しるしと奇跡をお与えになられました。これは，彼らが[私たちの父祖]に対してせん越な行ないをしたことをあなたが知られたからです。こうして，あなたは今日のように，ご自分のために名を揚げられました。
- そして，あなたは彼らの前で海を分かたれたので，彼らは海の中の乾いた地を通って渡って行きました。そして，彼らの追っ手を，強烈な大水に[投げ込まれる]石のように，深みに投げ込まれました。
- そして，昼は雲の柱により，夜は火の柱によって彼らを導き，その行くべき道を彼らのために照らし出されました。
- そして，シナイ山の上にあなたは下り，天から彼らと語って，廉直な司法上の定めと，まことの律法，良い規定とおきてを彼らに授けられました。
- また，あなたの聖なる安息を彼らに知らせ，またあなたの僕モーセを通しておきてと規定と律法を彼らに命じられました。
- そして，彼らの飢えのために天からパンを彼らに与え，その渇きのために大岩から水を彼らに出し，こうして，あなたが彼らに与えると[誓って]み手を挙げた，その地に入って所有するよう彼らに言われました。
- 「それなのに，彼ら，すなわち私たちの父祖たちは，せん越な行ないをし，こうしてそのうなじを固くし，あなたのおきてに聴き従いませんでした。
- それで彼らは聴くことを拒み，あなたが彼らのもとで行なわれたくすしい働きを記憶もせず，かえってそのうなじを固くし，ひとりの頭を立ててエジプトでの奴隷状態に戻ろうとしました。それでも，あなたは許すことをなさる神であり，慈しみ深くて憐れみ深く，怒るのに遅くて愛ある親切に富んでおられるので，彼らをお捨てになりませんでした。
- しかも，彼らが自分たちのためにひとつの子牛の鋳物の像を造って，『これがあなたをエジプトから導き上ったあなたの神だ』と言いだして，大変不敬な行ないをしたときでも，
- あなたは，実にあなたは，豊かな憐れみによって彼らを荒野に捨てられませんでした。昼は雲の柱が彼らの上から離れないで，道中，彼らを導き，夜は火の柱が[離れないで]彼らのためにその行くべき道を照らし出しました。
- そしてあなたの良い霊を，あなたは賜わって彼らを慎重な者とならせ，あなたのマナを彼らの口から差し控えず，水を彼らの渇きのために彼らにお与えになりました。
- そして四十年間，あなたは荒野で彼らに食物を供給されました。彼らは何も不足しませんでした。彼らの衣さえもすり切れず，彼らの足もはれませんでした。
- 「次いで，あなたは彼らにもろもろの王国や民を与え，これを少しずつ割り当てられました。それで彼らはシホンの地，すなわちヘシュボンの王の地と，バシャンの王オグの地を手に入れました。
- そして彼らの子らを，あなたは天の星のように多くされました。それから，あなたは彼らの父祖たちに，入って行って手に入れることになると約束された地に，彼らを導き入れられました。
- それで，彼らの子らは入って行って，その地を手に入れ，次いであなたはこの地の住民，カナン人を彼らの前に屈服させ，これを，すなわちその王たちやこの地の民を彼らの手に渡して，その好むところにしたがってこれを扱うようにされました。
- こうして，彼らは防備の施された諸都市と肥えた土地を攻め取り，あらゆる良いもので満ちた家，切り掘られた水溜め，ぶどう園やオリーブ畑や食物のための木をたくさん手に入れるようになり，彼らは食べて，満足し，肥え太って，あなたの大いなる善良さを存分に享受しはじめました。
- 「ところが，彼らは不従順になり，あなたに背き，あなたの律法をしきりに背の後ろに投げ捨て，あなたのもとに連れ戻そうとして彼らに対して証しをした，あなたの預言者たちを彼らは殺しました。こうして，大変不敬な行ないをし続けました。
- そのために，あなたは彼らをその敵対者の手に渡され，それらの者は彼らを悩ませ続けました。しかし，その苦難の時に彼らはあなたに叫び求め，あなたも天から聞いてくださり，あなたの豊かな憐れみにしたがって，その敵対者の手から彼らを救う救い主を彼らにお与えになりました。
- 「しかし，彼らは休息するや，再びあなたのみ前に悪いことを行なうようになりましたので，あなたは彼らをその敵の手に捨て置かれ，その[敵]は彼らを踏みにじりました。それから，彼らが立ち返り，あなたに助けを叫び求めると，あなたも天から聞いてくださり，あなたの豊かな憐れみにしたがって，何度も彼らを救い出されました。
- あなたは彼らに対して証しをして彼らをあなたの律法に連れ戻そうとされましたが，彼らのほうはせん越な行ないをして，あなたのおきてに聴き従いませんでした。もし人がこれを行なうなら，またこれによって必ず生きるという，あなたの司法上の定めに対して彼らは罪をおかしました。そして，彼らはしきりに強情な肩を向け，うなじを固くし，聴き入れませんでした。
- けれども，あなたは何年も彼らのことを忍び，あなたの預言者を通して，あなたの霊によって彼らに対して証しをなさいましたが，彼らは耳を向けませんでした。ついに，あなたは彼らを各地の民の手に渡されました。
- それでも，あなたの豊かな憐れみによって，あなたは彼らを絶滅させたり，捨て置かれたりはなさいませんでした。あなたは慈しみ深く，憐れみ深い神であられますから。
- 「それで今，私たちの神，契約と愛ある親切を守られる，大いなる，力強い，畏怖の念を起こさせる神よ，アッシリアの王たちの時代から今日に至るまで，私たち，私たちの王たち，私たちの君，祭司，預言者たちや父祖たち，およびあなたのすべての民に降り懸かったすべての辛苦がみ前に小さいことと見えませんように。
- それに，すべて私たちに臨んだことに関しては，あなたは義にかなっておられます。あなたは忠実をもって行なわれたのに，私たちは邪悪なことをした者たちだからです。
- 私たちの王たち，君たち，祭司たち，および父祖たちは，あなたの律法を履行せず，あなたのおきてにも，あなたが彼らに対して証しをなさったその証にも注意を払いませんでした。
- そして彼らは―その王国の続いている間，あなたが彼らにお与えになった豊かな良いものの中で，またあなたが彼らのために用いられるようにされた広くて肥えた土地で，彼らはあなたに仕えず，その悪い習わしから立ち返りもしませんでした。
- ご覧ください，私たちは今日，奴隷です。あなたが私たちの父祖たちに与えて，その実りとその良いものを食べるようにされたこの地については，ご覧ください，その上で私たちは奴隷です。
- その産物はあなたが私たちの罪のために私たちの上に立てられた王たちのために沢山できており，彼らはその好むところにしたがって私たちの体と，私たちの家畜を支配しておりますので，私たちは大いなる苦難のうちにあります。
- 「ですから，このすべてのことのゆえに，私たちは信頼できる取り決めを設けております。それは文書になり，私たちの君たち，レビ人たち，[および]祭司たちの印により証明されております」。