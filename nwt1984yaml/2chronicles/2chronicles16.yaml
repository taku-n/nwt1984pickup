- アサの治世の第三十六年に，イスラエルの王バアシャはユダに攻め上って，ユダの王アサのもとにだれも出入りさせないようにするため，ラマを建てはじめた。
- そこで，アサはエホバの家と王の家の宝物倉から銀と金を運び出し，ダマスカスに住んでいたシリアの王ベン･ハダドに人をやって言った，
- 「わたしとあなたとの間，わたしの父とあなたの父上との間には契約があります。ここに，わたしはまさしくあなたに銀と金を送ります。さあ，イスラエルの王バアシャとの契約を破棄し，彼がわたしのもとから退くようにしてください」。
- そこで，ベン･ハダドはアサ王[の言うこと]を聴き入れ，自分のものである軍勢の長たちをイスラエルの諸都市に差し向けたので，彼らはイヨンとダンとアベル･マイム，およびナフタリの諸都市のすべての貯蔵所を討った。
- そして，バアシャはこれを聞くや，直ちにラマを建てるのを中止し，その工事をやめたのである。
- 王アサは，ユダ[の人々]をみな連れて行き，彼らはバアシャが建てるのに用いたラマの石材とその材木を運び去り，彼はそれを用いてゲバとミツパを建てはじめた。
- そして，その時，予見者ハナニがユダの王アサのもとに来て，彼に言った，「あなたはシリアの王に頼り，あなたの神エホバに頼らなかったので，それゆえにシリアの王の軍勢はあなたの手から逃れ出たのです。
- あのエチオピア人とリビア人は，戦車や騎手の点でおびただしい，非常に大きな軍勢ではなかったでしょうか。けれども，あなたがエホバに頼ったので，[神]は彼らをあなたの手に渡されたのではありませんか。
- エホバに関しては，その目はあまねく全地を行き巡っており，ご自分に対して心の全き者たちのためにみ力を表わしてくださるのです。あなたはこのことに関して愚かなことをしました。今からあなたに対して戦争があるからです」。
- ところが，アサはその予見者のことで怒って，彼を足かせ台の家に入れた。それはこのことで彼に対し激怒していたからである。そして，アサはその同じ時に民のうちのほかのある者たちを虐げはじめた。
- そして，見よ，アサの事績は，最初のものも最後のものも，まさしくユダとイスラエルの“王たちの書”に記されている。
- それから，アサはその治世の第三十九年に両足に病を患い，ついに彼はひどく病んだ。ところが，その病の中でさえ，彼はエホバを求めないで，かえって治療者を[求めた]。
- ついに，アサはその父祖たちと共に横たわり，その統治の第四十一年に死んだ。
- そこで人々は，彼が自分のために“ダビデの都市”に掘り抜いておいた堂々たる埋葬所に彼を葬った。そして，特製の塗り油として調合された，バルサム油や様々の種類の塗り油に満ちた床に彼を横たえた。さらに，彼のために異例なほど大々的に弔いの[香]をたいた。