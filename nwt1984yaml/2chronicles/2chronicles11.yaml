- レハベアムはエルサレムに着くと，直ちにユダとベニヤミンの家，すなわち戦いを行なえる強健な精鋭十八万人を召集し，王国をレハベアムに戻すため，イスラエルと戦おうとした。
- すると，エホバの言葉が[まことの]神の人シェマヤに臨んで言った，
- 「ソロモンの子であるユダの王レハベアムおよびユダとベニヤミンにいる全イスラエルに告げて言いなさい，
- 『エホバはこのように言われた。「あなた方は上って行って，あなた方の兄弟たちと戦ってはならない。各々自分の家に戻れ。この事がもたらされたのは，わたしの求めによるからである」』」。それで彼らはエホバの言葉に従い，ヤラベアムを攻めに行くのをやめて戻って行った。
- それから，レハベアムは引き続きエルサレムに住み，ユダに防備の施された都市を建てた。
- こうして彼はベツレヘム，エタム，テコア，
- ベト･ツル，ソコ，アドラム，
- ガト，マレシャ，ジフ，
- アドライム，ラキシュ，アゼカ，
- ツォルア，アヤロン，ヘブロンを建て直したが，これらはユダとベニヤミンの中にある，防備の施された都市であった。
- さらに，彼は防備の施された場所を補強し，その中に指揮者を置き，食物と油とぶどう酒の貯蔵品を[置いた]。
- また，それぞれ別のすべての都市に大盾と小槍を[置いた]。さらに彼はこれらの[都市]を大いに強化した。こうして，ユダとベニヤミンは引き続き彼のものとなっていた。
- そして，全イスラエルにいた祭司とレビ人は，彼らのすべての領地から出て来て彼の側に立った。
- レビ人は自分たちの牧草地と所有地を捨てて，ユダとエルサレムに来たからである。これはヤラベアムとその子らが彼らを解任してエホバの祭司を務めるのをやめさせたためである。
- そこで[ヤラベアム]は自分のために高き所と，やぎの形をした悪霊，および彼が造った子牛のために祭司たちを職に任じた。
- さらに，彼らに従って，イスラエルのすべての部族の中から，その心をささげてイスラエルの神エホバを求める者たちが，その父祖たちの神エホバに犠牲をささげるためエルサレムにやって来た。
- そして彼らは三年間，ユダの王権を強固にし，ソロモンの子レハベアムを一層強くした。彼らは三年間，ダビデとソロモンの道に歩んだからである。
- それから，レハベアムはダビデの子エリモトとエッサイの子エリアブの娘アビハイルとの娘マハラトを妻にめとった。
- やがて彼女は彼に男の子を産んだ。エウシュ，シェマルヤ，ザハムである。
- そして，彼女の後に，彼はアブサロムの孫娘マアカをめとった。やがて彼女は彼にアビヤとアタイとジザとシェロミトを産んだ。
- ところで，レハベアムは彼のすべてのほかの妻およびそばめにまさってアブサロムの孫娘マアカを愛していた。彼は妻を十八人，またそばめを六十人めとっていたので，二十八人の息子と六十人の娘の父となったのである。
- それゆえ，レハベアムはマアカの子アビヤを頭として職に任じ，その兄弟たちの中で指揮者とした。彼を王にしようと[考えた]からである。
- とはいえ，彼は事をわきまえて行ない，そのすべての子らのうちの何人かの者をユダとベニヤミンの全土，すなわちすべての防備の施された都市に分散させ，彼らに食糧をたくさん与え，[彼らのために]数多くの妻を手に入れた。