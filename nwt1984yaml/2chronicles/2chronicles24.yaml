- エホアシュは治めはじめたとき，七歳で，エルサレムで四十年間治めた。そして彼の母の名はツィブヤといって，ベエル･シェバの出身であった。
- そしてエホアシュは祭司エホヤダの時代中ずっと，エホバの目に正しいことを行ない続けた。
- そしてエホヤダは彼のために二人の妻を得させ，彼は息子や娘たちの父となった。
- さて，その後，エホバの家を修復することがエホアシュの心に掛かったのである。
- それゆえ彼は祭司とレビ人を集めて，彼らに言った，「ユダの諸都市へ出て行き，年ごとにあなた方の神の家を修理するため全イスラエルから金を集めなさい。あなた方は，この事で急いで行なうべきである」。ところが，レビ人は急いで行なわなかった。
- それで王は頭エホヤダを呼んで，彼に言った，「証の天幕のために，エホバの僕モーセにより命じられた聖なる税金，すなわちイスラエルの会衆の[税金]をユダとエルサレムから持って来ることで，あなたがレビ人に釈明を求めなかったのは，どういう訳ですか。
- というのは，かの邪悪な女アタリヤに関しては，その子らが[まことの]神の家に押し入り，エホバの家の聖なるものをもみなバアルに供えたからです」。
- そこで王が[命令]を下すと，彼らはひとつの大箱を造り，それをエホバの家の門の外に置いた。
- その後，[まことの]神の僕モーセにより荒野でイスラエルに命じられた聖なる税金をエホバのもとに持って来るように，彼らはユダとエルサレムの至る所にお触れを出した。
- すると，すべての君たち，およびすべての民は歓ぶようになり，彼らはそれを持って来ては大箱に投げ入れたので，ついに彼らはみな与えた。
- そして，しかるべき時に彼はその大箱をレビ人の手によって王の監督[のなされるところ]に持って来るのであったが，彼らがたくさんの金があるのを見ると，王の書記官と祭司長の事務官が来て，その大箱を空け，それを持ち上げて，元の場所に返した。彼らは日々このようにしたので，金をおびただしく集めた。
- そこで，王とエホヤダはこれをエホバの家の奉仕の仕事を行なう者たちに渡したが，彼らはエホバの家を修復するために石切り工と職人を，またエホバの家を修理するために鉄と銅の細工師をも雇う者であった。
- こうして，仕事を行なう者たちは工事を始めたので，修理の仕事は彼らの手によって進展してゆき，ついに彼らは[まことの]神の家を構造上そのあるべき様に立たせ，これを堅固にした。
- そして，彼らは[これを]完成するや，残りの金を王とエホヤダの前に持って来て，さらにエホバの家のために器具を，すなわち奉仕のため，また捧げ物を供えるための器具，杯，金銀の器を造った。そして彼らはエホヤダの時代中ずっと，エホバの家で焼燔の犠牲を絶えずささげる者であった。
- そして，エホヤダは年老い，よわいに満ち足りて，やがて死んだが，その死んだときは百三十歳であった。
- そこで，人々は彼を“ダビデの都市”に王たちと一緒に葬った。彼はイスラエルで，また[まことの]神とその家に関して善いことを行なったからである。
- そして，エホヤダの死後，ユダの君たちが来て，王に身をかがめた。そのとき，王は彼ら[の言うこと]を聴き入れた。
- それで，彼らはやがてその父祖たちの神エホバの家を捨てて，聖木や偶像に仕えるようになったので，彼らのこの罪科のゆえに憤りがユダとエルサレムに臨んだ。
- そこで，エホバは彼らをご自分のもとに連れ戻そうとして預言者たちを彼らの中に遣わし続けられた。[預言者]たちは彼らに対して証しし続けたが，彼らは耳を向けなかった。
- ときに，神の霊が祭司エホヤダの子ゼカリヤを包んだので，彼は民の上に立ち上がって，彼らに言った，「[まことの]神はこのように言われた。『あなた方はなぜエホバのおきてを踏み越えて，成功を収めることができずにいるのか。あなた方がエホバを捨てたために，[神]もまた，あなた方を捨てられるであろう』」。
- ついに人々は彼に対して陰謀を企て，エホバの家の中庭で王の命令により彼を石撃ちにした。
- こうして，王エホアシュは彼の父エホヤダが自分に表わしてくれた愛ある親切を思い起こさなかったので，その子を殺したが，彼はまさに死のうとしていたとき，「エホバがこれをご覧になり，代償を求められるように」と言った。
- そして，その年の変わり目のころ，シリアの軍勢が彼に向かって攻め上り，ユダとエルサレムに侵入しはじめたのである。そして，彼らは民の君たちを民の中からことごとく滅びに陥れ，その分捕り物をみなダマスカスの王のもとに送った。
- シリア人の軍勢は少人数で侵入したのであったが，エホバが非常に大勢の軍勢を彼らの手に渡されたのである。これは彼らがその父祖たちの神エホバを捨てたからである。こうしてエホアシュに，彼らは裁きを執行した。
- そして，彼らが[エホアシュ]のもとから去って行ったとき，（彼らは多くの疾患のある彼を捨てたのであるが，）彼の僕たちが祭司エホヤダの子らの血のために彼に対して陰謀を企てて，彼をその寝いすの上で殺した。こうして彼は死んだ。そこで人々は彼を“ダビデの都市”に葬ったが，王たちの埋葬所には葬らなかった。
- そして，これらは彼に対して陰謀を企てた者たちであった。すなわち，アンモン人の女シムアトの子ザバド，およびモアブ人の女シムリトの子エホザバドである。
- 彼の子ら，彼に対するおびただしい宣告および[まことの]神の家の土台を置くことについては，まさしく“王たちの書”の注釈に記されている。こうして，その子アマジヤが彼に代わって治めはじめた。