- それから，ユダの王エホシャファトは無事にエルサレムの自分の家に帰った。
- ところで，幻を見る者ハナニの子エヒウが彼の前に出て来て，エホシャファト王に言った，「助けが与えられるべきなのは邪悪な者に対してでしょうか。あなたが愛を抱くべきなのはエホバを憎む者たちに対してでしょうか。それで，このために，あなたに対してエホバのみ前からの憤りがあります。
- それでも，あなたのもとに見いだされる幾つかの善い事があります。あなたはこの地から聖木を取り払い，心を定めて[まことの]神を求めたからです」。
- そして，エホシャファトは引き続きエルサレムに住んだ。そして，彼は再びベエル･シェバからエフライムの山地に至る民の中に出て行くようになった。それは彼らをその父祖たちの神エホバに連れ戻すためであった。
- それから彼はこの地の至る所に，ユダのすべての防備の施された都市に，都市ごとに裁き人を配置した。
- 次いで彼は裁き人たちに言った，「あなた方は自分のしていることに気をつけなさい。あなた方が裁くのは人のためではなく，エホバのためだからです。[神]は裁きの問題においてあなた方と共におられるのです。
- それで今，エホバの怖れがあなた方に臨むように。注意深くし，行動しなさい。わたしたちの神エホバには，不義も，えこひいきも，わいろを取ることもないからです」。
- それにまた，エルサレムにも，エホシャファトはエホバの裁きのため，またエルサレムの住民の訴訟のために，レビ人と祭司の中のある者，およびイスラエルの父方の家の頭の中のある者たちを配置した。
- さらに，彼はこれらの人に命令を下して言った，「あなた方はエホバを恐れ，忠実さと全き心とをもって，このように行なわなければなりません。
- それぞれの都市に住んでいるあなた方の兄弟たちから，流血に関連し，律法，おきて，規定，司法上の定めに関連して，あなた方のところに来るすべての訴訟については，あなた方は，彼らがエホバに対して不当なことをすることのないよう，そして憤りがあなた方とあなた方の兄弟たちに対して起きることのないよう，彼らに警告しなければなりません。あなた方はこのように行なって，罪過を招かないようにすべきでしょう。
- そして，ご覧なさい，祭司長アマルヤはあなた方の上にいて，エホバのすべての事柄に当たり，またユダの家の指揮者イシュマエルの子ゼバドヤは王のすべての事柄に当たります。それに，つかさとしてレビ人もあなた方のために用いることができます。強くあって，行ないなさい。エホバが良いことと共にいてくださるように」。