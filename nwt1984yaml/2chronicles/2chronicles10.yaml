- ところで，レハベアムはシェケムへ行った。すべてのイスラエル人が彼を王にしようとして，シェケムに来たからである。
- そして，ネバトの子ヤラベアムがそのことを聞くと，彼はなおエジプトにいたが，（彼は王ソロモンのゆえに逃げ去っていたからである，）ヤラベアムは直ちにエジプトから戻って来た。
- そこで人々は人をやって，彼を呼び寄せたので，ヤラベアムと全イスラエルは来て，レハベアムに話して言った，
- 「あなたの父上は，わたしたちのくびきを厳しくされました。それで今，父上の厳しい奉仕と，父上がわたしたちに負わせた重いくびきを軽くしてください。そうすれば，わたしたちはあなたに仕えます」。
- そこで彼はその人々に言った，「もう三日あるように。それから，わたしのところに戻って来なさい」。それで民は去って行った。
- それでレハベアム王は，その父ソロモンが生きていたとき，絶えず[ソロモン]に仕えていた年長者たちに相談して言いだした，「あなた方はこの民にどう返答したらよいと思うか」。
- それゆえ，彼らは[王]に話してこう言った。「もしあなたがこの民に優しくし，実際に彼らに好ましい方となり，本当に彼らに良い言葉をかけてくださるなら，彼らもまた，必ずいつまでもあなたの僕となるでしょう」。
- ところが，彼は年長者たちが進言した助言を捨てて，彼と共に成長し，彼に仕える者であった若者たちに相談しはじめた。
- そうして彼らに言った，「あなた方は，『あなたの父上がわたしたちに負わせたくびきを軽くしてください』と，わたしに話したこの民に我々が返答できるよう，何を進言するつもりか」。
- すると，彼と共に成長した若者たちは彼に話して言った，「『あなたの父上はわたしたちのくびきを重くされましたが，あなたはそれをわたしたちから軽くしてください』と言ってあなたに話したこの民に，このように言えばよいでしょう。あなたは彼らにこのように言えばよいでしょう。『わたしの小指は必ず父の腰よりも太くなる。
- それで今，わたしの父はあなた方に重いくびきを負わせたが，わたしはあなた方のくびきを増やすであろう。わたしの父はあなた方をむちで打ち懲らしたが，わたしはとげむちで[打ち懲らすであろう]』」。
- それから，ヤラベアムとすべての民は，王が，「三日目にわたしのところに戻って来なさい」と言って話した通りに，三日目にレハベアムのところに来た。
- ときに，王は厳しく彼らに答えはじめた。こうして，レハベアム王は年長者たちの助言を捨て，
- 次いで，若者たちの助言にしたがって彼らに話して言った，「わたしはあなた方のくびきを一層重くするであろう。わたしはそれを増やすであろう。わたしの父はあなた方をむちで打ち懲らしたが，わたしはとげむちで[打ち懲らすであろう]」。
- こうして王は民[の言うこと]を聴き入れなかった。それは，エホバがシロ人アヒヤを通してネバトの子ヤラベアムに話されたご自分の言葉を果たすために[まことの]神からもたらされた事態の変転だったからである。
- 全イスラエルについていえば，王が彼ら[の言うこと]を聴き入れなかったので，民は王に返答してこう言った。「我々はダビデにどんな分け前を持っているだろう。また，エッサイの子に相続物はない。イスラエルよ，各々あなたの神々のもとに[帰れ]！ダビデよ，今，自分の家に注意せよ」。こうして，全イスラエルはその天幕に帰って行った。
- ユダの諸都市に住んでいるイスラエルの子らについていえば，レハベアムは引き続き彼らを治めた。
- 後に，レハベアム王は，強制労働に徴用された者たちをつかさどっていたハドラムを遣わしたが，イスラエルの子らは彼を石撃ちにしたので，彼は死んだ。それで，レハベアム王は，やっとのことで兵車に乗り込み，エルサレムに逃げた。
- こうして，イスラエル人はダビデの家に反抗して，今日に至っている。