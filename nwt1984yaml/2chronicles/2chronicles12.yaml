- そして，レハベアムの王権が堅く立てられ，彼が強くなるや，彼はエホバの律法を捨て，また全イスラエルも彼と共にそうしたのである。
- そして，レハベアム王の第五年に，エジプトの王シシャクがエルサレムに攻め上って来た。（彼らがエホバに対して不忠実に振る舞ったからである。）
- 兵車千二百台，騎手六万人がこれと共にあり，彼と共にエジプトから来た民は無数であった―リビア人，スキイム人およびエチオピア人である。
- そして，彼はユダに属する防備の施された諸都市を攻め取って，ついにエルサレムにまで来た。
- そこで，預言者シェマヤが，レハベアムと，シシャクのゆえにエルサレムに集まったユダの君たちのもとに来た。そして彼らに言った，「エホバはこのように言われた。『あなた方がわたしを捨てたので，わたしもまたあなた方を捨ててシシャクの手に[渡した]』」。
- すると，イスラエルの君たちと王はへりくだって，「エホバは義にかなっておられる」と言った。
- そして，エホバは彼らがへりくだったのをご覧になると，エホバの言葉がシェマヤに臨んで言った，「彼らはへりくだった。わたしは彼らを滅びに陥れない。間もなくわたしは必ず彼らを逃れさせる。わたしの激怒がシシャクの手によってエルサレムに注ぐことはない。
- しかし，彼らはその僕となるであろう。これは彼らがわたしに仕えることと地の諸王国に仕えることとの違いを知るためである」。
- そこで，エジプトの王シシャクはエルサレムに攻め上って来て，エホバの家の財宝と王の家の財宝を奪った。あらゆるものを彼は奪った。ソロモンが造った金の盾も奪った。
- それゆえ，レハベアム王はその代わりに銅の盾を造り，これを走者の長たち，すなわち王の家の入口の守衛たちの管理にゆだねた。
- そして，王がエホバの家に行く度ごとに，走者たちは入って来て，これを運んで行き，またこれを走者の守衛室に持ち帰るのであった。
- それで，彼がへりくだったので，エホバの怒りは彼から元に戻り，彼らを徹底的に滅びに陥れることは[お考えにはなられ]なかった。それに，また，ユダにも良い事があったのである。
- こうして，レハベアム王は引き続きエルサレムでその地位を強固にし，治め続けた。レハベアムは治めはじめたとき，四十一歳であり，エホバがご自分の名を置くためにイスラエルのすべての部族の中から選ばれた都，エルサレムで十七年間治めた。そして，彼の母の名はナアマといって，アンモン人の女であった。
- しかし彼は悪いことを行なった。彼はその心を堅く定めてエホバを求めることをしなかったからである。
- レハベアムの事績は，最初のものも最後のものも，預言者シェマヤと幻を見る者イドの言葉の中に系図上の記録によって記されているではないか。そして，レハベアムとヤラベアムとの間にはいつも戦争があった。
- ついにレハベアムはその父祖たちと共に横たわり，“ダビデの都市”に葬られ，その子アビヤが彼に代わって治めはじめた。