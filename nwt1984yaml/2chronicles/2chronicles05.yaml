- ついに，ソロモンがエホバの家のために行なうことになっていた仕事はすべて完了した。そこで，ソロモンはその父ダビデによって聖なるものとされた物を運び入れはじめた。すなわち，銀，金，すべての器具を[まことの]神の家の宝物倉に納めた。
- ソロモンがイスラエルの年長者たちと部族のすべての頭たち，イスラエルの子らの父方の家の長たちをエルサレムに召集したのは，そのときのことであった。エホバの契約の箱を“ダビデの都市”，すなわちシオンから運び上るためであった。
- それで，イスラエルのすべての人々は祭り，すなわち第七の月のそのときに王のもとに集合した。
- こうして，イスラエルのすべての年長者たちが来たので，レビ人たちは箱を担ぎはじめた。
- そして彼らは箱と，会見の天幕と，天幕の中にあったすべての聖なる器具とを運び上ったのである。祭司たち，レビ人たちがこれらのものを運び上った。
- そして，ソロモン王および箱の前で彼との申し合わせを守っていたイスラエル人のすべての集まった人々は，あまりにも多くて数を調べることも数えることもできないほどの羊や牛を犠牲としてささげていた。
- それから，祭司たちはエホバの契約の箱をその場所に，家の一番奥の部屋，すなわち至聖所に，ケルブの翼の下に運び込んだ。
- こうして，ケルブは箱の場所の上にずっと翼を伸べていたので，ケルブは箱とそのさおを上から覆った。
- しかし，そのさおは長かったので，さおの先は一番奥の部屋の前の聖所から見えたが，外からは見えなかった。それは今日までそこにある。
- 箱の中には，二枚の書き板のほかには何もなかった。これは，イスラエルの子らがエジプトから出て来たとき，エホバが彼らと契約を結んだときに，モーセがホレブで与えたものである。
- そして，祭司たちが聖なる場所から出て来たとき（そこにいた祭司たちはみな既に身を神聖なものとしていたので―組を守る必要はなかったのである），
- 歌うたいで，彼らのすべて，すなわちアサフ，ヘマン，エドトン，および彼らの子らと，彼らの兄弟たちに属するレビ人たちが，上等の織物を身にまとい，シンバル，弦楽器およびたて琴を持って，祭壇の東に立っており，彼らと共に百二十[人]もの祭司たちがいてラッパを吹き鳴らしていたのである。
- そして，ラッパを吹く者と歌うたいたちが一人のようになって一つの声を聞かせ，エホバを賛美し，これに感謝し，またラッパとシンバルと歌の楽器を奏でてエホバを賛美し，「[神]は善良な方で，その愛ある親切は定めのない時までも及ぶからである」と言って声を上げるや，家が，エホバの家が雲で満たされたのである。
- 祭司たちは雲のために立って奉仕することができなかった。エホバの栄光が[まことの]神の家に満ちたからである。