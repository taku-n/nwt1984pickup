- ヤラベアム王の第十八年のこと，アビヤはユダを治めはじめた。
- 彼はエルサレムで三年治めた。彼の母の名はミカヤといって，ギベアのウリエルの娘であった。ときに，アビヤとヤラベアムとの間に戦争が起きた。
- そこで，アビヤは四十万の力ある戦人，選ばれた者たちの軍勢を率いて戦いを交えた。そして，ヤラベアムも，八十万の選ばれた者たち，勇敢で力のある者たちを率いて戦闘隊形を整えた。
- さて，アビヤはエフライムの山地にあるツェマライム山の上に立ち上がって，言った，「ヤラベアムおよび全イスラエルよ，わたし[の言うこと]を聞け。
- イスラエルの神エホバが，イスラエルの王国を定めのない時までもダビデに，すなわち塩の契約によって彼とその子らとに与えられたことを，あなた方は知っているべきではないか。
- ところが，ダビデの子ソロモンの僕である，ネバトの子ヤラベアムが立ち上がって，その主に背いた。
- そして，そのそばには，怠け者，どうしようもない者たちが集合し続けた。ついに彼らはソロモンの子レハベアムより優勢になったが，レハベアムは若くて，気弱だったので，彼らに対抗して持ちこたえられなかった。
- 「そこで今，あなた方はダビデの子らの手にあるエホバの王国に対抗して持ちこたえられると考えており，それにあなた方は大群であり，ヤラベアムがあなた方のために神々として造った金の子牛もあなた方と共にある。
- あなた方はアロンの子らであるエホバの祭司たちとレビ人を追い出したではないか。地のもろもろの民と同様，自分たちのために祭司を任じているではないか。だれでも来て，若い雄牛一頭と雄羊七頭によってその手に権能を満たした者は，神ではないものの祭司となったのである。
- わたしたちについていえば，エホバがわたしたちの神であり，わたしたちはこの方を捨てなかった。それに祭司たちはエホバに奉仕しており，アロンの子らであって，レビ人もまた仕事に就いている。
- そして，彼らは朝ごとに，また夕ごとに焼燔の捧げ物をエホバにささげて煙を立ち上らせており，また薫香[をささげている]。そして，重ね供えたパンは純[金]の食卓の上にあり，金の燭台とそのともしび皿があって，夕ごとに照らしているのである。これは，わたしたちがわたしたちの神エホバの務めを守っているからであるが，あなた方はこの方を捨てたのである。
- それで，見よ，[まことの]神はその祭司たちと，あなた方に対して戦いの警報を吹き鳴らすための合図のラッパとを伴って，わたしたちと共に先頭におられるのである。イスラエルの子らよ，あなた方の父祖たちの神エホバと戦ってはならない。あなた方が成功を収めることはないからである」。
- それでも，ヤラベアムは，急きょ伏兵を回してこの人々の後ろに行かせたので，彼らはユダの前におり，伏兵は彼らの後ろに[いた]。
- ユダの者たちが振り向くと，何と，戦いは前後から迫っていた。それで彼らはエホバに叫び求めはじめ，一方では祭司たちがラッパを高らかに吹き鳴らしていた。
- そして，ユダの人々はどっとときの声を上げた。こうして，ユダの人々がときの声を上げたとき，[まことの]神がヤラベアムと全イスラエルをアビヤとユダの前で撃ち破られたのである。
- そして，イスラエルの子らはユダの前から逃げ去り，神はそれらの人々を彼らの手に渡された。
- そこで，アビヤとその民は彼らを討ち倒しておびただしく殺した。そして，イスラエルの打ち殺された者たちは次々に倒れた。五十万の選ばれた者たちであった。
- こうして，イスラエルの子らはこの時，低くされたが，ユダの子らは勝ちを得た。彼らはその父祖たちの神エホバに頼ったからである。
- そして，アビヤはヤラベアムの跡を追ってゆき，ベテルとそれに依存する町々，エシャナとそれに依存する町々，エフラインとそれに依存する町々など，幾つかの都市を彼から奪い取った。
- こうして，ヤラベアムはアビヤの時代にはもはや力を保たなかった。それに，エホバが彼を打たれたので，彼は死んだ。
- そして，アビヤは引き続き自らを強くした。やがて彼は自分のために十四人の妻を得，二十二人の息子と十六人の娘の父となった。
- また，アビヤのその他の事績，すなわち彼の行ないと言葉は，預言者イドの注釈に記されている。