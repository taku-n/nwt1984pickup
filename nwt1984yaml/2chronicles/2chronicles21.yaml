- ついにエホシャファトはその父祖たちと共に横たわり，“ダビデの都市”にその父祖たちと共に葬られた。その子エホラムが彼に代わって治めはじめた。
- そして，彼には兄弟たち，エホシャファトの子らがおり，アザリヤ，エヒエル，ゼカリヤ，アザリヤ，ミカエル，シェファトヤで，これらはみなイスラエルの王エホシャファトの子らであった。
- そこで，その父は彼らに銀，金，えり抜きの品々などの多くの贈り物，それと共にユダにある防備の施された都市を与えたが，王国はエホラムに与えた。彼は長子だったからである。
- エホラムはその父の王国に立つと，その地位を強固にし，その兄弟たちをことごとく剣で殺し，またイスラエルの君たちの何人かの者をも[殺した]。
- エホラムは治めはじめたとき，三十二歳で，エルサレムで八年間治めた。
- そして，彼はアハブの家の者たちがしたように，イスラエルの王たちの道に歩んで行った。アハブの娘が，彼の妻となったからである。彼は引き続きエホバの目に悪いことを行なった。
- それでもエホバは，ダビデと結ばれた契約のため，ダビデの家を滅びに陥れることは望まれなかった。彼とその子らにいつまでもともしびを与えると言われた通りであった。
- [エホラム]の時代に，エドムはユダの手の下から反抗し，王を立てて自分たちを治めさせた。
- そこで，エホラムは彼の長たちと一緒に，またすべての兵車も彼と共に渡って行った。そして，彼は夜のうちに立ち上がり，彼を取り囲んでいたエドム人と，兵車隊の長たちをも討ち倒したのである。
- しかし，エドムはユダの手の下から反抗し続けて，今日に至っている。ときに，リブナもその同じころ，彼の手の下から反抗しはじめたのである。彼はその父祖たちの神エホバを捨てたからである。
- 彼もまた，ユダの山々に高き所を造った。それはエルサレムの住民に不倫な交わりを持たせるため，またユダを追いやるためであった。
- ついに，預言者エリヤのもとから彼のところに，次のように述べる書き物が届いた。「あなたの父祖ダビデの神エホバはこのように言われた。『あなたはあなたの父エホシャファトの道にも，ユダの王アサの道にも歩まず，
- イスラエルの王たちの道に歩み，またアハブの家が不倫な交わりを持たせたのと同様にユダとエルサレムの住民に不倫な交わりを持たせ，それにあなたに勝っているあなたの父の家の者，あなたの兄弟たちをさえ殺したので，
- 見よ，エホバはあなたの民，あなたの子ら，あなたの妻たち，あなたの全財産に大いなる一撃を加えようとしておられる。
- そして，あなたは多くの病気を，腸の疾病を患い，ついに日々その病気のためにあなたの腸は出て来るようになる』」。
- それゆえ，エホバはエチオピア人のそばにいたフィリスティア人とアラブの霊をエホラムに対して奮い起こさせられた。
- そこで彼らはユダに上って攻め入り，これを力ずくで破り，王の家の中で見いだされたすべての財産と，彼の子らや妻たちをも捕らえて行き，彼にはその一番年下の子エホアハズのほか，男の子はひとりも残らなかった。
- それに，このすべてのことの後，エホバは彼に，その腸に，いやし得ない病気をもって災厄を下された。
- そして，日がたち，それも満二年の期間が終わると，彼の腸はその病気の間に外に出て来て，やがて彼はその悪い疾病で死んだ。彼の民はその父祖たちのためにしたように彼のために[香を]たいたりはしなかった。
- 彼は治めはじめたとき，三十二歳で，エルサレムで八年間治めた。ついに彼は好まれることもなく去って行った。それで人々は彼を“ダビデの都市”に葬ったが，王たちの埋葬所には[葬ら]なかった。