- さて，オデドの子アザリヤであるが，神の霊が彼に臨んだ。
- そこで，彼はアサの前に出て行って，こう言った，「アサおよび，ユダとベニヤミンのすべて[の人々]よ，わたし[の言うこと]を聞きなさい！あなた方がエホバと共にいる限り，[神]はあなた方と共におられます。もしあなた方が[神]を求めるなら，[神]はあなた方に見いだされるようにされますが，もしあなた方が[神]を捨てるなら，[神]もあなた方を捨てられるでしょう。
- けれども，イスラエルにまことの神がなく，教える祭司がなく，律法もなかった日は数多くありました。
- しかし，その苦難の際に彼らがイスラエルの神エホバに立ち返り，[神]を捜し求めたところ，[神]は彼らに見いだされるようにされました。
- そして，この時期には出て行く者にも，入って来る者にも平安がありませんでした。各地のすべての住民のうちには多くの騒動があったからです。
- そして彼らは，国民は国民に，都市は都市に相逆らって，打ち砕かれました。神があらゆる苦難をもって彼らを混乱状態にしておられたからです。
- けれども，あなた方は，勇気を出しなさい。あなた方の手を垂れさせてはなりません。あなた方の働きには報いがあるからです」。
- そして，アサはこれらの言葉と預言者オデドの預言を聞くや，勇気を奮い起こして，ユダとベニヤミンの全地から，また彼がエフライムの山地から奪い取った諸都市から嫌悪すべきものを消えうせさせ，エホバの玄関の前にあったエホバの祭壇を新しくした。
- また，彼はユダとベニヤミンのすべて[の人々]，およびエフライム，マナセ，シメオンから来て彼らと共にいた外人居留者を集めはじめた。彼の神エホバが彼と共におられるのを見て，それらの人々がイスラエルから数多く彼のもとに下っていたからである。
- そこで彼らはアサの治世の第十五年の第三の月にエルサレムに集まった。
- それから，彼らはその日，自分たちが携えて来た分捕り物のうちから，牛七百頭と羊七千頭を犠牲としてエホバにささげた。
- その上，彼らは，心をつくし，魂をつくしてその父祖たちの神エホバを求める，
- すなわち，だれでもイスラエルの神エホバを求めない者は，小さい者も大きい者も，男も女も殺されるという契約に入った。
- それで彼らは大声を上げ，歓声を上げ，ラッパと角笛を鳴らして，エホバに誓った。
- そして，ユダ[の人々]は皆，誓われたことを歓ぶようになった。それは彼らが心をつくして誓い，喜びに満たされて[神]を捜し求めたので，[神]は彼らに見いだされるようにされたからである。そして，エホバは引き続き周りの至る所で彼らを休ませてくださった。
- [その]祖母マアカについていえば，王アサは，彼女をさえ貴婦人[の身分]から退けた。それは彼女が聖木のために恐ろしい偶像を造ったからである。そこで，アサは彼女の恐ろしい偶像を切り倒し，それを粉砕して，キデロンの奔流の谷で焼いた。
- それでも，高き所は，イスラエルからなくならなかった。ただし，アサの心は，一生涯完全であった。
- それから彼は，その父によって聖なるものとされた物と，彼によって聖なるものとされた物，すなわち銀，金，器具を[まことの]神の家に運び入れた。
- 戦争は，アサの治世の第三十五年に至るまでは起こらなかった。