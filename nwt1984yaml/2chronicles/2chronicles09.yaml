- ときに，シェバの女王がソロモンのうわさを聞き，難問をもってエルサレムでソロモンを試そうとして，非常に見事な随行員と，バルサム油や，おびただしい金，それに宝石を運ぶらくだを伴って，やって来た。ついに彼女はソロモンのもとに来て，その心に掛かっていたすべてのことについて彼と話した。
- 一方，ソロモンは彼女にそのすべての事柄を語り続けたので，ひとつとしてソロモンに隠されていて，彼女に語らなかった事柄はなかった。
- シェバの女王はソロモンの知恵と，彼の建てた家と，
- その食卓の食物，その僕たちの座っている様，給仕人たちの食卓での奉仕，彼らの衣装，[王]の飲み物の給仕と彼らの衣装，および彼がエホバの家でいつもささげる焼燔の犠牲を見るに及んで，彼女の内にはもはや霊がなかった。
- それで彼女は王に言った，「私が自分の土地であなたの事柄とあなたの知恵とについてお聞きした言葉は真実でした。
- それに，私は来て，この目が見るまでは，彼らの言葉を信じませんでした。ご覧ください，私にはあなたの知恵の豊かさの半分も告げられていませんでした。あなたは私のお聞きしたうわさをしのいでおられます。
- 何と幸いなのでしょう。あなたの部下たちは。何と幸いなのでしょう。いつもあなたの前に立って，あなたの知恵を聴いている，これらあなたの僕たちは。
- あなたの神エホバがほめたたえられますように。[神]はあなたをその王座に就かせて，あなたの神エホバのために王として，あなたのことを喜ばれました。あなたの神はイスラエルを愛して，これを定めのない時までも立たせられたので，彼らの上にあなたを王として立て，司法上の裁きと義を行なわせられたからです」。
- それから彼女は金百二十タラントと，非常に大量のバルサム油と，宝石を王に贈った。シェバの女王がソロモン王に贈ったそのバルサム油に匹敵するものはかつてなかった。
- そして，オフィルから金を運んで来たヒラムの僕たちとソロモンの僕たちもまた，アルグムの材木と宝石を運んで来た。
- それから，王はこのアルグムの材木でエホバの家と王の家のための階段，それに歌うたいたちのためにたて琴と弦楽器を造ったが，それに匹敵するものがこれまでユダの地で見られたことは決してなかった。
- そしてソロモン王は，シェバの女王に，彼女が王のもとに携えて来たもの[に対応するもの]のほか，彼女が求めたその喜ぶものすべてを贈った。そこで彼女は身を巡らし，自分の土地へ，その僕たちと一緒に帰って行った。
- ときに，一年間にソロモンのところに入って来た金の重さは，金六百六十六タラントとなったが，
- ほかに，旅をする者たち，携えて来る商人，ソロモンのもとに金銀を携えて来るアラブのすべての王たちとその地の総督たちから[のものがあった]。
- そしてソロモン王はさらに，合金にした金で大盾二百（各々の大盾には合金にした金六百[シェケル]を着せた），
- また，合金にした金で丸盾三百を造った。（各々の丸盾には金三ミナを着せた。）それから，王はそれらを“レバノンの森の家”に置いた。
- さらに，王は大きな象牙の王座を造り，純金をこれにかぶせた。
- そして，その王座には六つの段があり，その王座には金の足台が一つあり（それらは取り付けられていた），座る場所のそばのこちら側と向こう側にはひじ掛けがあり，そのひじ掛けの傍らには二頭のライオンが立っていた。
- また，六つの段の上には，そこに十二頭のライオンがこちら側と向こう側に立っていた。このようなものが造られた王国はほかになかった。
- そして，ソロモン王が飲むのに用いた器はみな金であり，“レバノンの森の家”の器もみな純金であった。銀のものは何もなかった。ソロモンの時代には，[銀]は全く取るに足りないものとみなされていた。
- 王のものである船がヒラムの僕たちを乗せてタルシシュへ行っていたからである。三年に一度，タルシシュの船が金，銀，象牙，それにさるや，くじゃくを載せて来るのであった。
- それで，ソロモン王は富と知恵とにおいて，地のほかのどんな王よりも偉大であった。
- そして，地のすべての王たちは，[まことの]神が彼の心に授けられた知恵を聞こうとして，ソロモンの顔を求めるのであった。
- そして，彼らは各々贈り物を，すなわち銀の品，金の品，衣，武具，バルサム油，馬やらばを毎年の決まった事として持って来るのであった。
- そして，ソロモンは四千の馬の畜舎と兵車，および乗用馬一万二千頭を持っており，彼はそれらを兵車の都市と，エルサレムの王のすぐそばに配置させておいた。
- そして彼は川からフィリスティア人の地に至るまで，それにエジプトの境界に至るまでのすべての王を治める者となった。
- その上，王はエルサレムで銀を石のようにし，杉材をシェフェラにおびただしくあるエジプトいちじくの木のようにした。
- そして，馬をエジプトやほかのすべての地からソロモンのもとに連れて来る者たちがいた。
- ソロモンのその他の事績は，最初のものも最後のものも，預言者ナタンの言葉，シロ人アヒヤの預言，ネバトの子ヤラベアムに関する幻を見る者であるイドの幻の記録に記されているではないか。
- そして，ソロモンはエルサレムで四十年間全イスラエルを治め続けた。
- ついにソロモンはその父祖たちと共に横たわった。そこで人々は彼をその父“ダビデの都市”に葬った。その子レハベアムが彼に代わって治めはじめた。