- それから，彼は銅の祭壇を造ったが，その長さは二十キュビト，その幅は二十キュビト，その高さは十キュビトであった。
- 次いで彼は鋳物の海を造った。その一方の縁からもう一方の縁までは十キュビトで，周囲は円形で，その高さは五キュビトであり，その周囲を囲むには三十キュビトの縄を要した。
- そして，その下には周囲全体に，うり形の飾りのようなものがあって，それを取り囲み，一キュビトにつき十ずつで，海の周囲を取り巻いていた。このうり形の飾りは二列で，その鋳物に鋳込まれていた。
- これは十二頭の雄牛の上に立っており，三頭は北を向き，三頭は西を向き，三頭は南を向き，三頭は東を向いていた。この海はこれらの牛の上にあって，牛の後部はすべて内側を向いていた。
- そして，その厚さは一手幅であり，その縁は杯の縁の造り，すなわちゆりの花のようであった。入れ物として，それに入ったのは三千バトであった。
- さらに，彼は水盤を十個造り，五個を右に，五個を左に置いた。その中で洗うためである。焼燔の捧げ物と関係のあるものは，その中ですすぐのであった。しかし，海は祭司たちがその中で身を洗うためのものであった。
- それから彼は金の燭台を十個，同じ設計で造り，これを神殿の中に，五個を右，五個を左に置いた。
- さらに，彼は食卓を十個造り，これを神殿の中に，五個を右，五個を左に配置し，また金の鉢を百個造った。
- それから彼は祭司たちの中庭と大いなる囲い，およびその囲いに属する扉を造り，その扉には銅をかぶせた。
- そして，海を右側に，すなわち東方，南の方に置いた。
- 最後に，ヒラムは缶とシャベルと鉢を造った。こうして，ヒラムは[まことの]神の家のことでソロモン王のために行なった仕事をし終えた。
- 二本の柱と，二本の柱の頂の上の丸い柱頭，および柱の頂にある二つの丸い柱頭を覆う二つの網細工，
- また，二つの網細工のための四百のざくろ，すなわち柱の上にある二つの丸い柱頭を覆う，各々の網細工のための二列のざくろ，
- 十個の運び台と，その運び台の上の十個の水盤，
- 一つの海と，その下の十二頭の雄牛，
- 缶とシャベルと肉刺し，およびそれらに属するすべての器具を，ヒラム･アビブはソロモン王のため，エホバの家のために，磨かれた銅で造った。
- 王は，ヨルダンの地域，スコトとツェレダの間の質の密な土地でこれらを鋳造した。
- こうして，ソロモンはこれらのすべての器具を非常に大量に造った。その銅の重さは確かめられなかったのである。
- それから，ソロモンは[まことの]神の家にあるすべての器具を造った。すなわち，金の祭壇と，供えのパンを上に載せる食卓，
- 定めにしたがって一番奥の部屋の前でこれらを照らす，純金の燭台とそのともしび皿を[造った]。
- また，花とともしび皿と心切りばさみを金で，（それは混じり気のない純金であった）
- また，明かり消し，鉢，杯，火取り皿を純金で，それに家の入口，すなわち至聖所のためのその奥の扉と，神殿の家の扉も金で[造った]。