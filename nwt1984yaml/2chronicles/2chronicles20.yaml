- そして，その後，モアブの子らとアンモンの子ら，および彼らと共にアモニムの一部の者がエホシャファトと戦おうとして攻めて来たのである。
- そこで人々は来て，エホシャファトに告げて言った，「海の地方から，エドムから大群があなたに攻めて来ました。ご覧なさい，彼らはハザゾン･タマル，すなわち，エン･ゲディにいます」。
- するとエホシャファトは恐れて，その顔を向けてエホバを求めた。そこで，彼はユダ全国に対して断食をふれ告げた。
- ついにユダの人々は集まってエホバに伺った。すなわち，ユダのすべての都市から人々が来て，エホバの助言を求めた。
- そこで，エホシャファトはエホバの家の新しい中庭の前で，ユダとエルサレムの会衆の中に立ち，
- 次いでこう言った。「私たちの父祖たちの神エホバよ，あなたは天におられる神であられ，またあなたは国々の民のすべての王国を支配しておられるのではありませんか。あなたのみ手には力と力強さがあって，だれもあなたに対抗して持ちこたえる者はないのではありませんか。
- 私たちの神よ，あなたがこの地の住民をあなたの民イスラエルの前から追い立て，これを定めのない時までも，あなたを愛する者アブラハムの胤に賜わったのではありませんか。
- そして，彼らはそこに住むようになり，次いであなたのため，あなたのみ名のために，そこに聖なる所を建てて言いました，
- 『もしも災いが，剣，不利な裁き，あるいは疫病や飢きんが私たちに臨むようなことがあれば，私たちはこの家の前，またあなたのみ前に立ちましょう。（あなたのみ名はこの家にあるからです。）それは私たちの苦難の中から，あなたに助けを呼び求めるためです。あなたは聞いてお救いくださいますように』と。
- ところが今，ご覧ください，アンモンとモアブ，およびセイルの山地の子らです。これらの者は，[イスラエル]がエジプトの地から出て来たとき，イスラエルがそのもとに侵入するのをあなたがお許しにならなかった者たちで，[イスラエル]は彼らのもとから立ち去り，これを根絶やしにはしませんでした。
- しかも，ご覧ください，彼らは，あなたが私たちに所有させてくださったあなたの所有地から私たちを追い出そうとして入って来て，私たちに報いようとしています。
- 私たちの神よ，あなたは彼らに裁きを執行してくださらないのですか。私たちに攻めて来ているこの大群の前で，私たちのうちには力がないからです。私たちは，どうしたらよいか分かりません。ただ，私たちの目はあなたに向かうのみです」。
- その間ずっとユダの人々は皆，エホバのみ前に立っていた。彼らの小さい者たち，妻たち，子らもである。
- さて，アサフの子らの出のレビ人マタヌヤの子エイエルの子ベナヤの子ゼカリヤの子ヤハジエルについていえば，エホバの霊が会衆のただ中で彼に臨んだ。
- それゆえ彼は言った，「ユダのすべての人々，エルサレムの住民およびエホシャファト王よ，注意を払いなさい。エホバはあなた方にこのように言われました。『あなた方はこの大群のゆえに恐れたり，おびえたりしてはならない。この戦いはあなた方のものではなく，神のものだからである。
- 明日，彼らのところに攻め下れ。見よ，彼らはツィツの峠を通って上って来る。あなた方は必ずエルエルの荒野の前の奔流の谷の外れで彼らを見つけるであろう。
- あなた方はこの場合，戦うにはおよばない。しっかり立ち，立ち止まって，あなた方のためのエホバの救いを見よ。ユダとエルサレムよ，恐れたり，おびえたりしてはならない。明日，彼らに向かって出て行きなさい。そうすれば，エホバはあなた方と共にいるであろう』」。
- 直ちに，エホシャファトは地に顔を伏せて身を低くかがめ，ユダのすべての人々とエルサレムの住民も，エホバの前にひれ伏してエホバを拝した。
- すると，コハト人の子らの出のレビ人とコラ人の子らの出の[レビ人]が立ち上がって，異例の大声でイスラエルの神エホバを賛美した。
- こうして彼らは朝早く起きて，テコアの荒野に出て行った。そして彼らが出て行くとき，エホシャファトは立ち上がり，彼らに言った，「ユダおよびエルサレムの住民よ，わたし[の言うこと]を聞きなさい。あなた方の神エホバを信じなさい。あなた方が長く存続するものとなるためである。その預言者を信じて，成功を収めなさい」。
- さらに，彼は民と相談し，エホバに向かって歌う者たち，および聖なる飾り物を着けて賛美をささげる者たちを配置したが，彼らは武装した者たちの前に出て行ったとき，「エホバに賛美をささげよ。その愛ある親切は定めのない時までも及ぶからである」と言った。
- そして，彼らが喜びの叫び声と賛美の声を上げ始めた時，エホバはユダに入って来たアンモン，モアブおよびセイルの山地の子らに対して待ち伏せする者を設けたので，彼らは互いに打ち合うようになった。
- そして，アンモンとモアブの子らはセイルの山地の住民に対して立ち上がって彼らを滅びのためにささげ，滅ぼし尽くした。彼らはセイルの住民を処置し終えるや，互いに助けて自分の仲間を滅びに陥れた。
- ところで，ユダは，荒野の物見の塔のところに来た。彼らがその群衆の方に顔を向けると，何と，彼らは地に倒れた死がいで，逃れた者はひとりもいなかった。
- そこで，エホシャファトとその民は分捕り物を強奪しに行き，彼らの間に財貨，衣服，好ましい品物をおびただしく見つけた。そこで彼らは自分たちのためにそれをはぎ取り，ついにもはや運びきれなくなった。そして，彼らがその分捕り物を強奪するのに三日かかった。それはおびただしかったからである。
- そして，四日目に，彼らはベラカの低地平原に集合した。その所で彼らはエホバをほめたたえたのである。そのような訳で，彼らはその場所の名を“ベラカの低地平原”と呼んだ―今日でもそうである。
- それから，ユダとエルサレムの人々は皆，エホシャファトを先頭にして帰り，歓びを抱いてエルサレムに帰った。エホバが彼らをその敵のことで喜ばせられたからである。
- それで彼らは弦楽器と，たて琴およびラッパを携えてエルサレムに，エホバの家に来た。
- そして，地のすべての王国が，エホバはイスラエルの敵と戦われたということを聞いたとき，神の怖れが彼らの上に臨んだ。
- こうして，エホシャファトの王土には騒動はなく，彼の神は引き続き周りの至る所で彼を休ませられた。
- そしてエホシャファトはユダをさらに治めた。彼は治めはじめたとき，三十五歳で，エルサレムで二十五年間治めた。そして彼の母の名はアズバといって，シルヒの娘であった。
- そして，彼はその父アサの道に歩み続け，エホバの目に正しいことを行なって，その[道]からそれなかった。
- ただし，高き所は，なくならなかった。民は，なおも彼らの父祖たちの神にその心を定めてはいなかったのである。
- エホシャファトのその他の事績は，最初のものも最後のものも，まさしく，イスラエルの“王たちの書”に載せられたハナニの子エヒウの言葉の中に記されている。
- そして，この後，ユダの王エホシャファトは，邪悪なことを行なったイスラエルの王アハジヤと提携した。
- そこで，彼はタルシシュに行くための船を造るのにこの[王]を自分の提携者にし，彼らはエツヨン･ゲベルで船を造った。
- ところが，マレシャの出のドダワフの子エリエゼルがエホシャファトに向かって預言的に語ってこう言った。「あなたがアハジヤと提携したので，エホバは必ずあなたの造ったものを打ち壊されるでしょう」。こうして船は難破し，タルシシュへ行く力を保てなかった。