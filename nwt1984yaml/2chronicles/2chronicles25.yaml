- アマジヤは二十五歳で王となり，エルサレムで二十九年間治めた。そして彼の母の名はエホアダンといって，エルサレムの出であった。
- そして，彼はエホバの目に正しいことを行ない続けたが，ただ全き心を抱いてはいなかった。
- そして，王国が彼の上に強くなるや，彼は自分の父である王を討ち倒した僕たちを速やかに殺したのである。
- けれども，彼らの子らは殺さないで，律法，すなわちモーセの書に記されているところにしたがって[行なったのである]。そこではエホバは命じてこう言われていた。「父は子のために死ぬべきではなく，子も父のために死ぬべきではない。ただ，死ぬべきなのは，各々自分の罪のためである」。
- それから，アマジヤはユダを集め，父祖の家にしたがって，ユダおよびベニヤミンのすべて[の人々]のために千人の長および百人の長ごとに彼らを立たせた。次いで二十歳以上の者たちを登録し，ついに彼らが小槍や大盾を扱って従軍する精鋭三十万人[であること]に気づいた。
- さらに，彼はイスラエルから銀百タラントで，勇敢で力のある者たち十万人を雇った。
- ときに，ある[まことの]神の人が彼のもとに来て言った，「ああ，王よ，イスラエルの軍をあなたと共に行かせてはなりません。エホバはイスラエル，[すなわち，]すべてのエフライムの子らとは共におられないからです。
- それでも，あなたは行って，行動し，戦いのために勇気を出しなさい。[まことの]神は敵の前にあなたをつまずかせることもできましょう。神には助ける力も，つまずかせる[力]もあるからです」。
- そこでアマジヤは[まことの]神の人に言った，「しかし，わたしがイスラエルの部隊に与えた百タラントはどうしましょうか」。これに対して[まことの]神の人は言った，「エホバにはこれよりも多くのものをあなたに与える手だてがあります」。
- それゆえ，アマジヤは彼らを，すなわち，エフライムから彼のもとに来た部隊を取り分けて，彼らの所に行かせた。ところが，彼らの怒りがユダに対して非常に激しく燃えたので，彼らは怒りに燃えながら自分たちの所へ帰った。
- そしてアマジヤのほうは，勇気を奮い起こし，自分の民を率いて，“塩の谷”に行った。そしてセイルの子らを，[そのうち]一万人を討ち倒した。
- また，ユダの子らが生け捕った者たち一万人がいた。そこで彼らはそれらの者を大岩の頂に連れて行き，大岩の頂から彼らを投げたので，彼らはひとり残らず，張り裂けてしまった。
- アマジヤが自分と共に戦いに行かせずに送り返した部隊の隊員は，サマリアからベト･ホロンに至るまで，ユダの諸都市に侵入し，そのうち三千人を討ち倒し，多くの物を強奪した。
- しかし，アマジヤはエドム人を討ち倒して帰って来て後，今度はセイルの子らの神々を持ち帰って，これを自分のために神々として立て，その前に身をかがめ，それらのために犠牲の煙を立ち上らせるようになった。
- そこでエホバの怒りがアマジヤに対して燃えたので，[神]は彼のもとに預言者を遣わして，こう言われた。「なぜあなたは，あなたの手から自分たちの民を救い出さなかったその民の神々を求めたのか」。
- そして，彼が王に語ったとき，[王]は直ちに彼に言った，「わたしたちはあなたを王の顧問官にでもしたのか。身のためを思ってやめなさい。どうして人々があなたを討ち倒さなければならないのか」。そこで，預言者はやめたが，こう言った。「わたしは，神があなたを滅びに陥れようと決意されたことをまさしく知っています。それは，あなたがこのことを行ない，わたしの助言を聴かなかったからです」。
- それから，ユダの王アマジヤは相談し，イスラエルの王エヒウの子エホアハズの子エホアシュに人をやって言った，「さあ，互いに顔を合わせようではないか」。
- そこで，イスラエルの王エホアシュはユダの王アマジヤに人をやって言った，「レバノンにあるとげのある雑草が，レバノンにある杉に，『どうか，あなたの娘をわたしの息子に妻として下さい』と言い送った。ところが，レバノンにいる野の野獣が通り過ぎて，そのとげのある雑草を踏みにじった。
- あなたは，さあ，お前はエドムを討ち倒した，と自分自身に言った。そして，あなたの心はあなたを高め，栄光を受けさせようとした。今は，どうか，自分の家にとどまっていてもらいたい。どうして，あなたは悪い状況の中で争いを起こし，あなたも，あなたと共にユダも倒れなければならないのか」。
- しかし，アマジヤは聴き入れなかった。これは，彼らがエドムの神々を求めたので，彼らを彼の手に渡す目的で[まことの]神から出たことだったからである。
- そこで，イスラエルの王エホアシュは上って来て，ふたりは，すなわち彼とユダの王アマジヤは，ユダに属するベト･シェメシュで互いに顔を合わせた。
- そしてユダはイスラエルの前に撃ち破られたので，彼らは各々自分の天幕に逃げ去った。
- そして，エホアハズの子エホアシュの子，ユダの王アマジヤを，イスラエルの王エホアシュはベト･シェメシュで捕らえ，その後，彼をエルサレムに連れて来て，エルサレムの城壁に“エフライムの門”から“隅の門”に至るまで，四百キュビトにわたって破れ口を作った。
- また，[まことの]神の家でオベデ･エドムのもとに見いだされたすべての金銀およびすべての器物類，王の家の財宝，それに人質を[取り]，それからサマリアに帰った。
- そして，ユダの王エホアシュの子アマジヤはイスラエルの王エホアハズの子エホアシュの死後，十五年生き長らえた。
- アマジヤのその他の事績は，最初のものも最後のものも，見よ，ユダとイスラエルの“王たちの書”に記されているではないか。
- そして，アマジヤがエホバに従うのをやめた時から，人々はエルサレムで彼に対して陰謀をたくらんだ。ついに彼はラキシュに逃げたが，彼らは人をやって彼をラキシュまで追い，そこで彼を殺させた。
- それで，人々は彼を馬に載せて運び，ユダの都市にその父祖たちと共に彼を葬った。