- それから，ヨシヤはエルサレムでエホバに過ぎ越しを執り行ない，彼らは第一の月の十四日に過ぎ越しのいけにえをほふった。
- それで，彼は祭司たちを配置してその世話に任されたものをつかさどらせ，エホバの家の奉仕の点で彼らを励ました。
- さらに彼は，全イスラエルを教え諭す者で，エホバにとって聖なる者であるレビ人に言った，「聖なる箱をイスラエルの王ダビデの子ソロモンの建てた家に置きなさい。それは肩の荷としてのあなた方のものではない。今，あなた方の神エホバとその民イスラエルに仕えなさい。
- そして，イスラエルの王ダビデの書き物，およびその子ソロモンの書き物により，あなた方の組にしたがって，あなた方の父祖の家ごとに用意をしなさい。
- そして，あなた方の兄弟，民の子らのために父祖の家の級ごとに聖なる場所に立ち，レビ人に属する父方の家の受け分[があるようにしなさい]。
- そして，過ぎ越しのいけにえをほふり，身を神聖なものとし，あなた方の兄弟のために用意をして，モーセによるエホバの言葉の通りに行ないなさい」。
- さて，ヨシヤは民の子らに羊の群れ，雄の子羊と雄の子やぎを寄進したが，これは全部[そこに]いたすべての者のため過ぎ越しのいけにえのためであり，その数三万，牛は三千。これらは王の財産から出された。
- そして，彼の君たちも，民のため，祭司のため，またレビ人のために自発的な捧げ物として寄進をした。ヒルキヤ，ゼカリヤ，エヒエルも，[まことの]神の家の指揮者として祭司に過ぎ越しのいけにえのため二千六百頭，それに牛三百頭を与えた。
- また，レビ人の長，すなわちコナヌヤ，その兄弟シェマヤおよびネタヌエル，ハシャブヤ，エイエル，ヨザバドも，レビ人に過ぎ越しのいけにえのため五千頭，それに牛五百頭を寄進した。
- こうして，奉仕の用意が整えられ，王の命令にしたがって，祭司たちは自分たちの場所にずっと立ち，レビ人はその組ごとに[立っていた]。
- それから，彼らは過ぎ越しのいけにえをほふり，そして祭司たちは彼らの手から[その血を]振り掛けた。一方レビ人は皮をはぎ取っていた。
- さらに，彼らは焼燔の捧げ物を父方の家ごとに，それぞれの級に，民の子らに与えるため，これを整えた。モーセの書に記されている通りにエホバに捧げ物をさせるためであった。また，牛についてもこのようにした。
- それから彼らは慣例にしたがって，過ぎ越しの捧げ物を火に掛けて煮た。また，聖なるものとされたものを，料理なべ，丸底なべ，宴用の鉢で煮て，その後これをすべての民の子らのもとに急いで運んで行った。
- そして後に，彼らは自分たちのため，また祭司たちのために用意をした。アロンの子らである祭司たちは夜になるまで焼燔の犠牲と脂の部分をささげることに携わっていたからである。レビ人たちは，自分たちのため，またアロンの子らである祭司たちのために用意をした。
- そして，アサフの子らである歌うたいたちはダビデ，アサフ，ヘマンおよび王の幻を見る者エドトンの命令にしたがってその職務に就いており，また門衛たちはそれぞれ別の門にいた。彼らにはその奉仕から離れる必要はなかった。レビ人であるその兄弟たちが，彼らのために用意をしたからである。
- こうして，その日，ヨシヤ王の命令にしたがって過ぎ越しを執り行ない，エホバの祭壇に焼燔の犠牲をささげるために，エホバへの奉仕の用意がすべて整えられた。
- 次いで，[そこに]いたイスラエルの子らはその時，過ぎ越しを執り行ない，七日間，無酵母パンの祭りをも[執り行なった]。
- それで，預言者サムエルの時代以来，イスラエルでこのような過ぎ越しが執り行なわれたことは決してなく，またイスラエルのほかの王たちのだれも，ヨシヤ，祭司たち，レビ人，[そこに]いた全ユダとイスラエル，およびエルサレムの住民が執り行なったような過ぎ越しを執り行なったことはなかった。
- ヨシヤの治世の第十八年に，この過ぎ越しが執り行なわれた。
- すべてこのように，ヨシヤがこの家を整えた後，エジプトの王ネコがユーフラテスのほとりのカルケミシュで戦うために上って来た。それで，ヨシヤは彼と相対するために出て行った。
- そこで，[ネコ]は彼のもとに使者を遣わして言った，「ユダの王よ，あなたはわたしと何のかかわりがあるのですか。わたしが今日，来ているのはあなたを攻めるためではありません。わたしの戦いは，またわたしが騒動を引き起こすようにと神が言われたのは別の家に対してなのです。わたしと共におられる神のゆえに，自分のためにやめなさい。[神]があなたを滅びに陥れさせることがあってはなりません」。
- ところが，ヨシヤは彼から顔を背けず，かえって彼と戦おうとして変装し，神のみ口から出たネコの言葉に聴き従わなかった。それで，彼はメギドの谷あいの平原で戦うために行った。
- すると，射手たちがヨシヤ王を射たので，王はその僕たちに，「わたしを降ろしてくれ。大変ひどい傷を負ったのだ」と言った。
- そこで，その僕たちは彼を兵車から降ろし，彼のものであった第二の戦車に乗せて，エルサレムに連れて来た。こうして彼は死んだので，その父祖たちの墓地に葬られた。全ユダとエルサレムはヨシヤを悼むのであった。
- それで，エレミヤはヨシヤのことで詠唱しはじめた。男の歌うたいも女の歌うたいも皆，今日に至るまで，その哀歌の中でヨシヤについて語り続けている。彼らはこれをイスラエルの規定としており，それは哀歌の中にまさしく記されている。
- ヨシヤのその他の事績，エホバの律法に記されているところにしたがった，その愛ある親切の行ない，
- および彼の事績は，最初のものも最後のものも，イスラエルとユダの“王たちの書”にまさしく記されている。