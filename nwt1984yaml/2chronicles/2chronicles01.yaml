- そして，ダビデの子ソロモンはその王権の点で引き続き強さを得，その神エホバは彼と共におられ，彼を並外れて大いなる者としておられた。
- そこでソロモンは全イスラエル，すなわち千人隊および百人隊の長，裁き人，それに父方の家の頭である全イスラエルのすべての長に命令を下した。
- それで，ソロモンおよび彼と共にいた全会衆はギベオンにある高き所へ行った。そこは，エホバの僕モーセが荒野で造った，[まことの]神の会見の天幕があるところだったからである。
- ところが，[まことの]神の箱は，ダビデがキルヤト･エアリムから，ダビデがそのために用意した場所に運び上らせておいた。彼はそのために天幕をエルサレムに張っておいたからである。
- また，フルの子ウリの子ベザレルが造った銅の祭壇がエホバの幕屋の前に置かれていたので，ソロモンと会衆はいつものようにこれに問い合わせた。
- さて，ソロモンはそこでエホバの前に，会見の天幕に付属する銅の祭壇の上に捧げ物を供え，次いでその上に焼燔の捧げ物一千頭をささげた。
- その夜の間に，神はソロモンに現われ，彼に言われた，「あなたに何を与えようか，願いなさい！」
- そこでソロモンは神に言った，「あなたこそ，私の父ダビデに対して大いなる愛ある親切を表わし，彼に代わって私を王とされた方です。
- では，エホバ神よ，私の父ダビデとのあなたの約束が信頼できるものでありますように。あなたが地の塵粒のようにおびただしい民の上に私を王とされたからです。
- 今，私に，この民の前に出入りできるよう，知恵と知識をお与えください。と申しますのは，だれがこの大いなる，あなたの民を裁くことができましょうか」。
- すると，神はソロモンに言われた，「このことがあなたの心に掛かり，あなたが富も，財宝も，誉れも，またあなたを憎む者たちの魂をも求めず，またあなたが求めたのは長寿でさえなく，むしろあなたは，わたしがあなたをその上に王としたわたしの民を裁くために，自分のために知恵と知識を求めているので，
- その知恵と知識とはあなたに与えられている。また，あなたの前にいた王が持ったことのないほどの，そしてあなたの後の者が持つことのないほどの富と財宝と誉れとをわたしはあなたに与えるであろう」。
- そこでソロモンはギベオンにあった高き所[から]，会見の天幕の前からエルサレムに帰り，引き続きイスラエルを治めた。
- そして，ソロモンは兵車と乗用馬をさらに集めたので，彼は兵車千四百台と乗用馬一万二千頭を持ち，それらを兵車の都市と，エルサレムの王のすぐそばに配置させておいた。
- また，王はエルサレムで銀や金を石のようにし，杉材をシェフェラに沢山あるエジプトいちじくの木のようにした。
- そして，ソロモンが持っていた馬の輸出はエジプトからなされており，王の商人の一団が代価を払って馬の群れを得るのであった。
- そして，彼らはいつもエジプトから兵車を銀六百枚，馬を百五十枚で運び上らせ，輸出させた。ヒッタイトのすべての王たち，およびシリアの王たちのためにもこのようになされるのであった。彼らを通して，それら[王たち]は輸出を行なった。