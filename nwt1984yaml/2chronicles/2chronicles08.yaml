- そして，ソロモンがエホバの家と自分の家とを建てた二十年の終わりに，
- ヒラムがソロモンに与えた諸都市―ソロモンはそれらを建て直して，そこにイスラエルの子らを住まわせたのである。
- その上，ソロモンはハマト･ツォバに行き，これに打ち勝った。
- それから彼は荒野のタドモルを建て直し，ハマトに建てた倉庫の都市をすべて[建て直した]。
- 次いで彼は上ベト･ホロンと下ベト･ホロン，すなわち城壁，扉，およびかんぬきのある防備の施された都市，
- バアラト，ソロモンのものになったすべての倉庫の都市，すべての兵車の都市，騎手のための都市，エルサレムや，レバノンや，自分の支配下の全土に建てたいと望んでいたソロモンの望ましいものすべてを建てた。
- イスラエルのものではない，ヒッタイト人，アモリ人，ペリジ人，ヒビ人，エブス人の残っていた民すべてについては，
- イスラエルの子らが絶滅させなかった，この地の彼らの後に残っていた彼らの子らから，ソロモンは人々を強制労働のために徴募して，今日に至っている。
- しかし，イスラエルの子らのうちからはソロモンはひとりも自分の仕事のために奴隷にしなかった。彼らは戦士であり，彼の副官の長であり，その兵車の御者や騎手の長であったからである。
- これらの者はソロモン王に属する代官の長，二百五十人で，民をつかさどる現場監督であった。
- そして，ファラオの娘をソロモンは“ダビデの都市”から彼女のために建てた家に連れ上った。「わたしの妻ではあるが，彼女はイスラエルの王ダビデの家に住んではならない。エホバの箱が来た所は聖なるものだからである」と彼が言ったからである。
- 玄関の前に建てたエホバの祭壇の上に，ソロモンがエホバのために焼燔の犠牲をささげたのは，そのときのことであった。
- すなわち，モーセのおきてにしたがって捧げ物を供える毎日の決まった事として，安息日ごとに，新月ごとに，年に三度の定められた祭りごとに，すなわち無酵母パンの祭り，[七]週の祭り，仮小屋の祭りに[これをささげた]。
- さらに，彼はその父ダビデの定めにしたがって祭司たちの組を定めてその奉仕に当たらせ，レビ人もその務めの持ち場に[就かせ]，毎日の決まった事として祭司たちの前で賛美させ，奉仕させ，また門衛もその組にしたがってそれぞれ別の門のために[立たせた]。[まことの]神の人ダビデの命令がこうだったからである。
- そして彼らは，すべての事につき，また貯蔵品について，祭司とレビ人に対する王の命令からそれなかった。
- それで，ソロモンの仕事はエホバの家の土台を据える日から，それが完成されるまで，すべて整えられた状態にあった。[それで]エホバの家は出来上がった。
- ソロモンがエドムの地の海の岸にあるエツヨン･ゲベルとエロトに行ったのは，それからのことであった。
- そして，ヒラムはその僕たちを通して船と，海の知識のある僕たちを彼のもとに定期的に送り，彼らはソロモンの僕たちと共にオフィルへ行き，そこから金四百五十タラントを取って，これをソロモン王のもとに持って来るのであった。