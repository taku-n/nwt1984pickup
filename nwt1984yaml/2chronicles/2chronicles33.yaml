- マナセは治めはじめたとき，十二歳で，エルサレムで五十五年間治めた。
- そして彼は，エホバがイスラエルの子らの前から追い払われた諸国民の忌むべきことにならって，エホバの目に悪いことを行なった。
- それで彼は，その父ヒゼキヤが取り壊した高き所を再び築き，バアルのために祭壇を立て，聖木を造り，天の全軍に身をかがめ，これに仕えはじめた。
- また，彼はエホバの家の中に幾つかの祭壇を築いたが，その家に関してエホバはかつて，「エルサレムにわたしの名は定めのない時までもあるであろう」と言われたのである。
- さらに彼はエホバの家の二つの中庭に天の全軍のために幾つかの祭壇を築いた。
- そして，彼は，ヒンノムの子の谷で自分の子らに火の中を通らせ，魔術を行ない，占いをし，呪術を行ない，霊媒や出来事の職業的な予告者を任じた。彼はエホバの目に悪いことを大規模に行なって，[神]を怒らせた。
- その上，彼は自分の造った彫刻像を[まことの]神の家の中に置いたが，その家に関して神はかつてダビデとその子ソロモンにこう言われたのである。「この家に，またイスラエルの全部族のうちから選んだエルサレムに，わたしは定めのない時までもわたしの名を置くであろう。
- そして彼らが，モーセの手によるすべての律法と規定と司法上の定めとに関して，すべてわたしが彼らに命じたことを守り行ないさえするなら，わたしは二度と，彼らの父祖たちのために指定した土地からイスラエルの足を移さないであろう」。
- それで，マナセはユダとエルサレムの住民をたぶらかし続けて，エホバがイスラエルの子らの前から滅ぼし尽くされた諸国民よりももっと悪いことを行なわせた。
- そこで，エホバはマナセとその民に語り続けられたが，彼らは注意を払わなかった。
- ついにエホバはアッシリアの王に属する軍の長たちをこれに攻め来させられたので，彼らはマナセをくぼ地で捕らえ，二つの銅の足かせでつないで，彼をバビロンへ引いて行った。
- けれども，これが彼を悩ませるや，彼はその神エホバの顔を和め，その父祖たちの神のゆえに大いにへりくだるのであった。
- そして，彼は[神]に祈り続けたので，[神]は彼の願いを聞き入れ，恵みを求めるその願いを聞いて，彼をエルサレムに，その王位に復帰させられた。こうして，マナセはエホバこそ[まことの]神であることを知るようになった。
- そして，この後，彼は“ダビデの都市”のためにギホンの西の方，奔流の谷に，“魚の門”にまで外側の城壁を築き，また[これを]オフェルまで巡らして，これを非常に高くした。さらに，彼はユダのすべての防備の施された都市に軍勢の長を置いた。
- 次いで彼はエホバの家から異国の神々と偶像，および彼がエホバの家の山とエルサレムとに築いたすべての祭壇を取り除き，これを市の外に投げさせた。
- その上，彼はエホバの祭壇を整え，その上に共与の犠牲と感謝の犠牲をささげはじめ，さらにイスラエルの神エホバに仕えるようにとユダに言った。
- それでも，民はなおも高き所で犠牲をささげていた。ただし，それは彼らの神エホバに対してであった。
- マナセのその他の事績，その神への彼の祈り，およびイスラエルの神エホバの名によって彼に語り続けた幻を見る者たちの言葉は，まさしくイスラエルの王たちの事績の中にある。
- 彼の祈り，その嘆願が聞き入れられたこと，そのすべての罪，その不忠実なこと，および彼がへりくだる前に高き所を築いて，聖木や彫像を立てた場所は，彼の幻を見る者たちの言葉にまさしく記されている。
- ついにマナセはその父祖たちと共に横たわり，人々は彼をその家に葬った。その子アモンが彼に代わって治めはじめた。
- アモンは治めはじめたとき，二十二歳で，エルサレムで二年間治めた。
- そして，彼はその父マナセが行なったように，エホバの目に悪いことを行なった。そして，その父マナセが造ったすべての彫像にアモンは犠牲をささげ，これに仕え続けた。
- そして，彼はその父マナセがへりくだったように，エホバのゆえにへりくだることをしなかった。このアモンは罪科を増やした者だったのである。
- ついにその僕たちは彼に対して陰謀を企て，彼をその家で殺した。
- しかし，この地の民はアモン王に対して陰謀を企てた者たちをみな討ち倒し，この地の民はその子ヨシヤを彼の代わりに王とした。