- そして，彼らはこのすべてをし終えるや，[そこに]いたイスラエル人はみなユダの諸都市に出て行き，聖柱を打ち壊し，聖木を切り倒し，全ユダとベニヤミンの中から，またエフライムとマナセでも高き所と祭壇を取り壊し，ついにし終えた。その後，イスラエルの子らはみなその諸都市，各々自分の所有地へ帰った。
- それから，ヒゼキヤは祭司とレビ人の組を彼らの組のうちに定め，焼燔の捧げ物と共与の犠牲に関し，祭司とレビ人のためのその奉仕に応じて，各々にエホバの宿営の門で奉仕させ，感謝と賛美をささげさせた。
- そして，焼燔の捧げ物のため自分の財産から出した王の分があった。すなわち，エホバの律法に記されている通りに，朝夕の焼燔の捧げ物のため，また安息日，新月，祭りの時期の焼燔の捧げ物のためであった。
- その上，彼は民，エルサレムの住民に，祭司とレビ人の分を与えるようにと言った。それは彼らがエホバの律法を固く守るためであった。
- そして，その言葉が広まるや，イスラエルの子らは穀物，新しいぶどう酒，それに油や蜜および野のすべての産物の初物を増やし，すべてのものの十分の一をおびただしく携えて来た。
- それに，ユダの諸都市に住んでいたイスラエルとユダの子らは，彼らもまた，牛や羊の十分の一，ならびに聖なるもの，すなわち彼らの神エホバに神聖なものとしてささげられた物の十分の一を[携えて来た]。彼らは携えて来ては，うずたかく積み重ねた。
- 第三の月に，彼らは一番下の層を据えて積み重ね始め，第七の月にし終えた。
- ヒゼキヤと君たちは来て，その積み重ねたものを見ると，エホバとその民イスラエルとを祝福した。
- やがて，ヒゼキヤはその積み重ねたものについて祭司とレビ人に尋ねた。
- すると，ザドクの家の祭司長アザリヤは彼に言った。しかも，こう言った。「人々が寄進物をエホバの家に携えて来始めてからこのかた，食べて，満ち足り，余分がおびただしくあります。エホバが，その民を祝福されたからです。その残ったものはこんなに沢山あるのです」。
- そこで，ヒゼキヤはエホバの家に食堂を整えるようにと言った。それゆえ彼らは[それを]整えた。
- そして，彼らは寄進物と十分の一と聖なるものを忠実に携え入れ続けた。レビ人コナヌヤは指揮者としてそれをつかさどっており，その兄弟シムイはその次であった。
- そして，エヒエル，アザズヤ，ナハト，アサエル，エリモト，ヨザバド，エリエル，イスマクヤ，マハト，ベナヤは王ヒゼキヤの命令によって，コナヌヤとその兄弟シムイのそばで事務官であり，アザリヤは[まことの]神の家の指揮する者であった。
- また，レビ人イムナの子コレは東方の門衛で，[まことの]神への自発的な捧げ物をつかさどって，エホバの寄進物と最も聖なるものを与えた。
- そして，彼の指揮下には，エデン，ミヌヤミン，エシュア，シェマヤ，アマルヤおよびシェカヌヤがおり，祭司の諸都市で，責任のある職務に就いており，各組の彼らの兄弟たちに，大いなる者にも小なる者にも等しく与えた。
- ただし，三歳以上の男子で，すべて各々の組にしたがってその務めにより自分たちの奉仕のために，毎日の決まった事としてエホバの家に入る者で，系図上の記録に載せられた者は別であった。
- これは父たちの家ごとの祭司，また各々の組におけるその務めによる，二十歳以上のレビ人の系図上の記録である。
- また，すべて彼らの小さい者たち，妻たち，息子たち，娘たちのうちで系図上の記録に載せられた者たちのため，全会衆のためである。彼らは責任のある職務に就いて，聖なるもののために身を神聖なものとしたからである。
- それに，彼らの諸都市の牧草地の野にいるアロンの子ら，祭司たちのためである。それぞれ別のすべての都市には，[各々の]名によって指名された人々がいて，祭司のうちのすべての男子，およびレビ人のうちで系図上の記録に載せられた者全員にその分を与えた。
- こうしてヒゼキヤはユダ全土でこのように行ない，その神エホバの前に善いこと，正しいこと，忠実なことを行ない続けた。
- そして，彼がその神を求めるために，[まことの]神の家の奉仕につき，律法につき，おきてについて始めたすべての業において，彼は心をつくして行ない，成功を収めた。