- ヒゼキヤは，二十五歳で王となり，エルサレムで二十九年間治めた。彼の母の名はアビヤといって，ゼカリヤの娘であった。
- そして，彼はすべてその父祖ダビデが行なった通りに，エホバの目に正しいことを行ない続けた。
- 彼は，その統治の第一年，第一の月に，エホバの家の扉を開き，これを修理しはじめた。
- それから，彼は祭司とレビ人を連れて来て，東の広場に集めた。
- 次いで，彼らにこう言った。「レビ人たちよ，わたし[の言うこと]を聴きなさい。今，身を神聖なものとし，あなた方の父祖の神エホバの家を神聖なものとし，聖なる場所から不浄なものを出しなさい。
- というのは，わたしたちの父たちが不忠実なことをし，わたしたちの神エホバの目に悪いことを行なって，[神]を捨て，エホバの幕屋から自分たちの顔をそむけ，うなじを向けたからです。
- 彼らはまた，玄関の扉を閉じ，ともしびを消したままにし，香もたかず，イスラエルの神のために聖なる場所で焼燔の犠牲もささげませんでした。
- それで，エホバの憤りがユダとエルサレムに臨んで，あなた方が自分の目で見ている通り，[神]は彼らを身震いすべきもの，驚くべきもの，また口笛を吹くいわれとされました。
- そして，見なさい，わたしたちの父祖は剣に倒れ，わたしたちの息子たち，娘たち，妻たちはそのために捕囚の身となっています。
- 今，イスラエルの神エホバと契約を結ぶことがわたしの心に掛かっています。その燃える怒りがわたしたちから元に戻るためです。
- 我が子らよ，今は，身を休めてはなりません。あなた方はエホバが選んでご自分の前に立たせ，ご自分に奉仕させ，その奉仕者として，また犠牲の煙を立ち上らせる者としてとどまるようにされた者たちだからです」。
- そこで，レビ人は立ち上がった。すなわち，コハト人の子らのうちではアマサイの子マハトとアザリヤの子ヨエル，メラリの子らからは，アブディの子キシュとエハレルエルの子アザリヤ，ゲルション人からは，ジマの子ヨアハとヨアハの子エデン，
- エリザパンの子らからは，シムリとエウエル，アサフの子らからは，ゼカリヤとマタヌヤ，
- ヘマンの子らからは，エヒエルとシムイ，エドトンの子らからは，シェマヤとウジエルである。
- それから，彼らは自分の兄弟たちを寄せ集め，身を神聖なものにし，エホバの言葉による王の命令にしたがって，エホバの家を清めるためにやって来た。
- さて，祭司たちはエホバの家を清めるためにその中に入り，エホバの神殿で見いだした汚れたものをみな，エホバの家の中庭に出した。一方，レビ人はそれを受け取って，外のキデロンの奔流の谷に持ち出した。
- こうして彼らは第一の月の一[日]に神聖なものとすることを始め，その月の八日にエホバの玄関に達したので，彼らは八日間にわたってエホバの家を神聖なものとし，第一の月の十六日にし終えた。
- その後，彼らは中に入り，王ヒゼキヤのもとに来て言った，「私たちはエホバの家をことごとく，焼燔の捧げ物の祭壇とそのすべての器具，重ねのパンの食卓とそのすべての器具を清めました。
- また，アハズ王がその治世中に不忠実なことをして使用させないよう取り除いたすべての器具も整え，これを神聖なものとしました。ご覧ください，それらはエホバの祭壇の前にあります」。
- それで，王ヒゼキヤは早く起きて，都の君たちを寄せ集め，エホバの家に上って行った。
- そして，彼らは王国と聖なる所とユダのために罪の捧げ物として七頭の雄牛，七頭の雄羊，七頭の雄の子羊，七頭の雄のやぎを引いて来た。そこで，彼は祭司であるアロンの子らに言って，これをエホバの祭壇の上にささげさせた。
- それゆえ，彼らは牛をほふり，祭司たちはその血を受け取って，祭壇に振り掛けた。その後，彼らは雄羊をほふり，その血を祭壇に振り掛け，また雄の子羊をほふり，その血を祭壇に振り掛けた。
- それから，彼らは王と会衆の前，その近くに罪の捧げ物の雄のやぎを連れて来て，その上に自分たちの手を置いた。
- そこで，祭司たちはこれらをほふり，その血を祭壇にささげて罪の捧げ物とし，全イスラエルのために贖罪を行なった。焼燔の捧げ物と罪の捧げ物[がなければならない]と王が言ったのは全イスラエルのためだったからである。
- その間に，彼はダビデおよび王の幻を見る者であるガド，それに預言者ナタンの命令によって，レビ人にシンバルと弦楽器とたて琴を持たせて，エホバの家に立たせた。この命令がエホバの預言者たちを通してもたらされたのは，そのみ手によるものだからである。
- そこで，レビ人はダビデの楽器を持ち，祭司たちもラッパを持って立っていた。
- そこで，ヒゼキヤは焼燔の犠牲を祭壇にささげるようにと言った。焼燔の捧げ物が始まった時に，エホバの歌が始まり，ラッパも，イスラエルの王ダビデの楽器の導きの下に[鳴り始めた]。
- そして，全会衆は身をかがめており，歌は響き渡り，ラッパは鳴り響いていた―これはみな焼燔の捧げ物が終わるまで[続いた]。
- そして，彼らがそれをささげ終えるや，王および彼と共にいたすべての者は身を低くかがめ，平伏した。
- そこで，王ヒゼキヤと君たちはダビデと幻を見る者であるアサフの言葉をもってエホバを賛美するようにとレビ人に言った。それで彼らは実際，歓びを抱いて賛美をささげはじめ，身をかがめて，平伏した。
- ついに，ヒゼキヤは答えて言った，「今や，あなた方はエホバのために手に権能を満たしました。近寄って，エホバの家に犠牲と感謝の犠牲を携えて来なさい」。それで，会衆は犠牲と感謝の犠牲を，また心から進んで行なう者はみな，焼燔の捧げ物を携えて来るようになった。
- そして，会衆が携えて来た焼燔の捧げ物の数は牛七十頭，雄羊百頭，雄の子羊二百頭であった―これらはみなエホバへの焼燔の捧げ物として[ささげるもの]であった。
- また，聖なる捧げ物は，牛六百頭，羊三千頭。
- ただ，祭司たちが余り少なくて，すべての焼燔の捧げ物の皮をはぐことができなかった。それで彼らの兄弟たちであるレビ人が助力したので，ついにその仕事は終わり，祭司たちは身を神聖なものとすることができた。レビ人は身を神聖なものとすることでは，祭司たちよりも心が廉直であったからである。
- それにまた，焼燔の捧げ物は共与の犠牲の脂の部分および焼燔の捧げ物のための飲み物の捧げ物と共におびただしかった。こうして，エホバの家の奉仕は整えられた。
- それゆえ，ヒゼキヤとすべての民は[まことの]神が民のために用意をしてくださったことを歓んだ。この事が起きたのは突然のことだったからである。