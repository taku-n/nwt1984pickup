- ヨタムは治めはじめたとき，二十五歳で，エルサレムで十六年間治めた。そして彼の母の名はエルシャといって，ザドクの娘であった。
- そして彼はすべてその父ウジヤが行なった通りに，エホバの目に正しいことを行ない続けた。ただ，エホバの神殿には侵入しなかった。しかし，民はなおも滅びをもたらすことを行なっていた。
- 彼は，エホバの家の上の門を建て，オフェルの城壁の上にたくさんのものを建てた。
- また，幾つかの都市をユダの山地に建て，森林地帯には防備の施された所と塔を建てた。
- そして彼は，アンモンの子らの王と戦い，ついに彼らよりも強くなったので，アンモンの子らはその年に銀百タラント，小麦一万コル，大麦一万[コル]を彼に贈った。これはアンモンの子らが彼に支払ったもので，第二年にも第三[年]にも[そのようにした]。
- それで，ヨタムは自らを強くしていった。彼がその神エホバの前に自分の道を整えたからである。
- ヨタムのその他の事績，およびそのすべての戦いと彼の行ないは，まさしくイスラエルとユダの“王たちの書”に記されている。
- 彼は治めはじめたとき，二十五歳で，エルサレムで十六年間治めた。
- ついにヨタムはその父祖たちと共に横たわり，人々は彼を“ダビデの都市”に葬った。そして，その子アハズが彼に代わって治めはじめた。