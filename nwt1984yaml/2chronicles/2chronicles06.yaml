- ソロモンがこう言ったのはそのときのことである。「エホバは，濃い暗闇の中に住まう，と言われました。
- そこで私は，あなたのために高くそびえる住みかを，あなたが定めのない時までも住まわれる定まった場所を建てました」。
- それから王はその顔を向けて，イスラエルの全会衆を祝福しはじめた。その間，イスラエルの全会衆は立っていた。
- 次いで彼は言った，「イスラエルの神エホバがほめたたえられるように。[神]はそのみ口をもってわたしの父ダビデと語り，そのみ手によって成し遂げて言われた，
- 『わたしの民をエジプトの地から連れ出した日からこのかた，わたしはわたしの名がとどまる家を建てるために，イスラエルのどの部族のうちからも都市を選んだことはなく，わたしの民イスラエルの指導者となる人を選びもしなかった。
- しかし，わたしはエルサレムを選んでそこにわたしの名をとどめ，またダビデを選んで，わたしの民イスラエルの上に立てるであろう』。
- それで，イスラエルの神エホバのみ名のために家を建てることが，わたしの父ダビデの心に掛かっていた。
- しかし，エホバはわたしの父ダビデに言われた，『わたしの名のために家を建てることがあなたの心に掛かっていたために，あなたはよくやった。それがあなたの心に掛かっていたからである。
- ただし，あなたがその家を建てるのではない。あなたの腰から出るあなたの子が，わたしの名のために家を建てるのである』。
- それからエホバは，ご自分の語られた言葉を果たされた。それは，エホバが語られた通り，わたしがわたしの父ダビデに代わって立ち，イスラエルの王座に座し，イスラエルの神エホバのみ名のために家を建てるためであり，
- また，わたしが，エホバがイスラエルの子らと結ばれたその契約のある箱をそこに置くためであった」。
- それから，彼はイスラエルの全会衆の前でエホバの祭壇の前に立ち，今度はそのたなごころを伸べた。
- （ソロモンは銅の演壇を造り，それを囲いの真ん中に置いておいたのである。その長さは五キュビト，幅は五キュビト，高さは三キュビトであった。彼はその上に立っていた。）それから彼はイスラエルの全会衆の前でその両ひざでひざまずき，天に向かってそのたなごころを伸べた。
- そして，さらにこう言った。「イスラエルの神エホバよ，天にも，地にもあなたのような神はありません。あなたは，心をつくしてみ前に歩むあなたの僕たちに対し，契約と愛ある親切を守られる方です。
- あなたは，ご自分の約束されたことを，あなたの僕，私の父ダビデに対して守られました。ですから，あなたはみ口をもって約束をなさり，み手をもって，今日のように，成し遂げてくださいました。
- それで今，イスラエルの神エホバよ，あなたの僕，私の父ダビデに約束して，『あなたがわたしの前に歩んだように，もしあなたの子らがわたしの律法にしたがって歩んで，その道に気をつけさえしたなら，あなたには，イスラエルの王座に座る人がわたしの前から断たれることはない』と言われたことを，[ダビデ]に対して守ってください。
- ですから今，イスラエルの神エホバよ，あなたの僕ダビデに約束されたあなたの約束が信頼できるものでありますように。
- 「それにしても，神は本当に人間と共に地の上に住まわれるでしょうか。ご覧ください，天も，いや，天の天も，あなたをお入れすることはできません。まして，私の建てたこの家など，なおさらのことです。
- けれども，私の神エホバよ，この僕の祈りと，恵みを求める願いを顧みて，懇願の叫びと，この僕がみ前にささげております祈りをお聴きください。
- あなたの目が昼も夜もこの家に，すなわちあなたがみ名をそこに置くであろうと言われた場所に向かって開かれ，あなたの僕がこの場所に向かって祈る祈りをお聴きになりますように。
- また，あなたの僕とあなたの民イスラエルがこの場所に向かって祈るとき，その懇願をお聴きください。あなたが，あなたの住んでおられる場所から，天からお聞きになり，聞いて，お許しください。
- 「もしある人が仲間の者に対して罪をおかし，その[仲間]がその人に実際にのろいを課して，のろいを受ける状態に陥らせ，その人が実際にこの家の中のあなたの祭壇の前にそののろい[のうちにあって]来るなら，
- あなたが天からお聞きになり，そして行動し，あなたの僕たちを裁いて，邪悪な者の道を当人の頭に帰し，義人には当人の義に応じて与えてその人を義として，その[邪悪な]者に報いてください。
- 「また，もしあなたの民イスラエルが，あなたに対して罪をおかし続けたために，敵の前に撃ち破られ，彼らが本当にあなたに立ち返り，あなたのみ名をたたえ，この家でみ前に祈り，恵みを願い求めるなら，
- あなたが天からお聞きになり，あなたの民イスラエルの罪を許して，あなたが彼らとその父祖たちにお与えになった土地に彼らを連れ戻してください。
- 「彼らがあなたに対して罪をおかし続けたために，天が閉ざされて雨がなく，またあなたが彼らを苦しめられたために，彼らがこの場所に向かって実際に祈り，あなたのみ名をたたえ，その罪から立ち返るなら，
- あなたが天からお聞きになり，あなたの僕たち，すなわちあなたの民イスラエルの罪をお許しください。あなたは，彼らの歩むべき良い道について彼らに教え諭してくださるからです。あなたがご自分の民に世襲所有地としてお与えになったあなたの地に雨をお与えください。
- 「もし，この地に飢きんが起きたり，疫病が起きたり，立ち枯れや白渋病，いなごやごきぶりが生じたりする場合，敵が彼らの門の地で彼らを攻め囲む場合でも―どんな災厄，どんな疾病であれ―
- だれでも，あるいはあなたの民イスラエルが皆，各々自分の災厄や痛みを知るゆえに，彼らの側でどんな祈り，恵みを求めるどんな願いがあっても，この家に向かってそのたなごころを実際に伸べるなら，
- あなたが天，すなわちあなたの住まわれる場所からお聞きになり，そして許し，各々にそのすべての道にしたがってお与えください。あなたはその心をご存じだからです。（ただあなただけが，人間の子の心をよく知っておられるのです。）
- それは，あなたが私たちの父祖にお与えになった土地の表で彼らが生きている期間中ずっと，彼らがあなたの道に歩んであなたを恐れるためです。
- 「そしてまた，あなたの民イスラエルのものではないのに，あなたの大いなるみ名と，強いみ手と，差し伸べたみ腕のゆえに遠い地から実際にやって来る異国の人のためにも，また実際，彼らがやって来て，この家に向かって祈るなら，
- そのとき，あなたが天から，すなわちあなたの住まわれる定まった場所からお聴きになり，すべてその異国の人があなたに呼び求めるところにしたがって行なってください。それは，地のすべての民があなたのみ名を知り，あなたの民イスラエルと同じようにあなたを恐れ，あなたのみ名が，私の建てたこの家に付されてとなえられていることを知るためです。
- 「もしあなたの民がその敵に立ち向かい，あなたが遣わす道に出て戦いに行き，あなたの選ばれた都市，私があなたのみ名のために建てた家の方向に向かって，本当にあなたに祈る場合，
- あなたも彼らの祈りと，恵みを求めるその願いとを天からお聞きになり，彼らのために裁きを施行してください。
- 「もし彼らがあなたに対して罪をおかし（罪をおかさない人はひとりもいないのですから），あなたが彼らに対してやむなくいきり立たれ，彼らを敵に渡し，彼らを捕らえる者たちが彼らを実際にとりこにし，遠くの，あるいは近くの地に連れ去り，
- そして彼らがとりことして連れ去られて行った地で，本当に分別を取り戻し，実際に立ち返り，彼らがとりことなっている地で，『私たちは罪をおかしました。私たちは過ちを犯し，邪悪なことを行ないました』と言って，あなたに恵みを願い求め，
- また，彼らをとりことして連れ去った者たちのとりことなっている地で，彼らが本当に心をつくし，魂をつくしてあなたに立ち返り，あなたが彼らの父祖たちにお与えになったその地，あなたの選ばれた都市，私があなたのみ名のために建てた家の方向に向かって，彼らが本当に祈る場合，
- あなたも天から，すなわちあなたの住まわれる定まった場所から，彼らの祈りと，恵みを求めるその願いを聞き，彼らのために裁きを施行し，あなたに対して罪をおかしたあなたの民をお許しください。
- 「今，私の神よ，どうか，この場所に関する祈りにあなたの目が開かれ，あなたの耳が注意深くありますように。
- そこで今，エホバ神よ，あなたもあなたのみ力の箱も，どうか立ち上がって，あなたの休みに[入って]ください。エホバ神よ，あなたの祭司たちが救いを身にまといますように。あなたの忠節な者たちが善いことを歓びますように。
- エホバ神よ，あなたの油そそがれた者の顔を退けないでください。どうか，あなたの僕ダビデに対する愛ある親切を思い起こしてください」。