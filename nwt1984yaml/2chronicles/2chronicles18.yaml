- こうして，エホシャファトは富と栄光を豊かに得た。しかし彼はアハブと姻戚関係を結んだ。
- それで何年かの後，彼はサマリアのアハブのもとに下って行った。そこで，アハブは彼と彼と共にいた民のために羊や牛をたくさん犠牲としてささげた。そして，彼を誘い込んで，ラモト･ギレアデに攻め上らせようとした。
- 次いで，イスラエルの王アハブはユダの王エホシャファトに言った，「わたしと共にラモト･ギレアデに行ってくれますか」。そこで彼は言った，「わたしはあなたと同様ですし，わたしの民はあなたの民のようです。あなたと共に戦いに[臨みます]」。
- しかし，エホシャファトはイスラエルの王に言った，「どうか，まず最初に，エホバの言葉を伺ってみてください」。
- それで，イスラエルの王は預言者たち，四百人を集めて，彼らに言った，「わたしたちはラモト･ギレアデに向かって戦いに行こうか。それとも，わたしは差し控えようか」。すると，彼らは言いだした，「上って行きなさい。そうすれば，[まことの]神は[これ]を王の手に渡されるでしょう」。
- しかし，エホシャファトは言った，「ここにはエホバの預言者がほかにいないのですか。いたら，その人を通して伺ってみましょう」。
- そこでイスラエルの王はエホシャファトに言った，「ほかにもう一人，その人を通してエホバに伺うべき人がいますが，わたしは確かに彼を憎んでいます。彼はわたしについて，良いことではなく，その生涯中，ただ悪いことに関してのみ預言しているからです。それはイムラの子ミカヤです」。ところが，エホシャファトは言った，「王はそのようなことは言わないでください」。
- そこで，イスラエルの王はひとりの廷臣を呼び寄せて言った，「急いで，イムラの子ミカヤを連れて来なさい」。
- さて，イスラエルの王とユダの王エホシャファトは，衣を着て，各々その王座に座しており，サマリアの門の入口の脱穀場に座っていた。預言者たちは皆，ふたりの前で預言者のように振る舞っていた。
- そこで，ケナアナの子ゼデキヤは自分のために鉄の角を造って言った，「エホバはこのように言われました。『これらのもので，あなたはシリア人を突いて，ついには彼らを滅ぼし絶やすであろう』」。
- そして，ほかの預言者たちも皆，これと同じように預言しながら言った，「ラモト･ギレアデに上って行き，成功を収めなさい。エホバは必ず王の手に[これ]を渡されます」。
- ときに，ミカヤを呼びに行った使者は彼に話して言った，「ご覧なさい，預言者たちの言葉は異口同音に王にとって良いものです。あなたの言葉も，どうか，彼らの一人のようになり，あなたも良いことを話しますように」。
- しかしミカヤは言った，「エホバは生きておられます。わたしの神が言われること，それをわたしは話します」。
- そこで彼が王のところに入ると，王は彼に言った，「ミカヤ，わたしたちはラモト･ギレアデに戦いに行こうか。それとも，わたしは差し控えようか」。彼は直ちに言った，「上って行って，成功を収めなさい。彼らはあなた方の手に渡されるでしょう」。
- すると王は彼に言った，「わたしが何度あなたに誓いを立てさせたら，あなたはエホバの名によってただ真実しか話さないようになるのか」。
- それで彼は言った，「わたしは確かに，イスラエル人が皆，山々の上に，羊飼いのいない羊のように散らされているのを見ました。そしてエホバはさらに言われました，『これらの者には主人がいない。彼らを各々安らかに自分の家に戻らせよ』」。
- そこで，イスラエルの王はエホシャファトに言った，「『彼はわたしについて良いことではなく，悪いことばかり預言する』と，わたしはあなたに言いませんでしたか」。
- すると[ミカヤ]はさらに言った，「それゆえに，エホバの言葉を聞きなさい。わたしは確かに，エホバがそのみ座に座しておられ，天の全軍がその右左に立っているのを見ました。
- それからエホバは言われました，『だれがイスラエルの王アハブをだまして，上って行かせ，ラモト･ギレアデで倒れさせるのか』。すると，話があって，こちらの者はこのように言い，そちらの者はそのように言っていました。
- ついに，ひとりの霊が出て来て，エホバの前に立ち，『私が彼をだましましょう』と言いました。そこでエホバは彼に，『どういうふうにしてするのか』と言われました。
- これに対して彼は言いました，『私は出て行き，必ず彼のすべての預言者の口で欺きの霊となりましょう』。そこで，『あなたは彼をだまし，その上，勝ちを得る者となるであろう。出て行って，そのようにせよ』と言われました。
- それで，今ここに，エホバはあなたのこれらすべての預言者の口に欺きの霊を授けられました。それにエホバがあなたについて災いを話されました」。
- そのとき，ケナアナの子ゼデキヤが近寄って，ミカヤのほほを打って言った，「一体どっちの方へ，エホバの霊がわたしから去って行って，お前に話したというのか」。
- するとミカヤは言った，「ご覧なさい，あなたが一番奥の間に入って身を隠すその日に，[どちらの方かが]分かるでしょう」。
- そこで，イスラエルの王は言った，「ミカヤを捕らえ，都市の長アモンと王の子ヨアシュのもとに戻らせよ。
- そして，お前たちはこう言うのだ。『王はこのように言われた。「この男を留置場に入れ，わたしが無事に帰って来るまで，量を減らしたパンと，量を減らした水で彼を養え」』」。
- そこですぐミカヤは言った，「もしも，あなたが無事に帰って来られることがあるならば，エホバはわたしに話されなかったのです」。そして彼はさらに，「すべての民よ，聞いておきなさい」と言った。
- こうして，イスラエルの王とユダの王エホシャファトはラモト･ギレアデに上って行った。
- そのとき，イスラエルの王はエホシャファトに言った，「[わたしは]変装して戦いに行くことにしますが，あなたはご自分の衣を着てください」。そこでイスラエルの王は変装し，その後，彼らは戦いに行った。
- シリアの王は，自分のものである兵車隊の長たちに命じて，「お前たちは，小さい者や大きい者とではなく，ただイスラエルの王とだけ戦うように」と言っておいた。
- そして，兵車隊の長たちはエホシャファトを見るや，彼らのほうは，「これはイスラエルの王だ」と思ったのである。そこで人々は向き直って彼と戦おうとした。エホシャファトは援助を叫び求めるようになったので，エホバが彼を助けられ，そして神は直ちに彼らを誘って彼から離れさせられた。
- そして，兵車隊の長たちは，それがイスラエルの王ではないことを見て取るや，直ちに彼を追うのをやめて戻って行ったのである。
- ときに，何気なく弓を引いた人がいたが，その人はイスラエルの王の付属物と小札かたびらの間を射たので，彼は兵車の御者に言った，「手の向きを変えて，わたしを陣営から運び出すのだ。わたしはひどい傷を負ったのだ」。
- そして，その日，戦いは激しさを増してゆき，イスラエルの王は，夕方まで，シリア人に向かって兵車の中で立った姿勢に保ってもらわなければならなかったが，やがて日の入るころに死んだ。