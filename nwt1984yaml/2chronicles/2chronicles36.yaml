- そこで，この地の民はヨシヤの子エホアハズを選んで，エルサレムでその父の代わりに王とした。
- エホアハズは治めはじめたとき，二十三歳で，エルサレムで三か月間治めた。
- ところが，エジプトの王はエルサレムで彼を退け，この地に銀百タラントと金一タラントの科料を課した。
- その上，エジプトの王は彼の兄弟エリヤキムをユダとエルサレムの王とし，その名をエホヤキムと改めたが，その兄弟エホアハズを，ネコは捕らえてエジプトに連れて行った。
- エホヤキムは治めはじめたとき，二十五歳で，エルサレムで十一年間治めた。彼はその神エホバの目に悪いことを行ない続けた。
- この彼のもとに，バビロンの王ネブカドネザルが攻め上って来たが，それは彼に二つの銅の足かせを掛けて，バビロンへ引いて行くためであった。
- そして，エホバの家の器具のあるものをネブカドネザルはバビロンに持ち帰って，これをバビロンにある彼の宮殿に置いた。
- エホヤキムのその他の事績，彼の行なった忌むべきこと，および彼について露見したことは，イスラエルとユダの“王たちの書”にまさしく記されている。その子エホヤキンが彼に代わって治めはじめた。
- エホヤキンは治めはじめたとき，十八歳で，エルサレムで三か月と十日間治めた。彼はエホバの目に悪いことを行ない続けた。
- そして，年が改まるころ，ネブカドネザル王は人をよこして，彼をエホバの家の好ましい品物と共にバビロンに連れて行った。さらに，その[父]の兄弟ゼデキヤをユダとエルサレムの王とした。
- ゼデキヤは治めはじめたとき，二十一歳で，エルサレムで十一年間治めた。
- そして，彼はその神エホバの目に悪いことを行ない続けた。彼はエホバの命令による預言者エレミヤのゆえにへりくだるということをしなかった。
- 彼はまた，彼に神にかけて誓わせたネブカドネザル王に対してさえ背いた。彼はうなじをこわくし，心を固くし続けて，イスラエルの神エホバに立ち返ろうとしなかった。
- 祭司の長たち全員と民もまた，諸国民のすべての忌むべきことにならって，不忠実なことを大規模に行なったので，エホバがエルサレムで神聖なものとされたその家を汚した。
- それでも，彼らの父祖たちの神エホバはその使者たちによって彼らに伝えさせ続け，何度も遣わされた。その民とご自分の住まいとに同情を覚えられたからである。
- ところが，彼らは絶えず[まことの]神の使者たちを笑い物にし，そのみ言葉を侮り，その預言者たちをあざけっていたので，ついにエホバの激怒がその民に向かって起こり，いやし得ないまでになった。
- そこで，[神]はカルデア人の王を彼らのもとに攻め上らせたので，彼はその聖なる所の家で彼らの若者たちを剣で殺した。彼は若者にも処女にも，年寄りにも老衰した者にも同情を覚えなかった。すべてのものを[神]は彼の手に渡されたのである。
- そして，[まことの]神の家のすべての大小の器具，エホバの家の財宝，王とその君たちの財宝など，そのすべてを彼はバビロンに携えて行った。
- さらに，彼は[まことの]神の家を焼き，エルサレムの城壁を取り壊した。その住まいの塔をみな，彼らは火で焼き，またその好ましい品物もみな[焼き]，壊滅させた。
- その上，彼は剣を逃れた残りの者たちをとりこにしてバビロンに連れ去り，こうして彼らは，ペルシャの王族が治めはじめるまで，彼とその子らの僕となった。
- これはエレミヤの口によるエホバの言葉を成就して，やがてこの地がその安息を払い終えるためであった。その荒廃していた期間中ずっと，それは安息を守って，七十年を満了した。
- そして，ペルシャの王キュロスの第一年に，エレミヤの口によるエホバの言葉が成し遂げられるため，エホバはペルシャの王キュロスの霊を奮い立たせられたので，彼はその王国中にあまねくお触れを出させ，また文書にしてこう言った。
- 「ペルシャの王キュロスはこのように言う。『地のすべての王国を天の神エホバはわたしに賜わり，この方が，ユダにあるエルサレムにご自分のために家を建てることをわたしにゆだねられた。すべてその民の者であなた方の中にいる者はだれでも，その神エホバがその人と共におられるように。それゆえ，その人は上って行くように』」。