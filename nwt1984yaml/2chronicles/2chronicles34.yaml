- ヨシヤは治めはじめたとき，八歳で，エルサレムで三十一年間治めた。
- そして彼はエホバの目に正しいことを行ない，その父祖ダビデの道に歩んだ。彼は右にも左にもそれなかった。
- そして，その統治の第八年に，彼はまだ少年であったが，その父祖ダビデの神を求め始めた。第十二年には高き所，聖木，彫像，鋳物の像からユダとエルサレムを清め始めた。
- さらに，人々はバアルの祭壇を彼の前で取り壊した。その上にあった香台を彼はそれらから切り倒した。聖木，彫像，鋳物の像は打ち砕いて粉々にし，これらのものに犠牲をささげていた者たちの埋葬所の表に[これ]を振り掛けた。
- そして，祭司たちの骨を彼らの祭壇の上で焼いた。こうして彼はユダとエルサレムを清めた。
- また，マナセ，エフライム，シメオンの諸都市でも，それにナフタリに至るまで，周りの至る所でその荒れ廃れた場所で，
- 彼は祭壇や聖木を取り壊すことさえし，彫像を打ち砕いて粉々にした。イスラエルの全地で香台をことごとく切り倒し，その後，彼はエルサレムに帰った。
- そして，その統治の第十八年に，この地とこの家を清めたとき，彼はその神エホバの家を修理するため，アツァルヤの子シャファン，この市の長マアセヤ，ヨアハズの子である記録官ヨアハを遣わした。
- そこで彼らは大祭司ヒルキヤのもとに来て，神の家に運ばれていた金を渡したが，これは入口を守る者であるレビ人がマナセとエフライムの手から，またすべてのイスラエルの残りの者，並びに全ユダとベニヤミン，およびエルサレムの住民から集めたものであった。
- そこで，彼らは[これ]をエホバの家のことで任じられた仕事をする者たちの手に渡した。代わって，エホバの家で働いていた，仕事をする者たちはそれをこの家を直し，修理することに当てた。
- それで彼らはこれを職人や建築者に渡して，切り石やつなぎ材のための材木を買わせ，ユダの王たちが荒廃させた家々を梁で建てさせた。
- そして，この人々は仕事の点では忠実に行なっていた。彼らの上にはメラリの子らの出のレビ人ヤハトとオバデヤ，およびコハト人の子らの出のゼカリヤとメシュラムが，監督を務めるよう任じられていた。また，レビ人で，各々歌の楽器の専門家たちも，
- 荷物運搬人をつかさどり，それぞれ別の奉仕のために仕事をする者たちすべての監督者であった。レビ人の中には，書記官，つかさ人，門衛たちもいた。
- さて，彼らがエホバの家に運ばれていた金を運び出していたところ，祭司ヒルキヤはモーセの手によるエホバの律法の書を見つけた。
- そこで，ヒルキヤは答えて，書記官シャファンに言った，「律法の書を，わたしはエホバの家で見つけました」。こうして，ヒルキヤはその書物をシャファンに渡した。
- すると，シャファンはその書物を王のもとに携えて行き，さらに王に返答して言った，「すべてあなたの僕たちの手にゆだねられたことを彼らは行なっております。
- そして，彼らはエホバの家に見いだされる金を出し，それを任じられた者たちの手に，また仕事をする者たちの手に渡しております」。
- そして書記官シャファンはまた王に報告して言った，「祭司ヒルキヤが私に渡したひとつの書物があります」。そして，シャファンは王の前でそれを朗読しはじめた。
- そして，王は律法の言葉を聞くや，直ちにその衣を引き裂いたのである。
- それから，王はヒルキヤ，シャファンの子アヒカム，ミカの子アブドン，書記官シャファン，王の僕アサヤに命じて言った，
- 「行って，見つかった書物の言葉について，わたしのため，またイスラエルとユダに残ったもののためにエホバに伺いなさい。わたしたちの父祖が，すべてこの書物に記されているところにしたがって行なわず，エホバの言葉を守ろうとはしなかったゆえに，わたしたちに対して必ず注がれるエホバの激怒は大きいからです」。
- そこで，ヒルキヤは王が[言った]者たちと一緒に，ハルハスの子ティクワの子で，衣の世話係であるシャルムの妻，女預言者フルダのもとに行った。そのとき，彼女はエルサレムで第二地区に住んでいた。こうして彼らは彼女にこのように話した。
- すると，彼女は彼らに言った，「イスラエルの神エホバはこのように言われました。『あなた方をわたしのもとに遣わした人に言いなさい，
- 「エホバはこのように言われた。『見よ，わたしはこの場所とその住民の上に災いを，彼らがユダの王の前で読んだ書物に記されているすべてののろいをもたらすことにする。
- それは，彼らがわたしを捨て，そのすべての手のわざでわたしを怒らせようとして，ほかの神々に犠牲の煙を立ち上らせ，わたしの激怒がこの場所に注ぎ出て，消されることがないようにしたためである』」。
- ただし，エホバに伺うために，あなた方を遣わしておられるユダの王には，あなた方はこのように言わなければなりません。「イスラエルの神エホバはこのように言われました。『あなたが聞いた言葉に関しては，
- あなたの心が柔らかで，あなたはこの場所とその住民に関する神の言葉を聞いて，[神]のゆえにへりくだり，あなたはわたしの前にへりくだって，自分の衣を引き裂き，わたしの前に泣いたので，このわたしもまた聞いたと，エホバはお告げになる。
- 見よ，わたしはあなたをあなたの父祖たちのもとに集めることにしよう。あなたは必ず安らかに自分の墓地に集められ，あなたの目は，わたしがこの場所とその住民にもたらそうとしているすべての災いを見ないであろう』」』」。そこで，彼らは王のもとにこの返事を持ち帰った。
- こうして王は人をやり，ユダとエルサレムのすべての年長者たちを集めた。
- そこで，王はユダのすべての人々，エルサレムの住民，祭司，レビ人，すべての民，小さい者や大きい者と共にエホバの家に上って行った。そして彼は，エホバの家で見つかった契約の書の言葉をみな彼らの聞こえるところで読みはじめた。
- そして，王は自分の場所にずっと立ち，エホバの前に契約を結び，エホバに従って行き，心をつくし，魂をつくして，そのおきてと，証と，規定を守り，この書物に記されている契約の言葉を履行することを[誓った]。
- その上，彼はエルサレムとベニヤミンにいる者たちをみな[それに]加わらせた。そこで，エルサレムの住民は彼らの父祖たちの神である神の契約にしたがって[事を]行なった。
- その後，ヨシヤはイスラエルの子らに属するすべての地から忌むべきものをことごとく取り除き，またイスラエルにいるすべての者に奉仕を始めさせ，彼らの神エホバに仕えさせた。彼の一生の間，彼らはその父祖たちの神エホバに従うのをやめなかった。