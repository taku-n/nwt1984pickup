- ついにソロモンは，[エホバ]がかつてその父ダビデに現われたエルサレムのモリヤ山上で，ダビデがエブス人オルナンの脱穀場に用意した場所に，エホバの家を建て始めた。
- それで，彼はその治世の第四年，第二の月の二[日]に建て始めた。
- そして，これらはソロモンが[まことの]神の家を建てるために土台として据えたものである。すなわち，長さは以前の尺度によるキュビトで六十キュビト，幅は二十キュビトであった。
- そして，その長さの前にあった玄関は家の幅の前で二十キュビト，その高さは百二十であった。次いで彼はその内側に純金をかぶせた。
- そしてこの大きな家を，彼はねず材で覆い，その後，それを良質の金で覆い，それからその上にやしの木の模様と鎖を施した。
- さらに，彼はその家に宝石をちりばめて麗しくした。その金は金の国からの金であった。
- 次いで彼はその家，すなわち垂木，敷居，およびその壁とその扉を金で覆った。壁にはケルブを刻んだ。
- それから，彼は至聖所の家を造ったが，その長さはこの家の幅との関係で二十キュビト，それ自体の幅も二十キュビトであった。さらに，彼はそれを六百タラントに当たる良質の金で覆った。
- そして，くぎの重さは金五十シェケルであった。屋上の間も金で覆った。
- それから，彼は至聖所の家の中に像の造りのケルブを二つ造り，それに金をかぶせた。
- ケルブの翼については，それらの長さは二十キュビトで，五キュビトの一方の翼は家の壁に届いており，五キュビトの他方の翼は他方のケルブの翼に届いていた。
- そして，五キュビトの一方のケルブの翼は家の壁に届いており，五キュビトの他方の翼は他方のケルブの翼に接触していた。
- これらのケルブの翼は広げられると二十キュビトあった。これらはその足で立ち，その顔は内側を向いていた。
- さらに，彼は青糸，赤紫に染めた羊毛，紅，上等の織物の垂れ幕を造り，その上にケルブ[の縫い取り]を施した。
- それから，彼は家の前に柱を二本造ったが，長さは三十五キュビトで，各々の頂にある柱頭は五キュビトであった。
- さらに，鎖を首飾りの形に造り，それを柱の頂に付け，ざくろを百個造り，それを鎖に付けた。
- 次いで彼は柱を神殿の前に，一つを右，一つを左に立て，その後，右側のものの名をヤキン，左側のものの名をボアズと呼んだ。