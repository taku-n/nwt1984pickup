- これらの事およびこの忠実な歩みの後，アッシリアの王セナケリブが来て，ユダに侵入し，防備の施された諸都市に向かって陣営を敷き，突破作戦によってこれを自分のものにすることを考えていた。
- ヒゼキヤはセナケリブが来て，エルサレムに対して戦いをしようとして顔を向けているのを見ると，
- その君たち，および力のある者たちと諮って，市の外にある泉の水をふさぐことに決めた。彼らは[王]を助けた。
- そこで，多くの民が集まり，すべての泉と，この地の中をみなぎり流れる奔流をふさいで言った，「アッシリアの王たちが来て，実際，たくさんの水を見いだすことがあってよいのか」。
- その上，彼は勇気を奮い起こして，崩れた城壁を全部建て直し，その上に塔を，さらに外側にもうひとつの城壁を立て，“ダビデの都市”の塚を修理し，たくさんの飛び道具と盾を造った。
- 次いで彼は民の上に軍隊の長を立て，市の門の公共の広場で彼らを自分のところに集めて，その心に語りかけて言った，
- 「勇気を出し，強くあれ。アッシリアの王のゆえに，また彼と共にいるすべての群衆のために恐れてはならない。おびえてはならない。わたしたちと共にいる者は彼と共にいる者よりも多いからである。
- 彼と共にいるのは肉の腕であるが，わたしたちと共にいるのは，わたしたちを助け，わたしたちの戦いを戦ってくださる，わたしたちの神エホバである」。こうして，民はユダの王ヒゼキヤの言葉で元気を出すようになった。
- この後のこと，アッシリアの王セナケリブは，ラキシュにおり，その全帝国軍も彼と共にいたが，その僕たちをエルサレムに遣わして，ユダの王ヒゼキヤとエルサレムにいたすべてのユダ人に対してこう言わせた。
- 「アッシリアの王セナケリブはこのように言われた。『お前たちは何に信頼してエルサレムで包囲の下で静かに座っているのか。
- ヒゼキヤは，「わたしたちの神エホバがアッシリアの王のたなごころからわたしたちを救い出してくださる」と言って，お前たちを唆し，飢えと渇きによってお前たちを死なせようとしているのではないか。
- そのもろもろの高き所と祭壇を取り除き，ユダとエルサレムに対して，「あなた方は，ただ一つの祭壇の前で身をかがめなければならず，その上で犠牲の煙を立ち上らせなければならない」と言ったのはこのヒゼキヤではないか。
- お前たちは，このわたしとわたしの父祖たちが地のすべての民に何をしたかを知らないのか。地の諸国民の神々は一体，自分たちの国をわたしの手から救い出すことができたであろうか。
- わたしの父祖たちが滅びのためにささげたこれらの諸国民のすべての神々の中に，その民をわたしの手から救い出すことのできた者がだれかいるので，お前たちの神がお前たちをわたしの手から救い出せるというのか。
- だから今，ヒゼキヤがお前たちを欺いたり，このようにお前たちを唆したりすることがあってはならず，彼を信じてはならない。どの国民あるいは王国の神も，その民をわたしの手から，またわたしの父祖たちの手から救い出すことはできなかったからである。そうであれば，まして，お前たちの神がわたしの手からお前たちを救い出すことなどできようか』」。
- そして，彼の僕たちはなおも，[まことの]神エホバと，その僕ヒゼキヤとに逆らって語った。
- 彼は手紙をさえ書いて，イスラエルの神エホバをそしり，[神]に逆らって語って言った，「わたしの手から自分たちの民を救い出さなかった地の諸国民の神々のように，ヒゼキヤの神も，その民をわたしの手から救い出さないであろう」。
- そして，彼らは城壁の上にいたエルサレムの民に向かって，ユダヤ人の言語で大声で呼ばわり続け，彼らを恐れさせ，動揺させた。それは，この都を攻め取るためであった。
- そして彼らは，人の手の造ったものである地のもろもろの民の神々に逆らうのと同様にエルサレムの神に逆らって語り続けた。
- ところで，王ヒゼキヤとアモツの子，預言者イザヤは，このことで祈り続け，天に援助を叫び求めた。
- するとエホバはひとりのみ使いを遣わし，アッシリアの王の陣営にいたすべての勇敢で力のある者，指揮者，長たちをぬぐい去ったので，彼は顔の恥をもって自分の土地に戻って行った。後に，彼はその神の家に入ったが，彼の内部から出たある者たちが，そこで彼を剣で倒した。
- こうして，エホバはアッシリアの王セナケリブの手，および他のすべての者の手からヒゼキヤとエルサレムの住民を救い，周囲の至る所で彼らを休ませられた。
- それで，エルサレムでエホバに供え物を，またユダの王ヒゼキヤにえり抜きの品を携えて来た者が多数おり，その後，彼はすべての国々の民の目に高められるようになった。
- そのころ，ヒゼキヤは病気にかかって死にそうになり，エホバに祈りはじめた。そこで[神]は彼に話しかけ，ひとつの異兆をお与えになった。
- しかしヒゼキヤは，自分に施された恩恵にしたがってお返しをしなかった。その心がごう慢になり，憤りが彼に対して，またユダとエルサレムに対して臨んだのである。
- ところが，ヒゼキヤはその心のごう慢さの点でへりくだり，彼もエルサレムの住民も[そうした]ので，エホバの憤りはヒゼキヤの時代には彼らに臨まなかった。
- そして，ヒゼキヤは富と栄誉を大変おびただしく得，銀，金，宝石，バルサム油，盾，すべての好ましい品物のための倉庫を自分のために造った。
- それにまた，穀物，新しいぶどう酒，油の産物のための貯蔵所，またあらゆる畜獣のための畜舎と群れのための畜舎を[造った]。
- そして，幾つもの都市を自分のために取得し，また羊の群れや牛の群れの畜類もおびただしく[取得した]。神が非常に多くの財産を彼に与えられたからである。
- そして，このヒゼキヤこそ，ギホンの水の上の源をふさぎ，これを“ダビデの都市”の西の方にまっすぐに引き下ろした者であった。こうしてヒゼキヤはそのすべての業で成功を収め続けた。
- それで，このようにして，すなわち，この地で起きた異兆について尋ねさせるため，彼のもとに遣わされたバビロンの君たちの代弁者たちにより，[まことの]神は彼を試みて，その心のうちにあることをことごとく知ろうとして，彼を放置されたのである。
- ヒゼキヤのその他の事績およびその愛ある親切の行ないは，アモツの子，預言者イザヤの幻，ユダとイスラエルの“王たちの書”にまさしく記されている。
- ついにヒゼキヤはその父祖たちと共に横たわり，人々は彼をダビデの子らの埋葬所の坂道に葬った。その死に際して，ユダのすべての人々とエルサレムの住民が彼に敬意を表した。そして，その子マナセが彼に代わって治めはじめた。