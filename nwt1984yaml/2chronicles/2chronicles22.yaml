- それから，エルサレムの住民は彼の一番年下の子アハジヤを彼の代わりに王とし，（アラブと共に陣営に来た略奪隊が年上の者たちを全部殺してしまったからであるが，）エホラムの子アハジヤがユダの王として治めはじめた。
- アハジヤは治めはじめたとき，二十二歳で，エルサレムで一年間治めた。そして，彼の母の名はアタリヤといって，オムリの孫娘であった。
- 彼もまた，アハブの家の道に歩んだ。彼の母が邪悪なことをする点で彼の助言者となったからである。
- それで彼はアハブの家と同様に，エホバの目に悪いことを行ない続けた。その父の死後，彼らが彼のために助言者となって，彼を滅びに至らせたからである。
- また，彼が歩んだのも，彼らの助言にしたがってであったので，彼はイスラエルの王アハブの子エホラムと共に，ラモト･ギレアデにおけるシリアの王ハザエルとの戦いに行ったが，そこで射手がエホラムを討った。
- それで彼は，シリアの王ハザエルと戦ったときにラマで彼らに負わされた傷をエズレルでいやすために帰って来た。ユダの王エホラムの子アザリヤは，エズレルにいるアハブの子エホラムを見舞いに下って行った。彼が病気だったからである。
- しかし，アハジヤがエホラムのもとに行くことによってその没落が生じたのは神から出たことであった。彼は着くと，エホラムと共にニムシの孫エヒウのもとに出て行った。これはエホバがアハブの家を断ち滅ぼすために油そそがれた者であった。
- そして，エヒウはアハブの家と論争を始めるや，ユダの君たちとアハジヤの兄弟たちの子ら，アハジヤの奉仕者たちを見つけて，彼らを殺した。
- それから彼はアハジヤを捜し求めた。人々はついに彼がサマリアに隠れているところを捕らえ，これをエヒウのもとに連れて来た。そこで人々は彼を殺して葬った。人々は，「彼は心をつくしてエホバを求めたエホシャファトの孫である」と言ったからである。そして，アハジヤの家には王国のために力を保つ者はひとりもいなかった。
- アハジヤの母アタリヤであるが，彼女は自分の子が死んだのを見た。そこで彼女は立ち上がり，ユダの家の王族の子孫をことごとく滅ぼした。
- ところが，王の娘エホシャブアトはアハジヤの子エホアシュを取り，殺されようとしていた王の子らの中からその子を盗み出して，その子とその乳母を寝いすのための奥の部屋に入れた。こうして，エホラム王の娘で，祭司エホヤダの妻であるエホシャブアトは，（彼女がアハジヤの姉妹であったので，）アタリヤのゆえにその子を隠しておいた。それで彼女はその子を殺さなかった。
- こうして，彼はこの人々と共に[まことの]神の家に六年間隠れていた。その間，アタリヤが女王となってこの地を支配していた。