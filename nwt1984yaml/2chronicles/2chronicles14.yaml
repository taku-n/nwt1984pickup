- ついにアビヤはその父祖たちと共に横たわり，人々は彼を“ダビデの都市”に葬った。その子アサが彼に代わって治めはじめた。彼の時代には，この地には十年間騒乱がなかった。
- そして，アサはその神エホバの目に善く，また正しいことを行なった。
- そこで彼は異国の祭壇と高き所を取り除き，聖柱を打ち壊し，聖木を切り倒した。
- さらに，彼はユダに告げて，彼らの父祖たちの神エホバを求めさせ，律法とおきてを行なわせた。
- それゆえ，彼はユダのすべての都市から高き所と香台を取り除いた。王国は彼の前に騒動もなく続いた。
- そして彼はまたユダに防備の施された都市を建てた。この地には騒乱がなかったからである。これらの年々の間，彼に対する戦争はなかった。エホバが彼を休ませてくださったからである。
- そこで彼はユダに言った，「これらの都市を建て，周りに城壁や塔，二重扉やかんぬきを造ろうではないか。この地はなおわたしたちにとって用いることができる。それは，わたしたちがわたしたちの神エホバを求めたからである。わたしたちは求めたので，[神]は周りの至る所でわたしたちを休ませてくださるのである」。こうして彼らは建て，成功を収めるようになった。
- そして，アサには大盾と小槍を帯びる軍勢，ユダの出の者三十万人がいた。また，ベニヤミンの出の者で，丸盾を帯び，弓を引く者たちは二十八万人であった。これらは皆，勇敢で力のある者たちであった。
- 後に，エチオピア人ゼラハが百万人の軍勢と三百台の兵車を率いて，彼らに向かって出て来て，マレシャにまで来た。
- そこで，アサは彼に向かって出て行き，彼らはマレシャのツェファタの谷で戦闘隊形を整えた。
- そして，アサはその神エホバに呼びかけて言った，「エホバよ，助けることについては，多くいようが，力のない[者たち]がいようが，あなたにとっては変わりはありません。私たちの神エホバよ，私たちを助けてください。確かに私たちはあなたに頼りますし，あなたのみ名によってこの群衆に向かって来たからです。エホバよ，あなたは私たちの神です。死すべき人間があなたに逆らって力を保つことがありませんように」。
- そこで，エホバはアサの前とユダの前にエチオピア人を撃ち破られたので，エチオピア人は逃げ去った。
- そして，アサと彼と共にいた民は彼らをゲラルに至るまで追跡したので，エチオピア人の者たちは次々に倒れて，彼らのうち生きている者はひとりもなかった。彼らはエホバの前と，その陣営の前に打ち破られたからである。後に，彼らは非常に多くの分捕り物を運び去った。
- さらに，彼らはゲラルの周りのすべての都市を討った。エホバの怖れが彼らに臨んだからである。そこで彼らはすべての都市を強奪した。その中には強奪するものが多くあったからである。
- また，畜類のいる天幕をも彼らは討ったので，数多くの羊の群れとらくだを捕らえて，その後エルサレムに帰って来た。