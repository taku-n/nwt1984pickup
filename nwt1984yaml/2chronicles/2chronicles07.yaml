- さて，ソロモンが祈り終えるや，火が天から下って来て，焼燔の捧げ物と犠牲を焼きつくし，エホバの栄光が家に満ちた。
- そして，祭司たちはエホバの家に入ることができなかった。エホバの栄光がエホバの家に満ちたからである。
- また，イスラエルの子らは皆，火が下って来て，エホバの栄光がその家に臨んだとき，目撃者となり，彼らは直ちに舗装の上で顔を地に伏せて身を低くかがめ，伏し拝み，エホバに感謝して[言った]，「[神]は善良な方で，その愛ある親切は定めのない時までも及ぶからである」。
- そして，王と民は皆，エホバの前に犠牲をささげていた。
- そこでソロモン王は牛二万二千頭と羊十二万頭の犠牲をささげた。こうして，王とすべての民は[まことの]神の家を奉献した。
- そして，祭司たちはその務めの持ち場に立ち，レビ人もエホバへの歌の楽器を持って[立って]いた。これは，王ダビデが造ったもので，ダビデが彼らの手によって賛美をささげるとき，「その愛ある親切は定めのない時までも及ぶからである」と[言って]エホバに感謝するためであった。祭司たちは彼らの前でラッパを高らかに吹き鳴らしており，一方イスラエル人はみな立っていた。
- それから，ソロモンはエホバの家の前にある中庭の真ん中を神聖なものとした。そこで彼は焼燔の捧げ物と，共与の犠牲の脂の部分をささげたからである。ソロモンが造った銅の祭壇では，その焼燔の捧げ物と穀物の捧げ物と脂の部分とを入れることができなかったのである。
- 次いでソロモンはその時，七日間祭りを執り行ない，全イスラエルは彼と共にいたが，ハマトに入るところからエジプトの奔流の谷に至るまでの非常に大いなる会衆であった。
- それに，八日目には彼らは聖会を執り行なった。祭壇の奉献を七日間執り行ない，祭りを七日間[執り行なった]からである。
- そして，第七の月の二十三日に彼は民をその家に去らせたが，エホバがダビデと，ソロモンと，その民イスラエルとに対して行なわれた良いことのために喜びに満ち，心に快く感じながら[去って行った]。
- こうしてソロモンはエホバの家と王の家を完成した。エホバの家と自分の家に関して行なうよう，ソロモンの心に浮かんだすべてのことにおいて彼は成功を収めた。
- ときに，エホバは夜の間にソロモンに現われて，彼に言われた，「わたしはあなたの祈りを聞き，またこの所を犠牲の家としてわたしのために選んだ。
- わたしが天を閉ざしたため雨が生じなくなった場合，また，ばったに命じてこの地を食い尽くさせた場合，またもしわたしの民の中に疫病を送ったとしても，
- わたしの名をもってとなえられているわたしの民がへりくだり，祈ってわたしの顔を求め，その悪い道から立ち返るなら，わたしが天から聞いて彼らの罪を許し，その地をいやすであろう。
- 今や，この所で[ささげられる]祈りに対して，わたしの目は開かれ，わたしの耳は注意深くあるであろう。
- そして今，わたしは，わたしの名が定めのない時までもとどまるこの家をまさしく選んで神聖なものとする。わたしの目とわたしの心は確かにいつもそこにあるであろう。
- 「また，もしあなたが，あなたの父ダビデが歩んだように，すなわちすべてわたしがあなたに命じた通りに行なって，わたしの前に歩み，そしてわたしの規定と司法上の定めを守るなら，
- わたしもまた，あなたの父ダビデと契約を結んで，『あなたには，イスラエルを支配するのを妨げられて断たれる者はいないであろう』と言った通り，あなたの王権の座を確立しよう。
- しかし，もしあなた方が翻って，わたしがあなた方の前に置いたわたしの法令とおきてを実際に捨て，また実際に行って，ほかの神々に仕え，これに身をかがめるなら，
- わたしもまた，彼らに与えたわたしの土地から彼らを根こぎにしよう。また，わたしの名のために神聖なものとしたこの家をわたしの顔の前から投げ捨て，わたしはこれをすべての民の中で語りぐさとし，嘲弄されるものとするであろう。
- 廃虚の山となったこの家については，そのそばを通り過ぎる者はみな驚いて見つめ，『どうしてエホバはこの地とこの家とにこのようにされたのだろう』と必ず言うであろう。
- すると人々は，『それは彼らが，その父祖たちをエジプトの地から連れ出した自分たちの神エホバを捨てて，ほかの神々にすがり，これに身をかがめ，これに仕えたからである。それゆえに，[神]はこのすべての災いを彼らの上にもたらされたのだ』と，きっと言うようになる」。