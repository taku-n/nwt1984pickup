- さて，ソロモンはエホバの名のための家と自分の王権のための家とを建てる命令を下した。
- そこでソロモンは七万人を荷物運搬人，八万人を山で[石を]切る者として，また彼らの監督者として三千六百人を数えて出した。
- さらに，ソロモンはティルスの王ヒラムのもとに人をやって言わせた，「あなたがわたしの父ダビデに行ない，住む家を自分で建てるよう，杉材を送り続けてくださったように，―
- 今や，わたしはわたしの神エホバの名のために家を建てて，これを神聖なものとしてささげ，み前に薫香をたき，常供の重ねのパンと焼燔の捧げ物を朝に夕に，安息日に，新月に，わたしたちの神エホバの祭りの時期に供えようとしています。定めのない時までも，これはイスラエルに課されるのです。
- そして，わたしが建てようとしている家は大いなるものとなるでしょう。わたしたちの神は[ほかの]すべての神々よりも大いなる方だからです。
- それで，だれがこの方に家を建てる力を保つことができましょう。天も，天の天もこの方を入れることができないのですから。この方に家を建てるというこのわたしは何者なのでしょう。ただそのみ前に犠牲の煙を立ち上らせるためだけなのです。
- それで今，わたしのもとに，金，銀，銅，鉄，赤紫に染めた羊毛･紅･青糸で仕事をするのに熟練した，彫り物の彫り方を知っている人を送って，わたしの父ダビデが用意した，わたしと共にユダとエルサレムにいる熟練した者たちと一緒に[働かせて]ください。
- それから，わたしのもとに，杉，ねず，およびアルグムの材木をレバノンから送ってください。あなたの僕たちがレバノンの木を切り倒すのに熟達していることを，わたしがよく知っているからです。（ご覧ください，わたしの僕たちも，あなたの僕たちと一緒に[働き]ます。）
- 確かに，わたしのために材木を大量に用意させるためです。わたしが建てようとしている家は，それもくすしいまでに大いなるものとなるからです。
- それで，ご覧なさい，薪を集める者たち，木を切る者たちに，わたしはまさしくあなたの僕たちのために小麦を食物として，二万コル，大麦を二万コル，ぶどう酒を二万バト，油を二万バト与えます」。
- そこで，ティルスの王ヒラムは文書でこう述べて，[それを]ソロモンに送った。「エホバはご自分の民を愛されたので，あなたを彼らの上に王とされました」。
- 次いでヒラムはこう言った。「天と地とを造られた，イスラエルの神エホバがほめたたえられますように。それは，王ダビデに，思慮分別と理解力の点で経験のある，賢い子を授けられたからです。その子はエホバのための家と，自分の王権のための家とを建てるのです。
- それで今，わたしは理解力の点で経験のある，ヒラム･アビに属する，熟練した人をまさしく送ります。
- ダンの子らの出のある女の息子ですが，その父はティルスの人で，金，銀，銅，鉄，石，材木，赤紫に染めた羊毛，青糸，上等の織物，紅などで仕事をしたり，あらゆる彫り物を彫ったり，あなたご自身の熟練工と，あなたの父，わたしの主ダビデの熟練工と共に，任されるあらゆる考案物を設計したりするのに熟達しています。
- それで今，わたしの主が約束された小麦と大麦，油とぶどう酒をその僕たちに送られますように。
- わたしたちはあなたのご入用なだけレバノンから木を切り倒し，それをいかだにして海路でヨッパに，あなたのもとにお届けしますので，あなたはそれをエルサレムに運び上ることになります」。
- そこでソロモンは，その父ダビデが行なった人口調査の後，イスラエルの地にいる外人居留者だった人々全員を数えたが，十五万三千六百人であった。
- それで彼はその中から七万人を荷物運搬人に，八万人を山で[石を]切る者に，三千六百人を民を奉仕に従事させるための監督者にした。