- そこで，その子エホシャファトが彼に代わって治め，イスラエルの上にその地位を強固にしはじめた。
- それから，彼はユダのすべての防備の施された都市に軍勢を置き，ユダの地と，その父アサが攻め取ったエフライムの諸都市に守備隊を置いた。
- そして，エホバは引き続きエホシャファトと共におられた。彼がその父祖ダビデの以前の道に歩んで，バアルを求めなかったからである。
- 彼が求めたのはその父の神であり，そのおきてにしたがって歩み，イスラエルの行ないにしたがわなかったからである。
- それで，エホバは王国を彼の手に堅く立てられた。ユダの人々は皆，引き続きエホシャファトに贈り物を贈った。彼は富と栄光を豊かに得た。
- そして，彼の心はエホバの道に大胆になり，彼はさらに，高き所と聖木をユダから取り除いた。
- それから，その統治の第三年に彼はその君たち，すなわち，ベン･ハイル，オバデヤ，ゼカリヤ，ネタヌエル，ミカヤを呼びにやり，ユダの諸都市で教えさせ，
- また彼らと共にレビ人，すなわちシェマヤ，ネタヌヤ，ゼバドヤ，アサエル，シェミラモト，エホナタン，アドニヤ，トビヤ，トブ･アドニヤなどのレビ人，それに彼らと共に祭司エリシャマとエホラムも[同行した]。
- そして彼らはユダで教えはじめたが，エホバの律法の書が彼らのもとにあった。また，彼らはユダのすべての都市をくまなく巡って，民の間で教え続けた。
- それで，エホバの怖れがユダの周りの至る所にあった地のすべての王国に臨み，彼らはエホシャファトと戦わなかった。
- それに，フィリスティア人の中から，人々はエホシャファトに贈り物と，貢ぎとしての金を携えて来るのであった。アラブもまた，彼のもとに羊の群れ，すなわち雄羊七千七百頭，雄やぎ七千七百頭を携えて来るのであった。
- こうして，エホシャファトは発展し続け，並々ならぬほどに大いなる者となっていった。さらに彼はユダに防備の施された場所や倉庫の都市を建てた。
- そして，ユダの諸都市で彼のものとなった多くの事業があった。エルサレムには，勇敢で力のある者である戦士たちがいた。
- そして，これらはその父祖たちの家ごとの彼らの職である。すなわち，ユダでは千人の長たち，長アドナ，および彼と共に勇敢で力のある者三十万人がいた。
- また，彼の指揮下には，長エホハナンがおり，彼と共に二十八万人がいた。
- また，その指揮下には，エホバのために自ら進んで事を行なう者ジクリの子アマスヤがおり，彼と共に勇敢で力のある者二十万人がいた。
- そして，ベニヤミンからは勇敢で力のある者エルヤダがおり，彼と共に弓と盾で装備を整えた者二十万人がいた。
- また，その指揮下にはエホザバドがおり，彼と共に戦のための用意を整えた者十八万人がいた。
- これらは，王がユダ全国の至る所で防備の施された諸都市に立てた者たちとは別に王に奉仕した人たちであった。