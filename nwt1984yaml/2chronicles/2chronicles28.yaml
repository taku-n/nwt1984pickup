- アハズは治めはじめたとき，二十歳で，エルサレムで十六年間治めたが，彼はその父祖ダビデのように，エホバの目に正しいことを行なわなかった。
- かえって，彼はイスラエルの王たちの道に歩み，鋳物の像をさえバアルのために造った。
- そして彼は，ヒンノムの子の谷で犠牲の煙を立ち上らせ，エホバがイスラエルの子らの前から追い払われた諸国民の忌むべきことにならって，自分の子らを火で焼くようになった。
- また，彼は高き所，丘の上，生い茂ったすべての木の下で，いつも犠牲をささげ，犠牲の煙を立ち上らせた。
- それゆえ，その神エホバは彼をシリアの王の手に渡されたので，彼らはこれを討ち，そのもとから多数のとりこを連れ去り，ダマスカスに連れて行った。それに彼はまた，イスラエルの王の手にも渡されたので，[王]はこれを討って大いに殺した。
- こうして，レマルヤの子ペカハはユダで一日のうちに十二万人を殺した。皆，勇敢な者たちであった。これは彼らがその父祖たちの神エホバを捨てたためである。
- さらに，エフライムの力のある者であるジクリは王の子マアセヤ，その家の者たちの指揮者アズリカム，王に次ぐ者エルカナを殺した。
- その上，イスラエルの子らはその兄弟のうちから，女たち，息子や娘たち二十万人を捕らえて行き，またたくさんの分捕り物を強奪物として彼らのところから取り，その後その分捕り物をサマリアに持って行った。
- そして，そこにはその名をオデドというエホバの預言者がいた。そこで，彼はサマリアに入って来た軍の前に出て行って，彼らに言った，「見よ，あなた方の父祖たちの神エホバが彼らをあなた方の手に渡されたのは，ユダに対する[神]の激怒のためであった。それで，あなた方は天にまで達した激しい怒りを抱いて彼らの中で殺すことをした。
- そして今，ユダとエルサレムの子らを，あなた方は自分たちのために強いて下男やはしためにしようと思っている。それにもかかわらず，あなた方にも，あなた方の神エホバに対する罪科の事例があるのではないか。
- それで今，わたし[の言うこと]を聴き，あなた方が自分たちの兄弟のところから捕らえたとりこを帰しなさい。エホバの燃える怒りがあなた方に向かっているからだ」。
- そこで，エフライムの子らの頭のうちの[ある]人々，すなわちエホハナンの子アザリヤ，メシレモトの子ベレクヤ，シャルムの子エヒズキヤ，ハドライの子アマサが，戦役から帰って来た者たちに向かって立ち上がり，
- 彼らに言った，「あなた方はとりこをここに連れて来てはならない。それはエホバに対する罪科をわたしたちにもたらすことになるからだ。あなた方はわたしたちの罪とわたしたちの罪科を増やそうと思っている。わたしたちにある罪科はおびただしく，イスラエルに対しては燃える怒りがあるのだ」。
- それゆえ，武装した者たちは君たちと全会衆の前でとりこと強奪物とを手放した。
- そこで，各々の名によって指名された人々が立ち上がって，とりこを捕まえ，その中の裸の者にはみな分捕り物の中から衣服を着せた。それで，彼らに衣服を着せ，サンダルをあてがい，食べさせ，飲ませ，油を塗ってやった。その上，だれでもよろめく者の場合には，これをろばに乗せて運び，彼らをやしの木の都市エリコに，彼らの兄弟たちのそばに連れて行った。その後，彼らはサマリアに帰った。
- その時，アハズ王はアッシリアの王たちに人をやって助けてもらおうとした。
- そして，エドム人がもう一度入って来て，ユダを討ち倒し，とりこを連れ去って行った。
- フィリスティア人は，ユダのシェフェラとネゲブの諸都市に侵入し，ベト･シェメシュ，アヤロン，ゲデロト，ソコとそれに依存する町々，ティムナとそれに依存する町々，およびギムゾとそれに依存する町々を奪い取り，彼らはそこに住むようになった。
- これはエホバがイスラエルの王アハズのゆえにユダを低くされたからであり，彼がユダで慎みのないことを起こるままにし，エホバに対して甚だ不忠実なことを行なっていたからである。
- ついに，アッシリアの王ティルガト･ピルネセルが彼を攻めに来て，これを悩ませた。彼を強めはしなかった。
- アハズはエホバの家と王および君たちの家の物を取り去り，こうしてアッシリアの王に贈り物をしたが，それは彼にとって何の助けにもならなかった。
- ところが，[アッシリアの王]が彼を悩ませていた時，彼はエホバに対してなお一層不忠実なことを行なった。すなわち，アハズ王が行なったのである。
- そして，彼は自分を討っていたダマスカスの神々に犠牲をささげるようになり，さらにこう言った。「シリアの王たちの神々は彼らを助けているから，この[神々]にわたしも犠牲をささげよう。彼らがわたしを助けるためだ」。それで，この[神々]が，彼にとって彼と全イスラエルをつまずかせるもととなった。
- その上，アハズは[まことの]神の家の器具を寄せ集め，[まことの]神の家の器具を断ち切り，エホバの家の扉を閉じ，エルサレムのすべての[街]角に自分のために祭壇を造った。
- そしてすべての都市，ユダの諸都市にさえも，彼はほかの神々に犠牲の煙を立ち上らせるために高き所を造ったので，彼はその父祖たちの神エホバを怒らせた。
- 彼のその他の事績およびそのすべての行ないは，最初のものも最後のものも，まさしくユダとイスラエルの“王たちの書”に記されている。
- ついにアハズはその父祖たちと共に横たわり，人々は彼を都に，すなわちエルサレムに葬った。彼をイスラエルの王たちの埋葬所に運び入れなかったからである。そして，その子ヒゼキヤが彼に代わって治めはじめた。