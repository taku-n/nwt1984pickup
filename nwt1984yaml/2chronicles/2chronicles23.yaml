- そして，その第七年にエホヤダは勇気を奮い，百人の長たち，すなわちエロハムの子アザリヤ，エホハナンの子イシュマエル，オベデの子アザリヤ，アダヤの子マアセヤ，ジクリの子エリシャファトを招き寄せ，彼と共に契約に加わらせた。
- 後に，彼らはユダをくまなく巡り，ユダのすべての都市からレビ人を，またイスラエルの父方の家の頭たちを集めた。そこで，彼らはエルサレムに来た。
- それから，全会衆は[まことの]神の家で王と契約を結び，その後，彼はそれらの人にこう言った。「見よ，王の子が，治めることになる。エホバがダビデの子らに関して約束された通りである。
- あなた方のする事はこうだ。すなわち，安息日に入って来るあなた方，祭司およびレビ人の三分の一は入口を守る者の勤めに当たり，
- 三分の一は王の家におり，三分の一は“基の門”におり，すべての民はエホバの家の中庭にいることになる。
- そして，祭司と，奉仕するレビ人の者たちのほかは，だれもエホバの家に入ることがあってはならない。これらが入る者たちである。彼らは聖なる群れだからである。民も皆，エホバに対する務めを守ることになる。
- そして，レビ人は，各々武器を手にして，王の周りを取り囲まなければならない。また，だれでもその家に入る者は，殺されなければならない。それで，王が入るときにも，出て行くときにも，共にいなさい」。
- そこで，レビ人およびすべてのユダ[の人々]は，すべて祭司エホヤダが命じた通りに行なった。それで彼らは各々，安息日に入って来る部下と，安息日に出て行く者たちとを一緒に率いた。祭司エホヤダが各組の責務を免除しなかったからである。
- さらに，祭司エホヤダは[まことの]神の家にある，ダビデ王のものであった槍，盾，円盾を百人の長たちに渡した。
- 次いで彼はすべての民を，それも各々飛び道具を手に持たせて，その家の右側から家の左側に至るまで，祭壇や家の傍らに，王の近くの周りに配置した。
- それから，彼らは王の子を連れ出し，その子に王冠と証を着けさせ，彼を王としたので，エホヤダとその子らは彼に油をそそいで，「王が生き長らえますように！」と言った。
- アタリヤは，走りながら王をたたえる民の声を聞くと，すぐにエホバの家の民のところに来た。
- そこで彼女が見ると，何と，王が入り口のその柱の傍らに立っており，王の傍らには君たちがおり，ラッパがあって，この地の民はみな歓び，ラッパを吹き鳴らしており，歌の楽器を持つ歌うたいや，賛美をささげる合図をする者たちも[歓んでいた]。直ちにアタリヤはその衣を引き裂き，「陰謀だ！陰謀だ！」と言った。
- しかし，祭司エホヤダは軍勢の任じられた者たちである百人の長たちを連れて来て，彼らに言った，「彼女を列の内側から連れ出せ。だれでも彼女に付いて来る者は，剣で殺されなければならない！」これは祭司がさきに，「あなた方は彼女をエホバの家で殺してはならない」と言ったからである。
- そこで彼らは彼女を取り押さえた。彼女が王の家の馬の門の入り口に来たとき，彼らは直ちにそこで彼女を殺した。
- それから，エホヤダは彼自身とすべての民と王との間で，彼らがエホバの民としてとどまるという契約を結んだ。
- その後，すべての民はバアルの家に行って，これを取り壊した。そして，その祭壇とその像を打ち壊し，バアルの祭司マタンを祭壇の前で殺した。
- さらに，エホヤダはエホバの家の職を祭司[と]レビ人の手にゆだねた。彼らは，ダビデが，モーセの律法に記されているところにしたがって，歓びと，ダビデの手による歌とをもってエホバの焼燔の犠牲をささげるために，エホバの家[の勤め]に当たる組に分けた人々である。
- それで，彼はエホバの家の門の傍らに門衛を配置し，どんな点でも汚れた者はだれも入らせないようにした。
- さて，彼は百人の長たち，貴人たち，民を治める者たち，すべての地の民を率いて，エホバの家から王を連れ下った。そこで彼らはそのまま上の門を通って王の家に着き，王を王国の王座に着かせた。
- こうして，この地の民はみな引き続き歓び，この都には何の騒動もなかった。アタリヤを彼らは剣で殺したのである。