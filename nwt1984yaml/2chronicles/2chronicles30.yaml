- 次いで，ヒゼキヤは全イスラエルとユダに人を遣わし，またエフライムとマナセに手紙を書いて，エルサレムにあるエホバの家に来て，イスラエルの神エホバのために過ぎ越しを執り行なうように[勧めた]。
- ところで，王とその君たちとエルサレムの全会衆は第二の月に過ぎ越しを執り行なうよう決意した。
- というのは，その時にはこれを執り行なうことができなかったからである。一方では十分の数の祭司が身を神聖なものとしてはおらず，他方，民もエルサレムに集まっていなかったからである。
- それで，この事は王の目にも，全会衆の目にも正しかった。
- そこで彼らは，ベエル･シェバからダンに至るまで，全イスラエルにあまねくお触れを出させ，来て，エルサレムでイスラエルの神エホバのために過ぎ越しを執り行なうよう呼びかけることに決定した。記されている通りにそのようにしたのは大勢ではなかったからである。
- それゆえ，走者たちは王とその君たちの手から受けた手紙を携えて，全イスラエルとユダの至る所に行き，まさしく王の命令にしたがってこう言った。「イスラエルの子らよ，アブラハム，イサク，イスラエルの神エホバに立ち返りなさい。それは[神]が，あなた方のうちに残された，アッシリアの王たちのたなごころから逃れた者たちのもとに帰って来てくださるためです。
- それで，父祖たちの神エホバに対して不忠実なことをしたあなた方の父祖や，あなた方の兄弟たちのようになってはなりません。そのために，[神]は，あなた方が見ている通り，彼らを驚くべきものとされたのです。
- 今，あなた方の父祖たちがしたように，あなた方のうなじをこわくしてはなりません。エホバに服し，[神]が定めのない時までも神聖なものとされたその聖なる所に来て，あなた方の神エホバに仕えなさい。その燃える怒りがあなた方から元に戻るためです。
- あなた方がエホバに立ち返るなら，あなた方の兄弟や子らは，彼らをとりこにした者たちの前に憐れみを受け，この地に帰ることを許されるからです。あなた方の神エホバは慈しみ深く，憐れみ深い方で，もしあなた方が[神]に立ち返るなら，あなた方からみ顔をそむけることはなさらないからです」。
- それで，走者たちは引き続きエフライムとマナセの地の至る所で，ゼブルンに至るまで，都市から都市へと進んで行ったが，人々は引き続き彼らのことをあざけって話し，彼らをあざ笑っていた。
- ただし，アシェルとマナセおよびゼブルンからのある人々はへりくだったので，彼らはエルサレムに来た。
- [まことの]神の手はまた，ユダにも臨んで，人々に一つの心を与え，エホバの事柄において王と君たちの命令を実行させた。
- こうして，彼ら，おびただしい民は，第二の月に，無酵母パンの祭りを執り行なおうとエルサレムに寄り集まったが，非常におびただしい会衆であった。
- それから，彼らは立ち上がり，エルサレムにあった祭壇を取り除き，すべての香壇を取り除き，[それらを]キデロンの奔流の谷に投げ入れた。
- その後，彼らは第二の月の十四[日]に過ぎ越しのいけにえをほふった。祭司たちとレビ人は，辱められたので，彼らは身を神聖なものとして，焼燔の捧げ物をエホバの家に携えて来た。
- そして彼らは自分たちの定めにしたがい，[まことの]神の人モーセの律法にしたがって，自分たちの場所に立ち，祭司たちはレビ人の手から受け取った血を振り掛けるのであった。
- 会衆の中には，身を神聖なものとしていなかった者が多かったからである。レビ人は清くないすべての人々のために過ぎ越しのいけにえをほふる役目に就き，彼らをエホバのために神聖なものとした。
- 身を清めていなかった者で，民のうちの多数の者，すなわちエフライムとマナセ，イッサカルとゼブルンからの多くの者がいたからである。彼らは記されている通りには過ぎ越しのものを食べなかったのである。しかしヒゼキヤは彼らのために祈って言った，「善良なエホバが，
- たとえ聖なるもののために浄めることがなされていなくても，[まことの]神，父祖たちの神，エホバを求めようと心を定めた者すべてを酌量されますように」。
- そこでエホバはヒゼキヤ[の言うこと]を聴いて，民をいやされた。
- こうして，エルサレムにいたイスラエルの子らは大いなる歓びを抱いて七日間，無酵母パンの祭りを執り行なった。レビ人と祭司たちは大きな音を出す楽器をもって毎日エホバに，まさしくエホバに賛美をささげるのであった。
- その上，ヒゼキヤはエホバに対して優れた思慮分別をもって事を行なっていたすべてのレビ人の心に語りかけた。こうして彼らは，共与の犠牲をささげ，彼らの父祖たちの神エホバに告白をしつつ，七日間，定められた祝いの食物を食べた。
- それから，全会衆はさらに七日間[祭り]を執り行なうことに決めたので，歓びを抱いて七日間これを執り行なった。
- ユダの王ヒゼキヤは，雄牛一千頭，羊七千頭を会衆のために寄進し，君たちも，雄牛一千頭，羊一万頭を会衆のために寄進したからである。祭司たちも多数，身を神聖なものとしていた。
- こうして，ユダの全会衆と祭司とレビ人，ならびにイスラエルから来た全会衆，およびイスラエルの地から来た外人居留者とユダに住んでいる者たちは歓んでいた。
- そして，エルサレムには大いなる歓びがあった。イスラエルの王ダビデの子ソロモンの時代からこのかた，このようなことはエルサレムにはなかったからである。
- ついに，祭司たち，レビ人たちは立ち上がって，民を祝福した。彼らの声は聞き届けられて，彼らの祈りは[神]の聖なる住まい，天に届いた。