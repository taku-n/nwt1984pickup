- 愛する者たちよ，わたしはこれで二度目の手紙をあなた方に書いています。この中でわたしは，最初の[手紙]と同じように，思い出させるためにあなた方の明せきな思考力を呼び起こしているのです。
- それはあなた方が，聖なる預言者たちによってあらかじめ語られたことばと，あなた方の使徒たちを通して[与えられた]主また救い主のおきてを思い出すためです。
- というのは，あなた方はまずこのことを知っているからです。つまり，終わりの日にはあざける者たちがあざけりを抱いてやって来るからです。その者たちは自分の欲望のままに進み，
- 「この約束された彼の臨在はどうなっているのか。わたしたちの父祖が[死の]眠りについた日から，すべてのものは創造の初め以来と全く同じ状態を保っているではないか」と言うでしょう。
- それは，彼らの望みのままに，このことが見過ごされているからです。つまり，神の言葉によって，昔から天があり，地は水の中から，そして水の中に引き締まったかたちで立っていました。
- そして，それによってその時の世は，大洪水に覆われた時に滅びを被ったのです。
- しかし，その同じみ言葉によって，今ある天と地は火のために蓄え置かれており，不敬虔な人々の裁きと滅びの日まで留め置かれているのです。
- しかし，愛する者たちよ，この一事を見過ごしてはなりません。エホバにあっては，一日は千年のようであり，千年は一日のようであるということです。
- エホバはご自分の約束に関し，ある人々が遅さについて考えるような意味で遅いのではありません。むしろ，ひとりも滅ぼされることなく，すべての者が悔い改めに至ることを望まれるので，あなた方に対して辛抱しておられるのです。
- しかし，エホバの日は盗人のように来ます。そのとき天は鋭い音とともに過ぎ去り，諸要素は極度に熱して溶解し，地とその中の業とはあらわにされるでしょう。
- これらのものはこうしてことごとく溶解するのですから，あなた方は，聖なる行状と敬虔な専心のうちに，
- エホバの日の臨在を待ち，[それを]しっかりと思いに留める者となるべきではありませんか。その[日]に天は燃えて溶解し，諸要素は極度に熱して溶けるのです。
- しかし，[神]の約束によってわたしたちの待ち望んでいる新しい天と新しい地があります。そこには義が宿ります。
- それゆえに，愛する者たちよ，あなた方はこれらのものを待ち望んでいるのですから，最終的に汚点もきずもない，安らかな者として見いだされるよう力を尽くして励みなさい。
- さらに，わたしたちの主の辛抱を救いと考えなさい。それはわたしたちの愛する兄弟パウロも，自分に与えられた知恵にしたがってあなた方に書いたとおりです。
- 彼は[その]すべての手紙の中でしているように，これらのことについて述べているのです。しかし，[彼の手紙]の中には理解しにくいところもあって，教えを受けていない不安定な者たちは，聖書の残りの部分についても[している]ように，これを曲解して自らの滅びを招いています。
- したがって，愛する者たちよ，あなた方はこのことをあらかじめ知っているのですから，無法な人々の誤りによって共に連れ去られ，自分自身の確固たる態度から離れ落ちることのないように用心していなさい。
- そうです，むしろ，わたしたちの主また救い主なるイエス･キリストの過分のご親切と知識において成長しなさい。この方に，今も，またとこしえの日に至るまでも栄光が[ありますように]。