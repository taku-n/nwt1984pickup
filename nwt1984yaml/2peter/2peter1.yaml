- イエス･キリストの奴隷また使徒であるシモン･ペテロから，わたしたちの神と救い主イエス･キリストの義により，わたしたちと同じ特権としての信仰を得ている人々へ:
- 過分のご親切と平和が，神およびわたしたちの主イエスについての正確な知識によってあなた方に増し加えられますように。
- それは，その神からの力が，栄光と徳とによってわたしたちを召された方についての正確な知識を通して，命と敬虔な専心に関するすべての事柄をわたしたちに惜しみなく与えたからです。
- またその[栄光と徳と]によって，貴く，しかも極めて壮大な約束を惜しみなくわたしたちに与えてくださり，それによってあなた方が，欲情のゆえに世にある腐敗から逃れて，神の性質にあずかる者となるようにされました。
- そうです，だからこそ，真剣な努力をつくして答え応じ，あなた方の信仰に徳を，徳に知識を，
- 知識に自制を，自制に忍耐を，忍耐に敬虔な専心を，
- 敬虔な専心に兄弟の愛情を，兄弟の愛情に愛を加えなさい。
- これらのものがあなた方のうちに在ってあふれるなら，それはあなた方が，わたしたちの主イエス･キリストについての正確な知識に関して無活動になったり，実を結ばなくなったりするのを阻んでくれるのです。
- というのは，これらのものの欠けた人がいれば，その人は盲目で[光に対して]目を閉じているのであり，ずっと以前の自分の罪から清められたことを忘れているのです。
- このようなわけで，兄弟たち，自分の召しと選びを自ら確実にするため，いよいよ力を尽くして励みなさい。これらのことを行なってゆくなら，あなた方は決して失敗することはないからです。
- 事実，そうすることによって，わたしたちの主また救い主イエス･キリストの永遠の王国に入る[機会]が，あなた方に豊かに与えられるのです。
- このようなわけで，わたしはこれらのことをあなた方に思い出させたいという気持ちを常に抱くことでしょう。もっとも，あなた方は[それを]知っており，また[あなた方のうちに]ある真理にしっかり据えられてもいます。
- ですが，わたしがこの幕屋にいるかぎり，思い出させるためにあなた方を奮い立たせるのは正しいことであると思います。
- わたしは自分の幕屋をまもなく脱ぎ捨てることになるのを知っているからです。それは，わたしたちの主イエス･キリストがわたしに示されたとおりでもあります。
- それで，わたしは，自分の去った後，あなた方が自分でこれらのことを語れるよう，時あるごとに力を尽くして励むつもりでもいます。
- そうです，わたしたちが，わたしたちの主イエス･キリストの力と臨在についてあなた方に知らせたのは，巧みに考え出された作り話によったのではなく，その荘厳さの目撃証人となったことによるのです。
- というのは，「これはわたしの子，わたしの愛する者である。わたし自らこの者を是認した」という言葉が荘厳な栄光によってもたらされた時，[イエス]は父なる神から誉れと栄光をお受けになったからです。
- そうです，わたしたちは彼と共に聖なる山にいた時，この言葉が天からもたらされるのを聞きました。
- したがって，わたしたちにとって預言の言葉はいっそう確かなものとなりました。そしてあなた方が，夜があけて明けの明星が上るまで，暗い所に輝くともしびのように，心の中でそれに注意を払っているのはよいことです。
- なぜなら，あなた方はまずこのことを知っているからです。つまり，聖書の預言はどれも個人的な解釈からは出ていないということです。
- 預言はどんな時にも人間の意志によってもたらされたものではなく，人が聖霊に導かれつつ，神によって語ったものだからです。