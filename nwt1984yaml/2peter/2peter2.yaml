- しかしながら，民の間には偽預言者も現われました。あなた方の間に偽教師が現われるのもそれと同じです。実にこれらの人々は，破壊的な分派をひそかに持ち込み，自分たちを買い取ってくださった所有者のことをさえ否認し，自らに速やかな滅びをもたらすのです。
- さらに，多くの者が彼らのみだらな行ないに従い，そうした者たちのために真理の道があしざまに言われるでしょう。
- また，彼らは強欲にもまやかしの言葉であなた方を利用するでしょう。しかし彼らに対して，昔からの裁きは手間どっているのではなく，その滅びはまどろんでいるのでもありません。
- まさに神が，罪をおかしたみ使いたちを罰することを差し控えず，彼らをタルタロスに投げ込んで，裁きのために留め置かれた者として濃密な闇の坑に引き渡されたのであれば，
- また，古代の世を罰することを差し控えず，不敬虔な人々の世に大洪水をもたらした時に義の伝道者ノアをほかの七人と共に安全に守られた[のであれば]，
- また，ソドムとゴモラの都市を灰に帰させて罪に定め，来たるべき事の型を不敬虔な者たちに示された[のであれば]，
- また，無法な人々の放縦でみだらな行ないに大いに苦しんでいた義人ロトを救い出された[のであれば]―
- この義人は日々彼らの間に住んで見聞きする事柄により，その不法な行ないのゆえに，自分の義なる魂に堪えがたい苦痛を味わっていたのですが―
- 当然エホバは，敬虔な専心を保つ人々をどのように試練から救い出すか，一方，不義の人々，
- わけても，肉を汚そうとの欲望を抱いてそれに従い，主たる者の地位を見下す者を，切り断つ目的で裁きの日のためにどのように留め置くかを知っておられるのです。向こう見ずで片意地な彼らは，栄光ある者たちにおののかず，かえってあしざまに言います。
- しかしみ使いたちは，強さと力において勝っていながら，彼らをあしざまに訴えたりはしません。[そうしないのは]エホバに対する敬意からです。
- しかしこれらの[人々]は，もともと捕らえられて滅ぼされるために生まれた理性のない動物のように，自分が無知でありながらあしざまに言う事がらのゆえに，まさに自らの滅び[の道]において滅びを被り，
- 悪行に対する報いとして自らを損なうことになります。彼らは昼間のぜいたくな生活を楽しみとします。彼らは汚点またきずであり，気ままな喜びを抱いて自分たちの欺きの教えにふけりますが，一方では，あなた方と宴席を共にします。
- 彼らは姦淫に満ちた目を持ち，罪をやめることができず，不安定な魂を唆します。彼らは強欲さの面で鍛えられた心を持つ者です。のろわれた子らです。
- まっすぐな道を捨てた彼らは惑わされています。彼らはベオルの[子]バラムの道に従いました。彼は悪行の報いを愛しましたが，
- 自分が正道に背いたことに対して戒めを受けました。物を言わない駄獣が，人間の声で物を言い，その預言者の狂気の歩みを妨げたのです。
- これらの者たちは水のない泉，激しいあらしに吹き払われる霧であって，彼らのためには闇の暗黒が留め置かれています。
- 何の益にもならない大言を吐き，また，誤りの中で暮らしている人々からかろうじて逃れようとしている者たちを，肉の欲望とみだらな習慣によって唆すからです。
- それらの者に自由を約束しながら，彼ら自身は腐敗の奴隷となっているのです。だれでもほかの者に打ち負かされる人は，その者の奴隷にされるからです。
- 確かに，主また救い主なるイエス･キリストについての正確な知識によって世の汚れから逃れた後，再びその同じ事柄に巻き込まれて打ち負かされるなら，その人たちにとって，最終的な状態は最初より悪くなっているのです。
- 彼らにとっては，義の道を正確に知らないでいたほうが，それを正確に知った後，自分に伝えられた聖なるおきてから離れてゆくよりは良かったのです。
- 真実のことわざの述べる次のことが彼らの身に生じました。「犬は自分の吐いたものに戻り，豚は洗われてもまた泥の中で転げ回る」。