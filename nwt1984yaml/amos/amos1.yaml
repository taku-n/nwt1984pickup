- テコアの牧羊者たちの中にいたアモスの言葉。それは，ユダの王ウジヤの時代，イスラエルの王ヨアシュの子ヤラベアムの時代，地震の二年前に，イスラエルに関して幻で見たものであった。
- そして彼はこう言った:「エホバはシオンからとどろき，エルサレムからその声を発せられる。牧者たちの牧草地は必ず喪に服し，カルメルの頂上も必ず枯れ果てる」。
- 「エホバはこのように言われた。『「ダマスカスの三つの反抗のゆえ，また四つの[反抗]のゆえに，わたしはそれを翻さない。彼らがギレアデを鉄の脱穀機で踏み砕いたからである。
- それでわたしはハザエルの家に火を送る。それはベン･ハダドの住まいの塔をむさぼり食わねばならない。
- またわたしはダマスカスのかんぬきを折り，ビクアト･アベンから[その]住民を，ベト･エデンから[その]笏を握る者を断ち滅ぼす。シリアの民はキル[の地]に流刑にされる」と，エホバは言った』。
- 「エホバはこのように言われた。『「ガザの三つの反抗のゆえ，また四つの[反抗]のゆえに，わたしはそれを翻さない。彼らが流刑者たちすべてをそっくり流刑にしてエドムに引き渡したからである。
- それでわたしはガザの城壁に火を送る。それはそこの住まいの塔をむさぼり食わねばならない。
- またわたしは，アシュドドから[その]住民を，アシュケロンからは[その]笏を握る者を断ち滅ぼす。わたしは手を返してエクロンに向ける。フィリスティア人の残りの者たちは滅びることになる」と，主権者なる主エホバは言った』。
- 「エホバはこのように言われた。『ティルスの三つの反抗のゆえ，また四つの[反抗]のゆえに，わたしはそれを翻さない。彼らが流刑者たちすべてをそっくりエドムに引き渡したから，また兄弟たちとの契約を思い起こさなかった[ため]である。
- それでわたしはティルスの城壁に火を送る。それはそこの住まいの塔をむさぼり食わねばならない』。
- 「エホバはこのように言われた。『エドムの三つの反抗のゆえ，また四つの[反抗]のゆえに，わたしはそれを翻さない。彼が自分の兄弟を剣で追ったゆえ，自らの憐れみの特質を損なった[ため]である。彼の怒りは永久にかきむしり，その憤怒―彼はそれを果てしなく保った。
- それでわたしはテマンに火を送り込む。それはボツラの住まいの塔をむさぼり食わねばならない』。
- 「エホバはこのように言われた。『「アンモンの子らの三つの反抗のゆえ，また四つの[反抗]のゆえに，わたしはそれを翻さない。彼らがギレアデの身重の女たちを切り裂いたからである。それは自分たちの領地を広げようとしてであった。
- それでわたしはラバの城壁に火をかける。それはそこの住まいの塔をむさぼり食わねばならない。戦闘の日の警報と，暴風の日の大荒れのうちに。
- そして彼らの王は流刑にされねばならない。彼もその君たちも共に」と，エホバは言った』。