- わたしは，エホバが祭壇の上方に位置しておられるのを見た。そうしてこう言われた。「柱の頭を打って，敷居まで激動するようにせよ。そして彼らを，そのすべてを頭のところで切り断て。そうすれば，そのしんがりはわたしが剣で殺す。逃げる者は一人として逃げおおせない。逃れ出る者も一人として逃走しきれない。
- たとえシェオルに掘り下るとしても，わたしの手がこれをそこから取り出す。たとえ天に上るとしても，わたしはこれをそこから引き下ろす。
- また，たとえカルメルの頂に身を隠しても，わたしはそこから注意深く捜して必ずこれを捕らえる。また，たとえ彼らがわたしの目の前から離れて海の底に身を忍ばせたとしても，わたしは蛇に命じてそこに下らせ，それが彼らをかむことになる。
- そして，たとえ彼らがその敵の前でとりこになるとしても，わたしはそこから剣に命じ，それが彼らを殺すことになる。わたしは彼らに目を留めて，良いことではなく悪いことを求める。
- こうして，主権者なる主，万軍のエホバ自らその地に触れるゆえに，それは溶け去る。そこに住む者はみな嘆き悲しむことになる。そこは，そのすべてが必ずナイルのように持ち上がり，またエジプトのナイルのように沈み込む。
- 「『天に自分の階段を築き，自ら基を据えた地の上に構築物を設けている者，海の水を呼び出してそれを地の表に降り注がせる者，エホバがその名である』。
- 「『イスラエルの子らよ，あなた方はわたしにとってクシュ人の子らのようではないか』と，エホバはお告げになる。『わたしはイスラエルをエジプトの地から，フィリスティア人をクレタから，シリアをキルから携え上ったのではなかったか』。
- 「『見よ，主権者なる主エホバの目はこの罪深い王国の上にある。[神]はそれを必ず地の表から滅ぼし尽くす。とはいえ，わたしはヤコブの家を全く滅ぼし尽くすのではない』と，エホバはお告げになる。
- 『見よ，わたしは命令を出して，イスラエルの家をあらゆる国民の中で揺すぶるのである。ふるいを揺すって，一つの小石も地に落ちないようにするときと同じように。
- 彼らは剣にかかって死ぬ―わたしの民のすべての罪人たち，「災いが近づいたり，我々にまで及んだりすることはない」と唱えている者たちである』。
- 「『その日，わたしは倒れているダビデの仮小屋を起こし，その破れを必ず修復する。またその荒れ跡を起こし，必ずそれを築き上げて昔の日のようにする。
- 彼らがエドムの残されているところを取得するためである。そして，わたしの名がとなえられるあらゆる国の民も』。この事を行なっておられるエホバがお告げになる。
- 「『見よ，[その]日が来る』と，エホバはお告げになる。『すき返す者がまさに収穫する者に追いつき，種を運ぶ者がぶどうを踏みつぶす者に[追いつく]。山々にはまさに甘いぶどう酒が滴り，丘はみな流れ溶ける。
- そしてわたしは自分の民イスラエルの捕らわれ人たちを再び集め，彼らは荒廃した都市をまさしく建て直して[そこに]住み，ぶどう園を設けてそのぶどう酒を飲み，園を造ってその実を食べるであろう』。
- 「『そしてわたしは彼らを必ずその土地に植え，彼らはわたしが与えたその土地からもはや抜き取られることはない』と，あなたの神エホバは言われた」。