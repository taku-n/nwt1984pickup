- これは，主権者なる主エホバがわたしに見させてくださった事柄である。見よ，夏の果実を入れたかごがあった。
- そしてこう言われた。「アモスよ，何を見ているのか」。それでわたしは言った，「夏の果実を入れたかごです」。するとエホバはなおもこう言われた。「わたしの民イスラエルに終わりが到来した。わたしはこれ以上彼らを赦すことはしない。
- 『またその日，神殿の歌声はまさに泣きわめく声となる』と，主権者なる主エホバはお告げになる。『幾多の死がいが出る。いたる所で人は[それを]まさに投げ出すであろう―沈黙せよ！』
- 「貧しい者につかみかかる者たちよ，これを聞け。地の柔和な者たちを絶やそうとして
- このように言う者たちよ。『新月が過ぎて穀類を売ってもよいようになるまでにあとどれだけあるか。また，安息日が[過ぎて]穀物を売りに出せるまではどうか。これは，エファを小さくし，シェケルを大きくし，欺きのはかりを偽造するため，
- 立場の低い人々をただの銀で買い，貧しい者を一足のサンダル[の価]で[買う]ため，こうして穀物のくずを売りつけるためである』。
- 「エホバはヤコブの優越性にかけてこう誓われた。『彼らのすべての業をわたしは決して忘れない。
- その地が動揺し，そこに住む者すべてが嘆き悲しまねばならないのはそのためではないか。そこは，そのすべてが必ずナイルのように持ち上がり，エジプトのナイルのようにもまれて沈む』。
- 「『またその日』と，主権者なる主エホバはお告げになる，『わたしは真昼に太陽を沈ませ，晴れた日にその地に闇をもたらす。
- そしてわたしはあなた方の祭りを喪に，あなた方のすべての歌を哀歌に変え，すべての腰に粗布を，すべての頭にはげを来たらせる。わたしはそれを一人[息子]のための喪のように，その結末を苦渋の日のようにする』。
- 「『見よ，[その]日が来る』と，主権者なる主エホバはお告げになる。『そしてわたしはその地に飢きんを送り込む。パンの飢きんではない。水の渇きでもない。エホバの言葉を聞くことの[飢きん]である。
- そして彼らは海から海に至るまで，北から日の出の方に至るまでもよろめき行く。彼らはエホバの言葉を捜し求めて行き巡る。それでも[それを]見いだせない。
- その日には，愛らしい処女たち，そして若者たちも，渇きのために弱り衰える。
- それは，サマリアの罪科にかけて誓いをし，「ダンよ，あなたの神が生きているとおり」，「ベエル･シェバの道が生きているとおり」と言う者たちである。それで彼らは必ず倒れ，もはや立ち上がれない』」。