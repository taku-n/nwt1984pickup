- 「イスラエルの子らよ，あなた方に関し，わたしがエジプトの地から携え上った全家に関してエホバが話されたこの言葉を聞け。こう言われた。
- 『わたしは，地上のすべての家族のうちただあなた方だけを知った。そのゆえにわたしは，あなた方に対し，そのすべてのとがに関して言い開きを求めるのである。
- 「『約束をして会ったのではないのに二人の者が一緒に歩くだろうか。
- 獲物がないのにライオンが森でほえるだろうか。たてがみのある若いライオンは，何も捕らえていないのにその隠れ場から声を上げるだろうか。
- 鳥は，おびき寄せるわなもないのに地の上の仕掛けにかかるだろうか。仕掛けは，全く何も捕らえていないのに地面からはね上がるだろうか。
- 都市の中で角笛が吹かれるなら，そこの民はおののくのではないか。都市の中で災いが起きるなら，それはエホバが行動したのではないか。
- 主権者なる主エホバは，内密の事柄を自分の僕である預言者たちに啓示してからでなければ何一つ事を行なわないのである。
- ライオンがいてほえ声を上げた！だれが恐れないであろうか。主権者なる主エホバが語った！だれが預言しないであろうか』。
- 「『それをアシュドドの住まいの塔の上で，エジプトの地の住まいの塔の上で広めて，このように言え。「サマリアの山々に向かって集い来たれ。その内にある多くの騒乱を，その中でなされている数々の詐取の行為を見よ。
- それで彼らは，すなわち暴虐を積み重ね，その住まいの塔で奪略を働いている者たちは，正直な事柄をどのように行なうべきかを知ってはいない」と，エホバはお告げになる』。
- 「それゆえ，主権者なる主エホバはこのように言われた。『敵対者がまさにその地の周囲にいる。その者は必ずあなたの力をくじき，あなたの住まいの塔はまさに強奪に遭う』。
- 「エホバはこのように言われた。『羊飼いがライオンの口から[羊の]二本のすねや耳の片はしをかろうじて救い出すかのように，イスラエルの子ら，すなわちサマリアにいて華やかな寝いすやダマスコ製の長いすに座している者たちもまたそのようにして救い出されるであろう』。
- 「『聞け，ヤコブの家で証しせよ』と，主権者なる主エホバ，万軍の神はお告げになる。
- 『わたしに対するイスラエルの反抗に関して言い開きを求める日に，わたしはベテルの祭壇に対しても言い開きを求めるのである。その祭壇の角は必ず断たれて地に落ちる。
- またわたしは，夏の家のほかに，冬の家も打ち倒す』。「『こうして象牙の家は滅びうせねばならない。多くの家が必ず終わりを見る』と，エホバはお告げになる」。