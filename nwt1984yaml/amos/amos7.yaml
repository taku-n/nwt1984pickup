- これは，主権者なる主エホバがわたしに見させてくださった事柄である。見よ，[神]は後の種まきによって生え出て来るその始めに[いなごの]群れをまとめておられた。そして，見よ，それは王の刈り草の後の，後の種まきであった。
- そして，それがその地の草木を食い尽くしてしまった時に，わたしはこう言った。「主権者なる主エホバよ，どうかお許しください。ヤコブのだれが立ち上がれるでしょうか。彼は小さな者なのです」。
- エホバはこれに関して悔やまれた。「それは起きない」と，エホバは言われた。
- これは，主権者なる主エホバがわたしに見させてくださった事柄である。見よ，主権者なる主エホバは火による争いを呼び求めておられた。それは広大な水の深みをも食い尽くしてゆき，一続きの土地を食い尽くした。
- それでわたしは言った，「主権者なる主エホバよ，どうかとどめてください。ヤコブのだれが立ち上がれるでしょうか。彼は小さな者なのです」。
- エホバはこれに関して悔やまれた。「それもまた起きない」と，主権者なる主エホバは言われた。
- この事も見させてくださった。見よ，エホバは下げ振り[をもって造られた]城壁の上に立っておられた。また，その手には下げ振りがあった。
- そうしてエホバはわたしにこう言われた。「アモスよ，あなたは何を見ているのか」。それでわたしは言った，「下げ振りです」。するとエホバはさらにこう言われた。「今わたしは，わたしの民イスラエルの中に下げ振りを置く。わたしはこれ以上それを赦すことをしない。
- そして，イサクの高き所は必ず荒廃に帰せられ，イスラエルの聖なる所もまた荒れ廃れる。わたしは剣をもってヤラベアムの家に立ち向かう」。
- すると，ベテルの祭司アマジヤがイスラエルの王ヤラベアムのもとに人を遣わしてこう言った。「アモスはイスラエルの家のただ中であなたに対する陰謀をたくらみました。この地は彼のすべての言葉を我慢することができません。
- アモスはこのように述べたのです。『ヤラベアムは剣で死ぬ。そしてイスラエルは，必ず自分の土地を追われて流刑にされる』」。
- そしてアマジヤはアモスに対してこう言った。「幻を見る者よ，行け。ユダの地へ逃げて行け。そこでパンを食らうがよい。そこで預言するのならよい。
- だが，ベテルではこれ以上いっさい預言をしてはならない。ここは王の聖なる所であり，王国の家なのだ」。
- そこでアモスは答えてアマジヤに言った，「わたしは預言者ではなく，預言者の子でもなかった。わたしは牧夫であり，エジプトいちじくの実をはさむ者であった。
- だが，エホバは羊の群れを追うことから離れさせてわたしを連れて来られた。そしてエホバは，『行って，わたしの民イスラエルに預言せよ』と言われた。
- それで今，エホバのこの言葉を聞くように。『「イスラエルを責める預言をしてはならない。イサクの家を責める[言葉]を出してはならない」と，あなたは言っているのか。
- そのためにエホバはこのように言った。「あなたの妻は都市の中で遊女となる。また，あなたの息子や娘たちは剣によって倒れる。さらに，あなたの土地は測り縄で配分される。そして，あなた自身は汚れた土地で死ぬ。イスラエルは自らの土地を追われて必ず流刑にされる」』」。