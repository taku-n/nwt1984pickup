- 「イスラエルの家よ，あなた方に関しわたしが哀歌として述べるこの言葉を聞け。
- 「処女のイスラエルは倒れた。再び立ち上がることはできない。彼女は自らの地に打ち捨てられた。これを起き上がらせる者はいない。
- 「主権者なる主エホバはこのように言われたのである。『一千をもって進み出たその都市が百を残すのみとなる。百をもって進み出た者が十を残すのみとなる。イスラエルの家にとって[そのようになる]』。
- 「エホバはイスラエルの家にこのように言われたのである。『わたしを捜し求めて生きつづけよ。
- そして，ベテルを捜し求めてはいけない。ギルガルに来てはならない。ベエル･シェバに渡って行ってはならない。ギルガルといえども必ず流刑にされるからである。そしてベテル，それは怪異な所となるであろう。
- ヨセフの家よ，エホバを捜し求めて生きつづけよ。[神]が火のように活動することのないため，それがまさにむさぼり食うことのないため，ベテルに[それを]消す者がいなくならないためである。
- 公正をただの苦よもぎに変えている者たち，義を地に投げ捨てた者たちよ。
- キマ星座とケシル星座の造り主，深い陰を朝に変える者，昼を夜のように暗くした者，海の水を呼び寄せてそれを地の表に注ぎ出す者―エホバがその名である。
- それは，強い者に奪略を襲い来たらせて，防備の施された所にも奪略を臨ませる者なのである。
- 「『門の中で，彼らは戒めを与える者を憎み，全き事柄を語る者を忌まわしく思った。
- それで，あなた方が立場の低い者から地代を取り立て，その者から穀物の貢ぎを取りつづけているゆえに，あなた方は切り石で家を建てはしたが，自分がそれに住みつづけることはないであろう。好ましいぶどう園を設けはしたが，自分がそのぶどう酒を飲みつづけることはないであろう。
- わたしは，あなた方の反抗の行ないがいかに多く，あなた方の罪がいかに甚だしいかを知っているのである。義人に敵意を示す者，口止め金を取る者，門の中で貧しい人々を押しのけた者たちよ。
- それゆえに，洞察力のある者はその時には沈黙するであろう。それは災いの時となるからである。
- 「『悪ではなく，善を捜し求めよ。あなた方が生きつづけるためである。また，それによって，あなた方の述べたとおり，万軍の神エホバがあなた方と共にいるようになるためである。
- 悪を憎み，善を愛し，門の中で公正を固く定めよ。万軍の神エホバはヨセフの残っている者たちに恵みを示すことになるかもしれない』。
- 「それゆえ，エホバ，万軍の神エホバはこのように言われた。『すべての公共広場で泣き叫びが生じ，すべての街路で民は「ああ，ああ！」と言うであろう。そして彼らは農夫を喪に呼び，嘆き悲しむことに慣れた者たちを泣き叫びに[呼ぶ]ことになる』。
- 『またすべてのぶどう園で泣き叫びが生じる。わたしがあなたの中を通るからである』と，エホバは言われた。
- 「『エホバの日を待ちこがれている者は災いだ！それで，あなた方にとってエホバの日はどのようなものとなるであろうか。それは暗闇であり，何の光もない。
- 人がライオンのゆえに逃げるときのようであり，熊がまさにその者に出会う。また，家に入って手を壁に当てた[ときのよう]である。そのとき蛇がその者をかんだ。
- エホバの日は暗闇であって，光ではない。それは暗がりであって，明るさはない。そうではないか。
- わたしはあなた方の祭りを憎み，[これを]退けた。わたしはあなた方の聖会のにおいを楽しまない。
- また，あなた方が全焼燔の捧げ物をささげるとしても，その供え物を喜びとはしない。あなた方の共与の犠牲の肥えたものに目をとめない。
- あなたの歌の騒々しさをわたしのもとからのけよ。あなたの弦楽器の音色をわたしに聞こえないようにせよ。
- そして，公正を水のように，義を絶えず流れ行く奔流のようにわき出させよ。
- イスラエルの家よ，あなた方が荒野で四十年の間わたしの近くに携えて来たのは犠牲と供え物であったのか。
- だが，あなた方は必ず，あなた方の王サクトと，カイワン，すなわち自分たちのためにこしらえたあなた方の像，あなた方の神たる星を担ぎまわるであろう。
- ゆえにわたしはあなた方をダマスカスのかなたに流刑にする』。万軍の神エホバという名を持たれる方がこう言われた」。