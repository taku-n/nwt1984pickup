- 「サマリアの山にいるバシャンの雌牛たちよ，この言葉を聞け。立場の低い者からだまし取り，貧しい者を打ち砕き，その主人たちに，『さあ持って来い，共に飲もう』と言う者たちよ。
- 主権者なる主エホバは自らの神聖さにかけてこう誓われた。『「見よ，あなた方に[その]日が来る。彼は必ず肉かぎであなた方をつり上げ，あなた方のしんがりを釣り針で[引き上げる]。
- またあなた方は，破れ口[から]各人まっすぐに出て行く。そして，ハルモンに投げ出されることになる」と，エホバはお告げになる』。
- 「『あなた方はベテルに来て違犯をおかすがよい。ギルガルにおいて幾度も違犯を重ねよ。朝にはあなた方の犠牲を携えて来るように。三日目には十分の一を。
- そして，パン種を入れたものによって感謝の犠牲の煙をくゆらせよ。自発的な捧げ物についてふれ告げよ。[それを]言い広めよ。あなた方はそのようにすることを愛したのである，イスラエルの子らよ』と，主権者なる主エホバはお告げになる。
- 「『それでわたしとしても，あなた方のすべての都市で何も付いていない歯を，すべての場所でパンの不足をあなた方にもたらした。それでもあなた方はわたしのもとに戻らなかった』と，エホバはお告げになる。
- 「『それでわたしも，収穫までなお三月ある時にもあなた方に大雨を与えることをしなかった。また，一つの都市で雨を降らせて，別の都市では雨を降らせないこともあった。雨の降る一続きの土地がある一方で，わたしが雨を降らせなかったほうの土地は干上がるのであった。
- そして，二，三の都市が水を飲もうと一つの都市によろめき行くが，それでも満ち足りることはなかった。だがあなた方はわたしのもとに戻らなかった』と，エホバはお告げになる。
- 「『わたしはあなた方を立ち枯れと白渋病で打った。あなた方の園とぶどう園とは増し加わった。だが，あなた方のいちじくの木とオリーブの木は，毛虫がこれをむさぼり食うのであった。それでもあなた方はわたしのもとに戻らなかった』と，エホバはお告げになる。
- 「『わたしはあなた方の間にエジプトにあるような疫病を送った。剣であなた方の若者たちを殺し，あなた方の馬を生け捕りにすることもした。さらに，あなた方の宿営の悪臭をあなた方の鼻孔に終始立ち上らせた。だがあなた方はわたしのもとに戻らなかった』と，エホバはお告げになる。
- 「『わたしはあなた方の中で覆すことを行なった。神がソドムとゴモラを覆したときのようであった。そしてあなた方は，燃える中からつかみ出された丸太のようになった。それでもあなた方はわたしのもとに戻らなかった』と，エホバはお告げになる。
- 「それゆえに，イスラエルよ，わたしはそのことをあなたに対して行なう。わたしがこれをあなたに行なうゆえに，イスラエルよ，あなたは，自分の神に会う用意をせよ。
- 見よ，山々を形造った方，風を創造した方，地の人にその思っている事柄を告げる方，あけぼのを薄暗がりに変える方，地の高い所を踏み進む方，万軍の神エホバがそのみ名である」。