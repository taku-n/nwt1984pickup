- 「エホバはこのように言われた。『「モアブの三つの反抗のゆえ，また四つの[反抗]のゆえに，わたしはそれを翻さない。彼が石灰のためにエドムの王の骨を焼いたからである。
- それでわたしはモアブに火を送り込む。それはケリヨトの住まいの塔をむさぼり食わねばならない。喧騒のうちにモアブは死ぬのである。警報のうち，角笛の響きのうちに。
- そしてわたしは裁き人をその中から断ち，そのすべての君たちを彼と共に殺す」と，エホバは言った』。
- 「エホバはこのように言われた。『ユダの三つの反抗のゆえ，また四つの[反抗]のゆえに，わたしはそれを翻さない。彼らがエホバの律法を退けたから，またその規定を守らなかった[ため]である。彼らの偽り，すなわちその父祖たちも追い求めたものであるが，それが彼らを終始さまよわせた。
- それでわたしはユダに火を送り込む。それはエルサレムの住まいの塔をむさぼり食わねばならない』。
- 「エホバはこのように言われた。『イスラエルの三つの反抗のゆえ，また四つの[反抗]のゆえに，わたしはそれを翻さない。彼らが義なる者をただ銀のために，貧しい者を一足のサンダル[の価]のために売り渡したからである。
- 彼らは立場の低い者たちの頭に地の塵をあえぎ求めている。また，柔和な者たちの道を押しやる。そして，男とその父とが[同じ]女のところに行った。わたしの聖なる名を冒とくするためであった。
- また彼らは，質に取った衣を敷いてすべての祭壇の傍らに身を伸ばす。科料に処された者たちからのぶどう酒をその神々の家で飲む』。
- 「『しかしわたしは，彼らのゆえにアモリ人を滅ぼし尽くした。その高さは杉の木のように高く，巨木のように精力にあふれた者であった。それでもわたしは，その上の実りも，下の根も滅ぼし尽くした。
- またわたしは，あなた方をエジプトの地から携え上り，四十年のあいだ荒野を歩かせ，こうしてアモリ人の地を取得させた。
- さらにわたしは，あなた方の子らのある者を預言者として，若者たちのある者をナジル人として起こしつづけた。本当はこうすべきではなかったのか，イスラエルの子らよ』と，エホバはお告げになる。
- 「『それなのにあなた方はナジル人にぶどう酒を飲ませ，預言者に命令を課して言った，「あなた方は預言してはならない」と。
- 今わたしはあなた方の下にある物を揺るがす。刈り取った一続きの穀物をいっぱいに積んだ荷車が揺れるかのように。
- また，逃げて行くべき場所は，敏しょうな者からさえ消え去ることになる。だれか強い者が彼の力を強化することもなく，力ある者がその魂を逃れさせることもない。
- そして，弓を取る者も立ち得ず，足の速い者も逃れ得ず，馬に乗る者もその魂を逃れさせることができない。
- そして，力ある者たちの中の心の強固な者も，その日には裸で逃げることになる』と，エホバはお告げになる」。