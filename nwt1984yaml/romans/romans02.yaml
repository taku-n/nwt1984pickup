- それゆえ，人よ，あなたがだれであるにしても，[ほかの者を]裁くなら，言い訳はできません。他の人を裁くその事柄において，あなたは自らを罪に定めているからです。それは，裁くあなたが同じことを行なっているからです。
- それでもわたしたちは，神の裁きは真実に即し，こうした事柄を習わしにする者たちを非とするものであることを知っています。
- しかし，人よ，あなたは，こうした事柄を習わしにする者たちを裁き，同時に自分がそれを行なっていても，自分のほうは神の裁きを免れられる，というような考えを抱いてでもいるのですか。
- それとも，神の温情があなたを悔い改めに導こうとしていることを知らないために，その親切と堪忍と辛抱強さとの富を侮るのですか。
- しかしあなたは，自分のかたくなさと悔い改めのない心によって，憤りの日，また神の義の裁きが表わし示される[日]における憤りを，自らのために蓄えているのです。
- そして，[神]は各々にその業に応じて報います。
- 良い業における忍耐によって栄光と誉れと不朽性とを求めている者には永遠の命です。
- 一方，争いを好み，真理に従わないで不義に従う者に対しては，憤りと怒り，
- 患難と苦難があります。それは，有害な事柄を行なうすべての人の魂に，ユダヤ人を初めとしてギリシャ人にも臨みます。
- しかし，栄光と誉れと平和が，良い事柄を行なうすべての人に，ユダヤ人を初めとしてギリシャ人にもあるのです。
- 神に不公平はないからです。
- 例えば，律法なしに罪をおかした者は皆，やはり律法なしに滅びます。しかし，律法のもとにあって罪をおかした者はみな律法によって裁かれます。
- 律法を聞く者が神のみ前で義なる者なのではなく，律法を行なう者が義なる者と宣せられるからです。
- 律法を持たない諸国民の者たちが生まれながらに律法にある事柄を行なう場合，その人たちは律法を持ってはいなくても，自分自身が律法なのです。
- 彼らこそ，律法の内容がその心に書かれていることを証明する者であり，その良心が彼らと共に証しをし，自らの考えの間で，あるいはとがめられ，あるいは釈明されさえしているのです。
- わたしが宣明する良いたよりにしたがえば，神がキリスト･イエスを通して人類の隠れた事柄を裁く日に，このことはなされます。
- さて，もしあなたが名目上のユダヤ人で，律法に頼り，神を誇りとし，
- また，律法から口頭で教え諭されているために，[神の]ご意志を知り，優れた事柄を是認しているのなら，
- そして，自分が盲人の手引き，闇にいる者の光，
- 道理をわきまえない者の矯正者，みどりごの教え手で，律法のうちに知識と真理の骨組を持っていると確信しているのであれば―
- それなのに，ほかの人を教えているあなたが，自分を教えないのですか。「盗んではいけない」と宣べ伝えているあなたが，自分では盗むのですか。
- 「姦淫を犯してはいけない」と言っているあなたが，自分では姦淫を犯すのですか。偶像への憎悪を表わしているあなたが，自分では神殿[のもの]を奪うのですか。
- 律法を誇りとしているあなたが，自分では律法に違犯して神を辱めるのですか。
- 「神の名はあなた方のために諸国民の間で冒とくされている」とあるのであり，書かれているそのとおりです。
- 実際のところ，割礼は，あなたが律法を実践してはじめて益があるのです。しかし，もしあなたが律法の違犯者であれば，あなたの割礼は無割礼になっています。
- したがって，もし無割礼の人が律法の義の要求を守るなら，その人の無割礼は割礼とみなされるのではありませんか。
- そして，本来無割礼であるその[人]は，律法を実行することによって，その書かれた法典と割礼とがありながら律法の違犯者となっているあなたを裁くことになります。
- 外面の[ユダヤ人]がユダヤ人ではなく，また，外面の肉の上での割礼が[割礼]でもないのです。
- 内面の[ユダヤ人]がユダヤ人なのであって，[その人の]割礼は霊による心の[割礼]で，書かれた法典によるものではありません。その人に対する称賛は，人間からではなく，神から来ます。