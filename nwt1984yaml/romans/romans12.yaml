- そのようなわけで，兄弟たち，わたしは神の情けによってあなた方に懇願します。あなた方の体を，神に受け入れられる，生きた，聖なる犠牲として差し出しなさい。これがあなた方の理性による神聖な奉仕です。
- そして，この事物の体制に合わせて形作られるのをやめなさい。むしろ，思いを作り直すことによって自分を変革しなさい。それは，神の善にして受け入れられる完全なご意志を自らわきまえ知るためです。
- わたしは，自分に与えられた過分のご親切によって，あなた方の中のすべての人に言います。自分のことを必要以上に考えてはなりません。むしろ，神が各々に信仰を分け与えてくださったところに応じ，健全な思いを抱けるような考え方をしなさい。
- わたしたちが一つの体に多くの肢体を持っていても，その肢体がみな同じ機能を持つわけではないのと同じように，
- わたしたちも，数多くいるにしても，キリストと結ばれた一つの体であり，また，それぞれ互いに所属し合う肢体であるからです。
- こうしてわたしたちは，自分に与えられた過分のご親切に応じてそれぞれ異なった賜物を持っているのですから，それが預言であれば，[自分に]あてがわれた信仰に応じて[預言をし]，
- 奉仕の務めであれば，その奉仕の務めに[携わりましょう]。また，教える者はその教えの業に[携わり]，
- 説き勧める者はその勧めの業に[携わり]，分け与える者は惜しみなく[分け与え]，主宰の任に当たる者は真剣に[それを行ない]，憐れみを示す者は快く[示しなさい]。
- [あなた方の]愛を偽善のないものにしなさい。邪悪なことは憎悪し，善良なことにはしっかりと付きなさい。
- 兄弟愛のうちに互いに対する優しい愛情を抱きなさい。互いを敬う点で率先しなさい。
- 自分の務めを怠ってはなりません。霊に燃えなさい。エホバに奴隷として仕えなさい。
- 希望によって歓びなさい。患難のもとで耐え忍びなさい。たゆまず祈りなさい。
- 聖なる者たちと，その必要に応じて分け合いなさい。人をもてなすことに努めなさい。
- 迫害する人を祝福しつづけなさい。祝福するのであって，のろってはなりません。
- 歓ぶ人たちと共に歓び，泣く人たちと共に泣きなさい。
- 他の人たちのことを，自分自身に対すると同じような気持ちで考えなさい。高ぶった事柄を思わず，むしろ，へりくだった事柄を求めなさい。[ただ]自分の目から見て思慮深い者となってはなりません。
- だれに対しても，悪に悪を返してはなりません。すべての人の前に良いものを備えなさい。
- できるなら，あなた方に関するかぎり，すべての人に対して平和を求めなさい。
- [わたしの]愛する者たち，自分で復しゅうをしてはなりません。むしろ[神の]憤りに道を譲りなさい。こう書いてあるからです。「復しゅうはわたしのもの，わたしが返報する，とエホバは言われる」。
- そしてこうあるのです。「あなたの敵が飢えているなら，食べさせなさい。渇いているなら，飲む物を与えなさい。そうすれば，燃える炭火を彼の頭に積むことになるのである」。
- 悪に征服されてはなりません。むしろ，善をもって悪を征服してゆきなさい。