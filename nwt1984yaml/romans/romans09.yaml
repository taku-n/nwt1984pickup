- わたしはキリストにあって真実を語ります。偽りを述べるのではありません。わたしの良心も聖霊によって共に証ししているからです。
- わたしの心には大きな悲嘆と絶えざる苦痛があります。
- わたしは，自分の兄弟たち，肉によるわたしの同族のために，自分自身がのろわれた者としてキリストから引き離されることをさえ願うのです。
- 彼らはつまりイスラエル人で，養子縁組と栄光と[いろいろな]契約と律法の授与と神聖な奉仕と[数々の]約束とは彼らに属しています。
- 父祖たちは彼らに属し，キリストも，肉によれば，彼らから[出た]のです。すべてのものの上におられる神が永久にほめたたえられますように。アーメン。
- しかし，これは神の言葉がついえたというようなことではありません。イスラエルから[出る]者がみな真に「イスラエル」なのではないからです。
- また，アブラハムの胤だからといって，彼らがみな子供なのでもありません。むしろ，「『あなたの胤』と呼ばれるものはイサクを通してであろう」とあります。
- つまり，肉による子供が真に神の子供なのではなく，約束による子供が胤とみなされるのです。
- 約束の言葉は次のとおりでした。「この時期にわたしは来る。そして，サラには男の子ができるであろう」。
- しかし，その場合だけでなく，リベカがただ一人の[人]，わたしたちの父祖イサクによって双子を宿した時もそうでした。
- 彼らがまだ生まれておらず，良いこともいとうべきことも行なっていなかった時に，選びに関する神の意図が，業にではなく，召される方に引き続き依存するため，
- 彼女に，「年上の者が年下の者の奴隷になる」と言われたのです。
- 「わたしはヤコブを愛し，エサウを憎んだ」と書かれているとおりです。
- では，何と言えばよいでしょうか。神に不正があるのですか。断じてそのようなことにはならないように！
- [神]はモーセに，「わたしはだれでも自分の憐れむ者を憐れみ，自分が情けをかける者に情けをかける」と言っておられるからです。
- それですから，願う者にでも走る者にでもなく，ただ憐れみを持たれる神にかかっているのです。
- 聖書はファラオにこう言っているからです。「あなたに関連してわたしが自分の力を示すため，またわたしの名が全地で宣明されるため，まさにこのために，わたしはあなたを長らえさせたのである」。
- それですから，[神]は，ご自分の望む者を憐れみ，またご自分の望む者をかたくなにならせるのです。
- そこであなたはわたしに言うでしょう，「なぜ[神]はなおもとがめるのか。いったいだれがその明示されたご意志に抗しえただろうか」と。
- 人よ，神に言い逆らうとは，いったいあなたは何者なのですか。形作られたものが，それを形作った者に向かって，「なぜわたしをこのように作ったのか」と言うでしょうか。
- どうでしょう。陶器師は，粘土に対して，同じ固まりから，一つの器を誉れある用途のために，別のものを誉れのない用途のために作る権限を持っていないでしょうか。
- そこで，もし神が，ご自分の憤りを表明し，かつご自分の力を知らせようとの意志を持ちながらも，滅びのために整えられた憤りの器を，多大の辛抱強さをもって忍び，
- それによって憐れみの器に対するご自分の栄光の富を知らせようとされたのであれば，[どうなのでしょうか]。その[憐れみの器]とは[神]が栄光のためにあらかじめ備えられたもの，
- すなわちわたしたちであり，ユダヤ人だけでなく，諸国民の中からも召されているのです。
- ホセア[の書]の中でも言っておられるとおりです。「わたしの民ではなかった者を『わたしの民』と呼び，愛していなかった[女]を『[わたしの]愛する者』と[呼ぶ]であろう。
- そして彼らは，『あなた方はわたしの民ではない』と言われたその場所で，『生ける神の子ら』と呼ばれるであろう」。
- さらに，イザヤはイスラエルに関してこう叫んでいます。「イスラエルの子らの数は海の砂のようであるとしても，救われるのは残りの者である。
- エホバが地上で決済をして結末をつけ，しかもそれを短くされるからである」。
- また，イザヤがそれ以前に言っていたとおりです，「万軍のエホバがわたしたちに胤を残されなかったなら，わたしたちはソドムのようになり，またゴモラのようにされていたであろう」。
- では，わたしたちは何と言えばよいでしょうか。諸国の人々は，義を追い求めていなかったにもかかわらず，義に，すなわち信仰の結果である義に追いつき，
- 一方イスラエルは，義の律法を追い求めていたにもかかわらず，律法に達しなかったのです。
- どんな理由のためですか。彼がそれを，信仰によらず，業によるかのように追い求めたからです。彼らは「つまずきの石」につまずいたのです。
- 「見よ，わたしはシオンに，つまずきの石と，とがのもととなる岩塊とを据える。だが，それに信仰を置く者は失望に至ることがない」と書かれているとおりです。