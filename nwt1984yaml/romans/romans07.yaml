- 兄弟たち，律法が人に対して主人となるのはその人が生きている間であるということを，あなた方は知らないのでしょうか。（わたしは，律法を知っている人たちに話しているのです。）
- 例えば，結婚している女は，夫が生きている間は律法によって彼のもとに縛られています。しかし，夫が死ねば，彼女は夫の律法から解かれます。
- それですから，夫が生きている間に別の男のものとなったとすれば，その女は姦婦ととなえられるでしょう。しかし，夫が死ねば，その女は彼の律法から自由になるので，別の男のものとなったとしても，姦婦ではありません。
- それで，わたしの兄弟たち，あなた方も，キリストの体により律法に対して死んだものとされたのです。それは，あなた方が別の方のもの，死人の中からよみがえらされた方のものとなって，わたしたちが神への実を結ぶためです。
- わたしたちが肉にしたがっていた時には，律法によってかき立てられた罪深い情欲がわたしたちの肢体のうちに働いて，わたしたちに死への実を生み出させていたのです。
- しかし，今やわたしたちは律法から解かれました。自分たちが堅く抑えられていたものに対して死んだからです。それは，霊によって新しい意味での奴隷となり，書かれた法典による，古い意味での[奴隷とはなら]ないためです。
- では，わたしたちは何と言えばよいでしょうか。律法が罪なのですか。断じてそうはならないように！実際，律法がなかったなら，わたしは罪を知ることはなかったでしょう。たとえば，律法が，「あなたは貪ってはならない」と言っていなかったら，わたしは貪欲ということを知らなかったでしょう。
- しかし，罪はおきてを通して誘いを受け，わたしのうちにあらゆる貪欲を生み出しました。律法がなければ，罪は死んでいたのです。
- 事実，わたしはかつて律法なしに生きていました。しかしおきてが到来した時，罪は生き返り，わたしは死にました。
- そして，命に至らせるおきて，わたしはこれが，死に至らせるものであることを見いだしました。
- 罪はおきてを通して誘いを受け，わたしをたぶらかし，それを通してわたしを殺したのです。
- それゆえに，律法そのものは聖なるものであって，おきては聖にして義にかない，良いものです。
- では，良いものがわたしにとって死となったのですか。断じてそのようなことはないように！そうではなく，罪がそうなったのです。それが良いものを通してわたしに死を生み出すそうした罪として示されるためであり，罪がおきてを通していよいよ罪深いものとなるためでした。
- わたしたちが知っているとおり，律法は霊的なものであるからです。しかしわたしは肉的であって，罪のもとに売られているのです。
- わたしは自分の生み出しているものを知らないからです。自分の願うところ，それをわたしは実践せず，かえって自分の憎むところ，それを行なっているのです。
- しかし，自分の願わないところ，それがわたしの行なうところとなっているなら，わたしは，律法がりっぱなものであることに同意しているのです。
- しかし今，それを生み出しているのはもはやわたしではなく，わたしのうちに住む罪です。
- わたしは自分のうち，つまり自分の肉のうちに，良いものが何も宿っていないことを知っているのです。願う能力はわたしにあるのですが，りっぱな事柄を生み出す能力はないからです。
- 自分の願う良い事柄は行なわず，自分の願わない悪い事柄，それが自分の常に行なうところとなっているのです。
- では，自分の願わない事柄，それがわたしの行なうところであるなら，それを生み出しているのはもはやわたしではなく，わたしのうちに宿っている罪です。
- そこでわたしは，自分の場合にこの法則を見いだします。自分では正しいことをしたいと願うのに，悪が自分にあるということです。
- わたしは，内なる人にしたがえば神の律法をほんとうに喜んでいますが，
- 自分の肢体の中では別の律法がわたしの思いの律法と戦い，わたしをとりこにして肢体の中にある罪の律法へと引いて行くのを見ます。
- わたしは実に惨めな人間です！こうして死につつある体から，だれがわたしを救い出してくれるでしょうか。
- わたしたちの主イエス･キリストを通してただ神に感謝すべきです！こうして，わたし自身は，思いでは神の律法に対する奴隷ですが，肉においては罪の律法に対する[奴隷]なのです。