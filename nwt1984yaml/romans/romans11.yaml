- では，わたしは言います。神はご自分の民を退けられたわけではないでしょう。断じてそのようなことはないように！わたしもイスラエル人であり，アブラハムの胤の者，ベニヤミン部族の者だからです。
- 神はご自分が最初に認めた民を退けたりはされませんでした。あなた方は，エリヤに関して聖書が述べていることを知らないのでしょうか。彼はイスラエルを責めて神に願い出ているのです。
- 「エホバよ，彼らはあなたの預言者たちを殺し，あなたの祭壇を掘り起こし，私ひとりが残されました。それなのに彼らは私の魂を求めているのです」。
- しかし，神の宣言は彼に何と言うでしょうか。「わたしは自分のために男子七千人を残した。バアルにひざをかがめなかった者たちである」。
- それゆえ，これと同じようにして，今の時期にも，残りの者が過分のご親切による選びによって出て来たのです。
- さて，それが過分のご親切によるのであれば，それはもはや業にはよらないのです。そうでなければ，過分のご親切はもはや過分のご親切ではなくなってしまいます。
- では，どうなるのですか。イスラエルは自分が切に追い求めているものを得ず，ただ選ばれた者がそれを得たのです。あとの者は感覚を鈍くされました。
- 「神は彼らに深い眠りの霊を与え，今日この日に至るまで，目が見えないように，耳が聞こえないようにされた」と書かれているとおりです。
- また，ダビデはこう言っています。「彼らの食卓が彼らにとってわな，仕掛け，つまずきのもと，応報となるように。
- 彼らの目は暗くなって見えなくなるように。またその背を常にかがませてください」。
- そこでわたしは尋ねます。彼らはつまずいて全く倒れてしまったのですか。断じてそのようなことはないように！しかし，彼らの踏み外しによって諸国の人たちに救いがあるのであり，それは彼らにねたみを起こさせるためです。
- さて，彼らの踏み外しが世にとって富となり，彼らの減退が諸国の人たちにとって富となるのであれば，彼らの数のそろうことはなおのことそのようになるはずです。
- そこで諸国の人たちに言います。わたしは実際には諸国民への使徒なのですから，自分のこの奉仕の務めを栄光あるものとします。
- それは，何とかしてわたしの骨肉[の者たち]にねたみを起こさせて，その中から幾人かでも救えればと[願うから]です。
- というのは，彼らを捨て去ることが世にとって和解を意味するのであれば，彼らを迎え入れることは死からの命以外の何を意味するでしょうか。
- さらに，初穂[として取られた部分]が聖なるものであれば，その固まりもそうなのです。また，根が聖なるものであれば，枝もそうなのです。
- しかしながら，枝のうちのあるものが折り取られ，他方あなたが，野生のオリーブでありながらその[枝]に交じって接ぎ木され，そのオリーブの肥えた根にあずかる者となっていても，
- それらの枝に対して勝ち誇ってはなりません。しかし，たとえそれらに対して勝ち誇るとしても，あなたが根を支えているのではなく，根があなたを[支えている]のです。
- ここであなたは言うでしょう，「わたしが接ぎ木されるために枝は折り取られたのだ」と。
- そのとおりです！彼らは信仰の欠如のゆえに折り取られ，一方あなたは信仰によって立っているのです。高ぶった考えを抱かず，むしろ恐れの気持ちでいなさい。
- 神が本来の枝を惜しまなかったのであれば，あなたを惜しまれることもないからです。
- それゆえ，神のご親切と厳しさとを見なさい。倒れた者たちに対しては厳しさがあります。一方あなたに対しては神のご親切があります。ただし，あなたがそのご親切のうちにとどまっていればのことです。そうでないと，あなたも切り落とされることになります。
- また彼らも，信仰の欠如のうちにとどまっていなければ，接ぎ木されることになるのです。神は彼らを再び接ぎ木することができるからです。
- というのは，あなたが本来野生のオリーブの木から切り取られ，自然に反して園のオリーブの木に接ぎ木されたのであれば，まして，本来それに属するこれらのものは自らのオリーブの木に接ぎ木されるはずだからです。
- 兄弟たち，あなた方が[ただ]自分の目から見て思慮深い者とならないために，わたしはあなた方がこの神聖な奥義について無知でいることがないようにと願うのです。すなわち，諸国の人たちが入って来て[その人たちの]数がそろうまで，感覚の鈍りがイスラエルに部分的に生じ，
- こうして全イスラエルが救われることです。まさに書かれているとおりです。「救出者がシオンから出て，不敬虔な習わしをヤコブから遠ざける。
- そして，わたしが彼らの罪を取り去る時，これが彼らに対するわたしの契約である」。
- 確かに，良いたよりについて言えば，彼らはあなた方の益のために敵となっていますが，[神の]選びについて言えば，彼らはその父祖たちの益のために愛されています。
- 神の賜物と召しとは，[神]が悔やまれる事柄ではないからです。
- あなた方がかつては神に不従順で，今は彼らの不従順のゆえに憐れみを受けているのと同じように，
- 彼らがいま不従順になってあなた方に憐れみが及んでいても，それは彼ら自身も今や憐れみを受けるためなのです。
- 神は彼らすべてを共に不従順のうちに閉じ込め，こうしてそのすべてに憐れみを示そうとされたのです。
- ああ，神の富と知恵と知識の深さよ。その裁きは何と探りがたく，その道は[何と]たどりがたいものなのでしょう。
- 「だれがエホバの思いを知るようになり，だれがその助言者となったであろうか」，
- また，「だれがまず[神]に与えてその者に報いがされなければならないようにしただろうか」とあるのです。
- すべてのものは[神]から，また[神]により，そして[神]のためにあるからです。[神]に栄光が永久にありますように。アーメン。