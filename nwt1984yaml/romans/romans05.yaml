- それゆえ，わたしたちは信仰の結果義と宣せられたのですから，わたしたちの主イエス･キリストを通して神との平和を楽しもうではありませんか。
- この[キリスト]を通して，わたしたちは，自分たちがいま立っているこの過分のご親切に，信仰によって近づくことができました。それで，神の栄光の希望をよりどころとして，歓喜しようではありませんか。
- それだけでなく，患難にあっても歓喜しましょう。患難が忍耐を生じさせることをわたしたちは知っているからです。
- かわって，忍耐は是認を受けた状態を，是認を受けた状態は希望を[生じさせ]，
- その希望が失望に至ることはありません。神の愛が，わたしたちに与えられた聖霊を通して，わたしたちの心の中に注ぎ出されているからです。
- 実に，キリストは，わたしたちがまだ弱かった間に，不敬虔な者たちのため，定められた時に死んでくださったのです。
- 義なる[人]のために死ぬ者はまずいません。もっとも，善良な[人]のためなら，あるいはだれかがあえて死ぬこともあるかもしれません。
- ところが神は，わたしたちがまだ罪人であった間にキリストがわたしたちのために死んでくださったことにおいて，ご自身の愛をわたしたちに示しておられるのです。
- それゆえ，わたしたちは[キリスト]の血によって今や義と宣せられたのですから，ましてこの方を通して憤りから救われるはずです。
- わたしたちが敵であった時にみ子の死を通して神と和解したのであれば，まして和解した今，[み子]の命によって救われるはずだからです。
- それだけではありません。わたしたちはさらに，わたしたちの主イエス･キリストを通し，神にあって歓喜しています。この[キリスト]を通して，わたしたちは今や和解を授かったのです。
- それゆえ，一人の人を通して罪が世に入り，罪を通して死が[入り]，こうして死が，すべて[の人]が罪をおかしたがゆえにすべての人に広がったのと同じように―。
- というのは，律法以前にも罪は世にあったからです。ただ，律法がなければだれも罪の責めを受けないのです。
- それにもかかわらず，死はアダムからモーセに至るまで，アダムの違犯と同様の罪をおかさなかった者に対しても王として支配しました。[アダム]は来たるべき方と類似していました。
- しかし，賜物の場合は罪過の場合と異なっています。一人の人の罪過によって多くの者が死んだのであれば，神の過分のご親切と，一人の人イエス･キリストの過分のご親切を伴う[神]の無償の賜物とは，いよいよ多くの者に満ちあふれるからです。
- また，無償の賜物の場合は，罪をおかした一人[の人]を通して物事が作用した場合と異なっています。裁きは一つの罪過から有罪宣告に至りましたが，賜物は多くの罪過から義の宣言に至ったからです。
- というのは，一人[の人]の罪過により，その人を通して死が王として支配したのであれば，まして，過分のご親切と無償の賜物である義とを満ちあふれるほどに受ける者たちは，一人[の方]イエス･キリストを通し，命にあって王として支配するからです。
- こうして，一つの罪過を通してあらゆる人に及んだ結果が有罪宣告であったのと同じように，正しさを立証する一つの行為を通してあらゆる人に及ぶ結果もまた，命のために彼らを義と宣することなのです。
- 一人の人の不従順を通して多くの者が罪人とされたのと同じように，一人[の方]の従順を通して多くの者が義とされるのです。
- さて，律法は，罪過が満ちあふれるために入り込んで来ました。しかし，罪が満ちあふれたところでは，過分のご親切がなおいっそう満ちあふれました。
- 何のためですか。罪が死を伴って王として支配したのと同じように，過分のご親切もまた，わたしたちの主イエス･キリストを通して来る永遠の命の見込みを伴いつつ，義によって王として支配するためでした。