- すべての魂は上位の権威に服しなさい。神によらない権威はないからです。存在する権威は神によってその相対的な地位に据えられているのです。
- したがって，権威に敵対する者は，神の取り決めに逆らう立場を取っていることになります。それに逆らう立場を取っている者たちは，身に裁きを受けます。
- 支配者たちは，善行にではなく，悪行にとって，恐れるべきものとなるのです。それで，あなたは権威に対する恐れを持たないでいたいと思うのですか。善を行なってゆきなさい。そうすれば，あなたはそれから称賛を受けるでしょう。
- それはあなたの益のための神の奉仕者だからです。しかし，もしあなたが悪を行なっているのであれば，恐れなさい。それはいたずらに剣を帯びているのではないからです。それは神の奉仕者であり，悪を習わしにする者に憤りを表明する復しゅう者なのです。
- したがって，あなた方がどうしても服従するべき理由があります。その憤りのためだけではなく，[あなた方の]良心のためでもあります。
- それゆえに，あなた方は税を納めてもいるのです。彼らは，まさにこのために絶えず奉仕する神の公僕だからです。
- すべての者に，その当然受けるべきものを返しなさい。税を[要求する]者には税を，貢ぎを[要求する]者には貢ぎを，恐れを[要求する]者にはしかるべき恐れを，誉れを[要求する]者にはしかるべき誉れを。
- あなた方は，互いに愛し合うことのほかは，だれにも何も負ってはなりません。仲間の人間を愛する者は律法を全うしているのです。
- 「あなたは姦淫を犯してはならない，殺人をしてはならない，盗んではならない，貪ってはならない」，そしてほかにどんなおきてがあるにしても，その[法典]は，この言葉，すなわち，「あなたは隣人を自分自身のように愛さねばならない」に要約されるからです。
- 愛は自分の隣人に対して悪を行ないません。ですから，愛は律法を全うするものなのです。
- あなた方は時節を，すなわち今がすでに眠りから覚めるべき時であることを知っているのですから，そのゆえにもこれを[行ないなさい]。今や，わたしたちの救いは，わたしたちが信者になった時よりも近づいているのです。
- 夜は更け，昼が近づきました。それゆえ，闇に属する業を捨て去り，光の武器を身に着けましょう。
- 浮かれ騒ぎや酔酒，不義の関係やみだらな行ない，また闘争やねたみのうちを[歩むの]ではなく，昼間のように正しく歩みましょう。
- そして，主イエス･キリストを身に着けなさい。肉の欲望のために前もって計画するようであってはなりません。