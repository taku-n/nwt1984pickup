- わたしはあなた方に，ケンクレアにある会衆の奉仕者である，わたしたちの姉妹フォイベを推薦します。
- 主にあって，聖なる者たちにふさわしい仕方で彼女を迎え入れ，どんなことでも彼女があなた方を必要とする場合に彼女を援助していただくためです。彼女自身も，多くの人に，そうです，このわたしにとっても擁護者となってくれたからです。
- キリスト･イエスにあってわたしの同労者であるプリスカとアクラにわたしのあいさつを伝えてください。
- このふたりはわたしの魂のために自分の首をかけた人たちで，わたしばかりでなく，諸国民のすべての会衆もこのふたりには感謝しています。
- そして，彼らの家にある会衆にも[よろしく伝えてください]。わたしの愛するエパネトによろしく。彼はキリストのためのアジアの初穂です。
- マリアによろしく。彼女はあなた方のために多くの労を尽くしてくれました。
- わたしの同族であり，仲間の捕らわれ人であるアンデロニコとユニアスによろしく。彼らは使徒たちの間でよく知られた人々で，わたしより長くキリストと結ばれています。
- 主にあってわたしの愛するアンプリアトによろしく。
- キリストにあってわたしたちの同労者であるウルバノ，またわたしの愛するスタキスによろしく。
- キリストにあって是認された者アペレによろしく。アリストブロの家の者たちによろしく。
- わたしの同族ヘロデオンによろしく。主にあるナルキソの家の者たちによろしく。
- 主にあって骨折り働く[婦人たち]トリファナとトリフォサによろしく。わたしたちの愛する者ペルシスによろしく。彼女は主にあって多くの労を尽くしてくれました。
- 主にあって選ばれた者ルフォス，そして彼とわたしとの母によろしく。
- アスンクリト，フレゴン，ヘルメス，パトロバ，ヘルマス，また彼らと一緒にいる兄弟たちによろしく。
- フィロロゴとユリア，ネレオと彼の姉妹，そしてオルンパ，また彼らと一緒にいるすべての聖なる者たちによろしく伝えてください。
- 聖なる口づけをもって互いにあいさつを交わしなさい。キリストのすべての会衆があなた方にあいさつを送っています。
- さて，兄弟たち，あなた方に勧めますが，あなた方が学んだ教えに逆らって分裂とつまずきのきっかけをもたらす人たちに目を留め，その人たちを避けなさい。
- そうした人々は，わたしたちの主キリストの奴隷ではなく，自分の腹の[奴隷]なのです。そして，彼らは滑らかな話しぶりやほめことばによって，偽りのない者たちの心をたぶらかします。
- それは，あなた方の従順がすべての人の注目するところとなったからです。それゆえ，わたしはあなた方のことを歓んでいます。それでも，あなた方が良いことについては賢く，よこしまなことについては純真であるようにと望んでいます。
- 平和を与えてくださる神は，まもなくサタンをあなた方の足の下に砕かれるでしょう。わたしたちの主イエスの過分のご親切があなた方と共にありますように。
- わたしの同労者テモテがあなた方にあいさつを送っています。そして，わたしの同族ルキオ，ヤソン，ソシパトロもそうしています。
- この手紙を筆記した私，テルテオも，主にあってあなた方にあいさつをお送りします。
- わたしと全会衆の宿主であるガイオが，あなた方にあいさつを送っています。市の執事エラストがあなた方にあいさつを送っています。また，彼の兄弟クワルトもそうしています。
- ――
- では，わたしが宣明する良いたよりとイエス･キリストを宣べ伝える業とにしたがい，[また]久しいあいだ沈黙のうちに保たれながら
- 今や明らかにされ，しかも，信仰による従順を推し進めるため，永遠の神の命令のもとに，預言的な聖句を通してあらゆる国民の間に知らされた神聖な奥義の啓示にしたがって，あなた方を確固たる者とすることのできる方に，
- すなわち，ただひとり知恵のある神に，栄光が，イエス･キリストを通して永久にありますように。アーメン。