- イエス･キリストの奴隷であり，使徒となるために召され，神の良いたよりのために分けられたパウロから―
- その[良いたより]は，[神]がご自分の預言者たちを通して聖なる書の中にあらかじめ約束されたもので，
- [神]のみ子に関するものです。その[み子]は，肉によればダビデの胤から出ましたが，
- 聖なる霊によれば，死人の中からの復活により，力をもって神の子と宣言された方です。（そうです，それはわたしたちの主イエス･キリストで，
- わたしたちは，その名に関してあらゆる国民の間に信仰の従順があるようにと，この方を通して過分のご親切と使徒職とを受けたのであり，
- それら[諸国民]の間にあって，あなた方もまた，イエス･キリストのものとなるために召された者たちなのです。）―
- 聖なる者となるために召され，神に愛される者としてローマにいるすべての人たちへ:わたしたちの父なる神と主イエス･キリストからの過分のご親切と平和があなた方にありますように。
- まず初めに，わたしは，あなた方すべてに関し，イエス･キリストを通してわたしの神に感謝をささげます。それは，あなた方の信仰のことが世界じゅうで語られているからです。
- み子についての良いたよりに関連してわたしが自分の霊をこめて神聖な奉仕をささげている神が証人となってくださることですが，わたしは自分の祈りの中でたゆむことなく常にあなた方のことを述べ，
- もしもできるなら，今度こそは神のご意志のもとに道が開かれ，あなた方のところに行けるようにと請い願っています。
- わたしはあなた方に会うことを切望しているのです。それは，あなた方が確固とした者となるよう，霊的な賜物を少しでも分け与えるためです。
- いえ，むしろそれは，あなた方の間で，各々互いの，つまりあなた方とわたしの信仰によって，相互に励まし合うためなのです。
- しかし，兄弟たち，わたしは，ほかの国民の間におけると同じように，あなた方の間でも幾ばくかの成果を得ようとして，あなた方のところに行こうと何度も志しながら，今に至るまで妨げられてきたのであり，そのことを知らずにいて欲しくありません。
- ギリシャ人にもバルバロイにも，賢い者にも分別のない者にも，わたしは負い目のある者です。
- それで，わたしには，ローマにいるあなた方にも良いたよりを宣明したいという意欲があるのです。
- わたしは良いたよりを恥じてはいないからです。実際それは，信仰を持つすべての人にとって，すなわちユダヤ人を初めギリシャ人にとっても，救いのための神の力なのです。
- 信仰のゆえに，また信仰のために，神の義がその中に啓示されているのです。「しかし義なる者―その者は信仰によって生きる」と書かれているとおりです。
- 神の憤りは，不義な方法で真理を覆い隠している人々のあらゆる不敬虔と不義とに対して，天から表わし示されているのです。
- 神について知りうる事柄は彼らの間で明らかだからであり，神がそれを明らかにされたのです。
- というのは，[神]の見えない[特質]，すなわち，そのとこしえの力と神性とは，造られた物を通して認められるので，世界の創造以来明らかに見えるからであり，それゆえに彼らは言い訳ができません。
- 彼らは，神を知りながら，それに神としての栄光を付さず，また感謝せず，その推論するところにおいて無能な者となり，その悟りの悪い心は暗くなったのです。
- 自分は賢いと唱えながら，彼らは愚かとなり，
- 不朽の神の栄光を，朽ちる人間の，また鳥や四つ足の生き物やはうものの像のようなものに変えました。
- そのため神は，彼らをその心の欲望に合わせて汚れに渡し，彼らの体が彼ら自身の間で辱められるようにされました。
- すなわちそれは，神の真理を偽りと換え，創造した方より創造物をあがめてそれに神聖な奉仕をささげた者たちです。[創造した]方こそ永久にほめたたえられるのです。アーメン。
- このゆえに神は，彼らを恥ずべき性欲に渡されました。その女性は自らの自然の用を自然に反するものに変え，
- 同じく男性までが女性の自然の用を去り，互いに対し，男性が男性に対して欲情を激しく燃やし，卑わいな事柄を行なって十分な返報を身に受けました。それは彼らの誤りに対して当然なものです。
- そして，ちょうど彼らが正確な知識をもって神を奉ずることをよしとはしなかったように，神も彼らを非とされた精神状態に渡して，不適当な事柄を行なうにまかされました。
- 彼らがあらゆる不義･邪悪･強欲･悪に満たされ，ねたみ･殺人･闘争･欺まん･悪念に満ち，ささやく者，
- 陰口をきく者，神を憎む者で，不遜，ごう慢，またうぬぼれが強く，有害な事柄を考え出す者，親に不従順な者であり，
- 理解力がなく，合意したことに不誠実で，自然の情愛を持たず，憐れみのない者であったからです。
- こうした事を習わしにする者は死に価するという，神の義なる定めを十分に知りながら，彼らはそれを行ないつづけるだけでなく，それを習わしにする者たちに同意を与えてもいるのです。