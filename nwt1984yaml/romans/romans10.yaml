- 兄弟たち，わたしの心の善意と，彼らのために神にささげる祈願は，彼らの救いのためにほかなりません。
- わたしは，彼らが神に対する熱心さを抱いていることを証しするのです。しかし，それは正確な知識によるものではありません。
- 彼らは神の義を知らないで，自分たち自身の[義]を確立しようと努めたために，神の義に服さなかったからです。
- キリストは律法の終わりであり，こうして，信仰を働かせる者はみな義を得るのです。
- モーセは，律法の義を行なった人はそれによって生きる，と書いています。
- しかし，信仰の結果である義はこのように語ります。「あなたの心の中で，『だれが天へ上るだろうか』と言っては，つまりキリストを引き下ろそうとしてはならない。
- また，『だれが底知れぬ深みへ下るだろうか』と[言っては]，つまりキリストを死人の中から引き上げようとしてはならない」。
- では，それは何と言うのですか。「その言葉はあなたに近く，あなたの口の中，あなたの心の中にある」。つまり，信仰の「言葉」のことであり，わたしたちが宣べ伝えているものです。
- その『あなたの口の中にある言葉』，つまり，イエスは主であるということを公に宣言し，神は彼を死人の中からよみがえらせたと心の中で信仰を働かせるなら，あなたは救われるのです。
- 人は，義のために心で信仰を働かせ，救いのために口で公の宣言をするからです。
- 聖書は，「彼に信仰を置く者はだれも失望させられない」と言っています。
- ユダヤ人とギリシャ人の間に差別はないからです。すべての者の上に同じ主がおられ，この方はご自分を呼び求めるすべての者に対して豊かなのです。
- 「エホバの名を呼び求める者はみな救われる」のです。
- しかし人は，自分が信仰を持っていない者をどうして呼び求めるでしょうか。また，自分が聞いたこともない者にどうして信仰を持つでしょうか。また，宣べ伝える者がいなければ，どうして聞くでしょうか。
- また，遣わされたのでなければ，どうして宣べ伝えるでしょうか。「良い事柄についての良いたよりを宣明する者の足は何と麗しいのだろう」と書かれているとおりです。
- しかしながら，すべての人が良いたよりに従ったのではありません。イザヤは，「エホバよ，わたしたちから聞いた事柄にだれが信仰を置いたでしょうか」と言っているからです。
- ですから，信仰は聞く事柄から生じるのです。一方，聞く事柄はキリストについての言葉によるのです。
- しかしながら，わたしは言います。彼らは聞かなかったわけではないでしょう。実に，「その音は全地へ出て行き，その発言は人の住む地の果てにまで[行った]」のです。
- しかしながら，わたしは言います。イスラエルは知らなかったわけではないでしょう。最初にモーセはこう言っています。「わたしは，国民ではないものによってあなた方にねたみを起こさせ，愚鈍な国民によってあなた方に激しい怒りを起こさせる」。
- しかし，イザヤはすこぶる大胆になってこう言っています。「わたしは，わたしを探していなかった者たちに見いだされ，わたしを求めていなかった者たちに明らかになった」。
- しかし，イスラエルについてはこう言っています。「わたしは，不従順で，口答えをする民に向かって，ひねもす自分の手を伸べた」。