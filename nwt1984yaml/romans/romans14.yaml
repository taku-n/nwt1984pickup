- 信仰に弱いところのある人を迎え入れなさい。しかしそれは，[人の]内心の疑問について決定するためではありません。
- ある人は何でも食べてよいとの信仰を持っているのに対し，弱い人は野菜を食べます。
- 食べる者は食べない者を見下げてはならず，食べない者は食べる者を裁いてはなりません。神がその人を迎え入れられたのです。
- 他の人の家僕を裁くとは，あなたはだれなのですか。その人が立つも倒れるも，それはその主人に対してのことなのです。実際，その人は立つようにされるでしょう。エホバはその人を立たせることができるからです。
- ある人は，ある日がほかの日に勝ると判断し，別の人は，どの日もほかのすべての日と同じであると判断します。おのおの自分の思いの中で得心していなさい。
- 日を守る者は，それをエホバに対して守ります。また，食べる者は，エホバに対して食べます。その人は神に感謝をささげるからです。そして，食べない者は，エホバに対して食べません。それでもその人は神に感謝をささげます。
- 事実，わたしたちはだれ一人，ただ自分に関してのみ生きるのではありません。また，だれ一人，ただ自分に関してのみ死ぬのでもありません。
- わたしたちは，生きるならエホバに対して生き，死ぬならエホバに対して死ぬからです。それゆえ，生きるにしても死ぬにしても，わたしたちはエホバのものです。
- 死んだ者にも生きている者にも主となること，このためにキリストは死に，そして生き返ったからです。
- それなのに，あなたはなぜ自分の兄弟を裁くのですか。また，なぜ自分の兄弟を見下げたりするのですか。わたしたちはみな，神の裁きの座の前に立つことになるのです。
- 「エホバは言われる，『わたしが生きているごとく，すべてのひざはわたしに対してかがみ，すべての舌は神を公に認めるであろう』」と書かれているからです。
- それですから，わたしたちは各々，神に対して自分の言い開きをすることになるのです。
- ですから，もはや互いに裁くことがないようにしましょう。それよりも，兄弟の前につまずきとなるものや転ぶもとになるものを置かないこと，これをあなた方の決意としなさい。
- わたしは知り，また主イエスにあって確信しているのですが，それ自体で汚れている物は何もありません。ただ，人がある物を汚れていると考える場合にのみ，その人にとってそれは汚れたものなのです。
- 食物のためにあなたの兄弟を悲嘆させているなら，あなたはもはや愛にしたがって歩んではいません。キリストがそのために死んでくださった人を，あなたの食物のために破滅させてはなりません。
- それゆえ，自分の行なう良いことのために悪く言われるようなことがないようにしなさい。
- 神の王国は，食べることや飲むことではなく，義と平和と聖霊による喜びとを意味しているからです。
- この点でキリストのために奴隷として仕える者は神に受け入れられ，また人からも是認されるのです。
- それですから，平和に役だつ事柄や互いを築き上げる事柄を追い求めましょう。
- ただ食物のために神のみ業を打ち壊してはなりません。確かに，すべての物は清いのですが，つまずきのきっかけとなるのにそれを食べる人には害になります。
- 肉を食べること，ぶどう酒を飲むこと，また何にせよあなたの兄弟がつまずくような事は行なわないのが良いのです。
- あなたの抱く信仰は，神のみ前で自分自身にしたがって抱きなさい。自らよしとしている事柄について自分を裁かないでよい人は幸いです。
- しかし，疑念を抱いている場合，それでもなお食べるなら，その人はすでに罪に定められています。信仰によって[食べて]いるのではないからです。実際，信仰から出ていないことはみな罪です。