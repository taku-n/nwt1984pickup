- その日，アハシュエロス王はユダヤ人に敵意を示す者ハマンの家を王妃エステルに与えた。そして，モルデカイも王の前に来た。これはエステルが自分にとって彼がどのような者かを告げたからである。
- そこで王はハマンから取り返した認印つきの指輪を外して，それをモルデカイに渡した。次いで，エステルはモルデカイをハマンの家の上に立てた。
- その上，エステルは再び王の前で話し，その足の前に伏して，アガグ人ハマンの悪と，彼がユダヤ人に対して企てたその企てを防いでくれるよう，泣いて，[王]の恵みを請い求めた。
- すると，王はエステルに金の笏を差し出した。そこでエステルは身を起こして，王の前に立った。
- さて，彼女は言った，「もし，王にとって確かに良いと思われ，またもし私がみ前に恵みを得，この事が王の前にふさわしく，そして私が[王]の目にかなうのでしたら，あの書状，すなわちアガグ人ハメダタの子ハマンが，王のすべての管轄地域にいるユダヤ人を滅ぼそうとして書いた，その企てを取り消す旨，書き記されますように。
- と申しますのは，どうして私は，私の民族に降り懸かる災いを見なければならないとき，[それに耐えることが]できましょう。また，どうして，自分の親族の滅びを見なければならないとき，[それに耐えることが]できましょうか」。
- そこでアハシュエロス王は王妃エステルとユダヤ人モルデカイに言った，「見よ，ハマンの家をわたしはエステルに与え，彼を人々は杭に掛けた。彼がユダヤ人に対して手を出したからである。
- それで，あなた方も，ユダヤ人のために自分の目に良いところにしたがって王の名で書き，王の認印つきの指輪で[それに]印を押しなさい。王の名で書かれ，王の認印つきの指輪で印を押された書き物，それは取り消すことができないからだ」。
- それゆえ，王の書記官たちがその時，第三の月，すなわちシワンの月，その二十三[日]に召集された。そして，すべてモルデカイがユダヤ人と，インドからエチオピアに及ぶ管轄地域，すなわち百二十七の管轄地域の太守や総督や君たちとに命じたところにしたがって書き記されていった。各々の管轄地域[には]その独自の文体で，各々の民族[には]その独自の国語で，またユダヤ人にはその独自の文体とその独自の国語で[書き記された]。
- こうして，彼はアハシュエロス王の名で書き，王の認印つきの指輪で印を押すことをし，しゅん足の雌馬の子，王の奉仕に用いられる早馬に乗る，馬上の急使の手により書状を送った。
- その中で，王はそれぞれ別のすべての都市にいるユダヤ人に，彼らが集合して自分たちの魂のために立ち上がり，彼らに敵意を示そうとする民族や管轄地域の軍勢を皆，小さい者も女たちも滅ぼし尽くし，殺し，滅ぼし，またその分捕り物を強奪することを許した。
- [ただし]アハシュエロス王のすべての管轄地域において，第十二の月，すなわちアダルの月の十三[日]に，一日のうちに[行なわれることになった]。
- その書き物の写しは，それぞれ別のすべての管轄地域の至る所で法令として出されることになり，すべての民族に公布されたが，それはユダヤ人が自分たちの敵に復しゅうするこの日に備えるためであった。
- 急使たちは，王の奉仕に用いられる早馬に乗り，王の言葉によってせき立てられ，急いで行くよう動かされて出て行った。その法令は，シュシャン城でも出された。
- 一方，モルデカイは，青布と亜麻布の王服を着，大きな金の冠を頂き，上等の織物の，それも赤紫に染めた毛織物の外とうをまとって，王の前から出て行った。すると，シュシャンの都は，甲高く叫んで喜びに満たされた。
- ユダヤ人には光と歓びと歓喜と栄誉があった。
- そして，どこでも王の言葉とその法令の届く所では，それぞれ別のどの管轄地域，それぞれ別のどの都市でも，ユダヤ人のためには歓びと歓喜，宴会と良い日があった。そして，この地の民のうちの多くの者が自分はユダヤ人だと宣言していた。それはユダヤ人に対する恐怖が彼らを襲ったからである。