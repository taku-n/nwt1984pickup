- そして，第十二の月，すなわちアダルの月，その十三日に，王の言葉とその法令が実施されることになったとき，ユダヤ人の敵が彼らを制圧しようと望んでいたその日に，実際，逆転があり，ユダヤ人が自分たちを憎む者たちを制圧することになった。
- ユダヤ人は自分たちに危害を加えようとする者たちを手に掛けようと，アハシュエロス王のすべての管轄地域にある自分たちの都市で集合したが，だれひとり彼らの前に踏みとどまれなかった。彼らに対する恐怖がすべての民族を襲ったからである。
- それに，管轄地域の君，太守，総督，王に属する業務を行なう者たちも皆，ユダヤ人を援助しようとした。モルデカイに対する恐怖が彼らを襲ったからである。
- というのは，モルデカイは王の家で大いなる者であり，その名声はすべての管轄地域の至る所に伝わっていたからである。それはモルデカイその人がいよいよ大いなる者となっていったからである。
- そして，ユダヤ人は彼らの敵を皆，剣による殺りく，殺害と滅びをもって討ち倒し，自分たちを憎む者に対しその好むところにしたがって行なった。
- そして，シュシャン城でもユダヤ人は殺し，五百人の者を滅ぼすことがなされた。
- さらにパルシャヌダタ，ダルフォン，アスパタ，
- ポラタ，アダルヤ，アリダタ，
- パルマシュタ，アリサイ，アリダイ，ワエザタ，
- すなわち，ユダヤ人に敵意を示す者である，ハメダタの子ハマンの十人の子らをも，彼らは殺した。しかし強奪物には手を掛けなかった。
- その日，シュシャン城で殺された者の数が王の前に届いた。
- そこで王は王妃エステルに言った，「シュシャン城でユダヤ人は殺し，五百人の者とハマンの十人の子らを滅ぼすことがなされた。王のそのほかの管轄地域では彼らは何をしたであろうか。ところで，あなたの請願は何か。それもあなたに与えられるように。また，あなたのその上の願いは何か。それもなされるように」。
- そこでエステルは言った，「もし王にとって確かに良いと思われるのでしたら，明日もまた，シュシャンにいるユダヤ人に，今日の法令通りにすることが許されますように。また，ハマンの十人の子らが杭に掛けられますように」。
- それで王はそのように行なわれるようにと言った。そこで，法令がシュシャンで出され，ハマンの十人の子らは掛けられた。
- こうして，シュシャンにいたユダヤ人はアダルの月の十四日にも集合し，シュシャンで三百人の者を殺した。しかし強奪物には手を掛けなかった。
- 王の各管轄地域にいたそのほかのユダヤ人も集合して，自分たちの魂のために立ち上がり，彼らの敵に復しゅうし，自分たちを憎む者のうち七万五千人を殺すことがなされた。しかし強奪物には手を掛けなかった。
- これはアダルの月の十三日のこと[であって]，その十四[日]には休み，それを祝宴と歓びの日とすることがなされた。
- しかしシュシャンにいたユダヤ人は，その十三[日]と，その十四[日]に集合し，その十五[日]には休み，それを祝宴と歓びの日とすることがなされた。
- そのような訳で，周辺の地域の諸都市に住む，地方のユダヤ人はアダルの月の十四日を歓び，祝宴，良い日，分け前を互いに送り合う[日]とするのであった。
- そこでモルデカイはこれらの事を書いて，アハシュエロス王のすべての管轄地域にいるすべてのユダヤ人，すなわち近い者にも遠い者にも文書を送った。
- これは年々アダルの月の十四日とその十五日をいつも守ってゆく務めを彼らに課し，
- ユダヤ人がその敵から守られて休んだ日と，彼らのために悲嘆から歓びに，悲しみから良い日に変えられたその月にしたがって，これらを祝宴と歓びと，互いに分け前を，また貧しい人々に贈り物を送る日として守らせるためであった。
- こうして，ユダヤ人は自分たちが行ない始めたこと，そしてモルデカイが彼らに書き送ったことを受け入れた。
- すべてのユダヤ人に敵意を示す者，アガグ人，ハメダタの子ハマンが，ユダヤ人に対しこれを滅ぼそうと企てて，プル，すなわちくじを投げさせ，彼らをかき乱し，これを滅ぼそうとしたからである。
- しかし，エステルが王の前に入ったとき，[王]は書状をもって言った，「彼がユダヤ人に対して企てたその悪い企ては彼の頭上に返るように」。そこで，人々は彼とその子らを杭に掛けた。
- そのような訳で，人々はプルの名により，これらの日をプリムと呼んだ。このような訳で，この手紙のすべての言葉，このことについて彼らの見たこと，そして彼らに臨んだことにしたがって，
- ユダヤ人は，これら両日をそれについて書かれているところにしたがい，またその定められた時にしたがって，年々いつも守ってゆく務め，それがなくなってはならないということを，自分たちとその子孫，および自分たちに加わる者に課し，また受け入れた。
- そして，これらの日はそれぞれどの世代，どの氏族，どの管轄地域，どの都市においても覚えられ，守られることになった。これらプリムの日は，ユダヤ人の間からなくなってはならず，その記念も彼らの子孫の中で途絶えてはならなかった。
- こうして，アビハイルの娘，王妃エステルと，ユダヤ人モルデカイはプリムに関するこの第二の手紙を確かなものとするために，全勢力をこめて書いた。
- こうして，彼はアハシュエロスの領域，百二十七管轄地域にいるすべてのユダヤ人に，平和と真実の言葉[で]書状を送り，
- 断食と援助を求める叫びに関する事柄を，ユダヤ人モルデカイと王妃エステルが彼らに課した通り，またそれを彼らが自分たちの魂とその子孫とに課した通り，これらプリムの日をその定められた時に確かなものとさせた。
- そして，エステルの言ったことは，これらプリムの事柄を確かなものとし，それは書物に書き留められた。