- これらの事の後，アハシュエロス王の激しい怒りが収まると，[王]はワシテのこと，そして彼女のしたこと，および彼女に対して決められたことを思い起こした。
- そのとき，王の奉仕者であるその従者たちは言った，「王のために，容姿の美しい，処女である娘たちを求めさせましょう。
- そして，王はご自分の領域のすべての管轄地域に事務官を任じ，容姿の美しい，処女である娘たちをみな，シュシャン城の，女たちの守護者である王の宦官ヘガイに託されている女の家に集めさせ，そしてマッサージを施すことがなされますように。
- そして，王の目に喜ばしく思える娘が，ワシテの代わりに王妃となるのです」。そして，この事は王の目に喜ばれたので，彼はそのように行なった。
- シュシャン城にユダヤ人のある人がおり，その名をモルデカイといって，ベニヤミン人キシュの子シムイの子ヤイルの子であった。
- この[キシュ]は，バビロンの王ネブカドネザルが捕らえて流刑に処したユダの王エコニヤと共に捕らわれて流刑に処された，強制移住させられた民と共に，エルサレムから捕らわれて流刑にされた者であった。
- そして[モルデカイ]はハダサ，すなわち彼の父の兄弟の娘エステルの養育者となった。彼女には父も母もいなかったからである。そして，この若い女は姿もきれいで，容ぼうも美しかったが，その父と母が死んだとき，モルデカイは彼女を自分の娘として引き取ったのである。
- そして，王の言葉とその法令が伝え聞かされ，多くの娘たちがシュシャン城に集められてヘガイに託されたとき，エステルも王の家に連れて行かれ，女たちの守護者ヘガイに託されたのである。
- さて，この娘は彼の目に喜ばれたので，彼女はその前に愛ある親切を得た。彼は急いで彼女にマッサージを施し，ふさわしい食物を与え，また王の家から選ばれた七人の娘を与えて，彼女とその娘たちを女の家の最も良い所に移した。
- エステルは自分の民族のことも，親族のことも語らなかった。モルデカイが，語ってはならないと彼女に命じておいたからである。
- そして，モルデカイはエステルの安否と，彼女がどうされているのかを知ろうと，毎日毎日女の家の中庭の前を歩いていた。
- そして，各々の女の順番が来て，アハシュエロス王のところに入って行くことになったとき，それは女の規定にしたがって十二か月たった後のことであったが，それというのも，そのようにしてマッサージを施す期間が，六か月は没薬の油で，さらに六か月はバルサム油と女のマッサージ[を施すこと]で，やがて満ちたからであるが，
- そのとき，このようにして娘は，王のところに入って行った。女が言うものはみな与えられ，それを持って女の家から王の家に行くのであった。
- 女は夕方入って行き，朝，第二の女の家に帰り，そばめたちの守護者である王の宦官シャアシュガズに託された。女は，王が彼女のことを喜び，名によって呼ばれるのでなければ，それからはもう王のところに入って行くことはなかった。
- ところで，モルデカイが自分の娘として引き取った，彼のおじアビハイルの娘エステルの順番が来て，王のところに入って行くことになったとき，彼女は女たちの守護者である王の宦官ヘガイが言ったもののほかは何も願い求めなかった。（その間ずっと，エステルは彼女を見るすべての者の目に恵みを得ていた。）
- そこで，エステルは[王]の治世の第七年の第十の月，すなわちテベトの月に，王の家のアハシュエロス王のところに連れて行かれた。
- そして，王はほかのどの女たちよりもエステルを愛するようになったので，彼女はほかのどの処女たちよりも[王]の前に恵みと愛ある親切を得た。そこで[王]は王妃の頭飾りを彼女の頭に置き，ワシテの代わりに彼女を王妃とした。
- 次いで，王はそのすべての君たちと僕たちのための大宴会，すなわちエステルの宴会を催した。そして，管轄地域のために大赦を行ない，また王の資力にふさわしく贈り物を与えるのであった。
- さて，処女たちが二度目に集められたとき，モルデカイは王の門に座っていた。
- エステルは，モルデカイが彼女に命じた通り，自分の親族のことも，その民のことも語っていなかった。エステルは彼により世話を受けていたときのように，モルデカイの言ったことを履行していた。
- そのころ，モルデカイが王の門に座っていると，入口を守る者である王の二人の廷臣，ビグタンとテレシュが憤慨して，アハシュエロス王を手に掛けようとうかがっていた。
- そして，この事がモルデカイに知れたので，彼は直ちに王妃エステルに告げた。一方，エステルはモルデカイの名で王に語った。
- そこで，この事が追及され，結局明らかにされたので，彼らふたりは杭に掛けられることになった。その後，このことは王の前でその時代の事績の書に書き記された。