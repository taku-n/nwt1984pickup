- これらの事の後，アハシュエロス王はアガグ人ハメダタの子ハマンを大いなるものとし，彼を高めて，その座を彼と共にいたほかのすべての君たちの上に置いた。
- それで，王の門にいた王の僕たちは皆，ハマンに身を低くかがめ，平伏していた。王が彼に関してそのように命じていたからである。しかしモルデカイは，身を低くかがめず，平伏しようともしなかった。
- そこで，王の門にいた王の僕たちはモルデカイに，「あなたはどうして王の命令を忌避しているのか」と言いだした。
- そして，彼らは毎日彼に言ったが，[モルデカイ]が彼ら[の言うこと]を聴かなかったので，彼らはモルデカイの事が持ちこたえるかどうかを見ようと，[これを]ハマンに告げた。[モルデカイ]は自分がユダヤ人であることを彼らに語っていたからである。
- さて，ハマンはモルデカイが自分に身もかがめず，平伏しようともしないのを見ていたので，ハマンは激しい怒りに満たされた。
- しかし，モルデカイひとりを手に掛けるのは彼の目には卑しむべきことであった。彼らがモルデカイの民族のことを彼に告げていたからである。それで，ハマンはアハシュエロスの全領域にいるすべてのユダヤ人，すなわちモルデカイの民族を滅ぼし尽くそうとした。
- アハシュエロス王の第十二年の第一の月，すなわちニサンの月に，ある人がハマンの前で，第十二，すなわちアダルの月[まで]，一日一日，一月一月のためにプル，すなわちくじを投げた。
- それからハマンはアハシュエロス王に言った，「あなたの領域のすべての管轄地域にいる諸民族の間に散らされて，離れ離れになっているある一つの民族がいます。彼らの法令はほかのどの民族のものとも違っていて，王の法令も彼らは履行しておりませんので，王のために，彼らをそのままにしておくのはふさわしくありません。
- もし，王にとって確かに良いと思われるのでしたら，彼らが滅ぼされるようにと書き記されますように。そうすれば，銀一万タラントを，私は王の金庫に運び入れさせて，その仕事をする者たちの手に[それを]支払いましょう」。
- そこで，王は自分の手から認印つきの指輪を外し，ユダヤ人に敵意を示す者である，アガグ人ハメダタの子ハマンにそれを渡した。
- 次いで王はハマンに言った，「その銀はあなたに渡され，またその民族も[渡されるので]，自分の目に良いところにしたがって彼らを扱うがよい」。
- そこで，第一の月，その十三日に，王の書記官が召集され，すべてハマンが王の太守や，それぞれ別の管轄地域をつかさどる総督や，それぞれ別の民族の君たちに命じたところにしたがって，各々の管轄地域については，その独自の文体で，また各々の民族にはその独自の国語で書き記すことが行なわれた。アハシュエロス王の名でそれは書かれ，王の認印つきの指輪で印が押された。
- そして，急使によって王の全管轄地域に手紙を送ることがなされ，第十二の月，すなわちアダルの月の十三[日]に，一日のうちに，若い者も老人も，小さい者や女も，すべてのユダヤ人を滅ぼし尽くし，殺し，滅ぼし，そして彼らの分捕り物を強奪せよとのことであった。
- それぞれ別のすべての管轄地域で法令として出されるその書き物の写しがすべての民族に公布されていた。[人々が]その日のために備えるためであった。
- 急使たちは，王の言葉のゆえに急いで行くよう動かされて，出て行き，その法令は，シュシャン城でも出された。王とハマンは座って酒を飲んでいたが，シュシャンの都は混乱していた。