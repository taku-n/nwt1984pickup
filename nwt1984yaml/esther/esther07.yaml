- それから，王とハマンはやって来て，王妃エステルと共にごちそうにあずかった。
- さて，王はその酒宴の間，その二日目にもまた，エステルに言った，「王妃エステルよ，あなたの請願は何か。それもあなたに与えられるように。本当に，あなたの願いは何か。王権の半分でも―それもなされるように！」
- そこで王妃エステルは答えて言った，「王よ，もし私があなたの目に恵みを得ているのでしたら，またもし王にとって確かに良いと思われるのでしたら，私の請願にしたがって私に私の魂が与えられ，私の願いにしたがって私の民族が[与えられ]ますように。
- と申しますのは，私たちは売られておりまして，私も私の民族も，根絶やしにされ，殺され，滅ぼされようとしております。ところで，もし私たちが単に男の奴隷やはしためとして売られただけでしたら，私は黙っていたことでしょう。けれども，王の損害となる場合には，その苦難はふさわしくございません」。
- そこでアハシュエロス王は言った。それも，王妃エステルにこう言ったのである。「それは一体だれか。大胆にもそのようにしようとした者は一体どこにいるのか」。
- するとエステルは言った，「敵対者で，敵であるその男は，この悪いハマンです」。ハマンのほうは，王と王妃のゆえにおびえた。
- 一方，王は，激怒して酒宴の席を立って宮殿の園へ[行った]。ハマンは，立ち上がって自分の魂のために王妃エステルにお願いをしようとした。自分に対して悪いことが王により定められたことが分かったからである。
- ときに，王が宮殿の園から酒宴の家に帰って来た。すると，エステルのいた寝いすの上にハマンが伏していた。それゆえ王は言った，「家の中で，わたしのもとで，王妃を強姦することまでなされるのか」。この言葉が王の口から出ると，人々は，ハマンの顔を覆った。
- そこで，王の前にいた廷臣の一人，ハルボナが言った，「しかも，王について良いことを話したモルデカイのためにハマンの造った杭が，ハマンの家に立っています。―高さ五十キュビト[のものです]」。すると王は言った，「あなた方は，彼をそれに掛けよ」。
- こうして人々はハマンを，彼がモルデカイのために用意しておいた杭に掛けた。それで，王の激しい怒りも収まった。