- そして三日目に，エステルは王妃の盛装をし，その後，王の家の向かい側の王の家の奥の中庭に立ったのである。一方，王はその家の入口の向かい側の王の家の王の座に座していた。
- そして，王が中庭に立っている王妃エステルを見るや，彼女は[王]の目に恵みを得たので，王はその手にあった金の笏をエステルに差し出したのである。そこで，エステルは近づき，その笏の先に触った。
- すると，王は彼女に言った，「王妃エステルよ，どうしたのか。あなたの願いは何か。王権の半分でも―それもあなたに与えられるように！」
- するとエステルは言った，「もし，王にとって確かに良いと思われるのでしたら，私が王のために設けました宴会に今日，ハマンとご一緒においでになりますように」。
- それゆえ，王は言った，「あなた方は，ハマンにエステルの言葉にしたがって急いで行なわせよ」。後に，王とハマンはエステルが設けた宴会に来た。
- やがて，王はその酒宴の間にエステルに言った，「あなたの請願は何か。それもあなたにかなえられるように！ほんとうに，あなたの願いは何か。王権の半分でも―それもなされるように！」
- これに対してエステルは答えて言った，「私の請願，私の願いでございますが，
- もし私が王の目に恵みを得，またもし王にとって，私の請願をかなえ，私の願いにしたがって行なうことが確かに良いと思われるのでしたら，私が[明日]おふたりのために催します宴会に，王とハマンがおいでになりますように。そうすれば，明日，私は王のお言葉通りに致しましょう」。
- そこで，ハマンはその日，喜びに満ちあふれ，心に楽しみながら出て行った。しかし，ハマンは王の門にいるモルデカイを見，彼が立ち上がらず，また自分のゆえに身震いしないのを[見る]や，ハマンは直ちにモルデカイに対し激しい怒りに満たされた。
- けれども，ハマンは己を制して，自分の家に入った。そこで彼は人をやって，友人たちと妻ゼレシュを連れて来させ，
- それからハマンはその富の栄華と多数の息子たちのことや，すべて王が彼を大いなるものとしたこと，王の君たちや僕たちの上に自分を高めてくれたことなどを彼らに告げた。
- 次いでハマンは言った，「その上，王妃エステルは，彼女の設けた宴会に，わたしのほかはだれも王と一緒に来させなかった。それに明日もまた，わたしは王と一緒に彼女のところに招かれている。
- しかし，このすべてのことも―そのどれも，わたしが王の門に座っているユダヤ人モルデカイを見ている限り，わたしには気に入らない」。
- すると，その妻ゼレシュとすべての友人たちは彼に言った，「高さ五十キュビトの杭を造らせなさい。それから，朝，モルデカイをそれに掛けるように王に申し上げなさい。それから，王と一緒に喜びに満ちあふれてその宴会においでなさい」。それで，この事はハマンの前に良いと思えたので，彼はその杭を造らせた。