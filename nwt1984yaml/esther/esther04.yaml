- そしてモルデカイは，なされたすべてのことを知った。そこで，モルデカイはその衣を引き裂き，粗布を着，灰をかぶり，都の真ん中に出て行き，大きな激しい叫び声を上げて叫んだ。
- ついに彼は王の門の前まで来た。だれも粗布の衣服では王の門に入ってはならなかったからである。
- そして，どこでも王の言葉とその法令が届いた所では，それぞれ別のどの管轄地域でも，ユダヤ人のうちに大きな悲しみと，断食と泣き声と泣き悲しむ声とが起こった。粗布と灰は，多くの者のために寝いすのように広げられた。
- ときに，エステルの若い女たちと，その宦官たちが入って来て，彼女に告げはじめた。それで，王妃は大いに苦痛を感じた。そこで，彼女は衣を送ってモルデカイに着させ，その粗布を取り外させようとした。ところが，彼は[それを]受け取らなかった。
- そこでエステルは，王の宦官の一人で，[王]が彼女に仕えさせていたハタクを呼び寄せ，モルデカイに関して彼に命令を出し，これはどういうことか，またこれは一体何事かを知ろうとした。
- それで，ハタクはモルデカイのもとに出て行き，王の門の前にある市の公共の広場に入った。
- そこで，モルデカイは自分の身に降り懸かったすべてのことと，ハマンがユダヤ人を滅ぼすために，彼らに対して王の金庫に支払うと言った金についての正確な陳述について彼に告げた。
- また，[ユダヤ人]を滅ぼし尽くさせるためにシュシャンで出された法令の書き物の写しを彼に渡して，[それを]エステルに見せ，彼女に知らせ，また彼女が王のところに入って行って，[王]の恵みを請い，自分の民族のために直接王の前でお願いをするよう彼女に命じてもらうことにした。
- さて，ハタクは入って来て，モルデカイの言葉をエステルに伝えた。
- すると，エステルはハタクに言って，モルデカイに関し彼にこう命じた。
- 「王の僕も王の各管轄地域の民もみな知っていますが，男でも女でも，召されないのに奥の中庭の王のところに入って行く者については，[王]の一つの法令では[その人]を処刑することになっております。ただし，王がその人に金の笏を差し出す場合には，その人もまた確かに生きてゆくことになります。しかし私は，これで三十日間，王のところへ来るようにと召されていません」。
- それから彼らはエステルの言葉をモルデカイに伝えた。
- そこでモルデカイはエステルに返答してこう言った。「王の家の者はほかのすべてのユダヤ人と異なって免れるだろうなどと自分の魂のうちで考えてはなりません。
- もし，あなたがこのような時に全く黙っているなら，救援と救出は別の所からユダヤ人のために起こることになりますが，しかしあなたもあなたの父の家も滅びうせることになるからです。それに，あなたが王妃としての威厳を得たのは，もしかすると，このような時のためなのかもしれません」。
- それゆえ，エステルはモルデカイに返答して言った，
- 「行って，シュシャンにいるユダヤ人をみな集め，私のために断食し，三日間，夜も昼も，食べることも飲むこともしないでください。私も，私の若い女たちも共に，同様に断食を致します。そして，その上で，法令に則したことではありませんが，私は王のところへ参りましょう。そして，もし滅びうせなければならないのでしたら，私は必ず滅びうせます」。
- そこでモルデカイは去って行き，すべてエステルが彼に命じて課した通りにした。