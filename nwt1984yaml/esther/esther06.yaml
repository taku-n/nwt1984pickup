- その夜中，王の眠りは消失した。それゆえ，[王]はその時代の事績の記録の書を持って来るように言った。こうして，王の前でその朗読が行なわれることになった。
- ついに，モルデカイがかつて，アハシュエロス王を手に掛けようとうかがっていた，王の二人の廷臣で，入口を守る者であったビグタナとテレシュに関して報告したことが書いてあるのが見つかった。
- そこで王は言った，「このために，どんな栄誉と大いなることがモルデカイになされたか」。これに対して，その奉仕者である，王の従者たちは，「彼には何もなされていません」と言った。
- その後，王は言った，「中庭にいるのはだれか」。そのとき，ハマンは，モルデカイのために用意した杭に彼を掛けるよう王に申し上げようと，王の家の外の中庭に入って来ていた。
- それゆえ，王の従者たちは彼に言った，「ご覧ください，ハマンが中庭に立っております」。そこで，王は，「彼を入れるように」と言った。
- ハマンが入って来ると，王は彼に言った，「王が栄誉を与えることを喜びとした人はどうされるべきか」。そこで，ハマンはその心の中で言った，「王はわたし以上にだれに栄誉を施すことを喜ぶであろうか」。
- そこでハマンは王に言った，「王が栄誉を与えることを喜びとされた人については，
- 王がまさしく身に着けられる王服を持って来させ，またまさしく王が乗られ，その頭に王の頭飾りの置かれた馬を[引いて来させて]ください。
- そして，その衣服と馬を王の貴い君たちの一人に預けることがなされますように。そして，彼らは王が栄誉を与えることを喜びとされた人に[それを]着させ，その人を都の公共の広場で馬に乗せて，その前で，『王が栄誉を与えることを喜びとされた人はこのようにされる』と呼ばわるのです」。
- 直ちに王はハマンに言った，「急いで，あなたが言った通りに，その衣服と馬を取り，王の門に座っているユダヤ人モルデカイにそのようにしなさい。あなたが話したすべてのことのうち，一言でも果たされないままにされることがないように」。
- こうしてハマンは衣服と馬を取り，モルデカイに着せ，彼を都の公共の広場で[それに]乗せ，その前で，「王が栄誉を与えることを喜びとされた人はこのようにされるのである」と呼ばわった。
- 後に，モルデカイは王の門に帰った。ハマンはといえば，嘆きつつ，その頭を覆って，自分の家に急いだ。
- 次いで，ハマンはその身に降り懸かったことをことごとく，妻ゼレシュとすべての友人たちに語った。すると，彼の知者たちと妻ゼレシュは彼に言った，「あなたがその前に倒れ始めたモルデカイが，もしユダヤ人の胤の者でしたら，あなたは彼に勝てず，かえって彼の前にきっと倒れるでしょう」。
- 彼らがなおハマンと話しているうちに，王の廷臣たちが到着し，エステルの設けた宴会に，急いで彼を連れて行った。