- 年長者から，選ばれた婦人とその子供たちへ，すなわち，わたしが真実に愛し，また，わたしだけでなく，真理を知るようになった人々すべてが[愛する]者たちへ。
- それは，わたしたちのうちにとどまっている真理のゆえであり，その[真理]は永久にわたしたちと共にあるのです。
- また，父なる神および父のみ子イエス･キリストからの過分のご親切，憐れみ，[そして]平和も，真理と愛を伴ってわたしたちと共にあるでしょう。
- あなたの子供のうちのある者たちが，わたしたちが父から受けたおきてのとおりに真理のうちを歩んでいるのを知って，わたしは非常に歓んでいます。
- それで今，婦人よ，新しいおきてではなく，わたしたちが初めから持っていた[おきて]を書き送る[者]として，あなたにお願いします。それは，わたしたちが互いに愛し合うことです。
- そして，彼のおきてにしたがって歩んでゆくこと，それがすなわち愛です。あなた方が初めから聞いているとおり，そのうちを歩んでゆくこと，それがおきてなのです。
- というのは，欺く者が多く世に出たからです。すなわち，イエス･キリストが肉体で来られたことを告白しない者たちです。それは欺く者，反キリストです。
- わたしたちが働いて生み出したものを失わないよう，むしろ十分な報いを得られるよう，自分自身によく気をつけなさい。
- 先走って，キリストの教えにとどまらない者は，だれも神を持っていません。この教えにとどまっている者は，父も子も持っているのです。
- この教えを携えないであなた方のところにやって来る人がいれば，決して家に迎え入れてはなりませんし，あいさつのことばをかけてもなりません。
- その人にあいさつのことばをかける者は，その邪悪な業にあずかることになるからです。
- わたしにはあなた方に書き送るべきことがたくさんありますが，紙とインクによってそうしたいとは思いません。むしろ，あなた方のところに行き，あなた方と向かい合って話すことを望んでいます。それによって，あなた方の喜びが満ちたものとなるためです。
- 選ばれた者であるあなたの姉妹の子供たちが，あなたにあいさつを送っています。