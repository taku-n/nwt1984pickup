- さて，ミディアンの祭司でモーセのしゅうとであるエテロは，神がモーセとその民イスラエルのために行なわれたすべての事，すなわちエホバがどのようにしてイスラエルをエジプトから携え出されたかを聞いた。
- それで，モーセのしゅうとエテロは，送り返されていたモーセの妻チッポラと，
- 彼女の二人の子を連れて行った。その一方の名はゲルショムといった。「わたしは異国の地で外人居留者となったから」と彼は言ったのである。
- 他方の者の名はエリエゼルといった。「わたしの父の神はわたしをファラオの剣から救い出して，わたしの助け手となってくださったから」ということであった。
- こうしてモーセのしゅうとエテロ，およびその子らと妻とはモーセのもとへ，すなわち彼が宿営していた，[まことの]神の山の荒野へ来た。
- そして彼はモーセのもとにこう言い送った。「あなたのしゅうとであるわたしエテロはあなたのところにやって来た。あなたの妻とその二人の息子たちも一緒だ」。
- 直ちにモーセは出て行って自分のしゅうとを迎え，これに平伏し，また口づけした。そして彼らは，どのように過ごしているかを互いに尋ね合った。そののち彼らは天幕に入った。
- そしてモーセは，エホバがイスラエルに関してファラオとエジプトに行なわれたすべての事についてしゅうとに話していった。また，途中で臨んだすべての辛苦について，それでもエホバが彼らを救い出してくださっていることについても[話した]。
- するとエテロは，エホバがイスラエルをエジプトの手から救い出して彼らのために行なわれたすべての良い事柄について喜ぶのであった。
- そうしてエテロは言った，「エホバがほめたたえられるように。あなた方をエジプトの手から，またファラオの手から救い出し，この民をエジプトの手の下から救い出されたのだ。
- 彼らが[民]にせん越に振る舞ったこの事から，今わたしは，エホバが[他の]すべての神々に勝って偉大な方であることをよく知った」。
- その後モーセのしゅうとエテロは神への焼燔の捧げ物と犠牲を手に取った。そしてアロンおよびイスラエルのすべての年長者たちもやって来て，モーセのしゅうとと共に[まことの]神の前でパンを食べた。
- そして翌日のこと，モーセは民のために裁き人として仕えるためいつものように腰を下ろした。民は朝から夕方までモーセの前に立つのであった。
- そしてモーセのしゅうとは，彼が民のために行なっているすべてのことを見た。それでこう言った。「あなたが民のためにしているこの仕事は一体どういうことなのか。どうしてあなた独りがずっと座り，民がみな朝から夕方まであなたの前に立つのか」。
- そこでモーセはしゅうとに言った，「神に尋ねようとして民がわたしのところに絶えずやって来るからです。
- 彼らに何か問題が起きる場合，それはどうしてもわたしのところに持ち出され，わたしはこれと彼との間を裁いて，[まことの]神の決定と律法とを知らせなければなりません」。
- それに対しモーセのしゅうとは言った，「あなたがしているそのやり方は良くない。
- あなたは，そうだ，あなたも一緒にいるこの民もきっと疲れ果ててしまう。この仕事はあなたにとって重すぎる荷なのだ。あなた独りでこれを果たすことはできない。
- さあ，わたしの声を聴き入れなさい。わたしはあなたに忠告しよう。そして神はあなたと共にいてくださるだろう。あなた自身は[まことの]神の前にあって民の代表となり，あなたが種々の問題を[まことの]神のもとに持って行くのだ。
- またあなたはどのような規定と律法があるかについて彼らに警告し，彼らの歩むべき道となすべき業とを知らせなければならない。
- だがあなたは，民全体の中から，有能な男子，神を恐れる，信頼できる人々，不当な利得を憎む者たちを選び出すべきだ。あなたはそれを，千人の長，百人の長，五十人の長，十人の長として人々の上に立てるように。
- そしてその人たちがすべてふさわしい時に民を裁くことになる。大きな問題はすべてあなたのところに持って来るが，小さな問題はみなその人たちが裁き人となって扱うことになる。こうしてあなたの分を軽くし，その人たちがあなたと一緒に荷を負うようにしなければいけない。
- もしこのとおりにするなら，神がお命じになったことでもあり，あなたは必ずそれに堪えることができ，この民のほうも全員無事に自分たちの場所に行き着けるであろう」。
- すぐにモーセはしゅうとの声を聴き入れ，その述べたところをすべて行なった。
- こうしてモーセはイスラエル全体の中から有能な男子を選び，千人の長，百人の長，五十人の長，十人の長として，民の頭としての地位をその人々に与えた。
- そしてその人々がすべてふさわしい時に民を裁いた。難しい問題はモーセのところに持って来たが，小さい問題はみなそれらの者が裁き人となって扱った。
- その後モーセはしゅうとを見送り，彼は自分の土地へ戻って行った。