- それからエホバはモーセに話してこう言われた。
- 「イスラエルの子らに話して，わたしのための寄進物を取らせなさい。すなわち，心に鼓舞されるすべての者から，あなた方はわたしへの寄進物を受け取るように。
- そして，あなた方が受け取るべき寄進物は次のとおりである。金，銀，銅，
- 青糸，赤紫に染めた羊毛，えんじむし緋色の物，上等の亜麻，やぎの毛，
- 赤く染めた雄羊の皮，あざらしの皮，アカシア材，
- 明かりのための油，そそぎ油および薫香のためのバルサム油，
- エフォドおよび胸掛けのためのしまめのうとはめ込み石。
- そして，彼らはわたしのために聖なる所を造らねばならない。わたしは彼らの中に幕屋を張るのである。
- 幕屋の型またそのすべての備品の型としてわたしが示すすべての事柄にしたがい，そのとおりにあなた方はこれを造るように。
- 「それで彼らはアカシアの木で箱を造らねばならない。その長さは二キュビト半，その幅は一キュビト半，その高さは一キュビト半。
- そして，あなたはそれに純金をかぶせるように。内側にも外側にもかぶせる。その上の周囲には金の縁飾りを造るように。
- また，それのために金の輪四つを鋳造し，その四つの足の上方に，すなわち二つの輪をその一方の側，二つの輪を他方の側に付けるように。
- また，アカシアの木でさおを造り，それに金をかぶせるように。
- そして，そのさおを箱の両側の輪に通すように。それによってその箱を運ぶためである。
- そのさおは箱の輪の中にとどめておく。それを外してはならない。
- そして，その箱の中に，わたしがあなたに与える証を入れておかねばならない。
- 「また，あなたは純金の覆いを造らねばならない。その長さは二キュビト半，その幅は一キュビト半。
- また，金のケルブ二つを造るように。打ち物細工で，それを覆いの両端に造る。
- そして，一つのケルブを一方の端，一つのケルブを他方の端に造りなさい。あなた方はそのケルブを，覆いの上，その二つの端に造る。
- そして，ケルブはその二つの翼を上方に広げて，覆いの上方を翼で仕切り，その顔は互いのほうに向かっているように。ケルブの顔は覆いのほうに向いているべきである。
- そして，その覆いを，箱の上方，その上に置くように。その箱の中には，わたしが与える証を入れる。
- そして，わたしはそこであなたに臨み，覆いの上方から，証の箱の上にある二つのケルブの間からあなたに話す。すなわち，イスラエルの子らのためにわたしがあなたに命じるすべての事柄を[話す]。
- 「また，あなたはアカシアの木で食卓を造らねばならない。その長さは二キュビト，その幅は一キュビト，その高さは一キュビト半。
- そして，それには純金をかぶせ，それのため周囲に金の縁飾りを造るように。
- また，それのため周囲に一手幅のへりを造り，そのへりのため周囲に金の縁飾りを造るように。
- また，それのために金の輪四つを造り，その輪を四つの足のための四つの隅に取り付けるように。
- その輪は，食卓を運ぶためのさおの支えとしてへりのすぐ近くに来るべきである。
- また，アカシアの木でそのさおを造り，それに金をかぶせるように。それをもってその食卓を運ぶのである。
- 「また，あなたはそれに伴う皿と杯，および[献酒を]注ぐための水差しと鉢とを造らねばならない。それらを純金で造る。
- そして，わたしの前，食卓の上に絶えず供えのパンを置かねばならない。
- 「また，あなたは純金の燭台を造らねばならない。打ち物細工でその燭台を造る。その台座，枝，がく，節，花がそれから生じるようにする。
- そして，六つの枝がその両側から出る。すなわち，燭台の三つの枝は一方の側から，燭台の三つの枝は他方の側から[出る]。
- アーモンドの花の形をした三つのがくが一方の組の枝にあって，節と花とが交互になり，アーモンドの花の形をした三つのがくがもう一方の組の枝にもあって，節と花とが交互になる。燭台から出る六つの枝をこのようにする。
- そして，燭台にはアーモンドの花の形をした四つのがくがあり，その節と花とが交互になる。
- また，二つの枝の下の節がそれから出，別の二つの枝の下の節がそれから出，あと二つの枝の下の節がそれから出る。六つの枝がその燭台から出るからである。
- その節と枝とがそれから生じる。そのすべては一つの打ち物細工であり，純金である。
- また，そのために七つのともしび皿を造るように。ともしび皿に火をともして，それらがその前方一帯を照らすようにするのである。
- また，その心切りばさみと火取り皿も純金である。
- 一タラントの純金でそれを，これらのすべての器物と共に造るように。
- そして，あなたは山で示されたその型どおりにこれらを造るように注意しなさい。