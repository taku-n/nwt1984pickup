- その後モーセとアロンはファラオのもとに行って，こう言った。「イスラエルの神エホバはこのように言われました。『わたしの民を去らせ，荒野でわたしのために祭りを行なわせよ』」。
- しかしファラオは言った，「エホバが何者だというので，わたしはその声に従ってイスラエルを去らせなければいけないのか。わたしはエホバなど知らない。まして，イスラエルを去らせるようなことはしない」。
- しかし彼らはなおも言った，「ヘブライ人の神はわたしたちと接触を持たれました。お願い致します，わたしたちは荒野へ三日の旅をし，わたしたちの神エホバに犠牲をささげたいのです。そうしなければ，疫病で，あるいは剣でわたしたちをお打ちになるかもしれません」。
- するとエジプトの王はふたりに言った，「モーセとアロン，どうしてお前たちは民を仕事から離れさせるのか。行って自分たちの荷を負え！」
- ファラオはさらに言った，「見よ，今この地の民は多い。それでお前たちは彼らが荷を負うことをやめさせようというのだ」。
- 直ちにその日，ファラオは，民を駆り立てて働かせる者と[民]のつかさたちに命じてこう言った。
- 「あなた方はれんがを作るためのわらをこれまでのように集めて民に与えてはならない。彼らに行かせて自分たちでわらを集めさせよ。
- それでも，彼らがこれまで作っていた要求量のれんがは，今後も彼らに課するのだ。少しも減らしてはならない。彼らはたるんでいる。だから，『わたしたちは行きたい。自分たちの神に犠牲をささげたい！』などと叫んでいるのだ。
- この者たちに対しその労役を重くして，その仕事に当たらせよ。偽りの言葉に注意を向けさせないようにせよ」。
- それで民を駆り立てて働かせる者と[民]のつかさたちは出て行って，民にこう言った，「ファラオはこのように言われた。『わたしはお前たちにもうわらを与えない。
- お前たちが行って，どこであれそれの見つかる所で自分たちでわらを得るように。お前たちの労役は少しも減らされることはない』」。
- そのため民はエジプトの全土に散って，わらを得るための刈り株を集めた。
- そして，彼らを駆り立てて働かせる者たちはしきりにせき立ててこう言った。「お前たちは各々自分の仕事を，わらが手に入った時と同じように日ごとにやり終えよ」。
- 後に，ファラオの職長たちがイスラエルの子らの上に立てた[民]のつかさたちは，「どうしてお前たちは，これまでと同じようにれんがを作るという自分たちの規定の仕事を，昨日も今日もやり終えなかったのか」と言って打ちたたかれた。
- そのため，イスラエルの子らのつかさたちはファラオのもとに行き，こう叫ぶようになった。「どうして僕どもをこのようにあしらわれるのでしょうか。
- 僕どもにわらは与えられておりません。それなのに彼らはわたしどもに，『れんがを作れ！』と言っております。ご覧ください，とがめはあなたの民にありますのに，この僕どもが打ちたたかれております」。
- しかし彼は言った，「お前たちはたるんでいる，たるんでいるのだ！だから，『わたしたちは行きたい。エホバに犠牲をささげたい』などと言っているのだ。
- さあ，行って，働け！お前たちにわらは与えられないが，それでも定めの量のれんがは納めるのだ」。
- それで，イスラエルの子らのつかさたちは自分たちが苦しい立場にいることを知った。「お前たちのれんがは，だれの日ごとの割り当てからも，一片たりとも減らしてはならない」と言われたからである。
- そののち彼らはモーセとアロンに出会った。ふたりは，ファラオのもとから出て来る彼らを迎えるため，そこに立っていたのである。
- すぐに彼らは言った，「エホバがあなた方をご覧になって裁きを下されるように。あなた方はわたしたちをファラオの前またその僕たちの前で不快なにおいの者にならせて，わたしたちを殺す剣を彼らの手に置いているのです」。
- それでモーセはエホバに向かってこう言った。「エホバよ，なぜこの民をつらいめに遭わせられたのですか。どうしてわたしをお遣わしになったのですか。
- わたしがファラオの前に出てあなたのみ名において語ってからというもの，彼はこの民をつらいめに遭わせており，あなたはご自分の民を救い出してなどおられません」。