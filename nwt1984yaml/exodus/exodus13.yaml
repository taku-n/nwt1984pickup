- そしてエホバはモーセにさらに話してこう言われた。
- 「イスラエルの子らの中にあってそれぞれの胎を開く男子の初子は，人についても獣についても，それをすべてわたしに対して神聖なものとしなさい。それはわたしのものである」。
- 次いでモーセは民に向かってこう言った。「あなた方がエジプトから，奴隷の家から出たこの日を覚えておくように。エホバはみ手の力によってあなた方をここから携え出されたからである。それでパン種の入った物を食べてはいけない。
- アビブの月のこの日にあなた方は出て行く。
- そして，エホバがあなたをカナン人，ヒッタイト人，アモリ人，ヒビ人，エブス人の地，すなわちあなたに与えるため父祖たちに誓われたところ，乳と蜜の流れるその地に携え入れてくださったなら，その時あなたはこの月にこの務めを果たさなければならない。
- 七日の間あなたは無酵母パンを食べ，七日目にはエホバへの祭りを行なう。
- 無酵母パンを七日のあいだ食べる。パン種の入った物があなたのもとに見いだされることがなく，その全境界内で酸い練り粉があなたのもとに見いだされることのないように。
- そしてあなたはその日，自分の子に告げてこう言わなければならない。『これは，わたしがエジプトから出た時エホバがわたしにしてくださった事のゆえだ』と。
- そして，これはあなたにとって手の上のしるし，目の間の記念とならなければならない。こうしてエホバの律法があなたの口にあるようにするのである。エホバは強いみ手によってあなたをエジプトから携え出されたからである。
- それであなたはこの法令を年々その定めの時に守らなければならない。
- 「そして，エホバがあなたとあなたの父祖たちに誓われたとおりカナン人の地に携え入れてくださり，それをまさしく与えてくださったなら，
- その時あなたは，胎を開くすべての者をエホバにささげなければならない。また，すべての初子，すなわち獣の子も，あなたのものとなるものは[そのようにする]。雄はエホバのものである。
- そして，ろばの初子はすべてこれを羊で請け戻す。もし請け戻さないのであれば，その首を折らなければならない。また，あなたの子らのうち，人の初子もすべてこれを請け戻すように。
- 「そして，後にあなたの子が尋ねて，『これはどういう意味ですか』と言う場合，あなたはこう言わなければならない。『み手の力によってエホバはわたしたちをエジプトから，奴隷の家から携え出してくださった。
- そして，ファラオはわたしたちを去らせることについてかたくなな態度を示したので，エホバはエジプトの地のすべての初子，すなわち人の初子から獣の初子に至るまでを殺された。だからわたしは胎を開くすべての雄をこうしてエホバに犠牲としてささげ，わたしの子のうちの初子をみな請け戻すのだ』と。
- そしてこれはあなたの手の上のしるし，目の間の額帯とならなければならない。み手の力によってエホバはわたしたちをエジプトから携え出してくださったからである」。
- そして，ファラオが民を去らせた際，神はフィリスティア人の地が近いというだけの理由で彼らをその道に導くことはされなかった。「戦いを見て民は後悔し，エジプトに戻って行くことになるかもしれない」と神は言われたのである。
- ゆえに神は民をう回させて紅海の荒野の道に進ませた。とはいえ，イスラエルの子らは戦闘隊形を組んでエジプトの地から上って行ったのである。
- そしてモーセはヨセフの骨を携えていた。彼がイスラエルの子らに厳粛に誓わせて，「神は必ずあなた方に注意を向けてくださるので，あなた方はぜひともわたしの骨を携えてここから上って行くようにしてください」と言ったからであった。
- そののち彼らはスコトをたって，荒野の端のエタムに宿営を張った。
- そしてエホバは彼らの前方を行かれ，昼は雲の柱のうちにあってその道を導き，夜は火の柱のうちにあって彼らに光を与え，こうして昼も夜も進めるようにされた。
- 昼は雲の柱が，夜は火の柱が民の前から離れなかった。