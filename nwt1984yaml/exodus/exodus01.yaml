- さて，これらはヤコブと共にエジプトに来たイスラエルの子らの名である。それぞれその家の者たちも共に来た。
- すなわち，ルベン，シメオン，レビ，そしてユダ，
- イッサカル，ゼブルン，そしてベニヤミン，
- ダンとナフタリ，ガドとアシェル。
- そして，ヤコブの上股から出た魂は全部で七十の魂であった。ヨセフはすでにエジプトにいた。
- ついにヨセフは死に，また彼のすべての兄弟とその世代のすべての者たちも[死んだ]。
- そしてイスラエルの子らは子を多く生んで群れをなすようになった。彼らは殖えつづけ，普通をはるかに超えた勢いで強大になってゆき，その地は彼らで満たされるようになった。
- やがて，ヨセフのことを知らない新しい王がエジプトの上に立った。
- そして彼は自分の民にこう言うようになった。「見よ，イスラエルの子らの民は我々より数が多くて強大だ。
- さあ，あの者たちを抜かりなく扱って，彼らが殖えないようにしよう。戦争でも起きた場合，彼らはきっと我々を憎む者たちに加わって我々と戦い，この国から出て行ってしまうだろう」。
- それで彼らは，この人々に重荷を負わせて圧迫するため，その上に強制労働の長たちを立てた。彼らはファラオのために，貯蔵所となる都市，すなわちピトムとラアムセスを建てていった。
- しかし圧迫すればするほど彼らは殖え，それだけよけいに増え広がっていった。それで，イスラエルの子らのためにむかつくような怖れを感じるのであった。
- そこでエジプト人はイスラエルの子らを奴隷にして圧制の下に置いた。
- そして，粘土モルタルやれんがを扱う厳しい奴隷労働，また野におけるあらゆる奴隷労働をもって彼らの生活をつらいものにしていった。まさにあらゆる形の奴隷労働であり，彼らを圧制下の奴隷としてそれに用いたのである。
- 後にエジプトの王はヘブライ人の産婆たちに言った。その一方の者の名はシフラ，他方の者の名はプアといったが，
- 彼はまさにこう言ったのである。「ヘブライ人の女を助けて出産させる際，その者が産み台の上にいるのをよく見て，それがもし男の子であれば必ず死なせるのだ。だが，女の子であれば，生かしておくように」。
- しかし産婆たちは[まことの]神を恐れた。そのためエジプトの王が話したとおりには行なわず，男の子たちも生かしておくのであった。
- やがてエジプトの王はその産婆たちを呼んでこう言った。「どうしてそのようなことをして男の子まで生かしておいたのか」。
- それに対し産婆たちはファラオに言った，「ヘブライ人の女たちはエジプト人の女のようではないからです。活気があって，産婆が行き着く前に，もう産み終えているのです」。
- このため神はその産婆たちに良くされた。そしてこの民は一層多くなり，非常に強大になっていった。
- また，産婆たちが[まことの]神を恐れる者であったため，[神]は後に彼女たちにも家族を授けるのであった。
- ついにファラオは自分の民すべてに命じて言った，「生まれて来る男の子はみなナイル川に投げ込み，女の子はすべて生かしておくのだ」。