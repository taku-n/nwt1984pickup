- さてモーセは，ミディアンの祭司であるエテロの羊の群れの牧者となった。彼はその娘婿であった。荒野の西側に群れを追っているうち，彼はついに[まことの]神の山，ホレブに来た。
- その時，エホバのみ使いが，いばらの茂みの中，火の炎のうちにあって彼に現われた。彼が見ていると，そこでは，いばらの茂みが火で燃えているのに，そのいばらの茂みは燃え尽きてしまわないのであった。
- そこでモーセは言った，「少し立ち寄って，なぜいばらの茂みが燃えてしまわないのか，この大いなる現象を調べてみよう」。
- エホバは，彼が調べようとして立ち寄ったのをご覧になり，神はすぐにそのいばらの茂みの中から彼に呼びかけて，「モーセ，モーセよ」と言われた。それで彼は言った，「はい，私はここにおります」。
- すると，こう言われた。「ここに近づいてはいけない。あなたの足からサンダルを脱ぎなさい。あなたの立っている場所は聖なる地だからである」。
- そしてさらにこう言われた。「わたしはあなたの父の神，アブラハムの神，イサクの神，ヤコブの神である」。その時モーセは自分の顔を覆い隠した。[まことの]神を見ることを恐れたためである。
- するとエホバはなおもこう言われた。「わたしは，エジプトにいるわたしの民の苦悩を確かに見た。彼らを駆り立てて働かせる者たちゆえのその叫びを聞いた。わたしは彼らの忍ぶ苦痛をよく知っているのである。
- それでわたしは下って行って彼らをエジプト人の手から救い出し，彼らをその地から携え出して，良い広やかな地，乳と蜜の流れる地へ上ろうとしている。すなわち，カナン人，ヒッタイト人，アモリ人，ペリジ人，ヒビ人，エブス人のいる所へ。
- そこで今，見よ，イスラエルの子らの叫びはわたしのもとに達した。わたしはエジプト人が彼らを圧迫しているその圧迫も見た。
- それで今，さあ，わたしはあなたをファラオのもとに遣わそう。あなたは，わたしの民であるイスラエルの子らをエジプトから導き出すのである」。
- しかしモーセは[まことの]神に言った，「一体この私が何者だというのでファラオのもとに行ったり，イスラエルの子らをエジプトから導き出したりすることになるのでしょうか」。
- するとこう言われた。「わたしがあなたと共にいるからである。そして，わたしがあなたを遣わしたという，あなたのためのしるしはこれである。すなわち，あなたが民をエジプトから導き出した後，あなた方はこの山で[まことの]神に仕えるであろう」。
- それでもモーセは[まことの]神に言った，「わたしが今イスラエルの子らのもとに行って，『あなた方の父祖の神がわたしをあなた方のもとに遣わした』と言うとしても，『その方の名は何というのか』と彼らが言うとすれば，わたしはこれに何と言えばよいでしょうか」。
- すると神はモーセに言われた，「わたしは自分がなるところのものとなる」。そしてさらに言われた，「あなたはイスラエルの子らにこう言うように。『わたしはなるという方がわたしをあなた方のもとに遣わされた』」。
- そののち神はもう一度モーセに言われた，「あなたはイスラエルの子らにこう言うように。『あなた方の父祖の神，アブラハムの神，イサクの神，ヤコブの神エホバがわたしをあなた方のもとに遣わされた』。これは定めのない時に至るわたしの名，代々にわたるわたしの記念である。
- あなたは行って，イスラエルの年長者たちをぜひ集め，その人々に必ずこう言いなさい。『あなた方の父祖の神，アブラハム，イサク，ヤコブの神エホバがわたしに現われて，言われました，「わたしはあなた方と，エジプトであなた方になされている事柄とに必ず注意を向ける。
- そしてわたしは言う，わたしはあなた方をエジプト人による苦悩の中から携え出して，カナン人，ヒッタイト人，アモリ人，ペリジ人，ヒビ人，エブス人の地，乳と蜜の流れる地に上る」』。
- 「そうすれば彼らは必ずあなたの声に聴き従うであろう。それであなたは，すなわちあなたとイスラエルの年長者たちとは，エジプトの王のもとに行き，彼に必ずこう言わなければならない。『ヘブライ人の神エホバはわたしたちと接触を持たれました。それで今，お願い致します，わたしたちは荒野へ三日の旅をして，わたしたちの神エホバに犠牲をささげたいのです』。
- だが，強い手をもってするのでなければエジプトの王はあなた方に行く許しを与えないことを，わたしはよく知っている。
- それでわたしは自分の手を伸べ，そのただ中で行なうあらゆる不思議な業をもってエジプトを打たねばならない。その後に彼はあなた方を送り出すであろう。
- そしてわたしはこの民がエジプト人の目に好意を得るようにする。あなた方が出て行く時，むなし手で出るようなことはない。
- それで，女はそれぞれ自分の隣り人から，また自分の家に外国人として住んでいる女から，銀の品，金の品，またマントを求め，あなた方はそれを自分の息子や娘に着けさせることになる。あなた方はエジプト人からはぎ取るのである」。