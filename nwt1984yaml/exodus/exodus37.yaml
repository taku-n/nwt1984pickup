- ベザレルは次に，アカシアの木で箱を造った。その長さは二キュビト半，その幅は一キュビト半，その高さは一キュビト半であった。
- 次いでそれに，内側にも外側にも純金をかぶせ，またそれのため周囲に金の縁飾りを造った。
- その後，それのため，その四つの足の上方のために金の輪四つを鋳造し，二つの輪をその一方の側，二つの輪を他方の側に付けた。
- 次にアカシアの木でさおを造り，それに金をかぶせた。
- 次いで，そのさおを箱の両側の輪に通して，その箱を運ぶためのものとした。
- 次いで彼は純金の覆いを造った。その長さは二キュビト半，その幅は一キュビト半であった。
- さらに，金のケルブ二つを造った。打ち物細工でそれを覆いの両端に造った。
- 一方のケルブをそちらの端，他方のケルブをこちらの端にした。覆いの上，その両方の端にケルブを造った。
- そして，それらは二つの翼を上方に広げて，覆いの上方をその翼で仕切るケルブとなり，その顔は互いのほうに向かっていた。ケルブの顔は覆いのほうに向いていた。
- それから彼はアカシアの木で食卓を造った。その長さは二キュビト，その幅は一キュビト，その高さは一キュビト半であった。
- 次いでそれに純金をかぶせ，それのため周囲に金の縁飾りを造った。
- 次に，それのため周囲に一手幅のへりを造り，そのへりのため周囲に金の縁飾りを造った。
- さらに，それのために金の輪四つを鋳造し，その輪を四つの足のための四つの隅に付けた。
- その輪はへりの近くにあり，食卓を運ぶためのさおの支えとなった。
- 次いで，アカシアの木でさおを造り，それに金をかぶせて食卓を運ぶためのものとした。
- その後，食卓の上に置く器具，すなわちその皿と杯および[献酒を]注ぐための鉢と水差しとを純金で造った。
- 次いで彼は純金の燭台を造った。打ち物細工でその燭台を造った。そのわきと枝，そのがく，その節と花がそれから生じていた。
- そして，六つの枝がその両側から出ていた。すなわち燭台の三つの枝は一方の側から，燭台の三つの枝は他方の側から出ていた。
- アーモンドの花の形をした三つのがくが一方の組の枝にあって，節と花とが交互になり，アーモンドの花の形をした三つのがくがもう一方の組の枝にもあって，節と花とが交互になっていた。燭台から出る六つの枝はこのようになっていた。
- そして，燭台にはアーモンドの花の形をした四つのがくがあって，その節と花とが交互になっていた。
- また，二つの枝の下の節がそれから出，別の二つの枝の下の節がそれから出，あと二つの枝の下の節がそれから出ていた。六つの枝がその燭台から出ていたのである。
- その節と枝とがそれから生じていた。そのすべては一つの打ち物細工で，純金であった。
- 次いでその七つのともしび皿，および心切りばさみと火取り皿を純金で造った。
- 一タラントの純金で，それとそのすべての器具とを造った。
- 彼は次に，アカシアの木で香の祭壇を造った。その長さは一キュビト，その幅は一キュビトで，真四角であり，その高さは二キュビトであった。その角がそれから出ていた。
- 次いでそれに，すなわちその上面と周囲の側面と角に純金をかぶせ，またそれのため周囲に金の縁飾りを造った。
- また，それのため，その縁飾りの下方，その二つの側面，二つの向き合う側に，それを運ぶさおの支えとして金の輪二つを造った。
- その後アカシアの木でさおを造り，それに金をかぶせた。
- 加えて，聖なるそそぎ油と純良の薫香を作った。塗り油を作る者の仕事であった。