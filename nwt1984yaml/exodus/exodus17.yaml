- その後イスラエルの子らの全集会はシンの荒野を出発して，一行程ずつ[進んで行った]。それはエホバの命令にしたがって進んだものである。こうして彼らはレフィディムに宿営することになった。ところが，そこには民の飲む水がなかった。
- それで民はモーセと言い争うようになって，「わたしたちに水を与えて飲ませてほしい」と言った。しかしモーセは彼らに言った，「なぜあなた方はわたしと言い争うのですか。どうしてエホバを試みつづけるのですか」。
- しかし民はそこでしきりに水を渇望し，民は幾度もモーセにつぶやいてこう言った。「わたしたちをエジプトから連れ出して来て，わたしたちも子らや畜類も共に渇きのために死なせるとはどういうわけなのか」。
- ついにモーセはエホバに叫んで言った，「わたしはこの民をどうすればよいのでしょうか。もう少しすれば，彼らはわたしを石打ちにすることでしょう」。
- するとエホバはモーセにこう言われた。「民の前を通ってイスラエルの年長者のうちから幾人かを連れて行き，またあなたがナイル川を打った杖を[取り]なさい。それを手に取って進んで行くように。
- 見よ，わたしはそこの，ホレブの岩の上であなたの前に立つ。そしてあなたはその岩を必ず打つように。すると水がそこから出て，民はそれを飲むことになる」。その後モーセはイスラエルの年長者たちの見るところでそのとおりに行なった。
- それで彼はその場所の名をマッサ，またメリバと呼んだ。イスラエルの子らが言い争ったため，また彼らが，「エホバはわたしたちの中におられるのかおられないのか」と言ってエホバを試みたためである。
- その後アマレク人がやって来て，レフィディムでイスラエルに戦いをしかけた。
- そこでモーセはヨシュアに言った，「わたしたちのために人を選び，出て行ってアマレク人と戦いなさい。明日わたしは[まことの]神の杖を手にして丘の頂に立ちます」。
- それでヨシュアは，アマレク人と戦うために，モーセの言ったそのとおりに行なった。そしてモーセ，アロン，それにフルは丘の頂に上った。
- そして，モーセが手を掲げるとイスラエル人が優勢になり，その手を下ろすとアマレク人が優勢になるのであった。
- モーセの手が重くなった時，ふたりは石を取って彼の下に置き，彼はその上に座った。アロンとフルは彼の両手を，一人はこちら側，他の一人は向こう側で支えた。そのため彼の手は太陽が沈むまでしっかりとしていた。
- こうしてヨシュアは剣の刃でアマレクとその民を制圧した。
- その時エホバはモーセに言われた，「これを記録として書の中に記し，またヨシュアの耳にも説き聞かせよ。『わたしはアマレクに関する記憶を天の下から全くぬぐい去る』と」。
- その後モーセは祭壇を築き，その名をエホバ･ニシと呼んで，
- こう言った。「手がヤハのみ座に向けられるゆえに，エホバは代々にわたってアマレクと戦いをされる」。