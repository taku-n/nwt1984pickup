- それからエホバはモーセにこう言われた。「あと一つの災厄をわたしはファラオとエジプトに下す。その後に彼はあなた方をここから去らせるであろう。あなた方をすべて去らせる時，彼はあなた方をここからまさに追い立てんばかりにするであろう。
- さあ，民の耳に話しなさい。男はそれぞれ自分の友に，女もそれぞれ自分の友に銀の品や金の品を求めるように，と」。
- それでエホバはその民がエジプト人の目に好意を得るようにされた。モーセその人も，エジプトの地で，ファラオの僕たちの目や民の目には非常に大いなる者であった。
- それからモーセはこう言った。「エホバはこのように言われました。『真夜中ごろわたしはエジプトのただ中に出て行く。
- そして，エジプトの地にいるすべての初子は，その王座に座するファラオの初子から手臼を回すはしための初子，さらには獣の初子に至るまでことごとく死ぬことになる。
- そしてエジプト全土に大きな叫びが必ず起きる。そのようなことはかつてなく，そのようなことは二度と起きないであろう。
- しかし，すべてイスラエルの子らに対しては，人にも獣にも，犬がその舌をはやらせることすらないであろう。エホバはエジプト人とイスラエルの子らとの間に区別を設けることができるということをあなた方が知るためである』。
- それで，これらあなたの僕たちは皆わたしのもとに下って来て平伏し，『出て行ってください，あなたもあなたの歩みに従う民もみな』と言うことでしょう。その後にわたしは出て行きます」。こうして彼は怒りに燃えながらファラオのもとを出た。
- それからエホバはモーセにこう言われた。「ファラオはあなた方[の言葉]を聴き入れない。それは，エジプトの地でわたしの奇跡が増し加えられるためである」。
- こうしてモーセとアロンはこれらのすべての奇跡をファラオの前で行なった。しかし，エホバはファラオの心をかたくなにならせるのであった。そのため彼はイスラエルの子らを自分の土地から去らせなかった。