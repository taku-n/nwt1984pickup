- 「また，これらはあなたが彼らの前に置くべき司法上の定めである。
- 「あなたがヘブライ人の奴隷を買う場合，その者は六年のあいだ奴隷であるが，七[年]目には無償で自由にされた者として出て行く。
- もし彼が自分独りで来るのであれば，自分独りで出て行く。妻を持つ者であれば，必ずその妻も共に出て行く。
- もしその主人が彼に妻を与え，彼女が息子や娘を産んだのであれば，妻とその子供たちは彼女の主人のものとなり，彼は自分独りで出て行く。
- しかしもしその奴隷が，『わたしは主人を，妻と子らを本当に愛している。自由にされた者として出て行くことは望まない』と，あくまでも言うのであれば，
- その主人は彼を[まことの]神のそばに連れて行き，戸または戸柱に向かわせなければならない。そして，その主人は彼の耳を突きぎりで突き通し，こうして彼は定めのない時までその者の奴隷となるのである。
- 「また，人が自分の娘を女奴隷として売る場合，彼女は男奴隷が出て行くようにして出て行くのではない。
- 彼女が主人の目には不満足であるためにその[主人]がこれをそばめとして定めず，彼女が請け戻されるようにするのであれば，その者はこれに対して不実な扱いをするのであるから，彼女を異国の民に売ることは許されない。
- また，もし彼女を自分の息子のためのものと定めるのであれば，娘たちが持つ当然の権利にしたがってこれに行なうように。
- もし彼が別の妻をめとるとしても，彼女の糧と衣服と結婚の分とを減らしてはならない。
- これら三つのものを彼が与えないのであれば，彼女は金銭の支払いなく無償で出て行くことになる。
- 「人を打って死なせた者は必ず死に処せられる。
- しかし，待ち伏せしていたのではなく，[まことの]神がそのことを彼の手に生じさせた場合であれば，わたしはあなたのために，彼が逃げることのできる場所を必ず設ける。
- だが，人が自分の仲間に対して激こうし，悪巧みをもってこれを殺すに至った場合には，わたしの祭壇のところにいようともその者を捕らえて死に至らせるように。
- また，自分の父や母を打つ者は必ず死に処せられる。
- 「また，人を誘拐してこれを売り渡した者，あるいはその手にこれの見いだされた者は必ず死に処せられる。
- 「また，自分の父や母の上に災いを呼び求める者は必ず死に処せられる。
- 「また，人が言い争いをして，一方がその相手を石またはくわで打ち，その者が死ぬことはなかったが床に就かざるを得なくなった場合，
- もしその者が起き上がり，何かの支えによって戸外を歩き回れるようになるならば，これを打った者は処罰を受けないことになる。彼は，その者を完全にいえさせるまで，その者の仕事から失われた時間に対してだけ償いをする。
- 「また，人が自分の男奴隷または女奴隷を棒で打ち，その者が彼の手の下で死んだ場合，その者のために必ず復しゅうがなされる。
- しかし，その者が一日か二日生き延びるならば，その者のための復しゅうはなされない。その者は彼の金銭だからである。
- 「また，人と人とがつかみ合いをして，妊娠している女を傷つけ，その子供が出てしまうが致命的な事故には至らない場合，その者はその女の所有者が負わせるところにしたがって必ず損害の賠償を課せられる。裁く者たちを通してそれを払わねばならない。
- しかし，もしも致命的な事故に至ったならば，魂には魂，
- 目には目，歯には歯，手には手，足には足，
- 焼き印には焼き印，傷には傷，殴打には殴打を与えなければならない。
- 「また，人が自分の男奴隷の目または女奴隷の目を打ってそれを損なった場合，彼はその目に対する償いのため，これを自由にされた者として去らせるように。
- また，男奴隷の歯や女奴隷の歯を折った場合にも，その歯に対する償いのため，これを自由にされた者として去らせるように。
- 「また，牛が男または女を突いてその者が死んだ場合，その牛は必ず石打ちにされる。そしてその肉を食べてはならない。その牛の所有者は処罰を受けない。
- しかし，牛が以前から突きぐせがあって，その所有者に警告が出されていたにもかかわらず監守しておかず，それが男または女を死なせたのであれば，その牛は石打ちにされ，その所有者もまた死に処せられる。
- もし贖いが課せられるのであれば，その者はすべて課せられるところにしたがって自分の魂の請け戻しの価を払わねばならない。
- 男の子を突いた場合にも女の子を突いた場合にも，彼に対しこの司法上の定めにしたがって行なわれる。
- その牛の突いたのが男奴隷または女奴隷であれば，彼は三十シェケルの代価をその主人に払い，牛は石打ちにされる。
- 「また，人が坑をうがち，あるいは人が坑を掘り抜いてそれに覆いをせずにおき，牛またはろばがその中に落ちた場合，
- その坑の所有者は償いをする。代価をその所有者に返すべきであるが，死んだ動物は彼のものとなる。
- また，ある人の牛が他の人の牛を傷つけてそれが死んだ場合，ふたりはその生きている牛を売って，それに支払われた代価を分けなければならない。また死んだものも分けるべきである。
- しかし，牛が以前から突きぐせのあることが知られていたのに，所有者がそれを監守しておかなかったのであれば，彼は必ず牛に牛をもって償いをするべきである。その死んだものは彼のものとなる。