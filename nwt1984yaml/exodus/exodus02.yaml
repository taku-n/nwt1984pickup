- そうしたころにレビの家のある人が行ってレビの娘をめとった。
- そしてその女は妊娠し，男の子を産んだ。その子がいかにも麗しいのを見て，彼女は太陰月三月のあいだこれを隠しておいた。
- もはや隠しきれなくなった時，彼女はその子のためにパピルスのひつを取り，それに歴青とピッチを塗り，子供をその中に入れてナイル川の岸辺の葦の間に置いた。
- さらに，その姉はその子がどうなるかを見ようとして少し離れた所に身を置いた。
- しばらく後，ファラオの娘がナイル川で水浴びをするために下りて来て，その侍女たちはナイル川のほとりを歩いていた。そして彼女は葦の茂みの中にあるそのひつを見つけた。すぐに彼女は自分の奴隷女をやってそれを取って来させた。
- それを開けて彼女が見たのは子供であった。しかも，男の子が泣いているのであった。それを見た彼女は，「これはヘブライ人の子供です」と言いながらも，その子に対して同情を覚えた。
- その時，その子の姉がファラオの娘に言った，「行って，あなたのためにヘブライ人の女の中から特別に乳母を呼んで来ましょうか。その人があなたのためこの子供に乳を飲ませるのです」。
- するとファラオの娘は言った，「行っておいで！」乙女は直ちに行って，その子供の母親を呼んで来た。
- するとファラオの娘は彼女に言った，「この子供を連れて行って，わたしのためにこれに乳を飲ませてください。わたしがあなたにその報酬を取らせますから」。そこで女はその子供を連れて行って乳を与えた。
- そして子供は成長した。それで彼女はその子をファラオの娘のところに連れて行き，こうして彼はその息子となった。そののち彼女はその子の名をモーセと呼んで，こう言った。「わたしはこの子を水の中から引き出したからです」。
- さて，そのころのこと，モーセは次第にたくましくなっていたが，自分の兄弟たちの負っている重荷を見ようとしてそのもとに出て行った。そして彼は，自分の兄弟の中のあるヘブライ人にひとりのエジプト人が殴りかかっているのを見た。
- それで彼はあたりを見回し，そこにだれもいないのを見てから，そのエジプト人を打ち倒し，これを砂の中に隠した。
- ところが，彼がその翌日に出て行くと，今度は二人のヘブライ人の男がつかみ合いをしているのであった。それで彼は間違っているほうの者にこう言った。「どうしてあなたは自分の仲間を殴ったりするのか」。
- するとその者は言った，「だれがあなたを我々の上に君また裁き人として任命したのか。あのエジプト人を殺したように，わたしも殺すつもりなのか」。それを聞いてモーセは恐れ，「あの事はきっと知られてしまったに違いない」と言った。
- 後にファラオはその事について聞き及び，モーセを殺そうと図った。しかしモーセはファラオのもとから逃げて行き，ミディアンの地に住もうとした。そして彼はある井戸のそばに腰を下ろした。
- さて，ミディアンの祭司には七人の娘がいたが，彼女たちはいつものようにやって来て水をくみ，溝に満たして父の羊の群れに水を飲ませるのであった。
- するとまた，羊飼いたちがいつものようにやって来て，彼女たちを追い散らした。これを見てモーセは立ち上がり，女たちを助け出してその羊の群れに水を飲ませた。
- そのため，彼女たちが家に戻って来たとき，その父レウエルは叫ぶようにして言った，「どうして今日はこんなに早く帰って来たのか」。
- そこで彼女たちは言った，「ひとりのエジプト人がわたしたちを羊飼いたちの手から救い出してくれたのです。その上わたしたちのために水までくんで，群れに水を飲ませてくれました」。
- すると彼は娘たちに言った，「だが，その人はどこにいるのか。どうしてその人を置いて来たのか。お呼びして，パンを食べていただきなさい」。
- その後モーセはこの人のもとにとどまりたいという気持ちを示し，彼は自分の娘チッポラをモーセに与えた。
- 後に彼女は男の子を産み，彼はその名をゲルショムと呼んだ。「わたしは異国の地で外人居留者となった」と彼は言ったのである。
- こうして多くの日がたつうちにエジプトの王はついに死んだ。しかしイスラエルの子らはその奴隷状態のゆえになおも嘆息し，苦情の叫びを上げ続けた。そして，奴隷状態ゆえに助けを求めるその叫びが終始[まことの]神のもとに上った。
- やがて神は彼らのうめきを聞き，神はアブラハム，イサク，ヤコブに対するご自分の契約を思い起こされた。
- そして神はイスラエルの子らをご覧になり，神はそれに意を留められた。