- その時モーセとイスラエルの子らはエホバに向かってこの歌を歌い，次のように言いはじめた。「エホバに向かってわたしは歌う。[神]はまことに高められたから。馬とその乗り手とを海の中に投げ入れられた。
- わたしの力，[わたしの]偉力はヤハ。わたしの救いとなってくださるからだ。これがわたしの神，わたしはこの方をたたえよう。わたしの父の神，わたしはこの方を高めよう。
- エホバは雄々しい戦人。エホバがその方のみ名。
- ファラオの兵車とその軍勢を海の中に投げ込まれ，そのえり抜きの戦士は紅海の中に沈められた。
- 逆巻く水は彼らを覆い，彼らは石のように深みに下った。
- エホバよ，あなたの右手はその働きの強力なことを示す。エホバよ，あなたの右手は敵をみじんに砕く。
- また，満ちあふれる優越性によって，あなたは逆らい立つ者たちを打ち倒す。あなたは燃える怒りを送り出し，それは彼らを刈り株のように食い尽くす。
- そして，あなたの鼻孔の一息によって水は盛り上げられ，せき止められた洪水の水のように静止した。逆巻く水が海のただ中で固まった。
- 敵は言った，『わたしは追跡する。追いつくのだ。わたしは分捕り物を分かつ。わたしの魂は彼らによって満たされるのだ。わたしは剣を抜く。わたしの手は彼らを追い散らすのだ』と。
- あなたはご自分の息を吹きかけ，海は彼らを覆った。彼らは荘厳な水の中に鉛のように沈んだ。
- エホバよ，神々の中にだれかあなたに並ぶ者がいるでしょう。神聖さにおいて強大なことを示されるあなたに並ぶ者がいるでしょうか。賛美の歌をもって恐れかしこむべき方，驚くべき事を行なわれる方。
- あなたが右の手を差し伸べると，地は彼らを呑み込んでいった。
- あなたはご自分が取り戻した民を愛ある親切をもって導かれた。あなたは力をもって彼らをご自分の聖なる住まいに必ず導いて行かれる。
- もろもろの民は必ず聞いて動揺する。産みの苦しみがフィリスティアに住む者たちを必ずとらえる。
- その時エドムの首長たちはまさしくかき乱される。モアブの君王たちは，おののきがこれをとらえる。カナンに住む者は皆まさにうち沈む。
- 非常な怖れとおじけとが彼らを襲う。あなたのみ腕の偉大さゆえに彼らは石のように動かなくなる。エホバよ，あなたの民が通り過ぎるまで，あなたの生み出された民が通り過ぎるまでは。
- あなたは彼らを携えて行って，ご自分の相続地の山に植えられる。エホバよ，ご自分が住むためにご自身で整えられた定めの場所に。エホバよ，あなたのみ手が定めた聖なる所の中に。
- エホバは定めなく，まさに永久に王として支配される。
- ファラオの馬がその戦車や騎兵と共に海の中に入ったとき，その時エホバは海の水を彼らの上に引き戻させた。しかしイスラエルの子らは海の中の乾いた陸地を歩いた」。
- そしてアロンの姉である女預言者ミリアムはその手にタンバリンを取り，またすべての女たちもタンバリンを持って踊りながら彼女と共に出て行った。
- そしてミリアムは男たちにこたえてこう[歌い]つづけた。「エホバに向かって歌え。[神]はまことに高められたから。馬とその乗り手とを海の中に投げ入れられた」。
- 後にモーセはイスラエルを紅海から出発させた。彼らはシュルの荒野へ出て行き，荒野を三日間行進したが，水を見つけることができなかった。
- やがてマラに来たが，マラの水は苦くて飲むことができなかった。そのために彼はそこの名をマラと呼んだのである。
- そして民はモーセに対してつぶやきはじめ，「わたしたちは何を飲んだらよいのか」と言った。
- そこで彼はエホバに向かって叫んだ。するとエホバは彼に一本の木を指示され，彼がそれを水の中に投げ入れると，その水は甘くなった。その所で[神]は彼らのために規定を，また裁きのための事例を設け，またその所で彼らを試みられた。
- そうしてこう言われた。「あなたの神エホバの声に固く聴き従い，その目に正しいとされることを行ない，そのおきてに確かに耳を向け，そのすべての規定を守るなら，わたしは，わたしがエジプト人に加えた疾病を一つもあなたに加えない。わたしはエホバ，あなたをいやしている者だからである」。
- そののち彼らはエリムに来た。そこには十二の水の泉と七十本のやしの木があった。それで彼らはそこの水のそばに宿営を張ることにした。