- 「また，あなたはアカシアの木で祭壇を造らねばならない。その長さは五キュビト，幅は五キュビトである。その祭壇は真四角にすべきであり，高さは三キュビトである。
- また，角をその四隅の上に造るように。その角がそれから出る。それに銅をかぶせるように。
- また，その脂灰を除き去るための缶，およびそのシャベル，鉢，肉刺し，火取り皿を造るように。そのすべての器具を銅で造る。
- また，そのために格子，すなわち銅の網細工を造るように。その網に，すなわちその四つの突端に銅の輪四つを造るように。
- そして，それを祭壇のへりより下，内側の下方に掛けるように。その網は祭壇の中央のほうに来なければならない。
- また，祭壇のためにさおを造るように。そのさおはアカシアの木でつくられる。それに銅をかぶせるように。
- そして，そのさおを輪に差し込み，その祭壇を運ぶさいにさおがその二つの側に来るようにしなければならない。
- あなたはそれを厚板で空洞の大箱の形に造る。山であなたに示されたとおりに，彼らはこれを造る。
- 「また，あなたは幕屋の中庭を造らねばならない。中庭には，ネゲブにすなわち南に向かう側に上等のより亜麻の掛け布があり，その一方の側の長さは百キュビトである。
- そして，その二十本の柱とそのための二十の受け台とは銅である。柱に付ける掛けかぎとその継ぎ手とは銀である。
- 北側のためにも長さは同様で，掛け布は長さ百キュビトにわたり，その二十本の柱とそのための二十の受け台とは銅，柱に付ける掛けかぎとその継ぎ手とは銀である。
- 中庭の幅については，その西側で掛け布は五十キュビト，その柱は十本，その受け台は十である。
- また，日の出の方向の東側においても，中庭の幅は五十キュビトである。
- そして，一方の側に十五キュビトの掛け布があり，その柱は三本，その受け台は三つである。
- また，他方の側にも十五キュビトの掛け布があり，その柱は三本，その受け台は三つである。
- 「そして，中庭の門として，長さ二十キュビトの仕切り幕がある。青糸，赤紫に染めた羊毛，えんじむし緋色の物，上等のより亜麻による，織物師の仕事である。その柱は四本，その受け台は四つ。
- 中庭の周囲のすべての柱には銀の締め金があり，それに付ける掛けかぎは銀，その受け台は銅である。
- 中庭の長さは百キュビト，幅は五十キュビト，高さは五キュビトで，上等のより亜麻でつくられ，その受け台は銅である。
- そして，そのすべての奉仕に用いる幕屋のすべての器具，およびその天幕用留め杭のすべてと中庭のすべての留め杭は銅である。
- 「またあなたは，イスラエルの子らに命じて，明かりのために，つぶして採った純粋のオリーブ油を持って来させるように。ともしびを絶えずともすためである。
- 会見の天幕の中，証のそばの垂れ幕の外側で，アロンとその子らが夕方から朝までエホバの前にそれを整える。これは，幾世代も定めのない時にまで至る法令であり，イスラエルの子らが守るべきものである。