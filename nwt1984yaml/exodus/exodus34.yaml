- 次いでエホバはモーセにこう言われた。「あなたのために初めのものと同じような石の書き板二枚を切り出しなさい。わたしはその書き板に，あなたがみじんに砕いた初めの書き板にあった言葉を書き記さねばならない。
- それで，朝のために用意をしなさい。あなたは朝，シナイ山に上り，そこの山の頂でわたしの傍らに立つことになるからである。
- しかし，だれもあなたと共に上って来てはならない。また，ほかのだれも，山のどこにいてもいけない。さらに，羊も牛もその山の前で草をはんでいることのないように」。
- そこでモーセは初めのものと同じような石の書き板二枚を切り出し，朝早く起きて，エホバが命じたとおりシナイ山に上って行った。その手に石の書き板二枚を携えていた。
- するとエホバは雲のうちにあって下って来られ，彼と共にそこに立ち，エホバの名を宣明された。
- そしてエホバは彼の顔の前を過ぎ行きつつ，こう宣明された。「エホバ，エホバ，憐れみと慈しみに富み，怒ることに遅く，愛ある親切と真実とに満ちる神，
- 愛ある親切を幾千[代]までも保ち，とがと違犯と罪とを赦す者。しかし，処罰を免れさせることは決してせず，父のとがに対する処罰を子や孫にもたらして，三代，四代に及ぼす」。
- モーセは直ちに身を地に低くかがめて平伏した。
- そしてこう言った。「もしいま私があなたの目に恵みを得ておりましたら，ああエホバ，どうかエホバがわたしたちのうちにあって共に進んでくださいますように。これはうなじのこわい民なのです。あなたはどうしてもわたしたちのとがと罪を許し，わたしたちをご自分の所有物としてくださらなければなりません」。
- するとこう言われた。「いまわたしは契約を結ぶ。すなわち，あなたの民すべての前で，わたしは，全地においてまたあらゆる国民の中でいまだ造り出されたことのない，驚嘆すべき事柄を行なう。あなたがその中にいる民は皆，まさしくエホバの業を見るであろう。畏怖の念を抱かせる事柄を，わたしはあなたと共に行なうからである。
- 「あなたとしては，わたしが今日命じる事柄を守りなさい。いまわたしは，アモリ人，カナン人，ヒッタイト人，ペリジ人，ヒビ人，エブス人をあなたの前から追い立てる。
- あなたの行く地に住む民と契約を結ぶことのないように注意しなさい。それがあなた方の中にあってわなとなることのないためである。
- むしろ，あなた方は彼らの祭壇を取り壊し，聖柱をみじんに砕き，聖木を切り倒すように。
- あなたはほかの神に平伏してはならないからである。エホバは，その名をねたむといい，ねたむ神だからである。
- あなたはその地に住む民と契約を結んではいけないのである。彼らはきまってその神々と不倫な交わりを持ち，その神々に犠牲をささげ，必ずだれかがあなたを招き，きっとあなたはその犠牲の一部を食べることになるであろう。
- そのときあなたは自分の息子らのために彼らの娘たちの中からめとることになり，その娘たちはきっと自分の神々と不倫な交わりを持ち，あなたの息子らにもその神々と不倫な交わりを持たせることであろう。
- 「あなたは自分のために鋳物の偶像の神々を作ってはならない。
- 「無酵母パンの祭りをあなたは守るように。無酵母のパンを，わたしが命じたとおり，アビブの月の定めの時に七日のあいだ食べる。アビブの月にあなたはエジプトを出たからである。
- 「胎を最初に開くものはすべてわたしのものである。あなたのすべての畜類については，牛と羊の雄の初子が[わたしのもの]である。
- また，ろばの初子は羊をもって請け戻す。しかし請け戻さないのであれば，その首を折らなければならない。あなたの息子のうちの初子はすべて請け戻すように。そして，彼らはむなし手でわたしの前に出てはならない。
- 「六日の間あなたは働き，七日目には安息を守る。すき返す時にも収穫の時にもあなたは安息を守る。
- 「また，あなたは小麦の収穫の熟した初物をもって[七]週の祭りを行なう。そして，取り入れの祭りを年の変わり目に[行なう]。
- 「年に三回，あなたのすべての男子は，[まことの]主であるイスラエルの神エホバの前に出るように。
- わたしは諸国民をあなたの前から打ち払い，あなたの領地を広くするからである。年に三回あなたが自分の神エホバの顔を見るために上っている間は，だれもあなたの土地を欲することはないであろう。
- 「あなたはわたしへの犠牲の血を，パン種の入った物と共にほふってはならない。また，過ぎ越しの祭りの犠牲を朝まで夜通しとどめておいてはいけない。
- 「あなたの土地の熟した初物のうちその最良のものを，あなたの神エホバの家に携えて来るように。「あなたは子やぎをその母の乳で煮てはならない」。
- エホバは続いてモーセに言われた，「あなたのためにこれらの言葉を書き記しなさい。これらの言葉のとおりに，わたしはあなたおよびイスラエルと契約を結ぶからである」。
- そして彼はエホバと共に四十日四十夜そこにとどまった。パンを食べることも，水を飲むこともしなかった。そして[神]は，契約の言葉，すなわち十の言葉を書き板に記してゆかれた。
- さて，モーセがシナイ山から下りて来た時，山から下りて来るそのモーセの手には証の書き板二枚があった。そしてモーセは，[神]と話したために自分の顔の皮膚が光を放っていることを知らなかった。
- アロンおよびイスラエルのすべての子らがモーセを見ると，見よ，その顔の皮膚は光を放っており，そのため彼に近づくことを恐れるのであった。
- そこでモーセは彼らを呼んだ。それでアロンおよび集会の中のすべての長たちは彼のもとに戻って来た。そしてモーセは彼らに話しはじめた。
- そののち初めてイスラエルのすべての子らも彼に近づいて来た。それで彼は，エホバがシナイ山で話されたすべてのことを彼らに命じていった。
- 彼らと話し終えると，モーセは自分の顔にベールを掛けるのであった。
- しかしモーセは，エホバの前に入って話す時には，そこから出るまでベールを外しているのであった。そののち彼は出て行って，自分の命じられたことをイスラエルの子らに話した。
- そしてイスラエルの子らはモーセの顔を見たが，モーセの顔の皮膚は光を放っているのであった。その後モーセは，入って行って[神]と話すまで自分の顔に再びベールを掛けた。