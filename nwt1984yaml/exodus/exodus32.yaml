- ところで民のほうは，モーセが山から下りて来るのに長くかかっているのを見た。それで民はアロンの周りに集合して，こう言った。「立って，わたしたちの前を行く神を作ってください。わたしたちをエジプトの地から導き上った人であるこのモーセについては，彼がどうなったのか全く分からないからです」。
- するとアロンは彼らに言った，「あなた方の妻，息子や娘の耳にある金の耳輪を外し取って，わたしのところに持って来なさい」。
- それで民はみなその耳にあった金の耳輪を外し取って，それを次々にアロンのところに持って来た。
- そこで彼は人々の手から[その金]を受け取り，それを彫り道具で形造って子牛の鋳物の像に仕上げた。すると彼らは言いだした，「イスラエルよ，これがあなたをエジプトの地から導き上ったあなたの神だ」。
- アロンはこれを見て，その前に祭壇を築きはじめた。最後にアロンは呼ばわって言った，「明日，エホバへの祭りがある」。
- それで次の日，人々は早くから起き，焼燔の捧げ物をささげ，また共与の犠牲を供えはじめた。そののち民は腰を下ろして食べたり飲んだりし，また立ち上がって打ち興じた。
- その時エホバはモーセに言われた，「さあ，下って行きなさい。あなたがエジプトの地から導き上ったあなたの民は滅びとなることを行なったからである。
- 彼らは早くも，わたしが命じた道からそれた。自分たちのために子牛の鋳物の像を作り，それに身をかがめ，犠牲をささげては，『イスラエルよ，これがあなたをエジプトの地から導き上ったあなたの神だ』と言っている」。
- エホバはなおもモーセに言われた，「わたしはこの民を見たが，見よ，これはうなじのこわい民である。
- ゆえに今，わたしのなすままにし，わたしの怒りが彼らに対して燃え，わたしが彼らを滅ぼし絶やすにまかせよ。そして，あなたを大いなる国民となさせよ」。
- それでモーセは自分の神エホバの顔を和めようとしてこう言った。「エホバよ，なぜあなたの怒りは，大いなる力と強いみ手とをもってエジプトの地から携え出されたご自分の民に対して燃えなければならないのでしょうか。
- どうしてエジプト人が，『あれは悪意をもって彼らを連れ出し，山の中で殺して地の表から滅ぼし絶やそうとしたのだ』などと言ってよいでしょうか。燃えるみ怒りから離れ，あなたの民に臨む災いを思い返してくださいますように。
- あなたの僕アブラハム，イサク，イスラエルを思い出してください。あなたはご自身にかけて彼らに誓われ，『わたしはあなた方の胤を殖やして天の星のようにし，わたしが指定したこのすべての土地をあなた方の胤に与え，定めのない時に至るまで彼らが確かにそれを所有するようにする』と言われたのです」。
- するとエホバはご自分の民に下すと言われた災いについて悔やまれるようになった。
- その後モーセは身を翻し，証の書き板二枚を手にして山を下った。それは，その両面に書き記した書き板であった。こちら側にも向こう側にも書き記してあった。
- そして，その書き板は神の作られたもの，その書は神の書かれたもので，その書き板の上に刻み込まれていた。
- その後ヨシュアは，叫びまわる民のざわめきを聞き，モーセに向かってこう言った。「宿営には戦闘のざわめきがあります」。
- しかし彼は言った，「力ある業について歌う声ではない。敗北について歌う声でもない。わたしに聞こえてくるのはほかの歌声だ」。
- そして宿営に近づいて，子牛と踊りとを見るや，モーセの怒りは燃え立ち，彼は直ちに書き板を自分の手から投げ，それを山のふもとでみじんに砕いた。
- そして彼らの作った子牛を取り，それを火で焼き，粉々になるまで砕き，次いで水の表にまき散らして，それをイスラエルの子らに飲ませた。
- その後モーセはアロンに言った，「この民があなたに何をしたというので，あなたはこれに大きな罪をもたらしたりしたのですか」。
- それに対してアロンは言った，「我が主の怒りが燃え立つことのないようにしてください。あなた自身この民をよく知っているはずです。彼らによこしまな傾向のあることを。
- それで彼らはわたしに言いました，『わたしたちの前を行く神を作ってほしい。わたしたちをエジプトの地から導き上った人であるこのモーセについては，彼がどうなったのか全く分からないから』。
- そこでわたしは彼らに言いました，『だれか金を持つ者がいるか。その者たちはそれを自分の身から外し取って，わたしに渡すように』。そうしてわたしがそれを火の中に投げ入れると，この子牛が出て来たのです」。
- そしてモーセは，民が気ままに振る舞っているのを見た。それは，アロンが彼らを気ままに振る舞わせ，敵対する者たちの中にあって恥辱となることを行なわせたからであった。
- そこでモーセは宿営の門のところに立って，こう言った。「エホバの側にいる者はだれか。わたしのもとへ！」すると，レビの子らがみな彼のもとに集まって来た。
- そこで彼らに言った，「これはイスラエルの神エホバが言われたことです。『あなた方は各々剣を帯びよ。宿営の中を通り，門から門に戻って，各々自分の兄弟を，各々自分の仲間を，各々自分の近しい者を殺せ』」。
- それでレビの子らはモーセの言ったとおりにしはじめた。そのため，その日に民のうちおよそ三千人が倒れた。
- モーセは続いて言った，「エホバのため今日あなた方の手に力を満たしなさい。あなた方はそれぞれ自分の子や兄弟にさえ立ち向かったからです。こうして[神]が今日あなた方に祝福を授けてくださるようにするのです」。
- 次いでその翌日のこと，モーセは民に向かってこう言った。「あなた方は，大きな罪をおかしました。今わたしはエホバのもとに上って行きます。あなた方の罪のための償いをすることができるかもしれません」。
- それでモーセはエホバのもとに戻って，こう言った。「ああ，この民は大きな罪をおかしました。自分たちのために金の神を作ったのです。
- ですが今，もし彼らの罪を容赦してくださるのでしたら―しかし，もしそうでないのでしたら，どうかわたしを，あなたのお書きになった書の中からぬぐい去ってください」。
- しかしエホバはモーセに言われた，「だれでもわたしに罪をおかした者，その者をわたしは自分の書の中からぬぐい去る。
- それで今，さあ，わたしがあなたに話した所に民を導いて行きなさい。見よ，わたしの使いはあなたに先立って行く。そしてわたしは処罰を下すべき日に彼らの罪に対して必ず処罰を下す」。
- そしてエホバは，子牛を作ったことのゆえに民に災厄を下してゆかれた。アロンがそれを作ったのである。