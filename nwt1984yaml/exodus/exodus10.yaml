- そこでエホバはモーセにこう言われた。「ファラオのもとに行きなさい。わたしは，彼の心とその僕たちの心を鈍くならせたからである。それは，これらわたしのしるしを彼の面前に置くため，
- そして，わたしがエジプトに対して厳しい処置を取ったことと，わたしが彼らの間に置いた数々のしるしとについてあなたが自分の子や子の子の耳に告げ知らせるためである。あなた方は，わたしがエホバであることを必ず知るであろう」。
- それでモーセとアロンはファラオのもとに行って，こう言った。「ヘブライ人の神エホバはこのように言われました。『あなたはわたしに服することをいつまで拒まねばならないのか。わたしの民を去らせてわたしに仕えさせよ。
- もしあなたがわたしの民を去らせることを拒み続けるなら，見よ，わたしは明日，あなたの境界内にいなごを来させることにする。
- それらは地の見える表面をまさに覆い尽くし，地を見ることさえできなくなるであろう。それらは，生き延びた残りのもの，すなわち雹があなた方に残したものをすっかり食い尽くし，新芽の出ているあなた方の樹木を野からことごとく食い尽くしてしまうであろう。
- そして，あなたの家，あなたのすべての僕たちの家，全エジプトの家々は[いなごに]埋め尽くされ，あなたの父も父の父たちもその地に長らえるようになった日から今日まで見たことがないまでになるであろう』」。こう言ってから彼は身を転じてファラオのもとを出た。
- その後ファラオに対してその僕たちは言った，「いつまでこの男はわたしたちのわなとなるのでしょうか。この者たちを去らせて，その神エホバに仕えさせてください。エジプトが滅びてしまったことをまだご存じでないのですか」。
- そのためモーセとアロンはファラオのもとに連れ戻された。彼はふたりに言った，「行って，お前たちの神エホバに仕えるがよい。行くのは特にどんな者たちなのか」。
- そこでモーセは言った，「年若い者も年老いた者もわたしたちは連れてまいります。息子や娘たち，羊や牛も一緒に行きます。わたしたちにはエホバに対する祭りがあるからです」。
- すると彼は言った，「わたしがお前たちも幼い者たちも去らせるときにはエホバがお前たちと一緒にいてくださると，このようになればよいことだ。いや，違う，よこしまな事をお前たちは目ざしているのだ。
- そうではなく，強健な男子だけが行ってエホバに仕えるようにしてくれ。それがお前たちの特に求めていることなのだから」。こうして彼らはファラオの前から追い出された。
- 次いでエホバはモーセにこう言われた。「いなごのためにあなたの手をエジプトの地の上に差し伸べ，それがエジプトの地に上って来て，この地のすべての草木，雹が残したすべてのものを食い尽くすようにせよ」。
- 直ちにモーセは杖をエジプトの地の上に差し伸べた。するとエホバは東風をその日一日また夜通しその地の上に吹かせられた。朝になると，東風はいなごを運んで来た。
- そしていなごがエジプト全土の上に上り，エジプトの全領地に降りて来た。それは極めて重苦しいものであった。以前にそれほどのいなごがこうして現われたことはなく，こうして現われることはその後にもないであろう。
- そして，それらはその全土の見える表面を覆ってゆき，地は暗くなった。それらは，雹が残したその地のすべての草木と木々のすべての実を食い尽くしていった。エジプトの全土にわたり，樹木にも野の草木にも緑のものは何も残らなかった。
- そのためファラオは急いでモーセとアロンを呼んで，こう言った。「わたしはお前たちの神エホバに対し，またお前たちに対しても罪をおかした。
- それで今，わたしの罪を，どうか今回だけ赦してほしい。そしてこの死の災厄だけはわたしの上から払いのけてくれるよう，お前たちの神エホバに懇願してもらいたい」。
- それで彼はファラオのもとを出て，エホバに懇願した。
- するとエホバは非常に強い西風に変え，それがいなごを運び去って紅海に追い入れた。エジプトの全領地に一匹のいなごも残されなかった。
- しかしエホバはファラオの心をかたくなにならせたため，彼はイスラエルの子らを去らせなかった。
- 次いでエホバはモーセにこう言われた。「あなたの手を天に差し伸べて，エジプトの地の上に闇を生じさせ，人が闇を感じるようにせよ」。
- モーセがすぐその手を天に向けて差し伸べると，陰うつな闇がエジプト全土に生じて三日にわたった。
- 人々は互いを見ることができず，三日の間だれも自分の所から立ち上がらなかった。しかしイスラエルの子らすべてには，その住んでいる所に光があった。
- その後ファラオはモーセを呼んで，こう言った。「行って，エホバに仕えるがよい。ただし，お前たちの羊と牛はとどめておかれるだろう。お前たちの幼い者たちも一緒に行ってよい」。
- しかしモーセは言った，「そうしますと，あなたご自身がわたしたちの手に犠牲のものと焼燔の捧げ物とを与えてくださることになります。わたしたちは，自分たちの神エホバにそれをささげなければならないからです。
- ですから，わたしたちの畜類も一緒に参ります。ひづめ一つといえども後に残ることは許されません。わたしたちはその中のあるものを取ってわたしたちの神エホバを崇拝するからです。そこに着くまでは，エホバへの崇拝のために何をささげるのか，わたしたちも知らないのです」。
- すると，エホバはファラオの心をかたくなにならせたため，彼はその人々を去らせることに同意しなかった。
- そしてファラオは彼にこう言った。「わたしのところから出て行け！よく気を付けて，二度とわたしの顔を見ようとするな。わたしの顔を見るその日にお前は死ぬことになるからだ」。
- これに対してモーセは言った，「あなたはそのように言われました。わたしはもはやあなたの顔を見ようとは致しません」。