- それから神はこれらのすべての言葉を話してこう言われた。
- 「わたしはあなたの神エホバ，あなたをエジプトの地から，奴隷の家から携え出した者である。
- あなたはわたしの顔に逆らって他のいかなるものをも神としてはならない。
- 「あなたは自分のために，上は天にあるもの，下は地にあるもの，また地の下の水の中にあるものに似せたいかなる彫刻像や形も作ってはならない。
- それに身をかがめてはならず，さそわれてそれに仕えてもならない。あなたの神であるわたしエホバは全き専心を要求する神であり，わたしを憎む者については父のとがに対する処罰を子にもたらして三代，四代に及ぼし，
- わたしを愛してわたしのおきてを守る者については愛ある親切を千代にまで施すからである。
- 「あなたの神エホバの名をいたずらに取り上げてはならない。その名をいたずらに取り上げる者をエホバは処罰せずにはおかないからである。
- 「安息日を覚えてそれを神聖なものとするように。
- あなたは六日のあいだ務めをなし，自分のすべての仕事をしなければならない。
- しかし，七日目はあなたの神エホバに対する安息日である。どんな仕事もしてはならない。あなたもあなたの息子や娘も，あなたの男奴隷や女奴隷も，あなたの家畜，そしてあなたの門の内にいる外人居留者も。
- エホバは六日の間に天と地[と]海とその中のすべてのものを造り，そののち七日目に休みに入ったからである。それゆえにエホバは安息日を祝福して，それを神聖なものとしているのである。
- 「あなたの父と母を敬いなさい。それはあなたの神エホバの与える地においてあなたの[命の]日が長くなるためである。
- 「あなたは殺人をしてはならない。
- 「あなたは姦淫を犯してはならない。
- 「あなたは盗んではならない。
- 「あなたは仲間の者に対する証人となるとき偽りの証言をしてはならない。
- 「あなたは仲間の者の家を欲してはならない。仲間の者の妻を，またその男奴隷，女奴隷，牛，ろば，仲間の者に属するどんなものも欲してはならない」。
- さて，民は皆，雷，稲妻のひらめき，角笛の音，煙る山を見ていた。それを見て民はわななき，離れた所に立っていた。
- そしてモーセに向かってこう言いだした。「あなたがわたしたちに話して，[それを]わたしたちが聴くようにさせてください。神がわたしたちに話されることのないようにしてください。そうしないとわたしたちは死んでしまいます」。
- それでモーセは民に言った，「恐れてはいけません。あなた方を試みるために[まことの]神は来られたのです。またそれは，[神]への恐れが常にあなた方の顔の前にあって，あなた方が罪をおかさないようにするためなのです」。
- それで民は離れた所にずっと立っていたが，モーセは[まことの]神のおられる暗い雲塊に近づいて行った。
- 次いでエホバはモーセにこう言われた。「これはあなたがイスラエルの子らに言うべきことである。『わたしが天からあなた方と話すのを，あなた方自身が見た。
- あなた方はわたしに並べて銀の神々を作ってはならない。自分のために金の神々を作ってもならない。
- 土の祭壇をわたしのために作るように。その上にあなたの焼燔の捧げ物と共与の犠牲，羊と牛を犠牲としてささげなければならない。わたしが自分の名を銘記させるすべての所で，わたしはあなたのもとに来て必ずあなたを祝福する。
- また，もし石の祭壇をわたしのために作るのであれば，それを切り石にして築いてはならない。のみをそれに振るう際に，それを汚すことになるであろう。
- また，踏み段によってわたしの祭壇に上ってはならない。あなたの隠し所がその上であらわにされることのないためである』。