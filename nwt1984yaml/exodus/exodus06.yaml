- するとエホバはモーセに言われた，「今あなたは，わたしがファラオに対して行なう事柄を見るであろう。強い手のゆえに彼はこの[民]を去らせ，強い手のゆえにこれを自分の土地から追い立てることになるからである」。
- そして神はモーセにさらに話してこう言われた。「わたしはエホバである。
- そしてわたしは，アブラハム，イサク，ヤコブに対し常に全能の神として現われたが，わたしの名エホバに関しては自分を彼らに知らせなかった。
- またわたしは，カナンの地，すなわち彼らが外国人として居留したその外人居留の地を与えるため，彼らに対してわたしの契約を立てた。
- そしてこのわたしは，エジプト人が奴隷にしているイスラエルの子らのうめきを聞いてわたしの契約を思い起こした。
- 「それゆえ，イスラエルの子らにこう言いなさい。『わたしはエホバである。わたしは必ずあなた方をエジプト人の課する重荷の下から携え出し，その奴隷状態から救い出す。わたしはまさに，伸ばされた腕と大いなる裁きとをもってあなた方を取り戻す。
- そしてわたしは必ずあなた方をひとつの民としてわたしのために取り，あなた方に対してまさしく神となる。あなた方は，わたしがあなた方の神エホバであり，あなた方をエジプトの重荷の下から携え出している者であることを確かに知るであろう。
- そしてわたしは，アブラハム，イサク，ヤコブに与えるためわたしが誓いの手を上げたその土地へあなた方を必ず携え入れる。それをあなた方の所有物として与えるのである。わたしはエホバである』」。
- 後にモーセはこのとおりのことをイスラエルの子らに話したが，彼らは失意のため，また厳しい奴隷状態のゆえにモーセ[の述べること]を聴かなかった。
- その時エホバはモーセに話して言われた，
- 「行って，エジプトの王ファラオに，イスラエルの子らをその地から去らせるようにと言いなさい」。
- しかしモーセはエホバのみ前に話してこう言った。「ご覧ください，イスラエルの子らはわたし[の述べること]を聴きませんでした。どうしてファラオがわたし[の言葉]を聴き入れたりするでしょうか。わたしは唇に割礼のない者なのです」。
- しかしエホバはなおもモーセとアロンに話し，イスラエルの子らとエジプトの王ファラオに対する命令をそれらふたりによってさらに発せられた。イスラエルの子らをエジプトの地から携え出すためであった。
- これが彼らの父の家の頭たちである。すなわちイスラエルの長子ルベンの子はハノクとパル，ヘツロンとカルミ。これらがルベンの諸家族である。
- また，シメオンの子はエムエル，ヤミン，オハド，ヤキン，ツォハル，それにカナン人の女の子シャウル。これらがシメオンの諸家族である。
- また，これがその家筋ごとに[示した]レビの子らの名である。すなわち，ゲルション，コハト，メラリ。そして，レビの生きた年数は百三十七年であった。
- ゲルションの子は，その家族ごとに[挙げれば]，リブニとシムイであった。
- また，コハトの子はアムラム，イツハル，ヘブロン，ウジエル。そして，コハトの生きた年数は百三十三年であった。
- また，メラリの子はマフリとムシであった。これらがその家筋ごとに[挙げた]レビ人の諸家族であった。
- さて，アムラムは自分の父の姉妹ヨケベドを妻としてめとった。彼女は後にアロンとモーセを彼に産んだ。そして，アムラムの生きた年数は百三十七年であった。
- また，イツハルの子はコラ，ネフェグ，ジクリであった。
- また，ウジエルの子はミシャエル，エルザパン，シトリであった。
- さて，アロンは，アミナダブの娘でナフションの姉妹であるエリシェバを妻としてめとった。彼女は後に，ナダブとアビフ，エレアザルとイタマルを彼に産んだ。
- また，コラの子はアシル，エルカナ，アビアサフ。これらがコラ人の諸家族であった。
- また，アロンの子エレアザルはプティエルの娘の一人を妻としてめとった。彼女は後にピネハスを彼に産んだ。これらが，その家族ごとに[示した]，レビ人の父たちの頭である。
- これが，「イスラエルの子らをその軍にしたがってエジプトの地から携え出すように」とエホバが言われたアロンとモーセである。
- これらが，イスラエルの子らをエジプトから携え出すため，エジプトの王ファラオに話した者たちであった。これがモーセとアロンである。
- そして，エジプトの地でエホバがモーセに話された日のこと，
- エホバはモーセにさらに話してこう言われた。「わたしはエホバである。わたしがあなたに話すすべてのことをエジプトの王ファラオに話しなさい」。
- その時モーセはエホバのみ前に言った，「ご覧ください，わたしは唇に割礼のない者ですのに，どうしてファラオがわたし[の言葉]を聴き入れたりするでしょうか」。