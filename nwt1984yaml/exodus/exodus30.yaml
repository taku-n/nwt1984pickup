- 「また，あなたは香をたく所として祭壇を造らねばならない。アカシアの木でそれを造る。
- 長さ一キュビト，幅一キュビトで，それは真四角とする。その高さは二キュビト。その角がそれから出る。
- そして，それに，すなわちその上面と周囲の側面と角に純金をかぶせるように。また，その周囲に金の縁飾りを造るように。
- またそれのために金の輪二つを造る。その縁飾りの下方，その二つの側面，二つの向き合う側にそれを造る。それらは，それを運ぶためのさおの支えとなるのである。
- また，アカシアの木でさおを造り，それに金をかぶせるように。
- そしてそれを，証の箱の近くにある垂れ幕の前，証の上の覆いすなわちわたしが自分を示す所の前に置くように。
- 「そして，アロンはその上で薫香をくゆらせるように。毎朝，ともしびを整える際にそれをくゆらせる。
- また，二つの夕方の間にともしびをともす際にも，アロンはそれをくゆらせる。これは，あなた方が代々絶えずエホバの前に[たく]香である。
- あなた方はその上に，適法でない香，また焼燔の捧げ物や穀物の捧げ物をささげてはならない。その上に飲み物の捧げ物を注いでもならない。
- また，アロンは年に一度その角の上で贖罪を行なわねばならない。贖罪のための罪の捧げ物の血の幾らかをもって，あなた方の代々にわたり，年に一度ずつそれのために贖罪を行なう。それはエホバに対して極めて聖なるものである」。
- エホバはなおもモーセに話してこう言われた。
- 「イスラエルの子らの人口調査のためあなたがその合計を調べる時には，その人口調査に当たって彼らは各々自分の魂のための贖いをエホバに納めねばならない。こうしてその人口調査のさい彼らに災厄が臨まないようにするのである。
- これは数えられた人々の側に移るすべての者が納める分である。すなわち，聖なる場所のシェケルで半シェケル。二十ゲラが一シェケルに相当する。半シェケルがエホバに対する寄進である。
- 二十歳およびそれより上で登録された人々の側に移る者は皆エホバへの寄進をする。
- 富んだ者もそれより多く納めるべきでなく，立場の低い者も半シェケルより少なく納めてはならない。こうしてエホバへの寄進物を納め，それによってあなた方の魂のための贖罪を行なうのである。
- それであなたはイスラエルの子らから贖罪のための銀子を受け取り，それを会見の天幕における奉仕のために納めなければならない。それがまさにイスラエルの子らのためエホバの前での覚えとなり，あなた方の魂のための贖罪を行なうためである」。
- エホバはさらにモーセに話してこう言われた。
- 「また，あなたは洗うために銅の水盤とそのための銅の台とを造らねばならない。それを会見の天幕と祭壇との間に置いて，その中に水を入れるように。
- そしてアロンとその子らはそこで手と足を洗わねばならない。
- 会見の天幕に入る時，彼らは水で洗って死ぬことのないようにする。また，エホバへの火による捧げ物を焼いて煙にするため祭壇に近づいて奉仕する時にも[そのようにする]。
- こうして彼らは手と足を洗って死ぬことのないようにしなければならない。これは彼らのため，すなわち彼とその子孫のため，代々定めのない時に至る規定となる」。
- エホバは引き続きモーセに話してこう言われた。
- 「あなたは，最上の香物を自分のもとに取り寄せなさい。没薬，滴り落ちて固まったものを五百単位，香り良い肉桂をその半量の二百五十単位，香り良いしょうぶを二百五十単位，
- カシアを聖なる場所のシェケルで五百単位，オリーブ油を一ヒン。
- そしてそれをもって聖なるそそぎ油を作るように。塗り油，すなわち塗り油作りの手によって混ぜ合わされたものである。これは聖なるそそぎ油となる。
- 「そして，あなたはそれをもって会見の天幕と証の箱とに油そそぎを行なわねばならない。
- また食卓とそのすべての器具，燭台とその器具，香の祭壇，
- 焼燔の捧げ物の祭壇とそのすべての器具，洗盤とその台にも[そそぐ]ように。
- こうしてあなたはそれらを神聖にし，それらが極めて聖なるものとなるようにしなければならない。すべてそれらに触れる者も聖なる者であるべきである。
- それであなたはアロンとその子らにも油そそぎを行ない，わたしに対して祭司の務めを行なわせるため彼らを神聖なものとしなければならない。
- 「そして，あなたはイスラエルの子らに話してこう言う。『これはあなた方の代々にわたり，わたしに対して聖なるそそぎ油として保たれる。
- これは人の肉にすり込むべきものではない。またその配合をもってこれに似たものを作ってはならない。これは聖なるものである。それはあなた方にとって聖なるものとして保たれる。
- それに似た塗り油を作り，それをよそ人に用いる者はその民の中から絶たれねばならない』」。
- エホバはなおもモーセに言われた，「あなたのもとに香物を取り寄せなさい。すなわちスタクテのしずくと，オヌカと，芳香を加えたガルバヌムと，純粋の乳香を。その各々は同量とすべきである。
- そして，それらを合わせて香を作るように。香料を混ぜ合わせたもの，すなわち塗り油作りの仕事で，塩を加えた，純良で聖なるものである。
- そして，その幾らかをつき砕いて細かな粉末にし，その幾らかを会見の天幕の中の証，すなわちわたしが自分を示す所の前に置くように。それはあなた方にとって極めて聖なるものとされるべきである。
- また，この配合で作る香を，あなた方は自分のために作ってはならない。あなたにとって，これはエホバのために聖なるものとして保たれる。
- だれでもそのにおいを楽しむためこれと似たものを作る者は，その民の中から絶たれねばならない」。