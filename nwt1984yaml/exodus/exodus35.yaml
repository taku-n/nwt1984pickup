- 後にモーセはイスラエルの子らの集会全体を呼び集めて，その者たちにこう言った。「これらは，[わたしたちが]行なうようにとエホバがお命じになった言葉です。
- 六日のあいだ仕事をしてよい。しかし七日目は，あなた方にとって聖なるもの，エホバに対する全き休みの安息となる。その日に仕事をする者はすべて死に処せられる。
- 安息日には，あなた方の住まいのどこにおいても火をたいてはならない」。
- モーセはイスラエルの子らの集会全体に向かってさらにこう言った。「これはエホバが命じて言われた言葉です。
- 『あなた方の中からエホバのための寄進物を取り集めなさい。心から進んで行なう者は皆，それをエホバへの寄進物として携えて来なさい。すなわち，金，銀，銅，
- 青糸，赤紫に染めた羊毛，えんじむし緋色の物，上等の亜麻，やぎの毛，
- 赤く染めた雄羊の皮，あざらしの皮，アカシアの木，
- 明かりのための油，そそぎ油および薫香のためのバルサム油，
- エフォドおよび胸掛けのためのしまめのうとはめ込み石である。
- 「『そして，あなた方のうち心の賢い者は皆，来て，エホバの命じたすべての物を造るように。
- すなわち，幕屋，その天幕と覆い，その留め金と区切り枠，その横木，その柱と受け台，
- 箱とそのさお，覆いと仕切りの垂れ幕，
- 食卓およびそのさおとすべての器具，また供えのパン，
- 明かりの燭台，およびその器具とともしび皿と明かりのための油，
- 香の祭壇とそのさお，そそぎ油と薫香，幕屋の入口のための入口の仕切り幕，
- 焼燔の捧げ物の祭壇とそのための銅の格子，そのさおとすべての器具，水盤とその台，
- 中庭の掛け布，その柱と受け台，中庭の門の仕切り幕，
- 幕屋の天幕用留め杭と中庭の天幕用留め杭，およびその細綱，
- 聖なる所での奉仕のための編み物細工の衣，祭司アロンのための聖なる衣と，祭司の務めを行なうためのその子らの衣である』」。
- そこで，イスラエルの子らの集会の全員はモーセの前から出て行った。
- そののち彼ら，すべてその心に促された者たちがやって来た。すべてその霊に鼓舞された者たちが，会見の天幕の仕事のため，またそのすべての奉仕と聖なる衣のための，エホバへの寄進物を携えて来た。
- そして男たち，また女たちも，すべて心から進んで行なう者たちが次々にやって来た。彼らは，ブローチ，耳輪，輪，婦人の飾り，あらゆる金の品を携えて来た。すなわち，すべて振揺の捧げ物としての金をエホバにささげる者たちであった。
- また，青糸，赤紫に染めた羊毛，えんじむし緋色の物，上等の亜麻，やぎの毛，赤く染めた雄羊の皮，あざらしの皮のあった者は皆それを携えて来た。
- 銀や銅の寄進物を寄進する者も皆エホバへの寄進物を携え，奉仕のすべての仕事に用いるアカシア材のあった者は皆それを携えて来た。
- さらに，心の賢い女たちは皆その手で糸を紡ぎ，青糸，赤紫に染めた羊毛，えんじむし緋色の物，上等の亜麻を，紡いだ糸にして携えて来るのであった。
- また，知恵をもってその心に促されたすべての女たちはやぎの毛を紡いだ。
- さらに，長たちはエフォドおよび胸掛けのためのしまめのうとはめ込み石を，
- またバルサム油，そして明かりとそそぎ油と薫香のための油を携えて来た。
- エホバがモーセを通して行なうようにと命じたすべての仕事のために何かを携えて行こうとその心に鼓舞されたすべての男女がそのとおりに行なったのである。イスラエルの子らは自発的な捧げ物をエホバのもとに携えて来た。
- 次いでモーセはイスラエルの子らに言った，「見なさい，エホバはユダ族のフルの子であるウリの子ベザレルを名を挙げて呼ばれました。
- そして，知恵において，理解力と知識とあらゆる技能とにおいて神の霊を彼に満たされました。
- さまざまな仕組みを考案するため，金･銀･銅の細工をするため，
- また石の細工においてそれをはめ込み，木の細工において工夫に富むあらゆる品物を造るためです。
- そして[神]はそれを彼の心に入れ，彼が，すなわち彼とダン族のアヒサマクの子であるオホリアブとが[それを]教示するようにされました。
- 彼らを心の知恵で満たして，職人と刺しゅう師，また青糸や赤紫に染めた羊毛，えんじむし緋色の物や上等の亜麻を扱う織物師，また機織り人，すなわちあらゆる仕事をし，さまざまの仕組みを考案する人々のすべての仕事を行なうようにされたのです。