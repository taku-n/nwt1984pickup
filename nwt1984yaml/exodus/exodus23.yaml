- 「あなたは真実でない報告を取り上げてはならない。邪悪な者に荷担して暴虐をたくらむ証人となってはいけない。
- よこしまな事柄のために群衆に従ってはならない。論争に関する証言に際し，群衆と共にそれて行って公正を曲げようとしてはならない。
- 立場の低い者に関しては，その者の論争のさいに偏った好意を示してはならない。
- 「あなたに敵する者の牛やろばが迷っているのに出会うことがあれば，必ずこれをその者のもとに帰らせるように。
- あなたを憎む者のろばが荷の下でうずくまっているのを見ることがあれば，その者を見捨てるようなことをしてはならない。彼と共になって必ずそれを解いてやるように。
- 「あなたの貧しい者の論争において，その者に対する司法上の決定を曲げてはいけない。
- 「偽りの言葉からは遠く離れているように。そして，潔白な者や義なる者を殺してはならない。わたしは邪悪な者を義と宣することはしないからである。
- 「わいろを受け取ってはいけない。わいろは視力のさえた者を盲目にし，義人の言葉をゆがめさせるからである。
- 「また，外人居留者を虐げてはならない。あなた方自身，外人居留者の魂を知っており，エジプトの地で外人居留者となったからである。
- 「また，六年の間あなたの土地に種をまいてその産物を取り入れるように。
- しかし，七年目には，それを耕作しないでおく。それを休閑させておかなければならない。そして，あなたの民のうちの貧しい人々がそこから食べることになる。また，彼らの残したものは野の野獣が食べる。あなたのぶどう園やオリーブ畑についてもそのようにする。
- 「六日の間あなたは自分の仕事をする。しかし七日目にはそれを行なわない。あなたの牛やろばが休み，あなたの女奴隷の子や外人居留者が身をさわやかにするためである。
- 「そして，わたしがあなた方に述べたすべてのことについて注意しているように。あなた方は他の神々の名を唱えてはならない。それがあなたの口から聞かれることがあってはならない。
- 「年に三回，あなたはわたしに対して祭りを行なうように。
- あなたは無酵母パンの祭りを守る。わたしが命じたとおり，アビブの月の定めの時に七日のあいだ無酵母パンを食べる。その[月]にあなたはエジプトを出たからである。そして，[民]はむなし手でわたしの前に出てはならない。
- また，あなたの勤労すなわちあなたが畑にまいたものの熟した初物の収穫の祭り，さらに，年が去って行くころ，あなたの勤労を畑から取り入れる時期に行なわれる取り入れの祭り。
- 年に三度，あなたのすべての男子は[まことの]主であるエホバの顔の前に出る。
- 「あなたはわたしへの犠牲の血を，パン種の入った物と共にささげてはならない。また，わたしの祭りの脂肪を朝まで夜通しとどめておいてはいけない。
- 「あなたの土地の熟した初物のうちその最良のものを，あなたの神エホバの家に携えて来るように。「あなたは子やぎをその母の乳で煮てはならない。
- 「今わたしはあなたの前に使いを送ってその道であなたを守らせ，わたしが備えた場所にあなたを導き入れさせる。
- その者のゆえに自らに注意し，その声に従うように。彼に対して反逆の行為をしてはならない。彼はあなた方の違犯を容赦しないからである。それは，わたしの名が彼の内にあるからである。
- しかし，あなたがその声に固く従って，わたしの話すすべてのことを真に行なうならば，わたしは必ず，あなたに敵する者に敵対し，あなたを悩ます者を悩ませる。
- わたしの使いはあなたに先立って行き，まさしくあなたを，アモリ人，ヒッタイト人，ペリジ人，カナン人，ヒビ人とエブス人のところに至らせるからである。わたしは彼らを必ずぬぐい去る。
- 彼らの神々に身をかがめたり，さそわれてそれに仕えたりしてはならない。また，彼らが作るものと似たものを作ってはならない。むしろ，必ずそれを打ち倒し，必ずその聖柱を打ち崩すように。
- こうしてあなた方は，あなた方の神エホバに仕えなければならない。そうすれば，あなたのパンと水を必ず祝福するであろう。そしてわたしはまさに，あなたの中から疾病を離れさせる。
- あなたの地には流産をする女もうまずめもいないであろう。わたしはあなたの日数を満ちさせる。
- 「またわたしは，わたしに対する恐怖をあなたの前方に送り，あなたが入って行く民のすべてを必ず混乱に陥れる。そして，あなたに敵するすべての者のうなじを必ずあなたに与えるであろう。
- またわたしは，失意の気持ちをあなたの前方に送り，それがまさに，ヒビ人，カナン人，ヒッタイト人をあなたの前から追い立てるであろう。
- わたしは彼らをあなたの前から一年のうちに追い立てることはしない。その地が荒れ果てた所となり，野の野獣がまさに殖えてあなたを害することのないためである。
- わたしは彼らをあなたの前から少しずつ追い立ててゆき，ついにあなたは子を多く生んでその地を全く所有することになるであろう。
- 「そしてわたしは，あなたの境界を，紅海からフィリスティア人の海まで，荒野から川までとする。わたしはその地に住む民をあなた方の手に与えるからである。あなたは彼らを自分の顔の前から必ず追い立てるであろう。
- あなたは彼らまた彼らの神々と契約を結んではならない。
- 彼らはあなたの土地に住んではならない。彼らがあなたに，わたしに対する罪をおかさせることのないためである。あなたが彼らの神々に仕えることになれば，それはあなたにとってわなとなるであろう」。