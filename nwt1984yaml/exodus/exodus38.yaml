- さらに彼は焼燔の捧げ物の祭壇をアカシアの木で造った。その長さは五キュビト，その幅は五キュビトで，真四角であり，その高さは三キュビトであった。
- 次いで，その角をその四隅の上に造った。その角がそれから出ていた。次に，それに銅をかぶせた。
- その後，祭壇のすべての器具，すなわち缶とシャベルと鉢，肉刺しと火取り皿を造った。そのすべての器具を銅で造った。
- さらに，祭壇のために，格子つまり銅の網細工を，そのへりより下，下方，その中央のほうに造った。
- 次いで，銅の格子の近く，四つの突端に，さおの支えとして四つの輪を鋳造した。
- その後，アカシアの木でさおを造り，それに銅をかぶせた。
- 次いで，そのさおを祭壇の両側の輪に差し込み，それで[祭壇]を運ぶようにした。それを厚板で空洞の大箱の形に造った。
- 次いで彼は銅の水盤とそのための銅の台とを造ったが，それは，会見の天幕の入口で組織的奉仕に携わっていた婦人たちの鏡を用いて[造られた]。
- それから彼は中庭を造った。ネゲブにすなわち南に向かう側のために，中庭の掛け布が上等のより亜麻でつくられ，百キュビトあった。
- その二十本の柱とそのための二十の受け台とは銅であった。柱に付ける掛けかぎとその継ぎ手とは銀であった。
- また，北側のためにも百キュビトであった。その二十本の柱とそのための二十の受け台とは銅であった。柱に付ける掛けかぎとその継ぎ手とは銀であった。
- しかし，西側のために，その掛け布は五十キュビトであった。その柱は十本，そのための受け台は十であった。柱に付ける掛けかぎとその継ぎ手とは銀であった。
- そして，日の出の方向の東側のためにも五十キュビトであった。
- その掛け布は，一方のそでに十五キュビトであった。その柱は三本，そのための受け台は三つであった。
- そして，中庭の門の他方のそでは，こちらも向こうと同じで，その掛け布は十五キュビトであった。その柱は三本，その受け台は三つであった。
- 中庭の周囲の掛け布はすべて上等のより亜麻でできていた。
- そして，柱の受け台は銅，柱に付ける掛けかぎとその継ぎ手とは銀，またその頂にかぶせるものも銀で，中庭のすべての柱のために銀のつなぎがあった。
- また，中庭の門の仕切り幕は織物師の仕事で，青糸，赤紫に染めた羊毛，えんじむし緋色の物，上等のより亜麻でできており，二十キュビトがその長さで，高さは幅いっぱいにわたって中庭の掛け布と等しく五キュビトであった。
- また，その四本の柱とそのための四つの受け台とは銅であった。それに付ける掛けかぎは銀，その頭にかぶせるものとその継ぎ手も銀であった。
- そして，幕屋および周囲の中庭のための天幕用留め杭はすべて銅であった。
- 幕屋すなわち証の幕屋に関して数量を調べられたものは以下のとおりである。それは，モーセの命令により，祭司アロンの子イタマルの指導の下に，レビ人の奉仕として数量が調べられたのである。
- そして，ユダ族のフルの子であるウリの子ベザレルは，エホバがモーセに命じたすべての事柄を行なった。
- そして，彼と共にいたのは，ダン族のアヒサマクの子オホリアブで，青糸，赤紫に染めた羊毛，えんじむし緋色の物，上等の亜麻などを扱う職人，刺しゅう師，また織物師であった。
- 聖なる場所のすべての仕事においてその仕事のために用いられた金の総量は振揺の捧げ物の金の量と同じであり，聖なる場所のシェケルで二十九タラント七百三十シェケルであった。
- また，集会の登録された者たちからの銀は，聖なる場所のシェケルで百タラント一千七百七十五シェケルであった。
- 一人当たりの半シェケルは聖なる場所のシェケルで一シェケルの半分であり，二十歳およびそれより上で登録された人々の側に移るすべての者に課された。それは全部で六十万三千五百五十人であった。
- そして，百タラントの銀が聖なる場所の受け台と垂れ幕の受け台の鋳造に当てられた。百個の受け台が百タラントとなり，一つの受け台につき一タラントであった。
- そして彼はあとの千七百七十五シェケルで柱に付ける掛けかぎを造り，その頂にかぶせ，またそれらをつなぎ留めた。
- また，振揺の捧げ物の銅は七十タラント二千四百シェケルであった。
- そして彼はこれをもって，会見の天幕の入口の受け台，銅の祭壇，それに付属する銅の格子，また祭壇のすべての器具，
- 周囲の中庭の受け台，中庭の門の受け台，幕屋のすべての天幕用留め杭，および周囲の中庭のすべての天幕用留め杭を造った。