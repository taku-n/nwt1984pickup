- 後に彼らはエリムを出発した。そして，イスラエルの子らの全集会はついにシンの荒野に来た。それはエリムとシナイの間にあり，エジプトの地を出たのち第二の月の十五日のことであった。
- そして，イスラエルの子らの全集会はその荒野でモーセとアロンに対してつぶやくようになった。
- そしてイスラエルの子らは彼らに向かってしきりにこう言った。「エジプトの地で肉のなべのそばに座り，パンを満ち足りるまで食べていたころにエホバの手にかかって死んでいたほうがましであった。あなた方はわたしたちをこんな荒野に連れ出して，この全会衆を飢え死にさせようというのだ」。
- その時エホバはモーセにこう言われた。「いまわたしはあなた方のために天からパンを降らせる。民は必ず出て行って，各自自分の量を一日分ずつ拾うように。これは，わたしの律法のうちを歩むかどうかについて，わたしが彼らを試みるためである。
- そして六日目には，自分たちが運び入れたものの準備をしなければならない。それは日ごとに拾った分の二倍となるはずである」。
- それでモーセとアロンはイスラエルのすべての子らにこう言った。「夕方には，あなた方をエジプトの地から携え出されたのがエホバであることを，あなた方は必ず知るでしょう。
- そして朝には，まさしくエホバの栄光を見ることでしょう。エホバはご自分に対するあなた方のつぶやきをお聞きになったからです。それで，あなた方はわたしたちにつぶやいていますが，このわたしたちが何者なのでしょう」。
- モーセはさらに言った，「それは，エホバが夕方あなた方に肉を与えて食べさせ，朝にはパンを満ち足りるまで[お与えになる]時に起きます。エホバは，ご自分に対してあなた方がつぶやいているそのつぶやきをお聞きになったのです。それで，わたしたちが何者なのでしょう。あなた方のつぶやきは，わたしたちに対してではなく，エホバに対してなのです」。
- 次いでモーセはアロンに言った，「イスラエルの子らの全集会にこう言ってください。『エホバのみ前に近づきなさい。あなた方のつぶやきをお聞きになったからです』」。
- それでアロンがイスラエルの子らの全集会に話すと，彼らはすぐに荒野のほうを向いた。すると，見よ，エホバの栄光が雲の中に現われた。
- そして，エホバはモーセにさらに話してこう言われた。
- 「わたしはイスラエルの子らのつぶやきを聞いた。彼らに話して言いなさい，『あなた方は二つの夕方の間に肉を食べ，朝にはパンに満ち足りるであろう。そしてあなた方は，わたしがあなた方の神エホバであることを必ず知るであろう』」。
- こうして夕方にはうずらが上って来て宿営を覆うようになり，朝には宿営の周りに露の層が生じているのであった。
- やがて露の層は蒸発し，見ると，荒野の表面には細かい薄片状のもの，細かくて，地におりた白い霜のようなものができていた。
- それを見た時，イスラエルの子らは，「これは何だろう」と言い合った。それが何だか分からなかったのである。そこでモーセは彼らに言った，「これはエホバが食物としてあなた方にお与えになったパンです。
- エホバが命じて言われた言葉はこうです。『各自その食べるところに応じて幾らかを拾いなさい。あなた方はそれぞれ自分の天幕内にいる魂の数に応じ，一人に一オメルの割で取るように』」。
- それでイスラエルの子らはそのとおりにしはじめた。彼らはそれを拾っていき，ある者は多く集め，ある者は少なく集めた。
- それをオメル升で量ってみると，多く集めた者にも余りはなく，少なく集めた者にも不足はなかった。各自その食べるところに応じてそれを拾ったのである。
- その後モーセは彼らに言った，「だれもそれを朝まで残しておいてはいけない」。
- しかし彼らはモーセ[の言うこと]を聴かなかった。ある人々がそれを少し朝まで残しておくと，それは虫がわいて臭くなっているのであった。そのためモーセは彼らに対して憤然とした。
- こうして彼らは朝ごとに，各自その食べるところに応じてそれを拾った。太陽が熱くなると，それは溶けた。
- そして六日目には，二倍のパンを，つまり一人に二オメルずつを拾った。それで集会の長たち全員はモーセのところに来てそのことを報告した。
- そこで彼は言った，「これはエホバの話されたことです。明日はエホバに対する聖なる安息として安息日が守られます。焼くことのできるものは焼き，煮ることのできるものは煮て，余っているものはみな朝まで保存すべきものとして自分たちのために取って置きなさい」。
- そこで彼らはモーセが命じたとおりそれを朝まで取って置いた。それは臭くならず，その中にうじが生じることもなかった。
- それでモーセは言った，「それを今日食べなさい。今日はエホバに対する安息日だからです。今日はそれを野で見つけることはできません。
- 六日の間あなた方はそれを拾いますが，七日目は安息日です。その日には少しも生じません」。
- それにもかかわらず，七日目にも民の中のある者たちは[それを]拾おうとして出て行くのであった。しかし少しも見いだせなかった。
- このためエホバはモーセに言われた，「いつまであなた方はわたしのおきてと律法を守ることを拒まねばならないのか。
- エホバがあなた方に安息日を与えたことに注目せよ。そのゆえに六日目には二日分のパンを与えているのである。各々自分の所に座しているように。七日目にはだれも自分の場所から出てはいけない」。
- それで民は七日目に安息を守ることになった。
- やがてイスラエルの家はその物の名を「マナ」と呼ぶようになった。そして，それは白くて，コエンドロの種に似ており，その味は蜜を入れた平焼き菓子のようであった。
- その後モーセは言った，「エホバが命じて言われた言葉はこうです。『それをオメル升に一杯取り，あなた方が代々守り置くものとしなさい。エジプトの地からあなた方を携え出した際にわたしが荒野であなた方に食べさせたパンを彼らが見るためである』」。
- そうしてモーセはアロンに言った，「つぼを取り，その中にマナを一オメル入れ，あなた方が代々守り置くべきものとしてそれをエホバのみ前に置きなさい」。
- エホバがモーセに命じたとおり，アロンは守り置くべきものとしてそれを証の前に置くことになった。
- そして，イスラエルの子らは人の住む地に来るまで四十年の間マナを食べた。カナンの地の国境に来るまで彼らが食べたものはこのマナであった。
- ところで一オメルは一エファの十分の一である。