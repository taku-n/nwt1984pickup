- しかしモーセは答えて言った，「ですが，彼らがわたしを信じず，わたしの声に聴き従わないならばどうでしょうか。『エホバがあなたに現われたはずはない』と彼らは言うでしょうから」。
- するとエホバは言われた，「あなたの手にあるそれは何か」。それで彼は言った，「杖です」。
- その後こう言われた。「それを地に投げよ」。そこで彼が地に投げたところ，それは蛇となった。モーセはそれから逃げようとするのであった。
- 次いでエホバはモーセに言われた，「手を出してその尾をつかみなさい」。そこで彼が手を出してつかむと，それは彼の手のひらで杖となった。
- 「これは，彼らの父祖の神エホバ，アブラハムの神，イサクの神，ヤコブの神があなたに現われたことを彼らが信じるためである」と言われた。
- それからエホバはもう一度彼に言われた，「さあ，あなたの手を衣の上ひだに差し入れなさい」。それで彼は手を衣の上ひだに差し入れた。そしてそれを引き抜いてみると，その手はらい病に打たれて雪のようになっているのであった。
- その後こう言われた。「あなたの手を衣の上ひだの中に戻しなさい」。それで彼は手を衣の上ひだの中に戻した。そして衣の上ひだの中から引き抜いてみると，それは元どおりになり，ほかの肉と同じようになっているのであった。
- こう言われた。「それで，彼らがあなたを信じず，最初のしるしの声に聴かないとしても，後のしるしの声には必ず聴くことになろう。
- だが，彼らがこれら二つのしるしをさえ信じず，あなたの声に聴き従わないならば，その時あなたはナイル川の水を幾らか取って，それを乾いた陸地に注ぎ出さねばならない。あなたがナイル川から取ったその水は必ず，乾いた陸地の上にあってまさに血となるのである」。
- その時モーセはエホバに言った，「お許しください，エホバよ，私は流ちょうに話せる者ではございません。それは昨日からでも，その前からでも，あなたがこの僕に話されてからのことでもありません。私は口が重く，舌の重い者なのです」。
- するとエホバは言われた，「だれが人のために口を設けたのか。だれが口のきけない者や耳の聞こえない者を，視力のさえた者や盲目の者を設けるのか。それはわたし，エホバではないか。
- だから今，出かけて行きなさい。わたしがあなたの口にあって，どう言うべきかを教えよう」。
- しかし彼は言った，「お許しください，エホバ，どうか，あなたが遣わそうとしておられる者の手によってお遣わしになりますように」。
- するとエホバの怒りはモーセに対して燃えた。しかし，こう言われた。「レビ人アロンはあなたの兄弟ではないか。わたしは，彼がよく話すことのできる者であることを知っている。しかも，彼はいまあなたに会おうとして出かけて来ている。本当にあなたを見たなら，その心はまさに歓ぶことであろう。
- そしてあなたは彼に話して，言葉をその口に置くのである。わたしがあなたの口，また彼の口にあって，あなた方の行なうべきことを教える。
- それで彼があなたに代わって民に話すことになる。彼があなたに対して口となり，あなたは彼に対して神の役をするのである。
- そして，この杖をあなたの手に取り，それをもってしるしを行なうように」。
- そこでモーセは行ってしゅうとエテロのもとに戻り，こう言った。「お願いです，わたしは行って，エジプトにいるわたしの兄弟たちのところに戻りたいのです。彼らがなお生きているかどうかを見るためです」。するとエテロはモーセに言った，「安心して行きなさい」。
- その後エホバはミディアンでモーセにこう言われた。「行って，エジプトに戻りなさい。あなたの魂をつけねらっていた者はみな死んだからである」。
- そこでモーセは妻と息子たちを連れ，それらの者をろばに乗せて，エジプトの地へ戻って行った。さらにモーセは[まことの]神の杖もその手に携えて行った。
- そしてエホバはモーセにさらにこう言われた。「行ってエジプトに戻った後，あなた方は，わたしがあなたの手にゆだねたすべての奇跡をファラオの前で実際に行なうように。わたしは，彼の心をかたくなにならせる。そのため彼は民を去らせないであろう。
- それであなたはファラオに言わねばならない，『エホバはこのように言われました。「イスラエルはわたしの子，わたしの初子である。
- ゆえにわたしはあなたに言う，わたしの子を去らせて，わたしに仕えさせよ。だが，もしこれを去らせることを拒むようであれば，見よ，わたしはあなたの子，あなたの初子を殺すことになろう」』」。
- さて，道の途中，宿り場でのこと，エホバは彼に会い，これを死に至らせるすべをしきりに求められた。
- ついにチッポラは火打ち石を取り，息子の包皮を切り取って，それを彼の両足に触れさせ，こう言った。「あなたはわたしにとって血の花婿だからです」。
- それでその者は彼を放して行かせた。このとき彼女が「血の花婿」と言ったのは，割礼のゆえであった。
- それからエホバはアロンにこう言われた。「荒野に行ってモーセに会いなさい」。それで彼は進んで行き，[まことの]神の山で[モーセ]に会い，これに口づけした。
- それからモーセは，自分を遣わされたエホバのすべての言葉をアロンに告げ，自分が行なうように命じられたすべてのしるしについても[話した]。
- その後モーセとアロンは行って，イスラエルの子らのすべての年長者を集めた。
- そしてアロンはエホバがモーセに話されたすべての言葉を話し，[モーセ]は民の目の前でそのしるしを行なった。
- これを見て民は信じた。エホバがイスラエルの子らに注意を向けられ，彼らの苦悩をご覧になったことを聞くと，彼らは身をかがめて平伏した。