- 「また，幕屋を，天幕布十枚で造る。それは，上等のより亜麻，青糸，赤紫に染めた羊毛，えんじむし緋色の物でつくられる。刺しゅう師の仕事であるケルブを付けてそれらを造る。
- 各天幕布の長さは二十八キュビト，各天幕布の幅は四キュビトである。すべての天幕布の寸法は同一である。
- 五枚の天幕布がそれぞれ他とつなぎ合わされて一連となり，また五枚の天幕布がそれぞれ他とつなぎ合わされて一連となる。
- そして，一連の終わりの一枚の天幕布の端には青糸の環を造るように。また，他方のつなぎ目にある一番外側の天幕布の端にも同じようにする。
- 一方の天幕布に五十の環を造り，さらに五十の環を他方のつなぎ目にある天幕布の末端に造り，環がそれぞれ向き合うようにする。
- また，金の留め金五十を造り，その留め金によって天幕布を互いにつなぎ合わせるように。こうしてそれは一つの幕屋となる。
- 「また，あなたは幕屋の上の天幕としてやぎの毛で布を造らねばならない。十一枚の天幕布を造る。
- 各天幕布の長さは三十キュビト，各天幕布の幅は四キュビトである。十一枚の天幕布の寸法は同一である。
- そして，五枚の天幕布だけをつなぎ合わせ，また六枚の天幕布を別にして[つなぎ合わせ]，六枚目の天幕布は天幕の最前部で折り返すように。
- また，一枚の天幕布，すなわち一連のうち一番外側にあるものの端に五十の環を造り，さらに五十の環を他方のつなぎ目にある天幕布の端に[造る]。
- また，銅の留め金五十を造り，その留め金を環にはめて天幕をつなぎ合わせるように。こうしてそれは一つとなる。
- そして，天幕の布の残る部分は垂れ下がる分となる。残る天幕布の半分は幕屋の後ろに垂れ下がる。
- また，天幕の布の丈で，残っているこちら側の一キュビトと向こう側の一キュビトとは，幕屋の両側で余分に垂れ下がる分となり，こちら側と向こう側でこれを覆う。
- 「また，あなたはその天幕のために，赤く染めた雄羊の皮で覆いを，さらにあざらしの皮の覆いをその上に造らねばならない。
- 「また，あなたは幕屋のために，まっすぐに立つ区切り枠をアカシアの木で造らねばならない。
- 十キュビトが区切り枠の長さであり，一キュビト半がそれぞれの区切り枠の幅である。
- それぞれの区切り枠には二つのほぞがあって，互いにつなぎ合わされる。幕屋のすべての区切り枠についてそのようにする。
- こうして幕屋のための区切り枠を造り，ネゲブにすなわち南に向かう側のために二十の区切り枠を[造る]ように。
- 「また，あなたはその二十の区切り枠の下に銀の受け台四十を造る。二つのほぞのある一つの区切り枠の下に二つの受け台，二つのほぞのある他の一つの区切り枠の下に二つの受け台である。
- そして，幕屋の他方の側，北側のためにも，二十の区切り枠と，
- そのための銀の受け台四十を[造る]。一つの区切り枠の下に二つの受け台，他の一つの区切り枠の下に二つの受け台である。
- また，西側，つまり幕屋の後ろの部分のために六つの区切り枠を造る。
- そして，幕屋の隅柱として，後ろの両部分に二つの区切り枠を造る。
- そして，それらは底部において対をなし，合わせると，第一の輪のあるそれぞれの頂のところまで対をなすように。その二つはそのようになるべきである。それが二つの隅柱となる。
- それで八つの区切り枠と，そのための銀の受け台，十六の台座があるように。一つの区切り枠の下に二つの受け台，他の一つの区切り枠の下に二つの受け台である。
- 「また，あなたはアカシアの木で横木を造らねばならない。幕屋の一方の側の区切り枠のために五本，
- 幕屋の他方の側の区切り枠のために五本の横木，そして西側，幕屋の後ろの両部分がある側の区切り枠のために五本の横木。
- そして，区切り枠の中央を通る真ん中の横木は端から端に渡される。
- 「また，あなたは区切り枠に金をかぶせ，それらに付く輪を横木の支えとして金で造る。横木にも金をかぶせるように。
- そして，あなたは山で示されたその仕法にしたがって幕屋を組み立てなければならない。
- 「また，あなたは青糸，赤紫に染めた羊毛，えんじむし緋色の物，上等のより亜麻で垂れ幕を造らねばならない。刺しゅう師の仕事であるケルブをそれに付ける。
- そしてそれを，金をかぶせたアカシアの四本の柱に掛けるように。それらに付ける掛けかぎは金である。それらは四つの銀の受け台の上に載る。
- そして，その垂れ幕を留め金の下に掛け，証の箱をそこへ，垂れ幕の内側へ携え入れるように。こうしてその垂れ幕は，あなた方のために聖所と至聖所とを区分することになる。
- そしてあなたは至聖所の証の箱の上に覆いを置かねばならない。
- 「そしてあなたは垂れ幕の外側に食卓を，また食卓の向かい，幕屋の南のほうの側に燭台を据えねばならない。その食卓は北側に置く。
- また，天幕の入口のために，青糸，赤紫に染めた羊毛，えんじむし緋色の物，上等のより亜麻で仕切り幕を造るように。織物師の仕事である。
- そして，その仕切り幕のためにアカシアの柱五本を造り，それに金をかぶせるように。その掛けかぎは金である。また，それらのために銅の受け台五つを鋳造するように。