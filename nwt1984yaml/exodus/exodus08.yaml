- その時エホバはモーセにこう言われた。「ファラオのもとに行き，彼に必ずこう言うように。『エホバはこのように言われました。「わたしの民を去らせてわたしに仕えさせよ。
- そして，もしあなたが彼らを去らせることを拒みつづけるなら，見よ，わたしはあなたの全領地にかえるをもって災厄を下す。
- そしてナイル川はかえるがまさに充満し，それは必ず上って来て，あなたの家の中，奥の寝室の中に入り込み，あなたの寝いすに上り，僕たちの家々に入り，民の上に上り，あなたのかまどの中，こね鉢の中に入るであろう。
- こうしてあなたの上，あなたの民の上，あなたのすべての僕たちの上にかえるが上って来るであろう」』」。
- 後にエホバはモーセに言われた，「アロンにこう言いなさい。『杖を持ってあなたの手を川の上，ナイルの運河の上，葦の茂る池の上に差し伸べ，かえるをエジプトの地に上って来させなさい』」。
- そこでアロンが手をエジプトのもろもろの水の上に差し伸べると，かえるが上って来てエジプトの地を覆うようになった。
- ところが魔術を行なう祭司たちもその秘術によって同じ事を行ない，かえるをエジプトの地に上って来させた。
- やがてファラオはモーセとアロンを呼んで，こう言った。「かえるをわたしとわたしの民のところから取り除くようエホバに懇願せよ。わたしは民を去らせてエホバに犠牲をささげさせたいのだ」。
- そこでモーセはファラオに言った，「あなたとあなたの家々からかえるを断つよう，あなたとあなたの僕や民のためにわたしがいつ懇願すべきかを，どうかお申し付けください。ナイル川の中にだけそれは残ることになるでしょう」。
- これに対して彼は言った，「明日だ」。それで言った，「あなたの言葉のとおりになります。わたしたちの神エホバのような方がほかにはいないことをあなたがお知りになるためです。
- かえるはあなたとあなたの家々，あなたの僕たちと民から必ず離れるでしょう。ナイル川の中にだけそれは残ることになります」。
- そこでモーセとアロンはファラオのもとから出た。そしてモーセはエホバに対し，ファラオの上に置かれたかえるのことで叫んだ。
- するとエホバはモーセの言葉のとおりにされ，かえるは家々，中庭，畑から死に絶えていった。
- そして人々はそれを山また山と積み上げてゆき，その地は悪臭を放つようになった。
- だが，安どが得られたのを見ると，ファラオはその心を鈍くして，彼ら[の言葉]を聴き入れなかった。エホバの語られたとおりであった。
- 次いでエホバはモーセに言われた，「アロンにこう言いなさい。『あなたの杖を差し伸べて地の塵を打ちなさい。そうすれば，それはエジプト全土にわたって必ずぶよになるであろう』」。
- それで彼らはそれを行なうことになった。そしてアロンが杖を持ってその手を差し伸べ，地の塵を打つと，ぶよが出て人と獣に付くようになった。エジプト全土にわたり地のすべての塵がぶよになったのである。
- そして，魔術を行なう祭司たちもその秘術により同じ事を行なってぶよを生じさせようとしたが，それができなかった。こうして，ぶよが出て人と獣に付いた。
- そのため，魔術を行なう祭司たちは，「これこそ神の指です！」とファラオに言った。しかしファラオの心は依然かたくなであり，彼ら[の言葉]を聴き入れなかった。エホバの語られたとおりであった。
- そこでエホバはモーセに言われた，「朝早く起きて，ファラオの前に立ちなさい。見よ，彼は水辺に出て来る。それであなたは彼に必ずこう言うように。『エホバはこのように言われました。「わたしの民を去らせてわたしに仕えさせよ。
- しかし，もしわたしの民を去らせないのであれば，今わたしは，あなたとあなたの僕や民の上，またあなたの家々の中にあぶを送り込む。エジプトの家々はまさにあぶで満ち，人々のいる地面もそうなるであろう。
- またその日，わたしの民の立つゴシェンの地を必ず区別し，そこにはあぶがいないようにする。地のただ中にあってわたしがエホバであることを，あなたが知るためである。
- こうしてわたしはまさに自分の民とあなたの民との間に境を設ける。明日このしるしは起きる」』」。
- それからエホバはそのとおりに行なわれた。あぶの大群がファラオの家，その僕たちの家々，またエジプトの全土に押し寄せて来た。その地はあぶのために損なわれるようになった。
- ついにファラオはモーセとアロンを呼んで，こう言った。「さあ，この地でお前たちの神に犠牲をささげるがよい」。
- しかしモーセは言った，「それはできません。わたしたちは，エジプト人が忌まわしく思うものをわたしたちの神エホバに犠牲としてささげるからです。エジプト人が忌まわしく思うものをその目の前で犠牲としてささげるとすればどうなるでしょうか。彼らはわたしたちを石打ちにするのではないでしょうか。
- わたしたちは荒野へ三日の旅をして，わたしたちの神エホバに，どうしてもその言われたとおりに犠牲をささげるのです」。
- するとファラオは言った，「わたしは，お前たちを去らせることにしよう。お前たちは確かに荒野で自分たちの神エホバに犠牲をささげるがよかろう。ただしお前たちの行くのがあまり遠くならないようにせよ。わたしのためにも懇願せよ」。
- そこでモーセは言った，「今わたしはあなたのもとから出て行って，確かにエホバに懇願します。あぶはファラオ，その僕たち，またその民から明日必ず離れるでしょう。ただファラオは，エホバに犠牲をささげさせるために民を去らせることをやめて再び軽くあしらったりされませんように」。
- その後モーセはファラオのもとを出て，エホバに懇願した。
- それでエホバはモーセの言葉のとおりにされ，あぶはファラオ，その僕たち，またその民から離れた。一匹も残らなかった。
- しかしファラオは今度もその心を鈍くして民を去らせなかった。