- 次いでエホバはエジプトの地でモーセとアロンにこう言われた。
- 「この月はあなた方にとって始めの月となる。これはあなた方にとって一年の最初の月となる。
- イスラエルの全集会に話してこう言いなさい。『この月の十日に，彼らは各々自分のため，父祖の家のために一頭の羊，家ごとに一頭の羊を取る。
- しかし，もし一家がその羊に対しては小さすぎるのであれば，その者とそのすぐ近くの隣り人とは，魂の数に応じてそれを自分の家に持って行くように。その羊を，各自の食べるところに応じて割り振るべきである。
- あなた方のために，その羊はきずのない一歳の雄であるべきである。若い雄羊から，あるいはやぎの中から選んでもよい。
- そして，この月の十四日までそれをあなた方の下に守っておき，その後イスラエルの集会の者たちの全会衆は二つの夕方の間にそれをほふらねばならない。
- また彼らはその血を幾らか取り，自分がそれを食べる家の二本の戸柱とその戸口の上部にそれを掛けねばならない。
- 「『そして彼らはその夜にその肉を食べなければならない。それを火で焼いて無酵母パンと共に，また苦菜を添えて食べる。
- その幾らかにせよ生で，あるいはゆでて，つまり水で煮て食べてはいけない。火で焼く，その頭もすねや内臓も共に。
- また，その幾らかでも朝まで残しておいてはならない。朝まで残るものは火に入れて焼き捨てるべきである。
- そしてこのようにしてそれを食べる。あなた方の腰に帯をし，足にサンダルをはき，手に杖を持つ。それを急いで食べなければならない。それはエホバの過ぎ越しである。
- そしてわたしはこの夜にエジプトの地を通り，人から獣に至るエジプトの地のすべての初子を必ず打つ。エジプトのすべての神々に対してわたしは裁きを執行する。わたしはエホバである。
- そして，その血はあなた方のいる家の上にあってあなた方のしるしとなるのである。わたしは必ずその血を見てあなた方を過ぎ越す。それで，わたしがエジプトの地を打つ時，その災厄があなた方に臨んで滅びをもたらすことはない。
- 「『そして，この日はあなた方のための記念となり，あなた方はエホバに対する祭りとしてこれを代々祝わなければならない。定めのない時に至る法令としてこれを祝うように。
- 七日の間あなた方は無酵母パンだけを食べる。初めの日にあなた方の家から酸い練り粉を取り除く。初めの日から七日目までの間にパン種の入った物を食べる者がいれば，その魂はイスラエルのうちから断たれなければならないからである。
- そして，初めの日にはあなた方のために聖なる大会が開かれ，七日目にも聖なる大会が[開かれる]。それら[の日]には何の仕事もしてはいけない。ただしすべての魂が食べるべきもの，それに関してだけは自分のために行なってよい。
- 「『こうしてあなた方は無酵母パンの祭りを守らねばならない。実にその日にわたしはあなた方の軍隊をエジプトの地から携え出すからである。そしてあなた方は定めのない時に至る法令としてこの日を代々守らなければならない。
- 第一の月，その月の十四日，その夕方にあなた方は無酵母パンを食べ，月の二十一日，その夕方にまで及ぶ。
- 七日の間あなた方の家に酸い練り粉があってはならない。パン種の入った物を味わう者がいれば，外人居留者であってもその地に生まれた者であっても，その魂はイスラエルの集会の中から断たれなければならないのである。
- パン種の入った物はいっさい食べてはいけない。あなた方はその住むすべての所で無酵母パンを食べる』」。
- 直ちにモーセはイスラエルのすべての年長者を呼んで，こう言った。「あなた方のために，その家族に応じて小さな家畜を選んで取り，過ぎ越しのいけにえをほふりなさい。
- また，ヒソプの束を取って水盤に入れた血に浸し，その水盤の血の幾らかを戸口の上部と二本の戸柱にはたき付けなければならない。そして，朝になるまであなた方のだれも自分の家の入口から出てはならない。
- そうすれば，エホバがエジプト人に災厄を下すために通られて戸口の上部と二本の戸柱に付いた血をご覧になる時，エホバは必ずその入口を過ぎ越し，滅びがあなた方の家に入ってあなた方に災厄をもたらすことがないようにされるであろう。
- 「それであなた方はこの事を，自分と自分の子らのための，定めのない時に至る規定として守らなければならない。
- そして，エホバの与えてくださる地に，その述べられたとおりに入るときにも，あなた方はこの務めを守らなければならないのである。
- また，あなた方の子らが，『この務めにはどういう意味があるのですか』と言うとき，
- あなた方は，『これはエホバに対する過ぎ越しの犠牲であって，[神]はエジプト人に災厄を下された際，エジプトにいたイスラエルの子らの家々を過ぎ越して，わたしたちの家々を救い出してくださったのだ』と言わなければならない」。すると，民は身を低くかがめて平伏した。
- その後イスラエルの子らは行って，エホバがモーセとアロンに命じたとおりに行なった。まさにそのとおりに行なった。
- そして，真夜中のこと，エホバは，王座に座するファラオの初子から獄の穴にいる捕らわれ人の初子まで，エジプトの地のすべての初子を打ち，また獣の初子をもことごとく[打たれた]。
- それでファラオは，すなわち彼もそのすべての僕や[他の]すべてのエジプト人も夜中に起き上がった。そしてエジプト人の間に大きな叫びが起こりはじめた。死人の出ない家はなかったからである。
- すぐ，夜のうちに，彼はモーセとアロンを呼んで，こう言った。「立て，お前たちもイスラエルの[他の]子らもわたしの民の中から出て行け。行って，お前たちの言うとおりエホバに仕えるがよい。
- お前たちの言ったとおり，羊も牛も連れて行け。そして，わたしのことも祝福するのだ」。
- そして，エジプト人はこの民をその地から急いで去らせようとしてせき立てるようになった。「我々はみな死んだも同然なのだ！」と言うのであった。
- そのため民はパン種を入れる前の練り粉を抱え，こね鉢をマントにくるんで肩に負った。
- そしてイスラエルの子らはモーセの言葉どおりに行ない，エジプト人に銀の品や金の品やマントを求めるのであった。
- そしてエホバはその民がエジプト人の目に好意を得るようにされたので，彼らはその求められる物をこれに与えた。こうして[民]はエジプト人からはぎ取った。
- それからイスラエルの子らはラメセスをたってスコトに向かうことになったが，幼い者たちを別にして，徒歩で行く強健な男子は六十万人に上った。
- そして入り混じった大集団も彼らと共に上って行き，加えて羊の群れと牛の群れ，おびただしい数の家畜が一緒であった。
- そして彼らはエジプトから携えて来た練り粉を焼いて丸い菓子，つまり無酵母パンにした。それはパン種を入れてなかったからである。エジプトから追い立てられてゆっくりひまを取ることができず，また自分たちのための食糧を用意してもいなかったのである。
- そして，エジプトに住んだイスラエルの子らのその居住[の期間]は四百三十年であった。
- そして，四百三十年の終わったちょうどその日に，エホバの全軍はエジプトの地を出たのであった。
- それは，彼らをエジプトの地から携え出されたゆえにエホバに対して守るべき夜である。この夜はイスラエルのすべての子らが代々エホバに対して守るべきものである。
- 次いでエホバはモーセとアロンにこう言われた。「これが過ぎ越しに関する法令である。すなわち，異国の者はだれもそれを食べてはいけない。
- しかし，金で買い取られた奴隷の男がいる場合，あなたはこれに割礼を施さねばならない。こうして後に，その者はそれにあずかってよい。
- 移住者と雇い入れられた労働者とはそれを食べてはいけない。
- それを一軒の家の中で食べる。その肉の幾らかにせよ家から外のどこかへ持ち出してはならない。また，あなた方はその骨を折ってはならない。
- イスラエルの集会のすべての者がこれを執り行なう。
- そして，外人居留者があなたのもとに外国人としてとどまっていて，その者がエホバへの過ぎ越しを執り行なうという場合には，その者に属するすべての男子に割礼が施されるように。こうして後に，その者は近くに来てそれを行なってよい。その者はその地で生まれた者のようにならなければならない。しかし，割礼を受けていない者はだれもそれを食べてはならない。
- そこで生まれた者にもあなた方の中に外国人としてとどまる外人居留者にも，同一の律法が存在することになる」。
- それで，イスラエルのすべての子らは，エホバがモーセとアロンに命じたとおりに行なった。まさにそのとおりに行なった。
- そして，ちょうどこの日に，エホバはイスラエルの子らをその軍隊と共にエジプトの地から携え出されたのであった。