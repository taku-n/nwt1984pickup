- 次いでエホバはモーセに話してこう言われた。
- 「イスラエルの子らに話しなさい。引き返して，ミグドルと海との間，バアル･ツェフォンを望むピハヒロトの手前に宿営を張るように，と。その正面，海のほとりにあなた方は宿営を張る。
- その時ファラオはイスラエルの子らに関して必ずこう言うであろう。『彼らはあの地でまごついている。荒野が彼らを封じ込めた』と。
- こうしてわたしはファラオの心をまさにかたくなにならせる。彼は必ずその跡を追い，わたしはファラオとそのすべての軍勢とによって自らに栄光を得るのである。エジプト人は，わたしがエホバであることを必ず知るであろう」。そこで彼らはそのとおりに行なった。
- 後に，民の逃げ去ったことがエジプトの王に報告された。するとすぐ，その民についてファラオおよびその僕たちの心は変わった。そしてこう言った。「我々が行なったこの事はどういうことなのか。イスラエルを去らせて，我々の奴隷として仕えるのをやめさせるとは」。
- それから彼は戦車を整え，民を自分のもとに集めた。
- 次いでより抜きの兵車六百両とエジプトの他のすべての兵車とを集め，そのすべてに戦士を乗らせた。
- こうしてエホバはエジプトの王ファラオの心をかたくなにならせたため，彼はイスラエルの子らの跡を追いはじめた。ときにイスラエルの子らは，手を高く掲げて出て行くところであった。
- そしてエジプト人は彼らの跡を追って行き，ファラオのすべての兵車の馬と騎兵と軍勢とは，彼らが海のほとり，バアル･ツェフォンを望むピハヒロトのそばで宿営しているところに追い迫って行った。
- ファラオがすぐそばに来た時に，イスラエルの子らは目を上げた。見ると，エジプト人が自分たちの後を行進して来るのであった。そのためイスラエルの子らはひどく恐れ，エホバに向かって叫びだした。
- そしてモーセにこう言った。「エジプトに埋葬場所が全くないために，わたしたちをここに連れて来て，荒野で死なせようとするのですか。わたしたちをエジプトから導き出したりして，何ということをしてくれたのです。
- エジプトであなたに話してこう言ったではありませんか。『わたしたちのことはほっておいて，このままエジプト人に仕えさせてほしい』と。わたしたちにとっては，荒野で死ぬよりエジプト人に仕えているほうがましなのです」。
- その時モーセは民に言った，「恐れてはいけない。しっかり立って，エホバの救いを見なさい。それをあなた方のために今日成し遂げてくださるのです。あなた方が今日見るこのエジプト人を，あなた方は二度と，そうです，二度と再び見ることはありません。
- エホバ自らあなた方のために戦われます。あなた方は黙していればよいのです」。
- その時エホバはモーセに言われた，「なぜあなたはわたしに向かって叫びつづけているのか。イスラエルの子らに話して，宿営を解かせよ。
- そしてあなたは，杖を掲げて手を海の上に差し伸べ，それを二つに分けよ。イスラエルの子らが乾いた陸地を通って海の中を行くためである。
- わたしは，見よ，エジプト人の心をかたくなにならせている。それは，彼らがその後を追って中に入り，こうしてわたしが，ファラオとそのすべての軍勢，その戦車と騎兵たちとによって自らに栄光を得るためである。
- そして，わたしがファラオにより，その戦車と騎兵たちとによって自らに栄光を得る時，エジプト人は，わたしがエホバであることを必ず知るであろう」。
- その時，イスラエルの陣営の前を進んでいた[まことの]神のみ使いはそこを離れて後方に回り，雲の柱も彼らの先頭を離れて後方に立った。
- こうしてそれはエジプト人の陣営とイスラエル人の陣営との間に入った。一方においてそれは闇を伴う雲となった。他方においては夜を明るく照らしつづけた。そして，夜通し，この群れはかの群れに近づかなかった。
- さて，モーセは手を海の上に差し伸べた。するとエホバは強い東風によって夜通し海を退かせ，その海を乾いた地面に変えてゆかれた。水は二つに分かれていった。
- ついにイスラエルの子らは乾いた陸地を通って海の中を行き，その間水は彼らの右と左に壁となっていた。
- 次いでエジプト人は追跡を開始し，ファラオのすべての馬，その戦車と騎兵たちとは彼らの後を追って海の中に入って行った。
- そして，朝の見張り時のころ，エホバは火と雲の柱のうちからエジプト人の陣営をご覧になり，エジプト人のその陣営を混乱させてゆかれた。
- そして，彼らの兵車から次々に車輪を外されたため，彼らはそれを進ませるのに難渋するのであった。そのためエジプト人はこう言いだした。「イスラエルにかかわるのはやめて逃げようではないか。確かにエホバが彼らのためにエジプト人と戦っているのだ」。
- ついにエホバはモーセに言われた，「あなたの手を海の上に差し伸べて，水をエジプト人の上，その戦車と騎兵たちの上に戻らせよ」。
- モーセが直ちに手を海の上に差し伸べると，朝になりかけるころ，海はいつもの状態に戻っていった。一方エジプト人はそれにぶつからぬように逃げようとしていたが，エホバはエジプト人を海の中に払い落とされた。
- そして水はどんどんと戻って行った。ついにそれはファラオのすべての軍勢に属する戦車と騎兵たち，[民]を追って海に入った者たちを覆った。その一人として残された者はいなかった。
- 一方イスラエルの子らは海底の乾いた陸地を進み，水は彼らのためその右と左に壁となっていた。
- こうしてその日，エホバはイスラエルをエジプト人の手から救われた。イスラエルはエジプト人が海辺に死んでいるのを見た。
- イスラエルはまた，エホバがエジプト人に対して行使された大いなるみ手を見た。そして，民はエホバに対して恐れを抱き，エホバとその僕モーセに信仰を置くようになった。