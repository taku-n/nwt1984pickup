- またモーセに対してこう言われた。「あなたとアロン，ナダブとアビフ，それにイスラエルの年長者のうち七十人は，エホバのもとに上りなさい。そして，あなた方は離れた所で身をかがめるように。
- そして，モーセ独りがエホバに近づくように。彼らは近づいてはいけない。民は彼と共に上ってはいけない」。
- それでモーセは来て，エホバのすべての言葉とすべての司法上の定めとを民に語り告げた。すると民はみな声をそろえて答えて言った，「エホバの話されたすべての言葉をわたしたちは喜んで行ないます」。
- そこでモーセはエホバのすべての言葉を書き記した。それから彼は朝早く起き，山のふもとに，祭壇と，イスラエルの十二部族に対応する十二本の柱とを建てた。
- その後，イスラエルの子らの若者たちを遣わし，その者たちは焼燔の捧げ物をささげ，また犠牲すなわちエホバへの共与の犠牲として雄牛をささげた。
- 次いでモーセはその血の半分を取って鉢に入れ，血の半分を祭壇に振り掛けた。
- 最後に彼は契約の書を取り，それを民の耳に読み聞かせた。すると彼らは言った，「エホバの話されたすべてのことをわたしたちは喜んで行ない，また[それに]従います」。
- そこでモーセはその血を取り，それを民に振り掛けて，こう言った。「さあ，これらのすべての言葉に関してエホバがあなた方と結ばれた契約の血です」。
- それからモーセとアロン，ナダブとアビフ，それにイスラエルの年長者のうちの七十人は上って行った。
- そうして彼らはイスラエルの神を見た。すると，その足の下には，サファイアの板石でこしらえたように，また清純さにおいては天そのもののように見えるものがあった。
- そして[神]はこれらイスラエルの子らのうちの目立った人々に対して手を下されることはなかった。彼らは[まことの]神の幻を見て，食べまた飲んだのである。
- 次いでエホバはモーセにこう言われた。「山の中のわたしのもとに上って来て，そこにとどまりなさい。わたしは石の書き板と律法とおきてとをあなたに与えたいのである。それは，彼らを教えるためにわたしが書き記さねばならないものである」。
- それでモーセとその奉仕者ヨシュアは身を起こし，モーセは[まことの]神の山の中に上って行った。
- しかし，年長者たちに対して彼はこう言った。「わたしたちが戻って来るまで，あなた方はここで待っていてください。そして，ご覧なさい，アロンとフルがあなた方と共にいます。だれでも訴え事のある人は彼らに近づきなさい」。
- こうしてモーセは山の中に上って行ったが，雲がその山を覆っていた。
- そして，エホバの栄光がずっとシナイ山の上にとどまり，雲は六日の間そこを覆ったままであった。ついに七日目になって，[神]は雲の中からモーセに呼びかけられた。
- そして，イスラエルの子らの目に，エホバの栄光は山頂にあってむさぼり食う火のように見えた。
- 次いでモーセは雲の中に入り，山をさらに上って行った。そしてモーセは四十日四十夜山の中にとどまった。