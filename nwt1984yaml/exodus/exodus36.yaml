- 「それでベザレルは仕事を行なうように。そしてオホリアブおよび心の賢いすべての者，すなわちエホバがこれらの事に関して知恵と理解力とを与えて，すべてエホバの命じたとおりに聖なる奉仕のすべての仕事を行なうその仕方を知るようにされた者たちもです」。
- それからモーセは，ベザレルとオホリアブ，またエホバがその心に知恵を置かれた心の賢いすべての者を呼んだ。すべて心に促されてその仕事に近づき，それを行なおうとする者たちであった。
- 次いで彼らは，モーセの前から，聖なる奉仕の仕事のため，それを行なうようにとイスラエルの子らが携えて来たすべての寄進物を受け取った。一方人々は，自発的な捧げ物をなおも朝ごとに彼のもとに携えて来るのであった。
- それで，あらゆる聖なる仕事を行なっていたすべての賢い者たちが，一人また一人とそのしていた仕事を離れてやって来て，
- モーセにこう言うようになった。「民は，エホバが行なうようにと命じた仕事のための奉仕に必要な分よりはるかに多く携えて来ています」。
- それでモーセは宿営じゅうに発表を伝えるように命じてこう言った。「男も女も，聖なる寄進物のためのものはもう何も出さなくてよい」。これによって民がそれを携えて来ることはとどめられた。
- それでも，その資材はなすべきすべての仕事のために十分なもの，いや十分以上のものであった。
- そして，その仕事に携わる人々のうち心の賢いすべての者は幕屋を，すなわち十枚の天幕布を，上等のより亜麻，青糸，赤紫に染めた羊毛，えんじむし緋色の物で造っていった。刺しゅう師の仕事であるケルブを付けて彼はそれを造った。
- 各天幕布の長さは二十八キュビト，各天幕布の幅は四キュビトであった。すべての天幕布の寸法は同一であった。
- 次いで彼は五枚の天幕布をそれぞれ他とつなぎ合わせ，他の五枚の天幕布もそれぞれ他とつなぎ合わせた。
- その後，終わりのつなぎ目にある一枚の天幕布の端に青糸の環を造った。他方のつなぎ目にある一番外側の天幕布の端にも同じようにした。
- 一方の天幕布に五十の環を造り，他方のつなぎ目にある天幕布の末端にも五十の環を造り，環が互いに向き合うようにした。
- 最後に，金の留め金五十を造り，その留め金で天幕布を互いにつなぎ，それが一つの幕屋となるようにした。
- さらに彼は幕屋の上の天幕としてやぎの毛で天幕布を造った。十一枚の天幕布を造った。
- 各天幕布の長さは三十キュビト，各天幕布の幅は四キュビトであった。十一枚の天幕布の寸法は同一であった。
- 次いで五枚の天幕布だけを一緒につなぎ合わせ，また他の六枚の天幕布を別にして[つなぎ合わせた]。
- 次に，つなぎ目にある一番外側の天幕布の端に五十の環を造り，それとつなぎ合わさる他方の天幕布の端にも五十の環を造った。
- その後，天幕をつなぎ合わせて一つにするために銅の留め金五十を造った。
- それから彼は，その天幕のために，赤く染めた雄羊の皮で覆いを造り，さらにあざらしの皮の覆いをその上に[造った]。
- 次いで彼は，幕屋のために，まっすぐに立つ区切り枠をアカシアの木で造った。
- 十キュビトが区切り枠の長さであり，一キュビト半がそれぞれの区切り枠の幅であった。
- それぞれの区切り枠には二つのほぞがあって，互いに合わさった。幕屋のすべての区切り枠をそのようにした。
- こうして幕屋のための区切り枠を造り，ネゲブにすなわち南に向かう側のために二十の区切り枠を[造った]。
- また，その二十の区切り枠の下に置くために銀の受け台四十を造った。二つのほぞのある一つの区切り枠の下に二つの受け台，二つのほぞのある他の一つの区切り枠の下に二つの受け台である。
- そして，幕屋の他方の側，北側のためにも，二十の区切り枠と，
- そのための銀の受け台四十を造り，一つの区切り枠の下に二つの受け台，他の一つの区切り枠の下に二つの受け台とした。
- また，西側，すなわち幕屋の後ろの部分のために彼は六つの区切り枠を造った。
- そして，幕屋の隅柱として，後ろの両部分に二つの区切り枠を造った。
- そして，それらは底部において対をなし，合わせると，第一の輪のあるそれぞれの頂のところまで対称になった。それら二つ，その二本の隅柱をそのようにした。
- それで，合わせて八つの区切り枠，その銀の受け台は十六となり，二つの受け台の次にまた二つの受け台が[並んで]，それぞれの区切り枠の下に置かれた。
- さらに彼はアカシアの木で横木を造った。幕屋の一方の側の区切り枠のために五本，
- 幕屋の他方の側の区切り枠のために五本の横木，そして西側，幕屋の後ろの両部分があるほうの区切り枠のために五本の横木である。
- そして，真ん中の横木を，区切り枠の真ん中のところで一方の端から他方の端に渡るように造った。
- そして，区切り枠に金をかぶせ，それらに付く輪を横木の支えとして金で造り，さらに横木にも金をかぶせた。
- それから彼は，青糸，赤紫に染めた羊毛，えんじむし緋色の物，上等のより亜麻で垂れ幕を造った。刺しゅう師の仕事によってそれにケルブを付けた。
- 次いで，そのためにアカシアの柱四本を造り，それに金をかぶせた。それらに付ける掛けかぎは金であり，またそのために銀の受け台四つを鋳造した。
- さらに，天幕の入口のために，青糸，赤紫に染めた羊毛，えんじむし緋色の物，上等のより亜麻で仕切り幕を造った。織物師の仕事である。
- またその五本の柱とそれらに付ける掛けかぎを[造った]。そして，それらの頂と継ぎ手には金をかぶせたが，その五つの受け台は銅であった。