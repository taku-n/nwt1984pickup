- 「またあなたは，あなたの兄弟アロンを，そしてその子らをも共にイスラエルの子らの中からあなたの近くに来させて，彼がわたしに対して祭司の務めを行なうようにしなさい。アロン，アロンの子らのナダブとアビフ，エレアザルとイタマルである。
- そして，あなたの兄弟アロンのため，栄光と美のために，あなたは聖なる衣を作らねばならない。
- それであなたは，わたしが知恵の霊を満たした賢い心の者すべてに話し，その者たちが，アロンを神聖なものとするためのその衣を作るように。彼がわたしに対して祭司の務めを行なうためである。
- 「そして，これらは彼らが作る衣である。すなわち，胸掛け，そしてエフォドとそでなしの上着と格子じまの長い衣，ターバンと飾り帯。彼らはあなたの兄弟アロンとその子らのためにこの聖なる衣を作らねばならない。彼がわたしに対して祭司の務めを行なうためである。
- それで彼らは，金，青糸，赤紫に染めた羊毛，えんじむし緋色の物，上等の亜麻を取る。
- 「そして彼らはエフォドを，金，青糸と赤紫に染めた羊毛，えんじむし緋色の物と上等のより亜麻で作らねばならない。刺しゅう師の仕事である。
- そして，それには二つの肩ひもが付いて，その二つの先端で合わさる。それは合わさるのである。
- また腰帯，すなわち[エフォド]の上にあってそれをしっかり結ぶものも，それの作り方に倣い，同じ素材，つまり金，青糸，赤紫に染めた羊毛，えんじむし緋色の物，上等のより亜麻でつくられるべきである。
- 「また，あなたはしまめのう二つを取って，それにイスラエルの子らの名を彫り込むように。
- その名のうち六つを一方の石に，残る六人の名を他方の石に，その出生の順に[彫る]。
- 石の職人の作業により，印章の彫り込みをもって，その二つの石にイスラエルの子らの名を彫り込む。金のはめ込み台にはめ込んでそれを作る。
- そして，その二つの石を，イスラエルの子らのための記念の石として，エフォドの肩ひもに付けるように。こうしてアロンは彼らの名を記念としてその二つの肩ひもに付け，エホバの前に担って行くのである。
- それで，金のはめ込み台と，
- 純金の鎖二本を造るように。それを縄の作り方で細綱のように造る。その縄のような鎖をはめ込み台に取り付けるように。
- 「また，あなたは裁きの胸掛けを刺しゅう師の技法で作らねばならない。エフォドと同様の作り方でそれを作る。金，青糸，赤紫に染めた羊毛，えんじむし緋色の物，上等のより亜麻でそれを作る。
- それは二つにたためば真四角になるべきで，その長さは一手尺，その幅も一手尺とする。
- そして，それに石の詰め物を詰めて，石を四列にするように。ルビー，トパーズ，エメラルドの列が第一列。
- そして第二列は，トルコ玉，サファイア，碧玉。
- また第三列は，レシェム石，めのう，紫水晶。
- そして第四列は，貴かんらん石と，しまめのう，ひすいである。金の受け具がその詰め物の中に入る。
- そして，これらの石はイスラエルの子らの名に応じ，その十二個が彼らの名に対応する。それらに印章の彫り込みが施され，十二の部族のためにそれぞれがその名に対応する。
- 「また，あなたはその胸掛けの上に，より合わせた鎖を縄の作り方によって純金で造らねばならない。
- また，胸掛けの上に金の輪二つを造り，その二つの輪を胸掛けの二つの突端に付けるように。
- そして，二本の金の縄を胸掛けの突端にある二つの輪に通すように。
- そして二本の縄の二つの端を二つのはめ込み台に通す。それらをエフォドの肩ひもの上，その前面に付けるように。
- また，金の輪二つを造り，それを胸掛けの二つの突端，内側のエフォドのほうの側のへりにはめるように。
- さらに，金の輪二つを造り，下のほうからエフォドの二つの肩ひもに，その前面，合わせ目の近く，エフォドの腰帯より上のところにそれを付けるように。
- そして，胸掛けをそれの輪によってエフォドの輪に青ひもで縛り，それがエフォドの腰帯より上にとどまって，胸掛けがエフォドの上からずれないようにする。
- 「こうしてアロンは，聖所の中に入る時，イスラエルの子らの名をその心臓の上に当てた裁きの胸掛けに載せ，記念として絶えずエホバの前に担って行くのである。
- そしてあなたは，ウリムとトンミムを裁きの胸掛けの中に入れ，アロンがエホバの前に入る時それらが彼の心臓の上にあるようにしなければならない。アロンはイスラエルの子らに対する裁きをエホバの前にあって絶えずその心臓の上に担うのである。
- 「また，あなたはエフォドのそでなしの上着をすべて青糸だけで作らねばならない。
- そして，その上端の真ん中に開き口を設けるように。その開き口には周囲に縁飾りが付く。これは機織り人の製作である。それは小札かたびらの開き口のようになるべきで，それが裂けることのないようにする。
- また，そのすそべりに青糸と赤紫に染めた羊毛とえんじむし緋色の物でざくろを作って，そのすそべりにぐるりと付け，それらの間に金の鈴をぐるりと付けるように。
- 金の鈴とざくろ，金の鈴とざくろがそでなしの上着のすそべりにぐるりと付く。
- こうして，アロンが奉仕をするために，それが彼の身に着けられていなければならない。聖なる所に入ってエホバの前に行く時，また出て来る際に，彼から出る音が聞こえるようにするのである。彼が死ぬことのないためである。
- 「また，あなたは輝く純金の平板を造り，その上に，印章の彫り込みをもって，『神聖さはエホバのもの』と彫り込まねばならない。
- そして，それを青ひもでくくり付けて，それがターバンの上に来るようにする。ターバンの前面にそれは来るべきである。
- こうしてそれはアロンの額の上に来る。そしてアロンは，聖なる事物，イスラエルの子らが神聖にする物，すなわちそのすべての聖なる供え物に対して犯されたとがに対する責めを負うのである。彼らのためにエホバの前で是認を得るため，それは常にその額の上にとどまらねばならない。
- 「また，あなたは上等の亜麻で長い衣を格子じまに織り，また上等の亜麻でターバンを作らねばならない。さらに，飾り帯を作る。織物師の仕事である。
- 「また，あなたはアロンの子らのためにも長い衣を作る。彼らのために飾り帯も作るように。また，彼らのため，栄光と美のために，頭包みを作る。
- そしてこれらを，あなたの兄弟アロンおよびそれと共なるその子らに着せ，彼らに油をそそぎ，その手に力を満たして，彼らを神聖なものとするように。こうして彼らはわたしに対して祭司の務めを行なうのである。
- また，彼らのため，その裸の肉を覆うために，亜麻の股引きを作るように。それは腰から股にまで達する。
- そして，聖なる場所で奉仕するためアロンとその子らが会見の幕屋に入る時，また祭壇に近づく際には，それを身に着けているように。彼らがとがを来たらせて死ぬことのないためである。これは，彼とその後の子孫とに対する定めのない時に至る法令である。