- エホバは引き続きモーセに話してこう言われた。
- 「見なさい，わたしはユダ族のフルの子であるウリの子ベザレルを名を挙げて呼ぶ。
- そして，知恵と理解力と知識とあらゆる技能とにおいて神の霊を彼に満たすであろう。
- これは，さまざまな仕組みを考案するため，金･銀･銅の細工を行なうため，
- また石の細工においてそれをはめ込み，木の細工においてあらゆる品物を造るためである。
- そしてわたしは，見よ，彼のもとに，ダン族のアヒサマクの子であるオホリアブを置く。そして，心の賢いすべての者の心に知恵を置き，その者たちが，わたしがあなたに命じたすべてのものを造るようにする。
- すなわち，会見の天幕と証のための箱とその上の覆い，また天幕のすべての器具，
- 食卓とその器具，純金の燭台とそのすべての器具，香の祭壇，
- 焼燔の捧げ物の祭壇とそのすべての器具，水盤とその台，
- また編み物細工の衣，祭司アロンのための聖なる衣，その子らが祭司の務めを行なうための衣，
- そして，そそぎ油と，聖なる所のための薫香を。すべてわたしがあなたに命じたところにしたがって彼らは作業を行なう」。
- エホバはモーセにさらに言われた，
- 「あなたは，イスラエルの子らに話してこう言いなさい。『とりわけわたしの安息日を，あなた方は守るように。それはわたしとあなた方との間の代々にわたるしるしであり，わたしエホバがあなた方を神聖なものとしていることを，あなた方が知るためのものだからである。
- それであなた方は安息日を守らねばならない。それはあなた方にとって聖なるものなのである。それを汚す者は必ず死に処せられる。その日に仕事をする者がいれば，その魂はその民の中から絶たれねばならない。
- 六日のあいだ仕事をしてよい。しかし七日目は全き休みの安息である。それはエホバに対して聖なるものである。安息日に仕事をする者はみな必ず死に処せられる。
- ゆえにイスラエルの子らは安息日を守り，代々にわたって安息を実行しなければならない。これは定めのない時に至る契約である。
- それはわたしとイスラエルの子らとの間の定めのない時に至るしるしである。エホバは六日のうちに天と地を造り，七日目に休んで休息に入ったからである』」。
- さて，シナイ山の上で彼と話すことを終えると，[神]は証の書き板二枚をモーセにお与えになった。神の指によって書き記された石の書き板であった。