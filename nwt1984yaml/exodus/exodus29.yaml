- 「また，これは，彼らを神聖なものとしてわたしに対して祭司の務めを行なわせるために，あなたが彼らに行なうべき事である。すなわち，一頭の若い雄牛と二頭の雄羊，きずのないものを取りなさい。
- また，無酵母のパンと，油で湿らせた輪型の無酵母パンと，油を塗った無酵母の薄焼きを[取りなさい]。上等の小麦粉でそれらを作る。
- そして，それらをかごに載せ，かごに入れてこれを供えるように。また，雄牛と二頭の雄羊も[ささげる]。
- 「また，あなたはアロンとその子らを会見の天幕の入口に立たせる。そして，彼らの身を水で洗わねばならない。
- 次いで衣[の一式]を取り，長い衣とエフォドのそでなしの上着，エフォドと胸掛けをアロンに着けさせ，エフォドの腰帯でそれを彼の身にしっかり結び付けるように。
- また，その頭にターバンを巻き，献納の聖なるしるしをそのターバンの上に付けるように。
- そして，そそぎ油を取り，それをその頭に注いで彼に油そそぎを行なわねばならない。
- 「次いであなたは彼の子らを近くに来させ，これにその長い衣をまとわせねばならない。
- また，彼らに飾り帯を締めさせるように。アロンにもその子らにもである。また，頭包みを彼らに巻き付けるように。定めのない時に至る法令として，祭司職は彼らのものとなるのである。それであなたはアロンの手，またその子らの手に力を満たさねばならない。
- 「今あなたは雄牛を会見の天幕の前に立たせるように。アロンとその子らは手をその雄牛の頭の上に置かねばならない。
- 次いでその雄牛をエホバの前，会見の天幕の入口でほふるように。
- そして，雄牛の血の幾らかを取り，それを指で祭壇の角に付けるように。血の残りはみな祭壇の基部に注ぎ出す。
- また，腸を覆うすべての脂肪，および肝臓の付属物，二つの腎臓とそれに付いた脂肪を取り，それを祭壇の上で焼いて煙にするように。
- しかし，雄牛の肉およびその皮と糞とは宿営の外で火で焼く。これは罪の捧げ物である。
- 「それからあなたは一方の雄羊を取る。アロンとその子らは手をその雄羊の頭の上に置かねばならない。
- 次いでその雄羊をほふり，その血を取って，祭壇の上の周囲に振り掛けるように。
- またその雄羊を各部分に切り分ける。その腸とすねを洗い，各部分を向き合わせに並べていって頭にまで至るように。
- そして，その雄羊全体を祭壇の上で焼いて煙にしなければならない。これはエホバへの焼燔の捧げ物，安らぎの香りである。これはエホバへの火による捧げ物である。
- 「次にあなたはもう一方の雄羊を取るように。アロンとその子らは手をその雄羊の頭の上に置かねばならない。
- 次いでその雄羊をほふり，その血を幾らか取って，アロンの右の耳たぶとその子らの右の耳たぶ，また彼らの右手の親指と右足の親指に付け，またその血を祭壇の上の周囲に振り掛けるように。
- また，祭壇上の血とそそぎ油の幾らかを取り，それをアロンとその衣，また彼と共なるその子らとその子らの衣とにはね掛けるように。こうして彼とその衣，またそれと共にいるその子らとその子らの衣とは真に聖なるものとなる。
- 「また，あなたはその雄羊から，脂肪と脂尾と腸を覆う脂肪，肝臓の付属物，二つの腎臓とそれに付いた脂肪，そして右脚を取るように。これは任職の雄羊だからである。
- また，丸いパンと油を入れた輪型のパン菓子と薄焼きを，エホバの前にある無酵母パンのかごから[取るように]。
- そして，このすべてをアロンの手のひらとその子らの手のひらに載せ，それを振揺の捧げ物としてエホバの前に揺り動かすように。
- 次いでそれを彼らの手から取り，祭壇の上，焼燔の捧げ物の上に載せ，エホバの前での安らぎの香りとして焼いて煙にするように。これはエホバへの火による捧げ物である。
- 「また，あなたはアロンのためのものである任職の雄羊の胸を取り，それを振揺の捧げ物としてエホバの前に揺り動かすように。それはあなたの受け分となるのである。
- こうしてあなたは振揺の捧げ物の胸と神聖な分としてのその脚を神聖なものとして取り分けなければならない。それは揺り動かされたものであり，また任職の雄羊から，すなわちアロンのためのもの，またその子らのためのものから寄進された分である。
- そしてこれは，イスラエルの子らの守るべき，定めのない時に至る規定によって，アロンおよびその子らのものとなるのである。それは神聖な分だからである。それはイスラエルの子らの納めるべき神聖な分となる。彼らの共与の犠牲の中からの，エホバのための彼らの神聖な分なのである。
- 「また，アロンのものであるその聖なる衣は彼の後の子らのためのものとなり，彼らにそれを着せて油をそそぎ，それを着せてその手に力を満たす。
- その子らのうち彼の跡を継ぎ，会見の天幕に入って聖なる場所で奉仕する祭司は，七日の間それを身に着ける。
- 「また，あなたは任職の雄羊を取る。次いでその肉を聖なる場所で煮なければならない。
- そして，アロンとその子らはその雄羊の肉とかごにあるパンを会見の天幕の入口で食べるように。
- こうして彼らは，贖罪を行なってその手に力を満たし，彼らを神聖なものとするために用いられた物を食べるのである。しかし，よそ人はそれを食べてはいけない。それは聖なるものだからである。
- そして，もし任職の犠牲の肉およびパンの幾らかが朝まで残ることがあれば，その残っているものは火で焼かねばならない。それを食べてはならない。それは聖なるものだからである。
- 「そして，あなたはすべてわたしが命じたところにしたがってアロンとその子らにそのとおりに行なわねばならない。あなたは彼らの手に力を満たすために七日をかける。
- そして，罪の捧げ物の雄牛を贖罪のため日ごとにささげる。祭壇の上で贖罪を行なうことによってそれを罪から浄め，また油をそそいでそれを神聖なものとするのである。
- 祭壇の上で贖罪を行なうために七日をかける。あなたはそれを神聖なものとして，それが極めて聖なる祭壇となるようにしなければならない。祭壇に触れる者はみな聖なる者であるべきである。
- 「また，これはあなたがその祭壇の上にささげるものである。すなわち，それぞれ一歳の若い雄羊を，絶えず一日二頭ずつ。
- そして，一方の若い雄羊を朝にささげ，もう一頭の若い雄羊を二つの夕方の間にささげる。
- また，つぶして採ったオリーブ油四分の一ヒンで湿らせた上等の麦粉十分の一エファ，それに飲み物の捧げ物として四分の一ヒンのぶどう酒が，初めの若い雄羊のために添えられる。
- 次いで，第二の若い雄羊を二つの夕方の間にささげる。朝と同様の穀物の捧げ物，また同様の飲み物の捧げ物を添えてそれを安らぎの香りとしてささげ，エホバへの火による捧げ物とする。
- これは，エホバの前，会見の天幕の入口で，あなた方が代々[ささげる]常供の焼燔の捧げ物である。その所でわたしはあなた方に臨み，そこであなたに話すであろう。
- 「それでわたしはそこにおいてイスラエルの子らに臨み，そこはわたしの栄光によってまさに神聖にされるであろう。
- またわたしは会見の天幕と祭壇とを神聖にする。さらに，アロンとその子らを神聖なものとし，わたしに対して祭司の務めを行なわせる。
- そしてわたしはイスラエルの子らの中に幕屋を張り，わたしは彼らの神となる。
- そして彼らは，わたしが彼らの神エホバ，その中に幕屋を張るため彼らをエジプトの地から携え出した者であることを必ず知るであろう。わたしは彼らの神エホバである。