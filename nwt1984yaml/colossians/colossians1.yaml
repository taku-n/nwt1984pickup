- 神のご意志によってキリスト･イエスの使徒となったパウロと，[わたしたちの]兄弟テモテから，
- コロサイにいる，キリストと結ばれた聖なる者たち，また忠実な兄弟たちへ:わたしたちの父なる神からの過分のご親切と平和があなた方にありますように。
- わたしたちは，あなた方のために祈る際いつもわたしたちの主イエス･キリストの父なる神に感謝しています。
- それは，キリスト･イエスに関するあなた方の信仰と，あなた方のため天に蓄えられている希望のゆえにあなた方が聖なる者たちすべてに対して抱く愛とについて聞いたからです。
- その[希望]は，良いたよりの真理が語り告げられることによってあなた方が以前に聞いたものです。
- その[良いたより]はあなた方のところにもたらされましたが，世界じゅうで実を結んで増大しているのであり，それは，あなた方が真に神の過分のご親切について聞き，また正確に知った日以来あなた方の間でも[起きていること]と同じです。
- これはあなた方が，わたしたちの愛する仲間の奴隷エパフラスから学んだ事柄です。彼はわたしたちのための，キリストの忠実な奉仕者であり，
- また霊的な面でのあなた方の愛をわたしたちに聞かせてもくれました。
- そのゆえにもまた，わたしたちは，[それについて]聞いた日以来，あなた方があらゆる知恵と霊的な把握力とにより，[神]のご意志に関する正確な知識に満たされるようにと祈り求めてやみません。
- それは，あなた方があらゆる良い業において実を結び，また神に関する正確な知識を増し加えつつ，[神に]じゅうぶん喜ばれる者となることを目ざしてエホバにふさわしい仕方で歩むためであり，
- また，あらゆる力をもって[神]の栄光ある強大さのほどにまで強力にされ，十分に耐え忍ぶ者，また喜んで辛抱する者となり，
- あなた方を光にある聖なる者たちの相続財産にあずかるにふさわしい者としてくださった父に感謝をささげるためです。
- [神]はわたしたちを闇の権威から救い出し，ご自分の愛するみ子の王国へと移してくださいました。
- この[み子]によって，わたしたちは贖いによる釈放，すなわち罪の許しを得ています。
- 彼は見えない神の像であって，全創造物の初子です。
- なぜなら，[他の]すべてのものは，天においても地においても，見えるものも見えないものも，王座であれ主権であれ政府であれ権威であれ，彼によって創造されたからです。[他の]すべてのものは彼を通して，また彼のために創造されているのです。
- また，彼は[他の]すべてのものより前からあり，[他の]すべてのものは彼によって存在するようになりました。
- そして彼は体である会衆の頭です。彼は初めであり，死人の中からの初子です。それは，彼がすべての事において最初の者となるためでした。
- なぜなら，[神]は満ち満ちたさまが余すところなく彼のうちに宿ることをよしとし，
- また，苦しみの杭の上で[彼の流した]血を通して平和を作ることにより，地上のものであれ天にあるものであれ，[他の]すべてのものを彼を通して再びご自分と和解させることを[よしとされた]からです。
- そうです，思いが邪悪な業に向けられていたためにかつては疎外され，また敵となっていたあなた方を，
- [神]は今やこの方の肉の体により，[その]死を通して，再び和解させてくださったのです。それはあなた方を，神聖できずがなく，何ら訴えられるところのない者としてそのみ前に立たせるためでした。
- もとよりそれは，あなた方が引き続き信仰にとどまり，土台の上に堅く立って揺らぐことなく，自分たちの聞いた良いたよりの希望からそらされないでいるならばのことです。その[良いたより]は天下の全創造物の中で宣べ伝えられたのです。私パウロは，この[良いたよりの]奉仕者となりました。
- わたしは今，あなた方のための自分の苦しみを歓んでおり，また自分自身としても，キリストの患難のうちの欠けたところを，彼の体のために，自分の肉体において補い満たしているのです。その[体]とはすなわち会衆のことです。
- わたしは，神から受けた家令職にしたがってこの[会衆の]奉仕者となりました。それは，あなた方のため，神の言葉を十分に宣べ伝えるために，わたしに与えられたものです。
- すなわち，過去の事物の諸体制から，また過去のもろもろの世代からは隠されてきた神聖な奥義を[宣べ伝えるためです]。それは今，[神]の聖なる者たちに対して明らかにされたのであり，
- 神は，諸国民の間におけるこの神聖な奥義の栄光ある富がどんなものかを彼らに知らせることを喜びとされたのです。それは，あなた方と結ばれたキリスト，その栄光の希望です。
- この[キリスト]こそわたしたちが言い広め，すべての人に訓戒し，知恵をつくしてすべての人に教えている方であり，こうしてわたしたちは，すべての人をキリストと結ばれた全き者として差し出そうとしているのです。
- このために，わたしはまさに骨折って働き，彼の働きと一致した努力をしています。それは力をもってわたしのうちに働いているのです。