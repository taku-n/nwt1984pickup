- 主人である人たちよ，自分にも天に主人がいることを知り，奴隷に対して，義にかなったこと，また公正なことを行なってゆきなさい。
- たゆまず祈り，感謝をささげつつ[祈り]のうちに目ざめていなさい。
- 同時にわたしたちのためにも祈ってください。神が発言の扉をわたしたちに開き，キリストに関する神聖な奥義を語らせてくださるようにと。事実そのことのために，わたしは獄につながれているのです。
- また，わたしが当然語るべき仕方で[語って]それを明らかにすることができるようにと[祈ってください]。
- 外部の人々に対しつねに知恵をもって歩み，自分のために，よい時を買い取りなさい。
- あなた方の発することばを常に慈しみのあるもの，塩で味つけされたものとし，一人一人にどのように答えるべきかが分かるようになりなさい。
- わたしに関係した事柄については，[わたしの]愛する兄弟，忠実な奉仕者，また主にあって仲間の奴隷であるテキコが，あなた方にすべてを知らせるでしょう。
- あなた方がわたしたちに関する事を知るようにというその目的のために，そして彼があなた方の心を慰めるために，わたしは彼をあなた方のもとに遣わすのです。
- わたしの愛する忠実な兄弟で，あなた方のところから来たオネシモも一緒に[送り]ます。彼らはこちらでの事を皆あなた方に知らせるでしょう。
- わたしの仲間の捕らわれ人であるアリスタルコがあなた方にあいさつを送っています。また，バルナバのいとこマルコもそうしています。（あなた方は彼について，この人があなた方のところに来るようならば歓迎しなさい，との命令を受けました。）
- そして，ユストと呼ばれるイエスも[よろしく言っています]。これらは割礼を受けた人々の中から来た人たちです。これらの人だけが神の王国のためのわたしの同労者であり，その同じ人たちがわたしを強める助けとなってくれています。
- キリスト･イエスの奴隷で，あなた方のところから来たエパフラスがあなた方にあいさつを送っています。彼は祈りの中でいつもあなた方のために励んでいます。あなた方がついには全き者として，また神のご意志すべてに対する揺るがぬ確信を抱く者として立てるようになるためです。
- 実際わたしは，あなた方，またラオデキアやヒエラポリスにいる人たちのために，彼が大きな努力を払っていることを証しします。
- 愛する医者ルカがあなた方にあいさつを送っています。またデマスもそうしています。
- ラオデキアにいる兄弟たち，またヌンファと彼女の家にある会衆にわたしのあいさつを伝えてください。
- そして，この手紙があなた方の間で読まれたなら，それがラオデキアの人たちの会衆でも読まれるように，またあなた方がラオデキアからの[手紙]も読むように取り決めてください。
- また，アルキポに，「主にあって自分が受け入れた奉仕の務めを終始見守り，それを全うするように」と告げてください。
- 私パウロのあいさつを自分の手で[ここに記します]。わたしが[獄に]つながれていることを引き続き覚えていてください。過分のご親切があなた方と共にありますように。