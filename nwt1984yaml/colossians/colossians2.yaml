- というのは，あなた方に悟って欲しいと思うのですが，あなた方，そしてラオデキアにいる人たち，また肉においてわたしの顔を見たことのない人たちすべてのために，わたしはどれほど大きな苦闘を経験していることでしょう。
- それは，その人たちの心が慰められるため，そして，[自分の]理解に関する十分な確信という富のすべてを目ざし，また神の神聖な奥義であるキリストに関する正確な知識を目ざして，彼らが愛のうちに調和よく組み合わされるためです。
- 彼のうちには，知恵と知識とのすべての宝が注意深く秘められているのです。
- わたしがこのように言うのは，だれもことば巧みな論議であなた方をだますことのないためです。
- わたしは，肉においては離れていても，霊においてはやはりあなた方と共におり，あなた方の秩序あるすがたと，キリストに対する確固とした信仰とを歓び，また[それを]見守っているのです。
- それで，あなた方は主キリスト･イエスを受け入れたのですから，彼と結ばれて歩みつづけ，
- 教えられたところにしたがって彼のうちに根ざし，かつ築き上げられ，信仰において安定した者となり，感謝をささげつつ[信仰]にあふれなさい。
- 気をつけなさい。もしかすると，人間の伝統にしたがい，また世の基礎的な事柄にしたがってキリストにしたがわない哲学やむなしい欺きにより，あなた方をえじきとして連れ去る者がいるかもしれません。
- というのは，[キリスト]の中にこそ，神の特質の満ち満ちたさまが形を取って余すところなく宿っているからです。
- そのためあなた方は，彼を通して満ち満ちたさまを有しているのです。彼はすべての政府と権威の頭です。
- あなた方はまた，彼との関係のもとに，手によらないでなされた割礼を受けました。すなわち，肉の体を脱ぎ捨てることによって，またキリストに属する割礼によってです。
- あなた方は彼と共にそのバプテスマのうちに葬られ，また彼との関係のもとに，彼を死人の中からよみがえらせた神の働きに対する信仰によって，共によみがえらされたのです。
- さらに，あなた方は自分の罪過と肉に割礼のないこととによって死んでいましたが，[神]はそのあなた方を彼と共に生かしてくださいました。そのご親切によってわたしたちのすべての罪過を許し，
- わたしたちを責める手書きの文書を塗り消してくださったのです。それは[数々の]定めから成り，わたしたちに敵対するものでした。そして[神]は，それを苦しみの杭にくぎづけにして取りのけてくださいました。
- また，もろもろの政府と権威をあらわにし，それらを[苦しみの杭]による凱旋行列に引き立て，征服されたものとして公にさらしたのです。
- ですからあなた方は，食べることや飲むことで，また祭りや新月の習わしや安息日に関して，だれからも裁かれるべきではありません。
- それらの事は来たるべきものの影であって，その実体はキリストに属しているのです。
- あなた方は，[見せかけの]謙遜やみ使いたち[をあがめる]崇拝の方式を喜びとし，ただ自分の見たものの「上に立ち」，もっともな理由もなくその肉の思いのままに思い上がる者に賞を奪い取られてはなりません。
- そのような者は，頭にしっかり付いていないのです。つまり，それをもとにして体の各部すべてが，その関節とじん帯によって供給を受けまた調和よく組み合わされつつ，神が成長させてくださるままに成長してゆくその方にです。
- 世の基礎的な事柄に対してキリストと共に死んだのであれば，なぜあなた方は，世に生きているかのように，
- 「手にするな，味わうな，触れるな」といった定めになおも服するのですか。
- これは，用いつくされてすべて滅びるはずのものに関することであり，人間の命令や教えにしたがうものです。
- いかにもそうした事柄は，自ら課した崇拝の方式と[見せかけの]謙遜，すなわち体を厳しく扱うことにおいて，知恵の外見を有してはいますが，肉の満足と闘う点では何の価値もありません。