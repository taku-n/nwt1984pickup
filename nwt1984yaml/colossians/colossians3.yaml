- しかしあなた方は，もしキリストと共によみがえらされたのであれば，上にあるものを求めてゆきなさい。そこにおいてキリストは，神の右に座しておられるのです。
- 地上にある事柄ではなく，上にある事柄に自分の思いを留めなさい。
- あなた方は死んだのであって，あなた方の命は，神と結ばれてキリストと共に隠されているからです。
- わたしたちの命であるキリストが現わされるとき，その時にあなた方もまた，彼と共に栄光のうちに現わされることになるのです。
- ですから，淫行，汚れ，性的欲情，有害な欲望，また強欲つまり偶像礼拝に関して，地上にあるあなた方の肢体を死んだものとしなさい。
- こうした事柄のゆえに神の憤りは臨もうとしているのです。
- かつてそうしたことの中で生活していた時には，あなた方もまさにそのような事のうちを歩んだのです。
- しかし今は，そうしたものを，憤り，怒り，悪，ののしりのことば，またあなた方の口から出る卑わいなことばを，ことごとく捨て去りなさい。
- 互いに偽りを語ってはなりません。古い人格をその習わしと共に脱ぎ捨て，
- 新しい[人格]を身に着けなさい。それは，正確な知識により，またそれを創造した方の像にしたがって新たにされてゆくのです。
- そこにはギリシャ人もユダヤ人もなく，割礼も無割礼もなく，異国人も，スキタイ人も，奴隷も，自由人もありません。ただキリストがすべてであり，すべてのうちにおられるのです。
- したがって，神の選ばれた者，また聖にして愛される者として，優しい同情心，親切，へりくだった思い，温和，そして辛抱強さを身に着けなさい。
- だれかに対して不満の理由がある場合でも，引き続き互いに忍び，互いに惜しみなく許し合いなさい。エホバが惜しみなく許してくださったように，あなた方もそのようにしなさい。
- しかし，これらすべてに加えて，愛を[身に着けなさい]。それは結合の完全なきずななのです。
- また，キリストの平和があなた方の心の中を制御するようにしなさい。実際あなた方は，一つの体としてそれに召されたのです。そして，感謝を抱いていることを示しなさい。
- キリストの言葉を，すべての知恵においてあなた方のうちに豊かに宿らせなさい。詩と，神への賛美と，慈しみのこもった霊の歌とをもって互いに教え，また訓戒し，心のうちでエホバに向かって歌いなさい。
- そして，あなた方が言葉や業において行なうことが何であっても，すべての事を主イエスの名によって行ない，彼を通して父なる神に感謝しなさい。
- 妻たちよ，夫に服しなさい。それは主にあってふさわしいことだからです。
- 夫たちよ，妻を愛しつづけなさい。[妻]に対して苦々しく怒ってはなりません。
- 子供たちよ，すべての事において親に従順でありなさい。これは主にあって大いに喜ばれることなのです。
- 父たちよ，あなた方の子供をいらいらさせて気落ちさせることのないようにしなさい。
- 奴隷である人たちよ，肉的な意味で[あなた方の]主人である人たちに対し，すべての事において従順でありなさい。人を喜ばせようとする者のように，目先だけの奉仕をするのではなく，誠実な心で，エホバを恐れつつ[仕えなさい]。
- 何をしていても，人にではなくエホバに対するように魂をこめてそれに携わりなさい。
- あなた方は，しかるべき報いである相続財産をエホバから受けることを知っているのです。主人であるキリストに奴隷として仕えなさい。
- 悪を行なっている人は，自分が行なった悪の報いを必ず受けるのです。不公平はありません。