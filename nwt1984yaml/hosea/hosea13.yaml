- 「エフライムが語ると，そこにはおののきがあった。彼はイスラエルで[重責を]担った。しかし彼はバアルに関して罪科のある者となって死んでいった。
- そして今，彼らはさらに罪を重ね，自分たちのために銀で鋳物の像を作った。それはみな彼らの理解による偶像であり，職人がこしらえたものにすぎない。それらに向かって彼らは言う，『犠牲をささげる人々は子牛に口づけせよ』と。
- ゆえに彼らは朝の雲のように，早く消えてゆく露のようになる。脱穀場から吹き払われるもみがらのように，[屋根の]穴から出る煙のようになる。
- 「しかしわたしは，エジプトの地以来あなたの神となったエホバである。あなたが知っていた神はわたしのほかにいなかった。わたしのほかに救う者はいなかった。
- わたしは荒野で，熱病の地であなたを知った。
- その放牧地によって彼らは満ち足りるようにもなった。満ち足りてくると，その心は高ぶるようになった。そのため彼らはわたしを忘れた。
- それでわたしは彼らに対して若いライオンのようになる。道辺のひょうのようにわたしはじっとうかがう。
- 子を失った熊のように彼らと出会い，その心の囲いをかき裂く。また，ライオンのように彼らをその場でむさぼり食う。野の野獣もまた彼らを引き裂くであろう。
- イスラエルよ，それは必ずあなたを滅びに至らせる。わたしに逆らい，あなたを助ける者に逆らったからである。
- 「では，あなたの王はどこにいて，すべての都市であなたを救うのか。また，あなたの裁き人たちは[どこか]。その者たち[について]あなたは言った，『どうぞ王や君たちを与えてください』と。
- わたしは怒りのうちに王を与えた。そして，憤怒のうちにこれを取り去るであろう。
- 「エフライムのとがは包まれ，その罪は秘められている。
- 子を産む女の産みの苦痛が彼に臨む。彼は賢くない子である。子らが[胎から]生まれ出るその時にこらえて立たないからである。
- 「シェオルの手からわたしは彼らを請け戻す。死から彼らを取り戻す。死よ，お前のとげはどこにあるのか。シェオルよ，お前の破壊力はどこにあるのか。同情もわたしの目から隠されるであろう。
- 「たとえ彼が葦の子のように増えるとしても，東の風，エホバの風がやって来る。荒野からそれは上って来て，彼の井戸をかれさせ，その泉を干上がらせる。その者はすべての望ましい品々の宝を略奪する。
- 「サマリアは罪科のある者とされる。自分の神に反逆しているからである。剣によって彼らは倒れる。その子供らは打ち砕かれ，妊娠した女たちは引き裂かれるであろう」。