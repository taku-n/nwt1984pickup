- そしてエホバはなおもわたしにこう言われた。「もう一度行って，友に愛されて姦淫を犯している女を愛せよ。それは，他の神々に頼って干しぶどうの菓子を愛しているイスラエルの子らに対するエホバの愛と同様である」。
- そこでわたしは彼女を自分のために，銀十五[枚]と大麦一ホメルおよび大麦半ホメルで買い取った。
- その時わたしは彼女に言った，「多くの日の間お前はわたしのものとして住む。お前は淫行を犯してはならない。[他の]男のものとなってはならない。わたしもお前に対して[そのように]しよう」。
- これは，イスラエルの子らが，多くの日の間，王もなく，君もなく，犠牲もなく，柱もなく，エフォドやテラフィムも持たずに住むことになるからである。
- 後にイスラエルの子らは戻って来て，自分たちの神エホバを，また自分たちの王ダビデを必ず求めるであろう。末の日に，彼らはエホバのもとに，その善良さのもとにわななきながらやって来るのである。