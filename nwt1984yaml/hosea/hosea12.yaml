- 「エフライムは風を食い，ひねもす東風を追いかけている。偽りと奪略を彼は増し加えている。そして，アッシリアと契約を結び，油がエジプトに携えて来られる。
- 「また，エホバはユダに対して法的な言い分を持たれる。ヤコブに対し，その歩み方にしたがって言い開きを求めるのである。その行ないにしたがって彼に返報を加えられる。
- 腹の中で彼は自分の兄弟のかかとをとらえ，またその活動力をもって神と闘った。
- そして彼はみ使いと闘いつづけてそれに打ち勝つようになった。彼は泣いた。自分のために恵みを哀願しようとしてであった」。[神]はベテルで彼を見いだされた。そこでわたしたちと語りはじめられた。
- そして万軍の神エホバ，そのエホバが彼の記念である。
- 「それであなたは，自分の神のもとに帰り，愛ある親切と公正とを守るべきである。あなたの神を常に待ち望むように。
- 商い人，その手には欺きのはかりがある。だまし取ること，それを彼は愛した。
- そしてエフライムはしきりに言う，『まさしくわたしは富を得た。自分のために価値ある物をいろいろと見いだした。わたしのすべての労苦について，人は罪となるようなとがをわたしに見いだすことはないであろう』。
- 「しかしわたしは，エジプトの地以来あなたの神となったエホバである。それでもわたしは，定めの時の日々のようにあなたを天幕に住まわせる。
- そしてわたしは預言者たちに話し，自ら幻を多くし，預言者たちの手によって例えを語りつづけた。
- 「ギレアデに関して怪異な事柄，また不真実な事柄がなされた。ギルガルにおいて彼らはまさに雄牛をささげた。しかも，彼らの祭壇は開けた野の畝溝にある積み石のようである。
- またヤコブはシリアの野に逃げて行った。イスラエルは妻のために仕えつづけた。妻のために[羊]の番をした。
- また，預言者によってエホバはイスラエルをエジプトから携え上った。預言者によって彼は守られた。
- エフライムは苦々しいまでに怒りを起こさせた。その流血の行為を彼は自らの身にとどめている。彼のそしりをその大いなる主は当人の身に報いる」。