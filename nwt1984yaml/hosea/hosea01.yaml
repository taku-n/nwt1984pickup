- ユダの王ウジヤ，ヨタム，アハズ，ヒゼキヤの時代，またイスラエルの王，ヨアシュの子ヤラベアムの時代に，ベエリの子ホセアに臨んだエホバの言葉。
- ホセアによるエホバの言葉の始まりがあり，エホバはホセアにこう言われた。「行って，淫行の妻また淫行の子供らを自分のために取れ。淫行によってこの地はエホバに従うことから必ずそれるからである」。
- そこで彼は行って，ディブライムの娘ゴメルをめとった。それで彼女は妊娠し，やがて彼に男の子を産んだ。
- するとエホバは彼にさらにこう言われた。「その子の名をエズレルと呼びなさい。あとしばらくしたら，わたしはエヒウの家に対して，エズレルの流血行為に関する言い開きを求め，イスラエルの家の王政を終わらせることになるからである。
- またその日に，わたしはエズレルの低地平原でイスラエルの弓を折らねばならない」。
- その後，彼女はもう一度妊娠して女の子を産んだ。すると[神]は彼にこう言われた。「その名をロ･ルハマと呼びなさい。わたしはイスラエルの家にもはや二度と憐れみを示さないからである。彼らを必ず取り去るのである。
- しかしユダの家に対しては憐れみを示し，その神エホバによって彼らを救う。だが，弓や剣や戦いによって，馬や騎手によって救うのではない」。
- そして彼女はロ･ルハマを徐々に乳離れさせた。そののち彼女は妊娠して男の子を産んだ。
- するとこう言われた。「その名をロ･アミと呼びなさい。あなた方はわたしの民ではなく，わたしもあなた方のものとはならないからである。
- 「それでも，イスラエルの子らの数は必ず，量ることも数えることもできない海の砂粒のようになる。そして，彼らに向かって『あなた方はわたしの民ではない』と言われていたその場所で，『生ける神の子らよ』と彼らに向かって言われることになる。
- そして，ユダの子らとイスラエルの子らは必ず集められて一つになり，自分たちのために一人の頭を立ててその地から上って行く。エズレルの日は大いなる日となるからである。