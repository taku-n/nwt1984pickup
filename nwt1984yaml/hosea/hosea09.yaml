- 「イスラエルよ，歓んではいけない。[多くの]民のように楽しげに振る舞ってはいけない。淫行によってあなたは自分の神のもとから離れたからである。あなたは穀類の脱穀場すべてで賃雇いの礼物を愛した。
- 脱穀場やぶどうの搾り場は彼らに糧を与えず，甘いぶどう酒さえ彼女にとって失望となる。
- 彼らがエホバの地に住み続けることはない。エフライムはエジプトに帰らねばならず，アッシリアで汚れたものを食らうことになる。
- 彼らがエホバにぶどう酒を注ぎ続けることはない。またその犠牲は[神]にとって喜びとはならない。それは彼らにとって嘆きの時のパンのようである。それを食べる者はみな身を汚す。彼らのパンは自分の魂のためだからである。それがエホバの家に入ることはない。
- 集合の日，エホバの祭りの日に，あなた方は何を行なうのか。
- 見よ，彼らは奪略のゆえに去って行くことになる。エジプトが彼らを集め寄せる。メンフィスが彼らを葬る。彼らの望ましいものである銀は，いらくさがこれを手に入れる。いばらの茂みが彼らの天幕の中に生える。
- 「注意の向けられる日が必ず来る。当然の返報の日が来なければならない。イスラエルの者たちは[それを]知る。預言者は愚かな者となる。霊感のことばを持つ者も，あなたのとががおびただしいため，敵がい心が満ちあふれているために狂気する」。
- エフライムの見張り人はわたしの神と共にいた。預言者に対しては，そのすべての道に鳥を捕る者のわながある。その神の家には敵がい心がある。
- 彼らは滅びをもたらすことに深く進んだ。ギベアの日と同じように。[神]は彼らのとがを思い出される。彼らの罪に注意を向けられる。
- 「わたしは，イスラエルが荒野のぶどうのようになっているのを見いだした。あなた方の父祖たちが，いちじくの木に初めに付く早なりのいちじくのようであるのを見た。彼らはペオルのバアルのもとに行って恥ずべき事柄に身を献じ，自分が愛したものと同じく嫌悪すべきものとなった。
- エフライムについては，飛ぶ生き物のようにその栄光は飛び去った。そのために，子を産むことはなくなり，[妊娠した]腹も，身ごもることもなくなる。
- 彼らが子らを育てても，わたしがその子供らを先立たせるので人がいなくなるのである。なぜなら―わたしが彼らから離れるとき，彼らは災いだ！
- ティルスのように牧草地に置かれているのをわたしが見たエフライム，そのエフライムが殺す者のもとに自分の子らを携え出すことになる」。
- エホバよ，あなたが与えるはずのものを彼らに与えてください。彼らには流産する胎を，そして，しなびてゆく乳房を与えてください。
- 「彼らのすべての悪はギルガルにあった。その所でわたしは彼らを憎まねばならなかったのである。その行ないのよこしまのゆえに，わたしは彼らをわたしの家から追い払う。彼らをなおも愛し続けることはしない。彼らの君たちはみな強情に振る舞っている。
- エフライムは打ち倒されなければならない。その根も必ず干からびることになる。彼らが産み出す実はない。また，彼らが子を産むとしても，わたしは彼らの胎のその望ましいものを死に至らせる」。
- わたしの神は彼らを退ける。その[言葉]に聴き従わなかったからである。彼らは諸国民の中の逃亡者となる。