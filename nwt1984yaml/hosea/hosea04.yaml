- イスラエルの子らよ，エホバの言葉を聞け。エホバはこの地に住む民に対して法的な言い分を持たれるからである。この地には，真実も，愛ある親切も，神についての知識もないからである。
- のろうこと，欺くこと，殺害すること，盗むこと，姦淫を犯すことが発生しており，流血行為に流血行為が相次いでいるからである。
- そのゆえにこの地は嘆き悲しみ，そこに住む者は皆，野の野獣や天の飛ぶ生き物も共に必ず衰え，海の魚さえ[死んで]集められる。
- 「しかし，だれも論争してはいけない。だれも戒めようとしてはいけない。あなたの民は祭司に対して論争をしている者たちのようだからである。
- そしてあなたは必ず日中につまずき，預言者でさえ，夜中にいるかのようにあなたと共につまずくことになる。またわたしはあなたの母を沈黙させる。
- わたしの民は必ず沈黙させられる。知識がないためである。知識をあなたが退けたゆえに，わたしもあなたを退けて，祭司としてわたしに仕えることをやめさせる。あなたが自分の神の律法をいつも忘れている[ゆえに]，このわたしもあなたの子らを忘れるであろう。
- 彼らは数が多いが，わたしに対する罪も[数多く]おかした。わたしの栄光を彼らはただの不名誉と引き換えにした。
- わたしの民の罪を彼らは常にむさぼり食い，そのとがに向かってしきりに魂をもたげる。
- 「それで，民にとっても祭司にとっても必ず同じようになる。わたしは彼らに対し，その歩み方に関して必ず言い開きを求める。彼らの行ないを自らの身に帰させる。
- そのため彼らは，食らいはするが満ち足りることはない。[女たちを]娼婦のように扱う。それでも彼らは多くならない。エホバを重んじることをやめたからである。
- 淫行とぶどう酒と甘いぶどう酒とが良い動機を奪い去る。
- わたしの民は自分たちの木[の偶像]にしきりに伺いを立て，その[手の]杖がいつも彼らに語る。淫行の霊が彼らをさまよわせ，淫行によって彼らは自分たちの神の下から出て行くのである。
- 山々の頂で彼らは犠牲をささげ，丘の上，巨木やそごうこう樹や大木の下で犠牲の煙をくゆらせる。その木陰がここちよいからである。このためにあなた方の娘たちは淫行を犯し，あなた方の嫁たちは姦淫を犯す。
- 「わたしはあなた方の娘たちに対してその淫行のゆえに，またあなた方の嫁たちに対してその姦淫のゆえに言い開きを求めることはしない。[男]たちが娼婦と共に自分たちだけの所に行き，神殿遊女たちと共になって犠牲をささげるからである。こうして悟りのない民は踏みつけられる。
- イスラエルよ，あなたは淫行を犯している。だが，ユダは罪科を負うことのないように。あなた方はギルガルに来てはいけない。ベト･アベンに上っても，『エホバは生きておられる』と[言って]誓ってもいけない。
- 強情な雌牛のように，イスラエルは強情な者となったからである。エホバが彼らを広やかな所で若い雄羊のように牧するのは今の時であろうか。
- エフライムは偶像と共になっている。彼のことは捨てておけ！
- 彼らの小麦酒はうせてゆき，彼らは[女を]まさしく娼婦のように扱った。これを囲う者たちはまさに不名誉を愛した。
- 風がその翼の中に彼女を包み込んだ。そして彼らは自分たちのささげた犠牲を恥じるようになる」。