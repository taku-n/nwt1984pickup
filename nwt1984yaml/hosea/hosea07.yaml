- 「わたしがイスラエルにいやしをもたらそうとする時，エフライムのとがはまさに暴かれ，サマリアの悪事は[あらわにされる]。彼らは偽り事を行なってきたからである。盗人が入って来る。略奪者の群れが外に押し寄せる。
- それでも彼らは，彼らのすべての悪をわたしが覚えているということをその心に言わない。今，その行ないが彼らを取り囲んだ。彼らはわたしの顔の前に置かれた。
- 彼らはその悪によって王を歓ばせ，その欺きによって君たちを[歓ばせる]。
- 彼らはみな姦淫を行なう者であり，パン焼き人がたき付けた炉のようである。彼は練り粉がパン種で膨らむまでこねたのち[火を]かき立てることをやめる。
- 我々の王の日に，君たちは病にかかった―ぶどう酒ゆえの激しい怒りがある。彼はあざ笑う者たちと共に自分の手を引き寄せた。
- 彼らは自分の心を近づけたのである。炉に[近づける]かのように。それは彼らの内で燃えている。夜通しそのパン焼き人は眠っている。朝になると，[炉]は燃え立つ火によるように燃えている。
- 彼らはみな炉のように熱くなる。そうして彼らは自分たちの裁き人たちをむさぼり食う。彼らの王たちはみな倒れた。彼らのうちのだれもわたしに呼びかけてはいない。
- 「エフライムを見ると，それは[もろもろの]民と親しく交じり合っている。エフライムは裏返してない丸い菓子となった。
- よそ人たちが彼の力を食い尽くしたのに，彼自らはそれに気づかなかった。また，白髪が真っ白になったのに，自分ではそのことに気づかなかった。
- そしてイスラエルの誇りはその顔の証となった。彼らは自分たちの神エホバに帰らず，このすべてのゆえに[神]を尋ね求めることもしなかった。
- こうしてエフライムは心を持たない単純なはとのようになる。彼らはエジプトに向かって呼ばわり，アッシリアに向かって進んだ。
- 「彼らがどちらに行こうとも，わたしは彼らの上にわたしの網を広げる。天の飛ぶ生き物のように，わたしは彼らを[地に]落とす。その集会に対する通報のとおりにわたしは彼らを懲らしめる。
- 彼らは災いだ！わたしから逃げたからである。彼らには奪略が臨む。わたしに対して違犯をおかしたからである。そして，わたし自ら彼らを請け戻したのに，彼らはそのわたしに対して偽りを語った。
- そして彼らは，床の上で泣きわめきながら，心をこめてわたしに助けを呼び求めようとはしなかった。その穀物と甘いぶどう酒とのために彼らはただぶらつき回った。彼らはわたしに逆らいつづけた。
- それでわたしは懲らしめを加えた。わたしは彼らの腕を強くした。それでも彼らはわたしに対して悪事をたくらみつづけた。
- そうして彼らは戻って行った。より高いものにではない。彼らはたるんだ弓のようになっていた。彼らの君たちは剣により，その舌のひぼうのゆえに倒れる。これはエジプトの地でそのあざ笑いとなる」。