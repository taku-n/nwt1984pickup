- 「イスラエルが少年であった時，わたしはこれを愛した。エジプトからわたしは自分の子を呼び出した。
- 「人々は彼らを呼んだ。その分だけ彼らはその前から離れて行った。バアルの像に彼らは犠牲をささげるようになった。彫像に向かって犠牲の煙をくゆらせるようになった。
- それでもわたしはエフライムに歩み方を教え，彼らを[自分]の腕に抱いた。だが彼らは，わたしが彼らをいやしたことを悟らなかった。
- 地の人の縄をもって，愛の綱をもってわたしは彼らを引っ張りつづけた。こうしてわたしは，彼らのあごのくびきを外す者のようになった。わたしは各人のもとに穏やかに食物を携えて行った。
- 彼がエジプトの地に帰って行くことはないであろう。だが，アッシリアがその王となるであろう。彼らが立ち返ることを拒んだからである。
- そして，剣が彼の諸都市の中で旋回し，そのかんぬきを折れ尽きさせてむさぼり食う。彼らのもろもろの計り事のゆえである。
- また，わたしの民はわたしに対して不忠実になりがちである。そして人々はこれを上のほうへ呼ぶ。立ち上がる者はだれひとりいない。
- 「エフライムよ，どうしてわたしはあなたを見放すことができようか。イスラエルよ，[どうして]あなたを引き渡すことができようか。どうしてあなたをアドマのようにすることができようか。[どうして]ツェボイイムのようにしておくことができようか。わたしの心はわたしの中で変わった。それと同時にわたしの同情は熱くなった。
- わたしは自分の燃える怒りを表わすことはしない。エフライムを再び滅びに至らせることはしない。わたしは神であって，人ではなく，あなたのうちにある聖なる者だからである。わたしは興奮のうちに来ることはない。
- 彼らはエホバに従って歩むようになる。ライオンのように彼はほえる。彼がほえ，子らがおののきながら西から来るのである。
- 小鳥のように彼らはおののきながらエジプトから出て来る。はとのようにアッシリアの地から[やって来る]。わたしは必ず彼らをその家々に住まわせる」と，エホバはお告げになる。
- 「エフライムは偽りをもってわたしを囲んだ。また，イスラエルの家は欺きをもって。それでもユダはなおも神と共にさすらい，最も聖なる者と共に信頼性を保っている」。