- 「イスラエルは衰退してゆくぶどうの木。彼は自分のために実を付けてゆく。その実が満ちあふれるにしたがって彼は[自分の]祭壇を多くした。その土地が良いので彼らは良い柱を立てる。
- その心は偽善的になった。いまや，彼らに罪科のあることが知られることになる。「彼らの祭壇を打ち壊す者がいる。その者は彼らの柱を奪い取る。
- 彼らが今，『我々に王はいない。我々がエホバを恐れなかったためだ。それにしても，王が一体何を我々のためにしてくれるのか』と言うからである。
- 「彼らは言葉を述べて偽りの誓いをし，契約を結ぶ。裁きは，開けた野の畝溝に出る毒草のように生え出た。
- ベト･アベンの子牛[の偶像]のために，サマリアに住む者たちは恐れ驚く。それに関してそこの民は必ず嘆き悲しむことになるのである。それに仕える異国の神の祭司たち，その栄光のゆえにそれを喜んでいた者たちも同様である。それが[栄光]を離れて流刑の身となってしまうからである。
- まさにそれを人はアッシリアに携えて行って，大王への贈り物とする。エフライムは恥を被り，イスラエルはその諭しを恥じることになる。
- サマリア[と]その王とは必ず沈黙させられる。折り取られて水の表にある小枝のように。
- こうしてイスラエルの罪，[ベト･]アベンの高き所はまさに滅ぼし尽くされる。いばらとあざみが彼らの祭壇にはい上る。そして民は山に向かって，『我々を覆ってくれ！』と言い，丘に向かって，『我々の上に倒れかかれ！』とまさに[言う]であろう。
- 「イスラエルよ，ギベアの日以来あなたは罪をおかしてきた。そこで彼らは立ち止まった。ギベアにおいては，不義の子らに対する戦いもこれに追い迫るものとはならなかった。
- それがわたしの熱望するところとなる時，わたしは彼らを懲らしめる。また，彼らをその二つのとがにつなぎ留める時，彼らに対してもろもろの民が必ず集められる。
- 「また，エフライムは脱穀することを好む，訓練された若い雌牛であった。だがわたしは，その麗しいうなじを通り越した。わたしは[だれかが]エフライムの上に乗るようにする。ユダはすき返す。ヤコブはその者のために地をならす。
- あなた方自身のために義のうちに種をまけ。愛ある親切にそって刈り取りを行なえ。あなた方自身のために耕地を耕せ。エホバを捜し求める時間のあるうち，ついに[神]が来て，義にそって教え諭してくださるようになるまで。
- 「あなた方は悪をすき返した。不義を刈り取った。あなた方は欺きの結ぶ実を食べた。自分の道に，力ある者たちが大ぜいいることに依り頼んだからである。
- そしてあなたの民のうちには騒動が起きた。あなたの，防備の施された都市はすべて奪略に遭う。アルベルの家のシャルマンによる奪略をもってするかのように。それは，母親が[自らの]子の傍らにたたき付けられた戦闘の日であった。
- ベテルよ，あなた方に対して人は必ずこのように行なうであろう。あなた方の甚だしい悪のゆえである。夜明けにイスラエルの王は必ず沈黙させられる」。