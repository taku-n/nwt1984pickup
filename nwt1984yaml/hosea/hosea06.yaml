- 「さあ，わたしたちは是非ともエホバのもとに帰ろう。自らわたしたちを引き裂かれはしたが，またいやしてもくださるからだ。わたしたちをしきりに打たれはしたが，また包んでもくださる。
- 二日の後にはわたしたちを生かしてくださる。三日目には起き上がらせてくださり，わたしたちはみ前で生きることになる。
- そして，わたしたちはエホバを知るであろう。知ろうとして追求するであろう。夜明けのように，その出て行かれることは堅く定められている。そして，降り注ぐ雨のようにわたしたちのところに来てくださる。地に染み込む春の雨のように」。
- 「エフライムよ，わたしはあなたに対してどのように行なおうか。ユダよ，あなたに対してはどのように行なおうか。あなた方の愛ある親切が朝の雲，早く消えてゆく露のようであるからだ。
- このゆえにわたしは預言者たちによって[彼らを]断たねばならない。わたしの口のことばによって彼らを殺さねばならない。こうして，あなたに対する裁きは，進み出る光のようになる。
- わたしが喜びとしたのは愛ある親切であって，犠牲ではなかったからである。また，全焼燔の捧げ物より，むしろ神を知ることであった。
- それなのに彼らは，地の人のように契約を踏み越えた。その所でわたしに対して不実に振る舞った。
- ギレアデは有害な事柄を行なう者たちの町。その足跡は血である。
- また，祭司のともがらは，人を待ち伏せしているかのようであり，略奪者の群れとなっている。路傍で，シェケムで，彼らは殺人を犯す。彼らはただみだらな行ないをしてきたのである。
- イスラエルの家でわたしは恐るべき事を見た。その所にエフライムの淫行がある。イスラエルは自らを汚した。
- そしてまた，ユダよ，あなたのために収穫の時が定められている。それは，わたしの民の捕らわれ人たちをわたしが集め戻す時である」。