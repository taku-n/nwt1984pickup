- 「あなたの口に角笛を！エホバの家に対し鷲のようにして[来る者がいる]。彼らがわたしの契約を踏み越え，わたしの律法に対する違犯をおかしたからである。
- 彼らはわたしに向かって，『我が神よ，我々イスラエルはあなたを知っています』と叫びつづけている。
- 「イスラエルは善を捨て去った。敵である者は彼を追跡せよ。
- 彼らは自ら王を立てた。だが，わたしのゆえにではない。彼らは君たちを立てた。しかし，わたしは[それを]知らなかった。その銀と金をもって彼らは自分たちのために偶像を作った。それは彼らが切り断たれるためであった。
- サマリアよ，あなたの子牛は捨て去られた。わたしの怒りは彼らに対して激しく燃えた。いつまで彼らは潔白になれないのか。
- イスラエルからこのような事が出たのである。ただの職人がそれを作った。それは神ではない。サマリアの子牛はただの細片となるのである。
- 「彼らは風をまきつづけて，暴風を刈り取るのである。立ち穂には何もない。麦粉を産出する新芽もない。たとえ[それを]産出するものがあろうとも，よそ人たちがそれを呑み尽くす。
- 「イスラエルは呑み尽くされねばならない。いま彼らは諸国民の中に来なければならない。少しも喜ばれることのない器のように。
- 彼らがアッシリアに上って行ったからである。独り離れたしまうまのように。エフライムは，彼らは愛人たちを雇い入れた。
- そして彼らが[それを]諸国民の間で雇いつづけようとも，わたしはいま彼らを集め寄せる。彼らは王[や]君たちの重荷のゆえにしばらく厳しい痛みの中に置かれる。
- 「エフライムは罪をおかすために祭壇を増し加えたからである。罪をおかすために幾つもの祭壇を持つようになった。
- わたしは彼のために自分の律法の多くの事柄を書き記した。それらは奇妙なもののようにみなされた。
- わたしに供える犠牲として彼らはしきりに肉をささげ，エホバが少しも喜びとしないものを食べつづけた。いま[神]は彼らのとがを思い出し，その罪に関して言い開きを求める。エジプトに向けて彼らは戻って行くのであった。
- こうしてイスラエルは自分の造り主を忘れ，幾つもの神殿を建てるようになった。ユダもまた防備の施された都市を増やした。それでわたしは彼の諸都市に必ず火を送り込み，それがそれぞれの住まいの塔をむさぼり食うことになる」。