- 「イスラエルよ，さあ，あなたの神エホバに帰れ。あなたは自分のとがのためにつまずいたからである。
- あなた方は言葉を携えてエホバのもとに帰れ。あなた方はみな[神]に言え，『とがをお赦しください。良いものを受け入れてください。わたしたちは代わりに自分の唇の若い雄牛をささげます。
- アッシリアはわたしたちを救ってくれません。馬にもわたしたちは乗りません。そして，自分たちの手でこしらえたものに向かって，「わたしたちの神よ」とはもう言いません。あなたによって父なし子は憐れみを受けるからです』。
- 「わたしは彼らの不忠実をいやす。自ら進んで彼らを愛する。わたしの怒りは彼から離れたからである。
- わたしはイスラエルに対して露のようになる。彼はゆりのように咲き輝き，レバノンのようにその根を張る。
- その小枝は伸び，その威厳はオリーブの木のように，その香気はレバノンのようになる。
- 彼らは再び[主]の陰に住まう者となる。彼らは穀物を育て，ぶどうの木のように芽ぶくであろう。彼の記念はレバノンのぶどう酒のようになる。
- 「エフライムは[言う]であろう，『わたしは偶像とこのうえ何のかかわりを持つだろうか』と。「わたしは必ず答え応じ，彼をずっと見守る。わたしは生い茂ったねずの木のようである。わたしのもとにはあなたのための実が見いだされることになる」。
- 賢くて，これらの事を理解する者はだれか。思慮があって，これを悟り知る者は[だれか]。エホバの道は廉直であり，そこを歩む者は義にかなう。しかし，違犯をおかす者はその[道]でつまずく者となる。