- 「祭司たちよ，これを聞け。イスラエルの家よ，注目せよ。王の家の者たちよ，耳を向けよ。裁きはあなた方に関するものだからである。あなた方はミツパに対するわなとなり，タボルに広げられた網のようになったからである。
- そして，離れ落ちてゆく者たちはほふりの業に深く下り，わたしは彼らすべてに対して訓戒であった。
- わたしはエフライムをつぶさに知り，イスラエルはわたしから隠されていなかった。エフライムよ，今あなたは[女たちを]娼婦のように扱った。イスラエルは自らを汚した。
- 彼らの行ないはその神のもとに立ち返ることを許さない。彼らの中には淫行の霊があるからである。エホバを彼らは認めなかった。
- そしてイスラエルの誇りはその顔の証となった。イスラエルとエフライムは自らのとがのゆえにつまずいた。ユダも彼らと共につまずいた。
- 羊を連れ，牛を連れて彼らは進んで行き，エホバを尋ね求めようとした。それでも見いだすことはできなかった。[神]は彼らから引き下がられたのである。
- エホバに対して彼らは不実な振る舞いをした。よその子らに対して彼らは父となったからである。今，一月のうちに彼らはその分と共にむさぼり食われるであろう。
- 「ギベアで角笛を，ラマでラッパを吹き鳴らせ。ベト･アベンでときの声を上げよ―ベニヤミンよ，あなたの後ろで！
- エフライムよ，叱責の日に，あなたは全く驚きの的となるであろう。イスラエルの諸部族の中でわたしは信頼できる言葉を告げ知らせた。
- ユダの君たちは境界線をずらす者たちのようになった。彼らの上にわたしは自分の憤怒を水のように注ぎ出す。
- エフライムは虐げられ，公正のうちに打ち砕かれる。あえて自分の敵対者に従って歩んだからである。
- そしてわたしは，エフライムにとっては蛾のように，ユダの家にとっては腐れのようになった。
- 「またエフライムは自分の病気を見，ユダは自分のかいようを[見る]ようになった。それでエフライムはアッシリアに行き，大王のもとに使いを送った。だが，彼はあなた方にいやしを与えることができず，あなた方からかいようを除いてそれを治すことはできなかった。
- わたしはエフライムに対して若いライオンのように，ユダの家に対してたてがみのある若いライオンのようになるのである。わたしは引き裂き，行って運び去る。救い出す者はいない。
- わたしは行く。自分の場所に帰る。ついに彼らは自分の罪科を負うことになる。彼らは必ずわたしの顔を求める。窮境に立つとき，彼らはわたしを求めるであろう」。