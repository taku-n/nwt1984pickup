- 兄弟たち，確かにあなた方自身が知っているとおりですが，わたしたちがあなた方を訪ねたことは無駄ではありませんでした。
- むしろわたしたちは，初めにフィリピで苦しみに遭って不遜にあしらわれた後でしたが（あなた方が知っているとおりです），わたしたちの神によって大胆さを奮い起こし，非常な苦闘の中であなた方に神の良いたよりを語ったのです。
- わたしたちがする勧めは，誤りや汚れから出るものでも，欺まんを伴うものでもありません。
- わたしたちは，自分が神によって吟味され，良いたよりを託されるにふさわしい者とされたことにしたがって，人間ではなく，わたしたちの心を吟味される神を喜ばせる者として語るのです。
- 実際わたしたちは，どんな場合にもへつらいのことばで現われたことはなく（あなた方が知っているとおりです），また強欲さを隠す見せかけをもって現われたこともありません。神が証人となってくださるのです！
- また，人間からの栄光を求めてもきませんでした。そうです，あなた方からも，また他の人々からもです。キリストの使徒として，費用の面で重荷を負わせてもよかったのですが，[そのようにはしませんでした]。
- それどころか，乳をふくませる母親が自分の子供を慈しむときのように，あなた方の中にあって物柔らかな者となりました。
- こうして，あなた方に優しい愛情を抱いたわたしたちは，神の良いたよりだけでなく，自分の魂をさえ分け与えることを大いに喜びとしたのです。あなた方が，わたしたちの愛する者となったからです。
- 兄弟たち，あなた方は，わたしたちの労と刻苦とを覚えているはずです。わたしたちは神の良いたよりをあなた方に宣べ伝えましたが，それは，あなた方のだれにも費用の面で重荷を負わせないようにするために，夜昼働きながらのことでした。
- あなた方が証人であり，また神も[証人]となってくださることですが，わたしたちはあなた方信者に対し，忠節で，義にかない，責められるところのない者となりました。
- それと同じくあなた方がよく知っていることですが，わたしたちは，父親が自分の子供にするように，あなた方一人一人に終始説き勧め，また慰めたり証ししたりしました。
- それはあなた方が，あなた方をご自分の王国と栄光とに召しておられる神にふさわしく歩んでゆくためでした。
- まさにこのゆえにも，わたしたちは絶えず神に感謝しています。わたしたちから聞いて神の言葉を受けた時，あなた方はそれを，人間の言葉としてではなく，事実どおり神の言葉として受け入れたからです。それはまたあなた方信じる者の中で働いています。
- 兄弟たち，あなた方は，ユダヤにある，キリスト･イエスと結ばれた神の諸会衆に見倣う者となったのです。というのは，彼らがユダヤ人の手から[受けている]のと同じ苦しみを，あなた方も自分の同国人から受けるようになったからです。
- [ユダヤ人]は主イエスをも預言者たちをも殺し，そしてわたしたちを迫害したのです。さらに，彼らは神を喜ばせてはおらず，むしろすべての人[の利益]に逆らっています。
- 諸国の人たちが救われるためにわたしたちがその人たちに語りかけるのを，彼らは妨げようとしているからです。その結果，彼らは常に自分たちの罪を満たしています。しかし，[神]の憤りはついに彼らの上に臨んでいるのです。
- 兄弟たち，ほんのしばらくあなた方から引き離された時，[といっても]身においてであって心においてではありませんでしたが，わたしたちとしては，あなた方の顔を見ようと，非常な願いを抱いて普通をはるかに超えた努力をしました。
- そのようなわけで，わたしたちはあなた方のところに行こうと思いました。そうです，私パウロがです。それも，一度ではなく二度もです。しかしサタンがわたしたちの進路をさえぎりました。
- わたしたちの主イエスのみ前，その臨在の際に，わたしたちの希望，喜び，また歓喜の冠となるものは何でしょうか―それは実にあなた方ではありませんか。
- 確かにあなた方は，わたしたちの栄光また喜びなのです。