- 終わりに，兄弟たち，主イエスによってあなた方に願い，また勧めます。どのように歩んで神を喜ばせるべきかについてあなた方はわたしたちから[指示を]受け，またそのとおりに歩んでいますが，そのことをなおいっそう行なってゆきなさい。
- あなた方は，主イエスによってわたしたちが与えた命令を知っているのです。
- というのは，これが神のご意志であるからです。すなわち，あなた方を神聖なものとし，あなた方が淫行を避けることです。
- [そして]あなた方一人一人が，自分の器をいかに聖化と誉れのうちに所有すべきかを知り，
- 神を知らない諸国民のように貪欲な性欲のままに[歩ま]ないことです。
- また，だれもこの点で兄弟の権利を害するようなことをせず，またそれを侵さないことです。わたしたちが前もってあなた方に告げ，また徹底的に証しもしたように，エホバはこうした事すべてに対して処罰を科する方だからです。
- 神はわたしたちを，汚れを容認してではなく，聖化に関連して召してくださったのです。
- それゆえ，無視する者は，人間ではなく，ご自分の聖霊をあなた方の中に入れてくださる神を無視しているのです。
- しかしながら，兄弟愛に関しては，あなた方に書き送るまでもありません。あなた方は，互いに愛し合うべきことを神から教えられているからです。
- そして，現にあなた方は，マケドニア全土のすべての兄弟たちに対してそのとおりに行なっているのです。しかし，兄弟たち，あなた方に勧めます。そのことをなおいっそう行なってゆきなさい。
- また，わたしたちが命じたとおり，静かに生活し，自分の務めに励み，手ずから働くことをあなた方の目標としなさい。
- それは，外部の人々との関係では適正に歩むため，またあなた方が何にも事欠くことのないためです。
- また，兄弟たち，[死んで]眠っている者たちについてあなた方が知らないでいることを望みません。希望を持たないほかの人々のように悲しむことのないためです。
- イエスは死んでよみがえったということがわたしたちの信仰であれば，神はイエスにより[死んで]眠っている者たちをも彼と共にやはり連れ出してくださるからです。
- 主の臨在[の時]まで生き残るわたしたち生きている者は[死んで]眠っている者たちに決して先んじないということ，これが，エホバの言葉によってわたしたちがあなた方に伝えるところなのです。
- 主ご自身が号令とみ使いの頭の声また神のラッパと共に天から下られると，キリストと結ばれて死んでいる者たちが最初によみがえるからです。
- その後，生き残っているわたしたち生きている者が，彼らと共に，雲のうちに取り去られて空中で主に会い，こうしてわたしたちは，常に主と共にいることになるのです。
- それで，この言葉をもって互いに慰め合ってゆきなさい。