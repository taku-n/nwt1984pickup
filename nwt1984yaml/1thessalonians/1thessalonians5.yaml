- さて，兄弟たち，時と時期については，あなた方は何も書き送ってもらう必要がありません。
- エホバの日がまさに夜の盗人のように来ることを，あなた方自身がよく知っているからです。
- 人々が，「平和だ，安全だ」と言っているその時，突然の滅びが，ちょうど妊娠している女に苦しみの劇痛が臨むように，彼らに突如として臨みます。彼らは決して逃れられません。
- しかし，兄弟たち，あなた方は闇にいるのではありませんから，盗人たちに対するように，その日が不意にあなた方を襲うことはありません。
- あなた方はみな光の子であり，昼の子なのです。わたしたちは夜にも闇にも属していません。
- ですからわたしたちは，ほかの人々のように眠ったままでいないようにしましょう。むしろ目ざめていて，冷静さを保ちましょう。
- 眠る者は夜眠るのが常であり，酔う者は夜酔うのが普通だからです。
- しかし昼に属するわたしたちは，冷静さを保ち，信仰と愛の胸当てを，また，かぶととして救いの希望を身に着けていましょう。
- 神はわたしたちを，憤りにではなく，わたしたちの主イエス･キリストを通して救いを得られるように定めてくださったからです。
- [キリスト]はわたしたちのために死んでくださいましたが，それはわたしたちが，目ざめていても眠っていても，彼と共に生きるためです。
- ですから，互いに慰め，互いに築き上げることを，あなた方が現に行なっているとおりに続けてゆきなさい。
- さて，兄弟たち，あなた方にお願いします。あなた方の間で骨折って働き，主にあってあなた方の間で主宰の任に当たり，あなた方を訓戒している人たちを重んじなさい。
- そして，その働きのゆえに，ひときわ深い考慮を愛のうちに払いなさい。互いに対して平和な態度を保ちなさい。
- 兄弟たち，またあなた方に勧めます。無秩序な者を訓戒し，憂いに沈んだ魂に慰めのことばをかけ，弱い者を支え，すべての人に対して辛抱強くありなさい。
- だれも，まただれに対しても，危害に危害を返すことのないようにしなさい。むしろ，互いに対し，また他のすべての人に対して，常に良いことを追い求めなさい。
- 常に喜びなさい。
- 絶えず祈りなさい。
- すべての事に感謝しなさい。これが，キリスト･イエスにあって，あなた方に関する神のご意志なのです。
- 霊の火を消してはなりません。
- 預言を軽く扱ってはなりません。
- すべてのことを確かめなさい。りっぱな事柄をしっかり守りなさい。
- あらゆる形の悪を避けなさい。
- 平和の神ご自身が，あなた方を全く神聖なものとしてくださいますように。そして，あなた方[兄弟たち]の霊と魂と体があらゆる点で健全に保たれ，わたしたちの主イエス･キリストの臨在の際にとがめのないものでありますように。
- あなた方を召しておられる方は忠実であり，ご自身もまたそのようにしてくださるでしょう。
- 兄弟たち，わたしたちのために引き続き祈ってください。
- 聖なる口づけをもってすべての兄弟たちにあいさつしなさい。
- この手紙がすべての兄弟たちに対して読まれるよう，わたしは主にかけてあなた方に厳粛な務めを負わせます。
- わたしたちの主イエス･キリストの過分のご親切があなた方と共にありますように。