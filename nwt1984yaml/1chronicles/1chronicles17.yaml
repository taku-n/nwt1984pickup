- そして，ダビデが自分の家に住むようになるとすぐ，ダビデは預言者ナタンに言った，「今やわたしは杉の家に住んでいるが，エホバの契約の箱は天幕布の下にある」。
- するとナタンはダビデに言った，「すべてあなたの心にあることを行ないなさい。[まことの]神はあなたと共におられるのですから」。
- そして，その夜，神の言葉がナタンに臨んで，こう言ったのである。
- 「行って，わたしの僕ダビデにこう言うように。『エホバはこのように言われた。「わたしに住む家を建てるのはあなたではない。
- わたしは，イスラエルを連れ上った日より今日に至るまで家に住んだことはなく，天幕から天幕に，一つの幕屋から[別の幕屋に]いたからである。
- わたしが全イスラエルの中を歩き回った間中，わたしはわたしの民を牧するよう命じたイスラエルの裁き人の一人にでも，『なぜあなた方はわたしに杉の家を建てなかったのか』と，一言でも語ったであろうか」』。
- 「それで今，あなたはわたしの僕ダビデにこのように言うのだ。『万軍のエホバはこのように言われた。「わたしがあなたを牧草地から，羊の群れを追うところから取って，わたしの民イスラエルの指導者とした。
- それでわたしは，あなたがどこへ歩いて行こうとも，あなたと共におり，あなたの前からあなたのすべての敵を断ち滅ぼし，必ずあなたのために，地上にいる大いなる者たちの名のような名を作るであろう。
- そして，わたしは必ず，わたしの民イスラエルのために一つの場所を定め，彼らを植え，彼らはまさしくそのいる所に住まい，もはや動揺することはない。不義の子らが，初めにしたように，再び彼らを疲れ果てさせることはない。
- それはわたしが，わたしの民イスラエルを指揮するよう裁き人を立てたころからのことである。そして，わたしは必ずあなたのすべての敵を低くするであろう。そして，わたしはあなたに告げる，『また，一つの家をエホバはあなたのために建てるであろう』。
- 「『「そして，あなたの日が満ちて[あなたが]あなたの父祖たちと共に[なるために]行くときには，わたしは必ず，あなたの息子の一人となるあなたの胤をあなたの後に起こし，わたしは本当にその王権を堅く立てるであろう。
- 彼こそわたしに家を建てる者である。わたしは必ず彼の王座を定めのない時までも堅く立てるであろう。
- わたしは彼の父となり，彼はわたしの子となる。わたしの愛ある親切を，わたしはあなたの先にいた者から除いたように，彼からは除かないであろう。
- そして，わたしは彼をわたしの家とわたしの王権のうちに定めのない時までも立たせる。彼の王座は，定めのない時までも永続するものとなる」』」。
- これらのすべての言葉と，このすべての幻とにしたがって，そのようにナタンはダビデに話した。
- その後，ダビデ王は入って，エホバの前に座って言った，「エホバ神よ，私は何者なのでしょう。私の家は何でしょう。あなたがここまで私を導かれるとは。
- 神よ，これはあなたの目にはまるで取るに足りないものですのに，それでもあなたはこの僕の家について遠い将来の時代にわたる[こと]まで話されるのです。エホバ神よ，あなたは優位にある人の機会に照らして私を見てくださいました。
- この僕に誉れを与えてくださることについて，ダビデはこの上あなたに何を申し上げることができましょう。あなたがこの僕をよくご存じなのです。
- エホバよ，この僕のために，またご自分の心にしたがって，あなたはすべての大いなる偉業を知らせることにより，これらの大いなることすべてを行なわれました。
- エホバよ，あなたのような方はありませんし，私たちが耳で聞いたすべてのことに関して，あなたのほかに神はありません。
- また，地のほかのどんな国民があなたの民イスラエルのようでしょう。[まことの]神は行って，この民をご自分のために一つの民として請け戻されました。あなたがエジプトから請け戻してくださったあなたの民の前から，国々の民を追い出すことにより，ご自分のために大いなる偉業と畏怖の念を起こさせることにかかわる名声を博されるためでした。
- こうして，あなたはご自分の民イスラエルを定めのない時までもあなたの民とされましたし，エホバよ，あなたが彼らの神となられました。
- それで今，エホバよ，あなたがこの僕とその家とに関して語られた言葉が定めのない時までも信頼できるものでありますように。お話しくださった通りに行なってください。
- そして，あなたのみ名が定めのない時までも信頼できるものであって，大いなるものとなり，『イスラエルの神，万軍のエホバはイスラエルのための神』と言われますように。この僕ダビデの家があなたの前に永続するものでありますように。
- 私の神，あなたがこの僕に，僕に家を建てる目的を啓示されたのです。ですから，この僕はあなたのみ前に祈る機会を見いだしました。
- それで今，エホバよ，あなたこそ[まことの]神であられます。あなたはこの僕についてこの良いことを約束してくださいます。
- それで今，あなたがそれを引き受けて，この僕の家を祝福し，み前に定めのない時までも続くようにしてくださいますように。エホバよ，あなたが祝福してくださったので，それは定めのない時までも祝福されているからです」。