- そして，彼は“ダビデの都市”に自分のために引き続き家を建て，また[まことの]神の箱のために場所を用意し，そのために天幕を張った。
- そのとき，ダビデはこう言ったのである。「レビ人のほかはだれも[まことの]神の箱を運んではならない。彼らこそエホバが，エホバの箱を運ばせ，定めのない時までもご自分に仕えさせるために選ばれた者たちだからである」。
- そこでダビデは，エホバの箱をそのために用意しておいた場所に運び上らせるため，全イスラエルをエルサレムに召集した。
- それから，ダビデはアロンの子らとレビ人を集めた。
- すなわち，コハトの子らのうちからは，その長ウリエルと彼の兄弟たち，百二十人。
- メラリの子らのうちからは，その長アサヤと彼の兄弟たち，二百二十人。
- ゲルショムの子らのうちからは，その長ヨエルと彼の兄弟たち，百三十人。
- エリザパンの子らのうちからは，その長シェマヤと彼の兄弟たち，二百人。
- ヘブロンの子らのうちからは，その長エリエルと彼の兄弟たち，八十人。
- ウジエルの子らのうちからは，その長アミナダブと彼の兄弟たち，百十二人。
- その上，ダビデは祭司ザドクとアビヤタル，それにレビ人ウリエル，アサヤとヨエル，シェマヤ，エリエル，アミナダブを呼び，
- 次いで彼らに言った，「あなた方はレビ人の父たちの頭です。あなた方も，あなた方の兄弟たちも，身を神聖なものとしなさい。あなた方はイスラエルの神エホバの箱を，わたしがそのために用意した場所に運び上らなければなりません。
- 最初の時には，あなた方がしなかったために，わたしたちの神エホバはわたしたちに向かって憤激されたのです。これはわたしたちが[神]を慣例にしたがって求めなかったからです」。
- それで，祭司たちとレビ人たちは，イスラエルの神エホバの箱を運び上るために身を神聖なものとした。
- それから，レビ人の子らは，モーセがエホバの言葉によって命じた通り，[まことの]神の箱を，棒で肩に担いで運びはじめた。
- そこでダビデはレビ人の長たちに，歌の楽器，弦楽器，たて琴，シンバルを使う歌うたいである彼らの兄弟たちを配置して，高らかに奏でて歓びの声を上げさせるようにと言った。
- それゆえ，レビ人はヨエルの子ヘマンと，彼の兄弟たちのうちからベレクヤの子アサフ，それに彼らの兄弟たちであるメラリの子らのうちからクシャヤの子エタンを配置した。
- また，第二の部類の彼らの兄弟たちも彼らと共にいた。すなわち，ゼカリヤ，ベンおよびヤアジエル，そしてシェミラモト，エヒエル，ウニ，エリアブ，ベナヤ，マアセヤ，マタテヤ，エリフェレフ，ミクネヤ，それに門衛オベデ･エドムとエイエル。
- そして，歌うたいはヘマン，アサフおよびエタン。彼らは銅のシンバルを用いて高らかに奏でた。
- また，ゼカリヤ，アジエル，シェミラモト，エヒエル，ウニ，エリアブ，マアセヤ，ベナヤは，弦楽器を用いてアラモトに合わせた。
- そして，マタテヤ，エリフェレフ，ミクネヤ，オベデ･エドム，エイエル，アザズヤは，たて琴を用いてシェミニトに合わせて，指揮者を務めた。
- レビ人の長ケナヌヤは運搬の係りで，彼は運搬のことで指図をした。彼は専門家であったからである。
- またベレクヤとエルカナは箱のための門衛であった。
- 祭司たち，すなわちシェバヌヤ，ヨシャファト，ネタヌエル，アマサイ，ゼカリヤ，ベナヤ，エリエゼルは，[まことの]神の箱の前でラッパを高らかに吹き鳴らす者，それにオベデ･エドムとエヒヤは箱のための門衛であった。
- そして，ダビデとイスラエルの年長者たちと千人隊の長たちは，歓びを抱いてエホバの契約の箱をオベデ･エドムの家から運び上るために歩いて行く者であった。
- そして，[まことの]神が，エホバの契約の箱を運ぶレビ人を助けられたとき，彼らは七頭の若い雄牛と七頭の雄羊を犠牲としてささげたのである。
- そして，ダビデは上等の織物のそでなしの上着を着ており，また箱を運ぶすべてのレビ人，歌うたい，歌うたいによる運搬[の係り]の長ケナヌヤも同様であった。それにダビデは亜麻布のエフォドを着けていた。
- こうしてイスラエル人は皆，歓声を上げ，角笛を吹き鳴らし，ラッパやシンバルを鳴らし，弦楽器やたて琴を高らかに奏でながら，エホバの契約の箱を運び上っていた。
- そうして，エホバの契約の箱が“ダビデの都市”まで来たとき，サウルの娘ミカルが窓から見下ろし，ダビデ王が跳ね回って祝っているのを見て，心の中で彼を侮るようになったのである。