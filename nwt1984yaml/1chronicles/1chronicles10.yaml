- ときに，フィリスティア人がイスラエルと戦いを行なった。イスラエルの人々はフィリスティア人の前から逃げて行き，ギルボア山で打ち殺されて次々に倒れていった。
- そして，フィリスティア人はサウルとその子らに追い迫って来た。フィリスティア人はやがてサウルの子らであるヨナタン，アビナダブ，マルキ･シュアを討ち倒した。
- そして，戦闘はサウルに対して激しくなり，弓で射る者たちはついに彼を見つけた。彼は射手たちによって傷ついた。
- それでサウルはその武具持ちに言った，「お前の剣を抜き，それでわたしを刺し貫いてくれ。これら割礼を受けていない者どもがやって来て，わたしをむごく扱うようなことが決してないためだ」。ところが，その武具持ちはそうしようとしなかった。非常に恐れていたのである。そこでサウルは剣を取って，その上に突っ伏した。
- その武具持ちはサウルが死んだのを見ると，自分もまた剣の上に突っ伏して死んだ。
- こうして，サウルと彼の三人の息子たちは死に，彼の家の者たちはみな共々に死んだ。
- 低地平原にいたイスラエルの人々は皆，人々が逃げ，またサウルとその息子たちが死んだのを見ると，彼らも自分たちの都市を捨てて逃げだした。その後，フィリスティア人が入って来て，そこに住むようになった。
- そして，次の日，フィリスティア人は打ち殺された者たちからはぎ取ろうとしてやって来たとき，サウルとその息子たちがギルボア山の上で倒れているのを見つけたのであった。
- そこで彼らは[サウル]からはぎ取り，その首とその武具を取り去り，周りのフィリスティア人の地に人をやって，彼らの偶像や民に告げ知らせた。
- 最後に，彼らはその武具を彼らの神の家に置き，その頭蓋骨はダゴンの家にくくり付けた。
- そして，ギレアデのヤベシュの人々は皆，フィリスティア人がサウルにしたことをことごとく聞くようになった。
- それで，勇敢な人々はみな立ち上がり，サウルの遺体とその息子たちの遺体を運び去り，それをヤベシュに持って来て，彼らの骨をヤベシュにある大木の下に葬った。そして，七日間断食をした。
- こうしてサウルは，彼が守らなかったエホバの言葉に関し，エホバに対して不忠実な行ないをしたその不忠実さと，また伺いを立てるために霊媒に尋ねたことのゆえに死んだ。
- しかも，彼はエホバに伺いはしなかった。それゆえ，[神]は彼を殺し，王権をエッサイの子ダビデに引き渡された。