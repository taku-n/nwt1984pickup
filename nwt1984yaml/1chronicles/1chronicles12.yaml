- そして，これらはダビデがキシュの子サウルのゆえに，まだ制約を受けていたとき，チクラグにいる彼のもとに来た者たちである。彼らは力のある者たち，戦いで助けた者たちのうちにあり，
- 弓で武装しており，石や弓矢を取って右手も左手も使う者たちであった。彼らはサウルの兄弟たちの出，ベニヤミンの出であった。
- その頭はアヒエゼル，それにヨアシュ，彼らはギベア人シェマアの子。エジエルとペレト，彼らはアズマベトの子。そしてベラカとアナトテ人エヒウ。
- また，ギベオン人イシュマヤ，彼は三十人のうちの力ある者で，その三十人をつかさどる者。それに，エレミヤ，ヤハジエル，ヨハナン，ゲデラト人ヨザバド，
- エルウザイ，エリモト，ベアルヤ，シェマルヤ，ハリフ人シェファトヤ，
- エルカナ，イシヤ，アザルエル，ヨエゼル，ヤショブアム，これらはコラ人。
- ゲドルのエロハムの子らであるヨエラとゼバドヤである。
- また，自ら離れて，荒野の近寄り難い所でダビデの側に付いたガド人のある者たちがいた。勇敢で，力のある者たち，戦いのための軍人で，大盾と小槍を備えており，その顔はライオンの顔で，速さの点では山々の上のガゼルのようであった。
- エゼルはその頭，二番目はオバデヤ，三番目はエリアブ，
- 四番目はミシュマナ，五番目はエレミヤ，
- 六番目はアタイ，七番目はエリエル，
- 八番目はヨハナン，九番目はエルザバド，
- 十番目はエレミヤ，十一番目はマクバナイ。
- これらはガドの子らの出で，軍の頭たちであった。その最も小さい者も百人に匹敵し，最も大いなる者は千人に匹敵した。
- これらはヨルダンがそのどこの岸でもあふれていた第一の月にこれを渡った者たちであり，彼らはそのとき，低地平原の者たちを皆，東に西に追い払った。
- さらに，ベニヤミンとユダの子らのある者たちが近寄り難い所に，ダビデのところにまでやって来た。
- そこで，ダビデは彼らの前に出て行き，彼らに答えて言った，「もし，あなた方がわたしを助けようとして，平和のためにわたしのもとに来たのなら，わたしの心はあなた方と一致するでしょう。しかしもし，わたしのたなごころに不当なことがないのに，わたしを裏切ってわたしの敵対者に渡すためなら，わたしたちの父祖の神がご覧になって，正してくださるように」。
- ときに，霊が三十人の頭アマサイを包んだ。「ダビデよ，[わたしたちは]あなたのもの，エッサイの子よ，[わたしたちは]あなたと共にいる。平安，平安があなたのものであるように。あなたを助ける者に平安があるように。あなたの神はあなたを助けられたから」。そこで，ダビデは彼らを受け入れ，部隊の頭たちの中に立てた。
- また，ダビデがフィリスティア人と共に戦いのためサウルを攻めに来たとき，彼のもとに脱走した，マナセの何人かの者がいた。ただし，彼は[フィリスティア人]を助けなかった。それはフィリスティア人の枢軸領主たちが協議の上で彼を去らせて，「彼は我々の首をかけて，その主サウルのもとに脱走するのだ」と言ったからである。
- 彼がチクラグに来たとき，マナセからアドナハ，ヨザバド，エディアエル，ミカエル，ヨザバド，エリフ，チルタイが彼のもとに脱走して来た。彼らはマナセに属する千人隊の頭であった。
- そして，彼らは，略奪隊に当たってダビデの助けとなった。彼らは皆，勇気ある，力のある者たちであり，軍の長であったからである。
- 日に日に，人々はダビデを助けるため彼のもとに来て，ついに大陣営，神の陣営のようになったのである。
- そして，これらはエホバの命令どおり，サウルの王権をダビデに引き渡そうと，ヘブロンにいる彼のもとに来た，戦のために装備を整えた者たちの数であった。
- ユダの子らで，大盾と小槍を携える者は六千八百人で，戦のために装備を整えた者であった。
- シメオンの子らからは，軍務に就く，勇気ある，力のある者は七千百人であった。
- レビ人の子らから四千六百人。
- そして，エホヤダはアロンの[子らの]指導者で，彼と共に三千七百人の者がいた。
- また，ザドクは若者，勇気の点で力のある者で，その父祖たちの家，二十二人の長たち。
- そして，サウルの兄弟たち，ベニヤミンの子らから三千人。そのころまで，彼らの大多数はサウルの家を厳重に見張っていた。
- また，エフライムの子らから二万八百人。勇気ある，力のある者，彼らの父祖たちの家ごとの，名のある人々であった。
- そして，マナセの半部族から，ダビデを王にしようとしてやって来た，名によって指定された者一万八千人。
- そして，イッサカルの子らからは，イスラエルが何をすべきかを知るよう，時代をわきまえる知識のある，彼らの頭たる者たち二百人。その兄弟たちは皆，彼らの命令にしたがった。
- ゼブルンからは，従軍する者で，あらゆる戦いの武器を携えて戦闘隊形を整える者五万人。[ダビデのもとに]群がり集まる点で彼らは二心ではなかった。
- そして，ナフタリからは，千人の長たち。彼らと共に，大盾と槍を持つ者三万七千人。
- そして，ダン人からは，戦闘隊形を整える者二万八千六百人。
- また，アシェルからは，戦闘隊形を整えるために従軍する者四万人。
- そして，ヨルダンの向こう側，ルベン人，ガド人，マナセの半部族からは，あらゆる戦の武器を携える者十二万人。
- これらの者はみな戦人で，戦列に群がり集まる者であり，ダビデを全イスラエルの王にしようとして，全き心でヘブロンにやって来た。また，イスラエルの残っている者も皆，ダビデを王にする点で一つ心であった。
- そして，彼らはそこにダビデと共に三日とどまって，食べたり飲んだりした。彼らの兄弟たちが彼らのために用意をしていたからである。
- それにまた，彼らに近い者たちも，イッサカル，ゼブルン，ナフタリに至るまで，ろば，らくだ，らば，牛に載せて食物を，すなわち麦粉の食べ物，押し固めたいちじくの菓子，干しぶどうの菓子，ぶどう酒，油，牛，羊をおびただしく運んで来た。イスラエルに歓びがあったからである。