- こうして，ダビデは千人隊と百人隊の長たち，およびあらゆる指揮者と協議し，
- 次いでダビデはイスラエルの全会衆に言った，「もしこれがあなた方に良く思え，わたしたちの神エホバに受け入れられるなら，イスラエルの全土に残っているわたしたちの兄弟たち，および彼らと共に，牧草地のあるその諸都市にいる祭司やレビ人[のもとに]人をやって，わたしたちのところに集合してもらいましょう。
- また，わたしたちの神の箱をわたしたちのもとに回しましょう」。彼らはサウルの時代にはこれを顧みなかったのである。
- そこで全会衆は，そのようにしようと言った。その事はすべての民の目に正しく思えたからである。
- それゆえ，ダビデは，[まことの]神の箱をキルヤト･エアリムから運ぶため，エジプトの川からハマトに入るところまでの全イスラエルを召集した。
- 次いで，ダビデと全イスラエルは，バアラ，すなわちユダに属するキルヤト･エアリムに上って行き，そこから，ケルブたちの上に座しておられるエホバなる[まことの]神の箱を運び上ろうとした。それは[その]み名をもってとなえられている。
- ところで，彼らはアビナダブの家から[まことの]神の箱を新しい車の上に載せ，ウザとアフヨがその車を導いていた。
- そして，ダビデと全イスラエルは全力をつくし，歌と，たて琴と，弦楽器と，タンバリンと，シンバルと，ラッパをもって[まことの]神の前に祝っていた。
- こうして，彼らはやがてキドンの脱穀場まで来た。するとウザは手を出して，箱を捕まえようとした。雄牛がひっくり返しそうになったからである。
- すると，エホバの怒りがウザに対して燃え盛り，彼を打ち倒された。それは彼が手を箱の上に出したからである。彼はそこで神の前に死んだ。
- そこでダビデは，エホバがウザに向かって突如憤激されたので怒った。それで，その場所はペレツ･ウザと呼ばれて，今日に至っている。
- そしてダビデはその日，[まことの]神を恐れて言った，「わたしはどのようにして，わたしのところに[まことの]神の箱を運んだらよいのだろう」。
- それで，ダビデは箱を“ダビデの都市”の自分のところには移さず，ギト人オベデ･エドムの家にそれを回した。
- そして，[まことの]神の箱はオベデ･エドムの家の者と共に，彼の家に三か月間とどまっていた。エホバはオベデ･エドムの家の者と，彼のものであるすべてのものを祝福し続けられた。