- そして，この後，アンモンの子らの王ナハシュが死に，その子が彼に代わって治めはじめたのである。
- そこでダビデは言った，「わたしはナハシュの子ハヌンに対して愛ある親切を表わそう。彼の父がわたしに対して愛ある親切を表わしてくれたからである」。こうしてダビデは，その父のことで彼を慰めようとして使者を送った。そこでダビデの僕たちはハヌンを慰めるため，アンモンの子らの地の彼のところにやって来た。
- ところが，アンモンの子らの君たちはハヌンに言った，「ダビデはあなたのもとに慰める者たちを送ってよこしたからといって，あなたの目にあなたの父上を敬っているのでしょうか。彼の僕たちがあなたのところに来たのは，この地をくまなく探って覆すため，ひそかにうかがうためではありませんか」。
- それでハヌンはダビデの僕たちを捕らえ，彼ら[のひげ]をそり，その衣を尻のあたりまで半分に切って，彼らを送り返した。
- 後に，人々が来て，この人たちのことをダビデに告げたので，彼はすぐにそれらの者を迎えに人をやった。それは，その人たちが大いに辱められた者となっていたからである。そこで王は言った，「あなた方のあごひげが十分伸びるまでエリコにとどまりなさい。それから，あなた方は帰って来るように」。
- そのうちに，アンモンの子らは，自分たちがダビデにとって鼻持ちならないものとなったのを見て取った。そこでハヌンとアンモンの子らはメソポタミアとアラム･マアカとツォバから自分たちのために兵車と騎手を雇うため銀一千タラントを送った。
- こうして，彼らは自分たちのために兵車三万二千台とマアカの王とその民を雇った。そこで彼らはやって来て，メデバの前に陣営を敷いた。アンモンの子らも，その諸都市から寄り集まり，戦いのためにやって来た。
- ダビデはそれを聞くと，直ちにヨアブと全軍[および]力のある者たちを送った。
- すると，アンモンの子らは出て来て，市の入口で戦闘隊形を整えはじめた。来ていた王たちは別に原野にいた。
- ヨアブは戦いの前線が前と後ろから自分に向かっているのを見て取ると，すぐにイスラエルの中のすべての精鋭から何人かを選んで，シリア人に立ち向かうよう隊形を整えさせた。
- そして民の残りは，自分の兄弟アビシャイの手に託した。彼らがアンモンの子らに立ち向かうよう隊形を整えるためであった。
- そして彼はさらに言った，「もしシリア人がわたしにとって強すぎるなら，あなたもわたしを救う者となってくれ。しかし，もしアンモンの子らが，あなたにとって強すぎるなら，わたしも必ずあなたを救おう。
- 強くあれ。我々の民のため，我々の神の諸都市のために勇気を奮うためだ。エホバは，ご自分の目に良いことを行なわれる」。
- それから，ヨアブと彼と共にいた民はシリア人の前に戦いに進んだが，[シリア人]は彼の前から逃げ去って行った。
- アンモンの子らは，シリア人が逃げたのを見て，彼らもまた，[ヨアブ]の兄弟アビシャイの前から逃げ去り，都市に入った。その後，ヨアブはエルサレムに入った。
- シリア人は自分たちがイスラエルの前に撃ち破られたのを見ると，使者を送り，川の地方にいたシリア人を連れ出した。ハダドエゼルの軍の長ショファクが彼らの前にいた。
- この報告がダビデにもたらされると，彼は直ちに全イスラエルを寄せ集め，ヨルダンを渡り，彼らのところに行き，彼らに向かって隊形を整えた。ダビデがシリア人に立ち向かうため戦闘隊形を整えると，彼らは[ダビデ]と戦いはじめた。
- しかし，シリア人はイスラエルのゆえに逃げ去って行った。こうしてダビデはシリア人の兵車の御者七千人と徒歩の者四万人を殺し，軍の長ショファクをも殺した。
- ハダドエゼルの僕たちは自分たちがイスラエルの前に撃ち破られたのを見ると，速やかにダビデと和を講じ，これに仕えるようになった。シリアはそれ以上アンモンの子らを救おうとは思わなかった。