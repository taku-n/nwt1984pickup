- さて，王ダビデは全会衆に言った，「我が子ソロモンは，神が選ばれた者であるが，若くて，か弱い。しかもこの仕事は大きい。この城は人のためではなく，エホバ神のためのものだからである。
- それで，わたしは全力をつくして，わたしの神の家のために，金細工品のための金，銀細工品のための銀，銅細工品のための銅，鉄細工品のための鉄，木工品のための材木を用意した。しまめのう，固いモルタルではめ込まれる石，モザイク用の小石，あらゆる宝石，雪花石こう石をおびただしく[用意した]。
- それに，わたしはわたしの神の家を喜んでいるので，なおわたしの特別な資産である金銀がある。わたしは，聖なる家のために用意したすべてのものに加えて，わたしの神の家のためにまさしくこれを献ずる。
- すなわち，家々の壁に着せるため，オフィルの金のうち金三千タラントと，精錬された銀七千タラントを[献ずる]。
- 金は金細工品のため，銀は銀細工品のため，またすべて職人の手による仕事のためである。それで，今日，だれかエホバのために自ら進んでその手を[供え物で]満たす者がいるであろうか」。
- そこで，父方の家の君たち，イスラエルの各部族の君たち，千人隊と百人隊の長たち，王の仕事のつかさたちは自ら進んで申し出た。
- こうして，彼らは[まことの]神の家の奉仕のために五千タラント一万ダリク相当の金，一万タラント相当の銀，一万八千タラント相当の銅，十万タラント相当の鉄を献じた。
- そして，だれでも自分のもとにあるだけの石を，ゲルション人エヒエルの監督下にあるエホバの家の宝物倉に献じた。
- それで，民は自発的な捧げ物をしたことを歓ぶようになった。彼らはエホバに全き心をもって自発的な捧げ物をしたからである。また，王ダビデも大いなる喜びを抱いて歓んだ。
- そのため，ダビデは全会衆の目の前でエホバをほめたたえた。ダビデは言った，「私たちの父イスラエルの神エホバよ，あなたが定めのない時から定めのない時までもほめたたえられますように。
- エホバよ，偉大さと力強さと麗しさと卓越性と尊厳とは，あなたのものです。天と地にあるものは皆[あなたのもの]だからです。すべてのものの頭として自らを高めておられる方，エホバよ，王国も，あなたのものです。
- 富と栄光はあなたによるものです。あなたはすべてのものを支配しておられます。あなたのみ手には力と力強さがあります。あなたのみ手にはすべてのものを大いなるものとし，強さを付与する[能力]があります。
- それで今，私たちの神よ，私たちはあなたに感謝し，あなたの麗しいみ名を賛美しております。
- 「それにしても，私は何者なのでしょう。私の民は何者なのでしょう。このように自発的な捧げ物をする力を保てますとは。すべてのものはあなたから出ていますので，あなたのみ手から受けて，あなたに献じたのです。
- 私たちはすべての父祖たちと同様，あなたのみ前では外人居留者で，移住者なのです。地上での私たちの日は影のようなもので，望みもありません。
- 私たちの神エホバよ，あなたの聖なるみ名のためにあなたに家を建てようと私たちが用意致しましたこのすべてのおびただしいもの，これはあなたのみ手から出たもので，皆あなたのものです。
- そして，私の神よ，私は，あなたが心を調べられる方で，あなたが喜ばれるのは方正であることをよく知っています。私は，心の廉直さにしたがってこれらすべてのものを自ら進んでささげましたし，それに今，ここに居合わせておりますあなたの民が自ら進んであなたに捧げ物をするのを，私は見て歓びました。
- 私たちの父祖アブラハム，イサク，イスラエルの神エホバよ，どうかこれをあなたの民の心の考えの傾向として，定めのない時までも守り，彼らの心をあなたに向けさせてください。
- そして，我が子ソロモンに全き心を与えて，あなたのおきてと，あなたの証と，あなたの規定とを守らせ，すべてのことを行なわせ，私が用意を致しました城を建てさせてください」。
- そしてダビデはさらに全会衆に向かって，「さあ，あなた方の神エホバをほめたたえなさい」と言った。すると，全会衆は彼らの父祖たちの神エホバをほめたたえ，身を低くかがめて，エホバと王に平伏した。
- そして，その日の翌日，彼らはエホバに犠牲をささげ，エホバに焼燔の捧げ物をささげ続けた。若い雄牛千頭，雄羊千頭，雄の子羊千頭とその飲み物の捧げ物，実際，全イスラエルのための数多くの犠牲[をささげた]。
- そして彼らはその日，大いなる歓びを抱いて，エホバの前に食べたり飲んだりするのであった。次いで彼らはもう一度ダビデの子ソロモンを王とし，エホバのために彼に油をそそいで指導者とし，またザドクを祭司とした。
- こうしてソロモンはその父ダビデに代わって王としてエホバの王座に座し，成功を収めるようになった。イスラエル人はみな彼に従順に従った。
- すべての君たち，力のある者たち，またダビデ王のすべての子らは，王ソロモンに服した。
- そして，エホバは引き続き全イスラエルの目の前にソロモンを並外れて大いなる者とし，彼より前のイスラエルのどの王にも臨んだことのないほどの王威を彼に付与された。
- エッサイの子ダビデは，全イスラエルを治めた。
- 彼がイスラエルを治めた期間は四十年であった。ヘブロンで七年治め，エルサレムで三十三[年]治めた。
- こうして，やがて彼はかなりの高齢で，よわいや富や栄誉にも満ち足りて死に，その子ソロモンが彼に代わって治めはじめた。
- 王ダビデの事績は，最初のものも最後のものも，予見者サムエルの言葉，預言者ナタンの言葉，幻を見る者であるガドの言葉の中にまさしく記されている。
- 彼のすべての王政，その力強さ，彼およびイスラエル，それに各地のすべての王国の上に経過した時代のことも共に[記されている]。