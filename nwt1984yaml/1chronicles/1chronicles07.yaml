- さて，イッサカルの子らはトラとプア，ヤシュブとシムロンの四人であった。
- そしてトラの子らはウジ，レファヤ，エリエル，ヤフマイ，イブサム，シェムエルで，彼らの父祖たちの家の頭であった。トラの者には，彼らの子孫ごとに，勇敢で力のある者たちがいた。その数はダビデの時代には二万二千六百人であった。
- そして，ウジの子らはイズラフヤであった。イズラフヤの子らはミカエル，オバデヤ，ヨエル，イシヤ，の五人で，彼らはみな頭であった。
- そして，彼らと共に，その父祖たちの家にしたがい，その子孫によって，戦いに備えた軍隊，三万六千人がいた。彼らには多くの妻や子がいたからである。
- そして，イッサカルの全氏族の彼らの兄弟たちは，勇敢で力のある者たちで，そのすべての系図上の記載者数によれば八万七千人であった。
- ベニヤミン[の子ら]はベラ，ベケル，エディアエルの三人であった。
- そして，ベラの子らはエツボン，ウジ，ウジエル，エリモト，イリの五人で，彼らの父祖たちの家の頭であり，勇敢で力のある者たちであった。その系図上の記載者数は二万二千三十四人であった。
- そしてベケルの子らはゼミラ，ヨアシュ，エリエゼル，エルヨエナイ，オムリ，エレモト，アビヤ，アナトテ，アレメトで，これらは皆ベケルの子らであった。
- そして，その父祖たちの家の頭たちで，勇敢で力のある者たちに関するその子孫ごとの彼らの系図上の記載者数は二万二百人であった。
- また，エディアエルの子らはビルハンであった。ビルハンの子らはエウシュ，ベニヤミン，エフド，ケナアナ，ゼタン，タルシシュ，アヒシャハルであった。
- これらは皆，その父祖たちの頭ごとに挙げた，エディアエルの子らで，勇敢で力のある者たち，戦いのために従軍する者一万七千二百人であった。
- そして，シュピムとフピムはイルの子らであり，フシムはアヘルの子らであった。
- ナフタリの子らはヤハツィエル，グニ，イエツェル，シャルムで，ビルハの子らであった。
- マナセの子らは，彼のシリア人のそばめが産んだアスリエルであった。（彼女はギレアデの父マキルを産んだ。
- そしてマキルは，フピムとシュピムのために妻をめとった。彼の姉妹の名はマアカといった。）そして二番目[の子]の名はツェロフハドといったが，ツェロフハドには娘たちがあった。
- やがてマキルの妻マアカは男の子を産み，その名をペレシュと呼んだ。その兄弟の名はシェレシュといい，その子らはウラムとレケムであった。
- そして，ウラムの子らはベダンであった。これらはマナセの子マキルの子ギレアデの子らであった。
- また，彼の姉妹はハモレケトであった。彼女はイシュホド，アビ･エゼル，マフラを産んだ。
- それから，シェミダの子らはアヒヤン，シェケム，リクヒ，アニアムであった。
- そして，エフライムの子らはシュテラハ，その子はベレド，その子はタファト，その子はエルアダ，その子はタハト，
- その子はザバド，その子はシュテラハ，それにエゼル，エルアドであった。ところで，この地で生まれたガトの人々が彼らを殺した。これはそれらの者が彼らの畜類を奪おうとして下って来たからである。
- それで，彼らの父エフライムは何日もの間，嘆き悲しんだので，その兄弟たちがやって来ては彼を慰めた。
- 後に，彼はその妻と関係を持ったので，彼女は身ごもって，男の子を産んだ。しかし彼はその子の名をベリアと呼んだ。これは彼女が彼の家に，災いと共にいたからである。
- また，彼の娘はシェエラであり，彼女はやがて下および上ベト･ホロン，それにウゼン･シェエラを建てた。
- また，彼の子はレファハ，レシェフ，その子はテラハ，その子はタハン，
- その子はラダン，その子はアミフド，その子はエリシャマ，
- その子はヌン，その子はエホシュア。
- そして，彼らの所有地と居住地はベテルとそれに依存する町々，東はナアラン，西はゲゼルとそれに依存する町々，シェケムとそれに依存する町々で，ガザとそれに依存する町々に至る。
- マナセの子らの側ではベト･シェアンとそれに依存する町々，タアナクとそれに依存する町々，メギドとそれに依存する町々，ドルとそれに依存する町々であった。これらの所に，イスラエルの子ヨセフの子らは住んだ。
- アシェルの子らはイムナ，イシュワ，イシュビ，ベリアであり，セラハは彼らの姉妹であった。
- また，ベリアの子らはヘベルとマルキエルで，この[マルキエル]はビルザイトの父であった。
- ヘベルは，ヤフレト，ショメル，ホタム，および彼らの姉妹シュアの父となった。
- また，ヤフレトの子らはパサク，ビムハル，アシュワトであった。これらはヤフレトの子らであった。
- そして，シェメルの子らはアヒとロフガ，エフバとアラムであった。
- そして，彼の兄弟ヘレムの子らはゾパ，イムナ，シェレシュ，アマルであった。
- ゾパの子らはスアハ，ハルネフェル，シュアル，ベリ，イムラ，
- ベツェル，ホド，シャマ，シルシャ，イトラン，ベエラであった。
- また，エテルの子らはエフネ，ピスパ，アラであった。
- そして，ウラの子らはアラ，ハニエル，リツヤであった。
- これらは皆，アシェルの子ら，父祖たちの家の頭，えり抜きの，勇敢で力のある者たち，長たちの頭であった。彼らの系図上の記載者は戦いのとき軍務に就く者であった。その数は二万六千人であった。