- それから，サタンがイスラエルに逆らって立ち上がり，ダビデを駆り立ててイスラエルを数えさせようとした。
- そこでダビデはヨアブと民の長たちに言った，「さあ，ベエル･シェバからダンまでイスラエルを数え，それをわたしのもとに持って来なさい。わたしが彼らの数を知るためだ」。
- しかしヨアブは言った，「エホバがその民を今より百倍も増してくださいますように。彼らは，王なる我が主よ，彼らは皆，我が主のもの，僕ではありませんか。なぜ我が主はこのようなことを求められるのですか。なぜイスラエルに対して罪科の元となられるのでしょうか」。
- ところが，王の言葉がヨアブを説き伏せたので，ヨアブは出て行って，全イスラエルをくまなく歩き，その後，彼はエルサレムに帰って来た。
- さて，ヨアブは民の登録者数をダビデに伝えた。全イスラエルは剣を抜く者が百十万人，ユダは剣を抜く者が四十七万人となった。
- けれども，レビとベニヤミンを彼はその中に登録しなかった。王の言葉がヨアブにとって忌むべきものだったからである。
- さて，この事は[まことの]神の目に悪かった。それで，イスラエルを打ち倒された。
- そこでダビデは[まことの]神に言った，「私はこのような事をしたので，大いに罪をおかしました。それで今，どうか，この僕のとがを見過ごしてください。私は本当に愚かなことを致しましたので」。
- そこで，エホバはダビデの幻を見る者であるガドに話して言われた，
- 「行って，あなたはダビデに話してこう言いなさい。『エホバはこのように言われた。「わたしがあなたに対して向ける三つのことがある。そのうち一つを自分のために選べ。わたしがそれをあなたにするためである」』」。
- そこでガドはダビデのもとに行き，彼に言った，「エホバはこのように言われました。『自由に選べ。
- 三年間飢きんがあることか。三か月間あなたの敵対者の前から敗れ去り，敵の剣が[あなたに]追いつくことか。あるいは三日間エホバの剣，すなわち疫病がこの地にあって，エホバのみ使いがイスラエルの全領地に滅びをもたらすことか』。それで今，わたしを遣わした方に何と返答したらよいかをわきまえてください」。
- それでダビデはガドに言った，「それはわたしには非常に苦しいことです。どうか，わたしをエホバのみ手に陥らせてください。その憐れみは非常に多いからです。しかし，人の手にはわたしを陥らせないでください」。
- すると，エホバはイスラエルに疫病を下されたので，イスラエルのうち七万人が倒れた。
- その上，[まことの]神はエルサレムにみ使いを遣わして，これに滅びをもたらそうとされた。彼が滅びをもたらしはじめるや，エホバはそれをご覧になって，その災いのことで悔やみはじめられた。それで，滅びをもたらしているみ使いに言われた，「それで十分だ！さあ，あなたの手を下ろせ」。ときに，エホバのみ使いはエブス人オルナンの脱穀場のすぐそばに立っていた。
- ダビデは目を上げると，エホバのみ使いが，エルサレムに向かって差し伸べられた抜き身の剣を手にして地と天の間に立っているのを見た。ダビデと年長者たちは，粗布を身にまとって，直ちに顔を伏せてひれ伏した。
- 次いでダビデは[まことの]神に言った，「民を数えるようにと言ったのは，私ではありませんでしたか。罪をおかし，紛れもなく悪いことをしたのは，私ではありませんか。これらの羊は，何をしたのでしょうか。我が神エホバよ，どうか，あなたのみ手を私と私の父の家に臨ませてください。しかし，神罰として，あなたの民に[臨ませ]ないでください」。
- すると，エホバのみ使いは，ダビデが上って行ってエブス人オルナンの脱穀場にエホバのために祭壇を立てるよう，ダビデに言うようにとガドに言った。
- そこでダビデは，ガドがエホバの名によって語った言葉を聞いて上って行った。
- 一方，オルナンは振り返って，み使いを見たので，彼と共にいたその四人の子らは隠れていた。ときに，オルナンは小麦を脱穀していた。
- それで，ダビデはオルナンのところまで行った。オルナンは眺めてダビデを見ると，直ちに脱穀場から出て来て，地に顔を伏せてダビデに身をかがめた。
- するとダビデはオルナンに言った，「この脱穀場の地所をわたしにぜひ下さい。そこにエホバのために祭壇を築くためです。十分な額のお金で，それをわたしに下さい。神罰が民の上から食い止められるようになるためです」。
- しかし，オルナンはダビデに言った，「これをご自分のものとしてお取りください。王なる我が主がご自分の目に良いことを行なわれますように。ご覧ください，私は焼燔の捧げ物のための牛，薪のための脱穀そり，穀物の捧げ物としての小麦を差し上げます。全部をぜひとも差し上げます」。
- しかし，ダビデ王はオルナンに言った，「いや，どうしてもわたしは十分の額のお金で買い取ることにします。わたしは費用もかけずに焼燔の犠牲をささげるため，あなたのものをエホバのもとに携えることはしないからです」。
- それで，ダビデはその地所のために金のシェケルで重さ六百[シェケル]に当たるものをオルナンに与えた。
- それから，ダビデはそこにエホバのために祭壇を築き，焼燔の犠牲と共与の犠牲をささげ，次いでエホバを呼ぶと，[神]は焼燔の捧げ物の祭壇の上に天から火を下して彼に答えられた。
- その上，エホバはみ使いに命令を下されたので，そのみ使いは剣をさやに納めた。
- その時，ダビデはエホバがエブス人オルナンの脱穀場で自分に答えられたのを見て，そこで犠牲をささげ続けた。
- しかし，モーセが荒野で造ったエホバの幕屋と，焼燔の捧げ物の祭壇とは，その時，ギベオンの高き所にあった。
- けれども，ダビデは神に相談するため，その前に出て行くことはできなかった。エホバのみ使いの剣のゆえにおびえていたからである。