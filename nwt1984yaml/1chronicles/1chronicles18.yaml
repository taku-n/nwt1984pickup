- そして，その後，ダビデはフィリスティア人を討ち倒して，これを屈服させ，ガトとそれに依存する町々をフィリスティア人の手から奪ったのである。
- それから，彼はモアブを討ち倒し，モアブ人は貢ぎ物を運ぶダビデの僕となった。
- そしてダビデはさらに，ツォバの王ハダドエゼルがユーフラテス川のほとりでその支配を確立しようとして出て来たとき，ハマトで彼を討ち倒した。
- さらに，ダビデは彼から兵車一千台，騎手七千人，徒歩の者二万人を捕らえた。そこで，ダビデはすべての兵車の馬のひざ腱を切ったが，そのうち兵車の馬百頭は残しておいた。
- ダマスカスのシリアがツォバの王ハダドエゼルを助けに来たとき，ダビデはシリア人の中で二万二千人を討ち倒した。
- その後，ダビデはダマスカスのシリアに[守備隊]を置き，シリア人は貢ぎ物を運ぶダビデの僕となった。そしてエホバは，ダビデがどこへ行っても，彼にいつも救いを施された。
- その上，ダビデはハダドエゼルの僕たちの身に付いていた金の円盾を取り，それをエルサレムに持って来た。
- そして，ハダドエゼルの都市，ティブハトとクンから，ダビデは非常に多量の銅を奪い取った。これを用いて，ソロモンは銅の海や柱や銅の器具を造った。
- ハマトの王トウは，ダビデがツォバの王ハダドエゼルのすべての軍勢を討ち倒したことを聞くと，
- 直ちにその子ハドラムをダビデ王のもとによこして，その安否を尋ねさせ，[ダビデ]がハダドエゼルと戦ってこれを討ち倒したことで祝いを述べさせた。（ハダドエゼルはトウとの戦いに慣れていたからである。）そして[彼は]金，銀，銅のあらゆる品物[を携えていた]。
- それらをもまた，ダビデ王は，彼がすべての国々の民，すなわちエドム，モアブ，アンモンの子ら，フィリスティア人，アマレクから運んで来た銀や金と一緒に，エホバに神聖なものとしてささげた。
- ツェルヤの子アビシャイは，“塩の谷”でエドム人一万八千を討ち倒した。
- それで，彼はエドムに守備隊を置き，エドム人はみなダビデの僕となった。そしてエホバは，ダビデがどこへ行っても，いつも彼を救われた。
- こうして，ダビデは全イスラエルを治め続け，引き続きそのすべての民のために司法上の裁きと義を行なっていた。
- そして，ツェルヤの子ヨアブは軍をつかさどる者であり，アヒルドの子エホシャファトは記録官であった。
- そして，アヒトブの子ザドクとアビヤタルの子アヒメレクは祭司であり，シャウシャは書記官であった。
- それに，エホヤダの子ベナヤはケレト人とペレト人をつかさどる者であった。ダビデの子らは王の傍らで地位では第一の者であった。