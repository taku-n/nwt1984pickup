- やがて，イスラエル人は皆，ヘブロンのダビデのもとに寄り集まって言った，「ご覧ください，わたしたちはあなたの骨肉です。
- 昨日も，またそれ以前も，サウルが王であったときでさえ，あなたはイスラエルを率いて出入りする方でした。そこで，あなたの神エホバはあなたに言われました，『あなたがわたしの民イスラエルを牧し，あなたがわたしの民イスラエルの指導者となる』と」。
- それで，イスラエルのすべての年長者はヘブロンの王のもとに来て，ダビデはヘブロンでエホバの前に彼らと契約を結んだ。その後，彼らは，サムエルによるエホバの言葉の通り，ダビデに油をそそいでイスラエルの王とした。
- 後に，ダビデと全イスラエルはエルサレムに行った。これがすなわちエブスで，エブス人がその地の住民であった。
- ときに，エブスの住民はダビデにこう言いはじめた。「あなたはここに入れない」。それでも，ダビデはシオンのとりでを攻め取った。これがすなわち，“ダビデの都市”である。
- それでダビデは言った，「だれでも真っ先にエブス人を討つ者が，頭となり，君となろう」。すると，ツェルヤの子ヨアブが真っ先に上って行ったので，彼が頭となった。
- こうしてダビデは近寄り難い所に住むようになった。そのような訳で，人々はこれを“ダビデの都市”と呼んだ。
- そして，彼はこの都市を周りの至る所で，すなわち塚から周りの部分に至るまで建てはじめたが，ヨアブがこの都市の残りを生き返らせた。
- そして，ダビデはますます大いなる者となった。万軍のエホバが彼と共におられたからである。
- さて，これらはダビデに属していた力のある者の頭たちで，王権の点で全イスラエルと共に彼に強力に加勢して，イスラエルに関するエホバの言葉の通りに彼を王とした者たちである。
- そして，これがダビデに属していた力のある者たちの名簿である。すなわち，ハクモニ人の子ヤショブアム，三人の頭。彼は三百人の上に槍を振り回して一度にこれを打ち殺すのであった。
- そして，彼の後にはアホアハ人ドドの子エレアザルがいた。彼は三人の力ある者たちの中にいた。
- ダビデと共にパス･ダミムにいたのは彼であった。フィリスティア人は戦いのためにそこに寄り集まっていた。さて，大麦が一杯なっていた一続きの畑があって，民は，フィリスティア人のゆえに逃げてしまっていた。
- しかし，彼はその一続きの[畑の]真ん中に踏みとどまって，これを救い出し，フィリスティア人を討ち倒したので，エホバは大いなる救いをもって救われた。
- 次いで三十人の頭たる者たちのうちの三人は岩のところへ，アドラムの洞くつにいるダビデのもとに下って行った。そのとき，フィリスティア人の陣営はレファイムの低地平原に陣取っていた。
- ときに，ダビデはそのころ，近寄りにくい所にいた。フィリスティア人の守備隊はそのころ，ベツレヘムにいた。
- しばらくして，ダビデは自分の渇望を示して言った，「ああ，門の傍らにある，ベツレヘムの水溜めの水を一杯飲めたらよいのだが」。
- そこで，その三人はフィリスティア人の陣営に無理に突入して，門の傍らにある，ベツレヘムの水溜めから水をくみ，それを運んでダビデのところに持って来た。けれども，ダビデはそれを飲もうとはせず，それをエホバに注ぎ出した。
- 次いで彼は言った，「このようなことをするなど，わたしの神に関して，わたしには考えられないことです！わたしはこれらの人々の魂をかけてその血を飲むべきでしょうか。自分の魂をかけて彼らはそれを持って来たのです」。それで彼はそれを飲もうとはしなかった。これらはその三人の力ある者たちが行なったことである。
- ヨアブの兄弟アビシャイについてであるが，彼はその三人の頭となった。彼は三百人の上に槍を振り回してこれを打ち殺していた。彼はあの三人のような名声を得ていた。
- その三人のうちで彼は他の二人よりも際立っており，彼らの長となった。それでも，[最初の]三人には及ばなかった。
- ある勇敢な人の子，エホヤダの子で，カブツェエルで多くの手柄を立てたベナヤはモアブのアリエルの二人[の子ら]を討ち倒した。彼はまた，ある雪の降る日に，降りて行って，水のある坑の中でライオンを討ち倒した。
- また，五キュビトの，異常な大きさの男であるエジプト人を討ち倒したのは彼であった。そして，そのエジプト人の手には機織り工の巻き棒のような槍があったが，それでも彼は杖を携えてその男のところに下って行き，エジプト人の手から槍をもぎ取って，その槍で彼を殺した。
- これらのことはエホヤダの子ベナヤが行なった。彼はかの三人の力ある者の中で名を得ていた。
- 彼はあの三十人の者よりも際立ってはいたが，それでも[最初の]三人の順位には及ばなかった。けれども，ダビデは自分の護衛の上に彼を立てた。
