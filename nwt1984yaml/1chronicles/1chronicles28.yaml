- それからダビデはイスラエルのすべての君たち，すなわち各部族の君，王に奉仕する者たちの各組の君，千人隊の長，百人隊の長，王とその子らのすべての財産と畜類の長を，廷臣や力のある者，つまりすべての勇敢で力のある者と共にエルサレムに召集した。
- そこで王ダビデはその足で立ち上がって，こう言った。「わたしの兄弟たち，わたしの民よ，わたし[の言うこと]を聞きなさい。わたしとしては，エホバの契約の箱のため，またわたしたちの神の足台として，憩いの家を建てることが心に掛かっていたので，わたしは建てる用意をした。
- だが，[まことの]神がわたしに言われた，『あなたがわたしの名のために家を建てることはない。あなたは戦人であって，血を流してきたからである』。
- こうしてイスラエルの神エホバはわたしの父の全家からわたしを選んで，定めのない時までもイスラエルの王としてくださった。[神]が指導者としてお選びになったのはユダであり，ユダの家の中ではわたしの父の家，わたしの父の子らのうちではわたしが[神]のよしとされた者であり，わたしを全イスラエルの王としてくださったからである。
- そして，わたしのすべての子らの中から（エホバがわたしに授けてくださった子らは多かったが），わたしの子ソロモンを選んで，イスラエルを治めるエホバの王権の座に座らせてくださった。
- 「さらに，わたしにこう言われた。『あなたの子ソロモンこそ，わたしの家とわたしの中庭を建てる者である。わたしは彼をわたしの子として選んだのであり，わたしが彼の父となるからである。
- そして，もし彼が今日のように，わたしのおきてとわたしの司法上の定めを行なおうと堅く決意しているなら，わたしは必ず彼の王権を定めのない時までも堅く立てるであろう』。
- それで今，エホバの会衆，全イスラエルの目の前で，またわたしたちの神の聞かれるところで，あなた方の神エホバのおきてをことごとく守り行ない，求めよ。それは，あなた方がこの良い地を所有し，あなた方の後の子らに定めのない時までもこれを相続地として必ず譲るためである。
- 「それで，我が子ソロモンよ，あなたはあなたの父の神を知り，全き心と喜ばしい魂とをもって[神]に仕えるように。すべての心をエホバは探り，すべての考えの傾向をわきまえておられるからである。もしあなたが[神]を求めるなら，ご自分をあなたに見いだされるようにされるが，もしあなたが[神]を捨てるなら，あなたを永久に捨て去られるであろう。
- それで，気をつけなさい。エホバが聖なる所となる家を建てさせるため，あなたを選ばれたのだ。勇気を出して行ないなさい」。
- こうしてダビデはその子ソロモンに，玄関，その家，その貯蔵室，その屋上の間，その暗い奥の部屋，なだめの覆いの家の建築計画を授けた。
- すなわち，霊感によって彼のうちにあったすべてのものの建築計画であった。つまり，エホバの家の中庭のこと，周囲のすべての食堂のこと，[まことの]神の家の宝物倉のこと，聖なるものとされた物の宝物倉のこと，
- 祭司とレビ人の組のこと，エホバの家の奉仕のすべての仕事のこと，エホバの家の奉仕に用いるすべての器具のことである。
- 金については，それぞれ別の奉仕のためのすべての器具に使う金が目方で，すべての銀の器具については，それぞれ別の奉仕のためのすべての器具のために目方で[示され]，
- 金の燭台とその金のともしび皿のための目方は，それぞれ別の燭台とそのともしび皿の目方で，また銀の燭台については，それぞれ別の燭台の奉仕にしたがって，燭台とそのともしび皿のための目方で[示され]，
- 金はそれぞれ別の食卓のために，重ねのパンの食卓のための目方で，また銀の食卓のための銀，
- 純金の，肉刺し，鉢，水差し，小さい金の鉢については，それぞれ別の小さな鉢のための目方で，小さな銀の鉢については，それぞれ別の小さな鉢のための目方で，
- 精錬された金の香壇については目方で，また兵車，すなわち[翼を]広げて，エホバの契約の箱の上をさえぎるための金のケルブのひな型についても[示されていた]。
- 「エホバはわたしの上にあるそのみ手からの書き物の中のすべての事柄のため，洞察力をわたしに授けられた。すなわち，建築計画のすべての仕事のためである」。
- そしてダビデはさらにその子ソロモンに言った，「勇気を出し，強くあって，行ないなさい。恐れてはならず，おびえてもならない。わたしの神，エホバ神があなたと共におられるからである。[神]はあなたを見放したり，あなたを捨てたりなさることなく，ついにエホバの家の奉仕のすべての仕事は完成されることになる。
- そして，見よ，[まことの]神の家のすべての奉仕のために祭司とレビ人の組がある。あらゆる奉仕のために技能のある，進んで事に当たる者が皆，どんな仕事にもあなたと共におり，また君たちやすべての民も，あなたのすべての言葉を待っている」。