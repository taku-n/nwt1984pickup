- すべてのイスラエル人は，系図に記録された。彼らはまさしく，イスラエルの“王たちの書”に記されている。そして，ユダは，その不忠実のゆえに捕らえられてバビロンに流刑に処された。
- ところで，彼らの所有地，彼らの都市にいた最初の住民はイスラエル人，祭司たち，レビ人およびネティニムであった。
- そして，エルサレムにはユダの子らの一部の者，ベニヤミンの子らの一部の者，エフライムとマナセの子らの一部の者が住んだ。
- すなわち，ウタイ。彼はアミフドの子，[順次さかのぼって]オムリの子，イムリの子，バニの子，[バニは]ユダの子ペレツの子らの出の者。
- また，シロ人のうちでは，長子アサヤとその子ら。
- それに，ゼラハの子らのうちでは，エウエルと，彼らの六百九十人の兄弟たち。
- そして，ベニヤミンの子らのうちでは，ハセヌアの子ホダウヤの子メシュラムの子サル，
- エロハムの子イブネヤ，ミクリの子ウジの子エラ，およびイブニアの子レウエルの子シェファトヤの子メシュラム。
- そして，彼らの子孫によるその兄弟たちは九百五十六人であった。これらは皆，その父祖たちの家ごとの父たちの頭だった者である。
- そして，祭司のうちでは，エダヤ，エホヤリブ，ヤキン，
- およびアザリヤ。彼はヒルキヤの子，[順次さかのぼって]メシュラムの子，ザドクの子，メラヨトの子，[まことの]神の家の指揮者アヒトブの子。
- またアダヤ。彼はマルキヤの子パシュフルの子エロハムの子。それにマアサイ。彼はアディエルの子，[順次さかのぼって]ヤフゼラの子，メシュラムの子，メシレミトの子，イメルの子。
- そして彼らの兄弟たち，その父祖たちの家の頭たち，千七百六十人。彼らは[まことの]神の家の奉仕の仕事をする力量を備えた力のある者たちであった。
- そしてレビ人のうちでは，メラリの子らの出のハシャブヤの子アズリカムの子ハシュブの子シェマヤ。
- それにバクバカル，ヘレシュとガラル，およびマタヌヤ，彼はアサフの子ジクリの子ミカの子。
- そしてオバデヤ。彼はエドトンの子ガラルの子シェマヤの子。それにベレクヤ。彼はネトファ人の集落に住んでいたエルカナの子アサの子。
- そして，門衛はシャルム，アクブ，タルモン，アヒマンで，彼らの兄弟シャルムが頭であり，
- そのときまで彼は東の方にある王の門にいた。これらはレビの子らの宿営の門衛であった。
- そして，コラの子エブヤサフの子コレの子シャルムおよびその父の家の彼の兄弟たち，すなわちコラ人は，その奉仕の仕事をつかさどる者，天幕の入口を守る者で，エホバの宿営をつかさどる彼らの父たちは，入り道を守る者。
- そして，かつて彼らをつかさどる指揮者だったのはエレアザルの子ピネハスであった。エホバは彼と共におられた。
- メシェレムヤの子ゼカリヤは会見の天幕の入口の門衛であった。
- 敷居のところにいる門衛として選ばれたこれらの者は全部で二百十二人であった。彼らはその系図上の記録によって彼らの集落にいた。これらの者をダビデと予見者サムエルがその責任のある職務に任じたのである。
- こうして彼らとその子らは，守衛の奉仕のため，エホバの家，すなわち天幕の家の門をつかさどった。
- 門衛は，四方，すなわち東方，西方，北方，および南方にいた。
- そして，彼らの各々の集落にいるその兄弟たちは時々来て七日間，これらの者と一緒にいなければならなかった。
- 責任のある職務には門衛の四人の力ある者たちがいたのである。彼らはレビ人であり，[まことの]神の家の食堂と宝物倉とを預かっていた。
- そして，[まことの]神の家の周りで彼らは夜を過ごすのであった。守衛の奉仕が彼らに課せられていたからである。彼らはかぎを預かっており，朝ごとに[開けた]のである。
- そして，彼らの中のある者は奉仕の器具を預かっていた。彼らは数を合わせてそれを運び入れ，数を合わせてそれを運び出すからであった。
- また，彼らの中のある者は器具，およびすべての聖なる器具と，上等の麦粉，ぶどう酒，油，乳香，バルサム油をつかさどるよう任じられた者たちであった。
- また，祭司の子らの中のある者はバルサム油の塗り油の調合物を作る者であった。
- そして，コラ人シャルムの長子である，レビ人のマタテヤは，平なべで焼いたものをつかさどる責任のある職務に就いていた。
- また，コハト人の子らのある者，彼らの兄弟たちは，重ねのパンを預かって，安息日ごとにそれを用意した。
- そして，これらの者は歌うたいで，レビ人の父たちの頭で食堂におり，責務を免除された者たちであった。昼も夜もその仕事に携わるのが彼らの責任であったからである。
- これらの者はその子孫ごとのレビ人の父たちの頭，頭たる者たちであった。これらはエルサレムに住んだ者たちである。
- そして，ギベオンにはギベオンの父エイエルが住んだ。そして彼の妻の名はマアカといった。
- そしてその子，長子はアブドン，それにツル，キシュ，バアル，ネル，ナダブ，
- ゲドル，アフヨ，ゼカリヤ，ミクロト。
- ミクロトは，シムアムの父となった。そして実際，彼らがその兄弟たちと一緒にエルサレムでその兄弟たちの前に住んだのであった。
- ネルは，キシュの父となり，代わってキシュはサウルの父となり，代わってサウルはヨナタン，マルキ･シュア，アビナダブ，エシュバアルの父となった。
- そして，ヨナタンの子はメリブ･バアルであった。メリブ･バアルは，ミカの父となった。
- そして，ミカの子らはピトン，メレク，タフレア[，アハズ]であった。
- アハズは，ヤラの父となり，代わってヤラはアレメト，アズマベト，ジムリの父となった。代わって，ジムリはモツァの父となった。
- モツァは，ビヌアの父となった。その子はレファヤ，その子はエルアサ，その子はアツェル。
- そしてアツェルには六人の子がおり，これらがその名であった。すなわち，アズリカム，ボケル，イシュマエル，シェアルヤ，オバデヤ，ハナン。これらはアツェルの子らであった。