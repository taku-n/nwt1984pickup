- 次いで，ティルスの王ヒラムはダビデのもとに使者を，そして彼に家を建てるため杉材，城壁の建築者，木の細工師を送ってよこした。
- そしてダビデは，エホバが彼をイスラエルの王として堅く立てられたことを知るようになった。彼の王権がその民イスラエルのゆえに大いに高められたからである。
- 次いで，ダビデはエルサレムでさらに妻たちをめとり，ダビデはさらに息子や娘たちの父となった。
- そして，これらはエルサレムで彼のものとなった子供たちの名である。すなわち，シャムアとショバブ，ナタンとソロモン，
- イブハル，エリシュア，エルペレト，
- ノガハ，ネフェグ，ヤフィア，
- エリシャマ，ベエルヤダ，エリフェレト。
- ときに，フィリスティア人は，ダビデが全イスラエルの王として油そそがれたことを聞いた。そこでフィリスティア人は皆，ダビデを捜し求めて上って来た。ダビデはそれを聞くと，彼らに向かって出て行った。
- すると，フィリスティア人のほうは，入って来て，レファイムの低地平原に侵入してきた。
- そこで，ダビデは神に伺って，こう言いだした。「私はフィリスティア人に向かって攻め上りましょうか。あなたは必ず彼らを私の手に渡してくださるでしょうか」。するとエホバは彼に言われた，「上って行け。そうすれば，わたしは必ず彼らをあなたの手に渡す」。
- それで，ダビデはバアル･ペラツィムに上って行き，そこで彼らを討ち倒した。そうしてダビデは言った，「[まことの]神は，水による破れ目のように，わたしの手によってわたしの敵を打ち破られた」。それゆえに，人々はその場所の名をバアル･ペラツィムと呼んだ。
- そこで，彼らはそこに自分たちの神々を捨てた。それでダビデは[命令を]下したので，それらは火で焼かれた。
- その後，フィリスティア人はもう一度低地平原に侵入した。
- そこで，ダビデは再び神に伺ったところ，[まことの]神は今度は彼にこう言われた。「あなたは彼らを追って上って行ってはならない。彼らに直接向かわずに回って行き，あなたはバカの茂みの前で彼らのところに行くように。
- そして，バカの茂みのてっぺんで行進の音が聞こえたなら，そのとき，あなたは戦いに出て行くように。それは，[まことの]神がフィリスティア人の陣営[の者]を討ち倒すため，あなたより先に出ているからである」。
- それで，ダビデは[まことの]神が彼に命じられた通りにし，彼らはギベオンからゲゼルまでフィリスティア人の陣営[の者]を討ち倒した。
- こうして，ダビデの名声は全地に及びはじめ，エホバもすべての国の民に彼に対する恐怖をもたらされた。