- レビの子らはゲルション，コハト，それにメラリであった。
- そして，コハトの子らはアムラム，イツハル，それにヘブロンおよびウジエルであった。
- そして，アムラムの子らはアロンとモーセで，ミリアムもいた。また，アロンの子らはナダブとアビフ，エレアザルとイタマルであった。
- エレアザルは，ピネハスの父となった。ピネハスは，アビシュアの父となった。
- 代わって，アビシュアはブキの父となり，代わってブキはウジの父となった。
- 代わって，ウジはゼラフヤの父となり，代わってゼラフヤはメラヨトの父となった。
- メラヨトは，アマルヤの父となり，代わってアマルヤはアヒトブの父となった。
- 代わって，アヒトブはザドクの父となり，代わってザドクはアヒマアツの父となった。
- 代わって，アヒマアツはアザリヤの父となった。代わって，アザリヤはヨハナンの父となった。
- 代わって，ヨハナンはアザリヤの父となった。この[アザリヤ]はソロモンがエルサレムに建てた家で祭司を務めた者である。
- そして，アザリヤはアマルヤの父となった。代わって，アマルヤはアヒトブの父となった。
- 代わって，アヒトブはザドクの父となった。代わって，ザドクはシャルムの父となった。
- 代わって，シャルムはヒルキヤの父となった。代わって，ヒルキヤはアザリヤの父となった。
- 代わって，アザリヤはセラヤの父となった。代わって，セラヤはエホツァダクの父となった。
- そして，エホバがネブカドネザルの手によってユダとエルサレムを捕らえて流刑に処されたときに去って行ったのは，エホツァダクであった。
- レビの子らはゲルショム，コハト，それにメラリであった。
- そして，これらはゲルショムの子らの名である。すなわち，リブニとシムイ。
- そして，コハトの子らはアムラム，イツハル，ヘブロン，ウジエルであった。
- メラリの子らはマフリとムシであった。そして，これらはレビ人のその父祖ごとの氏族であった。
- すなわち，ゲルショムの者は，その子はリブニ，その子はヤハト，その子はジマ，
- その子はヨアハ，その子はイド，その子はゼラハ，その子はエアトライ。
- コハトの子らはその子アミナダブ，その子はコラ，その子はアシル，
- その子エルカナ，その子エビアサフ，その子はアシル，
- その子はタハト，その子ウリエル，その子ウジヤ，それにその子シャウルであった。
- また，エルカナの子らはアマサイとアヒモトであった。
- エルカナについては，エルカナの子らはその子ツォファイとその子ナハト，
- その子はエリアブ，その子はエロハム，その子はエルカナであった。
- そして，サムエルの子らは長子[ヨエル]と二番目[の子]アビヤであった。
- メラリの子らはマフリ，その子リブニ，その子シムイ，その子ウザ，
- その子シムア，その子ハギヤ，その子アサヤであった。
- そして，これらは箱が安置所に着いた後，エホバの家で歌を指導させるためにダビデが地位を与えた者たちであった。
- そして彼らは，ソロモンがエルサレムにエホバの家を建てるまで，会見の天幕の幕屋の前で歌を歌って奉仕する者となった。彼らは自分たちの任務にしたがってその奉仕を担当し続けた。
- そして，これらは仕えた者たち，またその子らであった。すなわち，コハト人の子らからは歌うたいヘマンで，[順次さかのぼって，ヘマンは]ヨエルの子，サムエルの子，
- エルカナの子，エロハムの子，エリエルの子，トアハの子，
- ツフの子，エルカナの子，マハトの子，アマサイの子，
- エルカナの子，ヨエルの子，アザリヤの子，ゼパニヤの子，
- タハトの子，アシルの子，エビアサフの子，コラの子，
- イツハルの子，コハトの子，レビの子，イスラエルの子。
- [ヘマン]の右で仕えていた，その兄弟アサフについては，アサフはベレクヤの子で，[順次さかのぼって，ベレクヤは]シムアの子，
- ミカエルの子，バアセヤの子，マルキヤの子，
- エトニの子，ゼラハの子，アダヤの子，
- エタンの子，ジマの子，シムイの子，
- ヤハトの子，ゲルショムの子，レビの子。
- 左側にいた彼らの兄弟であるメラリの子らに関しては，キシの子エタンがいた。[順次さかのぼって，キシは]アブディの子，マルクの子，
- ハシャブヤの子，アマジヤの子，ヒルキヤの子，
- アムツィの子，バニの子，シェメルの子，
- マフリの子，ムシの子，メラリの子，レビの子。
- そして，彼らの兄弟であるレビ人たちは[まことの]神の家の幕屋のあらゆる奉仕のために与えられた者たちであった。
- そしてアロンとその子らは，最も聖なるもののあらゆる仕事のため，またイスラエルのために贖罪を行なうため焼燔の捧げ物の祭壇と香の祭壇の上に犠牲の煙を立ち上らせていた。すべて[まことの]神の僕モーセが命じた通りである。
- そして，これらはアロンの子らであった。すなわち，その子エレアザル，その子ピネハス，その子アビシュア，
- その子ブキ，その子ウジ，その子ゼラフヤ，
- その子メラヨト，その子アマルヤ，その子アヒトブ，
- その子ザドク，その子アヒマアツ。
- そして，これらはコハト人の氏族に属するアロンの子らのための，彼らの領地内の壁で囲まれた宿営ごとの彼らの居住地であった。そのくじが彼らのものとなったからである。
- そこで，人々はユダの地のヘブロンを，その周囲の牧草地と共に彼らに与えた。
- ただし，この都市の畑とその集落はエフネの子カレブに与えた。
- そして，アロンの子らには避難都市，ヘブロン，それにリブナと共にその牧草地，ヤティル，エシュテモアと共にその牧草地，
- またヒレンと共にその牧草地，デビルと共にその牧草地，
- またアシャンと共にその牧草地，ベト･シェメシュと共にその牧草地，
- それにベニヤミンの部族からはゲバと共にその牧草地，アレメトと共にその牧草地，アナトテと共にその牧草地を与えた。彼らの都市は全部でその諸氏族の中で十三の都市であった。
- そして，残ったコハトの子らにはその部族の氏族からと，半部族，すなわちマナセの半分から，くじによって十の都市[を与えた]。
- また，ゲルショムの子らにはその氏族ごとに，イッサカルの部族，アシェルの部族，ナフタリの部族，バシャンのマナセの部族から十三の都市[を与えた]。
- メラリの子らにはその氏族ごとにルベンの部族，ガドの部族，ゼブルンの部族から，くじによって十二の都市[を与えた]。
- こうしてイスラエルの子らはレビ人に都市と共にその牧草地を与えた。
- その上，彼らはユダの子らの部族，シメオンの子らの部族，ベニヤミンの子らの部族からこれらの都市をくじによって与えた。彼らはそれらの[都市]の名を挙げた。
- そして，コハトの子らの氏族のあるものはエフライムの部族からその領地の都市を持つようになった。
- そこで，彼らには避難都市と，エフライムの山地にあるシェケムと共にその牧草地，ゲゼルと共にその牧草地，
- またヨクメアムと共にその牧草地，ベト･ホロンと共にその牧草地，
- それにアヤロンと共にその牧草地，ガト･リモンと共にその牧草地を与えた。
- そして，マナセの部族の半分からは，アネルと共にその牧草地とビルアムと共にその牧草地を，残ったコハトの子らの氏族に[与えた]。
- そして，ゲルショムの子らにはマナセの半部族の氏族からバシャンのゴランと共にその牧草地，アシュタロテと共にその牧草地，
- またイッサカルの部族から，ケデシュと共にその牧草地，ダベラトと共にその牧草地，
- それにラモトと共にその牧草地，アネムと共にその牧草地，
- またアシェルの部族から，マシャルと共にその牧草地，アブドンと共にその牧草地，
- それにフコクと共にその牧草地，レホブと共にその牧草地，
- そしてナフタリの部族から，ガリラヤのケデシュと共にその牧草地，ハモンと共にその牧草地，キルヤタイムと共にその牧草地を[与えた]。
- 残ったメラリの子らにはゼブルンの部族からリモノと共にその牧草地，タボルと共にその牧草地，
- またエリコのヨルダンの地方，ヨルダンの東の方では，ルベンの部族から，荒野にあるベツェルと共にその牧草地，ヤハツと共にその牧草地，
- またケデモトと共にその牧草地，メファアトと共にその牧草地，
- それにガドの部族から，ギレアデのラモトと共にその牧草地，マハナイムと共にその牧草地，
- およびヘシュボンと共にその牧草地，ヤゼルと共にその牧草地を[与えた]。