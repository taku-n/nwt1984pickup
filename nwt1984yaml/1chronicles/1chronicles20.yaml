- そして，年が改まる時期となり，王たちが打って出るころ，ヨアブは軍の戦闘部隊を率いて，アンモンの子らの地を荒廃させ，さらに行って，ラバを攻め囲んだのである。しかしダビデはエルサレムにとどまっていた。こうしてヨアブはラバを討ち，これを倒壊させた。
- しかし，ダビデはマルカムの冠をその頭から取り去った。それは重さが金一タラントであることが分かった。また，それには宝石があった。そして，それはダビデの頭に置かれた。それに，彼が運び出したその都市の分捕り物は非常に多かった。
- そして，その中にいた民を，彼は連れて来て，石のこぎりや，鉄の鋭利な道具や，斧[を使う仕事]に従事させた。ダビデはアンモンの子らのすべての都市に対してこのようにするのであった。ついに，ダビデと民のすべてはエルサレムに帰った。
- そして，その後，ゲゼルでフィリスティア人との戦いが起こるようになったのである。そのとき，フシャ人シベカイがレファイムから生まれた者たちのうちのシパイを討ち倒したので，彼らは屈服させられた。
- そして，またフィリスティア人との戦いがあったが，ヤイルの子エルハナンはギト人ゴリアテの兄弟ラフミを討ち倒した。その槍の柄は機織り工の巻き棒のようであった。
- それから，またガトで戦いがあったが，そのとき，手の指と足の指が六本ずつ，二十四本ある，異常な大きさの男がいた。彼もまた，レファイムに生まれた者であった。
- そして，彼はイスラエルを嘲弄していた。ついに，ダビデの兄弟シムアの子ヨナタンが彼を討ち倒した。
- これらはガトでレファイムに生まれた者たちであったが，彼らはダビデの手と，その僕たちの手に倒れるに至った。