- そして，彼にペレツとゼラハを生んだのは，彼の嫁タマルであった。ユダの子らは全部で五人であった。
- ペレツの子らはヘツロンとハムルであった。
- そして，ゼラハの子らはジムリ，エタン，ヘマン，カルコル，ダラであった。全部で五人いた。
