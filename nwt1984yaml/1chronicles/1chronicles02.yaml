- アビガイルは，アマサを産んだ。アマサの父はイシュマエル人エテルであった。
- ヘツロンの子カレブは，妻アズバと，エリオトによって子らの父となった。これらが彼女の子であった。すなわち，エシェル，ショバブ，アルドン。
- やがてアズバは死んだ。それでカレブはエフラトをめとった。彼女はやがて彼にフルを産んだ。
- 代わって，フルはウリの父となった。代わって，ウリはベザレルの父となった。
- そして，後にヘツロンはギレアデの父マキルの娘と関係を持った。ところで彼は，六十歳のときに彼女をめとったが，彼女は彼にセグブを産んだ。
- 代わって，セグブはヤイルの父となった。[ヤイル]はギレアデの地に二十三の都市を持っていた。
