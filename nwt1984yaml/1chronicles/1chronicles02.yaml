- また，エタンの子らはアザリヤであった。
- また，ヘツロンに生まれたその子らはエラフメエル，ラム，ケルバイであった。
- ラムは，アミナダブの父となった。代わって，アミナダブはユダの子らの長ナフションの父となった。
- 代わって，ナフションはサルマの父となった。代わって，サルマはボアズの父となった。
- 代わって，ボアズはオベデの父となった。代わって，オベデはエッサイの父となった。
- 代わって，エッサイはその長子エリアブと，二番目[の子]アビナダブと，三番目[の子]シムアと，
- 四番目[の子]ネタヌエル，五番目[の子]ラダイ，
- 六番目[の子]オツェム，七番目[の子]ダビデの父となった。
