- そこで，ダビデは言った，「これこそ，[まことの]神エホバの家だ。これこそ，イスラエルのための焼燔の捧げ物のための祭壇だ」。
- さて，ダビデはイスラエルの地にいる外人居留者を集めるようにと言い，それから彼らを[まことの]神の家を建てるのに用いる四角に切った石を切り出す石工に任じた。
- そして，門の扉に用いるくぎや留め金のための鉄をダビデはおびただしく用意し，また銅も量りきれないほどおびただしく[用意した]。
- また，杉材も数えきれないほど[用意した]。シドン人とティルス人がダビデのもとに杉材をおびただしく持って来たからである。
- そこでダビデは言った，「我が子ソロモンは若くて，か弱い。しかも，エホバのために建てられる家は全地に対し，麗しい栄誉の点で並外れて壮大なものとなるべきである。それで，わたしは彼のために用意をしておこう」。こうして，ダビデは死ぬ前におびただしく用意をした。
- その上，彼はその子ソロモンを呼んだ。イスラエルの神エホバのために家を建てるよう彼に命じるためであった。
- そこでダビデはその子ソロモンに言った，「わたしとしては，我が神エホバのみ名のために家を建てることが心に掛かっていた。
- しかし，エホバの言葉がわたしに臨んで言った，『あなたはおびただしく血を流し，大きな戦いをしてきた。あなたがわたしの名のために家を建てることはない。あなたはわたしの前で地にたくさんの血を流したからである。
- 見よ，あなたに男の子が生まれる。彼は，穏やかな人となり，わたしは必ずその周囲のすべての敵から彼を守って休ませる。彼の名はソロモンと呼ばれ，わたしは彼の時代にイスラエルに平和と平穏を与えるからである。
- 彼がわたしの名のために家を建て，彼はわたしにとって子となり，わたしは彼にとって父となる。そして，わたしは必ずイスラエルの上に彼の王権の座を定めのない時までも堅く立てる』。
- 「そこで，我が子よ，エホバがあなたと共にいてくださり，あなたについて語られた通り，あなたが成功を収め，あなたの神エホバの家を建てるように。
- ただ，エホバがあなたに思慮深さと理解力を賜わり，あなたにイスラエルに関するおきてを与えて，あなたの神エホバの律法を守らせてくださるように。
- もし，エホバがイスラエルに関してモーセに命じられた規定と司法上の定めをあなたが守り行なうなら，そのときあなたは成功を収める。勇気を出し，強くあれ。恐れてはならず，おびえてもならない。
- それで，見よ，悩みのうちにあって，わたしはエホバの家のために金十万タラント，銀百万タラントを用意した。銅と鉄は，おびただしくあるため量りきれない。また，材木と石も用意したが，これらにあなたがもっと加えることになる。
- そして，あなたのもとには仕事をする者，すなわち石工，石や木の細工師が大勢おり，すべて各種の仕事に熟練した者である。
- 金，銀，それに銅や鉄は数えきれない。立ち上がって，行ないなさい。エホバがあなたと共におられるように」。
- 次いでダビデは，イスラエルのすべての君たちに，その子ソロモンを助けるよう，こう命じた。
- 「あなた方の神エホバはあなた方と共におられ，周りの至る所であなた方を休ませてくださったではありませんか。[神]はこの地の住民をわたしの手に渡され，この地はエホバの前とその民の前に服させられたからです。
- 今，あなた方の心と魂を向けて，あなた方の神エホバを尋ね，立ち上がって，[まことの]神エホバの聖なる所を建て，エホバのみ名のために建てられた家にエホバの契約の箱と[まことの]神の聖なる器具を運び入れなさい」。