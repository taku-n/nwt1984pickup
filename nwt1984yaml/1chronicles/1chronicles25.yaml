- ヘマンについて。ヘマンの子らはブキヤ，マタヌヤ，ウジエル，シェブエル，それにエリモト，ハナニヤ，ハナニ，エリアタ，ギダルティ，それにロマムティ･エゼル，ヨシュベカシャ，マロティ，ホティル，マハジオト。
