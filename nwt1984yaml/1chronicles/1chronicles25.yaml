- さらに，ダビデと奉仕の分団の長たちは，たて琴と，弦楽器とシンバルをもって預言する者であるアサフ，ヘマン，それにエドトンの子らの一部の者を奉仕のために取り分けた。そして，その数のうち，彼らの奉仕のための正式の担当者は[次の通りで]あった。
