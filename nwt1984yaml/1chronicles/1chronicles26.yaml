- 門衛の組について。すなわち，コラ人ではアサフの子らのコレの子メシェレムヤ。
- そして，メシェレムヤには子らがあった。すなわち，長子はゼカリヤ，二番目[の子]はエディアエル，三番目[の子]はゼバドヤ，四番目[の子]はヤトニエル，
- 五番目[の子]はエラム，六番目[の子]はエホハナン，七番目[の子]はエルエホ･エナイ。
- そして，オベデ･エドムには子らがあった。すなわち，長子はシェマヤ，二番目[の子]はエホザバド，三番目[の子]はヨアハ，四番目[の子]はサカル，五番目[の子]はネタヌエル，
- 六番目[の子]はアミエル，七番目[の子]はイッサカル，八番目[の子]はペウレタイ。神が彼を祝福されたからである。
- そして，彼の子シェマヤにも子らが生まれ，その父の家を治める者となった。彼らは有能で力のある者だったからである。
- シェマヤの子らはオトニとレファエルとオベデ，エルザバド，彼の兄弟たちは有能な者，エリフとセマクヤであった。
- これらは皆，オベデ･エドムの子らの出の者で，彼らとその子らとその兄弟たちは奉仕にふさわしい力を持つ有能な者であった。オベデ･エドムに属する者は六十二人。
- そしてメシェレムヤにも子らと兄弟たちがあり，有能な者で，十八人であった。
- また，メラリの子らの出のホサにも子らがあった。シムリが頭であった。彼は長子ではなかったが，その父が彼を頭に任じたからである。
- 二番目[の子]はヒルキヤ，三番目[の子]はテバルヤ，四番目[の子]はゼカリヤ。ホサの子らと兄弟たちは全部で十三人であった。
- これらの門衛の組では，頭たる者たちにはその兄弟たちと全く同じように責務があって，エホバの家で奉仕した。
- そこで彼らは小さい者のためにも大いなる者と同じようにその父方の家ごとに，それぞれ別の門のためにくじを引いた。
- すると，東方のくじはシェレムヤに当たった。彼の子で，思慮分別のある顧問官，ゼカリヤのために彼らはくじを引き，そのくじは北方と出た。
- オベデ･エドムには南方，その子らには倉庫。
- シュピムとホサには西方。これは上りの街道の傍らの“シャレケト門”のすぐそばにあり，守衛の分団と守衛の分団とが相対していた。
- 東方には六人のレビ人がいた。北方には日々四人，南方には日々四人，倉には二人ずつ。
- 西方の前廊には，街道の傍らに四人，前廊に二人であった。
- これらはコラ人の子らとメラリの子らの門衛の組であった。
- レビ人については，アヒヤは[まことの]神の家の宝物倉と聖なるものとされた物の宝物倉とをつかさどった。
- ラダンの子ら，ラダンに属するゲルション人の子ら，ゲルション人ラダンに属する父方の家の頭たち，すなわちエヒエリ。
- エヒエリの子ら，ゼタムとその兄弟ヨエルは，エホバの家の宝物倉をつかさどった。
- アムラム人，イツハル人，ヘブロン人，ウジエル人については，
- モーセの子ゲルショムの子シェブエルが倉をつかさどる指揮者であった。
- その兄弟たちに関しては，エリエゼルの者はその子レハブヤ，その子エシャヤ，その子ヨラム，その子ジクリ，その子シェロモトであった。
- このシェロモトとその兄弟たちは，王ダビデと父方の家の頭たち，および千人隊と百人隊の長たち，それに軍の長たちが聖なるものとした，聖なるものとされた物のすべての宝物倉をつかさどった。
- 戦いと分捕り物から，彼らはエホバの家を維持するために[物]を聖なるものとした。
- そしてまた，予見者サムエル，キシュの子サウル，ネルの子アブネル，ツェルヤの子ヨアブが聖なるものとした物も皆。すべて人が聖なるものとした物はシェロミトとその兄弟たちの監督下にあった。
- イツハル人のうちでは，ケナヌヤとその子らはつかさ人および裁き人としてイスラエルに関するほかの仕事に当たった。
- ヘブロン人のうちでは，ハシャブヤとその兄弟たち，有能な者たち，千七百人が，ヨルダンの地方の西方でエホバのすべての仕事および王の奉仕のためにイスラエルの管理に当たった。
- ヘブロン人のうちでは，エリヤはその世代の人々と父祖たちによるヘブロン人の頭であった。ダビデの王政の第四十年に彼らは尋ね求められ，勇敢で力のある者たちがギレアデのヤゼルで彼らのうちに見いだされた。
- そして彼の兄弟たち，有能な者たちは二千七百人で，父方の家の頭たちであった。そこで，王ダビデは彼らをルベン人，ガド人，マナセ人の半部族の上に選任し，すべて[まことの]神の事柄と王の事柄とに当たらせた。