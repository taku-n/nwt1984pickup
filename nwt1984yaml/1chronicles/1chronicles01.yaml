- アダム，セツ，エノシュ，
- ケナン，マハラレル，ヤレド，
- エノク，メトセラ，レメク，
- ノア，セム，ハム，それにヤペテ。
- ヤペテの子らはゴメル，マゴグ，マダイ，ヤワン，トバル，メシェク，ティラスであった。
- そして，ゴメルの子らはアシュケナズ，リファト，トガルマであった。
- また，ヤワンの子らはエリシャとタルシシュ，キッテムとロダニムであった。
- ハムの子らはクシュとミツライム，プトとカナンであった。
- そして，クシュの子らはセバ，ハビラ，サブタ，ラアマ，サブテカであった。また，ラアマの子らはシェバとデダンであった。
- そして，クシュは，ニムロデの父となった。地上で最初に力のある者となったのは彼であった。
- ミツライムは，ルディム，アナミム，レハビム，ナフトヒム，
- パトルシム，カスルヒム（この中からフィリスティア人が出た），カフトリムの父となった。
- カナンは，その長子シドン，ヘト，
- エブス人，アモリ人，ギルガシ人，
- ヒビ人，アルキ人，シニ人，
- アルワド人，ツェマル人，ハマト人の父となった。
- セムの子らはエラム，アシュル，アルパクシャド，ルド，アラム，それにウツ，フル，ゲテル，マシュであった。
- アルパクシャドは，シェラハの父となり，シェラハは，エベルの父となった。
- そして，エベルには二人の子が生まれた。一人の名はペレグといった。彼の時代に地が分けられたからである。その兄弟の名はヨクタンといった。
- ヨクタンは，アルモダド，シェレフ，ハツァルマベト，エラハ，
- ハドラム，ウザル，ディクラ，
- オバル，アビマエル，シェバ，
- オフィル，ハビラ，ヨバブの父となった。これらはみなヨクタンの子らであった。
- セム，アルパクシャド，シェラハ，
- エベル，ペレグ，レウ，
- セレグ，ナホル，テラ，
- アブラム，すなわちアブラハム。
- アブラハムの子らはイサクとイシュマエルであった。
- これは彼らの家系である。すなわち，イシュマエルの長子ネバヨト，ケダル，アドベエル，ミブサム，
- ミシュマ，ドマ，マサ，ハダド，テマ，
- エトル，ナフィシュ，ケドマ。これらはイシュマエルの子らであった。
- アブラハムのそばめケトラの子らについていえば，彼女はジムラン，ヨクシャン，メダン，ミディアン，イシュバク，シュアハを産んだ。そして，ヨクシャンの子らはシェバとデダンであった。
- また，ミディアンの子らはエファ，エフェル，ハノク，アビダ，エルダアであった。これらはみなケトラの子らであった。
- そして，アブラハムはイサクの父となった。イサクの子らはエサウとイスラエルであった。
- エサウの子らはエリパズ，レウエル，エウシュ，ヤラム，コラであった。
- エリパズの子らはテマンとオマル，ツェフォとガタム，ケナズ，ティムナ，アマレクであった。
- レウエルの子らはナハト，ゼラハ，シャマ，それにミザであった。
- そして，セイルの子らはロタン，ショバル，ヂベオン，アナ，ディション，エツェル，ディシャンであった。
- また，ロタンの子らはホリとホマムであった。それに，ロタンの姉妹はティムナであった。
- ショバルの子らはアルワン，マナハト，エバル，シェフォとオナムであった。そして，ヂベオンの子らはアヤとアナであった。
- アナの子らはディションであった。そして，ディションの子らはヘムダン，エシュバン，イトラン，ケランであった。
- エツェルの子らはビルハン，ザアワン，アカンであった。ディシャンの子らはウツとアランであった。
- ところで，これらはイスラエルの子らを王が治める以前にエドムの地で治めた王たちである。すなわち，ベオルの子ベラ。その都市の名はディヌハバといった。
- やがてベラは死んで，ボツラ出身のゼラハの子ヨバブが彼に代わって治めるようになった。
- やがてヨバブは死んで，テマン人の地の出身のフシャムが彼に代わって治めるようになった。
- やがてフシャムは死んで，モアブの野でミディアンを撃ち破った，ベダドの子ハダドが彼に代わって治めるようになった。そして，その都市の名はアビトといった。
- やがてハダドは死んで，マスレカ出身のサムラが彼に代わって治めるようになった。
- やがてサムラは死んで，川のほとりのレホボト出身のシャウルが彼に代わって治めるようになった。
- やがてシャウルは死んで，アクボルの子バアル･ハナンが彼に代わって治めるようになった。
- やがてバアル･ハナンは死んで，ハダドが彼に代わって治めるようになった。その都市の名はパウであり，彼の妻の名はメヘタブエルといって，メザハブの娘マトレドの娘であった。
- やがてハダドも死んだ。そして，エドムの首長たちは首長ティムナ，首長アルワ，首長エテト，
- 首長オホリバマ，首長エラ，首長ピノン，
- 首長ケナズ，首長テマン，首長ミブツァル，
- 首長マグディエル，首長イラムであった。これはエドムの首長たちであった。