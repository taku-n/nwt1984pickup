- ベニヤミンは，その長子ベラ，二番目[の子]アシュベル，三番目[の子]アフラハ，
- 四番目[の子]ノハ，五番目[の子]ラファの父となった。
- そしてベラには子らがあった。アッダル，ゲラ，アビフド，
- アビシュア，ナアマン，アホアハ，
- ゲラ，シェフファン，フラムである。
- そして，これらはエフドの子らであった。これらはゲバの住民に属する父祖たち[の家]の頭たちで，彼らはこの人々を捕らえてマナハトに流刑に処した。
- すなわちナアマン，アヒヤ，それにゲラ―彼はこの人々を捕らえて流刑に処した者であった。彼はウザとアヒフドの父となった。
- シャハライムは，彼らを去らせた後，モアブの野で[子供たちの]父となった。フシムとバアラが彼の妻であった。
- そして，その妻ホデシュによって彼はヨバブ，ツィブヤ，メシャ，マルカム，
- エウツ，サクヤ，ミルマの父となった。これらは彼の子ら，父祖たち[の家]の頭であった。
- また，フシムによって彼はアビトブとエルパアルの父となった。
- そしてエルパアルの子らはエベル，ミシュアム，シェメドで，この[シェメド]はオノおよびロドとそれに依存する町々を建てた。
- それにベリアとシェマであった。これらはアヤロンの住民に属する父祖たち[の家]の頭であった。これらはガトの住民を追い払った者たちである。
- また，アフヨ，シャシャクおよびエレモト，
- ゼバドヤ，アラド，エデル，
- ミカエル，イシュパ，ヨハはベリアの子ら。
- また，ゼバドヤ，メシュラム，ヒズキ，ヘベル，
- イシュメライ，イズリア，ヨバブはエルパアルの子ら。
- また，ヤキム，ジクリ，ザブディ，
- エリエナイ，チルタイ，エリエル，
- アダヤ，ベラヤ，シムラトはシムイの子ら。
- また，イシュパン，エベル，エリエル，
- アブドン，ジクリ，ハナン，
- ハナニヤ，エラム，アヌトティヤ，
- イフデヤ，ペヌエルはシャシャクの子ら。
- また，シャムシェライ，シェハルヤ，アタリヤ，
- ヤアレシュヤ，エリヤ，ジクリはエロハムの子ら。
- これらは彼らの子孫ごとの父祖たち[の家]の頭，頭たる者たちであった。これらはエルサレムに住んだ者たちである。
- そして，ギベオンの父[エイエル]が住んだのはギベオンで，彼の妻の名はマアカといった。
- そしてその子，長子はアブドン，それにツル，キシュ，バアル，ナダブ，
- ゲドル，アフヨ，ゼケル。
- ミクロトは，シムアの父となった。そして実際，これらの者もその兄弟たちと一緒にエルサレムにその兄弟たちの前に住んだ者たちである。
- ネルは，キシュの父となり，代わってキシュはサウルの父となり，代わってサウルはヨナタン，マルキ･シュア，アビナダブ，エシュバアルの父となった。
- そして，ヨナタンの子はメリブ･バアルであった。メリブ･バアルは，ミカの父となった。
- そして，ミカの子らはピトン，メレク，タレア，アハズであった。
- アハズは，エホアダの父となり，代わってエホアダはアレメト，アズマベト，ジムリの父となった。代わって，ジムリはモツァの父となり，
- 代わって，モツァはビヌアの父となった。[ビヌア]の子はラファ，その子はエルアサ，その子はアツェル。
- そして，アツェルには六人の子がおり，これらがその名であった。すなわち，アズリカム，ボケル，イシュマエル，シェアルヤ，オバデヤ，ハナン。これらはみなアツェルの子らであった。
- そして，その兄弟エシェクの子らはその長子ウラム，二番目[の子]エウシュ，三番目[の子]エリフェレトであった。
- そして，ウラムの子らは弓を引く，勇敢で力のある者たちで，多くの子や孫，百五十人がいた。これらはみなベニヤミンの子らから出た。