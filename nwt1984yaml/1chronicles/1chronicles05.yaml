- そして，イスラエルの長子ルベンの子ら―彼は長子であったが，その父の長いすを汚したことにより，長子としての彼の権利はイスラエルの子ヨセフの子らに与えられたので，彼は長子の権利の点では系図に記録されてはならなかったのである。
- ユダは，その兄弟たちの中で勝った者となり，指導者となる者が彼から出るのであるが，長子としての権利はヨセフのものであったからである。―
- イスラエルの長子ルベンの子らはハノクとパル，ヘツロンとカルミであった。
- ヨエルの子らはその子シェマヤ，その子はゴグ，その子はシムイ，
- その子はミカ，その子はレアヤ，その子はバアル，
- その子はアッシリアの王ティルガト･ピルネセルが捕らえて流刑に処したベエラで，彼はルベン人の長であった。
- また彼の兄弟たちは，その子孫に基づく系図上の記録にある彼らの氏族にしたがえば，頭はエイエル，それにゼカリヤ，
- そしてヨエルの子シェマの子アザズの子ベラで―彼はアロエルに住み，ネボやバアル･メオンにまで及んでいた。
- それどころか彼は，東は，ユーフラテス川のほとりで荒野に入るところにまで住んだ。ギレアデの地で彼らの畜類が数多く殖えたからである。
- そして，サウルの時代に，彼らはハグル人と戦いを行ない，[ハグル人]は彼らの手に倒れた。そこで彼らはギレアデの東の地方一帯にその天幕に住んだ。
- 彼らの前方のガドの子らは，バシャンの地に住んでサレカにまで及んだ。
- ヨエルは頭で，二番目はシャファム，そしてバシャンのヤナイとシャファト。
- そして，彼らの父祖たちの家に属する彼らの兄弟たちはミカエル，メシュラム，シェバ，ヨライ，ヤカン，ジア，エベルの七人であった。
- これらはアビハイルの子らで，[順次さかのぼって，アビハイルは]フリの子，ヤロアハの子，ギレアデの子，ミカエルの子，エシシャイの子，ヤフドの子，ブズの子。
- グニの子，アブディエルの子アヒは彼らの父祖たちの家の頭。
- そして，彼らはギレアデとバシャンとそれに依存する町々と，シャロンのすべての牧草地に，その末端にまで住み着いた。
- 彼らは皆，ユダの王ヨタムの時代とイスラエルの王ヤラベアムの時代に系図に記録された。
- ルベンの子ら，ガド人，マナセの半部族については，勇敢な者であったこれらの者たち，盾と剣を携え，弓を引き，戦いの訓練を受けた者たちのうち，従軍する者は四万四千七百六十人いた。
- そして彼らはハグル人と，エトル，ナフィシュ，ノダブと戦いを行なうようになった。
- ときに，彼らは助けられてこれに当たったので，ハグル人およびこれと共にいた者は皆，彼らの手に渡された。それは彼らが戦いの際に神に援助を呼び求めたからであり，彼らが[神]に信頼したので，[神]は彼らのために願いを聞き入れられたのである。
- そして彼らはついにその畜類を，そのらくだ五万，羊二十五万，ろば二千，人の魂十万を捕らえた。
- この戦いは[まことの]神によるものだったため，打ち殺されて倒れた者が多かったからである。そして，彼らは流刑の時までこの人々に代わって住み着いた。
- マナセの半部族の子らは，この地に住んで，バシャンからバアル･ヘルモン，セニル，ヘルモン山にまで及んだ。彼らも数多く殖えた。
- そして，これらは彼らの父祖たちの家の頭たちであった。すなわち，エフェル，イシュイ，エリエル，アズリエル，エレミヤ，ホダウヤ，ヤフディエル。勇敢で力のある者であった人々，名のある人々，彼らの父祖たちの家の頭たちであった。
- ところが，彼らはその父祖たちの神に対して不忠実なことをするようになり，神が彼らの前から滅ぼし尽くされたその地のもろもろの民の神々と不倫な交わりを持つようになった。
- それゆえ，イスラエルの神はアッシリアの王プルの霊，すなわちアッシリアの王ティルガト･ピルネセルの霊をかき立てられたので，彼はルベン人とガド人とマナセの半部族の者たちを捕らえて流刑に処し，彼らをハラハとハボルとハラとゴザン川に連れて行き，[そのまま]今日に至っている。