- その季節のこと，イエスは安息日に穀物畑の中を通られた。その弟子たちは飢えを覚え，穀物の穂をむしって食べ始めた。
- これを見てパリサイ人たちは彼に言った，「ご覧なさい，あなたの弟子たちは安息日にしてはいけないことをしています」。
- [イエス]は彼らに言われた，「あなた方は，ダビデおよび共にいた人たちが飢えた時に[ダビデ]が何をしたかを読まなかったのですか。
- すなわち，彼が神の家の中に入り，みんなで供え物のパンを食べたことを。それは，彼も，また共にいた者たちも食べることを許されず，ただ祭司たちだけに[許された]ものだったのです。
- またあなた方は，安息日に神殿にいる祭司たちが安息日を神聖でないもののように扱っても罪にならないことを，律法の中で読んだことがないのですか。
- ところが，あなた方に言いますが，神殿より偉大なものがここにいるのです。
- しかし，『わたしは憐れみを望み，犠牲を[望ま]ない』ということの意味を理解していたなら，あなた方は罪科のない者たちを罪に定めたりはしなかったでしょう。
- 人の子は安息日の主なのです」。
- その場所を去ってから，[イエス]は人々の会堂に入られた。
- すると，見よ，片手のなえた人がいた。それで彼らは，「安息日に[病気を]治すことは許されるだろうか」と[イエス]に尋ねた。彼を訴える理由を得ようとしてであった。
- [イエス]は彼らに言われた，「あなた方のうち，一匹の羊を持っていて，それが安息日に穴に落ち込んだ場合，それをつかんで引き出さない人がいるでしょうか。
- どう考えても，人は羊よりずっと価値のあるものではありませんか。それで，安息日にりっぱなことをするのは許されているのです」。
- それから，その人に向かって，「あなたの手を伸ばしなさい」と言われた。それで彼が伸ばすと，それは元どおりになり，他方の手のように健やかになったのである。
- しかしパリサイ人たちは出て行き，[イエス]を滅ぼそうとして相談した。
- イエスは[これを]知って，そこから退かれた。大勢の者もそのあとに従ったが，[イエス]はその人々をみな治された。
- しかし，ご自分のことを明らかにしないようにと彼らに厳重に言い渡された。
- それは，預言者イザヤを通して語られたことが成就するためであった。彼はこう言ったのである。
- 「見よ，わたしが選んだわたしの僕，わたしの魂が是認したわたしの愛する者！わたしは自分の霊を彼の上に置き，彼は，公正とは何かを諸国民に明りょうにするであろう。
- 彼は言い争わず，声を上げて叫ばず，まただれとて大通りでその声を聞くのでもない。
- 彼は打ち傷のついた葦を砕かず，くすぶる亜麻の灯心を消さず，やがて公正を成功裏に送り出す。
- まさに，諸国民は彼の名に望みをかけるであろう」。
- そのとき人々は，悪霊に取りつかれた，盲目で口のきけない人を彼のもとに連れて来た。そして，[イエス]はその人を治されたので，口のきけなかった人はものを言い，また見えるようになった。
- そこで，群衆は皆ただあっけにとられ，「もしかしたらこれがダビデの子ではなかろうか」と言いだした。
- これを聞いてパリサイ人たちは言った，「この男が悪霊を追い出すのは，悪霊どもの支配者ベエルゼブブによる以外にはない」。
- その考えを知って，[イエス]は彼らにこう言われた。「内部で分裂している王国はすべて荒廃に帰し，また内部で分裂している都市や家はすべて立ち行かないでしょう。
- 同じように，サタンがサタンを追い出すなら，[サタン]は内部で分裂していることになります。そうしたら，彼の王国はどのようにして立ち行くでしょうか。
- そのうえ，仮にわたしがベエルゼブブによって悪霊を追い出すとすれば，あなた方の子らはだれによってこれを追い出すのですか。このゆえに，彼らはあなた方を裁く者となるでしょう。
- しかし，わたしが悪霊たちを追い出すのが神の霊によるのであれば，神の王国はほんとうにあなた方に及んだのです。
- また，まず強い人を縛ってからでなければ，どうしてその強い人の家に侵入してその人の家財を奪えるでしょうか。[縛って]から，その家[の物]を強奪するのです。
- わたしの側にいない者はわたしに敵しており，わたしと共に集めない者は散らすのです。
- 「このようなわけであなた方に言いますが，人はあらゆる種類の罪や冒とくを許されますが，霊に対する冒とくは許されません。
- たとえば，人の子に逆らう言葉を語るのがだれであっても，その者は許されるでしょう。しかし，聖霊に言い逆らうのがだれであっても，その者は許されないのです。この事物の体制においても，また来たるべき[体制]においてもです。
- 「あなた方は木をりっぱにしてその実もりっぱにするか，あるいは木を腐らせてその実も腐らせるかのいずれかにしなさい。木はその実によって知られるのです。
- まむしらの子孫よ，あなた方は邪悪な者であるのに，どうして良い事柄を語れるでしょうか。心に満ちあふれているものの中から口は語るからです。
- 善良な人は自分の良い宝の中から良いものを出し，邪悪な人は自分の邪悪な宝の中から邪悪なものを出します。
- あなた方に言いますが，人が語るすべての無益なことば，それについて人は裁きの日に言い開きをすることになります。
- あなたは自分の言葉によって義と宣せられ，また自分の言葉によって有罪とされるのです」。
- その時，書士とパリサイ人の幾人かが彼に対する答えとしてこう言った。「師よ，わたしたちはあなたからのしるしを見たいのですが」。
- [イエス]は答えて彼らに言われた，「邪悪な姦淫の世代はしきりにしるしを求めますが，預言者ヨナのしるし以外には何のしるしも与えられないでしょう。
- ヨナが巨大な魚の腹の中に三日三晩いたように，人の子もまた地の心に三日三晩いるのです。
- ニネベの人々は裁きの際にこの世代と共に立ち上がり，この[世代]を罪に定めるでしょう。彼らはヨナの宣べ伝えることを聞いて悔い改めたからですが，見よ，ヨナ以上のものがここにいるのです。
- 南の女王は裁きの際にこの世代と共によみがえらされ，この[世代]を罪に定めるでしょう。彼女はソロモンの知恵を聞くために地の果てから来たからですが，見よ，ソロモン以上のものがここにいるのです。
- 「汚れた霊は，人から出て来ると，休み場を捜し求めて乾ききった所を通りますが，どこにも見いだせません。
- そこで，『出て来た自分の家に戻ろう』と言います。そして，着いてみると，それは空いていますが，きれいに掃かれ，飾りつけられています。
- そこで，出かけて行って，自分より邪悪な七つの異なった霊を連れて行き，彼らは中に入ってそこに住みつきます。こうして，その人の最終的なありさまは最初より悪くなります。この邪悪な世代もそのようになるでしょう」。
- [イエス]がまだ群衆に話しておられる間に，見よ，その母と兄弟たちが彼に話そうとして外に立った。
- それで，ある人が彼に言った，「ご覧なさい，あなたのお母さんと兄弟たちが外に立ってあなたに話そうとしています」。
- [イエス]は[それを]告げている者に答えて言われた，「わたしの母とはだれですか。またわたしの兄弟たちとはだれのことですか」。
- それから，自分の弟子たちのほうに手を差し伸べて，こう言われた。「ご覧なさい，わたしの母とわたしの兄弟たちです！
- だれでも天におられるわたしの父のご意志を行なう人，その人がわたしの兄弟，また姉妹，また母なのです」。