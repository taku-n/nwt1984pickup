- 「その時，天の王国は，自分のともしびを持って花婿を迎えに出た十人の処女のようになります。
- そのうち五人は愚かで，五人は思慮深い者でした。
- 愚かな者たちは自分のともしびを持ちましたが，油を携えていかず，
- 一方，思慮深い者たちは，自分のともしびと共に，油を入れ物に入れて持って行きました。
- 花婿が遅れている間に，彼女たちはみな頭を垂れて眠り込んでしまいました。
- 真夜中に，『さあ，花婿だ！迎えに出なさい』という叫び声が上がりました。
- そこで，それらの処女はみな起きて，自分のともしびを整えました。
- 愚かな者たちは思慮深い者たちに言いました，『あなた方の油を分けてください。わたしたちのともしびはいまにも消えそうですから』。
- 思慮深い者たちはこう答えました。『わたしたちとあなた方に足りるほどはないかもしれません。むしろ，[油]を売る者たちのところに行って，自分のために買いなさい』。
- 彼女たちが買いに行っている間に花婿が到着し，用意のできていた処女たちは，婚宴のため彼と共に中に入りました。それから戸が閉められたのです。
- 後に，残りの処女たちも来て，『だんな様，だんな様，開けてください』と言いました。
- 彼は答えて言いました，『あなた方に真実を言いますが，わたしはあなた方を知りません』。
- 「それゆえ，ずっと見張っていなさい。あなた方は，その日もその時刻も知らないからです。
- 「それはちょうど，人が外国へ旅行に出るにあたり，奴隷たちを呼び寄せて，自分の持ち物をゆだねたときのようになるのです。
- そして，ある者には五タラント，別の者には二タラント，さらに別の者には一タラントと，各自の能力に応じてひとりひとりに与えてから，外国に行きました。
- 五タラントを受けた者はすぐに出かけて行き，それで商売をしてさらに五[タラント]をもうけました。
- 二[タラント]を受けた者も同じようにしてさらに二[タラント]をもうけました。
- しかし，ただ一[タラント]を受けた者は，出かけて行って地面を掘り，主人の銀子を隠しておきました。
- 「長い時を経たのち，その奴隷たちの主人が来て，彼らとの勘定を清算しました。
- それで，五タラントを受けていた者が進み出，追加の五タラントを差し出して，こう言いました。『ご主人様，わたしに五タラントをゆだねてくださいましたが，ご覧ください，わたしはさらに五タラントをもうけました』。
- 主人は彼に言いました，『よくやった，善良で忠実な奴隷よ！あなたはわずかなものに忠実であった。わたしはあなたを任命して多くのものをつかさどらせる。あなたの主人の喜びに入りなさい』。
- 次に，二タラントを受けていた者が進み出て，言いました，『ご主人様，わたしに二タラントをゆだねてくださいましたが，ご覧ください，わたしはさらに二タラントをもうけました』。
- 主人は彼に言いました，『よくやった，善良で忠実な奴隷よ！あなたはわずかなものに忠実であった。わたしはあなたを任命して多くのものをつかさどらせる。あなたの主人の喜びに入りなさい』。
- 「最後に，一タラントを受けていた者が進み出て言いました，『ご主人様，わたしは，あなたが手厳しい方で，まかなかった所で刈り取り，あおり分けなかった所で集めることを知っておりました。
- それでわたしは怖くなり，行って，あなたの一タラントを地中に隠しておきました。さあ，これはあなた様のものです』。
- 主人は答えて言いました，『邪悪で無精な奴隷よ，わたしが自分のまかなかった所で刈り取り，あおり分けなかった所で集めることを知っていたというのか。
- それならあなたは，わたしの銀子を銀行家に預けておくべきだった。そうすればわたしは，到着してすぐに，自分のものを利息と一緒に受け取っていただろうに。
- 「『だから，彼からその一タラントを取り上げて，十タラントを持っている者に与えよ。
- すべて持っている者にはさらに与えられ，その者は満ちあふれるようになるのである。しかし，持っていない者は，その持っているものまで取り上げられるのである。
- それで，この何の役にも立たない奴隷を外の闇に投げ出しなさい。そこで[彼は]泣き悲しんだり歯ぎしりしたりするであろう』。
- 「人の子がその栄光のうちに到来し，またすべてのみ使いが彼と共に[到来する]と，そのとき彼は自分の栄光の座に座ります。
- そして，すべての国の民が彼の前に集められ，彼は，羊飼いが羊をやぎから分けるように，人をひとりひとり分けます。
- そして彼は羊を自分の右に，やぎを自分の左に置くでしょう。
- 「それから王は自分の右にいる者たちにこう言います。『さあ，わたしの父に祝福された者たちよ，世の基が置かれて以来あなた方のために備えられている王国を受け継ぎなさい。
- わたしが飢えると，あなた方は食べる物を与え，わたしが渇くと，飲む物を与えてくれたからです。わたしがよそからの者として来ると，あなた方は温かく迎え，
- 裸でいると，衣を与えてくれました。わたしが病気になると，世話をし，獄にいると，わたしのところに来てくれました』。
- その時，義なる者たちはこう答えるでしょう。『主よ，いつわたしたちは，あなたが飢えておられるのを見て食べ物を差し上げたり，渇いておられるのを[見て]飲む物を差し上げたりしたでしょうか。
- いつわたしたちは，あなたがよそからの人であるのを見て温かく迎えたり，裸なのを[見て]衣を差し上げたりしたでしょうか。
- いつわたしたちは，あなたが病気であったり獄におられたりするのを見てみもとに参りましたか』。
- すると，王は答えて言うでしょう，『あなた方に真実に言いますが，これらわたしの兄弟のうち最も小さな者の一人にしたのは，それだけわたしに対してしたのです』。
- 「ついで彼は自分の左にいる者たちにこう言います。『のろわれた者たちよ，わたしから離れ，悪魔とその使いたちのために備えられた永遠の火に入りなさい。
- わたしが飢えても，あなた方は食べる物を与えず，渇いても，飲む物を与えてくれなかったからです。
- わたしがよそからの者として来ても，あなた方は温かく迎えず，裸でいても，衣を与えてくれませんでした。病気であったり獄にいたりしても，世話をしてくれませんでした』。
- その時，彼らもこう答えるでしょう。『主よ，いつわたしたちは，あなたが飢え，渇き，よそからの人であり，裸であり，病気であり，あるいは獄におられるのを見て，あなたに仕えませんでしたか』。
- その時，彼はこう答えるでしょう。『あなた方に真実に言いますが，これら最も小さな者の一人にしなかったのは，それだけわたしに対してしなかったのです』。
- そして，これらの者は去って永遠の切断に入り，義なる者たちは永遠の命に入ります」。