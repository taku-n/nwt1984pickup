- アブラハムの子，ダビデの子，イエス･キリストについての歴史の書:
- アブラハムはイサクの父となり，イサクはヤコブの父となり，ヤコブはユダとその兄弟たちの父となり，
- ユダはタマルによってペレツとゼラハの父となり，ペレツはヘツロンの父となり，ヘツロンはラムの父となり，
- ラムはアミナダブの父となり，アミナダブはナフションの父となり，ナフションはサルモンの父となり，
- サルモンはラハブによってボアズの父となり，ボアズはルツによってオベデの父となり，オベデはエッサイの父となり，
- エッサイは王ダビデの父となった。ダビデはウリヤの妻によってソロモンの父となり，
- ソロモンはレハベアムの父となり，レハベアムはアビヤの父となり，アビヤはアサの父となり，
- アサはエホシャファトの父となり，エホシャファトはエホラムの父となり，エホラムはウジヤの父となり，
- ウジヤはヨタムの父となり，ヨタムはアハズの父となり，アハズはヒゼキヤの父となり，
- ヒゼキヤはマナセの父となり，マナセはアモンの父となり，アモンはヨシヤの父となり，
- ヨシヤはバビロンへの強制移住の時にエコニヤとその兄弟たちの父となった。
- バビロンへの強制移住の後エコニヤはシャルテルの父となり，シャルテルはゼルバベルの父となり，
- ゼルバベルはアビウデの父となり，アビウデはエリヤキムの父となり，エリヤキムはアゾルの父となり，
- アゾルはザドクの父となり，ザドクはアキムの父となり，アキムはエリウデの父となり，
- エリウデはエレアザルの父となり，エレアザルはマタンの父となり，マタンはヤコブの父となり，
- ヤコブはマリアの夫ヨセフの父となり，この[マリア]から，キリストと呼ばれるイエスが生まれた。
- それで，アブラハムからダビデまでの世代は全部で十四代，ダビデからバビロンへの強制移住までは十四代，バビロンへの強制移住からキリストまでは十四代であった。
- ところで，イエス･キリストの誕生はこうであった。その母マリアがヨセフと婚約中であった時，ふたりが結ばれる前に，彼女が聖霊によって妊娠していることが分かった。
- しかし，その夫ヨセフは義にかなった人であり，また彼女をさらし者にすることを望まなかったので，ひそかに離婚しようと思った。
- しかし，彼がこれらのことをよく考えたのち，見よ，エホバのみ使いが夢の中で彼に現われて，こう言った。「ダビデの子ヨセフよ，あなたの妻マリアを迎え入れることを恐れてはならない。彼女のうちに宿されているものは聖霊によるのである。
- 彼女は男の子を産むであろう。あなたはその名をイエスと呼ばなければならない。彼は自分の民をその罪から救うからである」。
- このすべては，預言者を通してエホバによって語られたことが成就するために実際に起きたのである。こう言われていた。
- 「見よ，処女が妊娠して男の子を産み，彼らはその名をインマヌエルと呼ぶであろう」。これは，訳せば，「わたしたちと共に神はおられる」という意味である。
- そこでヨセフは眠りから覚め，エホバのみ使いが指示したとおりに行ない，自分の妻を迎え入れた。
- しかし，彼女が子を産むまでは，彼女と交わりを持たなかった。そして彼はその[子]の名をイエスと呼んだ。