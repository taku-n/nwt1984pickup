- [イエス]が山から下りて来られたのち，大群衆がそのあとに従った。
- すると，見よ，らい病の人が寄って来て，彼に敬意をささげながらこう言った。「主よ，あなたは，ただそうお望みになるだけで，私を清くすることがおできになります」。
- そこで[イエス]は手を伸ばして彼に触り，こう言われた。「わたしはそう望みます。清くなりなさい」。すると，彼のらい病はすぐに清められたのである。
- それからイエスは彼に言われた，「だれにも言わないようにしなさい。ただ行って，自分を祭司に見せ，モーセの指定した供え物をささげなさい。彼らへの証しのためです」。
- [イエス]がカペルナウムに入られると，ひとりの士官がそのもとに来て，懇願して
- こう言った。「閣下，私の下男はまひして家にこもったまま，ひどく苦しんでおります」。
- [イエス]は彼に言われた，「わたしがそちらへ行った時に治してあげましょう」。
- 士官は答えて言った，「閣下，私はあなたに自分の屋根の下に入っていただくほどの者ではありません。ただそのお言葉を下さい。そうすれば，下男はいえることでしょう。
- と申しますのは，私も権威のもとに置かれた人間ですが，私のもとにも兵士がおりまして，この者に，『行け！』と言えば，その者は行き，別の者に，『来い！』と[言えば]，その者は来ます。また，私の奴隷に，『これをせよ！』と[言えば]，それを致します」。
- これを聞いてイエスはすっかり驚き，自分のあとに従って来る者たちにこう言われた。「あなた方に真実を言いますが，イスラエルの中のだれにも，わたしはこれほどの信仰を見たことがありません。
- しかしあなた方に言いますが，東のほうや西のほうからの大勢の人が来て，天の王国でアブラハム，イサク，ヤコブと共に食卓について横になるでしょう。
- 一方，王国の子らは外の闇に投げ込まれるのです。そこで[彼らは]泣き悲しんだり歯ぎしりしたりするでしょう」。
- それからイエスは士官に言われた，「行きなさい。あなたの信仰どおりのことが起きるように」。すると，下男はその時刻にいえたのである。
- それからイエスは，ペテロの家に入った際，そのしゅうとめが伏せっており，熱病にかかっているのをご覧になった。
- それで彼女の手にお触りになった。すると熱は引き，彼女は起き上がって[イエス]に仕えはじめた。
- しかし夕方になってから，人々は悪霊に取りつかれた者を大ぜい彼のところに連れて来た。それで[イエス]は言葉で霊たちを追い出し，具合いの悪い者すべてを治された。
- これは，預言者イザヤを通して，「彼は自らわたしたちの病を取り去り，わたしたちの疾患を担った」と語られたことが成就するためであった。
- 自分のまわりに群衆をご覧になったイエスは，向こう側へ[舟を]出すようにとお命じになった。
- すると，ある書士が寄って来て，こう言った。「師よ，私は，あなたが行こうとしておられる所なら，どこへでも付いてまいります」。
- しかしイエスは彼に言われた，「きつねには穴があり，天の鳥にはねぐらがあります。しかし人の子には頭を横たえる所がありません」。
- その時，弟子のうちの別の者が彼に言った，「主よ，まず出かけて行って私の父を葬ることをお許しください」。
- イエスは彼に言われた，「わたしのあとに従いつづけなさい。そして，死人に自分たちの死人を葬らせなさい」。
- ついで，[イエス]が舟に乗られると，弟子たちはそのあとに従った。
- ところが，見よ，大きな動揺が海に生じ，舟は波をかぶるのであった。それでも，[イエス]は眠っておられた。
- そこで[弟子]たちはやって来て彼を起こし，「主よ，わたしたちをお救いください，わたしたちは死んでしまいそうです！」と言った。
- しかし[イエス]は言われた，「なぜあなた方は小心なのですか，信仰の少ない人たちよ」。それから[イエス]が起き上がって風と海を叱りつけると，大なぎになった。
- それで人々はすっかり驚き，「これはどういう方なのだろう，風や海さえ従うとは」と言った。
- [イエス]が向こう側に着いて，ガダラ人の地方に入ると，悪霊に取りつかれた二人の男が記念の墓の間から出て来て彼に会ったが，[この二人は]ことのほか狂暴であったので，だれもその道を行ってそばを通る勇気がなかった。
- ところが，見よ，彼らが絶叫してこう言った。「神の子よ，わたしたちはあなたと何のかかわりがあるのですか。わたしたちを責め苦に遭わせようとして，定められた時よりも前にここに来たのですか」。
- ところで，彼らから遠く離れた所で豚の大きな群れが放牧されていた。
- それで悪霊たちは彼に懇願しはじめ，「わたしたちを追い出すのでしたら，あの豚の群れの中に送り込んでください」と言った。
- そこで[イエス]は，「行け！」と言われた。彼らは出て来てから，豚の中に入り込んだ。すると，見よ，その群れ全体が突進して断がいから海に落ち，水の中で死んだ。
- ところが，牧夫たちは逃げて行き，市内に入って，悪霊に取りつかれた男たちの事を含め，一切のことを知らせた。
- すると，見よ，全市[の人々]がイエスに会おうとして出て来た。そして，[イエス]を見たのち，自分たちの地域から出てくれるようにと切に求めるのであった。