- それからイエスは，悪魔の誘惑を受けるため，霊によって荒野へ導かれた。
- 四十日四十夜断食したのちに，[イエス]は飢えを感じられた。
- さらに，誘惑者が来て，彼にこう言った。「あなたが神の子であるなら，これらの石に，パンになるように命じなさい」。
- しかし[イエス]は答えて言われた，「『人は，パンだけによらず，エホバの口から出るすべてのことばによって生きなければならない』と書いてあります」。
- ついで悪魔は彼を聖都の中に連れて行き，神殿の胸壁の上に立たせて，
- こう言った。「あなたが神の子であるなら，身を下に投じなさい。『[神]はあなたに関してご自分の使いたちに指図を与え，彼らはその手に載せてあなたを運び，あなたが石に足を打ちつけることのないようにする』と書いてありますから」。
- イエスは彼に言われた，「『あなたの神エホバを試みてはならない』とも書いてあります」。
- また，悪魔は彼をとりわけ高い山に連れて行き，世のすべての王国とその栄光とを見せて，
- こう言った。「もしあなたがひれ伏してわたしに崇拝の行為をするならば，わたしはこれらのすべてをあなたに上げましょう」。
- その時，イエスは彼に言われた，「サタンよ，離れ去れ！『あなたの神エホバをあなたは崇拝しなければならず，この方だけに神聖な奉仕をささげなければならない』と書いてあるのです」。
- その時，悪魔は彼を離れた。すると，見よ，み使いたちが来て彼に仕えはじめた。
- さて，ヨハネが捕縛されたことを聞くと，[イエス]はガリラヤに退かれた。
- さらに，ナザレを去ってから，ゼブルンとナフタリの地域にある海辺のカペルナウムに来て住まわれた。
- これは，預言者イザヤを通して語られたことが成就するためであった。こう言われていた。
- 「ゼブルンの地とナフタリの地，海の道路ぞい，ヨルダンの向こう側，諸国民のガリラヤよ，
- 闇に座する民は大いなる光を見，死のような陰の地方に座する者には，光がその上に昇った」。
- その時からイエスは伝道を開始して，「あなた方は悔い改めなさい。天の王国は近づいたからです」と言いはじめられた。
- ガリラヤの海辺を歩いておられた時，[イエス]は，二人の兄弟，ペテロと呼ばれるシモンとその兄弟アンデレが，漁網を海に下ろしているのをご覧になった。彼らは漁師だったのである。
- そこで彼らにこう言われた。「わたしに付いて来なさい。そうすれば，あなた方を，人をすなどる者にしてあげましょう」。
- 彼らは直ちに網を捨ててそのあとに従った。
- そこからなお進んで行かれ，兄弟[である]ほかの二人，ゼベダイの[子]ヤコブとその兄弟ヨハネが，父ゼベダイと一緒に舟の中に[いて]，自分たちの網を繕っているのをご覧になり，彼らをお呼びになった。
- 彼らは直ちに舟と父を残してそのあとに従った。
- それから[イエス]はガリラヤの全土をあまねく巡り，諸会堂で教え，王国の良いたよりを宣べ伝え，民の中のあらゆる疾患とあらゆる病を治された。
- すると，彼の評判はシリアじゅうに伝わり，人々は，具合いの悪い者すべて，さまざまな疾患や苦痛に悩む者，悪霊に取りつかれたり，てんかんであったり，まひしたりしている者を彼のところに連れて来た。それで[イエス]はその人々を治された。
- その結果，大群衆が，ガリラヤ，デカポリス，エルサレム，ユダヤから，またヨルダンの向こう側から[来て]，彼のあとに従った。