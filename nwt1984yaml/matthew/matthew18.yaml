- その時，弟子たちがイエスの近くに来て，「天の王国ではいったいだれが一番偉いのですか」と言った。
- そこで[イエス]は，ひとりの幼子を自分のもとに呼び，彼らの真ん中に立たせて，
- こう言われた。「あなた方に真実に言いますが，身を転じて幼子のようにならなければ，あなた方は決して天の王国に入れません。
- それゆえ，だれでもこの幼子のように謙遜になる者が，天の王国において最も偉大な者なのです。
- そして，だれでも，わたしの名によってこのような幼子一人を迎える者は，わたしを[も]迎えるのです。
- しかし，わたしに信仰を置くこれら小さな者の一人をつまずかせるのがだれであっても，その者にとっては，ろばの回すような臼石を首にかけられて，広い大海に沈められるほうが益になります。
- 「つまずかせるもののゆえに，世は災いです！もとより，つまずかせるものが来ることはやむを得ませんが，つまずかせるものが来るその経路となる人は災いです！
- そこで，もしあなたの手か足があなたをつまずかせているなら，それを切り離して捨て去りなさい。二つの手または二つの足をつけて永遠の火に投げ込まれるよりは，不具または足の不自由なまま命に入るほうが，あなたにとって良いのです。
- また，もしあなたの目があなたをつまずかせているなら，それをえぐり出して捨て去りなさい。二つの目をつけて火の燃えるゲヘナに投げ込まれるよりは，片目で命に入るほうが，あなたにとって良いのです。
- あなた方はこれら小さな者の一人をも侮ることがないようにしなさい。あなた方に言いますが，天にいる彼らのみ使いたちは，天におられるわたしの父のみ顔を常に見守っているのです。
- ――
- 「あなた方はどう考えますか。ある人が百匹の羊を持つようになり，そのうちの一匹が迷い出るなら，その人は九十九匹を山に残し，迷い出ているものを捜しに出かけないでしょうか。
- そして，うまくそれを見つけるなら，あなた方にはっきり言いますが，その人は迷い出なかった九十九匹のこと以上にその[羊]のことを歓ぶのです。
- 同じように，これら小さな者の一人が滅びるのは，天におられるわたしの父にとって願わしいことではありません。
- 「さらに，もしあなたの兄弟が罪を犯したなら，行って，ただあなたと彼との間でその過ちを明らかにしなさい。彼があなた[の述べること]を聴くなら，あなたは自分の兄弟を得たのです。
- しかし，もし彼が聴かないなら，あなたと一緒にあと一人か二人を連れて行きなさい。一切のことが二人または三人の証人の口によって確証されるためです。
- もし彼がそれらの人たち[の述べること]を聴かないなら，会衆に話しなさい。もし会衆[の告げること]にさえ聴かないなら，その人を，あなたにとって，諸国民の者また収税人のような者としなさい。
- 「あなた方に真実に言いますが，何であれあなた方が地上で縛るものは天において縛られたものであり，何であれあなた方が地上で解くものは天において解かれたものです。
- 再びあなた方に真実に言いますが，地上にいるあなた方のうちの二人が，どんなことでも自分たちの請い願うべき重要な事柄について同意するなら，天におられるわたしの父によって，それはその[二人]のためにそのようになるのです。
- 二人か三人がわたしの名において共に集まっているところには，わたしもその中にいるからです」。
- その時ペテロが寄って来て，こう言った。「主よ，兄弟がわたしに罪をおかすとき，わたしはその人を何回許すべきでしょうか。七回までですか」。
- イエスは彼に言われた，「あなたに言いますが，七回までではなく，七十七回までです。
- 「それゆえ，天の王国は，自分の奴隷たちとの勘定を清算しようとした人，[つまりそのような]王のようになりました。
- 清算をし始めると，[王]に一万タラント[=60,000,000デナリ]借りている男が連れて来られました。
- ところが彼には[それを]返す資力がなかったので，主人は，彼とその妻および子供たち，また彼が持つすべてのものを売って支払いをするように命じました。
- そこで，奴隷はひれ伏して敬意をささげながら，『わたしのことをご辛抱ください。すべてをお返ししますから』と言いました。
- すると，その奴隷の主人は哀れに思って彼を放免し，その負債を取り消してやりました。
- ところが，その奴隷は出て行って，自分に百デナリを借りている仲間の奴隷の一人を見つけました。そして彼を捕まえて，その首を絞めながら，『借りているものをみんな返せ』と言ったのです。
- それで，仲間の奴隷はひれ伏して懇願しはじめ，『わたしのことを辛抱してください。返しますから』と言いました。
- しかし彼は応じようとせず，去って行って，借りているものを返すまで獄に入らせてしまいました。
- それで，起きた事柄を見たとき，彼の仲間の奴隷たちは非常に悲しみ，出かけて行って，起きた事柄をみな主人に明らかにしました。
- そこで主人は彼を呼び寄せて言いました，『邪悪な奴隷よ，あなたがわたしに懇願したとき，わたしはあの負債をすべて取り消してあげた。
- わたしがあなたに憐れみをかけたように，今度はあなたが仲間の奴隷に憐れみをかけるべきではなかったのか』。
- そうして，憤った主人は，借りているものすべてを返すまで，彼を牢番たちに引き渡しました。
- もしあなた方各自が，自分の兄弟を心から許さないなら，わたしの天の父もあなた方をこれと同じように扱われるでしょう」。