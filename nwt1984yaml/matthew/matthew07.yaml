- 「自分が裁かれないために，[人を]裁くのをやめなさい。
- あなた方が裁いているその裁きであなた方も裁かれることになるからです。そして，あなた方が量り出しているその量りで人はあなた方に量り出すでしょう。
- では，なぜ兄弟の目の中にあるわらを見ながら，自分の目の中にある垂木のことを考えないのですか。
- また，どうして兄弟に，『あなたの目からわらを抜き取らせてください』と言えるのですか。しかも，ご覧なさい，自分の目の中には垂木があるのです。
- 偽善者よ！まず自分の目から垂木を抜き取りなさい。そうすれば，兄弟の目からわらを抜き取る方法がはっきり分かるでしょう。
- 「神聖なものを犬に与えてはなりません。あなた方の真珠を豚の前に投げてもなりません。彼らがそれを足で踏みつけ，向き直ってあなた方をかき裂くことのないためです。
- 「求めつづけなさい。そうすれば与えられます。探しつづけなさい。そうすれば見いだせます。たたきつづけなさい。そうすれば開かれます。
- だれでも求めている者は受け，探している者は見いだし，まただれでもたたいている者には開かれるのです。
- 実際，あなた方のうち自分の子からパンを求められるのはだれでしょうか―その人は石を渡したりはしないではありませんか。
- あるいは，[子]は魚を求めるかもしれません―その人は蛇を渡したりはしないではありませんか。
- それで，あなた方が，邪悪な者でありながら，自分の子供たちに良い贈り物を与えることを知っているのであれば，まして天におられるあなた方の父は，ご自分に求めている者に良いものを与えてくださるのです。
- 「それゆえ，自分にして欲しいと思うことはみな，同じように人にもしなければなりません。事実，これが律法と預言者たちの意味するところです。
- 「狭い門を通って入りなさい。滅びに至る道は広くて大きく，それを通って入って行く人は多いからです。
- 一方，命に至る門は狭く，その道は狭められており，それを見いだす人は少ないのです。
- 「羊の覆いを付けてあなた方のもとに来る偽預言者たちに警戒していなさい。内側では，彼らはむさぼり食うおおかみです。
- あなた方は，その実によって彼らを見分けるでしょう。いばらからぶどうを，あざみからいちじくを集めることなどないではありませんか。
- 同じように，良い木はみなりっぱな実を生み出し，腐った木はみな無価値な実を生み出すのです。
- 良い木は無価値な実を結ぶことができず，腐った木がりっぱな実を生み出すこともできません。
- りっぱな実を生み出していない木はみな切り倒されて火の中に投げ込まれます。
- それでほんとうに，あなた方はその実によってそれら[の人々]を見分けるのです。
- 「わたしに向かって，『主よ，主よ』と言う者がみな天の王国に入るのではなく，天におられるわたしの父のご意志を行なう者が[入る]のです。
- その日には，多くの者がわたしに向かって，『主よ，主よ，わたしたちはあなたの名において預言し，あなたの名において悪霊たちを追い出し，あなたの名において強力な業を数多く成し遂げなかったでしょうか』と言うでしょう。
- しかしその時，わたしは彼らにはっきり言います。わたしは決してあなた方を知らない，不法を働く者たちよ，わたしから離れ去れ，と。
- 「それゆえ，わたしのこれらのことばを聞いてそれを行なう者はみな，思慮深い人に例えられるでしょう。それは岩塊の上に家を建てた人です。
- そして，雨がどしゃぶりに降って洪水が来，風が吹いて打ちつけても，その家は崩れ落ちませんでした。岩塊の上に土台が据えられていたからです。
- そしてまた，わたしのこれらのことばを聞いてもそれを行なわない者はみな，愚かな人に例えられるでしょう。それは砂の上に家を建てた人です。
- そして，雨がどしゃぶりに降って洪水が来，風が吹いて打ち当たると，その家は崩れ落ち，その崩壊はひどいものでした」。
- さて，イエスがこれらのことばを[語り]終えられると，群衆はその教え方に驚き入っていた。
- 権威のある人のように教えておられ，彼らの書士たちのようではなかったからである。