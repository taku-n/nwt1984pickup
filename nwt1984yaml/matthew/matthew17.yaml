- 六日後，イエスはペテロとヤコブおよびその兄弟ヨハネを伴い，彼らだけを高大な山の中に連れて来られた。
- そして彼らの前で変ぼうされ，その顔は太陽のように輝き，その外衣は光のようにまばゆくなった。
- そして，見よ，モーセとエリヤが彼らに現われ，[イエス]と語り合っていた。
- ペテロはそれにこたえてイエスに言った，「主よ，わたしたちがここにいるのは良いことです。お望みでしたら，わたしはここに三つの天幕を立てます。一つはあなたのため，一つはモーセのため，一つはエリヤのためです」。
- 彼がまだ話しているうちに，見よ，明るい雲が彼らを影で覆った。そして，見よ，その雲の中から声があって，「これはわたしの子，[わたしの]愛する者である。わたしはこの者を是認した。この者に聴き従いなさい」と言った。
- これを聞くと，弟子たちはうつ伏して非常に恐れた。
- その時イエスが近くに来て，彼らに触りながら，「起き上がりなさい。恐れることはありません」と言われた。
- 彼らが目を上げると，イエス一人のほかはだれも見えなかった。
- そして，彼らがその山を下っていた時，イエスは彼らに命令してこう言われた。「人の子が死人の中からよみがえらされるまでは，この幻についてだれにも語ってはなりません」。
- しかし弟子たちは，「では，なぜ書士たちは，エリヤがまず来なければならないと言うのですか」と質問した。
- [イエス]は答えて言われた，「確かにエリヤが来て，すべてのものを回復します。
- しかし，あなた方に言いますが，エリヤはすでに来たのですが，人々はそれを見分けず，自分たちの望むことを彼に対して行なったのです。このように，人の子も彼らの手で苦しみを受けるように定められているのです」。
- このとき弟子たちは，[イエス]がバプテストのヨハネについて話されたのだということに気づいた。
- それから，一行が群衆のほうに来ると，ひとりの男が彼に近づき，その前にひざまずいてこう言った。
- 「主よ，私の息子に憐れみをおかけください。[息子]はてんかんで病んでいるからです。何度も火の中に，何度も水の中に倒れ落ちるのです。
- そして，私は[息子]をあなたの弟子たちのもとに連れてまいりましたが，治すことができませんでした」。
- イエスは答えて言われた，「ああ，不信仰でねじけた世代よ，いつまでわたしはあなた方と共にいなければならないのでしょう。いつまであなた方のことを忍ばねばならないのでしょう。その[子]をここに，わたしのところに連れて来なさい」。
- それから，イエスは[その霊]を叱りつけられた。すると悪霊は彼から出て来た。そして少年はその時以後治ったのである。
- そこで弟子たちは自分たちだけでイエスのもとに来て，「わたしたちがこれを追い出せなかったのはどうしてでしょうか」と言った。
- [イエス]は彼らに言われた，「あなた方の信仰が少ないためです。あなた方に真実に言いますが，からしの種粒ほどの信仰があるなら，この山に，『ここからあそこに移れ』と言うとしても，それは移るのであり，何事もあなた方にとって不可能ではないのです」。
- ――
- 彼らがガリラヤに集まっていた時のことであったが，イエスは彼らにこう言われた。「人の子は裏切られて人々の手に渡されるように定められています。
- そして人々は彼を殺し，三日目に彼はよみがえらされるでしょう」。このため，彼らは非常に悲しんだ。
- 彼らがカペルナウムに着いたのち，二ドラクマ[税]を徴収する人たちがペテロに近づいて，「あなた方の教師は二ドラクマ[税]を払わないのですか」と言った。
- 彼は，「払います」と言った。しかし，彼が家に入ると，イエスは彼より先にこう言われた。「シモンよ，あなたはどう考えますか。地の王たちは租税や人頭税をだれから受け取っていますか。自分の子たちからですか，それともよその人たちからですか」。
- 彼が，「よその人たちからです」と言うと，イエスはこう言われた。「そうであれば，子たちは税を課されていないのです。
- しかし，彼らをつまずかせないために，あなたは海に行き，釣り針を投じて，最初に上がる魚を取りなさい。その口を開けば，あなたはスタテル硬貨一つを見つけるでしょう。それを取って，わたしとあなたのために彼らに与えなさい」。