- 「というのは，天の王国は，自分のぶどう園に働き人を雇うため朝早く出かけた人，[つまりそのような]家あるじのようだからです。
- 彼は，働き人たちと一日一デナリということで合意すると，彼らを自分のぶどう園に送り込みました。
- 第三時ごろにも出て行き，ほかの者たちが仕事をしないで市の立つ広場に立っているのを見ました。
- そこでその人たちに言いました，『あなた方もぶどう園に行きなさい。何でも正当なものを上げますから』。
- それで彼らは出かけて行きました。[家あるじ]は，第六時と第九時ごろにも出て行って，同じようにしました。
- 最後に，第十一時ごろに出て行き，ほかの者たちが立っているのを見つけました。それで彼らに言いました，『なぜあなた方は仕事をしないで一日中ここに立っていたのか』。
- 彼らは言いました，『だれもわたしたちを雇ってくれなかったからです』。[家あるじ]は言いました，『あなた方もぶどう園に行きなさい』。
- 「夕方になったとき，ぶどう園の主人は管理の者に言いました，『働き人たちを呼んで，賃金を払いなさい。最後の者から始めて順に最初の者にまでゆきなさい』。
- 第十一時の者たちが来て，各々一デナリを受けました。
- それで，最初の者たちが来たとき，自分たちはもっと受けるものと考えました。ところが，彼らもやはり一デナリの割で支払いを受けました。
- それを受けると，彼らは家あるじに向かってつぶやきはじめ，
- 『これら最後の者は一時間働いただけだ。それなのに，あなたは彼らを，一日の重荷と焼けつく暑さに耐えたわたしたちと同等にした！』と言いました。
- しかし家あるじは彼らの一人に答えて言いました，『君，わたしはあなたに何も不当なことはしていない。あなたはわたしと一デナリで合意したではないか。
- あなたの分を受け取って，行きなさい。わたしはこの最後の者にもあなたと同じように与えたいのだ。
- わたしが自分のもので自分の望むことを行なってもよいではないか。それとも，わたしが善良なので，あなたの目はよこしまになるのか』。
- このように，最後の者が最初に，最初の者が最後になるでしょう」。
- さて，エルサレムに上ろうとするにあたり，イエスは十二弟子だけを連れて行き，その途中で彼らにこう言われた。
- 「ご覧なさい，わたしたちはエルサレムに上って行きます。そして，人の子は祭司長や書士たちのもとに引き渡され，彼らはこれを死罪に定め，
- ついで，これを愚弄し，むち打ち，かつ杭につけるために諸国民[の者たち]に引き渡すでしょう。そして，三日目に彼はよみがえらされます」。
- その時，ゼベダイの息子たちの母がその息子たちと共に近づき，敬意をささげながら何事かを彼に求めた。
- [イエス]は彼女に言われた，「あなたは何を望むのですか」。彼女は言った，「これらわたしの二人の息子が，あなたの王国で，一人はあなたの右に，一人はあなたの左に座るようお申しつけください」。
- イエスは答えて言われた，「あなた方は自分が何を求めているかを知っていません。あなた方は，わたしが飲もうとしている杯を飲むことができますか」。彼らは，「できます」と言った。
- [イエス]は彼らに言われた，「確かにあなた方はわたしの杯を飲むでしょう。しかし，わたしの右また左に座るこのことは，わたしの授けることではなく，わたしの父によってそれが備えられている人たちのものです」。
- このことについて聞くと，ほかの十人はその二人の兄弟のことで憤慨した。
- しかしイエスは，彼らを自分のところに呼んでこう言われた。「あなた方は，諸国民の支配者たちが人々に対して威張り，偉い者たちが人々の上に権威を振るうことを知っています。
- あなた方の間ではそうではありません。かえって，だれでもあなた方の間で偉くなりたいと思う者はあなた方の奉仕者でなければならず，
- また，だれでもあなた方の間で第一でありたいと思う者はあなた方の奴隷でなければなりません。
- ちょうど人の子が，仕えてもらうためではなく，むしろ仕え，自分の魂を，多くの人と引き換える贖いとして与えるために来たのと同じです」。
- さて，一行がエリコを出る時，大群衆が彼のあとに従った。
- すると，見よ，二人の盲人が道路のわきに座っていたが，イエスがそばを通っておられることを聞くと，「主よ，わたしたちに憐れみをおかけください，ダビデの子よ！」と叫んだ。
- ところが群衆は，黙っているようにと彼らに厳しく言った。けれども彼らはいよいよ大声で叫び，「主よ，わたしたちに憐れみをおかけください，ダビデの子よ！」と言った。
- それでイエスは止まり，彼らに呼びかけて言われた，「わたしに何をして欲しいのですか」。
- 彼らは，「主よ，わたしたちの目が開くようにしてください」と言った。
- イエスは哀れに思い，彼らの目にお触れになった。すると，彼らはすぐに見えるようになり，[イエス]のあとに従った。