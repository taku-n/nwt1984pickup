- 朝になってから，祭司長と民の年長者たち全員は，イエスを死刑にしようと協議した。
- そして，彼を縛ってから，引いて行って，総督ピラトに引き渡した。
- その時，[イエス]を裏切ったユダは，彼が罪に定められたのを見て悔恨の情を感じ，銀三十枚を祭司長と年長者たちに返して，
- 「わたしは義の血を売り渡して罪をおかした」と言った。彼らは，「それがわたしたちにどうしたというのか。あなたが処置すべきことだ！」と言った。
- それで彼はその銀を神殿に投げ込んで引き下がり，去って行って首をつって死んだ。
- しかし祭司長たちはその銀を取り，「これを聖なる宝物庫に入れることは許されない。これは血の代価だから」と言った。
- 相談したのち，彼らは，見知らぬ人の埋葬のためにそれで陶器師の畑を買った。
- それゆえ，その畑は今日この日に至るまで，「血の畑」と呼ばれている。
- この時，預言者エレミヤを通して語られたことが成就した。こう言われていた。「そして彼らは，値をつけられた人，つまりイスラエルの子らのある者たちが値を定めた者の代価である銀三十枚を取り，
- エホバがわたしに命令されたところに従い，陶器師の畑のためにそれを与えた」。
- さて，イエスは総督の前に立った。すると総督は彼にこう質問した。「あなたはユダヤ人の王なのか」。イエスは，「あなた自身が[そう]言っています」とお答えになった。
- しかし，祭司長と年長者たちから訴えられている間，何の答えもされなかった。
- そこでピラトは言った，「彼らがあなたに不利な証言をいかに多く行なっているか，あなたには聞こえないのか」。
- それでも彼に答えず，一言も[お答えにならなかった]。そのため総督はたいへん不思議に思った。
- さて，祭りの度に，群衆の望む囚人ひとりを釈放するのが総督の習慣であった。
- ちょうどその時，彼らにはバラバと呼ばれる名うての囚人がいた。
- ゆえに，彼らが集まった時，ピラトはこう言った。「あなた方はどちらの者を釈放して欲しいのか。バラバか，それともキリストと言われるイエスか」。
- 彼らがそねみのために[イエス]を引き渡したことに気づいていたのである。
- さらに，彼が裁きの座に座っている間に，その妻が[人を]遣わして，こう言った。「その義人にかかわらないでください。わたしは今日，その人のために夢の中でとても苦しんだのです」。
- しかし，祭司長と年長者たちは，群衆がバラバを求め，イエスのほうを滅ぼさせるように説きつけた。
- さて，総督は彼らにこたえて言った，「あなた方は，二人のうちどちらを釈放して欲しいのか」。彼らは，「バラバを」と言った。
- ピラトは言った，「では，キリストと言われるイエスはどうするのか」。彼らは皆，「杭につけろ！」と言った。
- [ピラト]は言った，「彼がどんな悪事をしたというのか」。それでも彼らは，「杭につけろ！」と，いよいよ叫びつづけた。
- それが無駄であり，むしろ騒動になってくるのを見たピラトは，水を取って群衆の前で手を洗い，「わたしはこの[人の]血について潔白である。あなた方自身が処置をとらねばならない」と言った。
- すると，民はみな答えて言った，「彼の血はわたしたちとわたしたちの子供とに臨んでもよい」。
- そこで[ピラト]はバラバを彼らに釈放し，イエスのほうは，むちで打たせてから，杭につけるために渡した。
- それから，総督の兵士たちはイエスを総督の官邸内に連れて行き，全部隊を彼のところに集めた。
- そして，彼の衣をはいで緋色の外とうを掛け，
- いばらで冠を編んでその頭に載せ，葦をその右手に[持たせた]。そして彼の前にひざまずき，「こんにちは，ユダヤ人の王よ！」と言って愚弄した。
- それから，彼につばをかけ，その葦を取って頭をたたきはじめた。
- 最後に，[イエス]を愚弄し終えた彼らは，外とうを取りのけて彼の外衣を着せ，杭につけるために引いて行った。
- 彼らは，出て行く際に，シモンという名のキレネ生まれの人を見つけた。彼らはこの男を奉仕に徴用して[イエス]の苦しみの杭を持たせた。
- そして，ゴルゴタ，すなわち“どくろの場所”と呼ばれる所に来た時，
- 彼らは胆汁を混ぜたぶどう酒を[イエス]に与えて飲ませようとした。しかし，その味を見たのち，飲もうとはされなかった。
- [イエス]を杭につけてから，彼らはくじを引いてその外衣を分配し，
- それから，座ったまま，そこで彼を見守っていた。
- また彼らは，「これはユダヤ人の王イエス」と記した罪状を彼の頭上に掲げた。
- この時，二人の強盗が彼と一緒に杭につけられ，一人はその右に一人はその左に[置かれた]。
- それで，通行人たちは彼のことをあしざまに言いはじめ，頭を振って
- こう言った。「神殿を壊して三日でそれを建てると称する者よ，自分を救ってみろ！神の子なら，苦しみの杭から下りて来い！」
- 同じように祭司長たちも，書士や年長者たちと一緒に彼を愚弄しはじめて，こう言った。
- 「ほかの者は救ったが，自分は救えないのだ！彼はイスラエルの王だ。今，苦しみの杭から下りて来てもらおうではないか。そうしたら我々も彼を信じよう。
- 彼は神に頼ったのだ。[神]が彼を必要とされるのなら，いま[神]に救い出してもらうがよい。『わたしは神の子だ』と言ったのだから」。
- 一緒に杭につけられた強盗たちまでが，同じようにして彼のことを非難しはじめた。
- 第六時以後，闇が全土に垂れこめて，第九時にまで及んだ。
- 第九時ごろ，イエスは大声で呼ばわって，「エリ，エリ，ラマサバクタニ」，つまり，「わたしの神，わたしの神，なぜわたしをお見捨てになりましたか」と言われた。
- これを聞いて，そこに立っていた者の幾人かは，「この人はエリヤを呼んでいるのだ」と言いはじめた。
- そして彼らの一人がすぐに走って行って海綿を取り，それに酸いぶどう酒を含ませ，葦の先に付けて彼に飲ませようとした。
- しかしほかの者たちは，「構わないでおけ！エリヤが救いに来るかどうかを見よう」と言った。[[別の者は槍を取って彼のわき腹を突き刺した。すると，血と水が出た。]]
- イエスは再び大声で叫び，それから[ご自分の]霊をゆだねられた。
- すると，見よ，聖なる所の垂れ幕が上から下まで二つに裂け，地は震い動き，岩塊は割れた。
- そして，記念の墓が開け，眠りについていた聖なる者の体が数多く起こされ，
- （人々は，彼がよみがえらされた後に記念の墓の間から出て来て，聖都に入ったのである）多くの人に見えるようになった。
- しかし，士官および共にイエスを見守っていた者たちは，地震と起きている事柄とを見て非常に恐れ，「確かにこれは神の子であった」と言った。
- なおまた，そこでは大勢の女たちがやや離れた所で見ていたが，それはイエスに仕えるためガリラヤから付いて来た者たちであった。
- その中にはマリア･マグダレネ，またヤコブとヨセの母マリア，およびゼベダイの子らの母がいた。
- さて，午後遅くなってから，ヨセフという名で，自らもイエスの弟子となっていたアリマタヤのある富んだ人がやって来た。
- この人はピラトのもとに行って，イエスの体を頂きたいと願い出た。そこでピラトはそれを渡すように命令した。
- それでヨセフは体を受け取り，それを清い上等の亜麻布に包み，
- 自分の新しい記念の墓の中に横たえた。それは彼が岩塊にくりぬいたものであった。そして，その記念の墓の戸口のところに大きな石を転がしてから去って行った。
- しかし，マリア･マグダレネともう一方のマリアはそこにとどまって，墓の前に座っていた。
- 次の日，それは準備[の日]の翌日であったが，祭司長とパリサイ人たちがピラトの前に集まって，
- こう言った。「閣下，わたしどもは，あのかたり者が，まだ生きていた時分に，『三日後にわたしはよみがえらされる』と言ったのを思い出しました。
- それで，三日目まで墓の守りを固めるように命令してください。弟子たちがやって来て彼を盗み出し，『彼は死人の中からよみがえらされたのだ！』などと民に言いふらすようなことのないためです。この最後のかたりは，最初のものより悪い結果になってしまうでしょう」。
- ピラトは言った，「あなた方には警備隊がある。行って，あなた方の知る限りの方法で守り固めるがよい」。
- それで彼らは出かけて行き，石に封印をし，また警備隊を置いて墓の守りを固めた。