- さて，彼らがエルサレムに近づき，オリーブ山にあるベテパゲに着くと，イエスはさっそく二人の弟子を遣わして，
- こう言われた。「行って，向こうに見えるあの村に入りなさい。そうすれば，あなた方はすぐに，一頭のろばがつながれ，それと一緒に子ろばがいるのを見つけるでしょう。それらをほどいてわたしのところに連れて来なさい。
- そして，だれかが何か言うなら，『主がこれらをご入り用なのです』と言わねばなりません。そうすれば，彼はすぐにそれをよこすでしょう」。
- これは，預言者を通して語られたことが成就するため実際に起きたのである。こう言われていた。
- 「シオンの娘に告げよ，『見よ，あなたの王があなたのもとに来る。気質の温和な者であり，ろばに乗って，それも，駄獣の子なる子ろばに乗って』」。
- それで弟子たちは出かけて行き，イエスが命じたとおりに行なった。
- こうしてろばとその子ろばを連れて来て，その上に自分たちの外衣を置き，次いで[イエス]がその上に座られた。
- 群衆の多くは自分の外衣を道路に敷き，他の者は木の枝を切り落として道路に敷いていった。
- 群衆は，彼の前を行く者も，あとに従う者も，こう叫びつづけた。「救いたまえ，ダビデの子を！エホバのみ名によって来るのは祝福された者！彼を救いたまえ，上なる高き所にて！」
- さて，彼がエルサレムに入ると，市全体は「これはだれなのか」と言って騒ぎ立った。
- 群衆は，「これは預言者イエス，ガリラヤのナザレから来た方だ！」と告げていった。
- それからイエスは神殿の中に入り，神殿で売り買いしていた者たちをみな追い出し，両替屋の台と，はとを売っていた者たちの腰掛けを倒された。
- そしてこう言われた。「『わたしの家は祈りの家と呼ばれるであろう』と書いてあるのに，あなた方はそれを強盗の洞くつとしている」。
- また，神殿の中で，盲人や足なえの人たちがやって来たので，その人たちをお治しになった。
- 祭司長と書士たちは，彼の行なった驚嘆すべき事柄，そして，神殿の中で，「救いたまえ，ダビデの子を！」と叫んでいる少年たちを見て憤慨し，
- 「これらの者たちの言っていることが聞こえるか」と彼に言った。イエスは彼らに言われた，「はい。あなた方は，『みどりごや乳飲み子の口から，あなたは賛美を備えられた』とあるのを読んだことがないのですか」。
- そうして，彼らをあとに残したまま，市の外に出てベタニヤに行き，そこでその夜を過ごされた。
- 朝早く市に戻って行く途中，[イエス]は飢えを覚えられた。
- そして，道路のそばにある一本のいちじくの木を見つけて，そのもとに行かれたが，それにはただ葉のほかには何も見あたらなかった。それで，「もうお前からは永久に実が出ないように」と言われた。すると，そのいちじくの木はたちどころに枯れてしまった。
- しかし，弟子たちはこれを見て不思議に思い，「いちじくの木がたちどころに枯れたのはどうしてですか」と言った。
- イエスは答えて言われた，「あなた方に真実に言いますが，ただ信仰を抱いて疑うことさえないなら，あなた方は，わたしがこのいちじくの木に行なったようなことができるだけでなく，この山に，『持ち上がって海に落ちよ』と言ったとしても，そのこともまた起きるのです。
- そしてあなた方は，信仰を抱いて祈り求めるものすべてを受けるのです」。
- さて，神殿に入られると，祭司長と民の年長者たちが，[イエス]の教えておられるところにやって来て，「どんな権威でこうしたことをするのか。そして，だれがあなたにこの権威を与えたのか」と言った。
- イエスは答えて彼らに言われた，「わたしも，あなた方に一つのことを尋ねます。あなた方がわたしにそれを言うなら，わたしもあなた方に，どんな権威でわたしがこれらのことを行なうかを言いましょう。
- ヨハネによるバプテスマ，それはどこから出たものでしたか。天からでしたか，それとも人からでしたか」。ところが，彼らは互いに論じはじめて，こう言った。「我々が，『天から』と言えば，彼は，『では，なぜ彼を信じなかったのか』と言うだろう。
- だが，『人から』と言えば，我々にとっては群衆が怖い。彼らは皆ヨハネを預言者と見ているからだ」。
- それで彼らは，イエスに対する答えとして，「わたしたちは知らない」と言った。そこで[イエス]は彼らに言われた，「わたしも，どんな権威で自分がこれらのことを行なうかを，あなた方には言いません。
- 「あなた方はどう考えますか。ある人に二人の子供がいました。彼は一番目の者のところに行って，『子供よ，今日，ぶどう園に行って働きなさい』と言いました。
- この者は答えて，『[行き]ます，[父上]』と言いましたが，出かけて行きませんでした。
- 二番目の者に近づいて，彼は同じことを言いました。この者は答えて，『[行き]ません』と言いました。後ほど彼は後悔して出かけて行きました。
- この二人のうち，どちらが父の意志を行ないましたか」。彼らは，「後の者です」と言った。イエスは彼らに言われた，「あなた方に真実に言いますが，収税人や娼婦たちがあなた方より先に神の王国に入りつつあるのです。
- ヨハネが義の道をもってあなた方のところに来たのに，あなた方は彼を信じなかったからです。ところが，収税人や娼婦たちは彼を信じました。あなた方は，[それを]見ながら，あとから後悔して彼を信ずるようにはなりませんでした。
- 「別の例えを聞きなさい。ある人，つまり家あるじがいました。その人はぶどう園を設け，その周りに柵を巡らし，その中にぶどうの搾り場を掘り，塔を立て，それを耕作人たちに貸し出して，外国へ旅行に出ました。
- 実りの季節が巡って来たとき，彼は自分の実りを得ようとして耕作人のもとに奴隷たちを派遣しました。
- ところが，耕作人たちは彼の奴隷たちを捕まえ，ひとりを打ちたたき，もうひとりを殺し，もうひとりを石打ちにしました。
- 彼は再びほかの奴隷を最初より大ぜい派遣しました。しかし彼らはこれらにも同じことをしたのです。
- 最後に彼は，『わたしの息子なら尊敬するだろう』と言って，自分の息子を彼らのもとに派遣しました。
- その息子を見ると，耕作人たちは互いに言いました，『これは相続人だ。さあ，こいつを殺してその相続財産を手に入れよう！』
- そうして彼を捕まえ，ぶどう園から追い出して殺してしまったのです。
- それで，ぶどう園の持ち主が来るとき，これらの耕作人をどうするでしょうか」。
- 彼らは言った，「その者たちは悪らつですから，惨めな滅びをもたらし，そのぶどう園をほかの耕作人たち，[納める]べき時に実りを納める者たちに貸し出すでしょう」。
- イエスは彼らに言われた，「あなた方は聖書の中で読んだことがないのですか。『建築者たちの退けたその石が主要な隅石となった。これはエホバから生じたのであり，わたしたちの目には驚嘆すべきものである』とあるのです。
- このゆえにあなた方に言いますが，神の王国はあなた方から取られ，その実を生み出す国民に与えられるのです。
- また，この石の上に落ちる人は粉々になるでしょう。これがその上に落ちる人は，みじんに砕かれるでしょう」。
- さて，祭司長とパリサイ人たちは，[イエス]の例えを聞いた時，自分たちについて話しているのだということに気づいた。
- しかし，彼を捕らえようとしながらも，群衆を恐れた。[群衆]は彼を預言者と見ていたからである。