- ここでパリサイ人とサドカイ人たちが彼に近づき，誘惑しようとして，天からのしるしを見せてくれるようにと頼んだ。
- [イエス]は答えて言われた，「[[夕方になると，あなた方はいつも，『晴天になるだろう，空が火のように赤いから』と言います。
- そして朝には，『今日は冬のような雨降りだろう。空は火のように赤いが，薄暗く見えるから』と[言います]。あなた方は空模様の解釈の仕方を知りながら，時代のしるしは解釈できないのです。]]
- 邪悪な姦淫の世代はしきりにしるしを求めます。しかしヨナのしるし以外には何のしるしも与えられないでしょう」。そうして，彼らをあとに残したまま去って行かれた。
- さて，弟子たちは向こう側に渡ったが，パンを携えて行くのを忘れた。
- イエスは彼らに言われた，「じっと見張っていて，パリサイ人とサドカイ人のパン種に気を付けなさい」。
- それで彼らは，「わたしたちはパンを少しも持って来なかった」と互いに論じはじめた。
- これを知って，イエスは言われた，「パンを持っていないことで，どうしてそのように論じ合っているのですか，信仰の少ない人たちよ。
- まだ要点が分からないのですか。それとも，五千人の場合の五つのパン，そして幾つのかごに拾ったかを覚えていないのですか。
- また，四千人の場合の七つのパン，そして幾つの食糧かごに拾ったかを。
- わたしがパンについて話したのでないことを，どうしてあなた方は悟らないのですか。ただ，パリサイ人とサドカイ人のパン種に気を付けなさい」。
- その時，彼らは，パンのパン種ではなく，パリサイ人とサドカイ人の教えに気を付けよと言われたのだ，ということを会得した。
- さて，カエサレア･フィリピ地方に来ておられた時，イエスは，「人々は人の子のことをだれだと言っていますか」と弟子たちに尋ねはじめられた。
- 彼らは言った，「ある者はバプテストのヨハネ，他の者はエリヤ，さらに他の者はエレミヤまたは預言者の一人と言っています」。
- [イエス]は彼らに言われた，「だが，あなた方は，わたしのことをだれであると言いますか」。
- シモン･ペテロが答えて言った，「あなたはキリスト，生ける神の子です」。
- イエスはそれにこたえて言われた，「ヨナの子シモンよ，あなたは幸福です。肉と血があなたに[これを]啓示したのではなく，天におられるわたしの父がそうなさったからです。
- また，あなたに言いますが，あなたはペテロであり，この岩塊の上にわたしは自分の会衆を建てます。ハデスの門はそれに打ち勝たないでしょう。
- わたしはあなたに天の王国のかぎを与えます。何でもあなたが地上で縛るものは天において縛られたものであり，何でもあなたが地上で解くものは天において解かれたものです」。
- それから[イエス]は，ご自分がキリストであることをだれにも言わないようにと弟子たちに厳しく言い渡された。
- その時以後，イエス･キリストは，ご自分がエルサレムに行って年長者･祭司長･書士たちから多くの苦しみを受け，かつ殺され，三日目によみがえらされねばならないことを弟子たちに示し始められた。
- すると，ペテロは彼をわきに連れて行き，「主よ，ご自分を大切になさってください。あなたは決してそのような[運命]にはならないでしょう」と言って叱り始めた。
- しかし，[イエス]はペテロに背を向けて言われた，「わたしの後ろに下がれ，サタンよ！あなたはわたしをつまずかせるものです。あなたは，神の考えではなく，人間の考えを抱いているからです」。
- それからイエスは弟子たちに言われた，「だれでもわたしに付いて来たいと思うなら，その人は自分を捨て，自分の苦しみの杭を取り上げて，絶えずわたしのあとに従いなさい。
- だれでも自分の魂を救おうと思う者はそれを失うからです。しかし，だれでもわたしのために自分の魂を失う者はそれを見いだすのです。
- というのは，全世界をかち得ても，それによって自分の魂を失うなら，その人にとって何の益になるでしょうか。また，人は自分の魂と引き換えに何を与えるのでしょうか。
- 人の子は，自分の使いたちを伴って父の栄光のうちに到来することに定まっており，その時，各々にその振る舞いに応じて返報するのです。
- あなた方に真実に言いますが，ここに立っている者の中には，人の子が自分の王国をもって到来するのをまず見るまでは決して死を味わわない者たちがいます」。