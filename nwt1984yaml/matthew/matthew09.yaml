- それから[イエス]は舟に乗って[対岸に]渡り，ご自身の都市に入られた。
- すると，見よ，人々が，まひした人を寝床に寝かせたまま運んで来るのであった。彼らの信仰を見て，イエスはそのまひした人に言われた，「子供よ，勇気を出しなさい。あなたの罪は許されています」。
- すると，見よ，書士のある者たちは，「この男は冒とくしている」と自分の中で言った。
- だが，イエスは彼らの考えを知っていてこう言われた。「なぜあなた方は心の中で邪悪なことを考えているのですか。
- 例えば，あなたの罪は許されていると言うのと，起き上がって歩きなさいと言うのでは，どちらが易しいですか。
- しかし，人の子が罪を許す権威を地上で持っていることをあなた方が知るために―」それから[イエス]は，そのまひした人に，「起き上がり，寝床を取り上げて，自分の家に帰りなさい」と言われた。
- すると，彼は起き上がって，自分の家に戻って行った。
- 群衆はこれを見て恐れに打たれ，このような権威を人に与えた神の栄光をたたえた。
- 次いで，そこから進んで行く途中で，イエスは，マタイという名の男が収税所に座っているのを目にとめ，「わたしの追随者になりなさい」と言われた。すると彼はすぐに立ち上がって，そのあとに従った。
- 後に，[イエス]がその家で食卓について横になっておられると，見よ，多くの収税人や罪人が来て，イエスやその弟子たちと一緒に横になりはじめた。
- ところが，パリサイ人がこれを見て，彼の弟子たちに，「あなた方の教師が収税人や罪人と一緒に食事をするのはどういうわけか」と言いだした。
- [これを]聞いて[イエス]は言われた，「健康な人に医者は必要でなく，病んでいる人に[必要]なのです。
- それで，『わたしは憐れみを望み，犠牲を[望ま]ない』とはどういうことなのか，行って学んできなさい。わたしは，義人たちではなく，罪人たちを招くために来たのです」。
- その時，ヨハネの弟子たちが彼のところに来てこう尋ねた。「わたしたちとパリサイ人たちは断食を励行しているのに，あなたの弟子たちが断食をしないのはどうしてですか」。
- そこでイエスは彼らに言われた，「花婿の友人たちは，花婿が共にいるかぎり，嘆き悲しむ理由がないではありませんか。しかし，花婿が彼らから取り去られる日が来ます。その時，彼らは断食をするでしょう。
- 縮んでいない布の継ぎ切れを古い外衣に縫いつける人はいません。その満ちた力が外衣を引っ張り，裂け目はいっそうひどくなるからです。
- また人は，新しいぶどう酒を古い皮袋に入れることもしません。もしそうすれば，皮袋は張り裂け，ぶどう酒はこぼれ出て，皮袋はだめになります。やはり人は，新しいぶどう酒を新しい皮袋に入れます。そうすれば，両方とも保たれるのです」。
- [イエス]がこれらのことを彼らに話しておられるうちに，見よ，そばに寄って来ていたある支配者が彼に敬意をささげながらこう言った。「今ごろはもう，私の娘は死んでしまったに違いありません。でも，おいでになって，手をその上に置いてくだされば，[娘]は生き返ることでしょう」。
- そこでイエスは立ち上がって，彼のあとに付いて行かれた。弟子たちもそうした。
- すると，見よ，十二年のあいだ血の流出に悩む女が後ろに寄って来て，彼の外衣の房べりに触った。
- 彼女は，「あの方の外衣に触るだけで，わたしはよくなる」と，自分に言いつづけていたのである。
- イエスは振り向き，彼女に気づいて言われた，「娘よ，勇気を出しなさい。あなたの信仰があなたをよくならせました」。そして，その時以来，女はよくなったのである。
- さて，支配者の家に入って，フルートを吹く者たちや騒々しく騒ぎまわる群衆をご覧になった時，
- イエスは，「そこをどきなさい。この少女は死んだのではない，眠っているのです」と言いだされた。これを聞いて人々は彼のことをあざ笑いだした。
- 群衆が外に出されると，[イエス]はすぐに中に入り，[少女]の手をつかまれた。すると，少女は起き上がったのである。
- 言うまでもなく，この事に関する話はその地方全体に広まった。
- イエスがそこから進んで行かれると，二人の盲人が，「ダビデの子よ，わたしたちに憐れみをおかけください」と叫びながらあとに付いて来た。
- 彼が家の中に入ると，盲人たちはそのもとにやって来た。それでイエスは，「あなた方は，わたしにそれができるという信仰がありますか」とお尋ねになった。彼らは，「はい，主よ」と答えた。
- そこで[イエス]は彼らの目に触り，「あなた方の信仰どおりのことが起きるように」と言われた。
- すると，彼らの目は見えるようになったのである。ついでイエスは，「だれにも知られないようにしなさい」と厳しく言い渡された。
- しかし彼らは，外に出てから，[イエス]のことをその地方全体に言い広めた。
- さて，彼らが去って行くとき，見よ，人々は悪霊に取りつかれた口のきけない人を[イエス]のもとに連れて来た。
- そして，悪霊が追い出されると，口のきけなかったその人はものを言った。そこで群衆は非常な驚きを感じ，「このようなことはイスラエルでいまだかつて見たことがない」と言った。
- しかしパリサイ人たちは，「彼が悪霊を追い出すのは悪霊たちの支配者によるのだ」と言いだした。
- それからイエスはすべての都市や村を回る旅に出かけて，人々の会堂で教え，王国の良いたよりを宣べ伝え，あらゆる疾患とあらゆる病を治された。
- また，群衆を見て哀れみをお感じになった。彼らが，羊飼いのいない羊のように痛めつけられ，ほうり出されていたからである。
- そこで，弟子たちにこう言われた。「確かに，収穫は大きいですが，働き人は少ないのです。
- それゆえ，収穫に働き人を遣わしてくださるよう，収穫の主人にお願いしなさい」。