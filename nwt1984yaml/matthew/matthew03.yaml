- そのころ，バプテストのヨハネがユダヤの荒野に伝道に来て，
- こう言った。「悔い改めなさい。天の王国は近づいたからです」。
- 実際これは，預言者イザヤを通して次のように言われた人である。「聴け，だれかが荒野で叫んでいる。『あなた方はエホバの道を備えよ！その道路をまっすぐにせよ』」。
- ところで，このヨハネはらくだの毛の衣服を着け，革の帯を腰に巻いていた。その食べ物もいなごと野蜜であった。
- その時，エルサレムと全ユダヤ，またヨルダン周辺の全地方[の人々]が彼のところに出て来た。
- そして人々は，自分の罪をあらわに告白しつつ，ヨルダン川で彼からバプテスマを受けた。
- パリサイ人とサドカイ人が数多くバプテスマに来るのを見かけた時，[ヨハネ]は彼らにこう言った。「まむしらの子孫よ，来ようとしている憤りから逃れるべきことを，だれがあなた方に暗示したのですか。
- それなら，悔い改めにふさわしい実を生み出しなさい。
- そして，『わたしたちの父にアブラハムがいる』などと自分に言ってはなりません。あなた方に言っておきますが，神はこれらの石からアブラハムに子供たちを起こすことができるのです。
- すでに斧は木の根もとに置かれています。それで，りっぱな実を生み出さない木はみな切り倒されて火に投げ込まれるのです。
- わたしは，あなた方の悔い改めのゆえに水でバプテスマを施します。しかし，わたしの後に来る方はわたしより強く，わたしはその方のサンダルを外してさしあげるにも値しません。その方は聖霊と火であなた方にバプテスマを施すでしょう。
- [穀物を]あおり分けるシャベルがその手にあり，その方は自分の脱穀場をすっかりきれいにし，自分の小麦を倉の中に集め，もみがらのほうは，消すことのできない火で焼き払うのです」。
- その時，イエスはガリラヤからヨルダンに，ヨハネのところに来られたが，彼からバプテスマを受けるためであった。
- しかし，[ヨハネ]は彼をとどめようとして言った，「私こそあなたからバプテスマを受ける必要のある者ですのに，あなたが私のもとにおいでになるのですか」。
- イエスは答えて言われた，「この度はそうさせてもらいたい。このようにしてわたしたちが義にかなったことをすべて果たすのはふさわしいことなのです」。そこで[ヨハネ]はとどめるのをやめた。
- バプテスマを受けたのち，イエスはすぐに水から上がられた。すると，見よ，天が開け，[イエス]は，神の霊がはとのように下って自分の上に来るのをご覧になった。
- 見よ，さらに天からの声があって，こう言った。「これはわたしの子，[わたしの]愛する者である。この者をわたしは是認した」。