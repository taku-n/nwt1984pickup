- 安息日ののち，週の最初の日が明るくなりかけたころ，マリア･マグダレネともう一方のマリアが墓を見に来た。
- すると，見よ，大きな地震が起きた後であった。エホバのみ使いが天から下り，近づいて石を転がしのけ，その上に座っていたのである。
- その外見は稲妻のようであり，その衣服は雪のように白かった。
- そして，見張りの者たちは，彼に対する恐れのためにおののいて，死人のようになっていた。
- しかしみ使いは答えて女たちに言った，「あなた方は恐れてはなりません。あなた方が杭につけられたイエスを捜していることを，わたしは知っているのです。
- 彼はここにはいません。彼が言ったとおり，よみがえらされたのです。さあ，彼の横たわっていた場所を見なさい。
- それから，急いで行って，彼が死人の中からよみがえらされたことを，その弟子たちに告げなさい。そして，見よ，彼はあなた方に先立ってガリラヤに行きます。あなた方はそこで彼を見るでしょう。見よ，わたしはあなた方に告げました」。
- それで，彼女たちは急いで記念の墓を去り，恐れと大きな喜びとを抱きつつ，弟子たちに報告するために走った。
- すると，見よ，イエスが彼女たちに出会って，「こんにちは！」と言われた。彼女たちは近づいてその足を抱き，彼に敬意をささげた。
- その時，イエスはこう言われた。「恐れることはありません！行って，わたしの兄弟たちに報告し，彼らがガリラヤに行くようにしなさい。彼らはそこでわたしを見るでしょう」。
- 彼女たちがその道にある間に，見よ，警備隊のある者たちが市内に行き，起きたことすべてを祭司長たちに報告した。
- それでこれらの者は，年長者たちと集まって相談したのち，十分な数の銀をその兵士たちに与えて，
- こう言った。「『夜中にその弟子たちが来て，自分たちが眠っている間に彼を盗んでいった』と言え。
- そして，もしこれが総督の耳に入るなら，我々が[彼に]説いて，あなた方には心配がないようにする」。
- そこで彼らはその銀を受け取り，諭されたとおりにした。それで，この話が今日この日に至るまでユダヤ人の間に広まっているのである。
- しかしながら，十一人の弟子はガリラヤに赴き，イエスが彼らのために取り決めた山に行った。
- そして，[イエス]を見ると，彼らは敬意をささげた。しかし，ある者たちは疑った。
- すると，イエスは近づいて来て，彼らにこう話された。「わたしは天と地におけるすべての権威を与えられています。
- それゆえ，行って，すべての国の人々を弟子とし，父と子と聖霊との名において彼らにバプテスマを施し，
- わたしがあなた方に命令した事柄すべてを守り行なうように教えなさい。そして，見よ，わたしは事物の体制の終結の時までいつの日もあなた方と共にいるのです」。