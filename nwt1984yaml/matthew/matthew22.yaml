- イエスはさらに答え，再び例えによって彼らにこう話された。
- 「天の王国は，自分の息子のために婚宴を設けた人，[つまりそのような]王のようになりました。
- 彼は，婚宴に招いておいた者たちを呼ぶため，自分の奴隷たちを遣わしましたが，その者たちは来たがりませんでした。
- 再びほかの奴隷たちを遣わそうとして言いました，『招いてある者たちにこう言いなさい。「ご覧なさい，わたしは正さんを整えました。わたしの雄牛と肥えた動物はほふられ，すべての用意ができました。婚宴に来てください」』。
- ところが，彼らは無関心で，ある者は自分の畑に，別の者は自分の商売に出かけて行きました。
- しかし，ほかの者は，その奴隷たちを捕まえて不遜に扱い，それを殺してしまいました。
- 「そこで王は憤り，自分の軍隊を送ってそれら殺人者たちを滅ぼし，彼らの都市を焼きました。
- それから彼は自分の奴隷たちに言いました，『婚宴はたしかに用意ができているのだが，招いておいた者たちはそれに値しなかった。
- それゆえ，市外に通ずる道路に行き，だれなりとあなた方の見つける者を婚宴に招きなさい』。
- そこで，その奴隷たちは道路に出て行き，邪悪な者も善良な者も，その見つけた者をみな集めました。こうして，婚礼の部屋は食卓について横になる者たちでいっぱいになりました。
- 「王が客を見回るために入って来たとき，結婚式の衣をまとっていない人をそこに見つけました。
- それでその人に言いました，『君，結婚式の衣を着けずにどうしてここに入って来たのか』。その人は何も言えなくなりました。
- そこで王は僕たちに言いました，『その手足を縛って彼を外の闇に投げ出しなさい。そこで[彼は]泣き悲しんだり歯ぎしりしたりするであろう』。
- 「招かれる者は多いが，選ばれる者は少ないのです」。
- その時，パリサイ人たちは出かけて行き，彼をその語ることばの点でわなにかけようと相談した。
- そして，自分たちの弟子を，ヘロデの党派的追随者と一緒に彼のところに派遣して，こう言わせた。「師よ，わたしどもは，あなたが真実な方で，神の道を真実をもってお教えになることを知っております。そしてあなたはだれをも気にされません。人の外見をご覧にならないからです。
- それで，どうお考えになるか，わたしどもにお話しください。カエサルに人頭税を払うことはよろしいでしょうか，よろしくないでしょうか」。
- しかしイエスは，彼らの邪悪さを知って，こう言われた。「なぜあなた方はわたしを試すのですか，偽善者たちよ。
- 人頭税の硬貨をわたしに見せなさい」。彼らはデナリを[イエス]のところに持って来た。
- そこで彼らにこう言われた。「これはだれの像と銘刻ですか」。
- 彼らは，「カエサルのです」と言った。そこで[イエス]は言われた，「それでは，カエサルのものはカエサルに，しかし神のものは神に返しなさい」。
- すると，彼らは[これを]聞いて驚嘆し，彼を残して去って行った。
- その日，復活などはないと言うサドカイ人たちがやって来て，こう尋ねた。
- 「師よ，モーセは，『人が子供を持たずに死ぬならば，その兄弟が彼の妻をめとって，自分の兄弟のために子孫を起こさねばならない』と言いました。
- さて，わたしたちのところに七人兄弟がいました。そして一番目の者は結婚して死亡し，子孫がなかったので，妻を自分の兄弟に残しました。
- 二番目，三番目の者も，ついには七人全部が同じようになりました。
- みんなの最後にその女も死にました。
- そうすると，復活の際，彼女はその七人のうちだれの妻なのでしょうか。みんなが彼女を得たのですから」。
- イエスは答えて言われた，「あなた方は間違っています。聖書も神の力も知らないからです。
- 復活のさい，男はめとらず，女も嫁ぎません。天にいるみ使いたちのようになるのです。
- 死者の復活については，神によってあなた方に語られた事柄を読まなかったのですか。こう言われました。
- 『わたしはアブラハムの神，イサクの神，ヤコブの神である』。この方は死んだ者の神ではなく，生きている者の[神]なのです」。
- [これを]聞いて，群衆は彼の教えに驚き入った。
- パリサイ人たちは，[イエス]がサドカイ人を沈黙させたことを聞いたのち，一団となってやって来た。
- そして，そのうちの一人で，律法に通じた者が，彼を試して，こう尋ねた。
- 「師よ，律法の中で最大のおきてはどれですか」。
- [イエス]は彼に言われた，「『あなたは，心をこめ，魂をこめ，思いをこめてあなたの神エホバを愛さねばならない』。
- これが最大で第一のおきてです。
- 第二もそれと同様であって，こうです。『あなたは隣人を自分自身のように愛さねばならない』。
- 律法全体はこの二つのおきてにかかっており，預言者たちもまたそうです」。
- さて，パリサイ人が共に集まっていた間に，イエスは彼らにこうお尋ねになった。
- 「あなた方はキリストについてどう考えますか。彼はだれの子ですか」。彼らは，「ダビデの[子]です」と言った。
- [イエス]は彼らに言われた，「では，どうしてダビデは，霊感によって彼を『主』と呼び，
- 『エホバはわたしの主に，「わたしがあなたの敵たちをあなたの足の下に置くまで，わたしの右に座っていなさい」と言われた』と言っているのですか。
- それで，ダビデが彼を『主』と呼んでいるのであれば，どうして彼の子でしょうか」。
- すると，だれも，一言も彼に答えられなかった。また，その日以後は，だれもあえてそれ以上彼に質問しなかった。