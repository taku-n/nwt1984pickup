- 「人に注目されようとして自分の義を人の前で行なうことがないようによく注意しなさい。そうでないと，天におられるあなた方の父のもとであなた方に報いはありません。
- ゆえに，憐れみの施しをするときには，偽善者たちが人から栄光を受けようとして会堂や街路でするように，自分の前にラッパを吹いてはなりません。あなた方に真実に言いますが，彼らは自分の報いを全部受けているのです。
- しかしあなたは，憐れみの施しをする際，あなたの右の手がしていることを左の手に知らせてはなりません。
- あなたの憐れみの施しがひそかに[なされる]ためです。そうすれば，ひそかに見ておられるあなたの父が報いてくださるでしょう。
- 「また，祈るとき，あなた方は偽善者たちのようであってはなりません。彼らは，人に見えるように会堂の中や大通りの角に立って祈ることを好むのです。あなた方に真実に言いますが，彼らは自分の報いを全部受けているのです。
- しかし，あなたが祈るときには，自分の私室に入り，戸を閉じてから，ひそかなところにおられるあなたの父に祈りなさい。そうすれば，ひそかに見ておられる父があなたに報いてくださるでしょう。
- しかし，祈る際には，諸国の人々がするように同じことを何度も繰り返し言ってはなりません。彼らは言葉を多くすれば聞かれると思っているのです。
- それで，彼らのようになってはなりません。あなた方の父であられる神は，まだ求めないうちから，あなた方がどんなものを必要としているかを知っておられるのです。
- 「そこで，あなた方はこのように祈らなければなりません。「『天におられるわたしたちの父よ，あなたのお名前が神聖なものとされますように。
- あなたの王国が来ますように。あなたのご意志が天におけると同じように，地上においてもなされますように。
- 今日この日のためのパンをわたしたちにお与えください。
- また，わたしたちに負い目のある人々をわたしたちが許しましたように，わたしたちの負い目をもお許しください。
- そして，わたしたちを誘惑に陥らせないで，邪悪な者から救い出してください』。
- 「あなた方が人の罪過を許すなら，あなた方の天の父もあなた方を許してくださるのです。
- けれども，あなた方が人の罪過を許さないなら，あなた方の父もあなた方の罪過を許されないでしょう。
- 「断食をしているときには，偽善者たちのように悲しげな顔をするのをやめなさい。彼らは，断食をしていることが人々に見えるように，自分の顔を醜くするのです。あなた方に真実に言いますが，彼らは自分の報いを全部受けています。
- しかし，あなたが断食をしているときには，頭に油を塗り，顔を洗いなさい。
- 断食をしていることが，人にではなく，ひそかなところにおられるあなたの父に見えるためです。そうすれば，ひそかに見ておられる父があなたに報いてくださるでしょう。
- 「あなた方は自分のために地上に宝を蓄えるのをやめなさい。そこでは蛾やさびが食い尽くし，また盗人が押し入って盗みます。
- むしろ，自分のために天に宝を蓄えなさい。そこでは蛾もさびも食わず，盗人が押し入って盗むこともありません。
- あなたの宝のある所，そこにあなたの心もあるのです。
- 「体のともしびは目です。それで，もし目が純一であれば，あなたの体全体は明るいでしょう。
- しかし，目がよこしまであれば，あなたの体全体は暗いでしょう。あなたのうちにある光が実際のところ闇であれば，その闇はどんなにかひどいことでしょう。
- 「だれも二人の主人に奴隷として仕えることはできません。一方を憎んで他方を愛するか，一方に堅く付いて他方を侮るかのどちらかだからです。あなた方は神と富とに奴隷として仕えることはできません。
- 「このゆえにあなた方に言いますが，何を食べまた何を飲むのだろうかと自分の魂のことで，また何を着るのだろうかと自分の体のことで思い煩うのをやめなさい。魂は食物より，体は衣服より大切ではありませんか。
- 天の鳥をよく観察しなさい。種をまいたり，刈り取ったり，倉に集め入れたりはしません。それでも，あなた方の天の父はこれを養っておられます。あなた方はそれらより価値のあるものではありませんか。
- あなた方のうちだれが，思い煩ったからといって自分の寿命に一キュビトを加えることができるでしょうか。
- また，衣服のことで，なぜ思い煩っているのですか。野のゆりから，それがどのように育っているか，教訓を得なさい。労したり，紡いだりはしません。
- しかしあなた方に言いますが，栄光を極めたソロモンでさえ，これらの一つほどにも装ってはいませんでした。
- では，神が，今日ここにあって明日かまどに投げ込まれる野の草木にこのように衣を与えておられるなら，ましてあなた方に衣を与えてくださらないことがあるでしょうか。信仰の少ない人たちよ。
- それで，思い煩って，『わたしたちは何を食べるのか』，『何を飲むのか』，『何を身に着けるのか』などと言ってはなりません。
- これらはみな，諸国民がしきりに追い求めているものなのです。あなた方の天の父は，あなた方がこれらのものをすべて必要としていることを知っておられるのです。
- 「ですから，王国と[神]の義をいつも第一に求めなさい。そうすれば，これら[ほかの]ものはみなあなた方に加えられるのです。
- それで，次の日のことを決して思い煩ってはなりません。次の日には[次の日]の思い煩いがあるのです。一日の悪いことはその日だけで十分です。