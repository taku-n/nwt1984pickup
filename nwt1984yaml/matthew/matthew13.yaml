- その日，イエスは家を出て，海のそばに座っておられた。
- すると，大群衆がそのもとに集まったので，舟に乗って腰を下ろされた。群衆はみな浜辺に立っていた。
- それから，多くのことを例えで話してこう言われた。「ご覧なさい，種まき人が[種を]まきに出かけました。
- 彼がまいていると，幾つか[の種]は道路のわきに落ち，鳥が来てそれを食べてしまいました。
- ほか[の種]は土のあまりない岩地に落ち，土が深くないのですぐに生え出ました。
- しかし太陽が昇ると，それは焼かれ，根がないので枯れてしまいました。
- また，ほか[の種]はいばらの間に落ち，いばらが伸びて来てそれをふさぎました。
- さらにほか[の種]はりっぱな土の上に落ちて実を生じるようになり，あるものは百倍，あるものは六十倍，あるものは三十倍[の実をならせました]。
- 耳のある人は聴きなさい」。
- そこで弟子たちが寄って来て，彼に言った，「例えを使って彼らにお話しになるのはどうしてですか」。
- [イエス]は答えて言われた，「あなた方は，天の王国の神聖な奥義を理解することを聞き入れられていますが，あの人々は聞き入れられていません。
- だれでも持っている人，その人はさらに与えられて満ちあふれるほどにされます。しかし，だれでも持っていない人，その人は持っているものさえ取り去られるのです。
- わたしが例えを使って彼らに話すのはこのためです。すなわち，彼らは見ていてもむだに見，聞いていてもむだに聞き，その意味を悟ることもないからです。
- イザヤの預言は彼らに成就しています。それはこう述べています。『あなた方は聞くには聞くが，決してその意味を悟らず，見るには見るが，決して見えないであろう。
- この民の心は受け入れる力がなくなり，彼らは耳で聞いたが反応がなく，その目を閉じてしまったからである。これは，彼らが自分の目で見，自分の耳で聞き，自分の心でその意味を悟って立ち返り，わたしが彼らをいやす，ということが決してないためである』。
- 「しかし，あなた方の目は見るゆえに，またあなた方の耳は聞くゆえに幸いです。
- あなた方に真実に言いますが，多くの預言者や義人たちは，あなた方が見ているものを見たいと願いながらそれを見ず，あなた方が聞いている事柄を聞きたいと願いながらそれを聞かなかったのです。
- 「では，あなた方は，[種を]まいた人の例えを聴きなさい。
- 人が王国の言葉を聞きながらその意味を悟らない場合，邪悪な者がやって来て，その心にまかれたものをさらって行きます。これが道路のわきにまかれたものです。
- 岩地にまかれたもの，これはみ言葉を聞き，喜んですぐにそれを受け入れる人のことです。
- けれども，自分に根がなく，一時は続きますが，み言葉のために患難や迫害が生じると，すぐにつまずいてしまいます。
- いばらの間にまかれたもの，これはみ言葉を聞きますが，この事物の体制の思い煩いや富の欺きの力がみ言葉をふさぐ人のことであり，その人は実らなくなります。
- りっぱな土の上にまかれたもの，これはみ言葉を聞いて，その意味を悟る人のことです。その人はほんとうに実を結び，ある者は百倍，ある者は六十倍，ある者は三十倍を生み出すのです」。
- [イエス]は彼らに別の例えを示してこう言われた。「天の王国は，自分の畑にりっぱな種をまいた人のようになりました。
- 人々が眠っている間に，その人の敵がやって来て，小麦の間に雑草をまき足して去りました。
- 葉が生え出て実を生み出すと，その際に雑草も現われました。
- それで，その家あるじの奴隷たちがやって来て言いました，『ご主人様，畑にはりっぱな種をおまきになったのではありませんでしたか。それなのに，どうしてそこに雑草が生えてくるのでしょうか』。
- 彼は言いました，『敵である人がそれをしたのだ』。彼らは言いました，『では，わたしどもが行ってそれを集めることをお望みですか』。
- 彼は言いました，『いや。雑草を集めるさい，小麦も一緒に根こぎにすることがあってはいけない。
- 収穫まで両方とも一緒に成長させておきなさい。収穫の季節になったら，わたしは刈り取る者たちに，まず雑草を集め，焼いてしまうためにそれを縛って束にし，それから，小麦をわたしの倉に集めることに掛かりなさい，と言おう』」。
- [イエス]は彼らに別の例えを示してこう言われた。「天の王国はからしの種粒のようです。人がそれを取って自分の畑に植えました。
- 実際それはあらゆる種の中で一番小さなものですが，成長したときには野菜のうちで一番大きくて木のようになり，天の鳥たちが来て，その枝の間に宿り場を見つけます」。
- [イエス]は彼らに別の例えを話された，「天の王国はパン種のようです。女がそれを取って大升三ばいの麦粉の中に隠したところ，やがて塊全体が発酵しました」。
- イエスはこれらのすべてを例えで群衆に話された。実際，例えを用いないでは話そうとされなかった。
- それは預言者を通して，「わたしは例えをもって口を開き，[世の]基が置かれて以来隠されてきた事柄を言い広める」と語られたことが成就するためであった。
- それから，群衆を解散させた後，[イエス]は家の中に入られた。すると弟子たちがそのもとに来て，「畑の雑草の例えをわたしたちに説明してください」と言った。
- [イエス]は応じて言われた，「りっぱな種をまく者は人の子です。
- 畑は世界です。りっぱな種，それは王国の子たちです。それに対し，雑草は邪悪な者の子たちであり，
- それをまいた敵は悪魔です。収穫は事物の体制の終結であり，刈り取る者はみ使いたちです。
- それゆえ，雑草が集められて火で焼かれるのと同じように，事物の体制の終結のときにもそのようになります。
- 人の子は自分の使いたちを遣わし，彼らは，すべてつまずきのもとになるものや不法を行なっている者を自分の王国から集め出し，
- それを火の燃える炉の中に投げ込みます。そこで[彼らは]泣き悲しんだり歯ぎしりしたりするでしょう。
- その時，義人たちはその父の王国で太陽のように明るく輝くのです。耳のある人は聴きなさい。
- 「天の王国は畑に隠された宝のようです。人はそれを見つけてから隠しました。そして，喜びのあまり，出かけて行って自分の持つものすべてを売り，それからその畑を買うのです。
- 「また，天の王国はりっぱな真珠を探し求める旅商人のようです。
- 価の高い真珠一つを見つけると，去って行って自分の持つすべてのものを即座に売り，それからそれを買いました。
- 「また，天の王国は，海に下ろされてあらゆる種類の[魚]を寄せ集める引き網のようです。
- それがいっぱいになったとき，人々は浜辺にたぐり上げ，腰を下ろして，良いものを器に集め，ふさわしくないものは投げ捨てました。
- 事物の体制の終結のときにもそのようになるでしょう。み使いたちは出かけて行って，義人の中から邪悪な者をより分け，
- 彼らを火の燃える炉にほうり込むのです。そこで[彼らは]泣き悲しんだり歯ぎしりしたりするでしょう。
- 「あなた方はこれらすべてのことの意味を悟りましたか」。彼らは，「はい」と言った。
- そこで[イエス]は彼らにこう言われた。「そういうわけで，公に教え諭す者はみな，天の王国について教えられると，自分の宝の蔵から新しい物や古い物を取り出す人，[つまりそのような]家あるじのようになります」。
- さて，これらの例えを[話し]終えると，イエスはそこから移って行かれた。
- そして自分の郷里に入ってから，そこの会堂で人々を教えはじめられた。その結果，人々は驚き入って，こう言った。「この人は，これほどの知恵とこうした強力な業をどこで得たのだろうか。
- これはあの大工の息子ではないか。彼の母はマリアと呼ばれ，兄弟たちはヤコブ，ヨセフ，シモン，ユダではないか。
- そして彼の姉妹たちも，みんなわたしたちと共にいるではないか。では，この人はどこでこれらのすべてのことを得たのだろうか」。
- こうして彼らはイエスにつまずくようになった。しかしイエスは彼らにこう言われた。「預言者は自分の郷里や自分の家以外なら敬われないことはありません」。
- そして，彼らの信仰の欠如のゆえに，そこでは強力な業を多くはなさらなかった。