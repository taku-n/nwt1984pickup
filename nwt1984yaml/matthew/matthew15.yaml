- その時，エルサレムからパリサイ人と書士たちがイエスのところに来て，こう言った。
- 「あなたの弟子が昔の人々からの伝統を踏み越えているのはどうしてですか。たとえば，食事をしようとするときに，彼らは手を洗いません」。
- [イエス]は答えて言われた，「あなた方も自分たちの伝統のゆえに神のおきてを踏み越えているのはどうしてですか。
- たとえば，神は，『あなたの父と母を敬いなさい』，そして，『父や母をののしる者は死に至らせなさい』と言われました。
- ところがあなた方は，『自分の父や母に向かって，「わたしの持つものであなたがわたしから益をお受けになるものがあるかもしれませんが，それはみな神に献納された供え物なのです」と言うのがだれであっても，
- その者は自分の父を少しも敬ってはならない』と言います。こうしてあなた方は，自分たちの伝統のゆえに神の言葉を無にしています。
- 偽善者よ，イザヤはあなた方について適切に預言して言いました，
- 『この民は唇でわたしを敬うが，その心はわたしから遠く離れている。
- 彼らがわたしを崇拝しつづけるのは無駄なことである。人間の命令を教理として教えるからである』」。
- そうして，群衆を近くに呼んでこう言われた。「聴いて，その意味を悟りなさい。
- 口の中に入るものが人を汚すのではありません。口から出るものが人を汚すのです」。
- その時，弟子たちがやって来て彼に言った，「あなたの言われたことを聞いてパリサイ人たちがつまずいたのをご存じですか」。
- [イエス]は答えて言われた，「わたしの天の父がお植えになったのでない植物はみな根こぎにされます。
- 彼らのことはほっておきなさい。彼らは盲目の案内人なのです。それで，盲人が盲人を案内するなら，二人とも穴に落ち込むのです」。
- ペテロはそれにこたえて言った，「その例えをわたしたちに分かりやすくしてください」。
- すると[イエス]は言われた，「あなた方もまだ理解していないのですか。
- 口の中に入るものはみな腸に進んで行き，下水に排出されることに気づいていないのですか。
- しかし，口から出るものは心から出て来るのであり，それが人を汚します。
- たとえば，心から，邪悪な推論，殺人，姦淫，淫行，盗み，偽証，冒とくが出て来ます。
- これらは人を汚すものです。しかし，洗ってない手で食事を取ることは人を汚しません」。
- イエスはそこを離れ，こんどはティルスとシドンの地方に退かれた。
- すると，見よ，その地域のフェニキア人の女が出て来て，「主よ，ダビデの子よ，私に憐れみをおかけください。私の娘はひどく悪霊につかれています」と声を上げて叫んだ。
- しかし[イエス]は彼女に一言もお答えにならなかった。それで弟子たちが寄って来て，「彼女を追い払ってください。あとに付いて来て，叫びつづけていますから」と頼みはじめた。
- [イエス]は答えて言われた，「わたしは，イスラエルの家の失われた羊のほかはだれのところにも遣わされませんでした」。
- 女はやって来て，彼に敬意をささげながら，「主よ，私をお助けください！」と言った。
- [イエス]は答えて言われた，「子供たちのパンを取って小犬に投げ与えるのは正しくありません」。
- 彼女は言った，「そうです，主よ。けれど，小犬も自分の主人たちの食卓から落ちるパンくずを食べるのでございます」。
- そこでイエスは答えて言われた，「おお女よ，偉大です，あなたの信仰は。あなたの願うとおりのことが起きるように」。すると，彼女の娘はその時刻以後いえたのである。
- そこから移って行き，イエスは次にガリラヤの海の近くに来られた。そして，山に上って，そこに座っておられた。
- すると，大群衆が，足のなえた人，不具の人，盲人，口のきけない人，その他多くの人を連れて彼に近づき，それらの人を彼の足もとに投げ出さんばかりにして置いた。それで[イエス]は彼らを治された。
- そのため群衆は，口のきけなかった人がものを言い，足のなえていた人が歩き，盲人が見えるようになったのを見て非常に驚き，イスラエルの神の栄光をたたえた。
- ところがイエスは弟子たちを自分のもとに呼んで，こう言われた。「わたしはこの群衆に哀れみを感じます。わたしのもとにとどまってすでに三日になるのに，食べる物を何も持っていないからです。そしてわたしは，何も食べないままで彼らを去らせたくありません。彼らは途中で力が尽きてしまうかもしれません」。
- しかし，弟子たちは言った，「この寂しい場所で，これほどの群衆を満足させるだけのパンをわたしたちはどこで得るのでしょうか」。
- するとイエスは言われた，「あなた方にはパンが幾つありますか」。彼らは言った，「七つです。それに小さい魚が何匹かあります」。
- そこで，地面に横になるよう群衆に指示してから，
- [イエス]はその七つのパンと[数匹の]魚を取り，感謝をささげてから，それを割いて弟子たちに配りはじめ，ついで弟子たちが群衆に[配った]。
- そしてすべての者が食べて満ち足りた。また，かけらの余りとして，七つの食糧かごいっぱいに拾った。
- しかも，食べていたのは四千人の男であり，ほかに女や幼子たちがいたのである。
- 終わりに，群衆を去らせてから，[イエス]は舟に乗ってマガダン地方に入られた。