- さて，これらすべてを語り終えてから，イエスは弟子たちにこう言われた。
- 「あなた方の知っているとおり，今から二日後には過ぎ越しが行なわれます。そして，人の子は杭につけられるために引き渡されるのです」。
- その時，祭司長および民の年長者たちは，カヤファと呼ばれる大祭司[の家]の中庭に集まり，
- うまく仕組んでイエスを捕らえ，これを殺そうと相談した。
- しかし彼らは，「祭りの時はいけない。民の間に騒動が起きないようにするためだ」と言い合っていた。
- イエスがちょうどベタニヤでらい病人シモンの家におられた時のことであったが，
- 雪花石こうの容器に入った高価な香油を携えた女が近づき，食卓について横になっておられた[イエス]の頭にそれを注ぎはじめた。
- これを見て弟子たちは憤慨し，「なぜこんな無駄なことを。
- これは高く売れたし，そうすれば貧しい人たちに施すこともできたのに」と言った。
- イエスはこれに気づいて彼らに言われた，「なぜあなた方はこの女を困らせようとするのですか。彼女はわたしに対してりっぱな行ないをしたのです。
- あなた方にとって，貧しい人たちは常にいますが，わたしは常にいるわけではないからです。
- この女が，この香油をわたしの体に付けたのは，わたしの埋葬のための準備としてそうしたのです。
- あなた方に真実に言いますが，世界中どこでもこの良いたよりが宣べ伝えられる所では，この女のしたことも，彼女の記念として語られるでしょう」。
- その時，十二人の一人で，ユダ･イスカリオテと呼ばれる者が，祭司長たちのところに行って，
- こう言った。「彼を裏切ってあなた方に渡せば，わたしに何をくれますか」。彼らは銀三十枚を彼に[与えることを]定めた。
- それで，その時以後，彼は[イエス]を裏切って渡す良い機会をうかがいつづけた。
- 無酵母パンの最初の日，弟子たちがイエスのところに来て，こう言った。「過ぎ越しの食事をなさるため，わたしたちがどこに準備するようお望みですか」。
- [イエス]は言われた，「市内に入ってこれこれの人のところに行き，こう言いなさい。師が，『わたしの定めの時が近づきました。わたしは弟子たちと共にあなたの家で過ぎ越しを祝います』と言っておられますと」。
- それで弟子たちはイエスが命じたとおりに行なって，過ぎ越しの用意を整えた。
- さて，夕方になってから，[イエス]は十二弟子と共に食卓について横になっておられた。
- 彼らが食べている間に，[イエス]はこう言われた。「あなた方に真実に言いますが，あなた方のうちの一人がわたしを裏切るでしょう」。
- そこで彼らはひどく悲嘆し，それぞれみんなが，「主よ，まさかわたしではありませんね」と言い始めた。
- [イエス]は答えて言われた，「わたしと一緒に手を鉢に浸す者，それがわたしを裏切る者です。
- 確かに人の子は，自分について書かれているとおりに去って行きますが，人の子を裏切るその人は災いです！その人にとっては，むしろ生まれてこなかったほうが良かったでしょう」。
- 彼をまさに裏切ろうとしていたユダが答えて言った，「ラビ，まさかわたしのことではありませんね」。[イエス]は彼に言われた，「あなた自身が[そう]言いました」。
- 彼らが食事を続けていると，イエスはパンを取り，祝とうを述べてからそれを割き，弟子たちに与えて，こう言われた。「取って，食べなさい。これはわたしの体を表わしています」。
- また，杯を取り，感謝をささげてからそれを彼らに与え，こう言われた。「あなた方はみな，それから飲みなさい。
- これはわたしの『契約の血』を表わしており，それは，罪の許しのため，多くの人のために注ぎ出されることになっているのです。
- しかしあなた方に言いますが，わたしの父の王国であなた方と共にそれの新しいものを飲むその日まで，わたしは今後決してぶどうの木のこの産物を飲みません」。
- 最後に，賛美を歌ってから，彼らはオリーブ山に出て行った。
- それからイエスは彼らにこう言われた。「今夜，あなた方は皆わたしに関してつまずくでしょう。『わたしは牧者を打つ。すると，群れの羊は散り散りになるであろう』と書いてあるからです。
- しかしわたしは，よみがえらされた後，あなた方に先立ってガリラヤに行きます」。
- しかしペテロは答えて言った，「ほかのみんながあなたに関してつまずいても，わたしは決してつまずきません！」
- イエスは彼に言われた，「あなたに真実に言っておきますが，今夜，おんどりが鳴く前に，あなたは三度わたしのことを否認するでしょう」。
- ペテロは言った，「たとえ共に死なねばならないとしても，わたしは決してあなたのことを否認したりはしません」。ほかの弟子たちもみな同じことを言った。
- それから，イエスは彼らと共にゲッセマネと呼ばれる所に来て，弟子たちにこう言われた。「わたしがあちらへ行って祈りをする間，ここに座っていなさい」。
- そして，ペテロとゼベダイの二人の子を連れて行かれたが，ご自分は非常に悲しみ，かつひどく苦悩し始められた。
- それから彼らにこう言われた。「わたしの魂は深く憂え悲しみ，死なんばかりです。ここにとどまって，わたしと共にずっと見張っていなさい」。
- そして少し進んで行き，うつ伏してこう祈られた。「わたしの父よ，もしできることでしたら，この杯をわたしから過ぎ去らせてください。それでも，わたしの望むとおりにではなく，あなたの望まれるとおりに」。
- それから弟子たちのところに来られたが，彼らが眠っているのを見て，ペテロにこう言われた。「あなた方は，わたしと共に一時間見張っていることもできなかったのですか。
- ずっと見張っていて絶えず祈り，誘惑に陥らないようにしていなさい。もとより，霊ははやっても，肉体は弱いのです」。
- [イエス]は再び，二度目に離れて行って，こう祈られた。「わたしの父よ，これが，わたしが飲まないでは過ぎ去ることのできないものでしたら，あなたのご意志が成るようにしてください」。
- それから再び来て，彼らが眠っているのをご覧になった。彼らの目は重くなっていたのである。
- それで彼らを残してまた離れて行き，三度目の祈りをして，もう一度同じ言葉を語られた。
- それから弟子たちのところに来て，こう言われた。「このような時に，あなた方は眠って休んでいる！見よ，人の子が裏切られて罪人たちの手に渡される時刻が近づきました。
- 立ちなさい。行きましょう。見よ，わたしを裏切る者が近づいて来ました」。
- すると，[イエス]がまだ話しておられるうちに，見よ，十二人の一人であるユダがやって来た。そして，剣やこん棒を持ち，祭司長および民の年長者たちのもとから来た大群衆が彼と一緒であった。
- さて，[イエス]を裏切る者は，「だれであれわたしが口づけするのがその人だ。それを拘引せよ」と言って，彼らと合図を決めてあった。
- それで彼はまっすぐイエスのところに寄って行き，「ラビ，こんにちは」と言って，いとも優しく口づけした。
- しかしイエスは，「君，何のためにここにいるのか」と言われた。その時，彼らが進み出，イエスに手をかけて拘引した。
- ところが，見よ，イエスと共にいた者の一人が，手を伸ばして自分の剣を抜き，大祭司の奴隷に撃ちかかってその耳を切り落とした。
- その時イエスは彼に言われた，「あなたの剣を元の所に納めなさい。すべて剣を取る者は剣によって滅びるのです。
- それともあなたは，わたしが父に訴えて，この瞬間に十二軍団以上のみ使いを備えていただくことができないとでも考えるのですか。
- そのようにしたなら，必ずこうなると[述べる]聖書はどうして成就するでしょうか」。
- その折，イエスは群衆にこう言われた。「あなた方は，わたしを捕縛するのに，強盗に対するように剣やこん棒を持って出て来たのですか。日々わたしは神殿の中に座って教えていたのに，あなた方はわたしを拘引しませんでした。
- しかし，このすべては，預言者たちの[記した]聖句が成就するために起きたのです」。その時，弟子たちはみな彼を捨てて逃げて行った。
- イエスを拘引した者たちは，彼を大祭司カヤファのところに引いて行った。そこに書士や年長者たちが集まっていた。
- しかしペテロは，かなり離れてあとに付いて行き，大祭司[の家]の中庭まで来た。そして中に入ったのち，成り行きを見ようとしてその家の従者たちと一緒に座っていた。
- 一方，祭司長たちおよびサンヘドリン全体は，イエスを死に処するため，彼に対する偽証を探し求めていた。
- だが，偽りの証人が大ぜい進み出たにもかかわらず，彼らは何一つ見いだせなかった。後に二人の者が進み出て，
- こう言った。「この人は，『神の神殿を壊して，それを三日で建て直せる』と言いました」。
- すると，大祭司が立ち上がって彼に言った，「何も答えはないのか。これらの者があなたに不利な証言をしていることはどうなのか」。
- しかしイエスは黙っておられた。それで大祭司は言った，「生ける神にかけて誓って言え，あなたは神の子キリストなのかどうか」。
- イエスは言われた，「あなた自身が[そう]言いました。それでも，あなた方に言っておきますが，今後あなた方は，人の子が力の右に座り，また天の雲に乗って来るのを見るでしょう」。
- すると，大祭司は自分の外衣を引き裂いて言った，「この者は冒とくした！このうえ証人が必要だろうか。見てください，あなた方は今，冒とくの言葉を聞いたのです。
- あなた方の意見はどうでしょうか」。「彼は死に服すべきだ」と彼らは返答した。
- それから彼らは[イエス]の顔につばをかけ，こぶしで殴りつけた。ほかの者たちは顔を平手で打って，
- こう言った。「キリストよ，わたしたちに預言せよ。お前を打ったのはだれか」。
- さて，ペテロは外で中庭に座っていた。すると，ひとりの下女がやって来て，「あなたも，ガリラヤ人のイエスと一緒にいました！」と言った。
- しかし彼はみんなの前でそれを否定し，「あなたが何のことを話しているのか，わたしには分からない」と言った。
- 彼が門舎のところに出て行くと，別の女が彼に気づき，そこにいる者たちに，「この人はナザレ人のイエスと一緒にいました」と言った。
- すると，彼は再びそれを否定し，「わたしはその人を知らない！」と誓って[言った]。
- しばらくのち，周りに立っていた者たちが寄って来て，ペテロに言った，「確かにあなたも彼らの一人だ。現に，あなたのなまりがあなたのことを明かしているではないか」。
- その時，彼は，「わたしはその人を知らないのだ！」と[言って]，のろったり誓ったりし始めた。するとすぐにおんどりが鳴いた。
- それでペテロは，「おんどりが鳴く前に，あなたは三度わたしのことを否認するでしょう」と言われたイエスのことばを思い出した。そして，外に出て，激しく泣いた。