- その群衆をご覧になった時，[イエス]は山に上られた。そして腰を下ろされると，弟子たちがそのもとに来た。
- それから[イエス]は口を開いて彼らを教えはじめ，こう言われた。
- 「自分の霊的な必要を自覚している人たちは幸いです。天の王国はその人たちのものだからです。
- 「嘆き悲しむ人たちは幸いです。その人たちは慰められるからです。
- 「温和な気質の人たちは幸いです。その人たちは地を受け継ぐからです。
- 「義に飢え渇いている人たちは幸いです。その人たちは満たされるからです。
- 「憐れみ深い人たちは幸いです。その人たちは憐れみを受けるからです。
- 「心の純粋な人たちは幸いです。その人たちは神を見るからです。
- 「平和を求める人たちは幸いです。その人たちは『神の子』と呼ばれるからです。
- 「義のために迫害されてきた人たちは幸いです。天の王国はその人たちのものだからです。
- 「人々がわたしのためにあなた方を非難し，迫害し，あらゆる邪悪なことを偽ってあなた方に言うとき，あなた方は幸いです。
- 歓び，かつ喜び躍りなさい。天においてあなた方の報いは大きいからです。人々はあなた方より前の預言者たちをそのようにして迫害したのです。
- 「あなた方は地の塩です。しかし，塩がその効き目を失うなら，どうしてその塩けを取り戻せるでしょうか。外に投げ出されて人に踏みつけられる以外に，もはや何にも使えません。
- 「あなた方は世の光です。都市が山の上にあれば，それは隠されることがありません。
- 人はともしびをともすと，それを量りかごの下ではなく，燭台の上に据え，それは家の中にいるすべての人の上に輝くのです。
- 同じように，あなた方の光を人々の前に輝かせ，人々があなた方のりっぱな業を見て，天におられるあなた方の父に栄光を帰するようにしなさい。
- 「わたしが律法や預言者たちを破棄するために来たと考えてはなりません。破棄するためではなく，成就するために来たのです。
- あなた方に真実に言いますが，律法から最も小さな文字一つまたは文字の一画が消え去って，[記された]すべてのことが起きないよりは，むしろ天地の消え去るほうが先なのです。
- それゆえ，だれであれ，これら一番小さなおきての一つを破り，また人にそのように教える者は，天の王国に関連して『一番小さい者』と呼ばれるでしょう。だれでもそれを行ない，またそれを教える者，その者は天の王国に関連して『大いなる者』と呼ばれるでしょう。
- あなた方に言っておきますが，あなた方の義が書士やパリサイ人の[義]より豊かにならなければ，あなた方は決して天の王国に入らないのです。
- 「古代の人々に対して，『あなたは殺人をしてはならない。しかし，だれでも殺人を犯す者は法廷で言い開きをすることになるであろう』と言われたことをあなた方は聞きました。
- しかし，わたしはあなた方に言います。自分の兄弟に対して憤りを抱き続ける者はみな法廷で言い開きをすることになり，だれでも言うまじき侮べつの言葉で自分の兄弟に呼びかける者は最高法廷で言い開きをすることになります。また，だれでも，『卑しむべき愚か者よ！』と言う者は，火の燃えるゲヘナに処せられることになるでしょう。
- 「それで，供え物を祭壇に持って来て，兄弟が自分に対して何か反感を抱いていることをそこで思い出したなら，
- あなたの供え物をそこ，祭壇の前に残しておいて，出かけて行きなさい。まず自分の兄弟と和睦し，それから，戻って来たときに，あなたの供え物をささげなさい。
- 「あなたを告訴する者とは，共にその道にある間に，すばやく事の解決に当たり，告訴者があなたを裁き人に引き渡し，裁き人が廷吏に[引き渡して]，あなたが獄に投げ込まれるようなことがないようにしなさい。
- 本当のこととしてあなたに言いますが，価のごくわずかな最後の硬貨を払ってしまうまで，あなたがそこから出て来ることは決してないでしょう。
- 「『あなたは姦淫を犯してはならない』と言われたのをあなた方は聞きました。
- しかし，わたしはあなた方に言いますが，女を見つづけてこれに情欲を抱く者はみな，すでに心の中でその[女]と姦淫を犯したのです。
- そこで，もしあなたの右の目があなたをつまずかせているなら，それをえぐり出して捨て去りなさい。全身をゲヘナに投げ込まれるよりは，肢体の一つを失うほうがあなたにとって益になるのです。
- また，もしあなたの右の手があなたをつまずかせているなら，それを切り離して捨て去りなさい。全身がゲヘナに落ちるよりは，肢体の一つを失うほうがあなたにとって益になるのです。
- 「さらに，『だれでも妻を離婚する者は，離婚証書をこれに与えなさい』と言われました。
- しかし，わたしはあなた方に言いますが，妻を離婚する者はみな，それが淫行のゆえでないならば，彼女を姦淫にさらすのであり，だれでも，離婚された女と結婚する者は姦淫を犯すことになるのです。
- 「さらにまた，古代の人々に対し，『誓いをして履行しないようなことがあってはならず，あなたはエホバに対する自分の誓約を果たさねばならない』と言われたことをあなた方は聞きました。
- しかし，わたしはあなた方に言いますが，いっさい誓ってはなりません。天にかけても，なぜならそれは神のみ座だからです。
- 地にかけても，なぜならそれは[神]の足台だからです。エルサレムにかけても，なぜならそれは大いなる王の都市だからです。
- また，あなたの頭にかけて誓ってもなりません。なぜなら，あなたは髪の毛一本さえ白くも黒くもできないからです。
- ただ，あなた方の“はい”という言葉は，はいを，“いいえ”は，いいえを意味するようにしなさい。これを越えた事柄は邪悪な者から出るのです。
- 「『目には目，歯には歯』と言われたのをあなた方は聞きました。
- しかし，わたしはあなた方に言いますが，邪悪な者に手向かってはなりません。だれでもあなたの右のほほを平手打ちする者には，他[のほほ]をも向けなさい。
- そして，もし人があなたと一緒に法廷に行ってあなたの内衣を手に入れようとするならば，その者には外衣をも取らせなさい。
- また，だれか権威のもとにある者があなたを一マイルの奉仕に徴用するならば，その者と一緒に二マイル行きなさい。
- 求める者に与え，あなたから[利息なしで]借りようとする者に背を向けてはなりません。
- 「『あなたは隣人を愛し，敵を憎まなければならない』と言われたのをあなた方は聞きました。
- しかし，わたしはあなた方に言いますが，あなた方の敵を愛しつづけ，あなた方を迫害している者たちのために祈りつづけなさい。
- それは，あなた方が天におられるあなた方の父の子であることを示すためです。[父]は邪悪な者の上にも善良な者の上にもご自分の太陽を昇らせ，義なる者の上にも不義なる者の上にも雨を降らせてくださるのです。
- というのは，自分を愛してくれる者を愛したからといって，あなた方に何の報いがあるでしょうか。収税人たちも同じことをしているではありませんか。
- また，自分の兄弟たちにだけあいさつしたからといって，どんな格別なことをしているでしょうか。諸国の人々も同じことをしているではありませんか。
- ですから，あなた方は，あなた方の天の父が完全であられるように完全でなければなりません。