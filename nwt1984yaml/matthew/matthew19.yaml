- しかしイエスは弟子たちにこう言われた。「あなた方に真実に言いますが，富んだ人が天の王国に入るのは難しいことでしょう。
- 再びあなた方に言いますが，富んだ人が神の王国に入るよりは，らくだが針の穴を通るほうが易しいのです」。
- それを聞くと，弟子たちは非常な驚きを表わして，「いったいだれが救いを得られるのでしょうか」と言った。
- イエスは彼らの顔をまともに見て言われた，「人にとってこれは不可能でも，神にとってはすべてのことが可能です」。
