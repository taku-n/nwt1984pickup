- [あなたの]父と母を敬いなさい，そして，隣人を自分自身のように愛さねばならない」。
- その青年は言った，「わたしはそれらをみな守ってきました。まだ何が足りないのですか」。
- イエスは言われた，「完全でありたいと思うなら，行って，自分の持ち物を売り，貧しい人たちに与えなさい。そうすれば，天に宝を持つようになるでしょう。それから，来て，わたしの追随者になりなさい」。
