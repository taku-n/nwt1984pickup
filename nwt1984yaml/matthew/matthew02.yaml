- イエスが王ヘロデの時代にユダヤのベツレヘムで生まれたのち，見よ，東方からの占星術者たちがエルサレムに来て，
- こう言った。「ユダヤ人の王としてお生まれになった方はどこにおられますか。わたしたちは東方に[いた時，]その方の星を見たのです。わたしたちはその方に敬意をささげるために参りました」。
- これを聞いてヘロデ王は動揺し，全エルサレムも共に[動揺した]。
- [王]は民の祭司長や書士たちすべてを集めると，キリストがどこで生まれることになっているのかを尋ねはじめた。
- 彼らは言った，「ユダヤのベツレヘムです。預言者を通してこう書かれているからです。
- 『そして，ユダの地のベツレヘムよ，あなたは決して，ユダの統治者たちの間で最も取るに足りない[都市]ではない。統治する者があなたから出て，わたしの民イスラエルを牧するからである』」。
- そこでヘロデは占星術者たちをひそかに呼び寄せ，その星の現われた時を彼らから注意深く確かめた。
- そして，彼らをベツレヘムに遣わす際にこう言った。「行ってその幼子を注意深く捜し，見つけたら，わたしのところに報告しなさい。わたしも行ってそれに敬意をささげるためである」。
- 王の[ことば]を聞いてから，彼らは出かけて行った。すると，見よ，東方に[いた時に]見た星が彼らの先を行き，ついに幼子のいる所の上方まで来て止まった。
- その星を見て，彼らはこの上なく歓んだ。
- そして，家の中に入った彼らは，その母マリアと共にいる幼子を見，ひれ伏して敬意をささげた。彼らはまた，自分たちの宝物を開き，[幼子]に贈り物を，金･乳香･没薬を差し出した。
- しかし，ヘロデのもとに帰らぬようにと，夢の中で神からの警告を与えられたので，別の道を通って自分たちの国に退いた。
- 彼らが退いたのち，見よ，エホバのみ使いが夢の中でヨセフに現われて，こう言った。「起きて，幼子とその母を連れてエジプトに逃げ，わたしが知らせるまでそこにとどまっていなさい。ヘロデがまさに，この幼子を捜して滅ぼそうとしているからである」。
- そこで彼は起き，夜のうちに幼子とその母を連れてエジプトに退き，
- ヘロデの死亡までそこにとどまった。これは，エホバがご自分の預言者を通して，「エジプトからわたしは自分の子を呼び出した」と語られたことが成就するためであった。
- その後，ヘロデは占星術者たちに裏をかかれたことを知って大いに怒り，人を遣わし，占星術者たちから注意深く確かめておいた時にしたがって，ベツレヘムとその全地域の二歳以下の男の子すべてを除き去らせた。
- この時，預言者エレミヤを通して語られたことが成就した。こう言われていた。
- 「ラマで声が聞こえた。泣き悲しみと激しいどうこくが。ラケルがその子供たちのために泣き悲しむのであり，彼女は慰めてもらおうとはしなかった。彼らがもういないからである」。
- ヘロデが死亡してから，見よ，エホバのみ使いがエジプトにいたヨセフに夢の中で現われて，
- こう言った。「起きて，幼子とその母とを連れ，イスラエルの地に行きなさい。幼子の魂を求めていた者たちは死んだからである」。
- それで彼は起きて，幼子とその母とを連れてイスラエルの地に入った。
- しかし，アケラオがその父ヘロデに代わってユダヤの王として支配していることを聞き，そこに向かうことを恐れた。さらに，夢の中で神からの警告を与えられたので，ガリラヤ地方に退き，
- ナザレという都市に来て住んだ。預言者たちを通して，「彼はナザレ人と呼ばれるであろう」と語られたことが成就するためであった。